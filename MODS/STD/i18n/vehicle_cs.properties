Type94_37mm_JA_NAME    PT kanon 37mm Typ 94
Type94_37mm_JA_INFO    \nProtitankov\u00FD kan\u00F3n Typ 94 37 mm, model 1934\n\nTyp: protitankov\u00FD kan\u00F3n \nR\u00E1\u017Ee: 37 mm\nKadence: -\n\u00DAs\u0165ov\u00E1 rychlost: 700 m/s\nMax. d\u00E1lka st\u0159elby: 2870 m\nHmotnost:  327 kg\nMax. n\u00E1m\u011Br: 25 stup\u0148\u016F\nHorizont\u00E1ln\u00ED posun: 30 stup\u0148\u016F (vlevo nebo vpravo)\n\nByl nep\u0159etr\u017Eit\u00E9 ve v\u00FDzbroji C\u00EDsa\u0159sk\u00E9 japonsk\u00E9 arm\u00E1dy ji\u017E od v\u00E1lky v \u010C\u00EDn\u011B a\u017E do v\u00E1lky s USA v Pacifiku. Obvykle byl ta\u017Een ko\u0148mi nebo traktorem, a byly za\u0159azov\u00E1ny v pr\u016Fm\u011Brn\u00E9m po\u010Dtu 4 kus\u016F na jednotku.  Av\u0161ak po\u010Det se mohl r\u016Fznit, a to od 2 a\u017E do 12 kus\u016F na jednotku.  \nCelkov\u00E1 produkce tohoto typu \u010Dinila v rozmez\u00ED let 1934 a\u017E 1943 okolo 3400 kus\u016F. \n

# --- Germany

vw82_NAME              K\u00FCbelwagen
vw82_INFO              \nVW typ 82 "K\u00FCbelwagen" \n\nNejvy\u0161\u0161\u00ED rychlost: 83 km/h\nObjem n\u00E1dr\u017Ee: 30 l\nHmotnost: 1175 kg\nNosnost: 450 kg\nMotor: VW Boxer 1131L, 25 HP (18,4 kW), karbur\u00E1tor, chlazen\u00FD kapalinou\nRok v\u00FDroby: 1939\n\nPrototyp arm\u00E1dn\u00EDho osobn\u00EDho automobilu K\u00FCbelwagen - VW typ 62 byl vyvinut v roce 1938 firmou VolHPwagen. Dal\u0161\u00EDm a nej\u010Dast\u011Bji hromadn\u011B vyr\u00E1b\u011Bn\u00FDm modelem byl typ VW 82. Byla to kompletn\u00ED modifikace typu VW-62. Zahrnovala n\u00E1sleduj\u00EDc\u00ED \u00FApravy prototypu: zv\u00FD\u0161en\u00ED sv\u011Btl\u00E9 v\u00FD\u0161ky vozidla, zm\u011Bna p\u0159evodov\u00E9ho pom\u011Bru a p\u0159\u00EDdan\u00E1 p\u0159evodovka zadn\u00ED n\u00E1pravy. Karoserie vozu K\u00FCbelwagen byla z tenk\u00E9ho pozinkovan\u00E9ho plechu pod\u00E9ln\u011B zes\u00EDlen\u00E9ho. Byla \u010Dty\u0159dv\u00E9\u0159ov\u00E1, se skl\u00E1p\u011Bc\u00EDm p\u0159edn\u00EDm sklem a nepromokavou stahovac\u00ED st\u0159echou.\n\nBylo vyrobeno 52000 kus\u016F automobil\u016F VW typu 82 K\u00FCbelwagen. Vozidla byla a\u017E do konce 2.sv\u011Btov\u00E9 v\u00E1lky pou\u017E\u00EDv\u00E1na v\u0161emi jednotkami Wehrmachtu pro p\u0159epravu munice, pohonn\u00FDch hmot, osob, pro evakuaci ran\u011Bn\u00FDch a jako poj\u00EDzdn\u00E9 d\u00EDlny.\n

kadett_NAME            Opel Kadett
kadett_INFO            \nOpel Kadett \n\nNejvy\u0161\u0161\u00ED rychlost: 98 km/h\nObjem n\u00E1dr\u017Ee: 27+5 l\nHmotnost: 757 kg\nMotor: Opel, 23 HP (16,9 kW), karbur\u00E1tor, chlazen\u00FD kapalinou\nRok v\u00FDroby: 1936\n\nTento automobil byl s\u00E9riov\u011B vyr\u00E1b\u011Bn od roku 1936 do roku 1943 ve t\u0159ech modifikac\u00EDch: Opel-Kadett (model 11234), K38 a KJ38. Opel Kadett nahradil zastaral\u00FD v\u016Fz Opel P-4 a s\u00E1m byl n\u00E1sledn\u011B vytla\u010Den novou verz\u00ED vozu K38 na konci roku 1937. \nK38 se od typu 11234 li\u0161il maskou chladi\u010De, postrann\u00EDmi ventila\u010Dn\u00EDmi otvory v kapot\u011B, a disky kol (typ 11234 m\u011Bl otvory, typ K38 byl bez otvor\u016F). Ve stejnou dobu vyr\u00E1b\u011Bla firma Opel typ KJ38 (Kadett-Junior, model 3300), kter\u00FD byl z technick\u00E9ho hlediska mnohem v\u00EDce tradi\u010Dn\u00ED, ale z vn\u011Bj\u0161ku se odli\u0161oval pouze t\u00EDm, \u017Ee nem\u011Bl zadn\u00ED n\u00E1razn\u00EDk. Konstruk\u010Dn\u011B se \nKJ38 od K38 li\u0161\u00ED tuhost\u00ED r\u00E1mu, klasickou p\u0159edn\u00ED n\u00E1pravou s pod\u00E9ln\u00FDmi poloeliptick\u00FDmi p\u00E9ry a z\u00E1visl\u00FDm p\u0159edn\u00EDm zav\u011B\u0161en\u00EDm kol, zjednodu\u0161en\u00FDm vybaven\u00EDm a absenc\u00ED zadn\u00EDho n\u00E1razn\u00EDku. B\u011Bhem 2.sv\u011Btov\u00E9 v\u00E1lky pou\u017E\u00EDvaly vojensk\u00E9 jednotky Wehrmachtu osobn\u00ED automobil Opel Kadett v\u00FDlu\u010Dn\u011B jako velitelsk\u00FD v\u016Fz.\n

bike_NAME              Motocykl BMW
bike_INFO              \nMotocykl BMW se sajdk\u00E1rou\n\nNejvy\u0161\u0161\u00ED rychlost: 100 km/h\nObjem n\u00E1dr\u017Ee: 12 l\nHmotnost: 165 kg\nMotor: jednov\u00E1lcov\u00FD BMW M69, 12 HP (8,8 kW), karbur\u00E1tor\nRok v\u00FDroby: 1932\n\nMotockyly BMW (Bavorsk\u00E9 motorov\u00E9 z\u00E1vody AG) m\u011Bly vojensk\u00E9 jednotky Wehrmachtu k dispozici od za\u010D\u00E1tku a\u017E do konce 2.sv\u011Btov\u00E9 v\u00E1lky. Jednov\u00E1lcov\u00E9 verze t\u011Bchto motocykl\u016F jsou n\u00E1sleduj\u00EDc\u00ED:\n\nBMW-\u042035, 1937-1940, 342 ccm, vyrobeno 15386 kus\u016F,\nBMW-\u04204, 1932-1937, 398 ccm, vyrobeno 15295 kus\u016F,\nBMW-\u04202, 1931-1936, 198 ccm, vyrobeno 15207 kus\u016F,\nBMW-\u042023, 1938-1940, 247 ccm, vyrobeno 9021 kus\u016F,\nBMW-\u042020, 1936-1938, 192 ccm, vyrobeno cca 5000 kus\u016F,\nBMW-\u04203, 1936, 305 ccm, vyrobeno 740 kus\u016F a\nBMW-R39, 1925-1926, 247 ccm, vyrobeno 855 kus\u016F.\n

opel36_NAME            Opel Blitz 3,6-36S
opel36_INFO            \nSt\u0159edn\u00ED n\u00E1kladn\u00ED v\u016Fz Opel Blitz 3,6-36S\n\nNejvy\u0161\u0161\u00ED rychlost: 85 km/h\nObjem n\u00E1dr\u017Ee: 92 l\nHmotnost: 3000 kg\nHmotnost: 3,1 t\nMotor: Opel, 75 HP (55,1 kW), karbur\u00E1tor, chlazen\u00FD kapalinou\nRok v\u00FDroby: 1937\n\nOpel Blitz 3,6-36S (ozna\u010Den\u00ED S zna\u010D\u00ED standardn\u00ED podvozek s pohonem zadn\u00ED n\u00E1pravy) byl t\u0159\u00EDtunov\u00FD n\u00E1kladn\u00ED automobil st\u0159edn\u00ED velikosti. S\u00E9riov\u00E1 v\u00FDroba automobil\u016F Opel Blitz 3,6-36S prob\u00EDhala v letech 1937 a\u017E 1944. Celkov\u00FD po\u010Det vyroben\u00FDch kus\u016F \u010Dinil 70000. Tato t\u0159\u00EDtunov\u00E1 n\u00E1kladn\u00ED vozidla byla pou\u017E\u00EDv\u00E1na a\u017E do konce 2.sv\u011Btov\u00E9 v\u00E1lky.\n

opel67_NAME            Opel Blitz 3,6-3700A
opel67_INFO            \nSt\u0159edn\u00ED n\u00E1kladn\u00ED v\u016Fz Opel Blitz 3,6-3700A\n\nNejvy\u0161\u0161\u00ED rychlost: 85 km/h\nObjem n\u00E1dr\u017Ee: 92 l\nHmotnost: 3350 kg\nNosnost: 3,1 t\nMotor: Opel, 75 HP (55,1 kW), karbur\u00E1tor, chlazen\u00FD kapalinou\nRok v\u00FDroby: 1940\n\nOpel Blitz 3,6-3700A (ozna\u010Den\u00ED A znamen\u00E1 Allrad Fahrwerk 4x4 - s pohonem v\u0161ech \u010Dty\u0159 kol) byl t\u0159\u00EDtunov\u00FD n\u00E1kladn\u00ED automobil st\u0159edn\u00ED velikosti. S\u00E9riov\u00E1 v\u00FDroba tohoto automobilu prob\u00EDhala v letech 1940 a\u017E 1944. Celkov\u00FD po\u010Det vyroben\u00FDch vozidel \u010Dinil 25000 kus\u016F. T\u0159\u00EDtunov\u00E9 automobily Opel Blitz 4x2 a 4x4 byly nej\u00FAsp\u011B\u0161n\u011Bj\u0161\u00ED hromadn\u011B vyr\u00E1b\u011Bn\u00E9 n\u00E1kladn\u00ED vozy \nWehrmachtu a byly pou\u017E\u00EDv\u00E1ny a\u017E do konce 2.sv\u011Btov\u00E9 v\u00E1lky.\n

opel67M_NAME           Sanitn\u00ED v\u016Fz Opel Blitz
opel67M_INFO           \nSanitn\u00ED vozidlo Opel Blitz 3,6-3700A\n\nNejvy\u0161\u0161\u00ED rychlost: 85 km/h\nObjem n\u00E1dr\u017Ee: 92 l\nHmotnost: 3500 kg\nMotor: Opel, 75 HP (55,1 kW), karbur\u00E1tor, chlazen\u00FD kapalinou\nRok v\u00FDroby: 1940\n\nTento speci\u00E1ln\u00ED automobil byl postaven na podvozku nakl\u00E1dn\u00EDho vozu Opel Blitz 3,6-3700A. Byl pou\u017E\u00EDv\u00E1n u Wehmachtu pou\u017E\u00EDv\u00E1n jako sanitn\u00ED vozidlo pro p\u0159epravu nemocn\u00FDch a zran\u011Bn\u00FDch, a byl pou\u017E\u00EDv\u00E1n a\u017E do konce 2.sv\u011Btov\u00E9 v\u00E1lky.\n

opel67R_NAME           R\u00E1diov\u00FD v\u016Fz Opel Blitz
opel67R_INFO           \nMobiln\u00ED radiostanice Opel Blitz 3,6-36S\n\nNejvy\u0161\u0161\u00ED rychlost: 85 km/h\nObjem n\u00E1dr\u017Ee: 92 l\nHmotnost: 3100 kg\nMotor: Opel, 75 HP (55,1 kW), karbur\u00E1tor, chlazen\u00FD kapalinou\nRok v\u00FDroby: 1937\n\nTento speci\u00E1ln\u00ED automobil byl postaven na podvozku t\u0159\u00EDtunov\u00E9ho st\u0159edn\u00EDho n\u00E1kladn\u00EDho vozu Opel Blitz 3,6-36S. Byl pou\u017E\u00EDv\u00E1n Wehrmachtem jako mobiln\u00ED komunika\u010Dn\u00ED r\u00E1diov\u00E1 stanice a\u017E do konce 2.sv\u011Btov\u00E9 v\u00E1lky.\n

opel67F_NAME           Cisternov\u00FD v\u016Fz Opel Blitz
opel67F_INFO           \nCisternov\u00FD v\u016Fz Opel Blitz 3,6-3700A\n\nNejvy\u0161\u0161\u00ED rychlost: 85 km/h\nObjem n\u00E1dr\u017Ee: 92 l\nHmotnost: 4000 kg\nMotor: Opel, 75 HP (55,1 kW), karbur\u00E1tor, chlazen\u00FD kapalinou\nRok v\u00FDroby: 1940\n\nTento palivov\u00FD cisternov\u00FD automobil byl postaven na podvozku nakl\u00E1dn\u00EDho vozu Opel Blitz 3,6-3700A. S\u00E9riov\u00E1 v\u00FDroba prob\u00EDhala od roku 1937. Mohl dopl\u0148ovat palivo n\u011Bkolika vozidl\u016Fm sou\u010Dasn\u011B a p\u0159epravovat palivo.\n\nCisternov\u00FD palivov\u00FD v\u016Fz Opel Blitz 3,6-36S se pou\u017E\u00EDval u Wehrmachtu a u Luftwaffe b\u011Bhem cel\u00E9 2.sv\u011Btov\u00E9 v\u00E1lky.\n

RSO_NAME               Taha\u010D RSO
RSO_INFO               \nRaupenschlepper Ost (RSO) - D\u011Blost\u0159eleck\u00FD taha\u010D "V\u00FDchod"\n\nNejvy\u0161\u0161\u00ED rychlost: 20 km/h\nDojezd: 250 km\nHmotnost: 3800 kg\nTa\u017En\u00E1 s\u00EDla: 3 t\nMotor: Steyr V8, 85 HP (62,6 kW), karbur\u00E1tor, chlazen\u00FD kapalinou\nRok v\u00FDroby: 1942\n\nV\u016Fz byl vyvinut v roce 1942 podle n\u00E1vrhu spole\u010Dnosti Steyr a s vyu\u017Eit\u00EDm sou\u010D\u00E1stek a p\u0159\u00EDstroj\u016F n\u00E1kladn\u00EDho vozu Steyr l500. Byl zkonstruov\u00E1n tak, aby zv\u00FD\u0161il pohyblivost z\u00E1sobovac\u00EDch jednotek Wehrmachtu na v\u00FDchodn\u00ED front\u011B (Ost = v\u00FDchod). S\u00E9riovou v\u00FDrobu zaji\u0161\u0165ovaly n\u00E1sleduj\u00EDc\u00ED spole\u010Dnosti a firmy: Steyr, Kl\u00F6ckner-Deutz-Magirus, Ulm Graf und Stift a Wanderer. Od roku 1942 do roku 1945 bylo vyrobeno v\u00EDce ne\u017E 28000 kus\u016F.\n\nHlavn\u00ED modifikace:\n\nRSO (Steyr) - lehk\u00E9 p\u00E1sov\u00E9 vozidlo, taha\u010D s celokovovou vyh\u0159\u00EDvanou dvoum\u00EDstnou kabinou a d\u0159ev\u011Bnou korbou s nepromokavou plachtou. Motor Steyr V8.\nRSO (KHD/Magirus) - kovov\u00E1 kabina jednodu\u0161\u0161\u00EDho tvaru s nepromokavou pl\u00E1t\u011Bnou st\u0159echou. Motor Deutz F4L514, karbur\u00E1tor, \nchlazen\u00FD kapalinou, v\u00FDkon 65 HP (47,8 kW).\n7,5 cm PaK 40/4 auf Raupenschlepper Ost (Sf) - protitankov\u00E9 d\u011Blo PaK 40/4 r\u00E1\u017Ee 75 mm na podvozku taha\u010De V\u00FDchod. N\u00EDzkoprofilov\u00E9 panc\u00E9\u0159ov\u00E1n\u00ED kabiny (s\u00EDla panc\u00E9\u0159ov\u00E1n\u00ED 5 mm). D\u011Blo um\u00EDst\u011Bn\u00E9 za \u0161t\u00EDtem chr\u00E1n\u00EDc\u00EDm pos\u00E1dku uprost\u0159ed otev\u0159en\u00E9 korby se skl\u00E1p\u011Bc\u00EDmi d\u0159ev\u011Bn\u00FDmi postranicemi. Pos\u00E1dka: \u010Dty\u0159i osoby. V\u00E1ha: 5,2 tun.\nRS s 2 cm kanonem FlaK 38 - protiletadlov\u00FD kanon r\u00E1\u017Ee 20 mm FlaK 38 um\u00EDst\u011Bn\u00FD na korb\u011B p\u00E1sov\u00E9ho taha\u010De.\n\nLehk\u00E1 p\u00E1sov\u00E1 vozidla RSO byla v\u011Bt\u0161inou pou\u017E\u00EDv\u00E1na pro p\u0159epravu n\u00E1kladu z\u00E1sobovac\u00EDch jednotek na v\u00FDchodn\u00ED front\u011B, v It\u00E1lii a v z\u00E1padn\u00ED Evrop\u011B. \u010Casto byly pou\u017E\u00EDv\u00E1ny jako taha\u010De protitankov\u00FDch d\u011Bl do r\u00E1\u017Ee 75 mm, lehk\u00FDch poln\u00EDch houfnic a r\u016Fzn\u00FDch druh\u016F p\u0159\u00EDv\u011Bs\u016F. Samotn\u00E9 vozidlo bylo voj\u00E1ky velmi obl\u00EDben\u00E9 pro svou trvanlivost a spolehlivost.\n

mault_NAME             Maultier
mault_INFO             \nPolop\u00E1sov\u00FD n\u00E1kladn\u00ED v\u016Fz Sd.Kfz.3a - m.Gleisk 2t "Maultier" (Opel)\n\nNejvy\u0161\u0161\u00ED rychlost: 40 km/h\nObjem n\u00E1dr\u017Ee: 92 l\nHmotnost: 3950 kg\nNosnost: 2 t\nMotor: Opel, 75 HP (55,1 kW), karbur\u00E1tor, chlazen\u00FD kapalinou\nRok v\u00FDroby: 1942\n\nPolop\u00E1sov\u00FD taha\u010D Maultier (Mezek) byl vyvinut v roce 1942 jako sou\u010D\u00E1st programu modernizace n\u00E1kladn\u00EDch voz\u016F, kter\u00E1 m\u011Bla za c\u00EDl v\u011Bt\u0161\u00ED p\u0159izp\u016Fsoben\u00ED se podm\u00EDnk\u00E1m na v\u00FDchodn\u00ED front\u011B. Podvozek tohoto polop\u00E1sov\u00E9ho taha\u010De byl speci\u00E1ln\u011B navr\u017Een pro v\u00FDchodn\u00ED frontu, kde se kladly zv\u00FD\u0161en\u00E9 po\u017Eadavky na p\u0159izp\u016Fsobivost tam\u011Bj\u0161\u00EDm podm\u00EDnk\u00E1m. Dosud nev\u00EDdan\u00E9 po\u017Eadavky byly velmi neobvykl\u00E9 dokonce i pro vozidla s pohonem v\u0161ech n\u00E1prav. M\u00EDsto zadn\u00ED n\u00E1pravy bylo namontov\u00E1no p\u00E1sov\u00E9 za\u0159\u00EDzen\u00ED typu Cardin-Lloyd toto\u017En\u00E9 s t\u00EDm, kter\u00E9 bylo ji\u017E d\u0159\u00EDve pou\u017Eito u tanku Pz. Kpfw.I. Hnan\u00E1 n\u00E1prava byla p\u0159em\u00EDst\u011Bna dop\u0159edu a \nstandardn\u00ED kardanov\u00E1 h\u0159\u00EDdel byla nahrazena krat\u0161\u00ED. Jako p\u0159\u00EDdavn\u00E1 za\u0159\u00EDzen\u00ED byly nainstalov\u00E1ny p\u00E1ky, kter\u00E9 p\u016Fsobily na brzdov\u00E9 bubny zadn\u00EDch n\u00E1prav. D\u00EDky t\u00E9to inovaci se mohla vozidla Maultier pohybovat podobn\u011B jako tank pomoc\u00ED p\u00E1s\u016F.\n\nS\u00E9riovou v\u00FDrobu Mezk\u016F ve 4 hlavn\u00EDch verz\u00EDch zaji\u0161\u0165ovaly firmy Ford, Kl\u00F6ckner-Humboldt-Deutz, Opel a Daimler-Benz. Od roce 1942 do roce 1944 bylo vyrobeno 21960 kus\u016F vozidel.\n\nHlavn\u00ED modifikace:\n\nSd.Kfz,3a - m. - Gleisk. LKW 2t Maultier (Opel)  polop\u00E1sov\u00FD Opel 3,6 - 36S/SSM. Vznikl n\u00E1hradou zadn\u00ED hnan\u00E9 n\u00E1pravy t\u0159\u00EDtunov\u00E9ho n\u00E1kladn\u00EDho automobilu  Opel-Blitz 3,6 - 36S p\u00E1sov\u00FDm pohonem typu Cardin-Lloyd. Pohotovostn\u00ED hmotnost 3,95 t, nosnost 2t. Dojezd  160 km.\nSd.Kfz.3b - m. Gleisk. LKW2t Maultier (Ford)  polop\u00E1sov\u00FD Ford V3000S/SSM. Vych\u00E1z\u00ED z t\u0159\u00EDtunov\u00E9ho vozidla Ford G398TS/V3000S s pou\u017Eit\u00EDm p\u00E1sov\u00E9ho za\u0159\u00EDzen\u00ED Cardin-Lloyd.\nSd.Kfz.3c - m. Gleisk. LKW2t Maultier (Klockner-Humboldt-Deutz)  polop\u00E1sov\u00FD KHD S3000/ SSM. T\u0159\u00EDtunov\u00FD n\u00E1kladn\u00ED automobil \ns p\u00E1sov\u00FDm pohonem Cardin-Lloyd m\u00EDsto zadn\u00ED n\u00E1pravy. Vych\u00E1z\u00ED z automobilu typu KHD S3000. Pohotovostn\u00ED hmotnost 4,65 t, nosnost 2 t. Maxim\u00E1ln\u00ED rychlost 38 km/hod. Dojezd 170 km.\nSd.Kfz.4 - s. Gleisk. LKW 4 1/2t Maultier (Daimler-Benz) - t\u011B\u017Ek\u00FD n\u00E1kladn\u00ED polop\u00E1sov\u00FD v\u016Fz Mercedes-Benz L4500P. Vznikl v\u00FDm\u011Bnou zadn\u00ED hnan\u00E9 n\u00E1pravy 4,5 tunov\u00E9ho vozidla Mercedes-Benz L4500S za p\u00E1sov\u00FD pohon z lehk\u00E9ho tanku Pz.II. Pohotovostn\u00ED hmotnost 7,75 t, nosnost 4,5 t. Maxim\u00E1ln\u00ED rychlost 36 km/hod. Dojezd 200 km. \nN\u00E1kladn\u00ED vozy typu Mezek nepro\u0161ly t\u00E9m\u011B\u0159 \u017E\u00E1dn\u00FDmi \u00FApravami, pouze n\u011Bkter\u00E9 vojensk\u00E9 jednotky na n\u011Bkolik m\u00E1lo automobil\u016F Ford a Mercedes-Benz namontovali d\u011Bla r\u00E1\u017Ee 20 a 37 mm.\n

maultAA_NAME           Maultier s protilet. kanonem
maultAA_INFO           \nProtileteck\u00FD kanon FlaK 38 r\u00E1\u017Ee 20 mm na podvozku Maultier, Sd.Kfz.3a mit 2cm Flak 38 - m.Gleisk 2t Maultier\n\nNejvy\u0161\u0161\u00ED rychlost: 40 km/h\nObjem n\u00E1dr\u017Ee: 92 l\nHmotnost: 4500 kg\nV\u00FDzbroj: protiletadlov\u00FD kanon Flak 38 r\u00E1\u017Ee 20 mm\nMotor: Opel, 75 HP (55,1 kW), karbur\u00E1tor, chlazen\u00FD kapalinou\nRok v\u00FDroby: 1942\n\nAutomatick\u00FD protiletadlov\u00FD kanon Flak 38 r\u00E1\u017Ee 20 mm  byl \u00FA\u010Dinn\u00FDm prost\u0159edkem protiletadlov\u00E9 obrany a byl velmi hojn\u011B pou\u017E\u00EDv\u00E1n Wehrmachtem, Luftwaffe a jednotkami SS.\n\nJeho velik\u00E1 \u00FA\u010Dinnost v\u0161ak byla na \u00FAkor omezen\u00ED pohyblivosti. \u0158e\u0161en\u00EDm tohoto probl\u00E9mu u n\u011Bkter\u00FDch vojensk\u00FDch jednotek bylo montov\u00E1n\u00ED protiletadlov\u00FDch kanon\u016F na polop\u00E1sov\u00E1 vozidla typu Mezek. Jednalo se zpravidla o automatick\u00E9 kanony Flak 30/38 a Flak 36 r\u00E1\u017Ee 20 resp. 37 mm. Tyto samohybn\u00E9 protileteck\u00E9 kanony byly vysoce \u00FA\u010Dinn\u00FDmi prost\u0159edky proti bojov\u00FDm letadl\u016Fm let\u00EDc\u00EDm v mal\u00E9 nebo st\u0159edn\u00ED v\u00FD\u0161ce rychlost\u00ED 540 - 600 km/hod a proti lehce obrn\u011Bn\u00FDm c\u00EDl\u016Fm.\n

maultR_NAME            15 cm Panzerwerfer 42
maultR_INFO            \nMobiln\u00ED raketomet, 15 cm Panzerwerfer 42 auf Sf (Sd.Kfz.4/1)\n\nTyp: mobiln\u00ED raketomet\nPos\u00E1dka: 4 osoby\nV\u00FDzbroj: 1 x 10 hlavn\u00ED Nebelwerfer r\u00E1\u017Ee 150 mm, jeden 7,92 mm kulomet MG 34 (nebo MG 42)\nMunice: 20 st\u0159el, 2000 n\u00E1boj\u016F\nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED, bo\u010Dn\u00ED a zadn\u00ED - 8 mm, vrchn\u00ED a spodn\u00ED - 6 mm, ochrann\u00FD \u0161t\u00EDt odpalova\u010De - 10 mm\nMax rychlost: 40 km/h\nDojezd: 130 km\nMotor: Opel 75 HP (55,2 kW), karbur\u00E1tor, chlazen\u00FD kapalinou\nHmotnost: 7,1 tuny\n\nByl zkonstruov\u00E1n v roce 1942 a postaven na podvozku Maultier. Od dubna 1943 do b\u0159ezna 1944, se v\u00FDr\u00E1b\u011Bly verze raketometu a muni\u010Dn\u00EDho vozidla - Munitionskraftwagen. Tov\u00E1rny Opel vyrobily 296 kus\u016F raketomet\u016F a 251 kus\u016F muni\u010Dn\u00EDch vozidel.\n\nRaketomet p\u0159edstavoval pln\u011B panc\u00E9\u0159ovan\u00FD polop\u00E1sov\u00FD bojov\u00FD v\u016Fz. 10 hlav\u0148ov\u00FD raketov\u00FD odpalova\u010D Nebelwerfer 41 um\u00EDst\u011Bn\u00FD na jeho\u017E zadn\u00ED stran\u011B se nach\u00E1zel, na oto\u010Dn\u00E9 panc\u00E9\u0159ovan\u00E9 kopuli s volnost\u00ED 360 stup\u0148\u016F v horizont\u00E1ln\u00ED sm\u011Bru a 45 stup\u0148\u016F ve vertik\u00E1ln\u00EDm sm\u011Bru. Dost\u0159el t\u0159\u00ED\u0161tivo-trhav\u00E9ho gran\u00E1tu o hmotnosti 34 - 36 kg byl 7 km.\n\nSamohybn\u00E9 vozidlo bylo zkonstruov\u00E1no pro zv\u00FD\u0161en\u00ED mobility a kadenci st\u0159elby, pou\u017Eit\u00EDm "\u0161estihlav\u0148ov\u00E9ho minometu" - 150 mm Nebelwerfer 41. N\u011Bkter\u00E1 vozidla u Waffen SS byla vybavena s R-Vielfachwerfer (80 mm, 24 rourami) pro vyst\u0159elov\u00E1n\u00ED salv.\n\nU muni\u010Dn\u00EDch vozidel narozd\u00EDl od bojov\u00FDch vozidel, chyb\u011Bl raketomet.\n

sdkfz_NAME             Hanomag
sdkfz_INFO             \nSt\u0159edn\u00ED obrn\u011Bn\u00FD transport\u00E9r Sd.Kfz.251/1 Ausf.C "Hanomag" \n\nTyp: obrn\u011Bn\u00FD transport\u00E9r\nPos\u00E1dka: 2 + 10 mu\u017E\u016F, nej\u010Dast\u011Bji protipanc\u00E9\u0159ov\u00ED gran\u00E1tn\u00EDci\nV\u00FDzbroj: dva 7,92 MG 34 (nebo MG 42) kulomety\nMunice: 2100 n\u00E1boj\u016F\nPanc\u00E9\u0159ov\u00E1n\u00ED: \u010Deln\u00ED 10-15 mm, bo\u010Dn\u00ED a zadn\u00ED 8 mm, MTO horn\u00ED 6 mm\nNejvy\u0161\u0161\u00ED rychlost: 53 km/h\nDojezd: 300 km\nMotor: Maybach HL 42TUKRM, o s\u00EDle 100 HP (73,6 kW), karbur\u00E1tor, chlazen\u00FD kapalinou\nHmotnost: 8 t\n\nSt\u0159edn\u00ED polop\u00E1sov\u00FD obrn\u011Bn\u00FD transport\u00E9r slou\u017Eil k p\u0159eprav\u011B motorizovan\u00FDch jednotek p\u011Bchoty. Vych\u00E1zel z polop\u00E1sov\u00E9ho \nd\u011Blost\u0159eleck\u00E9ho taha\u010De Sd.Kfz. 11 vyr\u00E1b\u011Bn\u00E9ho firmami Hanomag (podvozek)a B\u00FCssin-NAG (panc\u00E9\u0159ovan\u00FD r\u00E1m vozidla).\n\nS\u00E9riovou v\u00FDrobu zaji\u0161\u0165ovaly firmy Hanomag, Borgward, Hansa-Lloyd-Goliath, Weserhutte, Wumag, Schichau, MNH, St\u00F6wer, \nN\u011Bmeck\u00E9 z\u00E1vody a Evans+Pistor ve 4 z\u00E1kladn\u00EDch modifikac\u00EDch - A, V, C a D. Vz\u00E1jemn\u011B se li\u0161ily jen v konstrukc\u00EDch r\u00E1mu. Od \n\u010Dervna 1939 do b\u0159ezna 1945 bylo vyrobeno 15252 kus\u016F t\u011Bchto transport\u00E9r\u016F. \n\nHanomag se vyr\u00E1b\u011Bl ve 23 specializovan\u00FDch variant\u00E1ch, kter\u00E9 se vz\u00E1jemn\u011B li\u0161ily v\u00FDzbroj\u00ED a vybaven\u00EDm. R\u016Fzn\u00E9 verze byly ozna\u010Dov\u00E1ny \u010D\u00EDsly, nap\u0159. Sd.Kfz.251/3 nebo Sd.Kfz.251/16. Stoj\u00ED za zm\u00EDnku, \u017Ee specializovan\u00E9 verze obrn\u011Bn\u00E9ho vojensk\u00E9ho transport\u00E9ru mohou b\u00FDt za\u0159azeny do kter\u00E9koliv ze \u010Dty\u0159 modifikac\u00ED: nap\u0159. transport\u00E9r Sd.Kfz.251/3, byl vyr\u00E1b\u011Bn v proveden\u00ED A nebo D.\n\nVojensk\u00E9 obrn\u011Bn\u00E9 transport\u00E9ry Sd.Kfz.251 byly pou\u017E\u00EDv\u00E1ny Wehrmachtem, odd\u00EDly SS a Luftwaffe na v\u0161ech front\u00E1ch a\u017E do konce \nv\u00E1lky. K 1.b\u0159eznu 1945 m\u011Bla vojska k dispozici 6540 transport\u00E9r\u016F. Men\u0161\u00ED po\u010Det t\u011Bchto vozidel vlastnili tak\u00E9 spojenci N\u011Bmecka - Rumunsko, Ma\u010Farsko a Finsko. Transport\u00E9r Trophy Sd.Kfz.251 (\u010Dasto p\u0159ezbrojen\u00FD) byl pou\u017E\u00EDv\u00E1n jak Spojenci, tak i Rudou arm\u00E1dou.\n\nPo 2.sv\u011Btov\u00E9 v\u00E1lce se modernizovan\u00E9 obrn\u011Bn\u00E9 transport\u00E9ry Sd.Kfz.251/1 v proveden\u00ED D je\u0161t\u011B n\u011Bjakou dobu vyr\u00E1b\u011Bly v \u010CSSR, \nkde a\u017E do 80.let pat\u0159ily do v\u00FDzbroje \u010CSLA pod ozna\u010Den\u00EDm OT-810. \n

kett_NAME              Kettenkrad
kett_INFO              \nPolop\u00E1sov\u00FD motocykl NSU HK-101 - Kettenkrad (Sd.Kfz.2)\n\nNejvy\u0161\u0161\u00ED rychlost: 70 km/h\nObjem n\u00E1dr\u017Ee: 42 l\nHmotnost: 1280 kg\nNosnost: 325 kg\nTa\u017En\u00E1 s\u00EDla: 450 kg\nMotor: Opel Olimpia, 36 HP (26,5 kW), karbur\u00E1tor, chlazen\u00FD kapalinou\nRok v\u00FDroby: 1940\n\nPolop\u00E1sov\u00FD motocykl je nejzn\u00E1m\u011Bj\u0161\u00EDm n\u011Bmeck\u00FDm v\u00EDce\u00FA\u010Delov\u00FDm vozidlem ve 2.sv\u011Btov\u00E9 v\u00E1lce. Byl vyvinut firmou NSU v roce 1940 \nve m\u011Bst\u011B Nekkarsulm na zak\u00E1zku Heereswaffenamtu, co\u017E bylo vojensk\u00E9 odd\u011Blen\u00ED, zodpov\u011Bdn\u011B za technick\u00E9 z\u00E1sobov\u00E1n\u00ED pozemn\u00EDch \nvojensk\u00FDch sil. Firmy NSU a St\u00F6wer vyrobily v letech 1940 - 1944 celkem 8345 kus\u016F motocykl\u016F t\u00E9to zna\u010Dky.\n\nHlavn\u00ED modifikace:\n\nSd.Kfz.2 - sva\u0159ovan\u00FD nosn\u00FD r\u00E1m. Lisovan\u00E9 p\u0159edn\u00ED kolo s vidlic\u00ED motocyklov\u00E9ho typu. Sedadlo \u0159idi\u010De v p\u0159edn\u00ED \u010D\u00E1sti. Uprost\u0159ed motor z automobilu, v zadn\u00ED \u010D\u00E1sti dv\u011B dal\u0161\u00ED sedadla.\nSd.Kfz.2/1 - Sd.Kfz.2 se za\u0159\u00EDzen\u00EDm pro dopravu pozemn\u00EDch kabel\u016F.\nSd.Kfz.2/2 - Sd.Kfz.2 se za\u0159\u00EDzen\u00EDm pro dopravu t\u011B\u017Ek\u00FDch pozemn\u00EDch kabel\u016F.\n\nByl vyvinut jako lehk\u00E9 vozidlo ur\u010Den\u00E9 pro p\u0159epravu jednotek vybaven\u00FDch pu\u0161kami v hor\u00E1ch. Brzy se polop\u00E1sov\u00FD motocykl NSU osv\u011Bd\u010Dil jako velmi u\u017Eite\u010Dn\u00FD dopravn\u00ED prost\u0159edek u v\u0161ech odd\u00EDl\u016F n\u011Bmeck\u00FDch ozbrojen\u00FDch sil, kde byl pou\u017E\u00EDv\u00E1n jako taha\u010D lehk\u00FDch horsk\u00FDch a protiletadlov\u00FDch d\u011Bl, minomet\u016F, navij\u00E1k\u016F s telefonn\u00EDmi kabely a r\u016Fzn\u00FDch druh\u016F p\u0159\u00EDv\u011Bs\u016F. D\u00EDky sv\u00E9 dobr\u00E9 p\u0159izp\u016Fsobivosti ter\u00E9nu a schopnosti pohybu po velmi \u0161patn\u00FDch rusk\u00FDch silnic\u00EDch, se brzy tento polop\u00E1sov\u00FD motocykl stal u voj\u00E1k\u016F v\u00FDchodn\u00ED fronty velmi popul\u00E1rn\u00EDm.\n\nV pov\u00E1le\u010Dn\u00FDch letech bylo vozidlo po dlouhou dobu vyu\u017E\u00EDv\u00E1no v zem\u011Bd\u011Blstv\u00ED, lesnictv\u00ED a pro dopravu po\u0161tovn\u00EDch z\u00E1silek v horsk\u00FDch oblastech.\n

minaM_NAME             20mm FlaK
minaM_INFO             \nAutomatick\u00FD protiletadlov\u00FD kanon FlaK 29 r\u00E1\u017Ee 20 mm "Oerlikon"\n\nR\u00E1\u017Ee: 20 mm\n\u00DAs\u0165ov\u00E1 rychlost st\u0159ely: 831 m/s\nKadence: 450 st\u0159el/min\nMaxim\u00E1ln\u00ED dost\u0159el: 3000 m\nHmotnost: 450 kg\n\nAutomatick\u00FD protiletadlov\u00FD kanon Oerlikon r\u00E1\u017Ee 20 mm byl zaveden do v\u00FDzbroje N\u011Bmecka a pou\u017E\u00EDv\u00E1n vojsky pozemn\u00EDch sil a n\u00E1mo\u0159nictva. D\u00EDky sv\u00E9 vysok\u00E9 kadenci a p\u0159esnosti i p\u0159i st\u0159elb\u011B do velk\u00FDch v\u00FD\u0161ek byl \u00FAsp\u011B\u0161n\u011B vyu\u017E\u00EDv\u00E1n pro sest\u0159elov\u00E1n\u00ED \nn\u00EDzko let\u00EDc\u00EDch vzdu\u0161n\u00FDch c\u00EDl\u016F.\n

minaL_NAME             88mm FlaK
minaL_INFO             \nProtiletadlov\u00FD kanon Flak 18/36/37 r\u00E1\u017Ee 88 mm\n\nR\u00E1\u017Ee: 88 mm\n\u00DAs\u0165ov\u00E1 rychlost st\u0159ely: 795-820 m/s\nKadence: 15-20 st\u0159el/min\nMaxim\u00E1ln\u00ED dost\u0159el: 12000 m\nHmotnost: 5000 kg\nRok v\u00FDroby: 1928\n\nZ\u0159ejm\u011B nejproslulej\u0161\u00ED d\u011Blo 2.sv\u011Btov\u00E9 v\u00E1lky. Vyvinula ho firma Krupp z Essenu ve spolupr\u00E1ci se \u0161v\u00E9dskou spole\u010Dnost\u00ED Bofors. Dod\u00E1vky tohoto d\u011Bla protivzdu\u0161n\u00FDm vojensk\u00FDm jednotk\u00E1m Wehrmachtu zapo\u010Daly v roce 1933.\n\nProtiletadlov\u00E9 d\u011Blo Flak 18 r\u00E1\u017Ee 88 mm bylo v bojov\u00FDch podm\u00EDnk\u00E1ch poprv\u00E9 pou\u017Eito b\u011Bhem Ob\u010Dansk\u00E9 v\u00E1lky ve \u0160pan\u011Blsku. N\u011Bkolik bateri\u00ED t\u011Bchto zbran\u00ED pou\u017E\u00EDvaly n\u011Bmeck\u00E9 Legie Kondor. Zbran\u011B byly s \u00FAsp\u011Bchem pou\u017Eity nejen v boji proti letectvu, ale i proti pozemn\u00EDm c\u00EDl\u016Fm, p\u0159edev\u0161\u00EDm tank\u016Fm. Po zku\u0161enostech z boj\u016F ve \u0160pan\u011Blsku byly pro d\u011Bla r\u00E1\u017Ee 88 mm vyvinuty speci\u00E1ln\u00ED d\u011Blost\u0159eleck\u00E9 protipanc\u00E9\u0159ov\u00E9 gran\u00E1ty a n\u00E1boje s kumulativn\u00EDm \u00FA\u010Dinkem. D\u011Bla byla ur\u010Dena pro podporu pozemn\u00EDch vojensk\u00FDch sil a byla vybavena \u0161t\u00EDtem, kter\u00FD m\u011Bl chr\u00E1nit d\u011Blost\u0159elce p\u0159ed palbou nep\u0159\u00E1tel a st\u0159epinami gran\u00E1t\u016F. Pro \nzv\u00FD\u0161en\u00ED mobility p\u0159i obran\u011B tank\u016F, byly tyto protiletadlov\u00E9 kanony um\u00EDst\u011Bny na tankov\u00E9m podvozku. T\u00EDmto zp\u016Fsobem vznikly siln\u00E9 protitankov\u00E9 samohybn\u00E9 kanony r\u00E1\u017Ee 88 mm.\n\nKanon Flak 18 r\u00E1\u017Ee 88 mm proch\u00E1zel postupn\u011B mnoha \u00FApravami tak\u017Ee b\u011Bhem 2.sv\u011Btov\u00E9 v\u00E1lky vznikla cel\u00E1 rodina kanon\u016F verze Flak 18, Flak 36, Flak 37 a Flak 41. Jsou pr\u00E1vem hodnoceny jako jedny z nejv\u00EDce p\u016Fsobiv\u00FDch zbran\u00ED Wehrmachtu, nebo\u0165 byly stejn\u011B \u00FA\u010Dinny jak proti letectvu, tak i proti obrn\u011Bn\u00FDm zbran\u00EDm, vozidl\u016Fm \u010Di dlouhodob\u011B um\u00EDst\u011Bn\u00FDm palebn\u00EDm postaven\u00EDm.\n

minaO_NAME             50mm PaK 38
minaO_INFO             \nProtitankov\u00E9 d\u011Blo PaK-38 r\u00E1\u017Ee 50 mm\n\nR\u00E1\u017Ee: 50 mm\n\u00DAs\u0165ov\u00E1 rychlost st\u0159ely: 549-1.180 m/s\nKadence: 12-14 st\u0159el/min\nMaxim\u00E1ln\u00ED dost\u0159el: 9400 m\nHmotnost: 1000 kg\nRok v\u00FDroby: 1938 \n\nProtitankov\u00E9 d\u011Blo PaK-38 (Panzerabwehrkanone) bylo vyvinuto z d\u016Fvodu nahrazen\u00ED d\u0159\u00EDv\u011Bj\u0161\u00EDho typu 37 mm PaK-35/36, kter\u00E9 m\u011Blo ni\u017E\u0161\u00ED pr\u016Fraznost panc\u00ED\u0159e.\n\nDo v\u00FDzbroje bylo za\u0159azeno b\u011Bhem p\u0159\u00EDpravy \u00FAtoku na Sov\u011Btsk\u00FD svaz. Velitelstv\u00ED Wehrmachtu p\u0159edpokl\u00E1dalo, \u017Ee Rud\u00E1 arm\u00E1da disponuje velk\u00FDm po\u010Dtem lehce obrn\u011Bn\u00FDch tank\u016F. Na bitevn\u00EDm poli se v\u0161ak objevily tanky typu T-34 resp. KV s panc\u00ED\u0159em odoln\u00FDm proti 37 mm st\u0159el\u00E1m, co\u017E bylo pro n\u011Bmeck\u00E9 velen\u00ED nep\u0159\u00EDjemn\u00FDm p\u0159ekvapen\u00EDm. Uk\u00E1zalo se, \u017Ee pr\u016Fraznost panc\u00ED\u0159e d\u011Bla PaK-38 je nedostate\u010Dn\u00E1 pro boj s t\u011Bmito tanky na v\u011Bt\u0161\u00ED vzd\u00E1lenost. Proto byla tato d\u011Bla nahrazena siln\u011Bj\u0161\u00EDmi s r\u00E1\u017E\u00ED 75 mm. Od druh\u00E9 poloviny roku 1944 bylo d\u011Blo PaK-38 pou\u017E\u00EDv\u00E1no hlavn\u011B pro cvi\u010Dn\u00E9 \u00FA\u010Dely a tak\u00E9 okupa\u010Dn\u00EDmi jednotkami.\n

minaN_NAME             150mm FH 18
minaN_INFO             \nT\u011B\u017Ek\u00E1 poln\u00ED houfnice FH 18 r\u00E1\u017Ee 150 mm \n\nR\u00E1\u017Ee: 150 mm\n\u00DAs\u0165ov\u00E1 rychlost st\u0159ely: 520 m/s\nKadence: 4-6 st\u0159el/min\nMaxim\u00E1ln\u00ED dost\u0159el: 13325 m\nHmotnost: 5512 kg\nRok v\u00FDroby: 1918\n\nT\u011B\u017Ek\u00E9 poln\u00ED houfnice (Feldhaubitze 18) FH 18 byly vyr\u00E1b\u011Bny firmami Reinmetal a Krupp. Byly ur\u010Deny pro vyzbrojen\u00ED jednoho ze \u010Dty\u0159 d\u011Blost\u0159eleck\u00FDch pluk\u016F v ka\u017Ed\u00E9 p\u011Bchotn\u00ED divizi (t\u0159i \u010Dtvrtiny d\u011Blost\u0159eleck\u00FDch bateri\u00ED). Stejn\u00FDmi houfnicemi byly vyzbrojeny n\u011Bkter\u00E9 divize t\u011B\u017Ek\u00E9ho d\u011Blost\u0159electva, kter\u00E9 je pou\u017Eivaly v hlavn\u00EDch pozemn\u00EDch ofenzivn\u00EDch vojensk\u00FDch operac\u00EDch.\n\nV boji s d\u011Blost\u0159electvem a p\u0159i ni\u010Den\u00ED nep\u0159\u00E1telsk\u00FDch tank\u016F a voj\u00E1k\u016F na v\u00FDchoz\u00EDch pozic\u00EDch, k ni\u010Den\u00ED dlouhodob\u00FDch palebn\u00FDch postaven\u00ED a k ost\u0159elov\u00E1n\u00ED vzd\u00E1len\u00FDch objekt\u016F v t\u00FDlu nep\u0159\u00EDtele byly hojn\u011B vyu\u017E\u00EDv\u00E1ny houfnice r\u00E1\u017Ee 150 mm s dost\u0159elem 13325 m. T\u011B\u017Ek\u00E1 poln\u00ED houfnice r\u00E1\u017Ee 150 mm (FH 18) byla vojensk\u00FDmi jednotkami Wehrmachtu pou\u017E\u00EDv\u00E1na v pr\u016Fb\u011Bhu cel\u00E9 druh\u00E9 sv\u011Btov\u00E9 v\u00E1lky a podle n\u00E1zor\u016F odborn\u00EDk\u016F se velmi osv\u011Bd\u010Dila. Z d\u016Fvodu po\u017Eadavku na zv\u00FD\u0161en\u00ED mobility houfnice bylo ze z\u00E1kladu FH 18 vyvinuto samohybn\u00E9 d\u011Blo Hummel (\u010Cmel\u00E1k). Bylo ur\u010Deno pro d\u011Blost\u0159eleck\u00E9 pluky tankov\u00FDch diviz\u00ED a odd\u00EDly SS.\n\nKrom\u011B t\u011B\u017Ek\u00E9 poln\u00ED houfnice FH 18 r\u00E1\u017Ee 150 mm pou\u017E\u00EDval Wehrmacht od za\u010D\u00E1tku a\u017E do konce v\u00E1lky ohromn\u00E9 mno\u017Estv\u00ED nejr\u016Fzn\u011Bj\u0161\u00EDch typ\u016F d\u011Bl.\n

