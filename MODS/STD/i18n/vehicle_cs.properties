# --- Russian

m1_NAME                GAZ M1 "EMKA"
m1_INFO                \nOsobn\u00ED vozidlo GAZ-M1 "EMKA" \n \nNejvy\u0161\u0161\u00ED rychlost: 100 km/h\nObjem n\u00E1dr\u017Ee: 60 l\nPohotovostn\u00ED hmotnost: 1370 kg\nMotor: GAZ-M, 50 HP (36,8 kW), karbur\u00E1tor, chlazen\u00FD kapalinou\nRok v\u00FDroby: 1936\n\nOsobn\u00ED vozidlo GAZ-M1 vych\u00E1zelo z modelu 1933  Ford V8-40. Na prvn\u00ED pohled byla Emka snadno rozpoznateln\u00E1 d\u00EDky lakov\u00E1n\u00ED karoserie a kol\u016Fm, pod kapotou byl motor Ford V8 nahrazen motorem GAZ-M, kter\u00FD byl kopi\u00ED motoru Ford-BB. P\u00EDsmeno M v n\u00E1zvu tohoto nov\u00E9ho modelu znamen\u00E1 jm\u00E9no tov\u00E1rny, kter\u00E1 byla pojmenov\u00E1na podle Vja\u010Deslava Michajlovi\u010De Molotova, ministra zahrani\u010D\u00ED SSSR. \u010C\u00EDslice 1 pak ozna\u010Duje \u010D\u00EDslo (po\u0159ad\u00ED) modelu.\n\nPrvn\u00ED t\u0159i prototypy byly zkonstruov\u00E1ny v lednu 1934. Co se t\u00FD\u010De paprskovit\u00FDch kol a lakov\u00E1n\u00ED karos\u00E9rie, vypadaly jako Ford, ale m\u00EDsto postrann\u00EDho vybr\u00E1n\u00ED m\u011Bly ve skl\u00E1p\u011Bc\u00ED st\u0159e\u0161e mal\u00E9 pr\u016Fzory. S\u00E9riov\u00E1 v\u00FDroba zapo\u010Dala 17. b\u0159ezna 1936. V roce 1941 byla v\u011Bt\u0161\u00ED \u010D\u00E1st v\u00FDroby M-1 omezena, ale je\u0161t\u011B n\u011Bjakou dobu pokra\u010Dovala mont\u00E1\u017E ze z\u00E1soby n\u00E1hradn\u00EDch d\u00EDl\u016F. K 20.\u010Dervnu 1941 disponovala Rud\u00E1 arm\u00E1da 10500 vozy Emka. Celkov\u00FD po\u010Det vyroben\u00FDch vozidel byl 62888 kus\u016F.\n\nEmka byla hlavn\u00EDm velitelsk\u00FDm vozidlem v letech 1941 - 1942. Pozd\u011Bji ji v t\u00E9to funkci nahradil Ford GP a GPW, Willys MA a MB.\n

gaz67_NAME             GAZ-67
gaz67_INFO             \nArm\u00E1dn\u00ED vozidlo GAZ-67\n\nNejvy\u0161\u0161\u00ED rychlost: 90 km/h\nObjem n\u00E1dr\u017Ee: 70 l\nPohotovostn\u00ED hmotnost: 1320 kg\nMotor: GAZ-M, 50 HP (36,8 kW), karbur\u00E1tor, chlazen\u00FD kapalinou\nRok v\u00FDroby: 1941\n\nAutomobil byl zkonstruov\u00E1n v rekordn\u00EDm \u010Dase. Jeho prvn\u00ED verze m\u011Bla zjednodu\u0161en\u00E1 p\u0159edn\u00ED kola a stupn\u011B umo\u017E\u0148uj\u00EDc\u00ED p\u0159\u00EDstup k zadn\u00EDm kol\u016Fm, stejn\u011B jako u Willisu. GAZ-67 se li\u0161\u00ED od GAZ-64, kter\u00FD m\u00E1 \u0161ir\u0161\u00ED rozchod. D\u00EDky tomu, \u017Ee se tato vozidla podobala Willis\u016Fm, naz\u00FDvali je sov\u011Bt\u0161t\u00ED voj\u00E1ci Ivan-Willis. GAZ-67 se tak\u00E9 vyr\u00E1b\u011Bl v n\u011Bkolika modifikac\u00EDch: s \njednoduchou vrchn\u00ED n\u00E1stavbou (GAZ-67-420, pouze v roce 1944) a v oboj\u017Eiveln\u00E9 verzi GAZ-011 (1945).\n\nCelkov\u00FD po\u010Det vyroben\u00FDch vozidel GAZ-67: 4851 kus\u016F.\n

willis_NAME            Willys MB
willis_INFO            \nArm\u00E1dn\u00ED vozidlo  Willys MB \n\nNejvy\u0161\u0161\u00ED rychlost: 104 km/h\nObjem n\u00E1dr\u017Ee: 15 galon\u016F\nHmotnost: 1020 kg\nMotor: ZIS, 73 HP (53,7 kW), karbur\u00E1tor, chlazen\u00FD kapalinou\nRok v\u00FDroby: 1940\n\nLehk\u00E9 ter\u00E9nn\u00ED arm\u00E1dn\u00ED vozidlo Willys MB bylo v roce 1940 ve velmi kr\u00E1tk\u00E9m \u010Dase vyvinuto soub\u011B\u017En\u011B t\u0159emi spole\u010Dnostmi - Willys, Ford a Bantam. V\u00FDroba za\u010Dala v roce 1941, ale v \u010Dervenci 1941 americk\u00E9 arm\u00E1dn\u00ED odd\u011Blen\u00ED rozhodlo o spojen\u00ED t\u011Bchto t\u0159\u00ED automobil\u016F v jeden. Z\u00E1klad tvo\u0159il model Willys MA, kter\u00FD byl vylep\u0161en na z\u00E1klad\u011B zku\u0161enost\u00ED z \u00FAdr\u017Eby. Nov\u00FD model dostal ozna\u010Den\u00ED MB. Firma Ford za\u010Dala vyr\u00E1b\u011Bt t\u00E9m\u011B\u0159 toto\u017En\u00FD v\u016Fz s ozna\u010Den\u00EDm Ford GPW (rozd\u00EDl spo\u010D\u00EDval doslova pouze v n\u00E1pisech na \u0161roubech). P\u00EDsmeno G bylo pou\u017Eito z ozna\u010Den\u00ED Government issue (st\u00E1tn\u00ED zak\u00E1zka), p\u00EDsmeno P z ozna\u010Den\u00ED Passenger (ozna\u010Den\u00ED se pou\u017E\u00EDvalo pro taha\u010De s rozchodem kol 80 palc\u016F a nosnost\u00ED 1/4 tuny) a p\u00EDsmeno W bylo p\u0159evzato ze slova Willys (podle firmy, na z\u00E1klad\u011B jej\u00ED\u017E projektov\u00E9 dokumentace bylo vozidlo vyrobeno). P\u00EDsmena GP pak daly vzniknout p\u016Fvodn\u011B lidov\u00E9mu ozna\u010Den\u00ED tohoto typu vozidla - jeep.\n\nOd roku 1942 byly Sov\u011Btsk\u00E9mu svazu automobily Willys dod\u00E1v\u00E1ny na z\u00E1klad\u011B smlouvy o p\u016Fj\u010Dce a pron\u00E1jmu. Do SSSR se dostalo celkem 50501 kus\u016F vozidel tohoto typu a byla zde pou\u017E\u00EDv\u00E1na a\u017E do konce 2.sv\u011Btov\u00E9 v\u00E1lky.\n

zis5_NAME              N\u00E1kladn\u00ED v\u016Fz ZIS-5
zis5_INFO              \nN\u00E1kladn\u00ED v\u016Fz ZIS-5 \n\nNejvy\u0161\u0161\u00ED rychlost: 60 km/h\nObjem n\u00E1dr\u017Ee: 70 l\nNosnost: 3 t\nPohotovostn\u00ED hmotnost: 3100 kg\nMotor: ZIS, 73 HP (53,7 kW), karbur\u00E1tor, chlazen\u00FD kapalinou\nRok v\u00FDroby: 1933\n\nZiS-5 je potomkem americk\u00E9ho n\u00E1kladn\u00EDho automobilu Autocar. V roce 1931 byla tov\u00E1rna AMO (Avtomobilnoje Moskovskoje Ob\u0161\u010Destvo - Moskevsk\u00E1 automobilov\u00E1 spole\u010Dnost) p\u0159estav\u011Bna a za\u010Dala s mont\u00E1\u017E\u00ED nov\u00FDch n\u00E1kladn\u00EDch vozidel AMO-2, kter\u00E9 se vn\u011Bj\u0161kem ji\u017E podobaly ZiS-5. N\u011Bkter\u00E9 sou\u010D\u00E1stky a p\u0159\u00EDstroje byly dod\u00E1v\u00E1ny ze zahrani\u010D\u00ED. AMO-2 byl v brzk\u00E9 dob\u011B modernizov\u00E1n a objevily se verze AMO-3 a AMO-4. V roce 1933 do\u0161lo v tov\u00E1rn\u011B AMO k dal\u0161\u00ED velk\u00E9 modernizaci a z\u00E1rove\u0148 byla p\u0159ejmenov\u00E1na na ZiS (Zavod imeni Stalina - Stalinovy z\u00E1vody). Prvn\u00ED prototypy se objevily na sc\u00E9n\u011B v l\u00E9t\u011B roce 1933 a od \n1.\u0159\u00EDjna se za\u010Dalo i se s\u00E9riovou v\u00FDrobou proslul\u00E9ho ZiS-5. Vozidla GAZ-AA a ZiS-5 se stala nejpou\u017E\u00EDvan\u011Bj\u0161\u00EDmi n\u00E1kladn\u00EDmi \nautomobily v SSSR a\u017E do pades\u00E1t\u00FDch let.\n\nKonstrukce t\u0159\u00EDtunky, jak byla lidov\u011B naz\u00FDv\u00E1na, byla pro toto obdob\u00ED charakteristick\u00E1. Vozidlo m\u011Blo nosn\u00FD r\u00E1m, poh\u00E1n\u011Bnou zadn\u00ED n\u00E1pravu, odpru\u017Een\u00E9 zav\u011B\u0161en\u00ED kol bez tlumi\u010D\u016F n\u00E1raz\u016F, mechanickou brzdu, kabina \u0159idi\u010De i odd\u00EDl pro pos\u00E1dku byly d\u0159ev\u011Bn\u00E9, pota\u017Een\u00E9 tenk\u00FDm poc\u00EDnovan\u00FDm plechem. \n\nCelkov\u00FD po\u010Det vyroben\u00FDch vozidel ZiS-5: 83000 kus\u016F.\n

zis5r_NAME             R\u00E1diov\u00FD v\u016Fz ZIS-5
zis5r_INFO             \nMobiln\u00ED radiostanice s podvozkem ZIS-5\n\nNejvy\u0161\u0161\u00ED rychlost: 60 km/h\nObjem n\u00E1dr\u017Ee: 70 l\nHmotnost: 3700 kg\nMotor: ZIS, 73 HP (53,7 kW), karbur\u00E1tor, chlazen\u00FD kapalinou\nRok v\u00FDroby: 1940\n\nTento speci\u00E1ln\u00ED automobil koncep\u010Dn\u011B vych\u00E1zel z n\u00E1kladn\u00EDho vozu ZiS-5. Byl pou\u017E\u00EDv\u00E1n jednotkami Rud\u00E9 arm\u00E1dy jako mobiln\u00ED radiokomunika\u010Dn\u00ED stanice a byl v provozu a\u017E do konce 2.sv\u011Btov\u00E9 v\u00E1lky.\n

zis5a_NAME             Protilet. kanon na ZIS-5
zis5a_INFO             \nProtiletadlov\u00FD kanon s podvozkem ZIS-5\n\nNejvy\u0161\u0161\u00ED rychlost: 60 km/h\nObjem n\u00E1dr\u017Ee: 70 l\nHmotnost: 3600 kg\nMotor: ZIS, 73 HP (53,7 kW), karbur\u00E1tor, chlazen\u00FD kapalinou\nRok v\u00FDroby: 1941\n\nV dob\u011B druh\u00E9 sv\u011Btov\u00E9 v\u00E1lky byl vojensk\u00FDmi jednotkami Rud\u00E9 arm\u00E1dy hojn\u011B pou\u017E\u00EDv\u00E1n automatick\u00FD protiletadlov\u00FD kanon r\u00E1\u017Ee 25 mm. Byl pou\u017Eiteln\u00FD ke st\u0159elb\u011B na c\u00EDle vzd\u00E1len\u00E9 a\u017E 2400 m a do v\u00FD\u0161ky 2000 m. V p\u0159\u00EDpad\u011B pot\u0159eby z n\u011Bj bylo mo\u017Eno ost\u0159elovat i lehk\u00E9 tanky a obrn\u011Bn\u00E1 vozidla. Velk\u00E1 pohyblivost protiletadlov\u00E9ho kanonu byla umo\u017En\u011Bna pevnou mont\u00E1\u017E\u00ED zbran\u011B na podvozek automobilu ZiS-5. D\u00EDky vysok\u00E9 nosnosti (3 tuny), plnilo vozidlo ZiS-5 dob\u0159e svou roli mobiln\u00ED z\u00E1kladny pro protiletadlov\u00E9 zbran\u011B.\n\nAutomatick\u00FD protiletadlov\u00FD kanon na podvozku ZiS-5 byl pou\u017E\u00EDv\u00E1n a\u017E do konce 2.sv\u011Btov\u00E9 v\u00E1lky.\n

zis5m_NAME             Sanitn\u00ED v\u016Fz ZIS-5
zis5m_INFO             \nSanitn\u00ED vozidlo s podvozkem ZIS-5 \n\nNejvy\u0161\u0161\u00ED rychlost: 60 km/h\nObjem n\u00E1dr\u017Ee: 70 l\nHmotnost: 4330 kg\nMotor: ZIS, 73 HP (53,7 kW), karbur\u00E1tor, chlazen\u00FD kapalinou\nRok v\u00FDroby: 1940\n\nJednalo se o speci\u00E1ln\u00ED automobil odvozen\u00FD od ZiS-5, kter\u00FD byl pou\u017E\u00EDv\u00E1n vojensk\u00FDmi jednotkami Rud\u00E9 arm\u00E1dy jako sanitn\u00ED vozidlo pro p\u0159epravu nemocn\u00FDch a ran\u011Bn\u00FDch a\u017E do konce 2.sv\u011Btov\u00E9 v\u00E1lky.\n

ZIS6_fuel_NAME         Cisternov\u00FD v\u016Fz ZIS-6
ZIS6_fuel_INFO         \nCisternov\u00FD v\u016Fz s podvozkem ZIS-6  \n\nNejvy\u0161\u0161\u00ED rychlost: 55 km/h\nObjem palivov\u00E9 n\u00E1dr\u017Ee: 70 l  \nObjem cisterny: 3200 l\nHmotnost: 4230 kg\nMotor: ZIS, 73 HP (53,7 kW), karbur\u00E1tor, chlazen\u00FD kapalinou\nRok v\u00FDroby: 1937\n\nS\u00E9riov\u00E1 v\u00FDroba n\u00E1kladn\u00EDho vozu ZiS-6 se t\u0159emi n\u00E1pravami byla zah\u00E1jena v roce 1937 v moskevsk\u00E9 tov\u00E1rn\u011B pojmenovan\u00E9 po \nStalinovi ihned pot\u00E9, co dostala pod kontrolu v\u00FDrobu n\u00E1kladn\u00EDch automobil\u016F ZiS-5. Z konstruk\u010Dn\u00EDho hlediska byl ZiS-6 t\u0159\u00EDn\u00E1pravovou verz\u00ED automobilu ZiS-5, do zna\u010Dn\u00E9 m\u00EDry s n\u00EDm i unifikovan\u00FD.\n\nT\u0159i n\u00E1pravy zaji\u0161\u0165ovaly vozidlu ZiS-6 v\u00FDbornou pohyblivost po mokr\u00FDch a neudr\u017Eovan\u00FDch cest\u00E1ch, v ba\u017Einat\u00FDch p\u016Fd\u00E1ch, sn\u011Bhu a p\u00EDsku.\n\nNa z\u00E1klad\u011B podvozku z vozidla ZiS-6 byl zkonstruov\u00E1n cisternov\u00FD v\u016Fz, kter\u00FD se pak vyr\u00E1b\u011Bl v letech 1935 - 1941. Byl schopen p\u0159epravovat a dopl\u0148ovat filtrovan\u00E9 palivo n\u011Bkolika vozidl\u016Fm sou\u010Dasn\u011B. Z\u00E1rove\u0148 slou\u017Eil jako za\u0159\u00EDzen\u00ED pro p\u0159\u00EDpravu palivov\u00FDch sm\u011Bs\u00ED z r\u016Fzn\u00FDch druh\u016F pohonn\u00FDch l\u00E1tek.\n\nOd roku 1941 byla vyr\u00E1b\u011Bna jeho zjednodu\u0161en\u00E1 verze, kter\u00E1 m\u011Bla v\u011Bt\u0161\u00ED n\u00E1dr\u017E (bez povrchov\u00E9ho lakov\u00E1n\u00ED), \u010Dty\u0159hrann\u00E9 sva\u0159ovan\u00E9 blatn\u00EDky a d\u0159ev\u011Bnou kabinu (nikoliv kovovou).\n

stud_NAME              N\u00E1kladn\u00ED v\u016Fz Studebecker
stud_INFO              \nArm\u00E1dn\u00ED v\u016Fz US-6 "Studebecker" \n\nNejvy\u0161\u0161\u00ED rychlost: 70 km/h\nObjem n\u00E1dr\u017Ee: 150 l\nHmotnost: 4850 kg\nMotor: Hercules JXD, 95 HP (69,9 kW), karbur\u00E1tor, chlazen\u00FD kapalinou\nNosnost: 2,5 t\nrok v\u00FDroby: 1941\n\nStudebecker byl v\u016Fz s vylep\u0161en\u00FDmi j\u00EDzdn\u00EDmi vlastnostmi. Typ US-6 byl vyvinut spole\u010Dnost\u00ED Studebecker v roce 1941, kdy byla zah\u00E1jena realizace vl\u00E1dn\u00EDho programu na vybavov\u00E1n\u00ED pozemn\u00EDch vojsk. Celkov\u00FD po\u010Det automobil\u016F vyroben\u00FDch b\u011Bhem 2.sv\u011Btov\u00E9 v\u00E1lky \u010Dinil asi 197000 kus\u016F. SSSR obdr\u017Eel vozidla Studebecker na z\u00E1klad\u011B smlouvy o p\u016Fj\u010Dce a pron\u00E1jmu v celkov\u00E9m mno\u017Estv\u00ED okolo 100000 voz\u016F.\n\nStudebeckery (nebo tak\u00E9 Studery, jak se jim \u010Dasto \u0159\u00EDkalo) se v bojov\u00FDch podm\u00EDnk\u00E1ch osv\u011Bd\u010Dily jako spolehliv\u00E1 a odoln\u00E1 auta. Byla to vozidla se zdokonalen\u00FDmi j\u00EDzdn\u00EDmi vlastnostmi, kter\u00E1 disponovala siln\u00FDm motorem, t\u0159emi poh\u00E1n\u011Bn\u00FDmi n\u00E1pravami (pohon 6x6), a u kter\u00FDch v\u0161echny \u010D\u00E1sti a mechanismy citliv\u00E9 na vodu byly um\u00EDst\u011Bny dostate\u010Dn\u011B vysoko. A\u010Dkoliv jejich ud\u00E1van\u00E1 nosnost byla 2,5 tuny, na kvalitn\u011Bj\u0161\u00EDch vozovk\u00E1ch byly schopny dopravovat n\u00E1klady do celkov\u00E9 hmotnosti a\u017E 5 tun. Na rozd\u00EDl od sov\u011Btsk\u00FDch n\u00E1kladn\u00EDch automobil\u016F v\u0161ak Studebeckery vy\u017Eadovaly kvalitn\u011Bj\u0161\u00ED maziva a pohonn\u00E9 hmoty.\n

studR_NAME             Raketomet BM-13N
studR_INFO             \nMobiln\u00ED raketomet BM-13N na podvozku "Studebecker"\n\nNejvy\u0161\u0161\u00ED rychlost: 50 km/h\nObjem n\u00E1dr\u017Ee: 70 l\nHmotnost bez st\u0159el: 7100 kg\nV\u00FDzbroj: 16 raket M-13 (nebo M-20, M-30, M-13-UK) r\u00E1\u017Ee 132 mm\nMotor: ZIS, 73 HP (53,7 kW), karbur\u00E1tor, chlazen\u00FD kapalinou\nRok v\u00FDroby: 1943\n\nRaketomety BM-13 produkovalo n\u011Bkolik spole\u010Dnost\u00ED s r\u016Fznou v\u00FDrobn\u00ED kapacitou. Dokl\u00E1d\u00E1 to skute\u010Dnost, \u017Ee jejich konstrukce se materi\u00E1lov\u011B li\u0161ila v z\u00E1vislosti na v\u00FDrobn\u00EDm postupu, pou\u017E\u00EDvan\u00E9m v t\u00E9 kter\u00E9 tov\u00E1rn\u011B. Tato situace byla tak\u00E9 hlavn\u00EDm d\u016Fvodem, pro\u010D v srpnu 1943 do\u0161lo k p\u0159ijet\u00ED jednotn\u00E9 (standardizovan\u00E9) koncepce jej\u00EDm\u017E v\u00FDsledkem byl raketomet vzor BM-13N. B\u011Bhem v\u00FDvoje raketometu provedli konstrukt\u00E9\u0159i d\u016Fkladnou anal\u00FDzu v\u0161ech sou\u010D\u00E1st\u00ED a detail\u016F podvozku, aby zv\u00FD\u0161ili technologickou \u00FA\u010Dinnost a z\u00E1rove\u0148 sn\u00ED\u017Eili v\u00FDrobn\u00ED n\u00E1klady. Stejn\u011B jako BM-13 mohlo toto bojov\u00E9 vozidlo odpalovat rakety M-13 nebo nov\u00E9 vylep\u0161en\u00E9 rakety typu M-20, M-30 a M-13-UK (zdokonalen\u00E9 seskupen\u00ED do v\u011Bt\u0161\u00EDho celku).\n\nD\u016Fle\u017Eit\u00FDm faktorem, kter\u00FD zv\u00FD\u0161il taktickou mobilitu d\u011Blost\u0159eleck\u00FDch jednotek vyzbrojen\u00FDch raketomety BM-13N bylo pou\u017Eit\u00ED siln\u011Bj\u0161\u00EDho podvozku americk\u00E9ho Studebeckeru US-6. Tyto n\u00E1kladn\u00ED vozy (jako podvozek pro raketomety) byly SSSR dod\u00E1v\u00E1ny na z\u00E1klad\u011B programu p\u016Fj\u010Dky a pron\u00E1jmu.\n\nZkonstruov\u00E1n\u00ED tohoto raketometu mimo jin\u00E9 vedlo k dokon\u010Den\u00ED prac\u00ED na v\u00FDvoji \u0159adov\u00E9ho bojov\u00E9ho vozidla Ka\u0165u\u0161a BM-13, kter\u00E9 bylo pou\u017E\u00EDv\u00E1no v nezm\u011Bn\u011Bn\u00E9 podob\u011B a\u017E do konce v\u00E1lky.\n

katu_NAME              Ka\u0165u\u0161a BM-13
katu_INFO              \nMobiln\u00ED raketomet BM-13 "Ka\u0165u\u0161a"\n\nNejvy\u0161\u0161\u00ED rychlost: 50 km/h\nObjem n\u00E1dr\u017Ee: 70 l\nHmotnost bez st\u0159el: 7200 kg\nV\u00FDzbroj: 16 raket M-13 r\u00E1\u017Ee 132 mm\nMotor: ZIS, 73 HP (53,7 kW), karbur\u00E1tor, chlazen\u00FD kapalinou\nRok v\u00FDroby: 1940\n\nPot\u00E9, co bylo letectvo v roce 1938 vyzbrojeno raketami r\u00E1\u017Ee 82 mm RS-82 (vzduch-vzduch) a r\u00E1\u017Ee 132 mm RS-132 (vzduch-zem\u011B), stanovilo hlavn\u00ED velen\u00ED d\u011Blost\u0159electva n\u00E1sleduj\u00EDc\u00ED d\u016Fle\u017Eit\u00FD \u00FAkol: s vyu\u017Eit\u00EDm RS-132 vyvinout nov\u00FD poln\u00ED raketov\u00FD syst\u00E9m umo\u017E\u0148uj\u00EDc\u00ED odpalov\u00E1n\u00ED v salv\u00E1ch. \u0158e\u0161en\u00EDm \u00FAkolu byl pov\u011B\u0159en V\u011Bdeck\u00FD institut pro raketov\u00FD v\u00FDzkum. Takticko-technick\u00E9 po\u017Eadavky byly formulov\u00E1ny v \u010Dervnu 1938. V l\u00E9t\u011B 1939 p\u0159i\u0161el Institut s nov\u00FDm vysoce v\u00FDbu\u0161n\u00FDm t\u0159\u00ED\u0161tiv\u00FDm n\u00E1bojem r\u00E1\u017Ee 132 mm, kter\u00FD byl ozna\u010Den jako M-13. Ve srovn\u00E1n\u00ED s RS-132 m\u011Bla st\u0159ela v\u011Bt\u0161\u00ED dolet (8470 m) a mnohem siln\u011Bj\u0161\u00ED n\u00E1lo\u017E (4,9 kg). Pro hromadn\u00E9 vypou\u0161t\u011Bn\u00ED takov\u00FDchto st\u0159el byl zvl\u00E1\u0161\u0165 vyvinut samoodpalovac\u00ED raketomet. Prvn\u00ED verze vyu\u017E\u00EDvala podvozek ZiS-5 a byla ozna\u010Dena jako MU-1 (mechanizovan\u00E1 jednotka  vzor 1). Raketomet m\u011Bl na speci\u00E1ln\u00EDm r\u00E1mu p\u0159imontov\u00E1no 24 kolejnicov\u00FDch nosi\u010D\u016F raket. Zkou\u0161ky na st\u0159elnic\u00EDch prob\u00EDhaly od prosince 1938 do \u00FAnora 1939 a uk\u00E1zaly, \u017Ee zkonstruovan\u00E9 za\u0159\u00EDzen\u00ED p\u0159esn\u011B nevyhovuje po\u017Eadavk\u016Fm. Na z\u00E1klad\u011B v\u00FDsledk\u016F a p\u0159ipom\u00EDnek z test\u016F byl proto vyvinut nov\u00FD model raketometu MU-2. Byl vyu\u017Eit podvozek n\u00E1kladn\u00EDho vozu ZiS-6, za\u0159\u00EDzen\u00ED m\u011Blo celkem 16 dr\u017E\u00E1k\u016F um\u00EDst\u011Bn\u00FDch pod\u00E9l vozidla a nesouc\u00EDch rakety. V\u0161ech 16 raket mohlo b\u00FDt odp\u00E1leno b\u011Bhem 7 a\u017E 10 sekund. Na z\u00E1klad\u011B v\u00FDsledk\u016F zkou\u0161ek na st\u0159elnic\u00EDch bylo rozhodnuto o zaveden\u00ED raketometu do v\u00FDzbroje pod ozna\u010Den\u00EDm BM-13.\n\nV pr\u016Fb\u011Bhu v\u00E1lky byly prvn\u00ED Ka\u0165u\u0161e (bojov\u00E1 vozidla BM-13 poln\u00EDho raketov\u00E9ho d\u011Blost\u0159electva) postupn\u011B zdokonalov\u00E1ny na z\u00E1klad\u011B zku\u0161enost\u00ED z boj\u016F v prvn\u00ED linii. Odpalovac\u00ED za\u0159\u00EDzen\u00ED byla instalov\u00E1na na jin\u00E1 siln\u011Bj\u0161\u00ED vozidla disponuj\u00EDc\u00ED lep\u0161\u00EDmi j\u00EDzdn\u00EDmi vlastnostmi ne\u017E ZiS-6.\n\nB\u011Bhem 2.sv\u011Btov\u00E9 v\u00E1lky byly BM-13 \u00FAsp\u011B\u0161n\u011B pou\u017E\u00EDv\u00E1ny na v\u0161ech front\u00E1ch.\n

ba10_NAME              BA-10
ba10_INFO              \nBA-10 (model 1938)\n\nTyp: st\u0159edn\u00ED obrn\u011Bn\u00E9 vozidlo\nPos\u00E1dka: 4\nV\u00FDzbroj: kanon 20K r\u00E1\u017Ee 45  mm, 2 kulomety 3DT r\u00E1\u017Ee 7,62  mm \nMunice: 49 n\u00E1boj\u016F do kanonu, 2079 n\u00E1boj\u016F do kulometu\nPanc\u00E9\u0159ov\u00E1n\u00ED: \u010Deln\u00ED a bo\u010Dn\u00ED 10 mm, zadn\u00ED 6-10 mm, horn\u00ED 6 mm, spodn\u00ED 4 mm, st\u0159eleck\u00E1 v\u011B\u017E 10 mm\nNejvy\u0161\u0161\u00ED rychlost: 53 km/h \nDojezd: 300 km\nMotor: GAZ-M1, 40 HP (29,4 kW), karbur\u00E1tor, chlazen\u00FD kapalinou\nHmotnost: 5,12 t\n\nNejlep\u0161\u00ED a nejb\u011B\u017En\u011Bj\u0161\u00ED hromadn\u011B vyr\u00E1b\u011Bn\u00E9 sov\u011Btsk\u00E9 st\u0159edn\u00ED obrn\u011Bn\u00E9 vozidlo. Od roku 1938 do srpna 1941 bylo vyrobeno 3311 kus\u016F.\n\nHlavn\u00ED modifikace:\n\nBA-10 - podvozek GAZ-AAA, zkr\u00E1cen\u00FD 600 mm. V\u00E1lcov\u00E1 st\u0159eleck\u00E1 v\u011B\u017E. Zes\u00EDlen\u00E1 p\u0159edn\u00ED n\u00E1prava s hydraulick\u00FDmi tlumi\u010Di, centr\u00E1ln\u00ED brzda na p\u0159evodovce, zes\u00EDlen\u00E1 ventilace a syst\u00E9my chlazen\u00ED sou\u010D\u00E1st\u00ED motoru. N\u011Bkter\u00E1 vozidla byla vybavena radiostanic\u00ED se sto\u017E\u00E1rovou ant\u00E9nou.\nBA-10M - zes\u00EDlen\u00E9 panc\u00E9\u0159ov\u00E1n\u00ED krytu p\u0159edn\u00EDho kulometn\u00E9ho stanovi\u0161t\u011B, palivov\u00E9 n\u00E1dr\u017Ee um\u00EDst\u011Bn\u00E9 zvn\u011Bj\u0161ku vozidla. Bojov\u00E1 \nhmotnost 5,36 t.\nBA-10 - verze upraven\u00E1 pro pohyb po kolej\u00EDch.\n\nTyp BA-10 byl pou\u017E\u00EDv\u00E1n na v\u0161ech front\u00E1ch a\u017E do roku 1944. Tato obrn\u011Bn\u00E1 vozidla slou\u017Eila k pr\u016Fzkumu a k bojov\u00E9 obran\u011B p\u011Bchoty. V n\u011Bkter\u00FDch p\u0159\u00EDpadech zas\u00E1hly BA-10 \u00FAsp\u011B\u0161n\u011B i proti nep\u0159\u00E1telsk\u00FDm tank\u016Fm.\n

ba64_NAME              BA-64
ba64_INFO              \nBA-64 (model 1942)\n\nTyp: lehk\u00E9 obrn\u011Bn\u00E9 vozidlo\nPos\u00E1dka: 2\nV\u00FDzbroj: kulomet DT r\u00E1\u017Ee 7,62 mm \nMunice: 1260 n\u00E1boj\u016F\nPanc\u00E9\u0159ov\u00E1n\u00ED: \u010Deln\u00ED 9-15 mm, bo\u010Dn\u00ED 7-9 mm, zadn\u00ED 7-11 mm, horn\u00ED 6 mm, spodn\u00ED 4 mm, st\u0159eleck\u00E1 v\u011B\u017E 10 mm\nNejvy\u0161\u0161\u00ED rychlost: 80 km/h \nDojezd: 540 km\nMotor: GAZ-MM, 50 HP (36,8 kW), karbur\u00E1tor, chlazen\u00FD kapalinou\nHmotnost: 2,36 t\n\nNejb\u011B\u017En\u011Bj\u0161\u00ED masov\u011B vyr\u00E1b\u011Bn\u00E9 sov\u011Btsk\u00E9 lehk\u00E9 obrn\u011Bn\u00E9 vozidlo, vyr\u00E1b\u011Bn\u00E9 v jedin\u00E9 s\u00E9rii, s pohonem v\u0161ech \u010Dty\u0159 kol (4x4) a pou\u017E\u00EDvan\u00E9 ve 2.sv\u011Btov\u00E9 v\u00E1lce. Od dubna 1942 do dubna 1945 vyrobila tov\u00E1rna GAZ celkem 8174 kus\u016F t\u011Bchto vozidel.\n\nHlavn\u00ED modifikace:\n\nBA-64 - podvozek automobilu GAZ-64. Sva\u0159ovan\u00E1 kostra kryt\u00E1 pl\u00E1ty panc\u00ED\u0159e s velk\u00FDm sklonem. Sva\u0159ovan\u00E1 st\u0159eleck\u00E1 v\u011B\u017E hranat\u00E9ho tvaru, shora otev\u0159en\u00E1.\nBA-B - Podvozek automobilu GAZ-67. Rozchod kol zv\u011Bt\u0161en na 1446 mm, k p\u0159edn\u00EDmu zav\u011B\u0161en\u00ED kol p\u0159id\u00E1ny dva tlumi\u010De n\u00E1raz\u016F. \n\u017D\u00E1dn\u00E9 dal\u0161\u00ED verze ji\u017E nebyly vytvo\u0159eny.\n\nBA-64 bylo vyu\u017E\u00EDv\u00E1no hlavn\u011B jako pr\u016Fzkumn\u00E9 a spojovac\u00ED vozidlo a tak\u00E9 na obranu velitelstv\u00ED. Tyto spolehliv\u00E9 automobily byly pou\u017E\u00EDv\u00E1ny na v\u0161ech front\u00E1ch a\u017E do konce v\u00E1lky. Naposledy se \u00FA\u010Dastnily boj\u016F v Koreji. Obrn\u011Bn\u00E1 vozidla byla ve v\u00FDzbroji arm\u00E1dy pou\u017E\u00EDv\u00E1na a\u017E do pades\u00E1t\u00FDch let.\n

zen25_NAME             Protilet. kanon 72-K 25mm
zen25_INFO             \nAutomatick\u00FD protiletadlov\u00FD kanon 72-K r\u00E1\u017Ee 25 mm, model 1940\n\nR\u00E1\u017Ee: 25 mm\n\u00DAs\u0165ov\u00E1 rychlost st\u0159ely: 900 m/s\nKadence: 240 st\u0159el/min\nMaxim\u00E1ln\u00ED dost\u0159el: 6000 m\nHmotnost: 1170 kg\nRok v\u00FDroby: 1940\n\nProtiletadlov\u00FD kanon typ 72-K byl vyvinut v roce 1940 v konstruk\u010Dn\u00ED kancel\u00E1\u0159i pod veden\u00EDm M. N. Loginova. Skl\u00E1d\u00E1 se z automatick\u00E9ho protileteck\u00E9ho zam\u011B\u0159ova\u010De, za\u0159\u00EDzen\u00ED pro rozlo\u017Een\u00ED do bojov\u00E9 pozice, zam\u011B\u0159ovac\u00EDho mechanismu, vyrovn\u00E1vac\u00EDho mechanizmu, ochrann\u00E9ho \u0161t\u00EDtu a p\u0159epravn\u00EDho dvoukolov\u00E9ho voz\u00EDku. St\u0159elba mohla b\u00FDt nep\u0159eru\u0161ovan\u00E1 (automatick\u00E1) nebo po jednotliv\u00FDch v\u00FDst\u0159elech. \u010C\u00E1st hlavn\u011B d\u011Bla se dala snadno vym\u011Bnit v p\u0159\u00EDpad\u011B p\u0159eh\u0159\u00E1t\u00ED v d\u016Fsledku nep\u0159etr\u017Eit\u00E9 palby nebo v p\u0159\u00EDpad\u011B po\u0161kozen\u00ED. Na hlavni bylo rovn\u011B\u017E um\u00EDst\u011Bno za\u0159\u00EDzen\u00ED, kter\u00E9 m\u011Blo za \u00FAkol chr\u00E1nit obsluhu d\u011Bla proti oslepen\u00ED p\u0159i st\u0159elb\u011B a z\u00E1rove\u0148 tlumilo hluk. Na z\u00E1klad\u011B zku\u0161enost\u00ED z pou\u017E\u00EDv\u00E1n\u00ED d\u011Bla ke st\u0159elb\u011B na pozemn\u00ED c\u00EDle bylo od roku 1943 d\u011Blo \nvybaveno \u0161t\u00EDtem na ochranu d\u011Blost\u0159elc\u016F i samotn\u00E9ho za\u0159\u00EDzen\u00ED proti kulk\u00E1m a st\u0159epin\u00E1m.\n\nAutomatick\u00FD protiletadlov\u00FD kanon 72-K r\u00E1\u017Ee 25 mm byl \u0161iroce vyu\u017E\u00EDv\u00E1n Rudou arm\u00E1dou v boji s nep\u0159\u00E1telsk\u00FDm letectvem na maxim\u00E1ln\u00ED vzd\u00E1lenost 2400 m a do maxim\u00E1ln\u00ED v\u00FD\u0161ky 2000 m. V p\u0159\u00EDpad\u011B pot\u0159eby mohl b\u00FDt pou\u017Eit i ke st\u0159elb\u011B na lehk\u00E9 tanky a obrn\u011Bn\u00E1 vozidla.\n\nCelkov\u00FD po\u010Det vyroben\u00FDch protiletadlov\u00FDch kanon\u016F r\u00E1\u017Ee 25 mm (model 1942), kter\u00FDmi pr\u016Fmysl ve v\u00E1le\u010Dn\u00FDch letech z\u00E1soboval Rudou arm\u00E1du byl 4560 kus\u016F.\n

minaA_NAME             Protilet. kanon 85mm
minaA_INFO             \nProtiletadlov\u00FD kanon r\u00E1\u017Ee 85 mm, model 1939 \n\nR\u00E1\u017Ee: 85 mm\n\u00DAs\u0165ov\u00E1 rychlost st\u0159ely: 800-880 m/s\nKadence: 20 st\u0159el/min\nMaxim\u00E1ln\u00ED dost\u0159el: 15650 m\nHmotnost: 4500 kg\nRok v\u00FDroby: 1939\n\nV roce 1939 byl v konstruk\u010Dn\u00ED kancel\u00E1\u0159i tov\u00E1rny pojmenovan\u00E9 po M. I. Kalininovi vyvinut nov\u00FD a v\u00FDkonn\u011Bj\u0161\u00ED model protiletadlov\u00E9ho kanonu r\u00E1\u017Ee 85 mm, jako reakce na vzr\u016Fstaj\u00EDc\u00ED rychlost a dostup bojov\u00FDch letadel p\u0159edv\u00E1le\u010Dn\u00FDch let. Na v\u00FDvoj kompletn\u00EDho nov\u00E9ho syst\u00E9mu bylo p\u0159\u00EDli\u0161 m\u00E1lo \u010Dasu, co\u017E bylo d\u016Fvodem, \u017Ee 85 mm hlave\u0148 byla um\u00EDst\u011Bna na z\u00E1klad protiletadlov\u00E9ho d\u011Bla r\u00E1\u017Ee 76 mm (model 1938). Z tohoto modelu pak byla pou\u017Eita rovn\u011B\u017E i automatika a uz\u00E1v\u011Br.\n\nPo ukon\u010Den\u00ED zku\u0161ebn\u00EDch test\u016F v roce 1939 byly zji\u0161t\u011Bn\u00E9 z\u00E1vady odstran\u011Bny a kanon byl zaveden do v\u00FDzbroje Rud\u00E9 arm\u00E1dy.\n\nJeho typick\u00E9 konstruk\u010Dn\u00ED rysy a \u0161irok\u00E1 \u0161k\u00E1la vyv\u00EDjen\u00E9 a n\u00E1sledn\u011B vyr\u00E1b\u011Bn\u00E9 munice ho p\u0159edur\u010Dovaly k palb\u011B na leteck\u00E9 c\u00EDle, nep\u0159\u00E1telsk\u00E9 voj\u00E1ky a k ni\u010Den\u00ED skladi\u0161\u0165 zbran\u00ED i pohybliv\u00FDch obrn\u011Bn\u00FDch c\u00EDl\u016F.\n\nPou\u017E\u00EDv\u00E1n\u00ED 85 mm protiletadlov\u00E9ho kanonu (model 1939) bylo mezi vojensk\u00FDmi jednotkami rud\u00E9 arm\u00E1dy velmi roz\u0161\u00ED\u0159eno. Divize t\u011Bchto d\u011Bl zaji\u0161\u0165ovaly ochranu frontov\u00FDch jednotek v p\u0159edn\u00ED linii, administrativn\u00EDch center a pr\u016Fmyslov\u00FDch z\u00E1vod\u016F proti \u00FAtok\u016Fm ze vzduchu. A\u017E do konce 2.sv\u011Btov\u00E9 v\u00E1lky byly sou\u010D\u00E1st\u00ED v\u00FDzbroje d\u011Blost\u0159eleck\u00FDch diviz\u00ED protivzdu\u0161n\u00FDch sil.\n

minaP_NAME             Divizn\u00ED d\u011Blo ZIS-3 76mm
minaP_INFO             \nDivizn\u00ED d\u011Blo ZIS-3 r\u00E1\u017Ee 76 mm, model 1942 \n\nR\u00E1\u017Ee: 76,2 mm\n\u00DAs\u0165ov\u00E1 rychlost st\u0159ely: 680 m/s\nKadence: do 25 st\u0159el/min\nMaxim\u00E1ln\u00ED dost\u0159el: 13290 m\nP\u0159\u00EDm\u00FD dost\u0159el: 820 m\nHmotnost: 1200 kg\nRok v\u00FDroby: 1942\n\nPo \u00FAsp\u011B\u0161n\u00FDch zkou\u0161k\u00E1ch protitankov\u00E9ho d\u011Bla ZIS-2 r\u00E1\u017Ee 57 mm bylo koncem roce 1940 zapo\u010Dato s nov\u00FDm projektem d\u011Bla ZIS-3. Jeho podoba byla n\u00E1sleduj\u00EDc\u00ED: d\u011Blov\u00E1 lafeta ZIS-2, modifikovan\u00E1 hlave\u0148 F-22USV s dobr\u00FDmi balistick\u00FDmi vlastnostmi, zdvojen\u00FD brzdn\u00FD syst\u00E9m pro sn\u00ED\u017Een\u00ED zat\u00ED\u017Een\u00ED d\u011Blov\u00E9 lafety. Nov\u00E9 d\u011Blo s ozna\u010Den\u00EDm ZIS-3 sice na po\u010D\u00E1tku roku 1941 pro\u0161lo tov\u00E1rn\u00EDmi zkou\u0161kami, ale do v\u00FDzbroje Rud\u00E9 arm\u00E1dy bylo za\u0159azeno a\u017E v roce 1942.\n\nRud\u00E1 arm\u00E1da m\u011Bla k dispozici t\u0159i verze ZIS-3:\n- D\u011Blo s uz\u00E1v\u011Brem z protitankov\u00E9ho d\u011Bla r\u00E1\u017Ee 57 mm s tla\u010D\u00EDtkovou spou\u0161t\u00ED\n- D\u011Blo se zjednodu\u0161en\u00FDm uz\u00E1v\u011Brem a p\u00E1kovou spou\u0161t\u00ED s n\u00E1m\u011Brem 27 stup\u0148\u016F\n- D\u011Blo se zjednodu\u0161en\u00FDm uz\u00E1v\u011Brem s maxim\u00E1ln\u00EDm n\u00E1m\u011Brem 37 stup\u0148\u016F\n\n76,2 mm divizn\u00ED d\u011Blo model 1942 (ZIS-3) bylo Rudou arm\u00E1dou \u00FAsp\u011B\u0161n\u011B pou\u017E\u00EDv\u00E1no b\u011Bhem 2.sv\u011Btov\u00E9 v\u00E1lky. Odborn\u00EDky (v\u010Detn\u011B \nn\u011Bmeck\u00FDch) bylo pokl\u00E1d\u00E1no za jednu z nejlep\u0161\u00EDch konstrukc\u00ED v historii d\u011Blost\u0159eleck\u00FDch zbran\u00ED. \n

mina8_NAME             Houfnice ML-20 152mm
mina8_INFO             \nHoufnice ML-20 r\u00E1\u017Ee 152 mm, model 1937 \n\nR\u00E1\u017Ee: 152 mm\n\u00DAs\u0165ov\u00E1 rychlost st\u0159ely: 655 m/sec\nKadence: 3-4 st\u0159ely/min\nMaxim\u00E1ln\u00ED dost\u0159el: 17230 m\nHmotnost: 7270 kg\nRok v\u00FDroby: 1936\n\nHoufnice ML-20 byla zkonstruov\u00E1na v roce 1936. Koncem roku 1936 byla po uzav\u0159en\u00ED st\u00E1tn\u00EDch test\u016F za\u0159azena do v\u00FDzbroje Rud\u00E9 arm\u00E1dy. D\u00EDky sv\u00E9 konstrukci m\u011Bla ML-20 jedine\u010Dnou palebnou man\u00E9vrovac\u00ED schopnost. Zak\u0159iven\u00ED jej\u00ED balistick\u00E9 dr\u00E1hy charakterem odpov\u00EDd\u00E1 houfnici a z\u00E1rove\u0148 dok\u00E1\u017Ee vyvinout vysokou \u00FAs\u0165ovou rychlost st\u0159ely, kter\u00E1 je typick\u00E1 pro kanon.\n\nKonstrukce lafety s p\u00E9rov\u00E1n\u00EDm a se zdvojen\u00FDmi gumov\u00FDmi koly umo\u017Enila s pomoc\u00ED st\u0159edn\u00EDho d\u011Blost\u0159eleck\u00E9ho p\u00E1sov\u00E9ho taha\u010De dopravovat toto d\u011Blo relativn\u011B vysokou rychlost\u00ED - a\u017E 25 km/hod.\n\nHoufnice ML-20 byla vyr\u00E1b\u011Bna b\u011Bhem cel\u00E9 2.sv\u011Btov\u00E9 v\u00E1lky. Byla za\u0159azena do v\u00FDzbroje arm\u00E1dn\u00EDho d\u011Blost\u0159electva rezerv Nejvy\u0161\u0161\u00EDho vrchn\u00EDho velitelstv\u00ED.\n

