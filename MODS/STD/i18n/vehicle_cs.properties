StBofors_40mm_US_INFO  \nProtiletadlov\u00FD kanon Bofors r\u00E1\u017Ee 40 mm\n\nTyp: Protiletadlov\u00FD kan\u00F3n, ta\u017En\u00E1 verze na kolov\u00E9m podvozku, nebo stacion\u00E1rn\u00ED upevn\u011Bn\u00ED na lod\u00EDch.\nR\u00E1\u017Ee: 40 mm HE vzor Mark 2 (US) s r\u016Fzn\u00FDmi typy paln\u00EDk\u016F, 4 nebo 8 n\u00E1boj\u016F ve speci\u00E1ln\u00EDm z\u00E1sobn\u00EDku\nZp\u016Fsob st\u0159elby: Jednotliv\u011B nebo automaticky\nKadence: maxim\u00E1ln\u00ED kadence v automatick\u00E9m re\u017Eimu - 120 n\u00E1boj\u016F za minutu.\n\u00DAs\u0165ov\u00E1 rychlost st\u0159ely: 2870 stop/s\nMaxim\u00E1ln\u00ED dost\u0159el: 9475 s protipanc\u00E9\u0159ovou, 5200 se stopovkou (do vyho\u0159en\u00ED stopovky)\nHmotnost: p\u0159ibli\u017En\u011B 5900 liber kompletn\u00ED zbra\u0148\nMax. n\u00E1m\u011Br: 90 stup\u0148\u016F\nMin. n\u00E1m\u011Br na vozidle: -6 stup\u0148\u016F\nMin. n\u00E1m\u011Br na stojanu: -11 stup\u0148\u016F\nProduk\u010Dn\u00ED l\u00E9ta: r\u016Fzn\u00E1, b\u011Bhem v\u00E1lky i po n\u00ED\n\nProtiletadlov\u00FD kan\u00F3n Bofors r\u00E1\u017Ee 40 mm, navr\u017Een\u00FD \u0161v\u00E9dskou firmou Bofors a p\u0159evzat\u00FD Spojen\u00FDmi st\u00E1ty a Brit\u00E1ni\u00ED, (tak\u00E9 mnoha dal\u0161\u00EDmi st\u00E1ty) byl za 2. sv\u011Btov\u00E9 v\u00E1lky i po n\u00ED pou\u017E\u00EDv\u00E1n jako protiletadlov\u00E1 zbra\u0148 (mohl b\u00FDt ale pou\u017Eit tak\u00E9 proti pozemn\u00EDm c\u00EDl\u016Fm). V\u0161eobecn\u011B uzn\u00E1v\u00E1n\u00E1 a siln\u00E1 protiletadlov\u00E1 zbra\u0144 s p\u00E1sov\u00FDm z\u00E1sobn\u00EDkem, dobrou p\u0159esnost\u00ED a Vysokou rychlost st\u0159elby v automatick\u00E9m re\u017Eimu. \n
M3_75mm_GMC_NAME       Samohybn\u00FD kanon 75mm M3
M3_75mm_GMC_INFO       \nSamohybn\u00FD kanon 75 mm M3\n\n75 mm kanon na podvozku M3, 1941\n\nTyp: Samohybn\u00FD protitankov\u00FD kanon\nPos\u00E1dka: 5\nV\u00FDzbroj: kan\u00F3n M1897A4 r\u00E1\u017Ee 75 mm, Obrann\u00FD kulomet na oto\u010Dn\u00E9m stojanu\nMunice: 59 n\u00E1boj\u016F, 75 mm n\u00E1boj\u016F HE/APC/AP/Chem\nPanc\u00ED\u0159: maximum - 12,72 mm, minimum - 6,35 mm, \u0161t\u00EDt kanonu - 16 mm \nMax Rychlost: 45 mph (72 km/h)\nDojezd: 322 km\nMotor: 147 HP benz\u00EDnov\u00FD \u0161estiv\u00E1lec White 160AX \nHmotnost: 9072 kg\n\nPo n\u011Bmeck\u00E9m Blitzkriegu nap\u0159\u00ED\u010D Evropou arm\u00E1da zjistila, \u017Ee  pot\u0159ebuje vysoce mobiln\u00ED protitankovou zbra\u0148. V roce 1941 vy\u0159e\u0161ili situaci nasazen\u00EDm dvoj\u010Dete kan\u00F3nu M1897A4 75mm (s mal\u00FDmi rozd\u00EDly od star\u00E9 75 mm francouzsk\u00E9 "Sedmdes\u00E1t-p\u011Btky" z 1. sv. v\u00E1lky) na m\u00EDrn\u011B upraven\u00E9m polop\u00E1sov\u00E9m podvozku M3.  \n\nKan\u00F3n byl um\u00EDst\u011Bn na podstavci za kabinou \u0159idi\u010De a umo\u017E\u0148oval jenom velmi omezen\u00FD \u00FAhel pro zam\u00ED\u0159en\u00ED \u010Deln\u00EDm sm\u011Brem. Ran\u00E9 verze m\u011Bly standardn\u00ED ploch\u00FD ochrann\u00FD pro 75 mm kanon, pozd\u011Bj\u0161\u00ED verze m\u011Bly kulat\u011Bj\u0161\u00ED \u0161t\u00EDt prota\u017Een\u00FD i dp stran, kter\u00FD pak mohl l\u00E9pe chr\u00E1nit obsluhu d\u011Bla. Navzdory technologick\u00E9mu st\u00E1\u0159\u00ED zbran\u011B, m\u011Bla 75-ka \u00FAs\u0165ovou rychlost a\u017E 610 m/sec a dok\u00E1zala prorazit 76,2 mm ocel na 1000 yard\u016F (914 m), Docela slu\u0161n\u00FD v\u00FDkon na za\u010D\u00E1tek v\u00E1lky. Bohu\u017Eel n\u00EDzk\u00E1 rychlost st\u0159ely znemo\u017E\u0148ovala v\u011Bt\u0161\u00ED p\u0159esnost p\u0159i palb\u011B na vzd\u00E1len\u011Bj\u0161\u00ED c\u00EDle.   \n\nPrvn\u00ED konverze byly dod\u00E1ny na Filip\u00EDny ihned na za\u010D\u00E1tku v\u00E1lky v Pacifiku, ale Japonce u\u017E zastavit nedok\u00E1zaly. Dal\u0161\u00ED zku\u0161enosti s M3 v severn\u00ED Africe uk\u00E1zaly jeho nedostatky v roli st\u00EDha\u010De tank\u016F. Jestli\u017Ee se pos\u00E1dka netrefila napoprv\u00E9, m\u011Bla u\u017E proti tanku, v lehce obrn\u011Bn\u00E9m M3, jenom minim\u00E1ln\u00ED \u0161anci. Chab\u00E9 v\u00FDsledky z Afriky a pozd\u011Bji ze Sic\u00EDlie, vedlo ke sta\u017Een\u00ED M3 jako st\u00EDha\u010De tank\u016F a p\u0159esunut\u00ED k d\u011Blost\u0159eleck\u00FDm \u00FAkol\u016Fm.\n\nNicm\u00E9n\u011B v Pacifiku se M3 a dal\u0161\u00ED podobn\u00E9 samohybn\u00E9 kanony a houfnice osv\u011Bd\u010Dili, p\u0159edev\u0161\u00EDm proti bunkr\u016Fm a jako podpora p\u011Bchoty v boj\u00EDch proti zakopan\u00FDm a hou\u017Eevnat\u011B se br\u00E1n\u00EDc\u00EDm  Japonc\u016Fm.\n\nKonverze stav\u011Bn= z pozd\u011Bj\u0161\u00EDch verz\u00ED M3A1 se li\u0161ily jenom ve uchycen\u00ED 75mm kan\u00F3nu. \n\nDo roku 1944, typ zjevn\u011B zastaral a byl nahrazen nov\u011Bj\u0161\u00EDmi typy jako byl M10 a M18.\n\n
M3A1_APC_NAME          Halftrack M3A1
M3A1_APC_INFO          \nHalftrack M3A1, model 1943\n\nTyp: Obrn\u011Bn\u00E9 polop\u00E1sov\u00E9 transportn\u00ED vozidlo\nPos\u00E1dka: 3 plus 10 pasa\u017E\u00E9r\u016F  \nV\u00FDzbroj: 1 x 12,7mm kulomet  Browning ve vyv\u00FD\u0161en\u00E9m prstenci za kabinou, plus v\u00EDc ne\u017E 3 kulomety 7,62 mm Browning na oto\u010Dn\u00FDch z\u00E1v\u011Bsech.\nMunice: 7750 n\u00E1boj\u016F r\u00E1\u017Ee 7,62 mm, 700 n\u00E1boj\u016F r\u00E1\u017Ee 12,7mm\nPanc\u00ED\u0159: maximum - 12,72 mm, minimum - 6,35 mm\nMax. Rychlost: 45 mph (72 km/h)\nDojezd: 200 mil (322 km)\nMotor: 147 HP,  benzinov\u00FD \u0161estiv\u00E1lec White 160AX\nHmotnost: 9072 kg\n\nNa z\u00E1klad\u011B konstruk\u010Dn\u00EDch \u0159e\u0161en\u00ED francouzsk\u00FDch model\u016F z r. 1920, se ujalo n\u011Bkolik americk\u00FDch komer\u010Dn\u00EDch firem zhotovit vlastn\u00ED konstrukci polop\u00E1sov\u00E9ho vozidla pro vojensk\u00FD technick\u00FD \u00FA\u0159ad Ministerstvo v\u00E1lky USA. V\u00FDsledkem sna\u017Een\u00ED byl v z\u00E1\u0159i roku 1940 polop\u00E1sov\u00FD v\u016Fz M2, a st\u0159edn\u011B upraven\u00E9 obrn\u011Bn\u00E9 transportn\u00ED vozidlo M3. Pro jejich pou\u017Eit\u00ED pro komer\u010Dn\u00ED \u00FA\u010Dely a pro zam\u011Bnitelnost sou\u010D\u00E1stek, byli M2 a M3 a jejich modifikace, vyr\u00E1b\u011Bny po des\u00EDtk\u00E1ch tis\u00EDc kus\u016F. Bezpo\u010Det dostali, v r\u00E1mci smlouvy o p\u016Fj\u010Dce a pron\u00E1jmu, tak\u00E9 Spojenci. Do v\u00FDzbroje se dostal koncem roku 1941. \n\nZ\u00E1kladn\u00ED M3 byl vyzbrojen jedn\u00EDm kulometem 7,62 mm nebo 12,7 mm na vyv\u00FD\u0161en\u00E9m podstavci a mohl p\u0159epravit \u010Detu voj\u00E1k\u016F americk\u00E9 p\u011Bchoty, kter\u00E9 vozidlo chr\u00E1nilo p\u0159ed palbou z ru\u010Dn\u00EDch zbran\u00ED a \u0161rapnely. Polop\u00E1sov\u00FD podvozek umo\u017Enil p\u011Bchot\u011B dr\u017Eet krok s obrn\u011Bnci v prvn\u00ED linii a osv\u011Bd\u010Dil se jako d\u016Fle\u017Eit\u00FD prvek mobiln\u00EDho boje jako p\u0159\u00EDklad modern\u00EDho v\u00E1le\u010Dnictv\u00ED. Nicm\u00E9n\u011B jeho m\u00EDnusem byla nedostate\u010Dn\u00E1 vrchn\u00ED ochrana pasa\u017E\u00E9r\u016F a vedla US Army k vytvo\u0159en\u00ED modern\u00E9j\u0161\u00ED verze na konci v\u00E1lky. \n\nV \u0159\u00EDjnu roku 1943, bylo ve v\u00FDrob\u011B standardn\u00ED  M3 nahrazeno verz\u00ED M3A1 s lep\u0161\u00ED obrannou v\u00FDzbroj\u00ED. V\u00FDroba M3A1 dos\u00E1hla po\u010Dtu 2862 vozidel plus 1360 modifikac\u00ED.\n\nS\u00E9rie vozidel M2/M3 byla pou\u017Eita pro pro \u0159adu specializvan\u00FDch vozidel, jako byly minometn\u00E9 transport\u00E9ry, protiletadlov\u00E9 polop\u00E1sov\u00E9 prost\u0159edky, samohybn\u00E1 protitankov\u00E1 d\u011Bla a samohybn\u00E9 houfnice.\n
M8_Greyhound_NAME      M8 Greyhound
M8_Greyhound_INFO      \nM8 Greyhound, model 1943\n\nTyp: obrn\u011Bn\u00E9 kolov\u00E9 vozidlo\nPos\u00E1dka: 4\nV\u00FDzbroj: Kanon M6 r\u00E1\u017Ee 37 mm \n\t koaxi\u00E1ln\u00ED kulomet r\u00E1\u017Ee .30 \n\t protiletadlov\u00FD\tkulomet .50\nPanc\u00ED\u0159: 16mm (p\u0159edn\u00ED deska); 9mm (po stran\u00E1ch a vzadu); 19mm (v\u011B\u017E)\nMax rychlost: 56 mph (88 km/h)\nMotor: 1 x Hercules JXD\nV\u00FDkon: 110 PS\nV\u00FDkon: 3000 ot\u00E1\u010Dek za minutu.\n\n\nP\u016Fvodn\u011B navr\u017Een jako st\u00EDha\u010D tank\u016F, ale 37 mm kan\u00F3n se b\u011Bhem v\u00E1lky uk\u00E1zal jako nedostate\u010Dn\u00FD. M8 byl proto pou\u017E\u00EDv\u00E1n jako \npodp\u016Frn\u00E9 a nebo pr\u016Fzkumn\u00E9 vozidlo. V Pacifiku jste ho mohli velmi \u010Dasto spat\u0159it na Filip\u00EDn\u00E1ch a Okinaw\u011B.\n
_50calMG_water_US_NAME PL kulomet Browning 12,7mm
_50calMG_water_US_INFO \nProtiletadlov\u00FD kulomet Browning r\u00E1\u017Ee 12,7 mm\n\nTyp: velkor\u00E1\u017En\u00ED, vodou chlazen\u00FD kulomet. \nR\u00E1\u017Ee: 12,7 mm (.50 cal)\nKadence: 400 - 550 ran/min\nRychlost st\u0159ely/\u00FAs\u0165ov\u00E1 rychlost: 853,4 m/sec\nMax dost\u0159el: 2287 m \n\n\u00DActyhodn\u00FD Browning M2 je mo\u017En\u00E1 nejlep\u0161\u00ED zbran\u00ED, jak\u00E1 byla kdy vyrobena. V\u00FDvoj t\u00E9to zbran\u011B sah\u00E1 do 90-\u00FDch let 19. stolet\u00ED a do slu\u017Eby se dostal c roce 1917. A slou\u017E\u00ED dodnes. Vid\u011Bt ho m\u016F\u017Eeme ve v\u0161ech v\u00E1le\u010Dn\u00FDch konfliktech veden\u00FDch Spojen\u00FDmi st\u00E1ty. A nejsp\u00ED\u0161 svoje st\u00E9 narozeniny oslav\u00ED ve slu\u017Eb\u011B, v arm\u00E1d\u011B Spojen\u00FDch st\u00E1t\u016F. \nPou\u017E\u00EDv\u00E1n\u00ED vodou chlazen\u00E9 varianty nebylo tak roz\u0161\u00ED\u0159en\u00E9. Po mont\u00E1\u017Ei na trojno\u017Eku jej lze pou\u017E\u00EDvat i jako protiletadlovou zbra\u0148. \n


# --- Jap

Kurogane_NAME          Typ 95 Kurogane
Kurogane_INFO          \nOsobn\u00ED automobil Typ 95 "Kurogane"\n\nTyp: osobn\u00ED automobil 4x4 \nRok n\u00E1stupu do slu\u017Eby : 1935\nHmotnost: 1 tuna\nRozm\u011Bry: 3,6 x 1,5 x 1,7(h) m\nMax rychlost: 70 km/h\nMotor: Vzduchem chlazen\u00FD 1,2-litr V2 benz\u00EDn\nKapacita: 3 cestuj\u00EDc\u00ED\nVyrobeno: 4755 kus\u016F\n\nVozidlo Typ 95 (p\u0159ezd\u00EDvan\u00FD "Daruma") bylo mal\u00E9 auto 4x4 (podobn\u00E9 americk\u00E9mu d\u017E\u00EDpu) pou\u017E\u00EDvan\u00E9 pro pr\u016Fzkum nebo v\u0161eobecn\u011B pro p\u0159esun. Byl poh\u00E1n\u011Bn vzduchem chlazen\u00FDm dvouv\u00E1lcem, p\u0159evzat\u00FDm z motocyklu. \nKaroserie pozd\u011Bj\u0161\u00EDch model\u016F byla jednodu\u0161\u0161\u00ED, ne\u017E p\u0159ehnan\u011B tvarovan\u00E1 linie d\u0159\u00EDv\u011Bj\u0161\u00EDch model\u016F. \n
HoHa_NAME              Typ 1 Ho-Ha
HoHa_INFO              \nTyp 1 Ho-Ha, model 1943\n\nTyp: obrn\u011Bn\u00E9 transportn\u00ED vozidlo \nPos\u00E1dka: 15\nV\u00FDzbrojj: 3 x Typ 97 7,7mm\nPanc\u00ED\u0159: 8 mm (max)\nMax Rychlost: 50 km/h\nD\u00E9lka: 6,1 m\n\u0160\u00ED\u0159ka: 2,1 m\nV\u00FD\u0161ka: 2,51 m\nTyp motoru: Diesel\nV\u00FDkon : 234 PS\nOt\u00E1\u010Dky: 2000 ot/min\n\nTento polop\u00E1sov\u00FD prost\u0159edek nastoupil do slu\u017Eby v roce 1944. Bylo to jedin\u00E9 polop\u00E1sov\u00E9 vozidlo slou\u017E\u00EDc\u00ED v japonsk\u00E9 arm\u00E1d\u011B. Mohlo p\u0159epravit 12 voj\u00E1k\u016F nebo  2 tuny n\u00E1kladu.\n
Type98_20mm_JA_NAME    PL kanon 20mm Typ 98
Type98_20mm_JA_INFO    \nProtiletadlov\u00FD automatick\u00FD kan\u00F3n Typ 98 r\u00E1\u017Ee 20 mm \n\nType: lehk\u00FD  PL kan\u00F3n\nR\u00E1\u017Ee: 20 mm\nKadence: 260 ran/min\n\u00DAs\u0165ov\u00E1 rychlost st\u0159ely: 950 m/s\nMax. dost\u0159el: 3500 m\nHmotnost:  373 kg\nMax. n\u00E1m\u011Br: 85 stup\u0148\u016F\nHorizont\u00E1ln\u00ED posun: 360 stup\u0148\u016F\n\nS postupem v\u00E1lky se za\u010Dala japonsk\u00E1 arm\u00E1da zam\u011B\u0159ovat na v\u00FDrobu v\u011Bt\u0161\u00EDho mno\u017Estv\u00ED protiletadlov\u00FDch zbran\u00ED a vybavovala t\u00E9m\u011B\u0159 ka\u017Ed\u00E9ho voj\u00E1ka zbran\u011Bmi schopn\u00FDmi sest\u0159elit nep\u0159\u00E1telsk\u00E9 letadlo. \nByl proto znovu p\u0159epracov\u00E1n 20 mm protitankov\u00FD kan\u00F3n model 1938. D\u00EDky vybaven\u00ED nov\u00FDmi zam\u011B\u0159ova\u010Di a dal\u0161\u00EDm zm\u011Bn\u00E1m, byl nyn\u00ED schopen zvl\u00E1dnout oba \u00FAkoly. \u00DAtok na pozemn\u00ED tak i na vzdu\u0161n\u00E9 c\u00EDle. B\u011Bhem v\u00E1lky bylo vyrobeno kolem 2600 kus\u016F.\n
Twin25mm_JA_NAME       PL kanon 2x25mm Typ 96
Twin25mm_JA_INFO       \nProtiletadlov\u00FD automatick\u00FD kan\u00F3n Typ 96 r\u00E1\u017Ee 25 mm, model 1936 \n\nTyp: lehk\u00FD PL kan\u00F3n\nR\u00E1\u017Ee: 25 mm\nKadence:  220-260 ran/min\n\u00DAs\u0165ov\u00E1 rychlost: 900 m/s\nMax. dost\u0159el: 5500 m\nHmotnost:  1,100 kg\nMax. n\u00E1m\u011Br: 85 stup\u0148\u016F\nHorizont\u00E1ln\u00ED posun: 360 stup\u0148\u016F\n\nKan\u00F3n byl zkonstruov\u00E1n podle  40 mm Vickersu. V roce  1936 byla vydan\u00E1 sm\u011Brnice konvertovat jej na 25 mm.  \nStal se nejd\u016Fle\u017Eit\u011Bj\u0161\u00ED protiletadlovou zbran\u00ED Japonc\u016F a bylo vyrobeno p\u0159es 33000 kus\u016F. Pou\u017E\u00EDval se jako samostatn\u00E1 zbra\u0148 nebo byl um\u00EDst\u011Bn na lod\u00EDch. \n
Trip25mm_JA_NAME       PL kanon 3x25mm Typ 96
