M3A1Stuart_NAME     M3A1 Stuart
M3A1Stuart_INFO     \nM3A1 Stuart \n\nTyp: lehk\u00FD tank\nPos\u00E1dka: 4\nV\u00FDzbroj: 37 mm kan\u00F3n model M-5 nebo M-6, dva 7,7 mm kulomety.\nMunice: 116 a\u017E 174 37 mm n\u00E1boj\u016F, 6400 a\u017E 8270 7,7 mm n\u00E1boj\u016F \nPanc\u00E9\u0159ov\u00E1n\u00ED: 15-43 mm n\u011Bkter\u00E9 verze 10-50 mm\nMax. rychlost: 58 km/h na silnici, v ter\u00E9nu okolo 20 mph.\nDojezd: 112,6 km\nMotor: W-970-9A Continental - vzn\u011Btov\u00FD radi\u00E1ln\u00ED \u0161estiv\u00E1lec o v\u00FDkonu 250 k (tak\u00E9 W-670 - sedmiv\u00E1lec, n\u011Bkdy Guiberson T1010, naftov\u00FD dev\u00EDtiv\u00E1lec).\nHmotnost: 12927 kg \n\n M3A1 velice roz\u0161\u00ED\u0159en\u00FD lehk\u00FD tank americk\u00E9 produkce, zn\u00E1m\u00FD jako Stuart, se za\u010Dal s\u00E9riov\u011B vyr\u00E1b\u011Bt v roce 1941, p\u0159ibli\u017En\u011B v mno\u017Estv\u00ED 6000 ks. Velk\u00FD po\u010Det byl odesl\u00E1n sov\u011Btsk\u00E9 Rud\u00E9 arm\u00E1d\u011B a tak\u00E9 britsk\u00FDm jednotk\u00E1m v r\u00E1mci smlouvy o P\u016Fj\u010Dce a pron\u00E1jmu a v boji se skv\u011Ble osv\u011Bd\u010Dily. Byl spolehliv\u00FD a pohybliv\u00FD, zvl\u00E1\u0161t\u011B pak v\u00A0porovn\u00E1n\u00ED s lehk\u00FDmi tanky star\u0161\u00ED konstrukce, a byl pou\u017E\u00EDv\u00E1n na v\u0161ech boji\u0161t\u00EDch b\u011Bhem cel\u00E9 v\u00E1lky. Jak v\u00E1lka pokra\u010Dovala, pou\u017E\u00EDval se \u010D\u00EDm d\u00E1l m\u00ED\u0148, a v roce 1944 byl ji\u017E pova\u017Eov\u00E1n za zastaral\u00FD. Proto se za\u010Dal p\u0159estavovat na vel\u00EDc\u00ED a pr\u016Fzkumn\u00E1 vozidla. Byla odstran\u011Bna v\u011B\u017E a na jej\u00ED m\u00EDsto byly montov\u00E1ny kulomety. Bylo vyrobenou mnoho variant Stuart\u016F v\u010Detn\u011B odminovac\u00EDch, plamenometn\u00FDch a protiletadlov\u00FDch modifikac\u00ED. Dob\u0159e slou\u017Eili a\u017E do doby, kdy mohly b\u00FDt nahrazeny nov\u011Bj\u0161\u00EDmi a lep\u0161\u00EDmi vozidly, kter\u00E9 pak byly pos\u00EDl\u00E1ny do prvn\u00EDch lini\u00ED.\n
M5A1Stuart_NAME     M5A1 Stuart
M5A1Stuart_INFO     \nM5A1 Stuart, model 1942\n\nTyp: lehk\u00FD tank\nPos\u00E1dka: 4\nV\u00FDzbroj: 37 mm kan\u00F3n, 2 kulomety r\u00E1\u017Ee.30 Browning MG M1919A4\nMunice: 147 n\u00E1boj\u016F r\u00E1\u017Ee 37 mm, 6750 n\u00E1boj\u016F r\u00E1\u017Ee.30\nPanc\u00E9\u0159ov\u00E1n\u00ED:  \n       Korba: vep\u0159edu 67 mm, na boc\u00EDch 29 mm, vzadu 25 mm\n       V\u011B\u017E: vep\u0159edu 44 mm, na boc\u00EDch 32 mm, vzadu 32 mm, vrch 13 mm\nMax. rychlost: 58 km/h\nDojezd: 161 km\nMotor: Cadillac Twin V8 220 k\nHmotnost:  15500 kg.\n\nM5 vznikl dal\u0161\u00EDm zdokonalen\u00EDm lehk\u00E9ho tanku M3 Stuart spojen\u00EDm nejlep\u0161\u00EDch vlastnost\u00ED M3 s\u00A0nov\u00FDm motorem Cadlilac a p\u0159evodovkou. Aby mohl b\u00FDt instalov\u00E1n nov\u00FD motor, musela b\u00FDt stup\u0148ovit\u011B zv\u00FD\u0161ena z\u00E1\u010F. Dal\u0161\u00ED vylep\u0161en\u00ED oproti M3 bylo zkosen\u00E9 panc\u00E9\u0159ov\u00E1n\u00ED a lepe navr\u017Een\u00FD prostor pro pos\u00E1dku. Panc\u00E9\u0159ov\u00E9 pl\u00E1ty m\u011Bli sklon 42 stup\u0148\u016F a poskytovali ve srovn\u00E1n\u00ED s rovn\u00FDm panc\u00E9\u0159ov\u00E1n\u00EDm M3, \u00FA\u010Dinn\u011Bj\u0161\u00ED ochranu p\u0159ed pr\u016Frazn\u00FDmi st\u0159elami. M5A1 dostal lep\u0161\u00ED radiovybaven\u00ED, co\u017E m\u011Blo za n\u00E1sledek, \u017Ee v\u011B\u017E m\u011Bla velk\u00FD dozadu prota\u017Een\u00FD p\u0159evis. Bylo vyrobeno 6810 kus\u016F M5 a M5A1. \n\nM5 v\u0161ak svoj\u00ED v\u00FDzbroj\u00ED na t\u011B\u017Ece panc\u00E9\u0159ovan\u00E9 n\u011Bmeck\u00E9 tanky nesta\u010Dil a jeho \u00FA\u010Dast na tomto v\u00E1l\u010Di\u0161ti se omezila v\u011Bt\u0161inou na pr\u016Fzkumn\u00E9 \u00FAkoly. V Pacifiku byl hlavn\u00EDm bitevn\u00EDm tankem. Jeho 37 mm kan\u00F3n byl schopn\u00FD prorazit jak\u00FDkoli panc\u00ED\u0159 tehdej\u0161\u00EDch japonsk\u00FDch tank\u016F. Nav\u00EDc byl vybaven krom\u011B vysoce v\u00FDbu\u0161n\u00FDch a pr\u016Frazn\u00FDch st\u0159el i kart\u00E1\u010Dov\u00FDmi n\u00E1boji. \u00DA\u010Dinek byl podobn\u00FD jako p\u0159i st\u0159elb\u011B z\u00A0brokovnice, ale n\u011Bkolika n\u00E1sobn\u011B v\u011Bt\u0161\u00ED a s\u00A0velk\u00FDm \u00FAsp\u011Bchem se pou\u017E\u00EDvaly proti nechr\u00E1n\u011Bn\u00E9 p\u011Bchot\u011B z\u00A0mal\u00E9 vzd\u00E1lenosti. M5 byl typicky nasazov\u00E1n do akce spole\u010Dn\u011B s\u00A0plamenometn\u00FDm tankem M3 Satan, aby ni\u010Dil nep\u0159\u00E1telsk\u00E9 tanky a protitankov\u00E1 d\u011Bla.\n\nVarianty obsahovaly M5 velitelsk\u00FD tank, M5 E7-7 plamenometn\u00FD tank a T8 pr\u016Fzkumn\u00E9 vozidlo bez v\u011B\u017Ee. Hlavn\u00EDmi u\u017Eivateli M5 byli Britov\u00E9 a Svobodn\u00ED Francouzi. Sov\u011Btsk\u00FD Svaz dostal jenom p\u011Bt kus\u016F.\n\n

