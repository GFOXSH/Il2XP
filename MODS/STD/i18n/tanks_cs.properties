HoRo_NAME           Typ 4 Ho-Ro
HoRo_INFO           \nTyp 4 Ho-Ro, model 1944\n\nTyp: samohybn\u00E1 houfnice\nPos\u00E1dka: 6\nV\u00FDzbroj: 150mm houfnice Typ 38,  2 X  7,7mm kulomet Typ 97.\nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edek, vzadu a po stran\u00E1ch 12 mm, vrch 9 mm, spodek 9 mm, v\u011B\u017E 12 mm.\nMax. rychlost: 38 km/h\nDojezd: 200 km\nMotor: Micubi\u0161i, vzduchem chlazen\u00FD diesel, 170 k.\nHmotnost: 16300 kg\n\nTyp 4 Ho-Ro byla samohybn\u00E1 houfnice, jej\u00ED\u017E z\u00E1klad tvo\u0159il podvozek st\u0159edn\u00EDho tanku Typ 97. Vyr\u00E1b\u011Bn byl v roce 1944, a to ve velmi omezen\u00E9m mno\u017Estv\u00ED. Hlavn\u00ED zbra\u0148 byla fixov\u00E1na v \u010D\u00E1ste\u010Dn\u011B uzav\u0159en\u00E9m prostoru, a m\u011Bla jen velmi omezen\u00FD pohyb. 150mm houfnice Typ 38 m\u011Bla malou kadenci st\u0159elby a pou\u017E\u00EDvala velk\u00E9 vysoce v\u00FDbu\u0161n\u00E9 n\u00E1boje.   \n\nDv\u011B samohybn\u00E9 houfnice Ho-Ro byly p\u0159id\u011Bleny ke 2. panc\u00E9\u0159ov\u00E9 divizi na Luzonu, na Filip\u00EDn\u00E1ch. Ob\u011B se zapojily do boj\u016F a byly Ameri\u010Dany zni\u010Deny.\n

