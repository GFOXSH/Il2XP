MatildaMkII_UK_NAME Matilda Mk.II
MatildaMkII_UK_INFO \nMatilda Mk.II\n\nTyp: lehk\u00FD tank\nPos\u00E1dka: 4\nV\u00FDzbroj: \t2 pdr OQF Mk IX (40 mm)\n\t\t7,92mm kulomet Besa, koaxi\u00E1ln\u00ED\nPanc\u00E9\u0159ov\u00E1n\u00ED: 45-78 mm (korba); 65 mm (v\u011B\u017E vep\u0159edu, na boc\u00EDch a vzadu); 10 mm (vrch v\u011B\u017Ee)\nMax. rychlost: 24 km/h\nMotor: 2 x Leyland E148/E149\nV\u00FDkon: 95 k\nOt\u00E1\u010Dky: 2000 ot/min\nDojezd: 257 km\n\nV\u00FDvoj tohoto tanku za\u010Dal v roce 1934, jako lehk\u00E9ho tanku pro podporu p\u011Bchoty. Po\u010D\u00E1te\u010Dn\u00ED verze Matilda Mk.I m\u011Bla jako hlavn\u00ED zbra\u0148 jenom kulomet r\u00E1\u017Ee 12,7 mm a velmi tenk\u00E9 panc\u00E9\u0159ov\u00E1n\u00ED. Bylo z\u0159ejm\u00E9, \u017Ee nebude m\u00EDt \u0161anci proti nep\u0159\u00E1telsk\u00FDm protitankov\u00FDm zbran\u00EDm, nebo je\u0161t\u011B h\u016F\u0159 tank\u016Fm. Tak se zrodila Matilda Mk.II, s lep\u0161\u00ED v\u00FDzbroj\u00ED a siln\u011Bj\u0161\u00EDm panc\u00E9\u0159ov\u00E1n\u00EDm.\nMatildy Mk.II slou\u017Eily v Pacifiku v australsk\u00E9 arm\u00E1d\u011B. \n

