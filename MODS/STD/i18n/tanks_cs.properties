pziif_NAME          Pz.Kpfw.II Ausf.F
pziif_INFO          \nPanzer II F, Pz.Kpfw.II Ausf.F (Sd.Kfz.121), model 1939 \n\nTyp: lehk\u00FD tank \nPos\u00E1dka: 3 osoby \nV\u00FDzbroj: automatick\u00FD kanon KwK 30 (na n\u011Bkter\u00FDch KwK 38) r\u00E1\u017Ee 20 mm, kulomet MG 34 r\u00E1\u017Ee 7,92 mm \nMunice: 180 n\u00E1boj\u016F pro kanon; 2500 kulometn\u00FDch n\u00E1boj\u016F \nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED - 30 mm, bo\u010Dn\u00ED - 20 mm, zadn\u00ED - 15 mm, horn\u00ED - 15 mm, zadn\u00ED - 5 mm, v\u011B\u017E - 15 a\u017E 30 mm \nMax. rychlost: 50 km/h \nDojezd: 200 km \nMotor: Maybach HL 62TRM, s v\u00FDkonem 140 HP (103kW),s karbur\u00E1torem, chlazen\u00FD kapalinou \nHmotnost: 9,5 tun \n\nTank Pz.Kpfw.II (PanzerKampfwagen - panc\u00E9\u0159ovan\u00E9 vojensk\u00E9 vozidlo) byl zkonstruov\u00E1n v roce 1935 v z\u00E1vodech Krupp, Henschel a MAN. Stejn\u011B jako jeho p\u0159edch\u016Fdce Pz.I, byl Pz.II v prvn\u00ED \u0159ad\u011B ur\u010Den pro v\u00FDcvik pos\u00E1dek a pro utv\u00E1\u0159en\u00ED bitevn\u00EDch skupin v tankov\u00FDch diviz\u00EDch. Pz.II byl v\u00EDce plnohodnotn\u00FDm bojov\u00FDm vozidlem ne\u017E Pz.I a kv\u016Fli nedostatku st\u0159edn\u00EDch tank\u016F Pz.Kpfw.III a IV v tankov\u00FDch diviz\u00EDch Wehrmachtu, byl pos\u00EDl\u00E1n k vojensk\u00FDm jednotk\u00E1m Panzerwaffen a pod\u00EDlel se na v\u0161ech ta\u017Een\u00EDch v prvn\u00EDm obdob\u00ED 2. sv\u011Btov\u00E9 v\u00E1lky. Od roku 1935 do roku 1941 byl po\u010Det vyroben\u00FDch tank\u016F Pz II. 1542 kus\u016F v\u0161ech verz\u00ED. \n\nZ\u00E1kladn\u00ED modifikace: \n\nPz.Kpfw.II Ausf.a1, a2, a3, b, c - prvn\u00ED s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00E9 tanky. Mezi jednotliv\u00FDmi typy byly pouze nepatrn\u00E9 odli\u0161nosti. Motor Maybach HL 57T\u0420, s v\u00FDkonem 130 HP (95.6kW). Hmotnost: 7,6 tun. \nPz.Kpfw.II Ausf.b - nov\u00FD motor Maybach HL 62TRM, s v\u00FDkonem 140 HP (103kW). Hmotnost: 9,5 tuny.\nPz.Kpfw.II Ausf.A - modifikace p\u0159evodovky tanku. Nov\u00FD druh pozorovac\u00EDho za\u0159\u00EDzen\u00ED pro \u0159idi\u010De. \nPz.Kpfw.II Ausf.B - technologick\u00E1 \u00FAprava pro zjednodu\u0161en\u00ED s\u00E9riov\u00E9 v\u00FDroby. \nPz.Kpfw.II Ausf.C - tanky t\u00E9to \u0159ady m\u011Bly vylep\u0161en\u00FD chladic\u00ED syst\u00E9m motoru a 50 mm panc\u00E9\u0159ovan\u00E9 sklo pozorovac\u00EDho za\u0159\u00EDzen\u00ED (u verz\u00ED A a B byla s\u00EDla skla pouze 12 mm). \nPz.Kpfw.II Ausf.D,E - nov\u00FD trup a podvozek. Hmotnost: 10 tun. Max. rychlost - 58 km/h. \nPz.Kpfw.II Ausf.F - nov\u00E1 konstrukce trupu. Zes\u00EDlen\u00E9 panc\u00E9\u0159ov\u00E1n\u00ED. Nov\u00FD 20 mm kanon KwK 38. Hmotnost: 9,5 tuny. \nPz.Kpfw.II Ausf.G (VK 901) - nov\u00FD trup a podvozek s p\u011Bti kladkami, v \u0161achovnicov\u00E9m uspo\u0159\u00E1d\u00E1n\u00ED. Panc\u00ED\u0159: 14,5 - 30 mm. Motor: Maybach HL 45p, s v\u00FDkonem 150 HP (110,4kW). Max. rychlost: 50 km/h. Hmotnost: 9,2 tun. \nPz.Kpfw.II Ausf.J - vyvinut jako Pz.II n.A. (neue Art - nov\u00FD model). Nov\u00FD pl\u00E1\u0161\u0165, v\u011B\u017E a podvozek. Panc\u00ED\u0159: 50-80 mm. Rychlost: 31km/h. \nPz.Kpfw.II Ausf.L "Luchs" - vylep\u0161en\u00E1 a zmodernizovan\u00E1 varianta modelu VK 901. Lehk\u00FD pr\u016Fzkumn\u00FD tank. Vylep\u0161en\u00E9 bojov\u00E9 schopnosti. \u010Cty\u0159\u010Dlenn\u00E1 pos\u00E1dka. Motor: Maybach HL 66p, s v\u00FDkonem 200 HP (147,2kW). Max. rychlost: 60 km/h. Hmotnost: 11,8 tun. \n\nK\u0159est ohn\u011Bm si tanky Pz.II prod\u011Blaly b\u011Bhem ob\u010Dansk\u00E9 v\u00E1lky ve \u0160pan\u011Blsku. K 22.\u010Dervnu 1941 \u010Dinil celkov\u00FD po\u010Det bojeschopn\u00FDch tank\u016F u jednotek Panzerwaffe 746 kus\u016F. Ke konci roku 1941 bylo v krut\u00FDch bitv\u00E1ch zni\u010Deno celkem 424 tank\u016F. Pz.II byl pou\u017E\u00EDv\u00E1n do roku 1943. 70 tank\u016F t\u00E9to \u0159ady se pod\u00EDlelo na operaci Citadela. V b\u0159eznu 1945, m\u011Bli voj\u00E1ci pod sv\u00FDm velen\u00EDm celkem 145 tank\u016F t\u00E9to \u0159ady. Konstrukce Pz.II byla pou\u017E\u00EDv\u00E1na pro vyrobu samohybn\u00FDch kanon\u016F, \u017Eenijn\u00ED, mostov\u00E1 a plamenometn\u00E1 vozidla. \n

pziiig_NAME         Pz.Kpfw.III Ausf.G
pziiig_INFO         \nPanzer III G, Pz.Kpfw.III Ausf.G (Sd.Kfz.141), model 1940 \n\nTyp: st\u0159edn\u00ED tank \nPos\u00E1dka: 5 osob \nV\u00FDzbroj: kanon KwK 38 L/42 r\u00E1\u017Ee 50 mm, dva kulomety MG 34 r\u00E1\u017Ee 7,92 mm \nMunice: 99 n\u00E1boj\u016F; 3750 kulometn\u00FDch n\u00E1boj\u016F \nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED - 50 mm, bo\u010Dn\u00ED - 30 mm, zadn\u00ED - 30 mm, horn\u00ED - 17 mm, spodn\u00ED - 16 mm, v\u011B\u017E 30 a\u017E 50 mm \nMax. rychlost: 40 km/h \nDojezd: 145 km \nMotor: Maybach HL 120TRM, s v\u00FDkonem 300 HP (220,8kW),s karbur\u00E1torem, chlazen\u00FD kapalinou \nHmotnost: 20,3 tun \n\nPz.III byl vyvinut firmou Daimler-Benz v roce 1936. St\u0159edn\u00ED tank Pz.III byl prvn\u00EDm po\u0159\u00E1dn\u00FDm bitevn\u00EDm tankem v \u0159ad\u00E1ch Wehrmachtu. Byl vyvinut jako vozidlo pro velitele \u010Det, nicm\u00E9n\u011B od roku 1940 do roku 1943 byl nejb\u011B\u017En\u011Bj\u0161\u00EDm n\u011Bmeck\u00FDm st\u0159edn\u00EDm tankem. V\u00FDroba Pz.III byla zastavena v roce 1943, pot\u00E9 co bylo vyrobeno okolo 6000 kus\u016F t\u011Bchto vozidel. Pozd\u011Bji, byl pou\u017E\u00EDv\u00E1n jako podvozek pro v\u00FDrobu samohybn\u00FDch \nkanon\u016F. \n\nZ\u00E1kladn\u00ED modifikace: \n\nPz.Kpfw.III Ausf.A - p\u0159edv\u00FDrobn\u00ED verze. Podvozek se skl\u00E1dal z 5 pojezdov\u00FDch kol v\u011Bt\u0161\u00EDch rozm\u011Br\u016F a dvou men\u0161\u00EDch podp\u016Frn\u00FDch kol. V\u00FDzbroj: 37 mm kanon KwK L/46,5 a t\u0159i kulomety MG 34. Motor: Maybach HL 108TR, s v\u00FDkonem 250 HP,(183,9kW). Max. rychlost: 32 km/h. Hmotnost: 15,4 tun. \nPz.Kpfw.III Ausf.B - nov\u00FD podvozek s osmi men\u0161\u00EDmi pojezdov\u00FDmi koly a zav\u011B\u0161en\u00EDm na lamelov\u00FDch pru\u017Ein\u00E1ch. Velitelsk\u00E1 v\u011B\u017E byla stejn\u00E1 jako u modelu Pz.IV Ausf.A. \nPz.Kpfw.III Ausf.C - pouze nepatrn\u00E9 zm\u011Bny od p\u0159edch\u00E1zej\u00EDc\u00EDho modelu. Byly provedeny \u00FApravy u zav\u011B\u0161en\u00ED (samostatn\u00E9 zav\u011B\u0161en\u00ED kol). \nPz.Kpfw.III Ausf.D - p\u0159edn\u00ED a bo\u010Dn\u00ED panc\u00E9\u0159ov\u00E1n\u00ED bylo zes\u00EDleno na 30 mm. Byly provedeny ur\u010Dit\u00E9 \u00FApravy u zav\u011B\u0161en\u00ED. \nPz.Kpfw.III Ausf.E - zcela nov\u00FD podvozek s \u0161esti pojezdov\u00FDmi koly a torzn\u00EDm zav\u011B\u0161en\u00EDm. Dvojit\u00E9 poklopy na v\u011B\u017Ei, nov\u00E9 um\u00EDst\u011Bn\u00ED koaxi\u00E1ln\u00EDho kulometu. Upraven\u00E1 zadn\u00ED \u010D\u00E1st trupu. V\u00FDzbroj z\u016Fstala stejn\u00E1. Motor: \nMaybach HL 120TR, s v\u00FDkonem 300 HP (220,8kW). Max. rychlost: 40 km/h. Hmotnost: 19,5 tuny. \nPz.Kpfw.III Ausf.F - lehce zmodernizovan\u00E1 verze Pz.IIIE. Pozd\u011Bji byly v\u0161echny tanky \u0159ady Pz.IIIE a Pz.IIIF p\u0159ezbrojeny 50 mm kanonem KwK 38. Po\u010Det kulomet\u016F klesl na dva. \nPz.Kpfw.III Ausf.G - lehce upraven\u00E9 detaily trupu. Nov\u00E1 velitelsk\u00E1 v\u011B\u017E s p\u011Bti pr\u016Fzory. V\u00FDzbroj: 50 mm kanon KwK 38 a dva kulomety MG 34. Motor: Maybach HL 120TRM, s v\u00FDkonem 300 HP (220.8kW). Hmotnost: 20,3 tun. \nPz.Kpfw.III Ausf.G (trop) - upraven\u00FD Pz.IIIG pro operace v such\u00FDch tropick\u00FDch oblastech (Africe). M\u011Bl vylep\u0161en\u00E9 chlazen\u00ED, ventilaci a vzduchov\u00E9 filtry. \n\nPz.Kpfw.III byl vyu\u017E\u00EDv\u00E1n ve v\u0161ech vojensk\u00FDch operac\u00EDch - od v\u00FDchodn\u00ED fronty a\u017E po africk\u00E9 pou\u0161t\u011B a v\u0161ude si z\u00EDskal l\u00E1sku n\u011Bmeck\u00FDch tankist\u016F. Pracovn\u00ED podm\u00EDnky a prost\u0159ed\u00ED pro pos\u00E1dku, se mohlo pokl\u00E1dat za \nvzorov\u00FD model pro napodoben\u00ED. Ve sv\u00E9 dob\u011B vysoce p\u0159evy\u0161ovaly to, co mohl nab\u00EDdnout jak\u00FDkoliv sov\u011Btsk\u00FD, britsk\u00FD nebo americk\u00FD tank. Perfektn\u00ED pozorovac\u00ED a zam\u011B\u0159ovac\u00ED p\u0159\u00EDstroje umo\u017E\u0148ovaly Pz.III \u00FAsp\u011B\u0161n\u011B konkurovat siln\u011Bj\u0161\u00EDm tank\u016Fm T-34, KV a Matild\u00E1m, kter\u00E9 je v bojov\u00FDch situac\u00EDch nedok\u00E1zaly p\u0159ekvapit. \nUko\u0159ist\u011Bn\u00E9 Pz.III v \u0159ad\u00E1ch Rud\u00E9 arm\u00E1dy se st\u00E1valy obl\u00EDben\u00FDmi velitelsk\u00FDmi vozidly pro sv\u00E9, ji\u017E zmi\u0148ovan\u00E9 vlastnosti. Ale, i jako jin\u00E9 n\u011Bmeck\u00E9 tanky byly s \u00FAsp\u011Bchem pou\u017E\u00EDv\u00E1ny sov\u011Btsk\u00FDmi tankisty p\u0159\u00EDmo v bojov\u00FDch operac\u00EDch.\n\nKonstruk\u010Dn\u00ED koncepce Pz.III tak\u00E9 slou\u017Eila pro v\u00FDrobu r\u016Fzn\u00FDch druh\u016F samohybn\u00FDch kanon\u016F, p\u011Bt typ\u016F velitelsk\u00FDch tank\u016F, plamenometn\u00E9 tanky, vozidla pro d\u011Blost\u0159eleck\u00E9 pozorovatele a z\u00E1chrann\u00E1 vozidla. \n

pziiij_NAME         Pz.Kpfw.III Ausf.J
pziiij_INFO         \nPanzer III J, Pz.Kpfw.III Ausf.J (Sd.Kfz.141), model 1941 \n\nTyp: st\u0159edn\u00ED tank \nPos\u00E1dka: 5 osob \nV\u00FDzbroj: kanon KwK 38 L/42 r\u00E1\u017Ee 50 mm , dva kulomety MG 34 r\u00E1\u017Ee 7,92 mm \nMunice: 84 n\u00E1boj\u016F, 2700 kulometn\u00FDch n\u00E1boj\u016F \nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED - 50 mm, bo\u010Dn\u00ED - 30 mm, zadn\u00ED - 50 mm, horn\u00ED - 17 mm, spodn\u00ED - 16 mm, v\u011B\u017E - 30 a\u017E 50 mm \nMax. rychlost: 40 km/h \nDojezd: 145 km \nMotor: Maybach HL 120TRM, s v\u00FDkonem 300 HP (220,8kW),s karbur\u00E1torem, chlazen\u00FD kapalinou \nHmotnost: 21,6 tun \n\nTato modifikace se vyr\u00E1b\u011Bla od b\u0159ezna 1941 do \u010Dervence 1942. P\u0159edn\u00ED a zadn\u00ED \u010D\u00E1st vozidla byla chr\u00E1n\u011Bna panc\u00ED\u0159em o tlou\u0161\u0165ce 50 mm. Panc\u00E9\u0159ov\u00E1n\u00ED bo\u010Dn\u00ED a v\u011B\u017Ee bylo 30 mm siln\u00E9. Panc\u00E9\u0159ov\u00E1 ochrana uchycen\u00ED kanonu byla zes\u00EDlena o 20 mm. Mezi mnoha mal\u00FDmi vylep\u0161en\u00EDmi se jako hlavn\u00ED stala instalace nov\u00E9ho typu kulometu \nMG 34. Na za\u010D\u00E1tku byly Pz.IIIJ vyzbrojeny 50 mm kanonem KwK 38 L/42, ale od prosince 1941 se za\u010Dal montovat nov\u00FD 50 mm kanon KwK 39 s d\u00E9lkou hlavn\u011B 60 kalibr\u016F. \nCelkov\u011B bylo vyrobeno 1549 kus\u016F s kanonem KwK 38 L/42 a 1067 kus\u016F s kanonem KwK 39 L/60. \n\nZ\u00E1kladn\u00ED modifikace: \n\nPz.Kpfw.III Ausf.J - p\u0159edn\u00ED panc\u00E9\u0159ov\u00E1n\u00ED s tlou\u0161\u0165kou 50 mm. Nov\u00FD typ uchycen\u00ED koaxi\u00E1ln\u00EDho kulometu. Od prosince 1941 byl montov\u00E1n 50 mm kanon KwK 39 L/60. \nPz.Kpfw.III Ausf.L - zv\u011Bt\u0161ena tlou\u0161\u0165ka panc\u00ED\u0159e uchycen\u00ED kanonu a zes\u00EDlen\u00ED panc\u00ED\u0159e p\u0159edn\u00ED \u010D\u00E1sti trupu o 20 mm. \u0158ada men\u0161\u00EDch vylep\u0161en\u00ED. Motor a v\u00FDzbroj z\u016Fstaly stejn\u00E9 jako u posledn\u00EDch v\u00FDroben\u00FDch s\u00E9ri\u00ED Pz.IIIJ. Hmotnost: 22,7 tun. \n

pziiim_NAME         Pz.Kpfw.III Ausf.M
pziiim_INFO         \nPanzer III M, Pz.Kpfw.III Ausf.M (Sd.Kfz.141/1), model 1942 \n\nTyp: st\u0159edn\u00ED tank \nPos\u00E1dka: 5 osob \nV\u00FDzbroj: kanon KwK 38 L/42 r\u00E1\u017Ee 50 mm, dva kulomety MG 34 r\u00E1\u017Ee 7,92 mm \nMunice: 98 n\u00E1boj\u016F; 2700 kulometn\u00FDch n\u00E1boj\u016F \nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED - 50 mm, bo\u010Dn\u00ED - 30 mm, zadn\u00ED - 50 mm, horn\u00ED - 17 mm, spodn\u00ED - 16 mm, v\u011B\u017E - 30 a\u017E 50 mm \nMax. rychlost: 40 km/h \nDojezd: 145 km \nMotor: Maybach HL 120TRM, s v\u00FDkonem 300 HP (220,8kW),s karbur\u00E1torem, chlazen\u00FD kapalinou \nHmotnost: 22 tun \n\nTanky t\u011Bchto modifikac\u00ED p\u0159edstavovaly pokra\u010Duj\u00EDc\u00ED v\u00FDvoj Pz.IIIL a byly vyr\u00E1b\u011Bny od \u0159\u00EDjna 1942 do \u00FAnora 1943. Tanky Pz.IIIM se moc neli\u0161ily od typu L. Na obou stran\u00E1ch v\u011B\u017Ee byly um\u00EDst\u011Bny d\u00FDmovnicov\u00E9 \ngran\u00E1tomety NbKWg r\u00E1\u017Ee 90 mm a jako protiz\u00E1va\u017E\u00ED byl montov\u00E1n kanon KwK 39 L/60. Na boc\u00EDch trupu byly odstran\u011Bny nouzov\u00E9 pr\u016Flezy. To v\u0161e umo\u017Enilo zv\u00FD\u0161it mno\u017Estv\u00ED st\u0159eliva z 84 na 98 n\u00E1boj\u016F. V\u00FDfukov\u00FD syst\u00E9m tanku umo\u017E\u0148oval bez p\u0159\u00EDpravy p\u0159ekon\u00E1vat vodn\u00ED p\u0159eka\u017Eky do hloubky 1,3m. Dal\u0161\u00ED vylep\u0161en\u00ED zahrnovalo upraven\u00ED tvaru ta\u017En\u00FDch h\u00E1k\u016F, pohybliv\u00E1 sv\u011Btla, stojan pro uchycen\u00ED protiletadlov\u00E9ho kulometu a pevn\u011Bj\u0161\u00ED uchycen\u00ED pro dodate\u010Dn\u00E9 panc\u00E9\u0159ov\u00E9 \u0161t\u00EDty. \n\nPrvn\u00ED zak\u00E1zka byla na 1000 nov\u00FDch stroj\u016F, ale po zohledn\u011Bn\u00ED toho, \u017Ee sov\u011Btsk\u00E9 tanky p\u0159evy\u0161ovaly Pz.III s 50 mm kanonem, byl tento po\u010Det zredukov\u00E1n na 250 vozidel. \u010C\u00E1st zbyl\u00FDch tank\u016F byla p\u0159estav\u011Bna na \nsamohybn\u00E9 kanony StuG III a Pz.III (F1) plamenometn\u00E9 tanky, zat\u00EDmco druh\u00E1 \u010Dast byla p\u0159ed\u011Bl\u00E1na na verzi N s kanonem r\u00E1\u017Ee 75 mm. \n

pziiin_NAME         Pz.Kpfw.III Ausf.N
pziiin_INFO         \nPanzer III N, Pz.Kpfw.III Ausf.N (Sd.Kfz.141/2), model 1942 \n\nTyp: st\u0159edn\u00ED tank \nPos\u00E1dka: 5 osob \nV\u00FDzbroj: kanon KwK 37 L/24 gun r\u00E1\u017Ee 75 mm, dva MG 34 r\u00E1\u017Ee 7,92 mm \nMunice: 64 n\u00E1boj\u016F; 2700 kulometn\u00FDch n\u00E1boj\u016F \nPanc\u00E9\u0159ov\u00E1n\u00ED: P\u0159edn\u00ED - 50 mm, bo\u010Dn\u00ED - 30 mm, zadn\u00ED - 50 mm, horn\u00ED - 17 mm, spodn\u00ED - 16 mm, v\u011B\u017E - 30 a\u017E 50 mm \nMax. rychlost: 40 km/h \nDojezd: 145 km \nMotor: Maybach HL 120TRM, s v\u00FDkonem 300 HP (220.8kW),s karbur\u00E1torem, chlazen\u00FD kapalinou \nHmotnost: 23 tun \n\nTanky Pz.III posledn\u00ED s\u00E9riov\u00E9 modifikace N m\u011Bly stejn\u00FD trup a v\u011B\u017E jako stroje verze L a M. Pro jejich v\u00FDrobu bylo pou\u017Eito 47 podvozk\u016F a 213 v\u011B\u017E\u00ED obou verz\u00ED. Hlavn\u00ED v\u011Bc\u00ED, kter\u00E1 odli\u0161ovala Pz.IIIN od jeho p\u0159edch\u016Fdc\u016F, byl 75 mm kanon KwK 37 L/24, kter\u00FDm byly vyzbrojeny tanky Pz.Kpfw.IV verz\u00ED A - F1. Mno\u017Estv\u00ED st\u0159eliva bylo zv\u00FD\u0161eno na 64 n\u00E1boj\u016F. Pz.IIIN m\u011Bl upraven\u00E9 upevn\u011Bn\u00ED kanonu a jednod\u00EDln\u00FD pr\u00FAlez velitelsk\u00E9 v\u011B\u017Ei\u010Dky, kter\u00FD m\u011Bl 100 mm panc\u00ED\u0159. Pozorovac\u00ED otvor na prav\u00E9 stran\u011B vedle kanonu byl odstran\u011Bn. Krom\u011B toho m\u011Bl spoustu dal\u0161\u00EDch drobn\u00FDch odli\u0161nost\u00ED proti vozidl\u016Fm p\u0159edchoz\u00EDch verz\u00ED. \n\nV\u00FDroba tank\u016F verze N za\u010Dala v \u010Dervnu 1942 a pokra\u010Dovala do srpna 1943. Bylo vyrobeno celkem 663 kus\u016F, a je\u0161t\u011B dal\u0161\u00EDch 37 tank\u016F bylo p\u0159ed\u011Bl\u00E1no podle standardu Ausf.N z jin\u00FDch verz\u00ED, b\u011Bhem oprav.  \n

turan1_NAME         Turan I
turan1_INFO         \nTuran (Turan I), model 1942 \n\nTyp: st\u0159edn\u00ED tank \nPos\u00E1dka: 5 osob \nV\u00FDzbroj: kanon 41.M r\u00E1\u017Ee 40 mm, dva kulomety 34/40.A.M. Danuvia r\u00E1\u017Ee 8 mm \nMunice: 101 n\u00E1boj\u016F, 2000 kulometn\u00FDch n\u00E1boj\u016F \nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED - 50 a\u017E 60 mm, bo\u010Dn\u00ED 25 mm, v\u011B\u017E 50 a\u017E 60 mm, horn\u00ED a spodn\u00ED 8 a\u017E 25 mm \nMax. rychlost: 47 km/h \nDojezd: 165 km \nMotor: Z-TURAN, s v\u00FDkonem 260 hp (191,3 kWt), chlazen\u00FD kapalinou \nHmotnost: 18,2 tun \n\nV roce 1938 se ma\u010Farsk\u00E1 vl\u00E1da rozhodla za\u010D\u00EDt program modernizace ozbrojen\u00FDch sil. Tento program zahrnoval vytvo\u0159en\u00ED nov\u00FDch obrn\u011Bn\u00FDch vojsk, vybaven\u00FDch tanky ma\u010Farsk\u00E9 v\u00FDroby. Ale ma\u010Far\u0161t\u00ED konstrukt\u00E9\u0159i \nnebyli schopni vytvo\u0159it vlastn\u00ED konstrukci tanku ani do za\u010D\u00E1tku, a ani v pr\u016Fb\u011Bhu v\u00E1lky. \n\nSt\u0159edn\u00ED tank Turan byl pojmenov\u00E1n podle historick\u00E9ho n\u00E1zvu p\u016Fvodn\u00ED vlasti Ma\u010Far\u016F (Vengr\u016F) ve st\u0159edn\u00ED Asii, ze kter\u00E9 se p\u0159est\u011Bhovali do Evropy po\u010D\u00E1tkem 6 stolet\u00ED. Tank byl postaven na konstruk\u010Dn\u00EDm z\u00E1klad\u011B \n\u010Desk\u00E9ho tanku T-21 ze z\u00E1vod\u016F \u0160koda. Turan m\u011Bl n\u011Bkolik v\u00FDrazn\u00FDch odli\u0161nost\u00ED: skv\u011Bl\u00FD \u010Desk\u00FD kanon A11 r\u00E1\u017Ee 47 mm byl nahrazen 40 mm ma\u010Farsk\u00FDm kanonem, tank byl vybaven nov\u00FDm motorem, nov\u00FDm zes\u00EDlen\u00FDm panc\u00E9\u0159ov\u00E1n\u00EDm, novou optikou a komunika\u010Dn\u00EDm za\u0159\u00EDzen\u00EDm. Z vn\u011Bj\u0161\u00EDho pohledu z\u016Fstal tank, a\u017E na velitelskou v\u011B\u017Ei\u010Dku, beze zm\u011Bn. Od roku 1944 se za\u010Daly na tanky Turan montovat ocelov\u00E9 \u0161t\u00EDty na ochranu p\u0159ed po\u0161kozen\u00EDm kumulativn\u00EDm st\u0159elivem. \n\nTanky Turan I se \u00FA\u010Dastnily t\u011B\u017Ek\u00FDch boj\u016F proti Rud\u00E9 arm\u00E1d\u011B ve v\u00FDchodn\u00EDm Polsku, Transylv\u00E1ni, Ma\u010Farsku, Rakousku a \u010Ceskoslovensku. \n\nOd dubna 1942 do kv\u011Btna 1944 bylo vyrobeno p\u0159ibli\u017En\u011B 285 tank\u016F Turan I. \n\nZakladn\u00ED modifikace: \n\nTuran I - z\u00E1kladn\u00ED model. \nTuran I P.K. - velitelsk\u00FD tank s men\u0161\u00EDm mno\u017Estv\u00EDm munice a modernizovanou radiostanic\u00ED R/4T. \n

turan2_NAME         Turan II
turan2_INFO         \nTuran II, model 1943 \n\nTyp: st\u0159edn\u00ED tank \nPos\u00E1dka: 5 osob \nV\u00FDzbroj: kanon 41.M r\u00E1\u017Ee 75 mm, dva kulomety 34/40.A.M. Danuvia r\u00E1\u017Ee 8 mm \nMunice: 56 n\u00E1boj\u016F, 2000 kulometn\u00FDch n\u00E1boj\u016F \nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED 50 mm, bo\u010Dn\u00ED 25 mm, v\u011B\u017E 50(60) mm, horn\u00ED a spodn\u00ED 8 a\u017E 25 mm \nMax. rychlost: 43 km/h \nDojezd: 150 km \nMotor: Z-TURAN., s v\u00FDkonem 260 hp (191,3 kWt), chlazen\u00FD kapalinou \nHmotnost: 19,2 tun\n\nZa\u010D\u00E1tkem roku 1941 \u0161t\u00E1b ma\u010Farsk\u00E9 arm\u00E1dy vydal technickou specifikaci po\u017Eadavk\u016F na modernizaci tanku Turan I. Hlavn\u00EDm po\u017Eadavkem bylo zv\u00FD\u0161en\u00ED palebn\u00E9 s\u00EDly, kter\u00E9 by se dos\u00E1hlo instalac\u00ED 75 mm kanonu 41.M vyr\u00E1b\u011Bn\u00FDm tov\u00E1rnou MAVAG. Pro mont\u00E1\u017E d\u011Bla takov\u00FDchto rozm\u011Br\u016F bylo nezbytn\u00E9 p\u0159eprojektovat v\u011B\u017E. Trup a podvozek z\u016Fstaly v nezm\u011Bn\u011Bn\u00E9 podob\u011B, a rychlost tanku se sn\u00ED\u017Eila d\u00EDky zv\u00FD\u0161en\u00E9 hmotnosti. V \u00FAnoru 1942 vylep\u0161en\u00FD Turan \u00FAsp\u011B\u0161n\u011B pro\u0161el poln\u00EDmi testy a za\u010Dala jeho masov\u00E1 v\u00FDroba pod n\u00E1zvem Turan II.\n\nTanky Turan II se pou\u017E\u00EDvaly spole\u010Dn\u011B s tanky Turan I.\n\nV rozmez\u00ED od poloviny roku 1942 a\u017E do \u010Dervna 1944 bylo vyrobeno okolo 140 tank\u016F Turan II. \n

pzive_NAME          Pz.Kpfw.IV Ausf.E
pzive_INFO          \nPanzer IV E, Pz.Kpfw.IV Ausf.E (Sd.Kfz.161), model 1940 \n\nTyp: st\u0159edn\u00ED tank \nPos\u00E1dka: 5 osob \nV\u00FDzbroj: kanon KwK 37 L/24 r\u00E1\u017Ee 75 mm, dva kulomety MG 34 r\u00E1\u017Ee 7,92 mm \nMunice: 80 n\u00E1boj\u016F; 2700 kulometn\u00FDch n\u00E1boj\u016F \nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED - 60 mm, bo\u010Dn\u00ED - 20 mm, zadn\u00ED - 20 mm, horn\u00ED - 10 mm, spodn\u00ED - 10 mm, v\u011B\u017E - 30 a\u017E 50 mm \nMax. rychlost: 40 km/h \nDojezd: 200 km \nMotor: Maybach HL 120TRM, s v\u00FDkonem 300 HP (220,8kW),s karbur\u00E1torem, chlazen\u00FD kapalinou \nHmotnost: 21 tun\n\nPz.IV byl vyvinut firmou Krupp v roce 1937 jako tank pr\u016Flomov\u00FD. Byl za\u0159azen jako BW (Batailonsf\u00FChrerwagen) velitelsk\u00E9 vozidlo tankov\u00FDch batalion\u016F. Byl nejv\u00EDce masov\u011B vyr\u00E1b\u011Bn\u00FDm tankem Wehrmachtu, kter\u00FD byl jako jedin\u00FD nep\u0159etr\u017Eit\u011B s\u00E9riov\u011B vyr\u00E1b\u011Bn po celou dobu 2.sv\u011Btov\u00E9 v\u00E1lky. Produkov\u00E1n v tov\u00E1rn\u00E1ch firem Krupp, Vomag a Niebelungenwerke. Od roku 1937 do roku 1945 bylo vyrobeno 8500 tank\u016F. \n\nZ\u00E1kladn\u00ED modifikace: \n\nPz.Kpfw.IV Ausf.A - "nulov\u00E1 s\u00E9rie". V\u00FDzbroj: 75 mm kanon KwK 37 s d\u00E9lkou hlavn\u011B 24 kalibr\u016F a dva kulomety MG 34. Panc\u00E9\u0159ov\u00E1n\u00ED 10 - 30 mm siln\u00E9. Motor: Maybach HL 108TR 250 HP (184kW). Hmotnost: 17,3 \ntuny. \nPz.Kpfw.IV Ausf.B - u t\u00E9to modifikace m\u011Bl trup rovn\u00FD \u010Deln\u00ED panc\u00E9\u0159ov\u00FD pl\u00E1t. Koaxi\u00E1ln\u00ED kulomet nebyl nainstalov\u00E1n. Nov\u00E1 velitelsk\u00E1 v\u011B\u017Ei\u010Dka. Motor: Maybach HL 120TR 300 HP (220,8 kW). \nPz.Kpfw.IV Ausf.C - jen nepatrn\u00E9 odli\u0161nosti od p\u0159edchoz\u00ED verze. Pod hlavn\u00ED se objevil speci\u00E1ln\u00ED v\u00FDstupek, kter\u00FD odkl\u00E1n\u011Bl ant\u00E9nu radiostanice p\u0159i oto\u010Den\u00ED v\u011B\u017Ee. Na n\u011Bkter\u00E9 stroje byly montov\u00E1ny motory Maybach HL \n120TRM 300 HP (220,8kW). \nPz.Kpfw.IV Ausf.D - \u010Deln\u00ED \u010D\u00E1st trupu byla stejn\u00E1 jako u Pz.IVA, v\u010Detn\u011B mont\u00E1\u017Ee koaxi\u00E1ln\u00EDho kulometu. Upraven\u00E9 uchycen\u00ED kanonu. V letech 1940 - 1941 byl zes\u00EDlen p\u0159edn\u00ED panc\u00ED\u0159 dal\u0161\u00EDm pl\u00E1tem o tlou\u0161tce 20 mm. \nPz.Kpfw.IV Ausf.E - p\u0159edn\u00ED panc\u00ED\u0159 trupu m\u011Bl 30 mm, nav\u00EDc zes\u00EDlen 30 mm panc\u00E9\u0159ov\u00FDm pl\u00E1tem. \u010Celn\u00ED panc\u00ED\u0159 v\u011B\u017Ee byl - 30 mm, v m\u00EDst\u011B uchycen\u00ED kanonu - 35 a\u017E 37 mm. Nov\u00E1 velitelsk\u00E1 v\u011B\u017Ei\u010Dka a kloubov\u00E9 uchycen\u00ED kulometu. Hmotnost: 21 tun. \n\nPz.IV se \u00FA\u010Dastnily v\u0161ech v\u00E1le\u010Dn\u00FDch operac\u00ED, po\u010D\u00EDnaje zabr\u00E1n\u00EDm Sudet a kon\u010De bitvou o Berl\u00EDn v roce 1945. \nP\u0159ed vtrhnut\u00EDm do Polska m\u011Bla arm\u00E1da 211 tank\u016F Pz.IV, a na za\u010D\u00E1tku bojov\u00FDch operac\u00ED na z\u00E1pad\u011B 290. Tyto tanky byly z podstatn\u00E9 \u010D\u00E1sti soust\u0159e\u010Fov\u00E1ny v diviz\u00EDch p\u016Fsob\u00EDc\u00EDch ve sm\u011Bru hlavn\u00EDho \u00FAderu \u00FAtok\u016F. \nNa za\u010D\u00E1tku operace Barbarossa m\u011Bl Wehrmacht k dispozici 439 tank\u016F Pz.IV., vyzbrojen\u00FDmi kanony s kr\u00E1tk\u00FDmi hlavn\u011Bmi, kter\u00E9 mohly jen s t\u011B\u017Ekostmi \u010Delit sov\u011Btsk\u00FDm lehk\u00FDm a t\u011B\u017Ek\u00FDm tank\u016Fm. Situace se vyrovnala a\u017E v dob\u011B, kdy se objevila modifikace s dlouhou hlavn\u00ED. V polovin\u011B roku 1943 se Pz.IV stal hlavn\u00EDm n\u011Bmeck\u00FDm tankem na v\u00FDchodn\u00ED front\u011B. V operaci Citadela tyto tanky tvo\u0159ily 40% z celkov\u00E9ho po\u010Dtu v\u0161ech tank\u016F, kter\u00E9 se \u00FA\u010Dastnily bojov\u00FDch operac\u00ED. \n\nV severn\u00ED Africe, a\u017E do kapitulace n\u011Bmeck\u00FDch vojsk, Pz.IV \u00FAsp\u011B\u0161n\u011B vzdoroval v\u0161em typ\u016Fm spojeneck\u00FDch tank\u016F. Na konstruk\u010Dn\u00EDm z\u00E1klad\u011B Pz.IV byly vyr\u00E1b\u011Bny samohybn\u00E9 kanony, velitelsk\u00E9 tanky, vozidla pro \nd\u011Blost\u0159eleck\u00E9 pozorovatele, evakua\u010Dn\u00ED taha\u010De a mostn\u00ED tanky.\n\nV pov\u00E1le\u010Dn\u00E9m obdob\u00ED byly ve v\u00FDzbroji Finska (do roku 1962) a S\u00FDrie (do roku 1967). \n

pzivf_NAME          Pz.Kpfw.IV Ausf.F
pzivf_INFO          \nPanzer IV F, Pz.Kpfw.IV Ausf.F (Sd.Kfz.161), model 1941 \n\nTyp: st\u0159edn\u00ED tank \nPos\u00E1dka: 5 osob \nV\u00FDzbroj: kanon KwK 37 L/24 r\u00E1\u017Ee 75 mm, dva kulomety MG 34 r\u00E1\u017Ee 7.92 mm \nMunice: 80-87 n\u00E1boj\u016F; 2700 kulometn\u00FDch n\u00E1boj\u016F \nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED - 50 mm, bo\u010Dn\u00ED - 30 mm, zadn\u00ED - 20 mm, horn\u00ED - 10 mm, spodn\u00ED - 10 mm, v\u011B\u017E - 30 a\u017E 50 mm \nMax. rychlost: 42 km/h \nDojezd: 200 km \nMotor: Maybach HL 120TRM, s v\u00FDkonem 300 HP,(220,8kW),s karbur\u00E1torem, chlazen\u00FD kapalinou \nHmotnost: 22,3 tun\n\nTato modifikace byla posledn\u00ED z \u0159ady d\u0159\u00EDvej\u0161\u00EDch tank\u016F Pz.IV, vyzbrojenou kr\u00E1tk\u00FDm kanonem KwK 37 L/24 s d\u00E9lkou hlavn\u011B 75 kalibr\u016F. Tanky s\u00E9rie F nebyly vyr\u00E1b\u011Bny pouze v Kruppov\u00FDch z\u00E1vodech, ale tak\u00E9 v tov\u00E1rn\u00E1ch Vomag. Na rozd\u00EDl od vozidel modifikac\u00ED A, D a E, m\u011Bl Pz.IVF jednolitou \u010Deln\u00ED panc\u00E9\u0159ovou desku tlou\u0161\u0165ky 50 mm. Kulomet MG 34 m\u011Bl kloubov\u00E9 upevn\u011Bn\u00ED. Bo\u010Dn\u00ED panc\u00E9\u0159ov\u00E1n\u00ED trupu a v\u011B\u017Ee bylo 30 mm. Tlou\u0161\u0165ka \u010Deln\u00EDho panc\u00ED\u0159e v\u011B\u017Ee byla 50 mm a zadn\u00EDho panc\u00ED\u0159e v\u011B\u017Ee 20 mm. P\u0159\u00EDdavn\u00E9 ventila\u010Dn\u00ED \u0161t\u011Brbiny se objevily na krytu hnac\u00ED \u010D\u00E1sti, a tak\u00E9 na pr\u016Fzorech zabezpe\u010Duj\u00EDc\u00ED p\u0159\u00EDstup k p\u0159evodovce a brzdov\u00FDm bubn\u016Fm v p\u0159edn\u00ED \u010D\u00E1sti tanku. Bo\u010Dn\u00ED dv\u00ED\u0159ka na v\u011B\u017Ei se skl\u00E1dala ze dvou \u010D\u00E1st\u00ED. Na dv\u00ED\u0159k\u00E1ch byla pr\u016Fzor s panc\u00E9\u0159ov\u00FDm sklem a mal\u00FD st\u0159eleck\u00FD otvor, pro ventilaci v\u011B\u017Ee. Na lev\u00E9 stran\u011B vzadu se nach\u00E1zel panc\u00E9\u0159ov\u00FD kryt pro za\u0159\u00EDzen\u00ED na tvorbu d\u00FDmu. Hlave\u0148 kanonu, p\u0159edn\u00ED p\u0159\u00EDstrojov\u00E9 desky a p\u0159edn\u00ED ta\u017En\u00FD h\u00E1k prod\u011Blaly jen mal\u00E9 zm\u011Bny. Nepatrn\u00E1 zm\u011Bna byly provedena u \u010Deln\u00EDho panc\u00E9\u0159ov\u00E9ho pl\u00E1tu v\u011B\u017Ee a objevil se \u0161t\u00EDt nad dv\u00ED\u0159ky v\u011B\u017Ee na ochranu p\u0159ed de\u0161t\u011Bm. Panc\u00E9\u0159ov\u00E1n\u00ED m\u00EDsta uchycen\u00ED kanonu bylo zes\u00EDleno na 50 mm. \u0160achty p\u0159\u00EDtoku vzduchu do motoru byly vybaveny standardn\u00EDmi z\u00E1padkami. \n\nS postupn\u00FDm vyzbrojov\u00E1n\u00EDm Pz.IV kanonem s dlouhou hlavn\u00ED, byly stroje s kanonem KwK 37 L/24 r\u00E1\u017Ee 75 mm ozna\u010Dov\u00E1ny jako model Ausf.F1. Nov\u00E9 tanky byly ozna\u010Dov\u00E1ny jako model Ausf.F2. \n\nOd dubna 1941 do b\u0159ezna 1942 bylo celkem vyrobeno 462 kus\u016F Pz.Kpfw.IV Ausf.F. \n

pzivf2_NAME         Pz.Kpfw.IV Ausf.F2
pzivf2_INFO         \nPanzer IV F2, Pz.Kpfw.IV Ausf.F2 (Sd.Kfz.161), model 1942 \n\nTyp: st\u0159edn\u00ED tank \nPos\u00E1dka: 5 osob \nV\u00FDzbroj: kanon KwK 40 L/43 r\u00E1\u017Ee 75 mm, dva kulomety MG 34 r\u00E1\u017Ee 7,92 mm \nMunice: 87 n\u00E1boj\u016F; 2700 kulometn\u00FDch n\u00E1boj\u016F \nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED - 50 mm, bo\u010Dn\u00ED - 30 mm, zadn\u00ED - 20 mm, horn\u00ED - 10 mm, spodn\u00ED - 10 mm, v\u011B\u017E - 30 a\u017E 50 mm \nMax. rychlost: 42 km/h \nDojezd: 200 km \nMotor: Maybach HL 120TRM, s v\u00FDkonem 300 HP (220,8kW),s karbur\u00E1torem, chlazen\u00FD kapalinou \nHmotnost: 23,67 tun\n\nModifikace Pz.IV F2 vznikla d\u00EDky v\u00FDvoji nov\u00E9ho tankov\u00E9ho kanonu s dlouhou hlavn\u00ED - KwK 40 L/43 r\u00E1\u017Ee 75 mm od firmy Krupp v roce 1942. Tento kanon byl ur\u010Den pro mont\u00E1\u017E na posledn\u00ED verze tanku Pz.IV, proto\u017Ee p\u016Fvodn\u00ED kanon s kr\u00E1tkou hlavn\u00ED m\u011Bl n\u00EDzkou po\u010D\u00E1te\u010Dn\u00ED rychlost st\u0159ely a nedok\u00E1zal vytvo\u0159it dostate\u010Dnou pr\u016Fraznou s\u00EDlu na v\u011Bt\u0161\u00ED vzd\u00E1lenost. Prvn\u00ED s\u00E9riov\u00E9 tanky Pz.IVF2 s dlouhou hlavn\u00ED kanonu byly vyrobeny v b\u0159eznu - \u010Dervnu roku 1942. Tanky m\u011Bly 87 n\u00E1boj\u016F. Byly vybaveny nov\u00FDm vylep\u0161en\u00FDm zam\u011B\u0159ova\u010Dem TZF 5f, m\u011Bly \nupraven\u00E9 upevn\u011Bn\u00ED kanonu a novou konstrukci poklop\u016F na v\u011B\u017Ei. Bojov\u00E1 hmostnost byla 23,67 tuny. Na n\u011Bkter\u00E9 z tank\u016F posledn\u00EDch v\u00FDrobn\u00EDch s\u00E9ri\u00ED byla pou\u017Eita v\u011B\u017E z tanku verze G.\n\nZ\u00E1kladn\u00ED modifikace: \n\nPz.Kpfw.IV Ausf.F2 - 75 mm kanon KwK 40 L/43 (tzn. s d\u00E9lkou hlavn\u011B 43 kalibr\u016F). Hmotnost: 23,67 tuny. \nPz.Kpfw.IV Ausf.G - mont\u00E1\u017E dvoukomorov\u00E9 (m\u00EDsto jednokomorov\u00E9) brzdy z\u00E1kluzu kanonu na \u00FAst\u00ED hlavn\u011B. Tanky pozd\u011Bj\u0161\u00EDch s\u00E9ri\u00ED byly vyzbrojeny 75 mm kanonem KwK 40 L/48 a m\u011Bly p\u0159id\u00E1n 30 mm panc\u00E9\u0159ov\u00FD pl\u00E1t na \u010Deln\u00ED stran\u011B trupu. \nPz.Kpfw.IV Ausf.H - 75 mm kanon KwK 40 L/48. Ant\u00E9na radiostanice byla p\u0159em\u00EDst\u011Bna z boku na z\u00E1\u010F trupu. Byly instalov\u00E1ny 5 mm ochrann\u00E9 \u0161t\u00EDty proti kumulativn\u00EDmu st\u0159elivu. Nov\u00FD typ velitelsk\u00E9 v\u011B\u017Ei\u010Dky s \nprotiletadlov\u00FDm uchycen\u00EDm kulometu MG 34. \n

pzivj_NAME          Pz.Kpfw.IV Ausf.J
pzivj_INFO          \nPanzer IV J, Pz.Kpfw.IV Ausf.J (Sd.Kfz.161/2), model 1944 \n\nTyp: st\u0159edn\u00ED tank \nPos\u00E1dka: 5 osob \nV\u00FDzbroj: kanon KwK 40 L/48 r\u00E1\u017Ee 75 mm, dva kulomety MG 34 r\u00E1\u017Ee 7,92 mm. \nMunice: 122 n\u00E1boj\u016F; 2700 kulometn\u00FDch n\u00E1boj\u016F. \nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED - 50 mm, bo\u010Dn\u00ED - 30 mm, zadn\u00ED - 20 mm, horn\u00ED - 10 mm, spodn\u00ED - 10 mm, v\u011B\u017E - 30 a\u017E 50 mm \nMax. rychlost: 42 km/h \nDojezd: 320 km \nMotor: Maybach HL 120TRM, s v\u00FDkonem 300 HP (220,8kW), s karbur\u00E1torem, chlazen\u00FD kapalinou \nHmotnost: 24 tun \n\nPosledn\u00ED verz\u00ED Pz.IV se stal tank Pz.Kpfw.IV Ausf.J. Od \u010Dervna 1944 do b\u0159ezna 1945 firma Nibelungen vyprodukovala 2892 stroj\u016F tohoto typu. V porovn\u00E1n\u00ED s p\u0159edchoz\u00ED verz\u00ED H byl Pz.IVJ technologicky \nzjednodu\u0161en. Nem\u011Bl p\u0159\u00EDdavn\u00FD motor, kter\u00FD rozt\u00E1\u010Del elektrogener\u00E1tor pro nap\u00E1jen\u00ED elektrick\u00E9ho motoru pohonu v\u011B\u017Ee a z tohoto d\u016Fvodu se v\u011B\u017E u typu J ot\u00E1\u010Dela pomoc\u00ED ru\u010Dn\u00ED kliky. Byla zjednodu\u0161ena konstrukce \nv\u011B\u017Ee, v\u011B\u017En\u00ED otvory a postrann\u00ED hled\u00ED pro mechanika-\u0159idi\u010De byly odstran\u011Bny, proto\u017Ee po mont\u00E1\u017Ei p\u0159\u00EDdavn\u00FDch panc\u00E9\u0159ov\u00FDch \u0161t\u00EDt\u016F ztratila opodstatn\u011Bn\u00ED. U podvozku byly pou\u017Eity celokovov\u00E9 nosn\u00E9 v\u00E1lce p\u00E1su a vod\u00EDc\u00ED kladky nov\u00E9ho typu. Kapacita palivov\u00E9 n\u00E1dr\u017Ee byla zv\u011Bt\u0161ena na 89 kubick\u00FDch cm, co\u017E umo\u017Enilo zv\u00FD\u0161it dojezd na 320 km. Tanky verze J vyroben\u00E9 koncem roku 1944 - za\u010D\u00E1tkem roku 1945 byly vybaveny panc\u00E9\u0159ov\u00FDmi deskami z dr\u00E1t\u011Bn\u00E9ho pletiva, aby chr\u00E1nily trup a podvozek p\u0159ed \u00FA\u010Dinky kumulativn\u00EDho st\u0159eliva. Stroje stejn\u00E9 modifikace se li\u0161ily jednotliv\u00FDmi detaily vn\u011Bj\u0161\u00EDho uspo\u0159\u00E1d\u00E1n\u00ED, rozm\u00EDst\u011Bn\u00EDm sk\u0159\u00EDn\u011Bk s n\u00E1\u0159ad\u00EDm a n\u00E1hradn\u00EDmi d\u00EDly. \n

pzva_NAME           Pz.Kpfw.V Panther
pzva_INFO           \nPanzer V "Panther", Pz.Kpfw.V (Sd.Kfz.171) \n\nTyp: st\u0159edn\u011B t\u011B\u017Ek\u00FD tank \nPos\u00E1dka: 5 osob \nV\u00FDzbroj: kanon KwK 42 L/70 r\u00E1\u017Ee 75 mm, dva kulomety MG 34 (nebo MG 42) r\u00E1\u017Ee 7,92 mm \nMunice: 79 n\u00E1boj\u016F; 4800 kulometn\u00FDch n\u00E1boj\u016F \nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED - 85 mm, bo\u010Dn\u00ED a zadn\u00ED - 40 mm, horn\u00ED a spodn\u00ED - 17 mm, v\u011B\u017E - 17 a\u017E 100 mm \nMax. rychlost: 50 km/h \nDojezd: 200 km \nMotor: Maybach HL 230 P30, s v\u00FDkonem 600 HP (441kW), s karbur\u00E1torem, chlazen\u00FD kapalinou \nHmotnost: 44,8 tun \n\nTank Panther m\u016F\u017Eeme bez zveli\u010Dov\u00E1n\u00ED pova\u017Eovat za nejzn\u00E1m\u011Bj\u0161\u00ED n\u011Bmeck\u00FD tank 2.sv\u011Btov\u00E9 v\u00E1lky a za nejlep\u0161\u00ED tank ve sv\u00E9 t\u0159\u00EDd\u011B v\u016Fbec. \nDo za\u010D\u00E1tku v\u00E1lky se SSSR byl nejt\u011B\u017E\u0161\u00EDm a nejsiln\u011Bj\u0161\u00EDm n\u011Bmeck\u00FDm tankem Panzer IV. Av\u0161ak kdy\u017E se na v\u00FDchodn\u00ED front\u011B objevily tanky T-34 a KV museli N\u011Bmci usp\u00ED\u0161it v\u00FDvoj pr\u00E1ce na modern\u00EDm tanku, kter\u00FD by byl jejich zdatn\u00FDm oponentem. 25.listopadu 1941 dostaly firmy Daimler-Benz a MAN zak\u00E1zku na vyprojektov\u00E1n\u00ED takov\u00E9ho tanku. Nakonec byl vybr\u00E1n projekt firmy MAN. V z\u00E1\u0159\u00ED 1942 firma MAN p\u0159ipravila \nprvn\u00ED prototyp a v lednu 1943 sjely z v\u00FDrobn\u00ED linky prvn\u00ED s\u00E9riov\u011B vyroben\u00E9 tanky. Byly to stroje Pz.V Ausf.D - od prototypu se li\u0161ily jen nepatrn\u011B. \nV srpnu - z\u00E1\u0159\u00ED 1943 za\u010Dala v\u00FDroba nov\u00E9 modifikace Pz.V Ausf.A. Nejpodstan\u011Bj\u0161\u00EDmi zm\u011Bnami byly kloubov\u00E9 uchycen\u00ED koaxi\u00E1ln\u00EDho kulometu, velitelsk\u00E1 v\u011B\u017Ei\u010Dka nov\u00E9 konstrukce, odstran\u011Bn\u00ED mal\u00E9ho otvoru na lev\u00E9 stran\u011B v\u011B\u017Ee a pr\u016Fhled\u016F pro st\u0159elbu z osobn\u00EDch zbran\u00ED. \nV b\u0159eznu 1944 byla p\u0159ed\u00E1na do s\u00E9riov\u00E9 v\u00FDroby modifikace Ausf.G. Z \u010Deln\u00EDho pl\u00E1tu trupu byl odstran\u011Bn z\u00E1tkov\u00FD poklop mechanika-\u0159idi\u010De. Boky trupu byly naklon\u011Bny pod \u00FAhlem 61 stup\u0148\u016F m\u00EDsto p\u016Fvodn\u00EDch 50 stup\u0148\u016F verz\u00ED D a A. Tanky v\u0161ech modifikac\u00ED byly vybaveny hrazen\u00EDm. \nVe druh\u00E9 polovin\u011B roku 1944 za\u010Dal v\u00FDvoj nov\u00E9 verze Ausf.F. Nejv\u011Bt\u0161\u00ED novinkou Ausf.F. byl nov\u00FD typ v\u011B\u017Ee - Schmalturm ("huben\u00E1 v\u011B\u017E"). Tato v\u011B\u017E byla mnohem men\u0161\u00ED ne\u017E standardn\u00ED v\u011B\u017E, a m\u011Bla odli\u0161nou konstrukci panc\u00E9\u0159ov\u00E1n\u00ED. M\u011Bla upevn\u011Bn\u00ED kanonu typu "svin\u00ED ryp\u00E1k". \u010Celn\u00ED panc\u00ED\u0159 t\u00E9to v\u011B\u017Ee byl siln\u00FD 120 - 125 mm, bo\u010Dn\u00ED a zadn\u00ED panc\u00ED\u0159 byl siln\u00FD 60 mm. Zm\u011Bny doznal i trup: tlou\u0161\u0165ka panc\u00E9\u0159ov\u00E1n\u00ED vrchn\u00ED strany byla 35 \nmm, vybaven nov\u00FDmi poklopy pro \u0159idi\u010De a st\u0159elce z koaxi\u00E1ln\u00EDho kulometu. \nV r\u00E1mci sjednocen\u00ED konstrukce tank\u016F Tiger II a Panther, vedly pr\u00E1ce k v\u00FDvoji tanku Panther II. Byl vybaven stejnou v\u011B\u017E\u00ED Schmalturm s 88 mm kanonem KwK 43 L/71. \n\nDo kv\u011Btna 1945 bylo vyrobeno p\u0159es 6000 tank\u016F Panther v\u0161ech modifikac\u00ED.\n \nZ\u00E1kladn\u00ED modifikace: \n\nPz.Kpfw.V Ausf.D - prvn\u00ED verze s hmotnost\u00ED 43 tun. V\u00FDzbroj: 75 mm kanon KwK 42 s d\u00E9lkou hlavn\u011B 70 kalibr\u016F. Motor: Maybach HL 230\u0420\u0417O s v\u00FDkonem 700 HP (514,5kW). Panc\u00E9\u0159ov\u00E1n\u00ED: 16 - 100 mm. Na tanc\u00EDch \npozd\u011Bj\u0161\u00EDch s\u00E9ri\u00ED byla montov\u00E1na velitelsk\u00E1 v\u011B\u017Ei\u010Dka nov\u00E9ho typu.\nPz.Kpfw.V Ausf.A - montov\u00E1no kloubov\u00E9 uchycen\u00ED koaxi\u00E1ln\u00EDho kulometu, odstran\u011Bny otvory pro vyhozen\u00ED pr\u00E1zdn\u00FDch vyst\u0159\u00EDlen\u00FDch n\u00E1bojnic a pr\u016Fhled\u016F pro st\u0159elbu z osobn\u00EDch zbran\u00ED na stran\u00E1ch v\u011B\u017Ee. Binokul\u00E1rn\u00ED m\u00ED\u0159idlo bylo nahrazeno monokul\u00E1rn\u00EDm typem. Eleva\u010Dn\u00ED \u00FAhel kanonu byl redukov\u00E1n. \nPz.Kpfw.V Ausf.G - byl zm\u011Bn\u011Bn \u00FAhel naklon\u011Bn\u00ED bo\u010Dn\u00EDch panc\u00E9\u0159ov\u00FDch pl\u00E1t\u016F, odstran\u011Bn z\u00E1tkov\u00FD poklop na \u010Deln\u00ED stran\u011B trupu. Provedeny \u00FApravy na motoru. N\u011Bkter\u00E1 vozidla byla vyrobena s nosn\u00FDmi koly bez gumov\u00E9ho okru\u017E\u00ED. \nPz.Kpfw.V Ausf.F - nov\u00E1 v\u011B\u017E typu Schmalturm. Zes\u00EDlen\u00E9 panc\u00E9\u0159ov\u00E1n\u00ED trupu. V\u00FDzbroj z\u016Fstala beze zm\u011Bn. \nPanther II - v\u011B\u017E Schmalturm s 88 mm kanonem KwK 43 L/71.\n\nTanky Panther se aktivn\u011B \u00FA\u010Dastnily vojensk\u00FDch operac\u00ED na v\u0161ech front\u00E1ch 2.sv\u011Btov\u00E9 v\u00E1lky. Byl druh\u00FDm nejv\u00EDce masov\u011B vyr\u00E1b\u011Bn\u00FDm tankem a stal se d\u016Fle\u017Eit\u00FDm a nejv\u00E1\u017En\u011Bj\u0161\u00EDm protivn\u00EDkem tank\u016F antihitlerovsk\u00E9 koalice. \n\nNa konstruk\u010Dn\u00EDm z\u00E1kladu tanku Panther se vyr\u00E1b\u011Bly samohybn\u00E9 kanony, oprav\u00E1rensk\u00E1 vozidla, velitelsk\u00E9 tanky a vozidla pro d\u011Blost\u0159eleck\u00E9 pozorovatele.\n

pzvie_NAME          Pz.Kpfw.VIE Tiger
pzvie_INFO          \n Panzer VI E "Tiger", Pz.Kpfw.VI Ausf.E (Sd.Kfz.181) \n\nTyp: t\u011B\u017Ek\u00FD tank \nPos\u00E1dka: 5 osob \nV\u00FDzbroj: kanon KwK 36 L/56 r\u00E1\u017Ee 88 mm, dva kulomety MG 34 (nebo MG 42) r\u00E1\u017Ee 7,92 mm \nMunice: 92 n\u00E1boj\u016F; 5000 kulometn\u00FDch n\u00E1boj\u016F \nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED - 100 mm, bo\u010Dn\u00ED a zadn\u00ED - 82 mm, horn\u00ED a spodn\u00ED - 28 mm, v\u011B\u017E - 28 a\u017E 100 mm \nMax. rychlost: 45 km/h \nDojezd: 140 km \nMotor: Maybach HL 210 P30, s v\u00FDkonem 650 HP (478kW), s karbur\u00E1torem, chlazen\u00FD kapalinou \nHmotnost: 56,8 tun \n\nU\u017E po\u010D\u00E1tkem roku 1938 za\u010Daly pr\u00E1ce na v\u00FDvoji konstrukce t\u011B\u017Ek\u00E9ho n\u011Bmeck\u00E9ho tanku o hmotnosti kolem 30 tun. Ale prvn\u00ED dva prototypy Tigra, vlastn\u011B - VK 3601(H) - byly vyrobeny firmou Henschel v b\u0159eznu 1942. Hmotnost byla 40 tun. Adolf Hitler cht\u011Bl, po p\u0159edveden\u00ED tanku, aby byla zes\u00EDlena panc\u00E9\u0159ov\u00E1 ochrana a u\u017E k v\u00FDro\u010D\u00ED jeho narozen\u00ED 20.dubna 1942 byly hotovy dva nov\u00E9 prototypy: VK 4501(H) firmy Henschel, a VK 4501(P) firmy Porsche. Jedinou spole\u010Dnou v\u011Bc\u00ED byla v\u011B\u017E vyroben\u00E1 firmou Krupp. Stroj od firmy Henschel byl nakonec vybr\u00E1n jako lep\u0161\u00ED z p\u0159edstaven\u00FDch prototyp\u016F. Tank dostal ozna\u010Den\u00ED Pz.Kpfw. VI "Tiger" Ausf.H1 a v roce 1944 po za\u0159azen\u00ED do v\u00FDzbroje tanku Tiger II, byl ozna\u010Dov\u00E1n jako Tiger Ausf. E nebo Tiger I. \n\nV z\u00E1\u0159\u00ED 1942 firma Henschel za\u010Dala s\u00E9riovou v\u00FDrobu t\u011B\u017Ek\u00FDch tank\u016F Tiger. Prvn\u00ED s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00E9 kusy byly t\u00E9m\u011B\u0159 identick\u00E9 s prototypem VK 4501(H), trochu se zm\u011Bnila jenom v\u011B\u017E: byla p\u0159id\u011Bl\u00E1na sk\u0159\u00ED\u0148ka na n\u00E1\u0159ad\u00ED a otvor pro st\u0159elce v zadn\u00ED \u010D\u00E1sti. Tanky vyr\u00E1b\u011Bn\u00E9 od poloviny roku 1943 byly nat\u0159eny zimmeritem (antimagnetickou pastou). B\u011Bhem s\u00E9riov\u00E9 v\u00FDroby pro\u0161la konstrukce tanku Tiger n\u011Bkolika zm\u011Bnami, jako byla \ninstalace automatick\u00E9ho protipo\u017E\u00E1rn\u00EDho za\u0159\u00EDzen\u00ED.\nOd z\u00E1\u0159\u00ED 1942 do srpna 1944 vyprodukovaly tov\u00E1rny Henschel a Wegman celkem 1355 tank\u016F Tiger. \n\nTanky Tiger byly pou\u017E\u00EDv\u00E1ny na v\u0161ech front\u00E1ch a\u017E do \u00FApln\u00E9ho konce 2.sv\u011Btov\u00E9 v\u00E1lky. Byl to prvn\u00ED t\u011B\u017Ek\u00FD tank Wehrmachtu, kter\u00FD se v\u00FDr\u00E1b\u011Bl v hojn\u00E9m mno\u017Estv\u00ED. Do doby ne\u017E se objevil tank Tiger II a sov\u011Btsk\u00FD \nIS-2, po str\u00E1nce palebn\u00ED s\u00EDly a kvalitou panc\u00E9\u0159ov\u00E9 ochrany nem\u011Bl sob\u011B rovn\u00E9ho. \nPz.Kpfw.VI Ausf.E byly pos\u00EDl\u00E1ny do v\u00FDzbroje t\u011B\u017Ek\u00FDch tankov\u00FDch batalion\u016F. Poprv\u00E9 vstoupil do akce na podzim 1942 na front\u011B u Leningradu v \u0159ad\u00E1ch 502.t\u011B\u017Ek\u00E9ho tankov\u00E9ho batalionu. O dva m\u011Bs\u00EDce pozd\u011Bji zas\u00E1hly do boj\u016F v severn\u00ED Africe Tigry z 501.t\u011B\u017Ek\u00E9ho tankov\u00E9ho batalionu. \nOperace Citadela v l\u00E9t\u011B 1943 se z\u00FA\u010Dastnilo 181 tank\u016F Pz.Kpfw.VI Ausf.E Tiger.\n\nNa konstruk\u010Dn\u00EDm z\u00E1klad\u011B Pz.Kpfw.VI Ausf.E byly vyr\u00E1b\u011Bny samohybn\u00E9 kanony, velitelsk\u00E9 tanky a evakua\u010Dn\u00ED taha\u010De.\n

pzvib_NAME          Pz.Kpfw. VIB Tiger II
pzvib_INFO          \nPanzer VI B "Tiger II", Pz.Kpfw.VI Ausf.B (Sd.Kfz.182) \n\nTyp: t\u011B\u017Ek\u00FD tank \nPos\u00E1dka: 5 osob \nV\u00FDzbroj: kanon KwK 43 L/71 r\u00E1\u017Ee 88 mm, dva kulomety MG 34 (nebo MG 42) r\u00E1\u017Ee 7,92 mm \nMunice: 72 n\u00E1boj\u016F; 5890 kulometn\u00FDch n\u00E1boj\u016F \nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED - 150 mm, bo\u010Dn\u00ED a zadn\u00ED - 80 mm, horn\u00ED a spodn\u00ED - 40 mm, v\u011B\u017E - 40 a\u017E 180 mm \nMax. rychlost: 41,5 km/h \nDojezd: 170 km \nMotor: Maybach HL 230 P45, s v\u00FDkonem 700 HP (514,8kW), s karbur\u00E1torem, chlazen\u00FD kapalinou \nHmotnost: 69,8 tun \n\nS postupem \u010Dasu jak Rud\u00E1 arm\u00E1da p\u0159ich\u00E1zela s nov\u00FDmi tanky schopn\u00FDmi bojovat s Tigrem, urychlili N\u011Bmci pr\u00E1ce (zapo\u010Dat\u00E9 p\u0159ed \u0159\u00EDjnem 1942) na v\u00FDvoji je\u0161t\u011B siln\u011Bj\u0161\u00EDcho tanku, vyzbrojen\u00E9ho 88 mm kanonem s d\u00E9lkou hlavn\u011B 71 kalibr\u016F. Zak\u00E1zka na v\u00FDvoj t\u011B\u017Ek\u00E9ho tanku byla zad\u00E1na firm\u011B Porsche a Henschel. Po doru\u010Den\u00ED obou \ndokon\u010Den\u00FDch projekt\u016F n\u011Bmeck\u00E9mu tankov\u00E9mu departementu byl vybr\u00E1n projekt od firmy Henschel. Tento projekt ve velk\u00E9 m\u00ED\u0159e vyu\u017Eil technick\u00E9 \u0159e\u0161en\u00ED pou\u017Eit\u00E9 p\u0159i p\u0159edchoz\u00ED konstrukci tanku Pz.Kpfw. VI "Tiger" Ausf. H1. \n\nPrvn\u00EDch 50 tank\u016F dostalo odl\u00E9vanou v\u011B\u017E konstrukce Porsche, kter\u00E9 byly ji\u017E tou dobou vyrobeny. Na n\u00E1sleduj\u00EDc\u00ED tanky ji\u017E byla monotov\u00E1na technologicky jednodu\u0161\u0161\u00ED sva\u0159ovan\u00E1 v\u011B\u017E konstrukce Henschel. Tiger \nII nebo "K\u00F6nigstiger" ("Kr\u00E1lovsk\u00FD Tiger") byl nejsiln\u011Bj\u0161\u00EDm n\u011Bmeck\u00FDm tankem, kter\u00FD se z\u00FA\u010Dastnil 2.sv\u011Btov\u00E9 v\u00E1lky. Vyzna\u010Doval se optim\u00E1ln\u00EDm pom\u011Brem tlou\u0161\u0165ky \u010Deln\u00EDho panc\u00ED\u0159e a panc\u00ED\u0159e v\u011B\u017Ee. P\u0159\u00EDm\u00FD v\u00FDst\u0159el z jeho 88 mm kanonu prorazil panc\u00ED\u0159 u v\u0161ech typ\u016F tank\u016F. Tiger p\u0159edstavoval masivn\u00ED a ohromuj\u00EDc\u00ED v\u00E1le\u010Dn\u00FD stroj. Zkonstruovan\u00FD speci\u00E1ln\u011B pro vybojov\u00E1n\u00ED p\u0159evahy na boji\u0161ti, mohl b\u00FDt velmi \u00FA\u010Dinn\u00FD, pokud pos\u00E1dka takov\u00E9ho tanku dok\u00E1zala vyu\u017E\u00EDt jeho vynikaj\u00EDc\u00EDch bojov\u00FDch vlastnost\u00ED. Ze v\u0161ech tank\u016F postaven\u00FDch v pr\u016Fb\u011Bhu 2.sv\u011Btov\u00E9 v\u00E1lky, byl nejt\u011B\u017E\u0161\u00EDm, nejl\u00E9pe chr\u00E1n\u011Bn\u00FDm a nejl\u00E9pe vyzbrojen\u00FDm. I v t\u011Bchto dnech by jeho panc\u00ED\u0159 a kanon byly p\u00FDchou bojov\u00E9ho tanku. \n\nHenschel a Wegman vyrobili od \u0159\u00EDjna 1943 do b\u0159ezna 1945 487 tank\u016F Tiger II.\n\nTiger II byl za\u0159azov\u00E1n do v\u00FDzbroje t\u011B\u017Ek\u00FDch tankov\u00FDch batalion\u016F nam\u00EDsto Pz.VI E Tiger I. V n\u011Bkter\u00FDch jednotk\u00E1ch byly ve v\u00FDzbroji oba typy. Na v\u00FDchodn\u00ED front\u011B byl Tiger II poprv\u00E9 nasazen 13. srpna 1944 p\u0159i \u00FAtoku na Staszow (v Polsku oblast Sandomirsk\u00E9ho p\u0159edmost\u00ED).\nVelk\u00E9 ztr\u00E1ty kr\u00E1lovsk\u00FDch Tigr\u016F v bojov\u00FDch akc\u00EDch na z\u00E1padn\u00ED front\u011B m\u011Blo na sv\u011Bdom\u00ED hlavn\u011B letectvo. \nKonstrukce Pz.VIB byla pou\u017Eita pro v\u00FDrobu samohybn\u00FDch kanon\u016F a velitelsk\u00FDch tank\u016F. \n

zriny2_NAME         Zrinyi II
zriny2_INFO         \nZrinyi (Zrinyi II), model 1943 \n\n\nTyp: samohybn\u00FD kanon \nPos\u00E1dka: 4 osoby \nV\u00FDzbroj: kanon 40/43 r\u00E1\u017Ee 105-mm \nMunice: 52 n\u00E1boj\u016F \nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED - 75 mm, bo\u010Dn\u00ED - 25 mm, v\u011B\u017E - 100 mm, horn\u00ED a spodn\u00ED - 8 a\u017E 25 mm \nMax. rychlost: 40 km/h \nDojezd: 220 km \nMotor: Z-TURAN, s v\u00FDkonem 260 hp (191.3 kWt), chlazen\u00FD kapalinou \nHmotnost: 21,5 tuny\n \nMa\u010Farsk\u00FD samohybybn\u00FD kanon byl pojmenov\u00E1n po n\u00E1rodn\u00EDm hrdinovi - Zrinyi Miklos, obr\u00E1nci Sigetvaru p\u0159ed Turky v roce 1566. Byl postaven na konstruk\u010Dn\u00EDm z\u00E1kladu st\u0159edn\u00EDho tanku Turan. Samohybn\u00FD kanon Zrinyi se li\u0161il od z\u00E1kladn\u00EDho tanku \u0161ir\u0161\u00EDm trupem. P\u0159evodovka, podvozek a motor z\u016Fstaly stejn\u00E9. P\u0159epracovan\u00FD 105 mm poln\u00ED kanon 40M byl instalov\u00E1n v kompaktn\u00ED a dob\u0159e chr\u00E1n\u011Bn\u00E9 v\u011B\u017Ei. \n\nOd roku 1944 byl samohybn\u00FD kanon Zrinyi vybaven 8 mm panc\u00E9\u0159ov\u00FDmi \u0161t\u00EDty, kter\u00E9 ho chr\u00E1nily p\u0159ed po\u0161kozen\u00EDm kumulativn\u00EDm st\u0159elivem. \n\nNehled\u011B na jeho zastaralou technologii se samohybn\u00FD kanon Zrinyi stal nej\u00FAsp\u011B\u0161n\u011Bj\u0161\u00EDm ma\u010Farsk\u00FDm obrn\u011Bn\u00FDm vozidlem 2.sv\u011Btov\u00E9 v\u00E1lky. \n\nSamohybn\u00FD kanon Zrinyi II byl pou\u017E\u00EDv\u00E1n v boj\u00EDch ve v\u00FDchodn\u00ED Gal\u00EDcii, Ma\u010Farsku a \u010Ceskoslovensku. \n\nV letech 1943 a 1944 bylo vyrobeno p\u0159ibli\u017En\u011B 66 kus\u016F Zrinyi II. \n

minaR_NAME          Ferdinand/Elefant
minaR_INFO          \n88 mm Jagdpanzer Tiger(p) "Ferdinand"/"Elefant" (Sd.Kfz.184) \n\nTyp: t\u011B\u017Ek\u00FD \u00FAto\u010Dn\u00FD kanon/ni\u010Ditel tank\u016F \nPos\u00E1dka: 6 osob \nV\u00FDzbroj: kanon Pak 43/2 L/71 r\u00E1\u017Ee 88 mm, kulomet MG 34 r\u00E1\u017Ee 7,92 mm \nMunice: 50 n\u00E1boj\u016F, 600 kulometn\u00FDch n\u00E1boj\u016F \nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED - 200 mm, bo\u010Dn\u00ED - 80 mm, zadn\u00ED - 80 mm, horn\u00ED - 45 mm, spodn\u00ED - 45 mm \nMax. rychlost: 30 km/h \nDojezd: 150 km \nMotor: dva Maybach HL 120TRM, s v\u00FDkonem 600 HP (441,6kW), s karbur\u00E1torem, chlazen\u00FD kapalinou \nHmotnost: 65 tun \n\nFerdinand byl t\u011B\u017Ek\u00FD \u00FAto\u010Dn\u00FD tank vyvinut\u00FD firmou Porsche a vyroben\u00FD firmou Nibelungenwerke, ur\u010Den\u00FD speci\u00E1ln\u011B pro v\u00FDchodn\u00ED frontu. Ferdinand byl zkonstruov\u00E1n na z\u00E1klad\u011B prototypu Tiger-VK4501(P), kter\u00FD neusp\u011Bl p\u0159i zkou\u0161k\u00E1ch kv\u016Fli technick\u00FDm probl\u00E9m\u016Fm s elektromechanick\u00FDmi p\u0159evody a prohr\u00E1l proti prototypu Tiger VK4501(H) firmy Henschel. 22. \u0159\u00EDjna bylo rozhodnuto p\u0159estav\u011Bt 90 ji\u017E vyroben\u00FDch podvozk\u016F na t\u011B\u017Ek\u00E9 \u00FAto\u010Dn\u00E9 tanky, vyzbrojen\u00E9 88 mm kanonem PaK 43/2 L/71 a 30.listopadu 1942 byl hotov prvn\u00ED prototyp. \n19.b\u0159ezna 1943 byl prvn\u00ED kompletn\u011B dokon\u010Den\u00FD Ferdinand p\u0159edveden Adolfu Hitlerovi na testovac\u00EDm polygonu v Ruegenwalde. Hitler byl velice pot\u011B\u0161en nov\u00FDm tankem a dal p\u0159\u00EDkaz v\u0161emi silami urychlit jeho v\u00FDrobu je\u0161t\u011B p\u0159ed zah\u00E1jen\u00EDm letn\u00ED ofenz\u00EDvy na v\u0161ech front\u00E1ch.\n\nOd dubna do kv\u011Btna 1943 bylo 90 podvozk\u016F prototypu VK4501(P) vyu\u017Eito pro v\u00FDrobu tank\u016F Ferdinand v tov\u00E1rn\u011B Nibelungenwerke v rakousk\u00E9m St. Valentin. V\u00FDsledkem p\u0159estavby bylo n\u011Bkolik modifikac\u00ED: dva origin\u00E1ln\u00ED motory Porsche Typ 101/1 byly nahrazeny motory Maybach HL 120TRM. Nov\u00E9 motory byly instalov\u00E1ny do st\u0159edn\u00ED \u010D\u00E1sti trupu, umo\u017Enuj\u00EDc\u00ED tak v zadn\u00ED \u010D\u00E1sti mont\u00E1\u017E n\u00E1dstavby od firmy Alkett. Na \ntrup byly p\u0159ipevn\u011Bny pomoc\u00ED \u0161roub\u016F p\u0159\u00EDdavn\u00E9 panc\u00E9\u0159ov\u00E9 pl\u00E1ty. Ferdinand (pojmenov\u00E1n po konstrukt\u00E9ru Dr. Ferdinandu Porsche) byl vyzbrojen siln\u00FDm 88 mm kanonem PaK 43/2 L/71 m\u011Bl velmi siln\u00E9 panc\u00E9\u0159ov\u00E1n\u00ED, od 80 mm na boc\u00EDch do 200 mm na p\u0159edn\u00ED stran\u011B. 7,92 mm kulomet MG 34 byl um\u00EDst\u011Bn uvnit\u0159 trupu a slou\u017Eil k dispozici pos\u00E1dce v p\u0159\u00EDpad\u011B nutnosti. \n\n8.kv\u011Btna 1943 v\u0161ech 90 Ferdinand\u016F opustilo z\u00E1vod a bylo posl\u00E1no na v\u00FDchodn\u00ED frontu. \n\nV \u0159\u00EDjnu roku 1943 byly Ferdinandy, po\u0161kozen\u00E9 v bojov\u00FDch operac\u00EDch, posl\u00E1ny zp\u011Bt do tov\u00E1rny, aby prod\u011Blaly gener\u00E1ln\u00ED opravu a pl\u00E1novanou modernizaci. Modernizace obsahovala instalaci kulometu MG 34 r\u00E1\u017Ee 7,92 mm do trupu, vylep\u0161en\u00ED panc\u00E9\u0159ov\u00E9 ochrany, pou\u017Eit\u00ED mnohem \u0161ir\u0161\u00EDch tankov\u00FDch p\u00E1s\u016F a velitelsk\u00E9 v\u011B\u017Ei\u010Dky (z tank\u016F Pz.III) pro zlep\u0161en\u00ED v\u00FDhledu. V\u011Bt\u0161ina Ferdinand\u016F byla \u010D\u00E1ste\u010Dn\u011B nat\u0159ena zimmeritem. \nModifikovan\u00FD Ferdinand byl p\u0159ejmenov\u00E1n na "Elefant". \n\nPrvn\u00ED Ferdinandy prod\u011Blaly sv\u016Fj k\u0159est ohn\u011Bm v bitv\u011B u Kurska v \u0159ad\u00E1ch 653. a 654.divize ni\u010Ditel\u016F tank\u016F. Ka\u017Ed\u00E1 z nich m\u011Bla 45 kus\u016F. Po modernizaci byly v\u0161echny stroje za\u0159azeny k 653.divizi ni\u010Ditel\u016F tank\u016F a bojovaly v It\u00E1lii. V zim\u011B 1945 se Elefanty z\u00FA\u010Dastnily n\u011Bmeck\u00E9 protiofenz\u00EDvy v Arden\u00E1ch. Koncem b\u0159ezna bylo je\u0161t\u011B ve v\u00FDzbroji odhadem 28 bojov\u00FDch stroj\u016F tohoto typu.\n

minaS_NAME          Hetzer
minaS_INFO          \n7.5cm Panzerj\u00E4ger 38(t) "Hetzer"\n\nTyp: ni\u010Ditel tank\u016F\nPos\u00E1dka: 4 osoby \nV\u00FDzbroj: kanon Pak 39 L/48 r\u00E1\u017Ee 75 mm, kulomet MG 34 (nebo MG 42) r\u00E1\u017Ee 7,92 mm \nMunice: 41 n\u00E1boj\u016F; 1200 kulometn\u00FDch n\u00E1boj\u016F \nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED - 60 mm, bo\u010Dn\u00ED - 20 mm, zadn\u00ED - 20 mm, horn\u00ED - 20 mm, spodn\u00ED - 10 mm \nMax. rychlost: 42 km/h \nDojezd: 260 km \nMotor: Praga AC/2800, s v\u00FDkonem 160 HP (117kW), s karbur\u00E1torem, chlazen\u00FD kapalinou \nHmotnost: 16 tun\n\nPo n\u011Bmeck\u00E9 okupaci \u010Ceskoslovenska se N\u011Bmc\u016Fm dostalo do rukou velk\u00E9 mno\u017Estv\u00ED skv\u011Bl\u00FDch \u010Desk\u00FDch tank\u016F TNHP (LT-38), kter\u00E9 byly zabaveny Wehrmachtem a za\u0159azeny do v\u00FDzbroje pod ozna\u010Den\u00EDm Pz.38(t). Ale v roce 1943 za\u010Daly b\u00FDt Pz.38(t) zastaral\u00E9, av\u0161ak jejich podvozek byl st\u00E1le d\u016Fkazem v\u00FDte\u010Dn\u00E9 in\u017Een\u00FDrsk\u00E9 pr\u00E1ce a d\u016Fmyslu. Proto N\u011Bmci pou\u017Eili podvozek Pz.38(t) pro v\u00FDvoj nov\u00FDch typ\u016F lehk\u00FDch obrn\u011Bn\u00FDch vozidel. V prosinci 1943 byl hotov prototyp lehk\u00E9ho a dob\u0159e panc\u00E9\u0159ovan\u00E9ho ni\u010Ditele tank\u016F, postaven\u00E9ho na konstruk\u010Dn\u00EDm z\u00E1klad\u011B Pz.38(t). Po dokon\u010Den\u00ED test\u016F, jejich\u017E v\u00FDsledky p\u0159ed\u010Dily v\u0161echna o\u010Dek\u00E1v\u00E1n\u00ED, byl nov\u00FD stroj za\u0159azen do v\u00FDzbroje pod n\u00E1zvem "Hetzer" ("Lovec").\n\nV letech 1944 a 1945 firmy BMM a \u0160koda vyrobily 2849 vozidel tohoto typu.\n\nHetzer se stal nejlep\u0161\u00EDm lehk\u00FDm protitankov\u00FDm samohybn\u00FDm kanonem 2.sv\u011Btov\u00E9 v\u00E1lky. Stroj m\u011Bl zcela nov\u00FD trup n\u00EDzk\u00E9ho profilu s charakteristick\u00FDmi hodn\u011B ze\u0161ikmen\u00FDmi p\u0159edn\u00EDmi, zadn\u00EDmi a bo\u010Dn\u00EDmi panc\u00E9\u0159ov\u00FDmi pl\u00E1ty. Spolu se zv\u011Bt\u0161en\u00EDm hmotnosti proti z\u00E1kladn\u00EDmu Pz.38(t), bylo zes\u00EDleno a roz\u0161\u00ED\u0159eno pojezdov\u00E9 \u00FAstroj\u00ED. Fakticky ze z\u00E1kladn\u00EDho tanku bylo pou\u017Eito jen agreg\u00E1t\u016F podvozku a p\u0159evodovky. Na krytu trupu se objevil d\u00E1lkov\u011B ovl\u00E1dan\u00FD kulomet MG 34. kanon r\u00E1\u017Ee 75 mm byl kryt maskou typu "prase\u010D\u00ED ryp\u00E1k".\n\nBojov\u00FD k\u0159est Hetzer prod\u011Blal v \u010Dervnu 1944. Vozidla byla pou\u017E\u00EDv\u00E1na na v\u0161ech front\u00E1ch a\u017E do posledn\u00EDch dn\u016F v\u00E1lky.\nNa konstruk\u010Dn\u00EDm z\u00E1klad\u011B samohybn\u00E9ho kanonu Hetzer bylo vyrobeno 20 plamenometn\u00FDch tank\u016F, 30 samohybn\u00FDch kanon\u016F sIG 33 s p\u011Bchotn\u00EDm kanonem r\u00E1\u017Ee 150 mm a 170 z\u00E1chrann\u00FDch stroj\u016F. \n\nPo skon\u010Den\u00ED 2.sv\u011Btov\u00E9 v\u00E1lky Hetzer slou\u017Eil ve v\u00FDzbroji \u010Deskoslovensk\u00E9 arm\u00E1dy do za\u010D\u00E1tku pades\u00E1t\u00FDch let, a ve v\u00FDzbroji \u0161v\u00FDcarsk\u00E9 arm\u00E1dy do za\u010D\u00E1tku sedmdes\u00E1t\u00FDch let. \n

minaT_NAME          Jagdpanther
minaT_INFO          \n88 mm Jagdpanzer V "Jagdpanther" \n\nTyp: ni\u010Ditel tank\u016F \nPos\u00E1dka: 5 osob \nV\u00FDzbroj: kanon Pak 43/3 L/71 r\u00E1\u017Ee 88 mm, kulomet MG 34 r\u00E1\u017Ee 7,92 mm \nMunice: 57 n\u00E1boj\u016F; 1200 kulometn\u00FDch n\u00E1boj\u016F \nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED - 80 mm, bo\u010Dn\u00ED - 50 mm, zadn\u00ED - 40 mm, horn\u00ED - 25 mm, spodn\u00ED - 16 mm \nMax. rychlost: 55 km/h \nDojezd: 210 km \nMotor: Maybach HL 230 P30, s v\u00FDkonem 600 HP (441kW), s karbur\u00E1torem, chlazen\u00FD kapalinou \nHmotnost: 45,5 tuny \n\nJagdpanther byl jedn\u00EDm z nejsiln\u011Bj\u0161\u00EDch a bezpochyby nejlep\u0161\u00EDm n\u011Bmeck\u00FDm protitankov\u00FDm samohybn\u00FDm kanonem 2.sv\u011Btov\u00E9 v\u00E1lky. Byl vyvinut firmou MIAG na konstruk\u010Dn\u00EDm z\u00E1klad\u011B tanku Panther. Prvn\u00ED vyroben\u00FD model byl p\u0159edstaven Adolfu Hitlerovi 20.\u0159\u00EDjna 1943 a byl j\u00EDm okam\u017Eit\u011B schv\u00E1len. Na podvozek bylo um\u00EDst\u011Bno stanovi\u0161t\u011B pro pos\u00E1dku s velmi dobr\u00FDm balistick\u00FDm profilem. Dlouh\u00FD kanon proch\u00E1zel t\u00E9m\u011B\u0159 p\u0159es cel\u00E9 bojov\u00E9 stanovi\u0161t\u011B, d\u011Bl\u00EDc je na dv\u011B \u010D\u00E1sti. Syst\u00E9m \u0159\u00EDzen\u00ED vozidla Panther umo\u017E\u0148oval lehce ot\u00E1\u010Det s trupem a t\u00EDm zaji\u0161\u0165oval p\u0159esn\u00E9 zam\u00ED\u0159en\u00ED kanonu na c\u00EDl, protipanc\u00E9\u0159ov\u00E9 st\u0159ely z kanonu pror\u00E1\u017Eely panc\u00ED\u0159 o s\u00EDle 193 mm na vzd\u00E1lenost 1000m. Napravo od kanonu byl na kloubov\u00E9m uchycen\u00ED instalov\u00E1n kulomet MG 34. \n\nV letech 1944-1945 z\u00E1vody MIAG a MNH vyrobily 392 t\u011Bchto stroj\u016F. \n\nPrvn\u00ED dod\u00E1vky k jednotk\u00E1m za\u010Daly v \u00FAnoru 1944. Byly za\u0159azov\u00E1ny do v\u00FDzbroje pouze k jednotk\u00E1m t\u011B\u017Ek\u00FDch ni\u010Ditel\u016F tank\u016F a spadaly pod velen\u00ED velk\u00FDch seskupen\u00ED, zpravidla arm\u00E1d, kter\u00E9 bojovaly na nejd\u016Fle\u017Eit\u011Bj\u0161\u00EDch sm\u011Brech front. Z d\u016Fvodu omezen\u00E9 v\u00FDroby nedost\u00E1valy bojov\u00E9 jednotky pot\u0159ebn\u00FD po\u010Det stroj\u016F Jagdpanther. To bylo v\u00FDhodn\u00E9 pro spojeneck\u00E9 s\u00EDly, proto\u017Ee Jagdpanther byl nejsiln\u011Bj\u0161\u00EDm a nej\u00FAsp\u011B\u0161n\u011Bj\u0161\u00EDm n\u011Bmeck\u00FDm protitankov\u00FDm samohybn\u00FDm kanonem s velkou \u00FA\u010Dinnost\u00ED v boji proti sov\u011Btsk\u00FDm a spojeneck\u00FDm tank\u016Fm. \n\nNi\u010Ditel tank\u016F Jagdpanther byl pou\u017E\u00EDv\u00E1n na v\u0161ech front\u00E1ch a\u017E do konce v\u00E1lky. 1.b\u0159ezna 1945 bylo ve v\u00FDzbroji je\u0161t\u011B 202 bojeschopn\u00FDch stroj\u016F.\n

minaU_NAME          StuG III Ausf.G
minaU_INFO          \nSturmgesch\u00FCtz III Ausf.G (Sd.Kfz.142) - StuG IIIG \n\nTyp: \u00FAto\u010Dn\u00FD kanon/ni\u010Ditel tank\u016F \nPos\u00E1dka: 4 osoby \nV\u00FDzbroj: kanon Stuk 40 L/48 r\u00E1\u017Ee 75 mm, kulomet MG 34 r\u00E1\u017Ee 7,92 mm \nMunice: 54 n\u00E1boj\u016F, 600 kulometn\u00FDch n\u00E1boj\u016F \nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED \u010D\u00E1st trupu a panc\u00E9\u0159ov\u00E1n\u00ED stanovi\u0161t\u011B pos\u00E1dky - 80 mm, bo\u010Dn\u00ED a zadn\u00ED - 30 mm, horn\u00ED - 17 a\u017E 18 mm, spodn\u00ED - 19 mm \nMax. rychlost: 40 km/h \nDojezd: 155 km \nMotor: Maybach HL 120TRM, s v\u00FDkonem 300 HP (220,6kW), s karbur\u00E1torem, chlazen\u00FD kapalinou \nHmotnost: 23,4 tun\n\nStuG III byl nejv\u00EDce masov\u011B vyr\u00E1b\u011Bn\u00FDm n\u011Bmeck\u00FDm samohybn\u00FDm \u00FAto\u010Dn\u00FDm kanonem 2.sv\u011Btov\u00E9 v\u00E1lky. Byl zkonstruov\u00E1n jako \u00FAto\u010Dn\u00FD kanon pro podporu p\u011Bchoty. Jako z\u00E1klad slou\u017Eil podvozek tanku Pz.III. StuG III, byl pln\u00FDm pr\u00E1vem \u00FAsp\u011B\u0161nou \u00FAto\u010Dnou zbran\u00ED, byl pou\u017E\u00EDv\u00E1n jako \u00FAto\u010Dn\u00FD kanon a ni\u010Ditel tank\u016F, jako \u00FAto\u010Dn\u00E1 tak i obrann\u00E1 zbra\u0148 na v\u0161ech front\u00E1ch. V\u0161echny verze Stug III m\u011Bly n\u00EDzk\u00FD profil, proto byly velmi t\u011B\u017Ek\u00FDm c\u00EDlem a nebezpe\u010Dn\u00FDm protivn\u00EDkem. Jejich pos\u00E1dky byly pova\u017Eov\u00E1ny za elitu n\u011Bmeck\u00FDch obrn\u011Bn\u00FDch vojsk a nosily na\u0161edl\u00E9 khaki uniformy (varianta standardn\u00ED tankov\u00E9 uniformy). Stug III m\u011Bly vysok\u00FD ukazatel zni\u010Den\u00FDch nep\u0159\u00E1telsk\u00FDch tank\u016F. Pot\u00E9, co byly v roce 1942 vyzbrojeny kanonem s dlouhou hlavn\u00ED se staly z\u00E1kladn\u00EDm protitankov\u00FDm prost\u0159edkem Wehrmachtu. \n\nOd \u00FAnora 1940 do dubna 1945 tov\u00E1rny Alkett a MIAG vyrobily p\u0159es 10500 \u00FAto\u010Dn\u00FDch kanon\u016F StuG III v\u0161ech modifikac\u00ED.\n\nZ\u00E1kladn\u00ED modifikace:\n\nStuG III Ausf.A - prvn\u00ED verze na podvozku tanku Pz.IIIE/F. kanon Stuk s kr\u00E1tkou hlavn\u00ED Stuk 37 L/24 r\u00E1\u017Ee 75 mm byl upevn\u011Bn v panc\u00E9\u0159ovan\u00E9m  bojov\u00E9m stanovi\u0161ti n\u00EDzk\u00E9ho profilu v p\u0159edn\u00ED \u010D\u00E1sti trupu. P\u0159edn\u00ED \u010D\u00E1st ttrupu a stanovi\u0161t\u011B pos\u00E1dky m\u011Bly tlou\u0161\u0165ku panc\u00ED\u0159e 50 mm. Pos\u00E1dka - 4 osoby. V\u0161ichni \u010Dlenov\u00E9 pos\u00E1dky v\u010Detn\u011B mechanika-\u0159idi\u010De, byli um\u00EDst\u011Bni na jedin\u00E9m stanovi\u0161ti. Na rozd\u00EDl od z\u00E1kladn\u00EDho tanku nem\u011Bl \u017E\u00E1dn\u00E9 \notvory na boc\u00EDch trupu. Motor, p\u0159evodovka a podvozkov\u00E9 \u00FAstrojenstv\u00ED byly ponech\u00E1ny beze zm\u011Bn. Hmotnost: 19,6 tuny. Vyrobeno 30 kus\u016F. Otev\u0159en\u00E9 stanovi\u0161t\u011B pos\u00E1dky bylo v roce 1939 pova\u017Eov\u00E1no za velkou v\u00FDhodu, proto\u017Ee pos\u00E1dka nebyla nucena koukat p\u0159es pr\u016Fzory p\u0159i vyhled\u00E1v\u00E1n\u00ED c\u00EDle a mohla se pod\u00EDvat p\u0159es boky, aby m\u011Bla dobr\u00FD v\u00FDhled kolem sebe a spat\u0159ila nep\u0159\u00EDtele. Tak\u00E9 mohla z\u0159eteln\u011B sly\u0161et nep\u0159\u00E1telsk\u00E9 vozidlo \u010Di tank. \nStuG III Ausf.B - pou\u017Eit podvozek tanku Pz.IIIH. Motor, p\u0159evodovka, podvozkov\u00E9 \u00FAstrojenstv\u00ED a otvory na boc\u00EDch trupu byly ponech\u00E1ny beze zm\u011Bn. Forma a tvar stanovi\u0161t\u011B pro pos\u00E1dku a v\u00FDzbroj z\u016Fstaly stejn\u00E9 jako \nu p\u0159edchoz\u00ED verze StuG IIIA. Hmostnost: 22 tun. Vyrobeno 320 kus\u016F.\nStuG III Ausf.C - upraven tvar p\u0159edn\u00ED \u010D\u00E1sti stanovi\u0161t\u011B pos\u00E1dky a pr\u016Flezy pro nab\u00EDje\u010De a mechanika-\u0159idi\u010De spolu se zaveden\u00EDm nov\u00E9ho periskopov\u00E9ho zam\u011B\u0159ova\u010De firmy Krupp. Vyrobeno 100 kus\u016F. \nStuG III Ausf.D - \u017E\u00E1dn\u00E9 konstruk\u010Dn\u00ED odli\u0161nosti od p\u0159edchoz\u00ED verze. Toto ozna\u010Den\u00ED se pou\u017E\u00EDvalo pro vozidla p\u00E1t\u00E9 s\u00E9rie. Vyrobeno 150 kus\u016F.\nStuG III Ausf.E - modifikace se projevila v konstrukci stanovi\u0161t\u011B pos\u00E1dky. Z\u00E1soba munice zv\u011Bt\u0161ena ze 44 na 50 n\u00E1boj\u016F do kanonu. Komunika\u010Dn\u00ED potrub\u00ED bylo vym\u011Bn\u011Bno za modern\u011Bj\u0161\u00ED komunika\u010Dn\u00ED vybaven\u00ED. Vyrobeno 284 kus\u016F.\nStuG III Ausf.F (Sd.Kfz.142/1) - 75 mm kanon Stuk 40 L/43. Munice zv\u00FD\u0161ena na 54 n\u00E1boj\u016F. Na horn\u00EDm krytu instalov\u00E1n elektrick\u00FD ventil\u00E1tor. U 182 stroj\u016F pozd\u011Bj\u0161\u00ED v\u00FDroby byla zv\u011Bt\u0161ena tlou\u0161\u0165ka \u010Deln\u00EDho panc\u00ED\u0159e trupu a stanovi\u0161t\u011B pos\u00E1dky na 80 mm p\u0159id\u00E1n\u00EDm panc\u00E9\u0159ov\u00FDch desek p\u0159ipevn\u011Bn\u00FDch pomoc\u00ED \u0161roub\u016F. Hmotnost: 23,2 tuny. Vyrobeno 364 kus\u016F. \nStuG 40 Ausf.F/8 (Sd.Kfz.142/1) - podstatn\u00E9 zm\u011Bny v konstrukci trupu se shodovaly se zm\u011Bnami proveden\u00FDmi u trupu tank\u016F Pz. III J a L. kanon: Stuk 40 L/48. Panc\u00ED\u0159 na z\u00E1di zv\u011Bt\u0161en z 30 na 50 mm. Vyrobeno 334 kus\u016F. \nStuG 40 Ausf.G (Sd.Kfz.142/1) - n\u011Bkter\u00E9 zm\u011Bny u konstrukce krytu stanovi\u0161t\u011B pos\u00E1dky. P\u0159id\u00E1na velitelsk\u00E1 v\u011B\u017Ei\u010Dka a zpevn\u011Bno upevn\u011Bn\u00ED kulometu MG 34 p\u0159ikryt\u00E9 ochrann\u00FDm \u0161t\u00EDtem na n\u011Bkter\u00FDch stroj\u00EDch. Na vozidlech pozd\u011Bj\u0161\u00ED v\u00FDroby byla pou\u017Eita nov\u00E1 lit\u00E1 maska kanonu typu "Saukopfblende" ("svin\u00ED ryp\u00E1k"). Vyrobeno 8071 kus\u016F.\nStuH 42 (Sd.Kfz.142/2) - identick\u00E1 konstrukce jako u verz\u00ED F, F8 a G. Vyzbrojen 105 mm \u00FAto\u010Dnou houfnic\u00ED StuH 42 1728 vyrobenou podle lehk\u00E9 poln\u00ED houfnice leFH18 L/28. Munice: 36 n\u00E1boj\u016F. Pos\u00E1dka: 4 osoby. Hmotnost: 23,9 tuny. Vyrobeno 1299 kus\u016F. \n\n\u00DAto\u010Dn\u00FD kanon StuG III prod\u011Blal k\u0159est ohn\u011Bm v pr\u016Fb\u011Bhu francouzsk\u00E9 kampan\u011B.\nV letech 2.sv\u011Btov\u00E9 v\u00E1lky byly StuG III sou\u010D\u00E1st\u00ED v\u00FDzbroje \u00FAto\u010Dn\u00FDch batalion\u016F motorizovan\u00FDch diviz\u00ED a \u00FAto\u010Dn\u00FDch kompani\u00ED (rot) p\u011Bchotn\u00EDch  diviz\u00ED. Mimo to byly ve v\u00FDzbroji protitankov\u00FDch diviz\u00ED a \u00FAto\u010Dn\u00FDch brig\u00E1d. \n\nV p\u0159edve\u010Der v\u00E1lky se SSSR m\u011Bla n\u011Bmeck\u00E1 vojska 377 \u00FAto\u010Dn\u00FDch kanon\u016F, z toho bylo 250 soust\u0159ed\u011Bno na sov\u011Btsk\u00E9 z\u00E1padn\u00ED hranici. \nOperace Citadela se z\u00FA\u010Dastnilo 455 StuG III a 68 StuH 42, co\u017E bylo 44% v\u0161ech \u00FAto\u010Dn\u00FDch kanon\u016F nach\u00E1zej\u00EDc\u00EDch se na v\u00FDchodn\u00ED front\u011B. Krom\u011B toho byly tak\u00E9 nasazeny v severn\u00ED Africe, na z\u00E1pad\u011B a v It\u00E1lii. \n \nStuG III slou\u017Eil v nepatrn\u00E9m mno\u017Estv\u00ED pro v\u00FDrobu n\u00E1kladn\u00EDch vozidel pro p\u0159epravu munice a plamenometn\u00E9 tanky. V obdob\u00ED let 1950 slou\u017Eily StuG III ve v\u00FDzbroji v Rumunsku, Egypt\u011B a S\u00FDrii. \n

minaV_NAME          StuG IV
minaV_INFO          \nSturmgesch\u00FCtz IV (Sd.Kfz.163) - StuG IV \n\nTyp: \u00FAto\u010Dn\u00FD kanon/ni\u010Ditel tank\u016F \nPos\u00E1dka: 4 osoby \nV\u00FDzbroj: kanon Stuk 40 L/48 r\u00E1\u017Ee 75 mm, kulomet MG 34 r\u00E1\u017Ee 7,92 mm \nMunice: 63 n\u00E1boj\u016F, 600 kulometn\u00FDch n\u00E1boj\u016F \nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED \u010D\u00E1st trupu a panc\u00E9\u0159ov\u00E1n\u00ED stanovi\u0161t\u011B pos\u00E1dky - 80 mm, zadn\u00ED a bo\u010Dn\u00ED - 30 mm, horn\u00ED - 17 a\u017E 18 mm, spodn\u00ED - 19 mm \nMax. rychlost: 38 km/h \nDojezd: 210 km \nMotor: Maybach HL 120TRM, s v\u00FDkonem 300 HP (220,6kW), s karbur\u00E1torem, chlazen\u00FD kapalinou \nHmotnost: 23 tun\n\nStuG IV byl d\u00E1n do s\u00E9riov\u00E9 v\u00FDroby v prosinci 1943. Konstruk\u010Dn\u011B byl v\u00FDsledkem poveden\u00E9 kombinace panc\u00E9\u0159ovan\u00E9ho stanovi\u0161t\u011B pos\u00E1dky a podvozku tanku Pz.IV. \u00DAto\u010Dn\u00FD kanon StuG IV m\u011Bl stejn\u00E9 standardn\u00ED \npanc\u00E9\u0159ov\u00E1n\u00ED jako samohybn\u00FD kanon StuG 40. Zm\u011Bnilo se pouze um\u00EDst\u011Bn\u00ED mechanika-\u0159idi\u010De: bylo p\u0159em\u00EDst\u011Bno mimo hlavn\u00ED stanovi\u0161t\u011B pos\u00E1dky do speci\u00E1ln\u00ED n\u00E1dstavby s pozorovac\u00EDm periskopick\u00FDm za\u0159\u00EDzen\u00EDm a pr\u016Flezem situovan\u00FDm v lev\u00E9 p\u0159edn\u00ED \u010D\u00E1sti trupu. V \u00FAnoru 1944 se za\u010Daly vyr\u00E1b\u011Bt stroje s maskou kanonu typu "prase\u010D\u00ED ryp\u00E1k". Pozd\u011Bji byl na otvoru pro nab\u00EDje\u010De montov\u00E1n d\u00E1lkov\u011B \u0159\u00EDzen\u00FD kulomet MG 34 a na trupu gran\u00E1tomet pro st\u0159elbu st\u0159epinov\u00FDmi gran\u00E1ty. \n\nOd prosince 1943 do b\u0159ezna 1945, vyrobily z\u00E1vody Nibelungen a Krupp 1139 t\u011Bchto vozidel.\n\n\u00DAto\u010Dn\u00FD kanon StuG IV byl za\u0159azov\u00E1n do v\u00FDzbroje jednotek \u00FAto\u010Dn\u00E9ho d\u011Blost\u0159electva a protitankov\u00FDch \u00FAtvar\u016F, kde byl pou\u017Eit spole\u010Dn\u011B se samohybn\u00FDm StuG III. \n\nV\u0161echny varianty s\u00E9ri\u00ED StuG se vyzna\u010Dovaly vysokou bojovou \u00FA\u010Dinnost\u00ED a \u00FA\u010Dinkovaly se skv\u011Bl\u00FDmi \u00FAsp\u011Bchy na v\u0161ech front\u00E1ch. \n

nimrod_NAME         Nimrod
nimrod_INFO         \nNimrod, model 1942 \n\nTyp: samohybn\u00FD protiletadlov\u00FD kanon \nPos\u00E1dka: 6 osob \nV\u00FDzbroj: kanon 36.M Bofors r\u00E1\u017Ee 40 mm \nMunice: 148 n\u00E1boj\u016F \nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED - 13 mm, bo\u010Dn\u00ED - 10 mm, p\u0159edn\u00ED \u010D\u00E1st v\u011B\u017Ee - 13 mm, horn\u00ED \u010D\u00E1st v\u011B\u017Ee a spodn\u00ED \u010D\u00E1st trupu - 6 a\u017E 7 mm \nMax. rychlost: 60 km/h \nDojezd: 250 km \nMotor: L8V/36, s v\u00FDkonem 155 HP (114 kWt), chlazen\u00FD kapalinou \nHmotnost: 10,5 tuny\n\nSamohybn\u00FD protiletadlov\u00FD kanon "Nimrod" byl pojmenov\u00E1n po legend\u00E1rn\u00EDm p\u0159edkovi Ma\u010Far\u016F. Jakkoli se to zd\u00E1 podivn\u00E9, p\u016Fvodn\u011B byl navr\u017Een jako ni\u010Ditel tank\u016F. Nimrod byl postaven na konstruk\u010Dn\u00EDm z\u00E1klad\u011B licen\u010Dn\u011B vyr\u00E1b\u011Bn\u00E9ho \u0161v\u00E9dsk\u00E9ho lehk\u00E9ho tanku Toldi. Trup Nimrodu byl prodlou\u017Een oproti p\u016Fvodn\u00EDmu z\u00E1kladn\u00EDmu modelu. Podvozek z\u016Fstal skoro stejn\u00FD a\u017E na to, \u017Ee byl p\u0159id\u00E1n na ka\u017Ed\u00E9 stran\u011B je\u0161t\u011B jeden v\u00E1lec. P\u0159evodovka z\u016Fstala p\u016Fvodn\u00ED. Na prvn\u00EDch s\u00E9riov\u00FDch typech byly montov\u00E1ny n\u011Bmeck\u00E9 motory, n\u00E1sleduj\u00EDc\u00ED modely byly vybaveny motory vyroben\u00FDmi v Ma\u010Farsku podle licence. Nimrod byl vyzbrojen jedn\u00EDm automatick\u00FDm kanonem Bofors r\u00E1\u017Ee 40 mm. Tento kanon byl licen\u010Dn\u011B vyr\u00E1b\u011Bn pod ozna\u010Den\u00EDm 36.M v z\u00E1vodech MAVAG. Nimrod mohl pou\u017E\u00EDt sou\u010Dasn\u011B kou\u0159ov\u00E9-protitankov\u00E9 n\u00E1boje spolu s sv\u011Bteln\u00FDmi n\u00E1boji v z\u00E1sobn\u00EDku o kapacit\u011B 4 n\u00E1boje. \n\nMa\u010Farsk\u00E1 arm\u00E1da dostala prvn\u00ED Nimrody v \u00FAnoru 1942. Tank se uk\u00E1zal jako neefektivn\u00ED proti tank\u016Fm, ale velmi \u00FA\u010Dinn\u00FD byl p\u0159i pou\u017Eit\u00ED proti letadl\u016Fm protivn\u00EDka. D\u00EDky sv\u00E9 kompaktn\u00ED a spolehliv\u00E9 konstrukci a tak\u00E9 velmi \u00FA\u010Dinn\u00E9mu kanonu Bofors (vylep\u0161en\u00E1 modifikace se pou\u017E\u00EDv\u00E1 i dnes) se Nimrod stal jedn\u00EDm z nej\u00FAsp\u011B\u0161n\u011Bj\u0161\u00EDch protiletadlov\u00FDch kanon\u016F 2.sv\u011Btov\u00E9 v\u00E1lky. \n\nSamohybn\u00E9 protiletadlov\u00E9 kanony Nimrod byly pou\u017E\u00EDv\u00E1ny na v\u00FDchodn\u00ED front\u011B od roku 1942, a tak\u00E9 ve v\u00FDchodn\u00EDm Polsku, Transylv\u00E1ni\u00ED, Ma\u010Farsku, \u010Ceskoslovensku a Rakousku a\u017E do konce v\u00E1lky. \n\nOd listopadu 1941 do roku 1944 bylo vyrobeno p\u0159ibli\u017En\u011B 178 kus\u016F protiletadlov\u00FDch kanon\u016F Nimrod. \n

minaW_NAME          Wirbelwind
minaW_INFO          \n20 mm Flak auf Pz.IV "Wirbelwind"\n\nTyp: protiletadlov\u00FD tank \nPos\u00E1dka: 5 osob \nV\u00FDzbroj: 4 kanony Flak 38 L/65 r\u00E1\u017Ee 20 mm, kulomet MG 34 r\u00E1\u017Ee 7,92 mm \nMunice: 3200 n\u00E1boj\u016F, 1350 kulometn\u00FDch n\u00E1boj\u016F \nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED - 50 mm, bo\u010Dn\u00ED - 30 mm, zadn\u00ED - 20 mm, horn\u00ED - 10 mm, spodn\u00ED - 10 mm, v\u011B\u017E - 16 a\u017E 25 mm \nMax. rychlost: 38 km/h \nDojezd: 200 km \nMotor: Maybach HL 120TRM, s v\u00FDkonem 300 HP (220,8kW), s karbur\u00E1torem, chlazen\u00FD kapalinou \nHmotnost: 22 tun\n\nPrototyp samohybn\u00E9ho protiletadlov\u00E9ho kanonu "Wirbelwind" ("Vichr") byl vyroben v kv\u011Btnu 1944 a stal se prvn\u00EDm opravdov\u00FDm protiletadlov\u00FDm tankem. Prototyp byl postaven na podvozku tanku Pz.IV, v boji \npo\u0161kozen\u00E9ho a vr\u00E1cen\u00E9ho do gener\u00E1ln\u00ED opravy. Koncepci Wirbelwind p\u0159edlo\u017Eil Karl Wilhelm Krause, d\u016Fstojn\u00EDk 12. tankov\u00E9 divize SS "Hitler Jugend". \n\nWirbelwind byl vybaven speci\u00E1ln\u011B vyvinut\u00FDmi shora odkryt\u00FDmi v\u011B\u017Eemi, kter\u00E9 m\u011Bly 9 hran. V\u011B\u017E byla montov\u00E1na na standardn\u00ED m\u00EDsto v\u011B\u017Ee Panzer IV. Wirbelwind byl vyzbrojen 4-hlav\u0148ov\u00FDm kanonem Flak 38 L/65 r\u00E1\u017Ee 20 mm, kter\u00FD mohl b\u00FDt \u00FAsp\u011B\u0161n\u011B pou\u017Eit i proti pozemn\u00EDm c\u00EDl\u016Fm. Omezen\u00FD po\u010Det t\u011Bchto samohybn\u00FDch protiletdlov\u00FDch kanon\u016F byl vyroben v Ostbau Works v Sagan (Slezsko). Av\u0161ak z d\u016Fvodu nedostatku materi\u00E1lu a nebezpe\u010D\u00ED obsazen\u00ED Rudou arm\u00E1dou musely b\u00FDt Deutsche Eisenwerke p\u0159esunuty do Teplic a Duisburgu. \nCelkov\u011B bylo od roku 1944 vyrobeno 106 samohybn\u00FDch protiletadlov\u00FDch kanon\u016F Wirbelwind. Tato verze samohybn\u00E9ho protiletadlov\u00E9ho kanonu byla pos\u00EDl\u00E1na do v\u00FDzbroje tankov\u00FDch diviz\u00ED. Jejich omezen\u00E9 mno\u017Estv\u00ED nesta\u010Dilo, aby byly vyzbrojeny v\u0161echny pod\u0159\u00EDzen\u00E9 tankov\u00E9 \u00FAtvary na front\u00E1ch, kter\u00E9 nutn\u011B pot\u0159ebovaly mobiln\u00ED jednotky protiletadlov\u00E9 obrany. Tento protiletdlov\u00FD tank byl velmi \u00FA\u010Dinn\u00FD proti n\u00EDzkolet\u00EDc\u00EDm vzdu\u0161n\u00FDm c\u00EDl\u016Fm. 90 kus\u016F protiletadlov\u00FDch tank\u016F Wirbelwind bylo posl\u00E1no na v\u00FDchodn\u00ED frontu a 16 kus\u016F na z\u00E1padn\u00ED frontu. Velitelstv\u00ED Wehrmachtu m\u011Blo v pl\u00E1nu zv\u00E9t\u0161it palebnou s\u00EDlu Wirbelwind. Bylo pl\u00E1nov\u00E1no p\u0159ezbrojit zb\u00FDvaj\u00EDc\u00ED protiletadlov\u00E9 tanky Wirbelwind \u010Dty\u0159mi 30 mm kanony MK103/28 nebo MK103/38 \nschopn\u00FDmi vyst\u0159elit 1600 ran za minutu. V prosinci 1944 Ostbau vyrobil pouze jedin\u00FD stroj ozna\u010Den\u00FD jako Zerst\u00F6rer 45 ("Ni\u010Ditel 45") - 3cm Flakvierling MK103/108 auf Sf Pz.Kpfw.IV. \n\nV roce 1945 bylo rozhodnuto vyu\u017E\u00EDt podvozk\u016F zastaral\u00FDch Panzer III pro instalaci v\u011B\u017Ee z Wirbelwind (pod ozna\u010Den\u00EDm 2cm Flakvierling 38 auf Sf Pz.Kpfw.III). Tento projekt dostal n\u00E1zev Flakpanzer III. Bylo \nobjedn\u00E1no 90 tank\u016F, ale konec v\u00E1lky tento projekt ukon\u010Dil. \n
