ChiHa_NAME          Typ 97 \u010Ci-Ha
ChiHa_INFO          \nTyp 97 \u010Ci-Ha, model 1937\n\nTyp: st\u0159edn\u00ED tank\nPos\u00E1dka: 4\nV\u00FDzbroj: 57 mm kan\u00F3n Typ 97,  2 X kulomet 7,7 mm Typ 97.\nMunice: 100 kus\u016F 57 mm n\u00E1boj\u016F, 2745 kus\u016F 7,7 mm n\u00E1boj\u016F\nPanc\u00E9\u0159ov\u00E1n\u00ED: vep\u0159edu, vzadu a po stran\u00E1ch 25 mm, vrch 9 mm, spodek 9 mm, v\u011B\u017E 25 mm.\nMax. rychlost: 38 km/h\nDojezd: 210 km\nMotor: Micubi\u0161i Typ 97 V-12, vzduchem chlazen\u00FD diesel, 170 kon\u00ED.\nHmotnost: 15000 kg\n\nVe sv\u00E9 dob\u011B byl Typ 97 \u010Ci-Ha velice modern\u00ED. Vyu\u017Eit\u00EDm \u00FA\u010Dinn\u00E9ho zav\u011B\u0161en\u00ED podvozku ve spojen\u00ED s v\u00FDkonn\u00FDm dieselov\u00FDm motorem V-12 m\u011Bl dobr\u00FD celkem dobr\u00E9 technick\u00E9 vlastnosti. V\u011B\u017E a trup byly n\u00FDtovan\u00E9. P\u0159esto\u017Ee byl vybaven kan\u00F3nem, pro jeho n\u00EDzkou rychlost byl proti nep\u0159\u00E1telsk\u00FDm tank\u016Fm m\u00E1lo \u00FA\u010Dinn\u00FD. Aby se tento nedostatek trochu vyv\u00E1\u017Eil, bylo ovl\u00E1d\u00E1n\u00ED elevace kan\u00F3nu \u0159e\u0161eno jednodu\u0161e op\u0159en\u00EDm o rameno st\u0159elce. P\u0159esn\u00E9 m\u00ED\u0159en\u00ED bylo proto nesm\u00EDrn\u011B obt\u00ED\u017En\u00E9. V roce 1941 za\u010Dala v\u00FDroba vylep\u0161en\u00E9ho \u0160inhoto \u010Ci-Ha, kter\u00FD ji\u017E m\u011Bl daleko lep\u0161\u00ED protitankov\u00FD kan\u00F3n 47mm L/48, s mechanick\u00FDm ovl\u00E1d\u00E1n\u00EDm.\n\n\u010Ci-Ha byl Japonci nasazen na v\u0161ech hlavn\u00EDch front\u00E1ch. V Pacifiku hr\u00E1l v\u00FDznamnou roli v japonsk\u00E9m pr\u016Flomu na Malajsk\u00FD poloostrov a n\u00E1sledn\u011B v obsazen\u00ED Singapuru. Nejv\u011Bt\u0161\u00ED japonsk\u00FD tankov\u00FD \u00FAtok v boj\u00EDch v Pacifiku byl veden pr\u00E1v\u011B tanky \u010Ci-Ha na Saipanu, v \u010Dervnu roku 1944. \u00DAto\u010D\u00EDc\u00ED st\u0159edn\u00ED tanky Typ 97 a lehk\u00E9 tanky Typ 95 se st\u0159etly s palbou z americk\u00FDch tank\u016F M4 Sherman, 37mm protitankov\u00FDch d\u011Bl a bazuk a byly pora\u017Eeny. Dokonce ani \u0160inhoto \u010Ci-Ha se sv\u00FDm 47mm PT kan\u00F3nem se nemohl rovnat hlavn\u00EDmu protivn\u00EDku americk\u00E9mu M4 Sherman, a jenom velmi m\u00E1lo dok\u00E1zal zpomalit americk\u00FD postup v Pacifiku.\n\n
HaGo_NAME           Typ 95 Ha-Go
HaGo_INFO           \nTyp 95 Ha-Go, model 1935\n\nTyp: lehk\u00FD tank\nPos\u00E1dka: 3 \nV\u00FDzbroj: 37 mm kan\u00F3n Typ 98 L/37,  2 X  7,7 mm kulomety Typ 97.\nMunice: 119 kus\u016F 37 mm n\u00E1boj\u016F, 2940 kus\u016F 7,7 mm n\u00E1boj\u016F\nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edek, vzadu a po stran\u00E1ch 12 mm, vrch 9 mm, spodek 9 mm, v\u011B\u017E 12 mm.\nMax. rychlost: 48 km/h\nDojezd: 250 km\nMotor: Micubi\u0161i NVD 61020, diesel - vzduchem chlazen\u00FD, 120 k.\nHmotnost: 7400 kg\n\nTyp 95 byl ve sv\u00E9 dob\u011B velmi modern\u00ED tank, n\u00FDtovan\u00E9 a sva\u0159ovan\u00E9 konstrukce. \u0158\u00EDzen\u00ED bylo b\u011B\u017En\u00E9ho typu brzda a spojka. V\u011B\u017E, \ndo kter\u00E9 byl upevn\u011Bn 37 mm kan\u00F3n a dozadu sm\u011B\u0159uj\u00EDc\u00ED kulomet, byla ovl\u00E1dan\u00E1 ru\u010Dn\u011B. \n\nTyp 95 byl nejpou\u017E\u00EDvan\u011Bj\u0161\u00EDm japonsk\u00FDm lehk\u00FDm tankem a slou\u017Eil na v\u0161ech boji\u0161t\u00EDch. Do prvn\u00ED opravdov\u00E9 akce se dostal v Nomonkansk\u00E9m konfliktu, kde byl t\u011B\u017Ece pora\u017Een rychl\u00FDmi sov\u011Btsk\u00FDmi tanky BT-5 a BT-7. V Pacifiku bylo velk\u00E9 mno\u017Estv\u00ED tank\u016F Ha-Go nasazeno p\u0159i invazi na Filip\u00EDny, kde byly proti americk\u00FDm M3 velice \u00FAsp\u011B\u0161n\u00E9. V\u00A0pozd\u011Bj\u0161\u00EDch f\u00E1z\u00EDch v\u00E1lky byl pro \nAmeri\u010Dany vyhled\u00E1vanou ko\u0159ist\u00ED. Zejm\u00E9na pro tanky M4 Sherman a bazuky americk\u00E9 p\u011Bchoty.\n
