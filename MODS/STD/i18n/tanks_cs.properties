# --- Russian

bt7_NAME            BT-7
bt7_INFO            \nBT-7, model 1935 \n\nTyp: lehk\u00FD tank \nPos\u00E1dka: 3 osoby. \nV\u00FDzbroj: kanon 20 K r\u00E1\u017Ee 45 mm - model 1934, DT kulomet r\u00E1\u017Ee 7,62 mm\nMunice: 172 n\u00E1boj\u016F, 2394 DT n\u00E1boj\u016F (tanky bez radiostanice), 132 n\u00E1boj\u016F a 2394 DT n\u00E1boj\u016F (tanky s radiostanic\u00ED)\nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED - 20 mm, zadn\u00ED a bo\u010Dn\u00ED - 13 mm, horn\u00ED - 10 mm, spodn\u00ED - 6 mm, v\u011B\u017E -15 mm\nMax. rychlost: 53 km/h na p\u00E1sech (v ter\u00E9nu), 73 km/h na kolech (silnici)\nDojezd: 375 km na p\u00E1sech (v ter\u00E9nu), 500 km na kolech (silnici)\nMotor: M-17T s v\u00FDkonem 400 HP (294,5kW), chlazen\u00FD kapalinou, s karbur\u00E1torem\nHmotnost: 13,8 tuny \n\nBT-7 - "velmi rychl\u00FD tank"(bystrochodnyj), velice popul\u00E1rn\u00ED v t\u0159ic\u00E1t\u00FDch letech. Vych\u00E1zel z projektu M-1931 (T-3) americk\u00E9ho konstrukt\u00E9ra W.J. Christie a jeho du\u00E1ln\u00EDho pohonu. P\u00E1sy je mo\u017En\u00E9 odstranit a tank se m\u016F\u017Ee pohybovat na silni\u010Dn\u00EDch kolech. Nasazen\u00ED p\u00E1s\u016F na kola a naopak zabere p\u0159ibli\u017En\u011B p\u016Fl hodiny; tuto zm\u011Bnu lze prov\u00E1d\u011Bt kdykoliv. P\u0159i j\u00EDzd\u011B na kolech dosahuje takov\u00E9 rychlosti, kter\u00E1 je u panc\u00E9\u0159ovan\u00FDch vozidel v t\u011Bch dob\u00E1ch nev\u00EDdan\u00E1. BT-7 byl navr\u017Een, jak pro t\u011B\u017Ek\u00E9 \u00FAto\u010Dn\u00E9 operace s c\u00EDlem prolomit nep\u0159\u00E1telskou obranu, tak i pro rychl\u00E9 ofenzivn\u00ED operace bez p\u011Bchotn\u00ED podpory. \n\nCelkov\u00FD po\u010Det v\u0161ech typ\u016F BT-7 vyroben\u00FDch po roce 1935 byl 5556 kus\u016F. \n\nZ\u00E1kladn\u00ED modifikace t\u011Bchto tank\u016F jsou: \n\nBT-7 - z\u00E1kladn\u00ED modifikace. Vyrobeno 4613 kus\u016F. P\u0159ev\u00E1\u017En\u011B sva\u0159ovan\u00FD, v\u00E1lcovit\u00E1 v\u011B\u017E.\nBT-7A - d\u011Blost\u0159eleck\u00FD tank. Vyrobeno 156 kus\u016F. Dod\u00E1v\u00E1n s v\u011B\u017E\u00ED T-26-4 z tanku T-26. V\u00FDzbroj: kanon KT-26 76 mm a dva DT kulomety. V\u00E1ha 13,5 tuny.\nBT-7M - model 1937. Vyrobeno 787 kus\u016F. Dod\u00E1v\u00E1n s dieslov\u00FDm motorem B-2 (294,5kW) o v\u00FDkonu 400 HP, max. rychlost na p\u00E1sech - 62 km/h, na kolech 86 km/h. Hmotnost 14,65 tun. \n\nTanky BT-7 byly \u0161iroce vyu\u017E\u00EDv\u00E1ny v bitv\u00E1ch na v\u0161ech front\u00E1ch, a\u017E do srpna roku 1945, kdy bylo rozpr\u00E1\u0161eno po\u010Detn\u00E9 japonsk\u00E9 vojsko. \n

t40s_NAME           T-40
t40s_INFO           \nT-40, model 1939 \n\nTyp: lehk\u00FD tank \nPos\u00E1dka: 2 osoby \nV\u00FDzbroj: kanon D\u0160K r\u00E1\u017Ee 12,7 mm - model 1938, DT kulomet r\u00E1\u017Ee 7,62 mm - model 1929\nMunice: 500 D\u0160K n\u00E1boj\u016F, 2016 DT n\u00E1boj\u016F\nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED - 13 mm, zadn\u00ED a bo\u010Dn\u00ED - 13 mm, horn\u00ED - 6 mm, spodn\u00ED - 4 a\u017E 6 mm, v\u011B\u017E - 10 mm\nMax. rychlost: 50 km/h na pevnin\u011B, 6 km/h ve vod\u011B\nDojezd: 300 km\nMotor: GAZ-11-202, v\u00FDkon 85 HP (62,5kW), chlazen\u00FD kapalinou, s karbur\u00E1torem\nHmotnost: 5,5 tuny \n\nNejlep\u0161\u00ED rusk\u00FD oboj\u017Eiveln\u00FD tank 2.sv\u011Btov\u00E9 v\u00E1lky. Byl vyvinut v roce 1939 a m\u011Bl nahradit tanky T-37A a T-38. Trup byl montov\u00E1n ze sva\u0159ovan\u00FDch nebo pomoc\u00ED n\u00FDt\u016F spojen\u00FDch ocelov\u00FDch pl\u00E1t\u016F. D\u00EDky ostr\u00E9mu tvaru trupu byla zaji\u0161t\u011Bna stabilita tanku ve vod\u011B, bez pot\u0159eby k\u00FDlu. Ve spodn\u00ED zadn\u00ED \u010D\u00E1sti trupu je um\u00EDst\u011Bn odkl\u00E1p\u011Bc\u00ED pl\u00E1t, na kter\u00E9m byl um\u00EDst\u011Bn lodn\u00ED \u0161roub s dv\u011Bma kormidly. V\u011B\u017E, ve tvaru komol\u00E9ho ku\u017Eele, byla posazena na kuli\u010Dkov\u00FDch lo\u017Eisc\u00EDch a byla um\u00EDst\u011Bna na levou stranu. \n\nOd \u0159\u00EDjna 1940 do roku 1941, bylo vyrobeno 709 kus\u016F. V polovin\u011B roku 1942, byly t\u00E9m\u011B\u0159 v\u0161echny tyto tanky zni\u010Deny b\u011Bhem v\u00E1le\u010Dn\u00FDch operac\u00ED.\n\nZ\u00E1kladn\u00ED modifikace: \n\nT-40 - z\u00E1kladn\u00ED prototyp. Sva\u0159ovan\u00FD trup. V\u011B\u017E byla ve tvaru komol\u00E9ho ku\u017Eele a um\u00EDst\u011Bna na lev\u00E9 stran\u011B, zat\u00EDmco motor byl um\u00EDst\u011Bn na prav\u00E9 stran\u011B. Oboj\u017Eiveln\u00EDk. \nT-40S - pozemn\u00ED verze. Lodn\u00ED \u0161roub s kloubovou h\u0159\u00EDdel\u00ED, kormidla, vodn\u00ED \u010Derpadlo, vod\u011Bvzdorn\u00FD n\u00E1t\u011Br, tepeln\u00FD v\u00FDm\u011Bn\u00EDk a kompas byly odstran\u011Bny. \nT-30 - pozemn\u00ED verze. Zadn\u00ED \u010D\u00E1st trupu upravena do rovn\u00E9ho tvaru, odstran\u011Bno odkl\u00E1p\u011Bn\u00ED lodn\u00EDho \u0161roubu. Panc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED a bo\u010Dn\u00ED \n- 15 mm, konstrukce pod v\u011B\u017E\u00ED - 20 mm. N\u011Bkter\u00E9 tanky byly vyzbrojeny TN\u0160-20 r\u00E1\u017Ee 20 mm (\u0160VAK) - automatick\u00FD kanon spole\u010Dn\u011B s DT kulometem. Munice: 750 n\u00E1boj\u016F a 1512 DT n\u00E1boj\u016F \n\nT-40 byl tak\u00E9 pou\u017Eit jako nosi\u010D mal\u00E9ho mno\u017Estv\u00ED raketov\u00FDch odpalova\u010D\u016F typu BM-8-24, je\u017E byly pou\u017E\u00EDv\u00E1ny a\u017E do konce v\u00E1lky. N\u011Bkter\u00E1 z t\u011Bchto vozidel byla vyu\u017E\u00EDv\u00E1na pro v\u00FDcvikov\u00E9 \u00FA\u010Dely a\u017E do roku 1946.\n

t60_NAME            T-60
t60_INFO            \nT-60, model 1939 \n\nTyp: lehk\u00FD tank \nPos\u00E1dka: 2 osoby\nV\u00FDzbroj: kanon T\u0160N-20 r\u00E1\u017Ee 20 mm, DT kulomet r\u00E1\u017Ee 7.62 mm - model 1929\nMunice: 754 n\u00E1boj\u016F, 945 DT n\u00E1boj\u016F\nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED - 35 mm, zadn\u00ED a bo\u010Dn\u00ED - 25 mm, horn\u00ED - 13 mm, spodn\u00ED - 10 mm, v\u011B\u017E - 35 mm\nMax. rychlost: 44 km/h \nDojezd: 455km \nMotor: GAZ-202, s v\u00FDkonem 76 HP(55,9kW), chlazen\u00FD kapalinou, s karbur\u00E1torem\nHmotnost: 6,4 tun \n\nVyvinut v srpnu 1941 jako pozemn\u00ED varianta T-40, u kter\u00E9ho byla pou\u017Eita v\u011Bt\u0161ina sou\u010D\u00E1st\u00ED a agreg\u00E1t\u016F ze zmi\u0148ovan\u00E9 T-40. Pl\u00E1ty na trupu T-60 byly nejd\u0159\u00EDve montov\u00E1ny s pomoc\u00ED n\u00FDt\u016F; pozd\u011Bji se za\u010Dala vyu\u017E\u00EDvat technika sva\u0159ov\u00E1n\u00ED. P\u0159edn\u00ED pl\u00E1ty byly v\u00FDrazn\u011B zes\u00EDleny. V\u011B\u017E se zabudovan\u00FDm velitelsk\u00FDm poklopem byla zasazena na lev\u00E9 stran\u011B. Na t\u00E9to v\u011B\u017Ei byl um\u00EDst\u011Bn kanon TN\u0160-20 (tankov\u00E1 verze leteck\u00E9ho kanonu \u0160VAK), kter\u00FD byl efektivn\u00ED na ni\u010Den\u00ED lehce a st\u0159edn\u011B panc\u00E9\u0159ovan\u00FDch vozidel.\n\nT-60 byl poprv\u00E9 pou\u017Eit v zim\u011B roku 1941 na obranu Moskvy. Jeho posledn\u00ED rozs\u00E1hlou operac\u00ED byla blok\u00E1da Leningradu, kterou se poda\u0159ilo prorazit v lednu roku 1944. \n\nV rozmez\u00ED od 15.z\u00E1\u0159\u00ED 1941 a\u017E do 1943 bylo vyrobeno 5915 kus\u016F. \n\nNa n\u011Bkolik m\u00E1lo podvozk\u016F T-60 byly namontov\u00E1ny raketov\u00E9 odpalova\u010De typu BM-8-24. Tanky i raketov\u00E9 odpalova\u010De byly pou\u017E\u00EDv\u00E1ny a\u017E do konce v\u00E1lky. \n

t70m_NAME           \u0422-70
t70m_INFO           \nT-70, model 1942 \n\nTyp: lehk\u00FD tank \nPos\u00E1dka: 2 osoby\nV\u00FDzbroj: kanon 20K - model 1934, r\u00E1\u017Ee 45 mm a DT kulomet r\u00E1\u017Ee 7,62 mm\nMunice: 70 n\u00E1boj\u016F, 945 DT n\u00E1boj\u016F\nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED - 35 a\u017E 45 mm, bo\u010Dn\u00ED - 15 mm, zadn\u00ED - 15 a\u017E 25 mm, horn\u00ED a spodn\u00ED - 6 a\u017E 15 mm, ve\u017E - 35 mm\nMax. rychlost: 45 km/h \nDojezd: 250 km \nMotor: GAZ-203, s v\u00FDkonem 140 HP (103kW), chlazen\u00FD kapalinou, s karbur\u00E1torem\nHmotnost: 9,2 tun\n\nNejlep\u0161\u00ED sov\u011Btsk\u00FD lehk\u00FD tank T-70 byl vyvinut na podzim roku 1941, jako n\u00E1hrada lehk\u00E9ho tanku T-60. Trup byl vyroben postupn\u011B nava\u0159ovan\u00FDmi ocelov\u00FDmi pl\u00E1ty. Tlou\u0161\u0165ka p\u0159edn\u00EDch panc\u00E9\u0159ov\u00FDch pl\u00E1t\u016F se dala srovnat s pl\u00E1ty st\u0159edn\u00EDho tanku T-34. Sva\u0159ovan\u00E1 v\u011B\u017E, s m\u00EDstem pro jednu osobu, je usazena na lev\u00E9 stran\u011B. Pro lep\u0161\u00ED ochranu, byly sva\u0159ovan\u00E9 spoje p\u0159ekryty dal\u0161\u00EDmi \u010Dtvercov\u00FDmi pl\u00E1ty. \n\nZ\u00E1kladn\u00ED modifikace: \n\nT-70 - z\u00E1kladn\u00ED model \nT-70 - velitelsk\u00FD tank, byl vybaven radiostanic\u00ED 9P. V\u00FDzbroj: kanon - model 1938 r\u00E1\u017Ee 45 mm, DT kulomet. \nT-70M - tank se zdokonalenou hnac\u00ED \u010D\u00E1st\u00ED. V\u00FDroba byla spu\u0161t\u011Bna roku 1942. V\u00FDzbroj: kanon r\u00E1\u017Ee 45 mm - model 1938, DT kulomet. Vybaven periskopick\u00FDm za\u0159\u00EDzen\u00EDm pro \u0159idi\u010De. Hmotnost: 9,8 tun. \n\nT-70 a T-70M byly za\u0159azov\u00E1ny do tzv. sm\u00ED\u0161en\u00FDch brig\u00E1d a pluk\u016F spole\u010Dn\u011B s T-34. Tyto tanky byly tak\u00E9 pou\u017E\u00EDv\u00E1ny jako velitelsk\u00E1 vozidla v diviz\u00EDch, pluc\u00EDch a brig\u00E1d\u00E1ch samohybn\u00FDch d\u011Bl SU-76. Byly ned\u00EDlnou sou\u010D\u00E1st\u00ED z\u00E1v\u011Bre\u010Dn\u00FDch boj\u016F 2.sv\u011Btov\u00E9 v\u00E1lky. Od b\u0159ezna 1942 a\u017E do podzimu 1943 bylo vyrobeno 8226 kus\u016F. Na konstruk\u010Dn\u00EDm z\u00E1kladu tanku T-70 se vyr\u00E1b\u011Bly SAU a ZSU. \n


valen_NAME          Valentine II Mk.III
valen_INFO          \nValentine II Mk.III ("Valentine II") \n\nTyp: lehk\u00FD tank \nPos\u00E1dka: 3 osoby \nV\u00FDzbroj: 2 librov\u00FD OQF kanon r\u00E1\u017Ee 40 mm, BESA kulomet r\u00E1\u017Ee 7,62 mm\nMunice: 62 n\u00E1boj\u016F; 3150 kulometn\u00FDch n\u00E1boj\u016F\nPanc\u00E9\u0159ov\u00E1n\u00ED: 8 a\u017E 65 mm \nMotor: AEC naftov\u00FD, s v\u00FDkonem 131 HP (96,05kW), chlazen\u00FD kapalinou \nMax. rychlost: 25 km/h \nDojezd: 144 km \nHmotnost: 16,5 tuny \n\nAnglick\u00FD lehk\u00FD tank, vyvinut firmou Wickers-Armamenttrong v roce 1939 v Anglii. Prvn\u00ED vozidla byla pou\u017Eita v kv\u011Btnu 1940. S\u00E9riov\u00E1 v\u00FDroba p\u011Bchotn\u00EDho tanku Valentine byla ukon\u010Dena za\u010D\u00E1tkem roku 1944. \nCelkov\u011B bylo vyrobeno 8275 kus\u016F, z nich bylo vyrobeno 1420 v Kanad\u011B. Do SSSR bylo na z\u00E1klad\u011B smlouvy o p\u016Fj\u010Dce a pron\u00E1jmu posl\u00E1no 3782 tank\u016F Valentines v\u0161ech modifikac\u00ED (krom\u011B Valentine I), 1388 z nich bylo vyrobeno v Kanad\u011B. \n\nValentine byl velmi popul\u00E1rn\u00ED u sov\u011Btsk\u00FDch tankov\u00FDch jednotek, a jeho bojov\u00E1 odolnost byla testov\u00E1na p\u0159\u00EDmo na bitevn\u00EDm poli. Anglick\u00E9 tanky se poprv\u00E9 pod\u00EDlely na v\u00E1le\u010Dn\u00FDch operac\u00EDch na sov\u011Btsko-n\u011Bmeck\u00E9 front\u011B b\u011Bhem bitvy o Moskvu. V letech 1942-1943, se staly sou\u010D\u00E1st\u00ED odd\u011Blen\u00FDch tankov\u00FDch brig\u00E1d a pluk\u016F, spole\u010Dn\u011B s p\u0159eva\u017Euj\u00EDc\u00EDmi dom\u00E1c\u00EDmi tanky T-70 a T-60. Kdy\u017E se v\u00E1lka ch\u00FDlila ke konci, z\u016Fstaly pouze tanky Valentine vyzbrojen\u00E9 kanonem r\u00E1\u017Ee 57 mm. \n

m4a2_NAME           Sherman M4A2
m4a2_INFO           \nSherman M4A2 ("Sherman III") \n\nTyp: st\u0159edn\u00ED tank \nPos\u00E1dka: 5 osob \nV\u00FDzbroj: M3 kanon s r\u00E1\u017E\u00ED 75 mm a d\u00E9lkou hlavn\u011B 37,5 kalibr\u016F, dva M2HB kulomety Browning r\u00E1\u017Ee 12,7 mm a Browning M1919A4 r\u00E1\u017Ee 7,62 mm \nMunice: 97 n\u00E1boj\u016F; 4750 n\u00E1boj\u016F r\u00E1\u017Ee 7,62 mm; 300 n\u00E1boj\u016F r\u00E1\u017Ee 12,7 mm \nPanc\u00E9\u0159ov\u00E1n\u00ED: P\u0159edn\u00ED - 108 a\u017E 51 mm, bo\u010Dn\u00ED - 38 mm, zadn\u00ED - 38 mm, horn\u00ED - 19 mm, spodn\u00ED - 25,4 to 12,7 mm, v\u011B\u017E - 51 to 89 mm \nMax. rychlost: 48 km/h \nDojezd: 241 km \nMotor: General Motors 6046 naftov\u00FD, s v\u00FDkonem 375 HP (276,15kW), chlazen\u00FD kapalinou \nHmotnost: 31,87 tun \n\n"Sherman" a jeho modifikace byly nejv\u00EDce masov\u011B vyr\u00E1b\u011Bn\u00E9 americk\u00E9 tanky 2.sv\u011Btov\u00E9 v\u00E1lky. V r\u00E1mci sv\u00E9 popularity se s jistotou um\u00EDstily na prvn\u00EDm m\u00EDst\u011B spolu se sov\u011Btsk\u00FDm tankem T-34. V po\u010Dtu vyroben\u00FDch \nkus\u016F se um\u00EDstil na druh\u00E9m m\u00EDst\u011B, hned po T-34. Od \u00FAnora 1942 do \u010Dervence 1945 bylo vyrobeno v celkov\u00E9m sou\u010Dtu v\u0161ech modifikac\u00ED 49234 tank\u016F "Sherman", proti T-34, je\u017E bylo vyrobeno nad 50000. \n\nTanky "Sherman" se pod\u00EDlely na osvobozov\u00E1n\u00ED Ukrajiny a B\u011Bloruska, Polska, \u010Ceskoslovenska a Rakouska. A stejn\u011B tak se \u00FA\u010Dastnily bitvy o Berl\u00EDn. \n\nDo SSSR bylo dovezeno 1990 kus\u016F tank\u016F M4A2 na z\u00E1klad\u011B smlouvy o p\u016Fj\u010Dce a pron\u00E1jmu.\n\nCelkov\u00FD po\u010Det M4A2 ve v\u0161ech verz\u00EDch \u010Din\u00ED 10968 a z toho jich bylo 8053 vybaveno kanonem r\u00E1\u017Ee 75 mm. \n

m4a276_NAME         Sherman M4A2(76)W
m4a276_INFO         \nSherman M4A2(76) W ("Sherman IIIA") \n\nTyp: st\u0159edn\u00ED tank \nPos\u00E1dka: 5 osob \nV\u00FDzbroj: kanon M1A1 r\u00E1\u017Ee 76 mm (nov\u011Bj\u0161\u00ED s\u00E9rie byla vyzbrojov\u00E1na kanony typu M1A1C nebo M1A2), dva kulomety zna\u010Dky Browning M1919A4 r\u00E1\u017Ee 7,62 mm, kulomet Browning M2HB r\u00E1\u017Ee 12,7 mm \nMunice: 71 n\u00E1boj\u016F; 6250 n\u00E1boj\u016F r\u00E1\u017Ee 7,62 mm; 600 n\u00E1boj\u016F r\u00E1\u017Ee 12,7 mm \nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED - 108 a\u017E 51 mm, bo\u010Dn\u00ED - 38 mm, zadn\u00ED - 38 mm, horn\u00ED - 19 mm, spodn\u00ED - 25,4 a\u017E 12,7 mm, v\u011B\u017E - 63,5 a\u017E 89 mm \nMax. rychlost: 48 km/h \nDojezd: 161 km \nMotor: General Motors 6046 naftov\u00FD, s v\u00FDkonem 375 HP (276,15kW), chlazen\u00FD kapalinou \nHmotnost: 33,32 tun \n\nZ\u00E1kladn\u00ED modfikace: \n\nM4A2(76)W VVSS - z\u00E1kladn\u00ED model. Vozidla z t\u00E9to s\u00E9rie byla vybavena vertik\u00E1ln\u00EDm zav\u011B\u0161en\u00EDm. \nM4A2(76)W HVSS - upraven\u00E1 hnac\u00ED \u010D\u00E1st v porovn\u00E1n\u00ED se z\u00E1kladn\u00EDm modelem. Vozidla t\u00E9to s\u00E9rie m\u011Bla n\u011Bkolikastup\u0148ov\u00E9 zav\u011B\u0161en\u00ED. \n\nDo SSSR bylo na z\u00E1klad\u011B smlouvy o p\u016Fj\u010Dce a pron\u00E1jmu dovezeno 2073 kus\u016F M4A2 (76) W. \n\nSt\u0159edn\u00ED tank Sherman si vedl dob\u0159e b\u011Bhem vojensk\u00FDch operac\u00ED 2.sv\u011Btov\u00E9 v\u00E1lky a byl velmi obl\u00EDben\u00FD jak u spojeneck\u00FDch vojsk, tak i u Rud\u00E9 arm\u00E1dy. Je dobr\u00E9 se tak\u00E9 zm\u00EDnit, \u017Ee v\u0161echny tanky Sherman, bez v\u00FDjimky, byly vybaveny gyroskopick\u00FDm stabiliz\u00E1torem kanonu pro vertik\u00E1ln\u00ED stabilizaci p\u0159i m\u00ED\u0159en\u00ED, \u010D\u00EDm\u017E byla zna\u010Dn\u011B zv\u00FD\u0161ena \u00FA\u010Dinnost st\u0159elby za pohybu. \n\nCelkov\u00FD po\u010Det vyroben\u00FDch tank\u016F M4A2(76)W s kanonem r\u00E1\u017Ee 76 mm \u010Din\u00ED 2915 kus\u016F. \n

t34_NAME            T-34
t34_INFO            \nT-34, model 1941 \n\nTyp: st\u0159edn\u00ED tank \nPos\u00E1dka: 4 osoby \nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED, zadn\u00ED a bo\u010Dn\u00ED - 45 mm, horn\u00ED a spodn\u00ED - 20 mm, v\u011B\u017E - 45 mm (sva\u0159ovan\u00E9) nebo 52 mm (odl\u00E9van\u00E9) \nV\u00FDzbroj: kanon F-34 - model 1940 r\u00E1\u017Ee 76 mm; dva DT kulomety r\u00E1\u017Ee 7,62 mm \nMunice: 77 n\u00E1boj\u016F; 3906 DT n\u00E1boj\u016F\nMax. rychlost: 54 km/h \nDojezd: 300-400 km \nMotor: V-2 naftov\u00FD, s v\u00FDkonem 500 HP (368,1kW), chlazen\u00FD kapalinou \nHmotnost: 26,5 tuny \n\nNejobl\u00EDben\u011Bj\u0161\u00ED sov\u011Btsk\u00FD st\u0159edn\u00ED tank ve 2.sv\u011Btov\u00E9 v\u00E1lce. \n\nVyvinut v roce 1939. Prvn\u00ED prototyp T-34 byl vyroben v lednu 1940. B\u011Bhem intenzivn\u00EDch zkou\u0161ek prod\u011Blal tank n\u011Bkolik rozs\u00E1hl\u00FDch konstruk\u010Dn\u00EDch \u00FAprav. A teprve pot\u00E9 zapo\u010Dala v mnoha sov\u011Btsk\u00FDch tov\u00E1rn\u00E1ch s\u00E9riov\u00E1 v\u00FDroba. Stoj\u00ED za zm\u00EDnku, \u017Ee ka\u017Ed\u00E1 v\u00FDrobn\u00ED tov\u00E1rna p\u0159i\u0161la s n\u011Bjakou \u00FApravou \u010Di p\u0159\u00EDdavkem konstrukce tanku v souladu s technologick\u00FDmi mo\u017Enostmi, co\u017E znamenalo, \u017Ee se vzhledov\u011B tanky mohly od sebe li\u0161it podle m\u00EDsta v\u00FDroby. \n\nZ\u00E1kladn\u00ED modifikace: \n\nRud\u00E1 arm\u00E1da nerozli\u0161ovala tanky dle s\u00E9rie, jako T-34A nebo T-34B. M\u00EDsto toho je rozli\u0161ovali, podle roku v\u00FDroby. Nebyl to p\u0159\u00EDli\u0161 vhodn\u00FD syst\u00E9m ozna\u010Den\u00ED, nebo\u0165 se \u010Dasto st\u00E1valo, \u017Ee ve stejn\u00E9m roce pro\u0161el tank n\u011Bkolika z\u00E1sadn\u00EDmi modifikacemi. \nT-34, model 1940 - prvn\u00ED s\u00E9riov\u00E1 verze. Hmotnost 26,2 tun. kanon L-11 r\u00E1\u017Ee 76 mm. Pos\u00E1dka: 2 osoby, \u0159idi\u010D a st\u0159elec, je\u017E m\u011Bli rozd\u011Bleny \u00FAlohy \n\u0159idi\u010De, pozorovatele, velitele, zam\u011B\u0159ova\u010De, st\u0159elce a nab\u00EDje\u010De. \nT-34, model 1941 - zm\u011Bn\u011Bna v\u011B\u017E a upravena pro uchycen\u00ED kanonu F-34, panc\u00E9\u0159ov\u00E1n\u00ED p\u0159edn\u00EDho kulometu, upraveny pr\u016Fzory pro \u0159idi\u010De a na v\u011B\u017Ei. Hmotnost 26,5 tuny. \nT-34, model 1942 - v\u011Bt\u0161\u00ED velikost v\u011B\u017Ee, upraven\u00FD pr\u016Fzor pro \u0159idi\u010De. Pos\u00EDlen\u00E9 panc\u00E9\u0159ov\u00E1n\u00ED trupu a v\u011B\u017Ee. Hmotnost 28,5 tuny. \nT-34, model 1943 - pos\u00EDleno panc\u00E9\u0159ov\u00E1n\u00ED trupu a v\u011B\u017Ee. Tanky t\u00E9to s\u00E9rie m\u011Bly zjednodu\u0161en\u00FD \u0161esti\u00FAheln\u00EDkov\u00FD tvar v\u011B\u017Ee, kter\u00E1 byla vybavena malou v\u011B\u017Ei\u010Dkou pro velitele tanku. Hmotnost 30,9 tun. \nTO-34 - verze s plamenometem. Kulomet byl nahrazen plamenometem ATO-41/ATO-42. \n\nOd roku 1940 do roku 1944 bylo vyrobeno 35312 kus\u016F v\u0161ech modifikac\u00ED a z toho 1170 model\u016F s plamenometem. \n\nKonstrukce T-34 byla pou\u017Eita jako z\u00E1klad pro samohybn\u00E9 kanony, velitelsk\u00FD tank, plamenometn\u00FD tank, \u017Eenijn\u00ED nosi\u010D ponton\u016F, odstra\u0148ova\u010D min a dal\u0161\u00ED vozidla pro speci\u00E1ln\u00ED \u00FA\u010Dely. \n

t3485_NAME          T-34-85
t3485_INFO          \nT-34-85, model 1944 \n\nTyp: st\u0159edn\u00ED tank \nPos\u00E1dka: 4 osoby \nV\u00FDzbroj: kanon ZIS-S-53 r\u00E1\u017Ee 85 mm, dva DT kulomety r\u00E1\u017Ee 7,62 mm \nMunice: 60 n\u00E1boj\u016F; 1920 DT n\u00E1boj\u016F \nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED - 47 mm, bo\u010Dn\u00ED - 60 mm, zadn\u00ED - 47 mm, horn\u00ED - 20 mm, spodn\u00ED - 21 mm, v\u011B\u017E - 75 a\u017E 90 mm \nMax. rychlost: 55 km/h \nDojezd: 360 km \nMotor: V-2-34 naftov\u00FD, s v\u00FDkonem 400 HP (294.5kW), chlazen\u00FD kapalinou \nHmotnost: 32 tun \n\n\nVych\u00E1z\u00ED z T-34 model 1942. Byl vybaven novou odl\u00E9vanou v\u011B\u017E\u00ED se siln\u011Bj\u0161\u00EDm kanonem r\u00E1\u017Ee 85 mm. Na horn\u00ED \u010D\u00E1sti v\u011B\u017Ee byla mal\u00E1 velitelsk\u00E1 v\u011B\u017Ei\u010Dka s dvojn\u00E1sobn\u00FDm poklopem, kter\u00FD se ot\u00E1\u010Del na podstavci s \nkuli\u010Dkov\u00FDmi lo\u017Eisky. Pohonn\u00E1 jednotka, p\u0159evodovka, podvozek atd. se od p\u0159edchoz\u00ED verze prakticky nezm\u011Bnily. \n\nKv\u016Fli mont\u00E1\u017Ei v\u011Bt\u0161\u00EDho kanonu a um\u00EDst\u011Bn\u00ED dal\u0161\u00EDho \u010Dlena pos\u00E1dky (st\u0159elce ve v\u011B\u017Ei) se musel zv\u011Bt\u0161it vnit\u0159n\u00ED prostor tanku. To v\u0161ak m\u011Blo za n\u00E1sledek v\u011Bt\u0161\u00ED zranitelnost tanku, hlavn\u011B v oblasti spodn\u00ED \u010D\u00E1sti v\u011B\u017Ee. \n\nV\u00FDroba tank\u016F T-34 vyzbrojen\u00FDch kanonem r\u00E1\u017Ee 85 mm, byla zapo\u010Data na podzim roku 1943 a od b\u0159eznu 1944 se T-34-85 za\u010Daly objevovat u jednotek Rud\u00E9 arm\u00E1dy, kde velmi rychle nahradily star\u0161\u00ED verze T-34. \n\nOd roku 1944 a\u017E do konce v\u00E1lky, bylo vyrobeno 21048 kus\u016F v n\u00E1sleduj\u00EDc\u00EDch dvou z\u00E1kladn\u00EDch modifikac\u00EDch: \n\nT-34-85 (D-5T) - prvn\u00ED s\u00E9riov\u00E1 verze s kanonem D-5T-85 r\u00E1\u017Ee 85 mm, d\u00E9lky L/48,8. \nT-34-85 (ZIS-S-53) - nov\u00FD kanon ZIS-S-53 - model 1944 r\u00E1\u017Ee 85 mm, d\u00E9lky L/54,6. \n\nTanky T-34-85 se pod\u00EDlely na z\u00E1v\u011Bre\u010Dn\u00FDch bojov\u00FDch operac\u00ED 2.sv\u011Btov\u00E9 v\u00E1lky, v\u010Detn\u011B drtiv\u00E9ho triumf\u00E1ln\u00EDho v\u00EDt\u011Bzstv\u00ED. Staly se p\u00E1te\u0159\u00ED tankov\u00FDch diviz\u00ED sov\u011Btsk\u00E9 arm\u00E1dy v prvn\u00EDch pov\u00E1le\u010Dn\u00FDch letech. Je zn\u00E1mo, \u017Ee do dne\u0161n\u00EDho dne je tento tank pou\u017E\u00EDv\u00E1n ve v\u00FDzbroji v n\u011Bkter\u00FDch zem\u00EDch.\n


is2_NAME            IS-2
is2_INFO            \nIS-2, model 1943 \n\nTyp: t\u011B\u017Ek\u00FD tank \nPos\u00E1dka: 4 osoby \nV\u00FDzbroj: kanon D-25T r\u00E1\u017Ee 122 mm - model 1943, dva DT kulomety r\u00E1\u017E\u00ED 7,62 mm, jeden D\u0160K kulomet r\u00E1\u017Ee 12,7 (ne u v\u0161ech tank\u016F) \nMunice: 28 n\u00E1boj\u016F; 2331 DT n\u00E1boj\u016F; 300 D\u0160K n\u00E1boj\u016F \nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED - 120 mm, bo\u010Dn\u00ED - 90 mm, zadn\u00ED - 60 mm, horn\u00ED a spodn\u00ED - 20 a\u017E 30 mm, v\u011B\u017E - 90 a\u017E 160 mm \nMax. rychlost: 37 km/h \nDojezd: 240 km \nMotor: V-2-IS naftov\u00FD, s v\u00FDkonem 520 HP (382,5kW), chlazen\u00FD kapalinou \nHmotnost: 46 tun \n\nNejsiln\u011Bj\u0161\u00ED sov\u011Btsk\u00FD tank, kter\u00FD se \u00FA\u010Dastnil vojensk\u00FDch operac\u00ED za 2.sv\u011Btov\u00E9 v\u00E1lky. IS-2 ("Iosif Stalin") byl vyvinut v l\u00E9t\u011B 1943 sou\u010Dasn\u011B s t\u011B\u017Ek\u00FDm tankem IS-1, vybaven\u00FDm kanonem r\u00E1\u017Ee 85 mm. Podkladem pro IS-1 a IS-2 byl prototyp tanku KV-13. D\u00EDky siln\u00E9mu panc\u00E9\u0159ov\u00E1n\u00ED a vysok\u00E9 palebn\u00E9 s\u00EDle, se IS-2 stal d\u016Fstojn\u00FDm protivn\u00EDkem t\u011B\u017Ek\u00FDm n\u011Bmeck\u00FDm tank\u016Fm. Nicm\u00E9n\u011B, IS-2 m\u011Bl i sv\u00E9 slab\u00E9 str\u00E1nky, kter\u00E9 omezovaly jeho protitankov\u00E9 schopnosti: mal\u00E1 z\u00E1soba munice a odd\u011Blen\u00E9 nab\u00EDjen\u00ED kanonu m\u011Blo za n\u00E1sledek n\u00EDzkou kadenci st\u0159elby. \n\nOd prosince 1943 do \u010Dervna 1945 bylo vyrobeno 3483 kus\u016F ve dvou z\u00E1kladn\u00EDch modifikac\u00EDch: \n\nIS-1 - z\u00E1kladn\u00ED model. 67 kus\u016F bylo vyzbrojeno kanonem D-5T r\u00E1\u017Ee 85 mm. \nIS-2 - z\u00E1kladn\u00ED modifikace: kanon r\u00E1\u017Ee 122 mm. Od poloviny roku 1944, byly tanky t\u00E9to s\u00E9rie vyr\u00E1b\u011Bny s nov\u011B naklon\u011Bn\u00FDm p\u0159edn\u00EDm panc\u00E9\u0159ov\u00E1n\u00EDm. \n\nVe skute\u010Dnosti nejsiln\u011Bj\u0161\u00ED s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00FD t\u011B\u017Ek\u00FD tank byl IS-3. IS-3 byl nasazen v boj\u00EDch proti Japonsku v roce 1945, av\u0161ak chyb\u011Bl p\u0159i vojensk\u00FDch operac\u00EDch proti nacistick\u00E9mu N\u011Bmecku. IS-3 byl poprv\u00E9 \nspojenc\u016Fm ofici\u00E1ln\u011B p\u0159edstaven 7.listopadu 1945 p\u0159i p\u0159ehl\u00EDdce spojeneck\u00FDch vojsk v Berl\u00EDn\u011B. Tank byl vyu\u017E\u00EDv\u00E1n v SSSR a dal\u0161\u00EDch zem\u00EDch a\u017E do sedmdes\u00E1t\u00FDch let. \n

kv1_NAME            KV-1
kv1_INFO            \nKV-1, model 1940 \n\nTyp: t\u011B\u017Ek\u00FD tank \nPos\u00E1dka: 5 osob \nV\u00FDzbroj: kanon L-11 r\u00E1\u017Ee 76 mm - model 1939, \u010Dty\u0159i DT kulomety s r\u00E1\u017E\u00ED ,62 mm \nMunice: 135 n\u00E1boj\u016F; 2772 DT n\u00E1boj\u016F \nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED, bo\u010Dn\u00ED - 75 a\u017E 105mm, zadn\u00ED - 40 a\u017E 75 mm, horn\u00ED a spodn\u00ED - 30 a\u017E 40 mm, v\u011B\u017E - 82 mm \nMax. rychlost: 43 km/h \nDojezd: 200 km \nMotor: V-2K naftov\u00FD, s v\u00FDkonem 500 HP (368kW), chlazen\u00FD kapalinou \nHmotnost: 47,5 tuny \n\nKV-1 ("Klim Voro\u0161ilov") pojmenov\u00E1n po veliteli Rud\u00E9 arm\u00E1dy, byl vyvinut v roce 1939 jako varianta s jednou v\u011B\u017E\u00ED pokusn\u00E9ho prototypu dvouv\u011B\u017Eov\u00E9ho tanku SMK ("Sergej Mironovi\u010D Kirov") pojmenovan\u00E9m podle sov\u011Btsk\u00E9ho p\u0159edstavitele, zavra\u017Ed\u011Bn\u00E9ho v roce 1934. Trup tanku se skl\u00E1d\u00E1 ze sva\u0159ovan\u00FDch kroucen\u00FDch panc\u00E9\u0159ov\u00FDch pl\u00E1t\u016F. V\u011B\u017Ee byly vyr\u00E1b\u011Bny dv\u011Bma zp\u016Fsoby - sva\u0159ov\u00E1n\u00EDm nebo odl\u00E9v\u00E1n\u00EDm. Sva\u0159ovan\u00E9 v\u011B\u017Ee se d\u00E1le rozd\u011Blovaly na dva typy - dle zadn\u00ED \u010D\u00E1sti na pravo\u00FAhl\u00E9 a zaoblen\u00E9. S\u00E9riov\u00E1 v\u00FDroba KV-1 byla zapo\u010Data v \u00FAnoru 1940 sou\u010Dasn\u011B s v\u00FDrobou KV-2. Druh\u00FD jmenovan\u00FD m\u011Bl v\u011Bt\u0161\u00ED v\u011B\u017E s instalovanou houfnic\u00ED r\u00E1\u017Ee 152 mm. \n\nOd \u00FAnora 1940 a\u017E do \u0159\u00EDjna 1943 bylo vyrobeno celkov\u011B 4775 kus\u016F v n\u00E1sleduj\u00EDc\u00EDch hlavn\u00EDch modifikac\u00EDch: \n\nKV-1 - prvn\u00ED s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00E1 verze. Od podzimu 1941 byl zes\u00EDlen p\u0159edn\u00ED panc\u00ED\u0159 ze 75 na 105mm. P\u016Fvodn\u011B byl pou\u017E\u00EDv\u00E1n kanon F-32 r\u00E1\u017Ee 76 mm, ale od podzimu 1941 se za\u010Dal pou\u017E\u00EDvat kanon ZIS-5 s r\u00E1\u017E\u00ED 76 mm. M\u00EDsto nedostatkov\u00FDch dieselov\u00FDch motor\u016F na za\u010D\u00E1tku v\u00E1lky se do n\u011Bkter\u00FDch tank\u016F montovaly benz\u00EDnov\u00E9 motory M-17 s karbur\u00E1torem o v\u00FDkonu 400HP (294,5kW). \nKV-2 - nov\u00E1 v\u011B\u017E s houfnic\u00ED M-10 r\u00E1\u017Ee 152 mm, 6 \u010Dlen\u016F pos\u00E1dky. Hmotnost: 52 tun. \nKV-1S - nov\u00E1 odl\u00E9van\u00E1 v\u011B\u017E aerodynamick\u00E9ho tvaru s malou velitelskou v\u011B\u017Ei\u010Dkou. Celkov\u00E1 hmotnost byla sn\u00ED\u017Eena v z\u00E1vislosti na upraven\u00E9m panc\u00E9\u0159ov\u00E1n\u00ED. Hmotnost: 42,5 tuny. \nKV-85 - nov\u00E1 v\u011B\u017E s kanonem D-5T r\u00E1\u017Ee 85 mm um\u00EDst\u011Bn\u00E1 na podvozku KV-1S. Hmotnost: 46 tun. \nKV-8 - plamenometn\u00FD tank. Postaven\u00FD na z\u00E1klad\u011B tank\u016F KV-1 a KV-1S. 76 mm kanon byl nahrazen 45 mm kanonem (model 1934) s maskuj\u00EDc\u00ED \u00FApravou, kter\u00E1 z vn\u011Bj\u0161\u00EDho pohledu p\u016Fsobila dojmem, \u017Ee je tank vybaven \n76 mm d\u011Blem. Plamenomet ATO-41 byl montov\u00E1n bl\u00EDzko kulometu a byl sp\u0159a\u017Een s d\u011Blem.\n\nOsud KV-1 byl rozporupln\u00FD. Kdy\u017E vypukla v\u00E1lka, tank nebyl pot\u0159ebn\u00FD, proto\u017Ee v t\u00E9 dob\u011B neexistoval adekv\u00E1tn\u00ED protivn\u00EDk. Ve srovn\u00E1n\u00ED se st\u0159edn\u00EDm tankem T-34 neposkytoval \u017E\u00E1dnou v\u00FDraznou v\u00FDhodu, krom\u011B \nsiln\u011Bj\u0161\u00EDho panc\u00E9\u0159ov\u00E1n\u00ED. N\u011Bmeck\u00FD tank "Tiger", kter\u00FD byl stejn\u00E9 t\u0159\u00EDdy jako KV-1, se objevil ve v\u00FDzbroji a\u017E na konci roku 1942, av\u0161ak KV-1 ji\u017E v t\u00E9 dob\u011B m\u011Bl ni\u017E\u0161\u00ED palebnou s\u00EDlu ne\u017E jeho oponent, aby mu mohl zdatn\u011B \u010Delit. P\u0159esto se t\u011B\u017Ek\u00E9 tanky KV z\u00FA\u010Dast\u0148ovaly vale\u010Dn\u00FDch operac\u00ED a\u017E do konce 2.sv\u011Btov\u00E9 v\u00E1lky. \n


zsu37_NAME          ZSU-37
zsu37_INFO          \nZSU-37, model 1944 \n\nTyp: samohybn\u00FD protiletadlov\u00FD kanon \nPos\u00E1dka: 6 osob \nV\u00FDzbroj: jeden automatick\u00FD protiletadlov\u00FD kanon - model 1939, r\u00E1\u017Ee 37 mm \nMunice: 320 n\u00E1boj\u016F \nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED a stanovi\u0161t\u011B pos\u00E1dky - 25 a\u017E 35 mm, bo\u010Dn\u00ED - 15 mm, zadn\u00ED - 10 a\u017E 15 mm, horn\u00ED a spodn\u00ED - 6 a\u017E 10 mm \nMotor: GAZ-203, s v\u00FDkonem 140 HP (103kW), chlazen\u00FD kapalinou, s karbur\u00E1torem \nMax. rychlost: 43 km/h \nDojezd: 330 km \nHmotnost: 11,5 tuny \n\nZSU-37 ("Zenitnaja Samochodnaja Ustanovka") byl vyvinut v roce 1943 a vych\u00E1zel z konstrukce samohybn\u00E9ho kanonu SU-76M. Pl\u00E1\u0161\u0165, motor s p\u0159evodovkou a podvozek byly pou\u017Eity z SU-76M. Automatick\u00FD protiletadlov\u00FD kanon r\u00E1\u017Ee 37 mm byl um\u00EDst\u011Bn ve stacion\u00E1rn\u00ED panc\u00E9\u0159ovan\u00E9 v\u011B\u017Ei, shora otev\u0159en\u00E9, kter\u00E1 se nach\u00E1zela v zadn\u00ED polovin\u011B trupu. \n\nS\u00E9riov\u00E1 v\u00FDroba byla zapo\u010Data v roce 1944. Do konce 2.sv\u011Btov\u00E9 v\u00E1lky bylo vyrobeno 75 kus\u016F. \n

su76_NAME           SU-76M
su76_INFO           \nSU-76M, model 1942 \n\nTyp: samohybn\u00FD kanon \nPos\u00E1dka: 4 osoby \nV\u00FDzbroj: kanon ZIS-3 r\u00E1\u017Ee 76 mm \nMunice: 60 n\u00E1boj\u016F \nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED a stanovi\u0161t\u011B pos\u00E1dky - 25 a\u017E 35 mm, bo\u010Dn\u00ED - 10 a\u017E 15 mm, zadn\u00ED - 10 mm, horn\u00ED a spodn\u00ED - 10 mm \nMax. rychlost: 45 km/h \nDojezd: 250 km \nMotor: GAZ-203, s v\u00FDkonem 140 HP (103kW), chlazen\u00FD kapalinou, s karbur\u00E1torem \nHmotnost: 10,5 tuny \n\nLehk\u00E9 samohybn\u00E9 d\u011Blo, ur\u010Den\u00E9 jako podp\u016Frn\u00E9 vozidlo p\u011Bchoty, bylo vyvinuto na z\u00E1klad\u011B konstrukce tanku T-70 v roce 1942.\n\nZ\u00E1kladn\u00ED modifikace: \n\nSU-76 (SU-12) - pevn\u00E9 panc\u00E9\u0159ovan\u00E9 stanovi\u0161t\u011B pos\u00E1dky, shora uzav\u0159en\u00E9, bylo um\u00EDst\u011Bno na zadn\u00ED \u010Dasti trupu tanku, kter\u00FD byl prodlou\u017Een oproti p\u016Fvodn\u00EDmu T-70. kanon ZIS-3 byl usazen do pohybovateln\u00E9ho \u00FAst\u00ED v p\u0159edn\u00ED \u010D\u00E1sti trupu. Motor a p\u0159evodovka byly pou\u017Eity ze z\u00E1kladn\u00EDho modelu. Hmotnost: 11,2 tun. Po\u010Det vyroben\u00FDch kus\u016F: 360. \nSU-76M (SU-15) - panc\u00E9\u0159ovan\u00E9 stanovi\u0161t\u011B pos\u00E1dky, otev\u00EDrateln\u00E9 shora a \u010D\u00E1ste\u010Dn\u011B zezadu. Motor a p\u0159evodovka byly pou\u017Eity ze z\u00E1kladn\u00EDho modelu. Proveden\u00ED a podvozkov\u00E1 \u010D\u00E1st z\u016Fstaly beze zm\u011Bn. Po\u010Det \nvyroben\u00FDch kus\u016F: 13932. \n\nNejroz\u0161\u00ED\u0159en\u011Bj\u0161\u00ED sov\u011Btsk\u00FD masov\u011B v\u00FDrab\u011Bn\u00FD samohybn\u00FD kanon 2.sv\u011Btov\u00E9 v\u00E1lky. Od prosince 1942 do \u010Dervence 1945 byl celkov\u00FD po\u010Det vyroben\u00FDch kus\u016F 14292 v\u0161ech modifikac\u00ED. \n

su85_NAME           SU-85
su85_INFO           \nSU-85, model 1943 \n\nTyp: samohybn\u00FD kanon \nPos\u00E1dka: 4 osoby \nV\u00FDzbroj: kanon D-5-C85 nebo D-5-C85A - model 1943, r\u00E1\u017Ee 85 mm \nMunice: 48 n\u00E1boj\u016F \nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED, bo\u010Dn\u00ED a zadn\u00ED - 45 mm, horn\u00ED a spodn\u00ED - 20 mm \nMax. rychlost: 55 km/h \nDojezd: 300 km \nMotor: V-2-34 naftov\u00FD, s v\u00FDkonem 400 HP (294.5kW), chlazen\u00FD kapalinou \nHmotnost: 29,6 tun \n\nPrvn\u00ED celopanc\u00E9\u0159ovan\u00FD sov\u011Btsk\u00FD protitankov\u00FD samohybn\u00FD kanon, postaven\u00FD na podvozku tanku T-34. SU-85 byl ur\u010Den pro boj s nov\u00FDmi t\u011B\u017Ek\u00FDmi n\u011Bmeck\u00FDmi tanky a pou\u017E\u00EDval se jako doprovod tank\u016F T-34. \n\nZ\u00E1kladn\u00ED modifikace: \n\nSU-85 (SU-85-II) - konstrukc\u00ED, proveden\u00EDm a panc\u00E9\u0159ov\u00E1n\u00EDm identick\u00FD jako SU-122. Jeho hlavn\u00EDm rozd\u00EDlem byla v\u00FDzbroj - m\u00EDsto 122 mm houfnice byl pou\u017Eit kanon r\u00E1\u017Ee 85 mm s balistikou protiletadlov\u00E9ho kanonu 52K (model 1939). Konstrukce a pozice velitelsk\u00E9 v\u011B\u017Ee byly upraveny. Po\u010Det vyroben\u00FDch kus\u016F: 2329. \nSU-85M - SU-85 s trupem SU-100. Po\u010Det vyroben\u00FDch kus\u016F: 315. \n\nOd srpna 1943 do prosince 1944 bylo vyrobeno 2050 kus\u016F. \n

su100_NAME          SU-100
su100_INFO          \nSU-100, model 1944 \n\nTyp: samohybn\u00FD kanon \nPos\u00E1dka: 4 osoby \nV\u00FDzbroj: kanon D-10S - model 1944, r\u00E1\u017Ee 100 mm \nMunice: 34 n\u00E1boj\u016F \nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED - 75 mm, bo\u010Dn\u00ED a zadn\u00ED - 45 mm, horn\u00ED a doln\u00ED - 20 mm \nMax. rychlost: 48,3 km/h \nDojezd: 310 km \nMotor: V-2-34M naftov\u00FD, s v\u00FDkonem 520 HP (382,9kW), chlazen\u00FD kapalinou \nHmotnost: 31,6 tun \n\nSt\u0159edn\u00ED samohybn\u00FD protitankov\u00FD kanon, s podvozkem T-34-85 a SU-85. Obvykle m\u011Bl identickou konstrukci a uspo\u0159\u00E1d\u00E1n\u00ED jako SU-85. V\u00FDzbroj tvo\u0159il kanon r\u00E1\u017Ee 100 mm s balistikou n\u00E1mo\u0159n\u00EDho d\u011Bla B-34. M\u011Bl novou velitelskou v\u011B\u017E, zes\u00EDlen\u00E9 p\u0159edn\u00ED panc\u00E9\u0159ov\u00E1n\u00ED, vylep\u0161enou ventilaci bojov\u00E9 \u010D\u00E1sti a zes\u00EDlen\u00FD z\u00E1v\u011Bs p\u0159edn\u00EDch kol. \n\nSU-100 byl pou\u017Eit Rudou arm\u00E1dou p\u0159i v\u00E1le\u010Dn\u00E9m ta\u017Een\u00ED na podzim a v zim\u011B roku 1944 a v z\u00E1v\u011Bre\u010Dn\u00FDch bitv\u00E1ch v\u00E1lky v roce 1945. Hromadn\u011B byly pou\u017Eity SU-100 p\u0159i odra\u017Een\u00ED n\u011Bmeck\u00E9 protiofenz\u00EDvy u Balatonu v b\u0159eznu 1945. Na ostatn\u00EDch front\u00E1ch byly SU-100 pou\u017E\u00EDv\u00E1ny v omezen\u00E9m mno\u017Estv\u00ED.\n\nOd 3.\u010Dervence 1944 do \u010Dervna 1945 bylo vyrobeno 2495 kus\u016F. Tento popul\u00E1rn\u00ED samohybn\u00FD kanon byl vyr\u00E1b\u011Bn v SSSR do roku 1947 a pozd\u011Bji byl v licenci vyr\u00E1b\u011Bn i v ostatn\u00EDch zem\u00EDch sv\u011Bta a to a\u017E do osmdes\u00E1t\u00FDch let.\n

isu152_NAME         ISU-152
isu152_INFO         \nISU-152, model 1943 \n\nTyp: samohybn\u00FD kanon/houfnice \nPos\u00E1dka: 5 osob \nV\u00FDzbroj: houfnice typ ML-20S r\u00E1\u017Ee 152 mm. N\u011Bkter\u00E1 vozidla byla vybavena protiletadlov\u00FDm kulometem r\u00E1\u017Ee 12,7 mm. \nMunice: 20 n\u00E1boj\u016F \nPanc\u00E9\u0159ov\u00E1n\u00ED: p\u0159edn\u00ED, bo\u010Dn\u00ED - 90 mm, zadn\u00ED - 60 mm, horn\u00ED a spodn\u00ED - 20 a\u017E 30 mm \nMax. rychlost: 35 km/h \nDojezd: 220 km \nMotor: V-2-IS naftov\u00FD, s v\u00FDkonem 520 HP (382,5kW), chlazen\u00FD kapalinou \nHmotnost: 46 tun \n\nT\u011B\u017Ek\u00FD samohybn\u00FD protitankov\u00FD kanon ISU-152 byl postaven na konstruk\u010Dn\u00EDm z\u00E1kladu tanku IS a jeho hlavn\u00EDm \u00FAkolem bylo ni\u010Den\u00ED nep\u0159\u00E1telsk\u00FDch opevn\u011Bn\u00ED a dob\u0159e chr\u00E1n\u011Bn\u00FDch pozic. Nicm\u00E9n\u011B, stejn\u011B jako v p\u0159\u00EDpad\u011B SU-152 (kde byla v\u00FDroba zastavena z d\u016Fvodu zastaven\u00ED v\u00FDroby z\u00E1kladn\u00EDho tanku KV-1S), se ISU prok\u00E1zal jako vynikaj\u00EDc\u00ED ni\u010Ditel tank\u016F. Mezi voj\u00E1ky byl tento samohybn\u00FD kanon naz\u00FDv\u00E1n "Zveroboj" ("Pred\u00E1tor"). St\u0159epiny st\u0159ely vyp\u00E1len\u00E9 z jeho kanonu r\u00E1\u017Ee 152 mm byly dostate\u010Dn\u011B siln\u00E9, aby strhly v\u011B\u017E t\u011B\u017Ek\u00E9ho tanku Tiger.\n \nOd listopadu 1943 do \u010Dervence 1945 bylo vyrobeno 4700 kus\u016F t\u011Bchto modifikac\u00ED: \n\nISU-152 - podvozek z\u00E1kladn\u00EDho tanku prakticky nepro\u0161el \u017E\u00E1dnou \u00FApravu. Panc\u00E9\u0159ovan\u00FD prostor pro pos\u00E1dku se nach\u00E1zel v p\u0159edn\u00ED \u010D\u00E1sti vozidla, p\u0159edn\u00ED pl\u00E1t byl zdvi\u017Een a slou\u017Eil k upevn\u011Bn\u00ED houfnice ML-20S. \nISU-122 - identick\u00E1 konstrukce jako u ISU-152. Vyzbrojen kanonem A-19 (model 1931/37) s p\u00EDstov\u00FDm uz\u00E1v\u011Brem. \nISU-122S - vyzbrojen kanonem D-25S (1943 model) r\u00E1\u017Ee 122 mm. Zv\u011Bt\u0161ena velikost trupu. \n

