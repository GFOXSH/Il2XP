u042D\u0442\u0430 \u0436\u0435 \u0433\u0430\u0443\u0431\u0438\u0446\u0430 \u0441\u043E\u0441\u0442\u043E\u044F\u043B\u0430 \u043D\u0430 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0438 \u043E\u0442\u0434\u0435\u043B\u044C\u043D\u044B\u0445 \u0442\u044F\u0436\u0451\u043B\u044B\u0445 \u0430\u0440\u0442\u0434\u0438\u0432\u0438\u0437\u0438\u043E\u043D\u043E\u0432, \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0432\u0448\u0438\u0445\u0441\u044F \u043D\u0430 \u0433\u043B\u0430\u0432\u043D\u044B\u0445 \u043D\u0430\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F\u0445 \u0431\u043E\u0435\u0432\u044B\u0445 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0439.\n  150-\u043C\u043C \u0433\u0430\u0443\u0431\u0438\u0446\u044B \u0441 \u0434\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C\u044E \u0441\u0442\u0440\u0435\u043B\u044C\u0431\u044B 13325 \u043C \u0448\u0438\u0440\u043E\u043A\u043E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0438\u0441\u044C \u0434\u043B\u044F \u0431\u043E\u0440\u044C\u0431\u044B \u0441 \u0430\u0440\u0442\u0438\u043B\u043B\u0435\u0440\u0438\u0435\u0439 \u0438 \u0443\u043D\u0438\u0447\u0442\u043E\u0436\u0435\u043D\u0438\u044F \u0442\u0430\u043D\u043A\u043E\u0432 \u0438 \u0436\u0438\u0432\u043E\u0439 \u0441\u0438\u043B\u044B \u043F\u0440\u043E\u0442\u0438\u0432\u043D\u0438\u043A\u0430 \u043D\u0430 \u0438\u0441\u0445\u043E\u0434\u043D\u044B\u0445 \u043F\u043E\u0437\u0438\u0446\u0438\u044F\u0445, \u0440\u0430\u0437\u0440\u0443\u0448\u0435\u043D\u0438\u044F \u0434\u043E\u043B\u0433\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u0445 \u043E\u0433\u043D\u0435\u0432\u044B\u0445 \u0442\u043E\u0447\u0435\u043A \u0438 \u043E\u0431\u0441\u0442\u0440\u0435\u043B\u0430 \u0442\u044B\u043B\u043E\u0432\u044B\u0445 \u043E\u0431\u044A\u0435\u043A\u0442\u043E\u0432. 150-\u043C\u043C \u0442\u044F\u0436\u0451\u043B\u0430\u044F \u043F\u043E\u043B\u0435\u0432\u0430\u044F \u0433\u0430\u0443\u0431\u0438\u0446\u0430 \u043E\u0431\u0440\u0430\u0437\u0446\u0430 1918 \u0433\u043E\u0434\u0430 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0430\u0441\u044C \u0447\u0430\u0441\u0442\u044F\u043C\u0438 \u0412\u0435\u0440\u043C\u0430\u0445\u0442\u0430 \u0432 \u0442\u0435\u0447\u0435\u043D\u0438\u0435 \u0432\u0441\u0435\u0439 \u0432\u0442\u043E\u0440\u043E\u0439 \u043C\u0438\u0440\u043E\u0432\u043E\u0439 \u0432\u043E\u0439\u043D\u044B \u0438 \u043F\u043E \u043E\u0446\u0435\u043D\u043A\u0430\u043C \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u0438\u0441\u0442\u043E\u0432 \u0437\u0430\u0440\u0435\u043A\u043E\u043C\u0435\u043D\u0434\u043E\u0432\u0430\u043B\u0430 \u0441\u0435\u0431\u044F \u0441 \u0445\u043E\u0440\u043E\u0448\u0435\u0439 \u0441\u0442\u043E\u0440\u043E\u043D\u044B. \u0414\u043B\u044F \u043F\u043E\u0432\u044B\u0448\u0435\u043D\u0438\u044F \u043C\u043E\u0431\u0438\u043B\u044C\u043D\u043E\u0441\u0442\u0438 \u0433\u0430\u0443\u0431\u0438\u0446 \u043D\u0430 \u0435\u0451 \u0431\u0430\u0437\u0435 \u0431\u044B\u043B\u0430 \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0430\u043D\u0430 \u0441\u0430\u043C\u043E\u0445\u043E\u0434\u043D\u0430\u044F \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0430 "Hummel" ("\u0428\u043C\u0435\u043B\u044C"). \u041E\u043D\u0430 \u043F\u043E\u0441\u0442\u0443\u043F\u0430\u043B\u0430 \u043D\u0430 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u0430\u0440\u0442\u043F\u043E\u043B\u043A\u043E\u0432 \u0442\u0430\u043D\u043A\u043E\u0432\u044B\u0445 \u0434\u0438\u0432\u0438\u0437\u0438\u0439 \u0438 \u0432\u043E\u0439\u0441\u043A \u0421\u0421.\n  \u041F\u043E\u043C\u0438\u043C\u043E 150-\u043C\u043C \u0442\u044F\u0436\u0451\u043B\u043E\u0439 \u043F\u043E\u043B\u0435\u0432\u043E\u0439 \u0433\u0430\u0443\u0431\u0438\u0446\u044B \u043E\u0431\u0440\u0430\u0437\u0446\u0430 1918 \u0433\u043E\u0434\u0430 \u0432 \u0412\u0435\u0440\u043C\u0430\u0445\u0442\u0435 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u043E\u0441\