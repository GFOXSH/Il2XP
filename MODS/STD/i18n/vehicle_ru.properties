zis5_INFO              \n     \u0413\u0440\u0443\u0437\u043E\u0432\u043E\u0439 \u0430\u0432\u0442\u043E\u043C\u043E\u0431\u0438\u043B\u044C \u0417\u0418\u0421-5 \n\n\u0413\u043E\u0434 \u0432\u044B\u043F\u0443\u0441\u043A\u0430: 1933 \u0433.\n\u041C\u0430\u0441\u0441\u0430 \u043F\u0443\u0441\u0442\u043E\u0433\u043E: 3100 \u043A\u0433.\n\u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C - \u0417\u0418\u0421, \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C - 73 \u043B.\u0441. (53,7 \u043A\u0412\u0442), \u043A\u0430\u0440\u0431\u044E\u0440\u0430\u0442\u043E\u0440\u043D\u044B\u0439, \u0436\u0438\u0434\u043A\u043E\u0441\u0442\u043D\u043E\u0433\u043E \u043E\u0445\u043B\u0430\u0436\u0434\u0435\u043D\u0438\u044F.\n\u0413\u0440\u0443\u0437\u043E\u043F\u043E\u0434\u044A\u0451\u043C\u043D\u043E\u0441\u0442\u044C: 3 \u0442.\n\u041C\u0430\u043A\u0441. \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C: 60 \u043A\u043C/\u0447.\n\u0417\u0430\u043F\u0430\u0441 \u0442\u043E\u043F\u043B\u0438\u0432\u0430: 70 \u043B.\n\n\n  \u0417\u0438\u0421-5 \u043F\u0440\u043E\u0438\u0437\u043E\u0448\u0451\u043B \u043E\u0442 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u043E\u0433\u043E \u0433\u0440\u0443\u0437\u043E\u0432\u0438\u043A\u0430 "\u0410\u0432\u0442\u043E\u043A\u0430\u0440". \u0412 1931 \u0433\u043E\u0434\u0443 \u0437\u0430\u0432\u043E\u0434 \u0410\u041C\u041E (\u0410\u0432\u0442\u043E\u043C\u043E\u0431\u0438\u043B\u044C\u043D\u043E\u0435 \u041C\u043E\u0441\u043A\u043E\u0432\u0441\u043A\u043E\u0435 \u041E\u0431\u0449\u0435\u0441\u0442\u0432\u043E) \u0431\u044B\u043B \u043F\u0435\u0440\u0435\u0441\u0442\u0440\u043E\u0435\u043D, \u0438 \u043D\u0430\u0447\u0430\u043B \u0441\u0431\u043E\u0440\u043A\u0443 \u043D\u043E\u0432\u043E\u0433\u043E \u0433\u0440\u0443\u0437\u043E\u0432\u0438\u043A\u0430 \u0410\u041C\u041E-2 (\u0432\u043D\u0435\u0448\u043D\u0435 \u043F\u043E\u0445\u043E\u0436\u0435\u0433\u043E \u043D\u0430 \u0417\u0438\u0421-5). \u0427\u0430\u0441\u0442\u044C \u0443\u0437\u043B\u043E\u0432 \u0438 \u0430\u0433\u0440\u0435\u0433\u0430\u0442\u043E\u0432 \u043F\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u043B\u0430\u0441\u044C \u0438\u0437-\u0437\u0430 \u0433\u0440\u0430\u043D\u0438\u0446\u044B. \u0412\u0441\u043A\u043E\u0440\u0435 \u0410\u041C\u041E-2 \u0431\u044B\u043B \u043C\u043E\u0434\u0435\u0440\u043D\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u043D, \u0438 \u043F\u043E\u044F\u0432\u0438\u043B\u0438\u0441\u044C \u0410\u041C\u041E-3 \u0438 \u0410\u041C\u041E-4. \u0412 1933 \u0437\u0430\u0432\u043E\u0434 AMO \u0431\u044B\u043B \u0441\u043D\u043E\u0432\u0430 \u0441\u0435\u0440\u044C\u0451\u0437\u043D\u043E \u043C\u043E\u0434\u0435\u0440\u043D\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u043D \u0438 \u043F\u0435\u0440\u0435\u0438\u043C\u0435\u043D\u043E\u0432\u0430\u043D \u0432 \u0417\u0438\u0421 (\u0417\u0430\u0432\u043E\u0434 \u0438\u043C\u0435\u043D\u0438 \u0421\u0442\u0430\u043B\u0438\u043D\u0430), \u043B\u0435\u0442\u043E\u043C 1933 \u0433. \u043F\u043E\u044F\u0432\u0438\u043B\u0438\u0441\u044C \u043E\u043F\u044B\u0442\u043D\u044B\u0435 \u043E\u0431\u0440\u0430\u0437\u0446\u044B, \u0430 \u0441 1 \u043E\u043A\u0442\u044F\u0431\u0440\u044F \u043D\u0430\u0447\u0430\u043B\u043E\u0441\u044C \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E \u0437\u043D\u0430\u043C\u0435\u043D\u0438\u0442\u043E\u0433\u043E \u0417\u0438\u0421-5, \u043A\u043E\u0442\u043E\u0440\u044B\u0439, \u0432\u043C\u0435\u0441\u0442\u0435 \u0441 \u0413\u0410\u0417-\u0410\u0410, \u0441\u0442\u0430\u043B \u043E\u0441\u043D\u043E\u0432\u043D\u044B\u043C \u0433\u0440\u0443\u0437\u043E\u0432\u0438\u043A\u043E\u043C \u0432 \u0421\u0421\u0421\u0420 \u0432\u043F\u043B\u043E\u0442\u044C \u0434\u043E 50-\u0445 \u0433\u043E\u0434\u043E\u0432.\n  \u041A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u044F "\u0442\u0440\u0451\u0445\u0442\u043E\u043D\u043A\u0438", \u043A\u0430\u043A \u0435\u0451 \u043D\u0430\u0437\u044B\u0432\u0430\u043B\u0438 \u0432 \u043D\u0430\u0440\u043E\u0434\u0435, \u0431\u044B\u043B\u0430 \u043A\u043B\u0430\u0441\u0441\u0438\u0447\u0435\u0441\u043A\u0430\u044F \u0434\u043B\u044F \u0442\u043E\u0433\u043E \u0432\u0440\u0435\u043C\u0435\u043D\u0438. \u041D\u0435\u0441\u0443\u0449\u0430\u044F \u0440\u0430\u043C\u0430, \u0432\u0435\u0434\u0443\u0449\u0438\u0439 \u0437\u0430\u0434\u043D\u0438\u0439 \u043C\u043E\u0441\u0442, \u0440\u0435\u0441\u0441\u043E\u0440\u043D\u0430\u044F \u043F\u043E\u0434\u0432\u0435\u0441\u043A\u0430 \u0431\u0435\u0437 \u0430\u043C\u043E\u0440\u0442\u0438\u0437\u0430\u0442\u043E\u0440\u043E\u0432, \u043C\u0435\u0445\u0430\u043D\u0438\u0447\u0435\u0441\u043A\u0438\u0439 \u043F\u0440\u0438\u0432\u043E\u0434 \u0442\u043E\u0440\u043C\u043E\u0437\u043E\u0432, \u0434\u0435\u0440\u0435\u0432\u044F\u043D\u043D\u0430\u044F \u043A\u0430\u0431\u0438\u043D\u0430, \u043E\u0431\u0431\u0438\u0442\u0430\u044F \u0436\u0435\u0441\u0442\u044C\u044E.\n  \u0412\u0441\u0435\u0433\u043E \u0431\u044B\u043B\u043E \u0432\u044B\u043F\u0443\u0449\u0435\u043D\u043E \u043F\u043E\u0440\u044F\u0434\u043A\u0430 83000 \u0430\u0432\u0442\u043E\u043C\u043E\u0431\u0438\u043B\u0435\u0439 \u0417\u0418\u0421-5.\n\n

