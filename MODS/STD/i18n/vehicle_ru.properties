RSO_NAME               \u0422\u044F\u0433\u0430\u0447 RSO
RSO_INFO               \n     \u0413\u0443\u0441\u0435\u043D\u0438\u0447\u043D\u044B\u0439 \u0442\u044F\u0433\u0430\u0447 "\u0412\u043E\u0441\u0442\u043E\u043A" - Raupenschlepper Ost (RSO)\n\n\u0413\u043E\u0434 \u0432\u044B\u043F\u0443\u0441\u043A\u0430: 1942 \u0433.\n\u041C\u0430\u0441\u0441\u0430: 3800 \u043A\u0433.\n\u0422\u044F\u0433\u043E\u0432\u043E\u0435 \u0443\u0441\u0438\u043B\u0438\u0435: 3 \u0442.\n\u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C: Steyr V8, \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C - 85 \u043B.\u0441. (62,6 \u043A\u0412\u0442), \u043A\u0430\u0440\u0431\u044E\u0440\u0430\u0442\u043E\u0440\u043D\u044B\u0439, \u0436\u0438\u0434\u043A\u043E\u0441\u0442\u043D\u043E\u0433\u043E \u043E\u0445\u043B\u0430\u0436\u0434\u0435\u043D\u0438\u044F.\n\u041C\u0430\u043A\u0441. \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C: 20 \u043A\u043C/\u0447.\n\u0417\u0430\u043F\u0430\u0441 \u0445\u043E\u0434\u0430: 250 \u043A\u043C.\n\n\n  \u0420\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0430\u043D \u0432 1942 \u0433\u043E\u0434\u0443 \u0432 \u0438\u043D\u0438\u0446\u0438\u0430\u0442\u0438\u0432\u043D\u043E\u043C \u043F\u043E\u0440\u044F\u0434\u043A\u0435 \u0444\u0438\u0440\u043C\u043E\u0439 Steyr \u043D\u0430 \u0431\u0430\u0437\u0435 \u0430\u0433\u0440\u0435\u0433\u0430\u0442\u043E\u0432 \u0433\u0440\u0443\u0437\u043E\u0432\u043E\u0433\u043E \u0430\u0432\u0442\u043E\u043C\u043E\u0431\u0438\u043B\u044F Steyr 1500. \u041F\u0440\u0435\u0434\u043D\u0430\u0437\u043D\u0430\u0447\u0430\u043B\u0441\u044F \u0434\u043B\u044F \u043F\u043E\u0432\u044B\u0448\u0435\u043D\u0438\u044F \u043C\u043E\u0431\u0438\u043B\u044C\u043D\u043E\u0441\u0442\u0438 \u043F\u043E\u0434\u0440\u0430\u0437\u0434\u0435\u043B\u0435\u043D\u0438\u0439 \u043E\u0431\u0435\u0441\u043F\u0435\u0447\u0435\u043D\u0438\u044F \u0412\u0435\u0440\u043C\u0430\u0445\u0442\u0430 \u043D\u0430 \u0412\u043E\u0441\u0442\u043E\u0447\u043D\u043E\u043C \u0444\u0440\u043E\u043D\u0442\u0435 (Ost - \u0412\u043E\u0441\u0442\u043E\u043A). \u0421\u0435\u0440\u0438\u0439\u043D\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0438\u043B\u0441\u044F \u0444\u0438\u0440\u043C\u0430\u043C\u0438 Steyr, Klockner-Deutz-Magirus, Ulm Graf und Stift \u0438 Wanderer. \u0421 1942 \u043F\u043E 1945 \u0433\u043E\u0434 \u0438\u0437\u0433\u043E\u0442\u043E\u0432\u043B\u0435\u043D\u043E \u0431\u043E\u043B\u0435\u0435 28 \u0442\u044B\u0441\u044F\u0447 \u0435\u0434\u0438\u043D\u0438\u0446.\n\n\n\u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438:\n\n RSO (Steyr) - \u041B\u0451\u0433\u043A\u0438\u0439 \u0433\u0443\u0441\u0435\u043D\u0438\u0447\u043D\u044B\u0439 \u0433\u0440\u0443\u0437\u043E\u0432\u0438\u043A - \u0442\u044F\u0433\u0430\u0447 \u0441 \u0446\u0435\u043B\u044C\u043D\u043E\u043C\u0435\u0442\u0430\u043B\u043B\u0438\u0447\u0435\u0441\u043A\u043E\u0439 \u0434\u0432\u0443\u0445\u043C\u0435\u0441\u0442\u043D\u043E\u0439 \u043E\u0431\u043E\u0433\u0440\u0435\u0432\u0430\u0435\u043C\u043E\u0439 \u043A\u0430\u0431\u0438\u043D\u043E\u0439 \u0438 \u0434\u0435\u0440\u0435\u0432\u044F\u043D\u043D\u043E\u0439 \u0433\u0440\u0443\u0437\u043E\u0432\u043E\u0439 \u043F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u043E\u0439 \u0441 \u0431\u0440\u0435\u0437\u0435\u043D\u0442\u043E\u0432\u044B\u043C \u0432\u0435\u0440\u0445\u043E\u043C. \u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C Steyr V8.\n RSO (KHD/Magirus) - \u0421\u0442\u0430\u043B\u044C\u043D\u0430\u044F \u043A\u0430\u0431\u0438\u043D\u0430 \u0443\u043F\u0440\u043E\u0449\u0435\u043D\u043D\u043E\u0439 \u0444\u043E\u0440\u043C\u044B \u0441 \u0431\u0440\u0435\u0437\u0435\u043D\u0442\u043E\u0432\u044B\u043C \u0432\u0435\u0440\u0445\u043E\u043C. \u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C Deutz F4L514, \u043A\u0430\u0440\u0431\u044E\u0440\u0430\u0442\u043E\u0440\u043D\u044B\u0439, \u0436\u0438\u0434\u043A\u043E\u0441\u0442\u043D\u043E\u0433\u043E \u043E\u0445\u043B\u0430\u0436\u0434\u0435\u043D\u0438\u044F, \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 65 \u043B.\u0441. (47,8 \u043A\u0412\u0442).\n 7,5 cm Pak 40/4 auf Raupenschlepper Ost (Sf) - 75-\u043C\u043C \u043F\u0440\u043E\u0442\u0438\u0432\u043E\u0442\u0430\u043D\u043A\u043E\u0432\u0430\u044F \u043F\u0443\u0448\u043A\u0430 Pak 40/4 \u043D\u0430 \u0448\u0430\u0441\u0441\u0438 \u0442\u044F\u0433\u0430\u0447\u0430 Ost. \u041D\u0438\u0437\u043A\u043E\u043F\u0440\u043E\u0444\u0438\u043B\u044C\u043D\u0430\u044F \u0431\u0440\u043E\u043D\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u0430\u044F \u043A\u0430\u0431\u0438\u043D\u0430 (\u0442\u043E\u043B\u0449\u0438\u043D\u0430 \u0431\u0440\u043E\u043D\u0438 5 \u043C\u043C). \u041F\u0443\u0448\u043A\u0430 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u043D\u0430\u044F \u0437\u0430 \u0448\u0442\u0430\u0442\u043D\u044B\u043C \u0449\u0438\u0442\u043E\u043C \u0440\u0430\u0441\u043F\u043E\u043B\u0430\u0433\u0430\u043B\u0430\u0441\u044C \u0432 \u0446\u0435\u043D\u0442\u0440\u0435 \u043E\u0442\u043A\u0440\u044B\u0442\u043E\u0433\u043E \u043A\u0443\u0437\u043E\u0432\u0430 \u0441 \u043E\u0442\u043A\u0438\u0434\u043D\u044B\u043C\u0438 \u0434\u0435\u0440\u0435\u0432\u044F\u043D\u043D\u044B\u043C\u0438 \u0431\u043E\u0440\u0442\u0430\u043C\u0438. \u042D\u043A\u0438\u043F\u0430\u0436 4 \u0447\u0435\u043B\u043E\u0432\u0435\u043A\u0430. \u0411\u043E\u0435\u0432\u0430\u044F \u043C\u0430\u0441\u0441\u0430 5,2 \u0442.\n RSO mit 2 cm Flak 38 - 20-\u043C\u043C \u0430\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0447\u0435\u0441\u043A\u0430\u044F \u0437\u0435\u043D\u0438\u0442\u043D\u0430\u044F \u043F\u0443\u0448\u043A\u0430 Flak 38 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u0430 \u0432 \u043A\u0443\u0437\u043E\u0432\u0435 \u043B\u0438\u043D\u0435\u0439\u043D\u043E\u0433\u043E \u0442\u044F\u0433\u0430\u0447\u0430.\n\n  \u041B\u0451\u0433\u043A\u0438\u0435 \u0433\u0443\u0441\u0435\u043D\u0438\u0447\u043D\u044B\u0435 \u04