C \u044D\u0442\u0438 \u0430\u0432\u0442\u043E\u043C\u043E\u0431\u0438\u043B\u0438. \u0417\u0430 \u043E\u0441\u043D\u043E\u0432\u0443 \u0431\u044B\u043B \u0432\u0437\u044F\u0442 Willys MA, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u0432 \u043F\u043E\u0441\u043B\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u0431\u044B\u043B \u0443\u043B\u0443\u0447\u0448\u0435\u043D, \u0438\u0441\u0445\u043E\u0434\u044F \u0438\u0437 \u043F\u043E\u043B\u0443\u0447\u0435\u043D\u043D\u043E\u0433\u043E \u043E\u043F\u044B\u0442\u0430 \u044D\u043A\u0441\u043F\u043B\u0443\u0430\u0442\u0430\u0446\u0438\u0438. \u041D\u043E\u0432\u0430\u044F \u043C\u043E\u0434\u0435\u043B\u044C \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0430 \u0438\u043D\u0434\u0435\u043A\u0441 MB. \u0424\u043E\u0440\u0434 \u043D\u0430\u0447\u0430\u043B \u0432\u044B\u043F\u0443\u0441\u043A\u0430\u0442\u044C \u043F\u043E\u0447\u0442\u0438 \u0442\u0443 \u0436\u0435 \u043C\u0430\u0448\u0438\u043D\u0443 \u043F\u043E\u0434 \u0438\u043C\u0435\u043D\u0435\u043C \u0424\u043E\u0440\u0434 GPW. \u0411\u0443\u043A\u0432\u0430 G \u043E\u0437\u043D\u0430\u0447\u0430\u0435\u0442 "Government issue" (\u0413\u043E\u0441\u0437\u0430\u043A\u0430\u0437), P "Passenger" (\u041F\u0430\u0441\u0441\u0430\u0436\u0438\u0440\u0441\u043A\u0438\u0439), W - Willys (\u0412\u0438\u043B\u043B\u0438\u0441) \u0438\u0437\u0433\u043E\u0442\u043E\u0432\u043B\u0435\u043D \u043F\u043E \u0447\u0435\u0440\u0442\u0435\u0436\u0430\u043C \u0444\u0438\u0440\u043C\u044B \u0412\u0438\u043B\u043B\u0438\u0441. \u0411\u0443\u043A\u0432\u044B GP (\u0414\u0436\u0438\u041F\u0438) \u0438 \u043E\u0431\u0440\u0430\u0437\u043E\u0432\u0430\u043B\u0438 \u0441\u043B\u043E\u0432\u043E "\u0434\u0436\u0438\u043F".\n  \u0421 1942 \u0433\u043E\u0434\u0430 \u0432 \u0421\u0421\u0421\u0420 "\u0412\u0438\u043B\u043B\u0438\u0441\u044B" \u043F\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u043B\u0438\u0441\u044C \u043F\u043E \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0435 \u041B\u0435\u043D\u0434-\u041B\u0438\u0437\u0430. \u0412\u0441\u0435\u0433\u043E \u0432 \u0421\u0421\u0421\u0420 \u0431\u044B\u043B\u043E \u043F\u043E\u0441\u0442\u0430\u0432\u043B\u0435\u043D\u043E \u043F\u043E\u0440\u044F\u0434\u043A\u0430 50500 \u0430\u0432\u0442\u043E\u043C\u043E\u0431\u0438\u043B\u0435\u0439 \u044D\u0442\u043E\u0433\u043E \u0442\u0438\u043F\u0430, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0438\u0441\u044C \u0434\u043E \u043A\u043E\u043D\u0446\u0430 \u0432\u0442\u043E\u0440\u043E\u0439 \u043C\u0438\u0440\u043E\u0432\u043E\u0439 \u0432\u043E\u0439\u043D\u044B.\n\n

