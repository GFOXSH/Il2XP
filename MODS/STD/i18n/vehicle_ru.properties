C\u043E\u0441\u0442\u0438. \n   \u0411\u041C-13 \u0441 \u0443\u0441\u043F\u0435\u0445\u043E\u043C \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0438\u0441\u044C \u043D\u0430 \u0432\u0441\u0435\u0445 \u0444\u0440\u043E\u043D\u0442\u0430\u0445 \u043D\u0430 \u043F\u0440\u043E\u0442\u044F\u0436\u0435\u043D\u0438\u0438 \u0432\u0441\u0435\u0439 \u0432\u0442\u043E\u0440\u043E\u0439 \u043C\u0438\u0440\u043E\u0432\u043E\u0439 \u0432\u043E\u0439\u043D\u044B.\n\n

