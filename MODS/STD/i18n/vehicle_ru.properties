ba64_INFO              \n     \u0411\u0410-64 \u043E\u0431\u0440\u0430\u0437\u0446\u0430 1942 \u0433\u043E\u0434\u0430\n\n\u041C\u0430\u0441\u0441\u0430:  2,36 \u0442.\n\u042D\u043A\u0438\u043F\u0430\u0436:  2 \u0447\u0435\u043B.\n\u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435: 1 \u043F\u0443\u043B\u0435\u043C\u0451\u0442 \u0414\u0422 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 7,62\u043C\u043C. \n\u0411\u043E\u0435\u043A\u043E\u043C\u043F\u043B\u0435\u043A\u0442:  1260 \u043F\u0430\u0442\u0440\u043E\u043D\u043E\u0432.\n\u0411\u0440\u043E\u043D\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435:\n  \u043B\u043E\u0431 \u043A\u043E\u0440\u043F\u0443\u0441\u0430 -  9-15 \u043C\u043C;\n  \u0431\u043E\u0440\u0442 -  79 \u043C\u043C;\n  \u043A\u043E\u0440\u043C\u0430 - 7-11 \u043C\u043C;\n  \u043A\u0440\u044B\u0448\u0430 - 6 \u043C\u043C;\n  \u0434\u043D\u0438\u0449\u0435 -  4 \u043C\u043C;\n  \u0431\u0430\u0448\u043D\u044F - 10 \u043C\u043C.\n\u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C:  \u0413\u0410\u0417-\u041C\u041C, 50 \u043B.\u0441. (36,8 \u043A\u0412\u0442), \u043A\u0430\u0440\u0431\u044E\u0440\u0430\u0442\u043E\u0440\u043D\u044B\u0439, \u0436\u0438\u0434\u043A\u043E\u0441\u0442\u043D\u043E\u0433\u043E \u043E\u0445\u043B\u0430\u0436\u0434\u0435\u043D\u0438\u044F.\n\u041C\u0430\u043A\u0441. \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C:  80 \u043A\u043C/\u0447 \n\u0417\u0430\u043F\u0430\u0441 \u0445\u043E\u0434\u0430:  540 \u043A\u043C.\n\n\n  \u0421\u0430\u043C\u044B\u0439 \u043C\u0430\u0441\u0441\u043E\u0432\u044B\u0439 \u0438 \u0435\u0434\u0438\u043D\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0439 \u0441\u0435\u0440\u0438\u0439\u043D\u044B\u0439 \u043F\u043E\u043B\u043D\u043E\u043F\u0440\u0438\u0432\u043E\u0434\u043D\u043E\u0439 (4\u04454) \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u0439 \u043B\u0435\u0433\u043A\u0438\u0439 \u0431\u0440\u043E\u043D\u0435\u0430\u0432\u0442\u043E\u043C\u043E\u0431\u0438\u043B\u044C \u043F\u0435\u0440\u0438\u043E\u0434\u0430 \u0432\u0442\u043E\u0440\u043E\u0439 \u043C\u0438\u0440\u043E\u0432\u043E\u0439 \u0432\u043E\u0439\u043D\u044B. \u0421 \u0430\u043F\u0440\u0435\u043B\u044F 1942 \u043F\u043E \u0430\u043F\u0440\u0435\u043B\u044C 1945 \u0433\u043E\u0434\u0430 \u0437\u0430\u0432\u043E\u0434 \u0413\u0410\u0417 \u0438\u0437\u0433\u043E\u0442\u043E\u0432\u0438\u043B 8174 \u0435\u0434\u0438\u043D\u0438\u0446\u044B. \n\n\u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438:\n\n \u0411\u0410-64 - \u0428\u0430\u0441\u0441\u0438 \u0430\u0432\u0442\u043E\u043C\u043E\u0431\u0438\u043B\u044F \u0413\u0410\u0417-64. \u041A\u043E\u0440\u043F\u0443\u0441 \u0441\u0432\u0430\u0440\u043D\u043E\u0439 \u0441 \u0431\u043E\u043B\u044C\u0448\u0438\u043C\u0438 \u0443\u0433\u043B\u0430\u043C\u0438 \u0431\u0440\u043E\u043D\u0435\u0432\u044B\u0445 \u043B\u0438\u0441\u0442\u043E\u0432. \u0411\u0430\u0448\u043D\u044F \u0441\u0432\u0430\u0440\u043D\u0430\u044F, \u0433\u0440\u0430\u043D\u0451\u043D\u043E\u0439 \u0444\u043E\u0440\u043C\u044B, \u043E\u0442\u043A\u0440\u044B\u0442\u0430\u044F \u0441\u0432\u0435\u0440\u0445\u0443.\n \u0411\u0410-64\u0411 - \u0428\u0430\u0441\u0441\u0438 \u0430\u0432\u0442\u043E\u043C\u043E\u0431\u0438\u043B\u044F \u0413\u0410\u0417-67. \u041A\u043E\u043B\u0435\u044F \u0440\u0430\u0441\u0448\u0438\u0440\u0435\u043D\u0430 \u0434\u043E 1446 \u043C\u043C, \u0432 \u043F\u0435\u0440\u0435\u0434\u043D\u044E\u044E \u043F\u043E\u0434\u0432\u0435\u0441\u043A\u0443 \u0434\u043E\u0431\u0430\u0432\u043B\u0435\u043D\u044B \u0434\u0432\u0430 \u0430\u043C\u043E\u0440\u0442\u0438\u0437\u0430\u0442\u043E\u0440\u0430. \u0412 \u043E\u0441\u0442\u0430\u043B\u044C\u043D\u043E\u043C \u043C\u0430\u0448\u0438\u043D\u0430 \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u0439 \u043D\u0435 \u043F\u0440\u0435\u0442\u0435\u0440\u043F\u0435\u043B\u0430.\n\n  \u0411\u0410-64 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u043