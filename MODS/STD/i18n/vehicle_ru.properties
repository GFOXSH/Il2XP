katu_INFO              \n     \u0411\u043E\u0435\u0432\u0430\u044F \u043C\u0430\u0448\u0438\u043D\u0430 \u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u043E\u0439 \u0430\u0440\u0442\u0438\u043B\u043B\u0435\u0440\u0438\u0438 \u0411\u041C-13 "\u041A\u0430\u0442\u044E\u0448\u0430"\n\n\u0413\u043E\u0434 \u0432\u044B\u043F\u0443\u0441\u043A\u0430: 1940 \u0433.\n\u041C\u0430\u0441\u0441\u0430 \u0431\u0435\u0437 \u0441\u043D\u0430\u0440\u044F\u0434\u043E\u0432: 7200 \u043A\u0433.\n\u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435: 16 \u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u044B\u0445 \u0441\u043D\u0430\u0440\u044F\u0434\u043E\u0432 \u041C-13 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 132 \u043C\u043C.\n\u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C - \u0417\u0418\u0421, \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C - 73 \u043B.\u0441. (53,7 \u043A\u0412\u0442), \u043A\u0430\u0440\u0431\u044E\u0440\u0430\u0442\u043E\u0440\u043D\u044B\u0439, \u0436\u0438\u0434\u043A\u043E\u0441\u0442\u043D\u043E\u0433\u043E \u043E\u0445\u043B\u0430\u0436\u0434\u0435\u043D\u0438\u044F.\n\u041C\u0430\u043A\u0441. \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C: 50 \u043A\u043C/\u0447.\n\u0417\u0430\u043F\u0430\u0441 \u0442\u043E\u043F\u043B\u0438\u0432\u0430: 70 \u043B.\n\n\n  \u041F\u043E\u0441\u043B\u0435 \u043F\u0440\u0438\u043D\u044F\u0442\u0438\u044F \u043D\u0430 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u0430\u0432\u0438\u0430\u0446\u0438\u0438 82-\u043C\u043C \u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u044B\u0445 \u0441\u043D\u0430\u0440\u044F\u0434\u043E\u0432 \u043A\u043B\u0430\u0441\u0441\u0430 "\u0432\u043E\u0437\u0434\u0443\u0445-\u0432\u043E\u0437\u0434\u0443\u0445" \u0420\u0421-82 (1937 \u0433.) \u0438 132-\u043C\u043C \u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u044B\u0445 \u0441\u043D\u0430\u0440\u044F\u0434\u043E\u0432 \u043A\u043B\u0430\u0441\u0441\u0430 "\u0432\u043E\u0437\u0434\u0443\u0445-\u0437\u0435\u043C\u043B\u044F" \u0420\u0421-132 (1938 \u0433.) \u0413\u043B\u0430\u0432\u043D\u043E\u0435 \u0430\u0440\u0442\u0438\u043B\u043B\u0435\u0440\u0438\u0439\u0441\u043A\u043E\u0435 \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u0435 \u043F\u043E\u0441\u0442\u0430\u0432\u0438\u043B\u043E \u043F\u0435\u0440\u0435\u0434 \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0447\u0438\u043A\u043E\u043C - \u0420\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u044B\u043C \u041D\u0418\u0418 - \u0437\u0430\u0434\u0430\u0447\u0443 \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u044F \u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u043E\u0439 \u043F\u043E\u043B\u0435\u0432\u043E\u0439 \u0441\u0438\u0441\u0442\u0435\u043C\u044B \u0437\u0430\u043B\u043F\u043E\u0432\u043E\u0433\u043E \u043E\u0433\u043D\u044F \u043D\u0430 \u043E\u0441\u043D\u043E\u0432\u0435 \u0441\u043D\u0430\u0440\u044F\u0434\u043E\u0432 \u0420\u0421-132. \u0422\u0430\u043A\u0442\u0438\u043A\u043E-\u0442\u0435\u0445\u043D\u0438\u0447\u0435\u0441\u043A\u043E\u0435 \u0437\u0430\u0434\u0430\u043D\u0438\u0435 \u0431\u044B\u043B\u043E \u0432\u044B\u0434\u0430\u043D\u043E \u0432 \u0438\u044E\u043D\u0435 1938 \u0433. \u0412 \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u0438 \u0441 \u044D\u0442\u0438\u043C \u0437\u0430\u0434\u0430\u043D\u0438\u0435\u043C \u043A \u043B\u0435\u0442\u0443 1939 \u0433\u043E\u0434\u0430 \u0438\u043D\u0441\u0442\u0438\u0442\u0443\u0442 \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0430\u043B \u043D\u043E\u0432\u044B\u0439 132-\u043C\u043C \u043E\u0441\u043A\u043E\u043B\u043E\u0447\u043D\u043E-\u0444\u0443\u0433\u0430\u0441\u043D\u044B\u0439 \u0441\u043D\u0430\u0440\u044F\u0434, \u043F\u043E\u043B\u0443\u0447\u0438\u0432\u0448\u0438\u0439 \u043D\u0430\u0437\u0432\u0430\u043D\u0438\u0435 \u041C-13. \u041F\u043E \u0441\u0440\u0430\u0432\u043D\u0435\u043D\u0438\u044E \u0441 \u0430\u0432\u0438\u0430\u0446\u0438\u043E\u043D\u043D\u044B\u043C \u0420\u0421-132 \u044D\u0442\u043E\u0442 \u0441\u043D\u0430\u0440\u044F\u0434 \u0438\u043C\u0435\u043B \u0431\u043E\u043B\u044C\u0448\u0443\u044E \u0434\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C \u043F\u043E\u043B\u0451\u0442\u0430 (8470 \u043C) \u0438 \u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u043E \u0431\u043E\u043B\u0435\u0435 \u043C\u043E\u0449\u043D\u0443\u044E \u0431\u043E\u0435\u0432\u0443\u044E \u0447\u0430\u0441\u0442\u044C (4,9 \u043A\u0433). \u041A \u0441\u043D\u0430\u0440\u044F\u0434\u0443 \u0431\u044B\u043B\u0430 \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0430\u043D\u0430 \u0441\u0430\u043C\u043E\u0445\u043E\u0434\u043D\u0430\u044F \u043C\u043D\u043E\u0433\u043E\u0437\u0430\u0440\u044F\u0434\u043D\u0430\u044F \u043F\u0443\u0441\u043A\u043E\u0432\u0430\u044F \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0430. \u041F\u0435\u0440\u0432\u044B\u0439 \u0435\u0451 \u0432\u0430\u0440\u0438\u0430\u043D\u0442, \u0441\u043E\u0437\u0434\u0430\u043D\u043D\u044B\u0439 \u043D\u0430 \u0431\u0430\u0437\u0435 \u0433\u0440\u0443\u0437\u043E\u0432\u043E\u0433\u043E \u0430\u0432\u0442\u043E\u043C\u043E\u0431\u0438\u043B\u044F \u0417\u0418\u0421-5 \u0438 \u0438\u043C\u0435\u0432\u0448\u0438\u0439 \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u041C\u0423-1 (\u043C\u0435\u0445\u0430\u043D\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u0430\u044F \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0430, \u043F\u0435\u0440\u0432\u044B\u0439 \u043E\u0431\u0440\u0430\u0437\u0435\u0446), \u0438\u043C\u0435\u043B 24 \u043D\u0430\u043F\u0440\u0430\u0432\u043B\u044F\u044E\u0449\u0438\u0445, \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u043D\u044B\u0445 \u043D\u0430 \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u044C\u043D\u043E\u0439 \u0440\u0430\u043C\u0435. \u041F\u0440\u043E\u0432\u0435\u0434\u0451\u043D\u043D\u044B\u0435 \u0441 \u0434\u0435\u043A\u0430\u0431\u0440\u044F 1938 \u0433\u043E\u0434\u0430 \u043F\u043E \u0444\u0435\u0432\u0440\u0430\u043B\u044C 1939 \u0433\u043E\u0434\u0430 \u043F\u043E\u043B\u0438\u0433\u043E\u043D\u043D\u044B\u0435 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0438 \u043F\u043E\u043A\u0430\u0437\u0430\u043B\u0438, \u0447\u0442\u043E \u043E\u043D\u0430 \u043D\u0435 \u0432 \u043F\u043E\u043B\u043D\u043E\u0439 \u043C\u0435\u0440\u0435 \u043E\u0442\u0432\u0435\u0447\u0430\u0435\u0442 \u043F\u043E\u0441\u0442\u0430\u0432\u043B\u0435\u043D\u043D\u044B\u043C \u0442\u0440\u0435\u0431\u043E\u0432\u0430\u043D\u0438\u044F\u043C. \u0421 \u0443\u0447\u0451\u0442\u043E\u043C \u044D\u0442\u0438\u0445 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0439 \u0431\u044B\u043B\u0430 \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0430\u043D\u0430 \u043D\u043E\u0432\u0430\u044F \u043F\u0443\u0441\u043A\u043E\u0432\u0430\u044F \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0430 \u041C\u0423-2. \u0423\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0430 \u0431\u044B\u043B\u0430 \u0441\u043E\u0437\u0434\u0430\u043D\u0430 \u043D\u0430 \u0431\u0430\u0437\u0435 \u0433\u0440\u0443\u0437\u043E\u0432\u043E\u0433\u043E \u0430\u0432\u0442\u043E\u043C\u043E\u0431\u0438\u043B\u044F \u043F\u043E\u0432\u044B\u0448\u0435\u043D\u043D\u043E\u0439 \u043F\u0440\u043E\u0445\u043E\u0434\u0438\u043C\u043E\u0441\u0442\u0438 \u0417\u0418\u0421-6. \u041E\u043D\u0430 \u0438\u043C\u0435\u043B\u0430 16 \u043D\u0430\u043F\u0440\u0430\u0432\u043B\u044F\u044E\u0449\u0438\u0445, \u0440\u0430\u0441\u043F\u043E\u043B\u043E\u0436\u0435\u043D\u043D\u044B\u0445 \u0432\u0434\u043E\u043B\u044C \u043E\u0441\u0438 \u0430\u0432\u0442\u043E\u043C\u043E\u0431\u0438\u043B\u044F, \u043D\u0430 \u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u0440\u0430\u0441\u043F\u043E\u043B\u0430\u0433\u0430\u043B\u0438\u0441\u044C 16 \u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u044B\u0445 \u0441\u043D\u0430\u0440\u044F\u0434\u043E\u0432. \u0412\u0441\u0435 16 \u0441\u043D\u0430\u0440\u044F\u0434\u0