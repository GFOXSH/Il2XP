stud_INFO              \n     \u0413\u0440\u0443\u0437\u043E\u0432\u043E\u0439 \u0430\u0432\u0442\u043E\u043C\u043E\u0431\u0438\u043B\u044C "\u0421\u0442\u0443\u0434\u0435\u0431\u0435\u043A\u043A\u0435\u0440" \u0423\u0421-6 - US-6 "Studebecker"\n\n\u0413\u043E\u0434 \u0432\u044B\u043F\u0443\u0441\u043A\u0430: 1941 \u0433.\n\u041C\u0430\u0441\u0441\u0430: 4850 \u043A\u0433.\n\u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C: Hercules JXD, \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C - 95 \u043B.\u0441. (69,9 \u043A\u0412\u0442), \u043A\u0430\u0440\u0431\u044E\u0440\u0430\u0442\u043E\u0440\u043D\u044B\u0439, \u0436\u0438\u0434\u043A\u043E\u0441\u0442\u043D\u043E\u0433\u043E \u043E\u0445\u043B\u0430\u0436\u0434\u0435\u043D\u0438\u044F.\n\u0413\u0440\u0443\u0437\u043E\u043F\u043E\u0434\u044A\u0451\u043C\u043D\u043E\u0441\u0442\u044C: 2,5 \u0442.\n\u041C\u0430\u043A\u0441. \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C: 70 \u043A\u043C/\u0447.\n\u0417\u0430\u043F\u0430\u0441 \u0442\u043E\u043F\u043B\u0438\u0432\u0430: 150 \u043B.\n\n\n  \u0410\u0432\u0442\u043E\u043C\u043E\u0431\u0438\u043B\u044C "\u0421\u0442\u0443\u0434\u0435\u0431\u0435\u043A\u043A\u0435\u0440" \u0431\u044B\u043B \u043C\u0430\u0448\u0438\u043D\u043E\u0439 \u043F\u043E\u0432\u044B\u0448\u0435\u043D\u043D\u043E\u0439 \u043F\u0440\u043E\u0445\u043E\u0434\u0438\u043C\u043E\u0441\u0442\u0438. "\u0421\u0442\u0443\u0434\u0435\u0431\u0435\u043A\u043A\u0435\u0440" \u0423\u0421-6 \u0431\u044B\u043B \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0430\u043D \u0444\u0438\u0440\u043C\u043E\u0439 "\u0421\u0442\u0443\u0434\u0435\u0431\u0435\u043A\u043A\u0435\u0440" \u0432 1941 \u0433\u043E\u0434\u0443, \u0432 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u0435 \u0440\u0435\u0430\u043B\u0438\u0437\u0430\u0446\u0438\u0438 \u043F\u0440\u0430\u0432\u0438\u0442\u0435\u043B\u044C\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0439 \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u044B \u043F\u043E \u043E\u0441\u043D\u0430\u0449\u0435\u043D\u0438\u044E \u0441\u0443\u0445\u043E\u043F\u0443\u0442\u043D\u044B\u0445 \u0432\u043E\u0439\u0441\u043A. \u0412\u0441\u0435\u0433\u043E \u0437\u0430 \u0433\u043E\u0434\u044B \u0432\u0442\u043E\u0440\u043E\u0439 \u043C\u0438\u0440\u043E\u0432\u043E\u0439 \u0432\u043E\u0439\u043D\u044B \u0431\u044B\u043B\u043E \u0432\u044B\u043F\u0443\u0448\u0435\u043D\u043E \u043F\u043E\u0440\u044F\u0434\u043A\u0430 197 \u0442\u044B\u0441\u044F\u0447 \u0430\u0432\u0442\u043E\u043C\u043E\u0431\u0438\u043B\u0435\u0439. \u0412 \u0421\u0421\u0421\u0420 "\u0421\u0442\u0443\u0434\u0435\u0431\u0435\u043A\u043A\u0435\u0440\u044B" \u043F\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u043B\u0438\u0441\u044C \u043F\u043E \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0435 \u043B\u0435\u043D\u0434-\u043B\u0438\u0437\u0430. \u041F\u043E\u0441\u0442\u0430\u0432\u043A\u0438 \u0441\u043E\u0441\u0442\u0430\u0432\u0438\u043B\u0438 \u043E\u043A\u043E\u043B\u043E 100 \u0442\u044B\u0441\u044F\u0447 \u0430\u0432\u0442\u043E\u043C\u043E\u0431\u0438\u043B\u0435\u0439.\n  \u0412\u043E \u0444\u0440\u043E\u043D\u0442\u043E\u0432\u044B\u0445 \u0443\u0441\u043B\u043E\u0432\u0438\u044F\u0445 "\u0421\u0442\u0443\u0434\u0435\u0431\u0435\u043A\u043A\u0435\u0440\u044B" (\u0438\u043B\u0438, \u043A\u0430\u043A \u0438\u0445 \u0435\u0449\u0451 \u043D\u0430\u0437\u044B\u0432\u0430\u043B\u0438, "\u0441\u0442\u0443\u0434\u0435\u0440\u044B") \u0437\u0430\u0440\u0435\u043A\u043E\u043C\u0435\u043D\u0434\u043E\u0432\u0430\u043B\u0438 \u0441\u0435\u0431\u044F \u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E \u043D\u0430\u0434\u0451\u0436\u043D\u044B\u043C\u0438 \u0438 \u043F\u0440\u043E\u0447\u043D\u044B\u043C\u0438 \u043C\u0430\u0448\u0438\u043D\u0430\u043C\u0438. \u042D\u0442\u043E\u0442 \u0430\u0432\u0442\u043E\u043C\u043E\u0431\u0438\u043B\u044C \u0438\u043C\u0435\u043B \u043F\u043E\u0432\u044B\u0448\u0435\u043D\u043D\u0443\u044E \u043F\u0440\u043E\u0445\u043E\u0434\u0438\u043C