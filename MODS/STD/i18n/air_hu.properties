 man\u0151verez\u0151k\u00E9pess\u00E9g\u00E9t, de a pil\u00F3t\u00E1k ennek ellen\u00E9re panaszkodtak a Hayabusa gyenge teljes\u00EDtm\u00E9ny\u00E9re ezen a t\u00E9ren.\nA 2-es sz\u00E1m\u00FA modell gy\u00E1rt\u00E1sa 1943-ban kezd\u0151d\u00F6tt. A Ki-43-as sz\u00E1mos jelent\u0151s fejleszt\u00E9sen ment \u00E1t, bele\u00E9rtve az \u00FAj 1,150 l\u00F3er\u0151s motort h\u00E1rom\u00E1g\u00FA l\u00E9gcsavarral, az \u00FAjratervezett v\u00E9d\u0151tet\u0151t, a reflektoros l\u00F6vegir\u00E1nyz\u00E9kot \u00E9s m\u00E9g sz\u00E1mos m\u00E1s dolgot. Ennek ellen\u00E9re a Ki-43-II nem volt igaz\u00E1n megfelel\u0151 l\u00E9giharcra, \u00E9s ink\u00E1bb a bomb\u00E1z\u00F3k t\u00E1mad\u00E1sa volt a hozz\u00E1ill\u0151 feladat. A v\u00E9gs\u0151 \u00FAjratervezett v\u00E1ltozat, a Ki-43-III, m\u00E9g er\u0151sebb, 1,230 l\u00F3er\u0151s motort kapott \u00E9s sz\u00E1mos jav\u00EDt\u00E1s kapott rajta helyet, ami jobban alkalmazhat\u00F3v\u00E1 tette a g\u00E9pet a front \u00E1lland\u00F3an v\u00E1ltoz\u00F3 k\u00F6r\u00FClm\u00E9nyei k\u00F6z\u00F6tt.\nMindent \u00F6sszev\u00E9ve, a Ki-43 volt a jap\u00E1n hadwereg legfontosabb sz\u00E9ri\u00E1ban gy\u00E1rtott vad\u00E1szg\u00E9pe, majdnem 6,000 darab k\u00E9sz\u00FClt. K\u00FCl\u00F6nb\u00F6z\u0151 forr\u00E1sok 5,751 \u00E9s 5,919 k\u00F6z\u00F6tti p\u00E9ld\u00E1nysz\u00E1mr\u00F3l sz\u00F3lnak.\n\nF\u0151bb v\u00E1ltozatok:\nKi-43-Ia: eredeti v\u00E1ltozat. 950 l\u00F3er\u0151s Nakajima Ha-95 motor. 7.7mm-es ikerg\u00E9ppuska\nKi-43-Ib: ugyanaz a v\u00E1z mint a Ki-43-Ia eset\u00E9ben, az egyik 7.7mm-es g\u00E9ppusk\u00E1t 12.7mm-esre cser\u00E9lt\u00E9k\nKi-43-Ic: a legnagyobb sz\u00E1m\u00FA Ki-43-I alv\u00E1ltozat. Ugyanaz a v\u00E1z, mint a Ki-43-Ia eset\u00E9ben. 12.7mm-es ikerg\u00E9ppusk\u00E1k\nKi-43-II: sz\u00E1mos jav\u00EDt\u00E1st eszk\u00F6z\u00F6ltek ezen a t\u00EDpuson. 1,150 l\u00F3er\u0151s motor, \u00FAjratervezett v\u00E9d\u0151tet\u0151, reflektoros l\u00F6vegir\u00E1nyz\u00E9k\nKi-43-IIIa: 1,230 l\u00F3er\u0151s motor.\nKi-43-IIIb: Tachikawa Hikoki KK tervezte. 1,250 l\u00F3er\u0151s motor. 20mm-es ikerg\u00E9p\u00E1gy\u00FA.\n\n\nHarci cselekm\u00E9nyek:\nA jap\u00E1n hadsereg cask 40 rep\u00FCl\u0151vel rendelkezett, amikor elkezd\u0151d\u00F6tt a h\u00E1bor\u00FA az Egyes\u00FClt \u00C1llamokkal. Sz\u00E1muk azonban gyorsan n\u0151tt, \u00E9s a Ki-43-as mindenhol harcolt, ahol a jap\u00E1n hadsereg \u00F6sszecsapott az ellens\u00E9ggel. A h\u00E1bor\u00FA v\u00E9g\u00E9n a rep\u00FCl\u0151t kamikaze k\u00FCldet\u00E9sekben haszn\u00E1lt\u00E1k.\n
