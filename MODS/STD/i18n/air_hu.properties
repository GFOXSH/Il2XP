B5N2              B5N2\nNakajima B5N Kate\n\nT\u00EDpus: 97 Rep\u00FCl\u0151g\u00E9p-hordoz\u00F3r\u00F3l felsz\u00E1ll\u00F3 csap\u00E1sm\u00E9r\u0151\n\nT\u00EDpus: Rep\u00FCl\u0151g\u00E9p-hordoz\u00F3r\u00F3l felsz\u00E1ll\u00F3 torpedo-bomb\u00E1z\u00F3 \u00E9s bomb\u00E1z\u00F3\n\nS\u00FAly:\nFelsz\u00E1ll\u00F3, tipikus: 2,279 kg (5,025 font)\nFelsz\u00E1ll\u00F3, teljes terhel\u00E9s: 3,800 kg (8,379 font)\n\nHossz: 10.3 m (33.7 l\u00E1b)\nSz\u00E1rnyfeszt\u00E1vols\u00E1g: 15.5m (50.8 l\u00E1b)\nSz\u00E1rnyfel\u00FClet: 37.7 m2 (123.6 l\u00E1b)\n\nMotor: 1 x Sakae 11\nTeljes\u00EDtm\u00E9ny: 1,000 l\u00F3er\u0151\n\nMaxim\u00E1lis sebess\u00E9g:\nTengerszint: 356 km/h (221 m\u00E9rf\u00F6ld)\n3,600 m-en (11,808 ft): 378 km/h\n\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 7,640 m (25,050 l\u00E1b)\nHat\u00F3t\u00E1vols\u00E1g: 3,000 km (1,863 m\u00E9rf\u00F6ld)\n\nFegyverzet:\n1 x 7.7mm-es g\u00E9ppuska (flex)\n800kg maxim\u00E1lis bombateher\n\nA Kate t\u00F6rt\u00E9nete 1936-ban kezd\u0151d\u00F6tt, amikor a haditenger\u00E9szet rendel\u00E9st adott le egy rep\u00FCl\u0151g\u00E9p-hordoz\u00F3r\u00F3l felsz\u00E1ll\u00F3 csap\u00E1sm\u00E9r\u0151 rep\u00FCl\u0151g\u00E9pre, mivel a torped\u00F3bomb\u00E1z\u00F3k m\u00E1r ismertek voltak Jap\u00E1nban, k\u00E9pesek a kor\u00E1bban hihetetlennek t\u0171n\u0151 180 csom\u00F3s vagy 205 m\u00E9rf\u00F6ldes sebess\u00E9gre 2,000 m\u00E9teren. A Nakajima v\u00E1llalat egyike volt azoknak, akik p\u00E1ly\u00E1ztak erre a megrendel\u00E9sre. \u00DAgy d\u00F6nt\u00F6ttek, hogy nem egy hagyom\u00E1nyos k\u00E9tfedeles g\u00E9pet k\u00E9sz\u00EDtenek, ehelyett egy teljesen f\u00E9mb\u0151l k\u00E9sz\u00FClt egyfedeles g\u00E9p gy\u00E1rt\u00E1sa mellett d\u00F6nt\u00F6ttek, mely beh\u00FAzhat\u00F3 fut\u00F3m\u0171vel rendelkezett, felhaszn\u00E1lva azt a technol\u00F3gi\u00E1t, amit kor\u00E1bban az amerikai Northrop \u00E9s Douglass v\u00E1llalatokt\u00F3l szereztek.\n\nA g\u00E9p az\u00E9rt volt figyelemre m\u00E9lt\u00F3, mert ez volt az els\u0151 katonai rep\u00FCl\u0151g\u00E9p, ami fowler f\u00E9ksz\u00E1rnyakat haszn\u00E1lt. K\u00E9s\u0151bb ezt lecser\u00E9lt\u00E9k a hagyom\u00E1nyos r\u00E9ssel ell\u00E1tott t\u00EDpusra. Amikor a protot\u00EDpus 1937-ben el\u0151sz\u00F6r a leveg\u0151be emelkedett, t\u00FAll\u00E9pte a tervezett sebess\u00E9get, el\u00E9rve a 200 csom\u00F3s vagy 230 m\u00E9rf\u00F6ldes sebess\u00E9get. A rep\u00FCl\u0151 1937 november\u00E9ben ker\u00FClt t\u00F6meggy\u00E1rt\u00E1sba, mint a haditenger\u00E9szet 97-es t\u00EDpus\u00FA rep\u00FCl\u0151g\u00E9phordoz\u00F3r\u00F3l felsz\u00E1ll\u00F3 csap\u00E1sm\u00E9r\u0151 bomb\u00E1z\u00F3j\u00E1nak 11-es modellje, m\u00E1s n\u00E9ven B5N1.\n\nPearl Harbor idej\u00E9ben a legels\u0151 v\u00E1ltozatot javar\u00E9szt m\u00E1r kicser\u00E9lt\u00E9k a Kate k\u00F6vetkez\u0151 v\u00E1ltozat\u00E1val, a B5N2-vel. Ez a rep\u00FCl\u0151g\u00E9p meghat\u00E1roz\u00F3 szerepet j\u00E1tszott a Pearl Harbor elleni jap\u00E1n t\u00E1mad\u00E1sban. A sz\u00E1m\u00EDt\u00E1sok szerint a Kate-k \u00E1ltal ledobott torped\u00F3k t\u00F6bb mint 50 sz\u00E1zal\u00E9ka c\u00E9lba tal\u00E1lt.\n\n\nF\u0151bb v\u00E1ltozatok:\nB5N1 eredeti v\u00E1ltozat. Nakajima Hikari 3 radi\u00E1l motor 770 l\u00F3er\u0151\nB5N1-K fejlett gyakorl\u00F3 v\u00E1ltozata a B5N1\\\\\\\\nB5N2-nek. \u00DAj Nakajima N1K1B Sakae radi\u00E1l motor 1,000 l\u00F3er\u0151.\n\nHarci cselekm\u00E9nyek:\nA Kate-k kiv\u00E1l\u00F3 szolg\u00E1latot ny\u00FAjtottak, gyakorlatilag mindenhol, ahol Jap\u00E1n 1937 \u00E9s 1944 k\u00F6z\u00F6tt harci cselekm\u00E9nyeket folytatott. Rep\u00FCl\u0151g\u00E9phordoz\u00F3kr\u00F3l vagy sz\u00E1razf\u00F6ldi repterekr\u0151l sz\u00E1lltak fel, \u00E9s torped\u00F3bomb\u00E1z\u00F3k\u00E9nt alkalmazt\u00E1k \u0151ket haj\u00F3k ellen, vagy hagyom\u00E1nyos bomb\u00E1z\u00F3k\u00E9nt sz\u00E1razf\u00F6ldi c\u00E9lpontok ellen. A Kate k\u00E9ts\u00E9gk\u00EDv\u00FCl az egyik legfontosabb jap\u00E1n rep\u00FCl\u0151 volt a m\u00E1sodik vil\u00E1gh\u00E1bor\u00FA sor\u00E1n. Bomb\u00E1z\u00F3k\u00E9nt el\u00E9rt eredm\u00E9nyei hasonl\u00F3ak, mint a Zero eredm\u00E9nyei vad\u00E1szrep\u00FCl\u0151k\u00E9nt.\n
D3A1              D3A1\nAichi D3A Val\n\nT\u00EDpus 99 Rep\u00FCl\u0151g\u00E9p-hordoz\u00F3r\u00F3l felsz\u00E1ll\u00F3 zuhan\u00F3bomb\u00E1z\u00F3\n\nT\u00EDpus: Rep\u00FCl\u0151g\u00E9p-hordoz\u00F3r\u00F3l felsz\u00E1ll\u00F3 zuhan\u00F3bomb\u00E1z\u00F3\n\nS\u00FAly:\nFelsz\u00E1ll\u00F3: 2,408 kg (5,309 font)\nMaximum: 3,650kg (8,048 font)\n\nHossz: 10.2 m (33.4 l\u00E1b)\nSz\u00E1rnyfeszt\u00E1vols\u00E1g: 14.3 m (46.9 l\u00E1b)\nSz\u00E1rnyfel\u00FClet: 34.9 m2 (114.4 n\u00E9gyzetl\u00E1b)\n\nMotor: 1 x Kinsei-44\nTeljes\u00EDtm\u00E9ny: 1,075 l\u00F3er\u0151\n\nMaxim\u00E1lis sebess\u00E1g:\n2,320 m-en (7,609 l\u00E1b): 389 km/h (242 m\u00E9rf\u00F6ld)\n\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 9,300 m (30,504 l\u00E1b)\nHat\u00F3t\u00E1vols\u00E1g: 1,820 km (1,130 m\u00E9rf\u00F6ld)\n\nFegyverzet:\n2 x 97-es t\u00EDpus\u00FA 7.7mm-es g\u00E9ppuska (el\u00F6l)\n1 x 92-es t\u00EDpus\u00FA 7.77mm-es g\u00E9ppuska (h\u00E1tul)\n370 kg-ig terjed\u0151 bombateher\n\nA n\u00E9met H-66, H-70 \u00E9s He-74 zuhan\u00F3bomb\u00E1z\u00F3k r\u00E9szletes tanulm\u00E1nyoz\u00E1sa ut\u00E1n az Aichi rep\u00FCl\u0151g\u00E9pgy\u00E1r megtervezte a saj\u00E1t zuhan\u00F3bomb\u00E1z\u00F3j\u00E1t 1936-ban. Ez volt Jap\u00E1n els\u0151 teljesen f\u00E9mb\u0151l k\u00E9sz\u00FClt als\u00F3sz\u00E1rnyas egyfedel\u0171 zuhan\u00F3bomb\u00E1z\u00F3ja.\nB\u00E1r n\u00E9mi Heinkel behat\u00E1s \u00E9szrevehet\u0151 a rep\u00FCl\u0151n, a zuhan\u00F3f\u00E9kek form\u00E1ja \u00E9s a r\u00F6gz\u00EDtett fut\u00F3m\u0171 puszt\u00E1n v\u00E9letlen egybees\u00E9s. A g\u00E9pen mindent \u00FAgy terveztek, hogy egy nagy sebess\u00E9g\u0171 zuhan\u00E1s sor\u00E1n stabil maradjon \u00E9s b\u00EDrja a nagy terhel\u00E9st. A rep\u00FCl\u0151 azonban olyan j\u00F3l man\u0151verezhet\u0151nek bizonyult, hogy gyakran haszn\u00E1lt\u00E1k vad\u00E1szg\u00E9pk\u00E9nt is, miut\u00E1n ledobta a bomb\u00E1it.\n\n\nF\u0151bb v\u00E1ltozatok:\nD3A1 Eredeti v\u00E1ltozat. 1,075 l\u00F3er\u0151s Kinsei 44 motor\nD3A2 M\u00E9g er\u0151sebb, 1,200 l\u00F3er\u0151s Kinsei 54 motor. Megn\u00F6velt \u00FCzemanyagkapacit\u00E1s a nagyobb hat\u00F3t\u00E1vols\u00E1g \u00E9rdek\u00E9ben.\nD3A2-K Fejlett gyakorl\u00F3 v\u00E1ltozata a D3A2-nek\n\n\nHarci cselekm\u00E9nyek:\nA h\u00E1bor\u00FA korai szakasz\u00E1ban a Val-ok nagyon sikeresek voltak. A Pearl Harbor elleni t\u00E1mad\u00E1son k\u00EDv\u00FCl, els\u00FCllyesztett\u00E9k a brit Hermes rep\u00FCl\u0151g\u00E9p-hordoz\u00F3t az Indiai-\u00F3ce\u00E1non, valamint k\u00E9t cirk\u00E1l\u00F3t. Am\u00EDg a Jap\u00E1n Cs\u00E1sz\u00E1ri Haditenger\u00E9szet meg\u0151rizte a legtapasztaltabb pil\u00F3t\u00E1it, a Val-ok \u00E1tlagosan 80%-os tal\u00E1lati pontoss\u00E1got \u00E9rtek el. A Midway-szigeteki csata ut\u00E1n, \u00E9s a Salamon-szigeteki hatalmas vesztes\u00E9geket k\u00F6vet\u0151en ez az ar\u00E1ny azonban 10%-ra esett vissza.\nA h\u00E1bor\u00FA utols\u00F3 h\u00F3napjaiban a Val-okat kamikaze rep\u00FCl\u0151k\u00E9nt haszn\u00E1lt\u00E1k.\n
