z. 2x20mm-es g\u00E9p\u00E1gy\u00FA, 37mm-es h\u00E1ts\u00F3 g\u00E9p\u00E1gy\u00FA\nKi-46-IIIb: A Ki-46-III-Kai fels\u0151 g\u00E9ppuska n\u00E9lk\u00FCli v\u00E1ltizata\nKi-46-IV: Nagy magass\u00E1g\u0151 felder\u00EDt\u00E9s, 10,200m-es (33,465 ft) magass\u00E1gban 1,100 l\u00F3er\u0151s motorok \n\nEl\u0151nyei:\nNagyon j\u00F3 kezel\u00E9s \u00E9s nagy teljes\u00EDtm\u00E9ny.\n\nH\u00E1tr\u00E1nyai:\nNem t\u00F6k\u00E9letesen alkalmas l\u00E9giharcra. \n
Ki-61-I-Ko        Ki-61-I-Ko\nKawasaki Ki-61-Ki Hien\n\nT\u00EDpus:\n\nS\u00FAly:\n\u00DCres: 2,210 kg (4,872 font)\nMaximum: 3,250 kg (7,165 font)\n\nHossz: 8.75 m (28 l\u00E1b)\nSz\u00E1rnyfeszt\u00E1vols\u00E1g: 12 m (39 l\u00E1b)\nSz\u00E1rnyfel\u00FClet: 20 m2 (215.278 n\u00E9gyzetl\u00E1b)\n\nMotor: 1 x Kawasaki Ha -40 (licenc alapj\u00E1n gy\u00E1rtott DB-601Aa)\nTeljes\u00EDtm\u00E9ny: 1,175 l\u00F3er\u0151 (felsz\u00E1ll\u00E1s)\n1,080 l\u00F3er\u0151 (4,200 m-en 13,780 l\u00E1b)\nMaxim\u00E1lis sebess\u00E9g:\n4,860 m-en (15,945 l\u00E1b): 592 km/h (368 m\u00E9rf\u00F6ld)\n\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 11,600 m (37,730 l\u00E1b)\nHat\u00F3t\u00E1vols\u00E1g: 1,100 km (684 m\u00E9rf\u00F6ld)\n\nFegyverzet:\n2 x 1-es t\u00EDpus\u00FA 12.7mm-es g\u00E9ppuska\n2 x 89-es t\u00EDpus\u00FA 7.7mm-es g\u00E9ppuska\n(Ki-61-Ia)\n\nA Ki-61 egy nagyon szokatlanul kin\u00E9z\u0151 rep\u00FCl\u0151je volt a jap\u00E1n l\u00E9gier\u0151nek. Soros motorja volt, hossz\u00FA orra, \u00E9s nagy d\u0151l\u00E9ssz\u00F6g\u0171 sz\u00E1rnyai. Amikor a sz\u00F6vets\u00E9ges pil\u00F3t\u00E1k el\u0151sz\u00F6r tal\u00E1lkoztak ezzel a g\u00E9ppel, \u00FAgy gondolt\u00E1k az vagy egy licenc alapj\u00E1n gy\u00E1rtott Messerschmitt Bf-109-es, vagy valamilyen olasz g\u00E9p. Az olasz kapcsolat volt v\u00E9g\u00FCl meghat\u00E1roz\u00F3 abban, hogy a sz\u00F6vets\u00E9gesek a Ki-61-nek a Tony k\u00F3dnevet adt\u00E1k.\nA Ki-61-nek er\u0151s kapcsolata volt a n\u00E9met rep\u00FCl\u0151g\u00E9pgy\u00E1rt\u00F3iparral, mivel az a licenc alapj\u00E1n gy\u00E1rtott Daimler-Benz DB-601Aa motorra volt fejlesztve, ami a DB-601A egy v\u00E1ltozata volt, alacsony magass\u00E1gban megn\u00F6velt teljes\u00EDtm\u00E9nnyel, kifejezetten jap\u00E1n k\u00E9r\u00E9sre. A jap\u00E1n tervez\u0151k, akik a Ki-61-en dolgoztak, mind a h\u00EDres Richard Vogt, a Blohm und Voss f\u0151tervez\u0151j\u00E9nek a tan\u00EDtv\u00E1nyai voltak. A Ki-61-et a man\u0151verez\u0151k\u00E9pess\u00E9g \u00E9s az er\u0151 figyelembev\u00E9tel\u00E9vel tervezt\u00E9k, \u00E9s er\u0151s p\u00E1nc\u00E9lzattal \u00E9s t\u0171zer\u0151vel rendelkezett r\u00F6gt\u00F6n p\u00E1lyafut\u00E1sa elej\u00E9n, ellent\u00E9tben m\u00E1s jap\u00E1n g\u00E9pekkel, amik s\u00E9r\u00FCl\u00E9kenyen \u00E9s gyeng\u00E9n kezdt\u00E9k meg a szolg\u00E1latot. Egy nagyon j\u00F3 rep\u00FCl\u0151g\u00E9pnek bizonyult, a Bf-109E7 \u00E9s az A6M Zero egyfajta kever\u00E9kek\u00E9nt, noha mindkett\u0151t fel\u00FClm\u00FAlta, ha csek\u00E9ly m\u00E9rt\u00E9kben is.\nA Ki-61-et 1942-ben rendszeres\u00EDtett\u00E9k. Az els\u0151 bevet\u00E9sek kimutatt\u00E1k, hogy b\u00E1r a Ki-61 t\u00F6k\u00E9letes volt a leveg\u0151ben, neh\u00E9z volt karbantartani a fronton lev\u0151 k\u00F6r\u00FClm\u00E9nyek k\u00F6z\u00F6tt, ez\u00E9rt egy egyszer\u0171sytett v\u00E1ltozatot is gy\u00E1rtottak Ki-61-I KAIc n\u00E9ven. A Ki-61 komoly szolg\u00E1latot ny\u00FAjtott \u00DAj-Guine\u00E1ban \u00E9s a F\u00FCl\u00F6p-szigeteken, \u00E9s r\u00E9szt vett a jap\u00E1n szigetek v\u00E9delm\u00E9ben is. Az Iwo Jima-n \u00E1llom\u00E1soztatott P-51-esek meg\u00E9rkez\u00E9s\u00E9ig komoly ellenfele volt minden sz\u00F6vets\u00E9ges rep\u00FCl\u0151g\u00E9pnek. Csak elk\u00E9pzelni lehet, hogy milyen teljes\u00EDtm\u00E9nyre lett volna k\u00E9pes egy job motorral, mint a DB-605AM.\n\u00D6sszess\u00E9g\u00E9ben majdnem 3,100 Ki-61-et gy\u00E1rtottak a h\u00E1bor\u00FA sor\u00E1n.\n\nEl\u0151nyei:\nNagyon j\u00F3 teljes\u00EDtm\u00E9nyt ny\u00FAjtott a h\u00E1bor\u00FA korai \u00E9s k\u00F6z\u00E9ps\u0151 szakasz\u00E1ban szolg\u00E1latot teljes\u00EDt\u0151 ellens\u00E9ges g\u00E9pekkel szemben. Er\u0151s fegyverzet.\n\nH\u00E1tr\u00E1nyai:\nA h\u00E1bor\u00FA v\u00E9ge fel\u00E9 megjelen\u0151 ellens\u00E9ges g\u00E9pek lehagyt\u00E1k teljes\u00EDtm\u00E9nyben\n
N1K1-J            N1K1-J\nKawanishi N1K1-J Shiden\n\nT\u00EDpus:\n\nS\u00FAly:\n\u00DCres: 2,897 kg (6,387 font)\nMaximum: 4,321 kg (9,526 font)\n\nHossz: 8.9 m (29 l\u00E1b)\nSz\u00E1rnyfeszt\u00E1vols\u00E1g: 12 m (39 l\u00E1b)\nSz\u00E1rnyfel\u00FClet: 23.5 m2 (252 n\u00E9gyzetl\u00E1b)\n\nMotor: 1 x NK9H Homare 21\nTeljes\u00EDtm\u00E9ny: 1,990 l\u00F3er\u0151 (felsz\u00E1ll\u00E1s)\n1,825 l\u00F3er\u0151 (1,700 m-en 5,576 l\u00E1b)\nMaxim\u00E1lis sebess\u00E9g: 584 km/h (363 m\u00E9rf\u00F6ld)\n\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 12,500 m (41,010 l\u00E1b)\nHat\u00F3t\u00E1vols\u00E1g: 2,545 km (1,581 m\u00E9rf\u00F6ld)\n\nFegyverzet:\n2 x 97-es t\u00EDpus\u00FA 7.7mm-es g\u00E9ppuska\n4 x 99-es t\u00EDpus\u00FA 2-es model 20mm-es g\u00E9p\u00E1gy\u00FA\n(N1K1-J)\n\n4 x 99-es t\u00EDpus\u00FA 2-es modell 20mm-es g\u00E9p\u00E1gy\u00FA\n(N1K1-Ja)\n\nAz N1K1-J a sz\u00E1razf\u00F6ldi v\u00E1ltozata volt a Kawanishi sikeres N1K1 \u00FAsz\u00F3 rep\u00FCl\u0151j\u00E9nek. Az \u00FAsz\u00F3talpak beh\u00FAzhat\u00F3 fut\u00F3m\u0171vekkel val\u00F3 kicser\u00E9l\u00E9s\u00E9n, \u00E9s egy \u00FAj 2,000 l\u00F3er\u0151s motor beszerel\u00E9s\u00E9n k\u00EDv\u00FCl, a v\u00E1ltoztat\u00E1sok nem voltak l\u00E9nyegesek. A Shiden emellet fel volt szerelve egy automatikus seg\u00E9dsz\u00E1rny rendszerrel is. Az els\u0151 protot\u00EDpus 1942 december\u00E9ben rep\u00FClt el\u0151sz\u00F6r.\nA motorral \u00E9s a fut\u00F3m\u0171vel kapcsolatos probl\u00E9m\u00E1k kijav\u00EDt\u00E1sa ut\u00E1n a protot\u00EDpust a haditenger\u00E9szethez k\u00F6ldt\u00E9k \u00E9rt\u00E9kel\u00E9sre. Nagszer\u0171 rep\u00FCl\u00E9si tulajdons\u00E1gokat \u00E9s man\u0151verez\u0151k\u00E9pess\u00E9get mutatott, m\u00E9g a h\u00EDres A6M Zero-t is t\u00FAlsz\u00E1rnyalva. A kezdetben vonakod\u00F3 haditenger\u00E9szet 1943 v\u00E9g\u00E9n rendelte el a g\u00E9pek gy\u00E1rt\u00E1s\u00E1t.\nSajnos az N1K1-J harci teles\u00EDtm\u00E9ny\u00E9t be\u00E1rny\u00E9kolt\u00E1k a motorral \u00E9s a fut\u00F3m\u0171vel kapcsolatos probl\u00E9m\u00E1k. A g\u00E9p azonban a leveg\u0151ben csod\u00E1latosan viselkedett, \u00E9s komoly ellenfele volt az akkori amerikai rep\u00FCl\u0151g\u00E9peknek.\nA N1K1-J gy\u00E1rt\u00E1s\u00E1nak indul\u00E1sakor Kawanishi elkezdte a k\u00F6vetkez\u0151 v\u00E1ltozat tervez\u00E9s\u00E9t, amin\u00E9l m\u00E1r kik\u00FCsz\u00F6b\u00F6lt\u00E9k az el\u0151dn\u00E9l fell\u00E9p\u0151 motorral \u00E9s fut\u00F3m\u0171vel kapcsolatos probl\u00E9m\u00E1kat. Az \u00FAj v\u00E1ltozatot N1K2-J-nek nevezt\u00E9k el, \u00E9s 1944 j\u00FAnius\u00E1ban kezd\u0151d\u00F6tt el a gy\u00E1rt\u00E1sa. \u00D6sszess\u00E9g\u00E9ben 1,400 Shident gy\u00E1rtottak a h\u00E1bor\u00FA folyam\u00E1n, \u00E9s a sz\u00F6vets\u00E9ges pil\u00F3t\u00E9k az egyik legjobb jap\u00E1n rep\u00FCl\u0151gpnek tartott\u00E1k.\n\nEl\u0151nyei:\n\u00D3ri\u00E1si teljes\u00EDtm\u00E9ny, er\u0151s fegyverzet.\n\nH\u00E1tr\u00E1nyai:\nMotor \u00E9s fut\u00F3m\u0171probl\u00E9m\u00E1k.\n
L2D               L2D\nDouglas / Showa L2D2\n\nT\u00EDpus: Sz\u00E1ll\u00EDt\u00F3\n\nS\u00FAly:\nFelsz\u00E1ll\u00F3: 7,125 kg (15,708 font)\nMaximum: 10,900 kg (24,030 font)\n\nHossz: 19.7 m (64 l\u00E1b)\nSz\u00E1rnyfeszt\u00E1vols\u00E1g: 29 m (95 l\u00E1b)\nSz\u00E1rnyfel\u00FClet: 91.6 m2 (986 n\u00E9gyzetl\u00E1b)\n\nMotor: 2 x Mitsubishi Kinsei 43\nTeljes\u00EDtm\u00E9ny: 1,000 l\u00F3er\u0151 (felsz\u00E1ll\u00E1s)\n1,080 HP (2,000 m-en  6,560 l\u00E1b)\n\nMaxim\u00E1lis sebess\u00E9g:\n2,400 m-en (7,875 l\u00E1b): 354 km/h (220 m\u00E9rf\u00F6ld)\n\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 10,900 m (35,760 l\u00E1b)\nHat\u00F3t\u00E1vols\u00E1g: 3,540 km (2,200 m\u00E9rf\u00F6ld)\n\nfegyverzet:\nNincs\n\nA jap\u00E1nok 1937-ben kezdtek \u00E9rdekl\u0151d\u00E9st mutatni a h\u00EDres Douglac DC-3 / C-47 tehersz\u00E1ll\u00EDt\u00F3gp, vagy m\u00E1s n\u00E9ven Dakota vagy Gooney Bird ir\u00E1nt. Sz\u00E1mos jap\u00E1n keresked\u0151h\u00E1z rendelt 20 DC-3-ast, \u00E9s 1939-ben le is sz\u00E1ll\u00EDtott\u00E1k azokat. A jap\u00E1n l\u00E9gier\u0151 k\u00F6tel\u00E9k\u00E9ben szolg\u00E1ltak eg\u00E9szen a h\u00E1bor\u00FA v\u00E9g\u00E9ig. \n1938-ban a Mitsui and Company Ltd megszerezte a g\u00E9pek gy\u00E1rt\u00E1si licenc\u00E9t a Douglas-t\u0151l, \u00E9s Douglas L2D n\u00E9ven elkezdt\u00E9k a saj\u00E1t v\u00E1ltozat gy\u00E1rt\u00E1s\u00E1t. A Douglas tudt\u00E1n k\u00EDv\u00FCl, a Mitsui v\u00E9gig a jap\u00E1n haditenger\u00E9szet ellen\u0151rz\u00E9se alatt dolgozott, \u00E9s az L2D-ket katonai haszn\u00E1latra sz\u00E1nt\u00E1k.\nAz els\u0151 gy\u00E1rt\u00E1si v\u00E1ltozat, az L2D1 gyakorlatilag egy m\u00F3dos\u00EDt\u00E1s n\u00E9lk\u00FCli DC-3-as volt. A m\u00E1sodik v\u00E1ltozatot, az L2D2-t, jap\u00E1n motorokkal szerelt\u00E9k fel. A k\u00F6vetkez\u0151 v\u00E1ltozat, az L2D3 m\u00E9g er\u0151sebb, 1,300 l\u00F3er\u0151s motorokat kapott. V\u00E9g\u00FCl, az L2D4-et egy h\u00E1ts\u00F3 l\u00F6v\u00E9sztoronnyal \u00E9s kett\u0151 a rep\u00FCl\u0151g\u00E9p t\u00F6rzs\u00E9ben elhelyezett g\u00E9ppusk\u00E1val szerelt\u00E9k fel. \u00D6sszesen 416 L2D vari\u00E1ns \u00E9p\u00EDtettek Jap\u00E1nabn.\n



