ltozat protot\u00EDpusa beh\u00FAzhat\u00F3 \u00FAsz\u00F3talpakkal\n\n\nHarci cslekm\u00E9nyek:\nAz Emily sz\u00E1mos feladatot hajtott v\u00E9gre a Csendes-\u00D3ce\u00E1non. Sz\u00E1ll\u00EDt\u00E1si, felder\u00EDt\u00E9si,bomb\u00E1z\u00E1si feladatokat l\u00E1tott el, emellett torped\u00F3bomb\u00E1z\u00E1sban \u00E9s \u0151rj\u00E1ratoz\u00E1sban is r\u00E9szt vett. Nagy hat\u00F3t\u00E1vols\u00E1g\u00FA tengeri bomb\u00E1z\u00E1ssal is k\u00EDs\u00E9rleteztek vele Hawaii-n\u00E1l \u00E9s a Midway-szigetekn\u00E9l, de az nem hozott sikert. M\u00E1s szerepk\u00F6rben azonban az Emily kifejezetten sikeres volt, k\u00F6sz\u00F6nhet\u0151en a nagy sebess\u00E9g\u00E9nek, p\u00E1nc\u00E9lzat\u00E1nak \u00E9s neh\u00E9z v\u00E9dekez\u0151 fegyverzet\u00E9nek.\n
