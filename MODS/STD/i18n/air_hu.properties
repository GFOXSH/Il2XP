E1n vad\u00E1szg\u00E9pekt\u0151l. Az agilis A6M Zeroval ugyan nem tudta felvenni a versenyt, azonban er\u0151s \u00E9s szerkezetileg megb\u00EDzhat\u00F3 volt, \u00F6nz\u00E1r\u00F3 \u00FCzemanyagtankja volt, \u00E9s stabil g\u00E9p\u00E1gy\u00FA\u00E1ll\u00E1ssal rendelkezett.\nR\u00E1ad\u00E1sul a Wildcat pil\u00F3t\u00E1i hat\u00E9kony taktik\u00E1kat fejlesztettek ki az agilisabb technik\u00E1val rendelkez\u0151 ellens\u00E9g elleni harchoz. Ezen fel\u00FCl a jap\u00E1nok egyre kev\u00E9sb\u00E9 tudtak k\u00E9pzett leg\u00E9nys\u00E9get \u00FCltetni az elesettek hely\u00E9re, \u00E9s \u00EDgy a h\u00E1bor\u00FA el\u0151rehaladt\u00E1val az F4F egyre hat\u00E9konyabb\u00E1 v\u00E1lt.\nEz a Guandalcanal hadj\u00E1rat sor\u00E1n v\u00E1lt egyre vil\u00E1gosabb\u00E1. A Keleti Salamon-szigetek \u00E9s a Santa Cruz\u00E9rt v\u00EDvott csat\u00E1k sor\u00E1n a Wildcat-ek nagy vesztes\u00E9get okoztak a jap\u00E1n l\u00E9gi flott\u00E1nak.\n\n1942 k\u00F6zep\u00E9n vil\u00E1goss\u00E1 v\u00E1lt, hogy a Grummannak az \u00FAj F6F Hellcat vad\u00E1szg\u00E9p gy\u00E1rt\u00E1s\u00E1ra kell \u00F6sszpontos\u00EDtania. \u00CDgy szerz\u0151d\u00E9st k\u00F6t\u00F6ttek a General Motors Company Keleti Div\u00EDzi\u00F3j\u00E1val, hogy FM-1 \u00E9s FM-2 t\u00EDpusjelz\u00E9ssel Wildcat-eket gy\u00E1rtsanak.\n\nGy\u00E1rt\u00F3:\nGrumman Aircraft Engineering Corporation \u00E9s General Motors Company , USA\n\nF\u0151 v\u00E1ltoztat\u00E1sok:\nF4F-3A:  95 Wildcat m\u00E1s motorral k\u00E9sz\u00FClt (P&W R-1830-90).\nF4F-4:  Bevezett\u00E9k a felhajthat\u00F3 sz\u00E1rnyakat, \u00E9s 2 g\u00E9ppusk\u00E1val n\u00F6velt\u00E9k a fegyverzetet. 1168 darabot gy\u00E1rtottak ebb\u0151l.\nFM-1  F4F-4: Ezt a General Motors gy\u00E1rtotta, 4x 0,50-es kaliber\u0171 g\u00E9ppusk\u00E1val szerelt\u00E9k fel (egyenk\u00E9nt 430 l\u00F6v\u00E9s). 1060 p\u00E9ld\u00E1nyt gy\u00E1rtottak.\nFM-2: a v\u00E9gleges v\u00E1ltozat. Osztott f\u00E9ksz\u00E1rnyai \u00E9s er\u0151sebb sz\u00E1rny alatti 