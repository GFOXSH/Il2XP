sba. A m\u00F3dos\u00EDt\u00E1sok ellen\u00E9re az A6M4 m\u00E9g mindig gyeng\u00E9bb volt az F6F-n\u00E9l. Hab\u00E1r jobban lehette vele man\u0151verezni, a cs\u00FAcssebess\u00E9ge j\u00F3val alacsonyabb volt. R\u00E1ad\u00E1sul nem rendelkezett \u00F6nz\u00E1r\u00F3 tankkal, ami miatt nagyon k\u00F6nny\u0171 volt leszedni.\n\nF\u0151 v\u00E1ltozatai:\nA6M5: A kezdeti v\u00E1ltozat NK1C Sakae-21 motorral, 1130 l\u00F3er\u0151vel.\nA6M5a:  Meger\u0151s\u00EDtett sz\u00E1rnyak, t\u00F6bb l\u0151szer a 20 mm-es g\u00E9p\u00E1gy\u00FAhoz, k\u00E9t darab 13,2-es g\u00E9ppuska 2 darab 7,7 mm-es helyett.\nA6M5b:  A A6M5a m\u00F3dos\u00EDtott v\u00E1ltozata. \u00D6nz\u00E1r\u00F3 tank \u00E9s jobban p\u00E1nc\u00E9lozott \u00FCl\u00E9s.\nA6M5c:  Sz\u00E1razf\u00F6ldi b\u00E1zis\u00FA v\u00E1ltozat, r\u00F6vid gy\u00E1rt\u00E1si id\u0151szak.\n\nEl\u0151nyei:\nj\u00F3 man\u0151verez\u0151 k\u00E9pess\u00E9g,\nj\u00F3 kil\u00E1t\u00E1s a pil\u00F3ta sz\u00E1m\u00E1ra.\n\nH\u00E1tr\u00E1nyai:\ngyenge p\u00E1nc\u00E9lzat (A6M5  A6M5a),\n\u00F6nz\u00E1r\u00F3 tank hi\u00E1nya (A6M5  A6M5a),\nalacsony cs\u00FAcssebess\u00E9g.\n
