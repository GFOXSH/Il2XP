A-20G             A-20G            \nDouglas A-20G Havoc\nT\u00EDpus: f\u00F6ldi c\u00E9lpontok elleni csatarep\u00FCl\u0151g\u00E9p\nS\u00FAly:\nBrutt\u00F3: 10 941 kg (24 127 font)\n\nHossz: 14,6 m (48 l\u00E1b)\nSz\u00E1rnyfeszt\u00E1vols\u00E1g: 18,6 m (61 l\u00E1b)\n\nMotor: 2 x Wright R-2600-23\nTeljes\u00EDtm\u00E9ny: 1 600 l\u00F3er\u0151\n\nCs\u00FAcssebess\u00E9g:\n3 780 m-en (12 400 l\u00E1b): 510 km/h (317 mph)\n\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 7 864 m (25 800 l\u00E1b)\nHat\u00F3t\u00E1vols\u00E1g: 1 650 km (1 025 m\u00E9rf\u00F6ld)\n\nFegyverzet:\n6 x .50-es kaliber\u0171 Browning M2 g\u00E9ppuska (az orron)\n3 x .50-es kaliber\u0171 Browning M2 g\u00E9ppuska (v\u00E9delmi)\n4 000 fontnyi bomba\n\nA Douglas Aircraft 1936-ban kezdett hozz\u00E1 az A-20 projekthez, hogy lecser\u00E9lje az akkori id\u0151k k\u00F6nny\u0171, egymotoros g\u00E9peit. Ezt a rep\u00FCl\u0151t nem a L\u00E9gier\u0151k k\u00E9r\u00E9s\u00E9re fejlesztette ki a gy\u00E1r, hanem saj\u00E1t ind\u00EDttat\u00E1sra \u00E9p\u00EDtett\u00E9k, tesztelt\u00E9k a g\u00E9pet, majd k\u00FClf\u00F6ldi vev\u0151knek aj\u00E1nlott\u00E1k.\nAz els\u0151 \u00FCgyf\u00E9l Franciaorsz\u00E1g volt, amely 100 darabot v\u00E1s\u00E1rolt rengeteg k\u00FCl\u00F6nleges m\u00F3dos\u00EDt\u00E1ssal. Ezeket DB-7-es t\u00EDpusk\u00E9nt jel\u00F6lt\u00E9k, \u00E9s el\u0151sz\u00F6r 1939 augusztus\u00E1ban rep\u00FCltek. Franciaorsz\u00E1g csak 60 darabot kapott, miel\u0151tt megt\u00E1madta N\u00E9metorsz\u00E1g, \u00E9s csak 12 darabot vetettek be. A t\u00F6bbi francia DB-7-est elk\u00FCldt\u00E9k Angli\u00E1nak, amely ezek mell\u00E9 tov\u00E1bbi t\u00F6bb sz\u00E1z DB-7-est rendelt.\n1939 m\u00E1jus\u00E1ban az USAAF is rendelt A-20-asokat saj\u00E1t haszn\u00E1latra. K\u00FCl\u00F6nf\u00E9le m\u00F3dos\u00EDt\u00E1sokkal - pl. er\u0151sebb v\u00E9delmi fegyverzettel - rendelt\u00E9k meg a g\u00E9peket. Az els\u0151 bevethet\u0151 g\u00E9p t\u00EDpusjelz\u00E9se A-20A volt. A h\u00E1bor\u00FA alatt tov\u00E1bbi v\u00E1ltozatokat terveztek \u00E9s gy\u00E1rtottak. \u00D6sszesen 7.385 darabot gy\u00E1rtottak az A-20 k\u00FCl\u00F6nb\u00F6z\u0151 v\u00E1ltozataib\u00F3l az USA, Nagy-Britannia, Ausztr\u00E1lia, Kanada, \u00DAj-Z\u00E9land, a Szovjetuni\u00F3, Hollandia \u00E9s Braz\u00EDlia l\u00E9gierej\u00E9nek.\n\nEl\u0151nyei:\ner\u0151s fegyverzet,\nj\u00F3 p\u00E1nc\u00E9lv\u00E9delem \u00E9s hat\u00F3t\u00E1vols\u00E1g.\n\nH\u00E1tr\u00E1nyai:\nneh\u00E9z,\nnem t\u00FAl j\u00F3l korm\u00E1nyozhat\u00F3.\n
B-17G             B-17G             \nB17G-10-BO,  1943\n\nT\u00EDpus: Neh\u00E9zbomb\u00E1z\u00F3\n\nS\u00FAly:\nFelsz\u00E1ll\u00F3: 29 711 kg\nMaximum: 32 659 kg\n\nHossz: 22,78 m\nSz\u00E1rnyfeszt\u00E1vols\u00E1g: 31,62 m\nSz\u00E1rnyfel\u00FClet: 131,92 n\u00E9gyzetm\u00E9ter\n\nMotor: 4 x Wright R-1820-97 Cyclone, General Electric B-22-es turb\u00F3felt\u00F6lt\u0151vel\nTeljes\u00EDtm\u00E9ny:\nFelsz\u00E1ll\u00F3: 1 200 l\u00F3er\u0151\nJelzett: 1 380 l\u00F3er\u0151\n\nCs\u00FAcssebess\u00E9g:\nTengerszinten: 423 km/h\n7 625 m\u00E9teren: 472 km/h\n\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 10 851 m\nHat\u00F3t\u00E1vols\u00E1g: 2 000 km\n\nFegyverzet:\n2 x .50-es kaliber\u0171 Browning M2 g\u00E9ppuska a Bendix orrtoronyban\n2 x .50-es kaliber\u0171 Browning M2 g\u00E9ppuska alul\n2 x .50-es kaliber\u0171 Browning M2 g\u00E9ppuska a fels\u0151 Sperry N.645473E toronyban\n2 x .50-es kaliber\u0171 Browning M2 g\u00E9ppuska az als\u00F3t\u00F6rzs Sperry N.645849J torny\u00E1ban\n1 x .50-es kaliber\u0171 Browning M2 g\u00E9ppuska a r\u00E1di\u00F3t\u00E9rben\n1 x .50-\u00F6s kaliber\u0171 Browning M2 g\u00E9ppuska a farokr\u00E9sz jobb oldal\u00E1n\n1 x .50-es kaliber\u0171 Browning M2 g\u00E9ppuska a farokr\u00E9sz bal oldal\u00E1n\n2 x .50-es kaliber\u0171 Browning M2 g\u00E9ppuska a faroktoronyban\nMaximum 7 983 kg bomba (kisebb t\u00E1vols\u00E1g\u00FA rep\u00FCl\u00E9sek eset\u00E9n)\n\nA B-17G a B-17F m\u00F3dos\u00EDtott v\u00E1ltozata. A h\u00EDres Fort \u00FAj v\u00E1ltozat\u00E1nak t\u00F6rt\u00E9nete az YB-40-es neh\u00E9z k\u00EDs\u00E9r\u0151 vad\u00E1szg\u00E9p-protot\u00EDpussal kezd\u0151d\u00F6tt, mely alapvet\u0151en a B-17-es alapv\u00E1ltozata volt flexibilisebb g\u00E9ppusk\u00E1val. Az YB-40-es el\u00E9g gyenge vad\u00E1szg\u00E9p volt, de a Bendix orrtorony sikeresnek bizonyult, \u00E9s felszerel\u00E9s\u00E9t a B-17-esekre is javasolt\u00E1k. Az orrtorony volt a B-17G f\u0151 \u00FAjdons\u00E1ga. Az els\u0151 p\u00E9ld\u00E1ny 1943 j\u00FAlius\u00E1ban emelkedett a leveg\u0151be, a sorozatgy\u00E1rt\u00E1s\u00FA g\u00E9p pedig ugyanabban az \u00E9vben, \u0151sszel l\u00E9pett szolg\u00E1latba.\nMint a t\u00F6bbi v\u00E1ltozat, a B-17G is h\u00E1rom k\u00FCl\u00F6nb\u00F6z\u0151 \u00E1llamban k\u00E9sz\u00FClt: A Boeing Seattle-ben (-BO), a Douglas Long Beach-en (-DL), a Lockheed-Vega pedig Burbankban gy\u00E1rtotta. \u00C9rdekes m\u00F3don a Douglas nem k\u00FCl\u00F6nb\u00F6ztette meg az F \u00E9s G v\u00E1ltozatokat, \u00E9s az \u00FAj v\u00E1ltozat els\u0151 p\u00E9ld\u00E1nyait a B-17F-70-DL, a -75-DL \u00E9s a -80-DL t\u00EDpusjellel jel\u00F6lt\u00E9k (\u00F6sszesen 76 darab B-17G-t gy\u00E1rtottak ilyen t\u00EDpusjelz\u00E9ssel).\nA gy\u00E1rt\u00E1s sor\u00E1n a B-17G-n tov\u00E1bbi m\u00F3dos\u00EDt\u00E1sokat v\u00E9geztek. A legl\u00E9nyegesebb \u00FAjdons\u00E1g a h\u00E1ts\u00F3 l\u00F6v\u00E9sz megv\u00E1ltoztatott helyzete volt, melyet Sheyenne-nek neveztek, \u00E9s a G-80-BO, a G-45-DL \u00E9s a G-35-VE sorozatokt\u00F3l felfel\u00E9 \u00E9p\u00EDtett\u00E9k be. Az kor\u00E1bbi verzi\u00F3hoz k\u00E9pest  amelyben a l\u00F6v\u00E9sz a k\u00FCldet\u00E9s nagy r\u00E9sz\u00E9ben t\u00E9rdelt,  az \u00FAj v\u00E1ltozat kicsit komfortosabb volt. 1944 janu\u00E1rj\u00E1t\u00F3l kezdve a B-17-eseket nem festett\u00E9k rejt\u0151zk\u00F6d\u0151 sz\u00EDn\u0171re (a G-35-BO, a G-20-VE \u00E9s G-35-DL sorozatokt\u00F3l felfel\u00E9). 1944 v\u00E9g\u00E9n a r\u00E1di\u00F3t\u00E9rb\u0151l sz\u00E1m\u0171zt\u00E9k a g\u00E9ppusk\u00E1t.\nA B-17G v\u00E1ltozatb\u00F3l gy\u00E1rtott\u00E1k a legt\u00F6bbet: 8 680 darabot. A Boeing \n4 035, a Douglas 2 395, a Lockheed pedig 2 250 darab rep\u00FCl\u0151 er\u0151d\u00F6t \u00E9p\u00EDtett.\n\nA f\u0151 v\u00E1ltozatok:\nB-17G-10-BO: kezdeti v\u00E1ltozat, Bendix orrtoronnyal.\nB-17G-90-BO: Sheyenne h\u00E1ts\u00F3 l\u00F6v\u00E9szpoz\u00EDci\u00F3val.\nB-17G-100-BO: elektromos vez\u00E9rl\u00E9s\u0171 seg\u00E9dhajt\u00E1ssal, mellyel egyszer\u0171bb volt a g\u00E9p ir\u00E1ny\u00EDt\u00E1sa.\n\nEl\u0151nyei:\nnagy bombaterhelhet\u0151s\u00E9g,\ner\u0151s v\u00E9delmi fegyverzet,\nnagy hat\u00F3t\u00E1vols\u00E1g,\nj\u00F3 t\u00FAl\u00E9l\u00E9si k\u00E9pess\u00E9g,\n\nH\u00E1tr\u00E1nyai:\nkiss\u00E9 alacsony l\u00E9gsebess\u00E9g,\nk\u00E9nyelmetlen h\u00E1ts\u00F3 l\u00F6v\u00E9szhelyzet (a korai v\u00E1ltozatokban).\n
B-24J-100-CF      B-24J-100-CF      \nConsolidated B-24 Liberator\nT\u00EDpus: sz\u00E1razf\u00F6ldr\u0151l ind\u00EDtott neh\u00E9zbomb\u00E1z\u00F3\n\nS\u00FAly:\n\u00DCres: 14 790 kg (32 610 font)\nTipikus felsz\u00E1ll\u00F3: 29 050 kg (64 050 font)\nFelsz\u00E1ll\u00F3, teljes terhel\u00E9ssel: 32 300 kg (71 200 font)\n\nSz\u00E1rnyfeszt\u00E1vols\u00E1g: 33,53 m (109,9 l\u00E1b)\nHossz: 20,22 m (66,2 l\u00E1b)\nMagass\u00E1g: 5,46 m (17,9 l\u00E1b)\n\nMotor: 4x Pratt&Whitney R-1830-43\nTeljes\u00EDtm\u00E9ny: egyenk\u00E9nt 1 200 l\u00F3er\u0151\n\nSebess\u00E9g:\n6 000 m-en (19 680 l\u00E1b): 351 km/h (218 mph)\n\nEmelked\u00E9s 6 000 m-re (19 680 l\u00E1b): 25 perc 2 m\u00E1sodperc\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 9 167 m (30 068 l\u00E1b)\nHat\u00F3t\u00E1vols\u00E1g: 5 309 km (3  300 m\u00E9rf\u00F6ld)\nFegyverzet:\nB-24D:\n3 x .50-es kaliber\u0171 g\u00E9ppuska az orrtoronyban\n2 x .50-es kaliber\u0171 g\u00E9ppuska a t\u00F6rzsv\u00E9gi toronyban\n2 x .50-es kaliber\u0171 g\u00E9ppuska a faroktoronyban\n2 x .50-es kaliber\u0171 g\u00E9ppuska az als\u00F3 toronyban\n2 x .50-es kaliber\u0171 g\u00E9ppuska a sz\u00E1rnyk\u00F6z\u00E9pn\u00E9l\n\nB-24J:\n2 x .50-es kaliber\u0171 g\u00E9ppuska az orrtoronyban\n2 x .50-es kaliber\u0171 g\u00E9ppuska a t\u00F6rzsv\u00E9gi toronyban\n2 x .50-es kaliber\u0171 g\u00E9ppuska a faroktoronyban\n2 x .50-es kaliber\u0171 g\u00E9ppuska az als\u00F3 toronyban\n2 x .50-es kaliber\u0171 g\u00E9ppuska a sz\u00E1rnyk\u00F6z\u00E9pn\u00E9l\nMaximum 8 000 font bomba\n\nAz USA hadserege 1938-ban megkereste a Consolidated-et, hogy t\u00E9rjen \u00E1t a B-17-es gy\u00E1rt\u00E1s\u00E1ra. A Consolidated csapata azonban egy teljesen \u00FAj bomb\u00E1z\u00F3 kifejleszt\u00E9s\u00E9t javasolta, amely jobbnak \u00EDg\u00E9rkezett a B-17-esn\u00E9l. A Hadsereget \u00E9rdekelte a jobb g\u00E9p, ez\u00E9rt elfogadta az \u00F6tletet. A Consolidated m\u00E1r 1938 m\u00E1rcius\u00E1ban megkapta a megrendel\u00E9st az els\u0151 XB-24-es protot\u00EDpusra. Kilenc h\u00F3nappal k\u00E9s\u0151bb a j\u00F6v\u0151beni B-24-esek els\u0151 p\u00E9ld\u00E1nya m\u00E1r a leveg\u0151be emelkedett, \u00E9s a teszt nagyon sikeres volt.\n\nAz els\u0151 v\u00E1ltozatok, melyeket a brit \u00E9s az amerikai l\u00E9gier\u0151 sz\u00E1m\u00E1ra gy\u00E1rtottak, nem voltak bevet\u00E9sre alkalmasak, hanem sz\u00E1ll\u00EDt\u00E1sra \u00E9s tengeri megfigyel\u00E9sre haszn\u00E1lt\u00E1k \u0151ket. A turb\u00F3felt\u00F6lt\u0151vel szerelt, nagyobb \u00FCzemanyagtart\u00E1ly\u00FA \u00E9s jobban fegyverzett B-24D volt az a t\u00EDpus, mely kik\u00F6vezte a gy\u0151zelem \u00FAtj\u00E1t. Ekkorra a Liberator lett messze a legbonyolultabb \u00E9s legdr\u00E1g\u00E1bb sz\u00F6vets\u00E9gi g\u00E9p. T\u00F6bb bomb\u00E1t tudott sz\u00E1ll\u00EDtani, \u00E9s gyorsabb volt, mint a B-17, azonban k\u00F6tel\u00E9kben kev\u00E9sb\u00E9 volt stabil, \u00E9s a harci s\u00E9r\u00FCl\u00E9sekkel szembeni ellen\u00E1ll\u00E1sa meg sem k\u00F6zel\u00EDtette az\u00E9t.\nAz USA Haditenger\u00E9szete sz\u00E1m\u00E1ra gy\u00E1rtott v\u00E1ltozatot  a BB4Y-t  a Csendes \u00F3ce\u00E1non haszn\u00E1lt\u00E1k \u0151rj\u00E1rati bomb\u00E1z\u00F3k\u00E9nt, \u00E9s felder\u00EDt\u0151k\u00E9nt.\nA m\u00E1sodik vil\u00E1gh\u00E1bor\u00FA sor\u00E1n a Liberatorok t\u00F6bb, mint 630 000 tonna bomb\u00E1t dobtak le.\n\n\nGy\u00E1rt\u00F3:\nConsolidated Vultee Aircraft Corporation, USA\n\nF\u0151 v\u00E1ltozatok:\nB-24D:  Az els\u0151 sorozatgy\u00E1rt\u00E1s\u00FA v\u00E1ltozat. N\u00E9gy darab 1 200 l\u00F3er\u0151s Pratt & Whitney R-1840-43-as motorral szerelt\u00E9k, \u00E9s 2 784 p\u00E9ld\u00E1ny k\u00E9sz\u00FClt bel\u0151le.\nB-24H:  Az orrtoronyban 2 darab 12,7mm-es g\u00E9ppusk\u00E1val, \u00E9s visszah\u00FAzhat\u00F3 Sperry forg\u00F3 toronnyal szerelt\u00E9k. 3 100 k\u00E9sz\u00FClt bel\u0151le.\nB-24J:  A H t\u00EDpus jav\u00EDtott v\u00E1ltozata. Consolidated orr- \u00E9s faroktoronnyal, \u00FAj bombair\u00E1nyz\u00E9kkal, \u00E9s elektronikus turb\u00F3felt\u00F6lt\u0151vel szerelt\u00E9k. 6 678 p\u00E9ld\u00E1nyt gy\u00E1rtottak bel\u0151le.\nB-24L:  K\u00F6nnyebb farokkal \u00E9s benne kett\u0151 12,7 mm-es g\u00E9ppusk\u00E1val szerelt\u00E9k. 1 667 k\u00E9sz\u00FClt bel\u0151le.\nB-24M:  Megegyezik az L v\u00E1ltozattal, de m\u00E9g k\u00F6nnyebb a farka \u00E9s a faroktornya. 2 594 darabot gy\u00E1rtottak bel\u0151le.\nPB4Y-1:  Tengeri v\u00E1ltozat, amely a D \u00E9s M verzi\u00F3kon alapul. Az als\u00F3 g\u00E9ppuskatorony helyett f\u00F6ldi radart szereltek r\u00E1, \u00E9s 977 darab k\u00E9sz\u00FClt bel\u0151le.\n\nEl\u0151nyei:\nHossz\u00FA t\u00E1von nagy bombamennyis\u00E9g sz\u00E1ll\u00EDt\u00E1s\u00E1ra volt k\u00E9pes. Gyors, \u00E9s j\u00F3l ellen\u00E1ll a harci s\u00E9r\u00FCl\u00E9seknek.\n\nH\u00E1tr\u00E1nyai:\nAz orr\u00E9szt nem l\u00E1tt\u00E1k el kell\u0151 v\u00E9delemmel.\n
BeaufighterMk21   Beaufighter Mk21   \nDAP Beaufighter Mk 21\nS\u00FAly:\n\u00DCres: 7 100 kg (15.200 font)\nMaximum: 11 530 kg (24 429 font)\nHossz: 12,7 m (418)\nSz\u00E1rnyfeszt\u00E1vols\u00E1g: 17,63 m (58 l\u00E1b)\nMagass\u00E1g: 4,82 m (1.510)\nMotor: 2 x Bristol Hercules XVIII\nTeljes\u00EDtm\u00E9ny: 1 725 l\u00F3er\u0151\nCs\u00FAcssebess\u00E9g: 515 km/h (320 mph)\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 5 791 m (19.000 l\u00E1b)\nHat\u00F3t\u00E1vols\u00E1g: 2.365 km (1.469 m\u00E9rf\u00F6ld)\n\nFegyverzet:\n4x 20 mm-es g\u00E9p\u00E1gy\u00FA\n4 x 0,50-es kaliber\u0171 g\u00E9ppuska\nMaximum 2 000 fontnyi bomba\n8 x 90 fontos rak\u00E9ta\n\nAusztr\u00E1lia jelent\u0151s mennyis\u00E9gben kapott Bristol Beaufightereket Nagy-Britanni\u00E1t\u00F3l a h\u00E1bor\u00FA els\u0151 \u00E9veiben. Mind a csendes-\u00F3ce\u00E1ni, mind az eur\u00F3pai hadsz\u00EDnt\u00E9ren bevetett\u00E9k a t\u00EDpust. Mivel ez a modell a Bristol Beaufort-on alapul, \u00E9s Ausztr\u00E1lia akkor m\u00E1r gy\u00E1rtotta a Beaufort-ot licensz alapj\u00E1n; az Ausztr\u00E1l Rep\u00FCl\u0151g\u00E9pgy\u00E1rt\u00E1si Miniszt\u00E9rium \u00FAgy hat\u00E1rozott, hogy a Beaufightert is elkezdik gy\u00E1rtani.\nA DAP Beaufighter Mk 21 t\u00EDpusjel\u0171, licencia alapj\u00E1n k\u00E9sz\u00FCl\u0151 g\u00E9p gy\u00E1rt\u00E1s\u00E1t 1944-ben kezdt\u00E9k meg. \u00D6sszesen 581 darab ausztr\u00E1l Beaufighter k\u00E9sz\u00FClt 1944 \u00E9s 1946 k\u00F6z\u00F6tt, melyek k\u00F6z\u00FCl 365 darab Mk 21s volt.\n\nEl\u0151nyei:\nnagym\u00E9rt\u00E9kben a feladathoz igaz\u00EDthat\u00F3,\nnagyon er\u0151s a fegyverzete.\n\nH\u00E1tr\u00E1nyai:\nNem el\u00E9g j\u00F3k a man\u0151verez\u00E9si k\u00E9pess\u00E9gei, ez\u00E9rt neh\u00E9z vele kiker\u00FClni az ellens\u00E9g g\u00E9p\u00E9nek t\u00E1mad\u00E1s\u00E1t. A h\u00E1ts\u00F3 leg\u00E9nys\u00E9gnek nincs v\u00E9delmi fegyverzete.\n
F2A-2             F2A-2\nBrewster F2A Buffalo\n\nT\u00EDpus: Vad\u00E1sz\nS\u00FAly:\n\u00DCresen: 2,020kg (4,451 font)\nFelsz\u00E1ll\u00E1skor: 2,415kg (5,325 font)\nHossz: 8.03m (26.25 l\u00E1b)\nSz\u00E1rnyfeszt\u00E1v: 10.67m (32.8 l\u00E1b)\nA sz\u00E1rny ter\u00FClete: 19.4m2 (63.6 sq l\u00E1b)\nHajt\u00F3m\u0171: Wright Cyclone R-1820-G5\nTeljes\u00EDtm\u00E9ny:\n\u00C1lland\u00F3: 850  l\u00F3er\u0151\nFelsz\u00E1ll\u00E1skor : 950 l\u00F3er\u0151\nHarci edbtragyors\u00EDt\u00E1s (WEP) madb 5 percig: 1,000 l\u00F3er\u0151\nLegnagyobb sebess\u00E9g:\nTengerszinten: 428km/h (266 mph)\n4,750 m-en: 480km/h (298 mph)\nEmelked\u00E9s 5,000 m-re (15,580 l\u00E1b): 7min 10sec\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 9,900m (32,470 l\u00E1b)\nHat\u00F3t\u00E1vols\u00E1g: 1,350km (838 m\u00E9rf\u00F6ld)\nFegyverzet:\n3 db .50kaliber\u0171 + 1 db .30kaliber\u0171 g\u00E9ppuska\nK\u00E9s\u0151bb 4 db .50kaliber\u0171 (12.7mm-es) g\u00E9ppuska\n\n\n1935-ben a Brewster Aeronautical Corporation elk\u00E9sz\u00EDtette egy modern, egyfedel\u0171, z\u00E1rt pil\u00F3taf\u00FClk\u00E9vel \u00E9s beh\u00FAzhat\u00F3 fut\u00F3m\u0171vel rendelkez\u0151 vad\u00E1szg\u00E9p terveit. A DBF2A-1 protot\u00EDpus els\u0151 rep\u00FCl\u00E9s\u00E9re 1937. december\u00E9ben ker\u00FClt sor. A protot\u00EDpus 950 l\u00F3er\u0151s Wright R1820-22 Cyclone hajt\u00F3m\u0171vel \u00E9s Hamilton Standard \u00E1ll\u00EDthat\u00F3 l\u00E9gcsavarral volt felszerelve. Az amerikai haditenger\u00E9szet elfogadta a DBF2A-1 terveit, \u00E9s k\u00FCl\u00F6nlegesen m\u00F3dos\u00EDtott F2A-1-esek sorozatgy\u00E1rt\u00E1s\u00E1t rendelte meg rep\u00FCl\u0151g\u00E9p-hordoz\u00F3k sz\u00E1m\u00E1ra.\n\nA Brewster Model 239 (F2A-1) egy teljesen f\u00E9m\u00E9p\u00EDt\u00E9s\u0171, egy\u00FCl\u00E9ses, egyfedel\u0171, haj\u00F3fed\u00E9lzeti vad\u00E1szg\u00E9pvolt beh\u00FAzhat\u00F3 fut\u00F3m\u0171vel. A haditenger\u00E9szet 54 darabot rendelt a Brewster Aeronautical Corporationt\u0151l, de csak 11 F2A-1s l\u00E9pett szolg\u00E1latba 1939 j\u00FAnius\u00E1ig, a marad\u00E9k 43-at finnorsz\u00E1gba export\u00E1lt\u00E1k.\n\nAz F2A-1 m\u00E1r elavult rep\u00FCl\u0151g\u00E9p volt az amerikai mutat\u00F3k szerint, amikor szolg\u00E1latba l\u00E9pett, ez\u00E9rt egy moderniz\u00E1lt v\u00E1ltozat \u00E9p\u00EDt\u00E9s\u00E9be kezdtek, melyet 1,200 l\u00F3er\u0151s R-1820-G40 hajt\u00F3m\u0171vel \u00E9s Curtiss Electric l\u00E9gcsavarral szereltek fel, \u00E9s F2A-2-nek neveztek. Az F2A-2 exportv\u00E1ltozat\u00E1t Hamilton Standard l\u00E9gcsavarral, reflektorir\u00E1nyz\u00E9kkal szerelt\u00E9k, \u00E9s elt\u00E1vol\u00EDtott\u00E1k r\u00F3la a rep\u00FCl\u0151g\u00E9p-hordoz\u00F3kr\u00F3l val\u00F3 indul\u00E1shoz sz\u00FCks\u00E9ges alkatr\u00E9szeket. Ez a v\u00E1ltozat volt a B-339, mely a brit (B-339E) \u00E9s a holland (B-339D) l\u00E9gier\u0151ben szolg\u00E1lt.\n\n1941 m\u00E1jus\u00E1ra az F2A-kat F4F Wildcatekre cser\u00E9lt\u00E9k az amerikai hordoz\u00F3kon, \u00E9s az F2A-k sz\u00E1razf\u00F6ldi sz\u00E1zadokhoz ker\u00FCltek. Legjelent\u0151sebb bevet\u00E9s\u00FCkre a Csendes-\u00F3ce\u00E1non Midwayn\u00E9l ker\u00FClt sor, ahol a jap\u00E1nok 13 Buffal\u00F3t l\u0151ttek le l\u00E9giharcban, tov\u00E1bbi hatot pedig a f\u00F6ld\u00F6n puszt\u00EDtottak el, m\u00EDg \u0151k csup\u00E1n 2 vad\u00E1szt \u00E9s 3 bomb\u00E1z\u00F3t vesz\u00EDtettek. Szingap\u00FAr v\u00E9delm\u00E9ben is haszn\u00E1ltak Buffal\u00F3kat, szint\u00E9n gy\u00E1szos eredm\u00E9nnyel. \n\n\nF2A verzi\u00F3k:\nF2A-1: alapverzi\u00F3 \nF2A-2: er\u0151sebb hajt\u00F3m\u0171, 1940 okt\u00F3ber\u00E9t\u0151l \nF2A-3: jav\u00EDtott t\u00F6rzs, magasabb szint\u0171 elektronika \n\n\nB-239: az F2A-1 exportverzi\u00F3ja \nB-339: az F2A-2 exportverzi\u00F3ja \n\n\nEl\u0151nyei: J\u00F3 man\u0151verezhet\u0151s\u00E9g \u00E9s kezelhet\u0151s\u00E9g m\u00E1s sz\u00F6vets\u00E9ges g\u00E9pekhez viszony\u00EDtva. J\u00F3 kialak\u00EDt\u00E1s\u00FA, t\u00E1gas pil\u00F3taf\u00FClke, j\u00F3 kil\u00E1t\u00E1s, f\u0151leg h\u00E1trafel\u00E9. \n\nH\u00E1tr\u00E1nyai:\nElavult a korabeli ellens\u00E9ges g\u00E9pekhez k\u00E9pest. A h\u00E1bor\u00FA m\u00E1sodik fel\u00E9nek g\u00E9peihez k\u00E9pest sem sebess\u00E9ge, sem fegyverzete nem volt el\u00E9gs\u00E9ges.\n
