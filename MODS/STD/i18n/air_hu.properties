P-39N1            P-39N1            \nP-39N-1 "Airacobra", 1942-es modell\nT\u00EDpus: vad\u00E1szg\u00E9p\n\nS\u00FAly:\n\u00DCres: 2.854 kg\nFelsz\u00E1ll\u00F3: 3.714 kg.\n\nHossz: 9,07 m.\nSz\u00E1rnyfeszt\u00E1vols\u00E1g: 10,36 m.\nSz\u00E1rnyfel\u00FClet: 19,9 n\u00E9gyzetm\u00E9ter\n\nMotor: Allison V-1710-85\nTeljes\u00EDtm\u00E9ny:\nJelzett: 1.200 l\u00F3er\u0151\nFelsz\u00E1ll\u00F3: 1.420 l\u00F3er\u0151\n\nSebess\u00E9g:\nTengerszinten: 500 km/h\n3.500 m-en: 605 km/h\nFordul\u00E1si id\u0151 1.000 m-en: 19 m\u00E1sodperc\nEmelked\u00E9s 6.100 m-re: 8,5 perc\nEmelked\u00E9s harci fordul\u00F3ban: 950 m\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 9.784 m\nHat\u00F3t\u00E1vols\u00E1g: 1.046 km\nFegyverzet:\n1 x 37mm-es g\u00E9p\u00E1gy\u00FA (T9)\n2 x 12,7mm-es g\u00E9ppuska (0,50-es kaliber\u0171 Browning)\n4 x 7,62mm-es g\u00E9ppuska (0,303-as kaliber\u0171 Browning) a sz\u00E1rnyakon\n\nA P-39 "Airacobra" vad\u00E1szg\u00E9p protot\u00EDpus\u00E1t - XP-39 (12-es modell) az amerikai Bell Aircraft Corporation fejlesztette ki 1938-ban. \u00DAgy tervezt\u00E9k, hogy az akkoriban egymotoros g\u00E9pre rakott legnagyobb kaliber\u0171 fegyvereket tudja mag\u00E1val vinni. Egy 37 mm-es, T9-es g\u00E9p\u00E1gy\u00FAval  melyet az American Armament Corporation fejlesztett ki  szerelt\u00E9k, mely a propeller k\u00F6z\u00E9ppontj\u00E1b\u00F3l t\u00FCzelt. Emellett k\u00E9t szinkroniz\u00E1lt, 12,7 mm-es kaliber\u0171i Browning g\u00E9ppusk\u00E1t is felraktak a t\u00F6rzs els\u0151 r\u00E9sz\u00E9re. Emiatt a motort a t\u00F6rzs\u00F6n bel\u00FCl kellet elhelyezni, a vezet\u0151f\u00FClke m\u00F6g\u00F6tt. A propeller ind\u00EDt\u00E1s\u00E1hoz egy tengelyt haszn\u00E1ltak, mely a vezet\u0151f\u00FClke alatt helyezkedett el.\n\nAzonban az er\u0151s fegyverzet felszerelhet\u0151s\u00E9ge nem az egyetlen c\u00E9lja volt a tervez\u0151knek. A nagy t\u0171zer\u0151 mellet fontos volt, hogy j\u00F3l m\u0171k\u00F6dj\u00F6n a nap b\u00E1rmely szak\u00E1ban m\u00E9g a rossz \u00E1llapot\u00FA kifut\u00F3kon is. A vezet\u0151f\u00FClke m\u00F6g\u00E9 helyezett motor mellett a Bell h\u00E1romkerek\u0171 fut\u00F3m\u0171vet tervezett, melynek az els\u0151 kereke korm\u00E1nyozhat\u00F3 volt, hogy nagy sebess\u00E9ggel gurulhasson a g\u00E9p, \u00E9s hogy rossz min\u0151s\u00E9g\u0171 fel\u00FCletekre t\u00F6rt\u00E9n\u0151 lesz\u00E1ll\u00E1s, illetve onnan t\u00F6rt\u00E9n\u0151 felsz\u00E1ll\u00E1s eset\u00E9n ne boruljon fel. A hidraulikus f\u00E9keken k\u00EDv\u00FCl az \u00F6sszes XP-39-est (k\u00E9s\u0151bb P-39-es) elektromos meghajt\u00E1s\u00FA rendszerekkel szerelt\u00E9k fel. A vezet\u0151f\u00FClke nagyon praktikus \u00E9s k\u00E9nyelmes volt.\n\nA pr\u00F3b\u00E1k ut\u00E1n befejezt\u00E9k a g\u00E9pet, \u00E9s P-39 n\u00E9ven megkezdt\u00E9k a t\u00F6meggy\u00E1rt\u00E1s\u00E1t. A gy\u00E1rt\u00E1s sor\u00E1n rengeteg ponton v\u00E1ltoztattak: p\u00E9ld\u00E1ul a fegyverzeten, a motoron, a propeller t\u00EDpus\u00E1n, az \u00FCzemanyag-tartal\u00E9kon. Eml\u00EDt\u00E9st \u00E9rdemel, hogy az Aircobra minden egyes m\u00F3dos\u00EDt\u00E1ssal t\u00F6k\u00E9letesebb\u00E9 v\u00E1lt.\n\nAz N-verzi\u00F3j\u00FA "Airacobra" (P-39N, P-39N-1 \u00E9s P-39N-5 sorozatok) a kor\u00E1bbi v\u00E1ltozatokhoz k\u00E9pest gyeng\u00E9bb p\u00E1nc\u00E9lv\u00E9delemmel, \u00E9s a cs\u00F6kkentett \u00FCzemanyag-tartal\u00E9k (325 l) miatt jobb rep\u00FCl\u00E9si tulajdons\u00E1gokkal rendelkezett. A P-39 ezen verzi\u00F3j\u00E1n vezett\u00E9k be az Allison V-1710-85-as motort(1.200 l\u00F3er\u0151s teljes\u00EDtm\u00E9ny) \u00E9s az Aero Prop propellert. A g\u00E9p fegyverzete egy 37 mm-es T9-es g\u00E9p\u00E1gy\u00FAb\u00F3l, k\u00E9t orron elhelyezett, 12,7 mm-es g\u00E9ppusk\u00E1b\u00F3l \u00E9s n\u00E9gy sz\u00E1rnyra szerelt 7,62 mm-es Browning g\u00E9ppusk\u00E1b\u00F3l \u00E1llt. Ebb\u0151l a v\u00E1ltozatb\u00F3l \u00F6sszesen 2.095 darab k\u00E9sz\u00FClt.\n\nAz Airacobr\u00E1kat a k\u00F6lcs\u00F6nb\u00E9rleti program keret\u00E9ben sz\u00E1ll\u00EDtott\u00E1k a Szovjetuni\u00F3nak. \u00D6sszesen megk\u00F6zel\u00EDt\u0151leg 4.750 darab D, N \u00E9s Q v\u00E1ltozat\u00FA P-39-es g\u00E9pet kapott a Szovjetuni\u00F3.\nAz Airacobr\u00E1k rep\u00FCl\u00E9si tulajdons\u00E1gai j\u00F3k voltak kis magass\u00E1gon, ez\u00E9rt kiv\u00E1l\u00F3an tudt\u00E1k \u0151ket haszn\u00E1lni Il-2-es t\u00E1mad\u00F3 g\u00E9pek k\u00EDs\u00E9retek\u00E9nt, \u00E9s megv\u00E9dt\u00E9k \u0151ket az ellens\u00E9ges vad\u00E1szg\u00E9pekt\u0151l, elfog\u00F3kt\u00F3l \u00E9s a f\u00F6ldi t\u00E1mad\u00E1sokt\u00F3l. A k\u00F6zhiedelemmel ellent\u00E9tben a Szovjetuni\u00F3 sosem haszn\u00E1lt P-39-eseket f\u00F6ldi c\u00E9lpontok ellen.\n\nEl\u0151nyei: A m\u00E1sodik vil\u00E1gh\u00E1bor\u00FA egyik legjobb t\u00F6meggy\u00E1rt\u00E1s\u00FA, frontvonalas vad\u00E1szg\u00E9pe, mely kit\u0171n\u0151 teljes\u00EDtm\u00E9nykarakterisztik\u00E1val rendelkezik. Kit\u0171n\u0151 aerodinamika, j\u00F3 man\u0151verez\u0151 k\u00E9pess\u00E9g \u00E9s er\u0151s fegyverzet. Megn\u00F6velt tart\u00F3ss\u00E1g \u00E9s egyszer\u0171 vezethet\u0151s\u00E9g.\nH\u00E1tr\u00E1nyai: Hajlamos \u00E1tmenni dug\u00F3h\u00FAz\u00F3bai.\n
P-400             P-400             \nBell P-400 Airacobra\n\nT\u00EDpus: f\u00F6ldr\u0151l ind\u00EDthat\u00F3 vad\u00E1szg\u00E9p\n\nS\u00FAly:\n\u00DCres: 2.561 kg (5.647 font)\nFelsz\u00E1ll\u00F3, tipikus: 3.470 kg (7.651 font)\nFelsz\u00E1ll\u00F3, teljes terhel\u00E9ssel: 4.015 kg (8.853 font)\n\nSz\u00E1rnyfeszt\u00E1vols\u00E1g: 10,36 m (33,8 l\u00E1b)\nHossz: 9,19 m (30,1 l\u00E1b)\nMagass\u00E1g: 3,78 m (12,4 l\u00E1b)\n\nMotor: 1 x Allison V-1710-35\nTeljes\u00EDtm\u00E9ny: 1.150 l\u00F3er\u0151\n\nSebess\u00E9g:\n5.900 m-en (19.352 l\u00E1b): 583 km/h (362 mph)\n\nEmelked\u00E9s 4.500 m-re (14.760 l\u00E1b): 6 perc 6 m\u00E1sodperc\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 11.660 m (38.250 l\u00E1b)\nHat\u00F3t\u00E1vols\u00E1g: 1.600 km (994 m\u00E9rf\u00F6ld)\n\nFegyverzet:\nP-39D:1 x 37mm-es g\u00E9p\u00E1gy\u00FA (az orron)\n2 x 0,50-es kaliber\u0171 g\u00E9ppuska (az orron)\n4 x 0,30-as kaliber\u0171 (a sz\u00E1rnyakon)\nBomba: 1 x 500 font\n\nAmikor a protot\u00EDpus kij\u00F6tt, a P-39-es sok tekintetben egyedi volt. Ez volt az els\u0151 h\u00E1romkerek\u0171, egyfedel\u0171 harci g\u00E9p, amelyben a motort a pil\u00F3ta m\u00F6g\u00F6tt helyezt\u00E9k el. Ez lehet\u0151v\u00E9 tette, hogy er\u0151s fegyverzetet szereljenek az orrba, nevezetesen egy 37 mm-es g\u00E9p\u00E1gy\u00FAt \u00E9s egy p\u00E1r 0,50-es kaliber\u0171 g\u00E9ppusk\u00E1t.\n\nAmikor az USA hadba l\u00E9pett Jap\u00E1nnal, az Airacorbr\u00E1k \u00E9s a Warhawk-ok alkott\u00E1k a vad\u00E1szg\u00E9pparkja gerinc\u00E9t. De a dolgok a legrosszabbul alakultak a csendes-\u00F3ce\u00E1ni hadsz\u00EDnt\u00E9ren: a s\u0171r\u0171 \u00E9s nedves leveg\u0151 kihangs\u00FAlyozta az Airacobr\u00E1k hib\u00E1it. Az amerikai pil\u00F3t\u00E1k sokkal agilisabb g\u00E9pekkel felszerelt ellenfelekkel n\u00E9ztek szembe, mint a RAF a Csatorn\u00E1n\u00E1l. A P-39 nem tudta felvenni a versenyt az A6M-mel vagy a Ki-43-masal. Emellett az Airacobr\u00E1k 37 mm-es g\u00E9p\u00E1gy\u00FAja nem volt megfelel\u0151 a Zerok \u00E9s az Oscarok ellen az alacsony t\u0171zgyorsas\u00E1g \u00E9s a hanyatl\u00F3 r\u00F6pp\u00E1lya miatt.\n\nA P-39D 1941 febru\u00E1rj\u00E1ban l\u00E9pett az USAAC szolg\u00E1lat\u00E1ba, el\u0151sz\u00F6r a 31. Vad\u00E1szg\u00E9p Csoportban, Selfridge Fieldben, Michiganben. T\u00F6bb mint egy \u00E9vvel k\u00E9s\u0151bb, 1942 \u00E1prilis 30-\u00E1n, a 35. \u00E9s 36. PS tizenh\u00E1rom Airacobr\u00E1ja indult az els\u0151 harci k\u00FCldet\u00E9sre, \u00E9s a P-40-essel egy\u00FCtt 1943 k\u00F6zep\u00E9ig szolg\u00E1ltak f\u0151 vad\u00E1szg\u00E9p-t\u00EDpusk\u00E9nt az USA oldal\u00E1n. K\u00E9s\u0151bb drasztikusan lecs\u00F6kkent a sz\u00E1muk. Ami a csendes-\u00F3ce\u00E1ni hadsz\u00EDnteret illeti, 1944 \u00E1prilis\u00E1ban a 347. Vad\u00E1szg\u00E9p Csoport volt az utols\u00F3 egys\u00E9g, amely az Airacobr\u00E1kat P-38-asokra cser\u00E9lte.\n\nGy\u00E1rt\u00F3:\nBell Aircraft Corporation, USA\n\nF\u0151 v\u00E1ltozatok:\nP-39C:  Az els\u0151 gy\u00E1rtott v\u00E1ltozat.\nP-39D:  Az els\u0151 harck\u00E9pes v\u00E1ltozat. \u00DAjdons\u00E1gok: p\u00E1nc\u00E9l a pil\u00F3ta v\u00E9delm\u00E9ben, \u00F6nz\u00E1r\u00FA tankok, a t\u00F6rzsv\u00E9gi f\u00FCgg\u0151leges vez\u00E9rs\u00EDk \u00E1ramvonalas \u00E1tmenete, r\u00F6gz\u00EDt\u0151k a sz\u00E1rny alatt, melyekhez 500 fontos bomb\u00E1kat vagy ledobhat\u00F3 tankokat tudtak r\u00F6gz\u00EDteni\nP-400:  A RAF v\u00E1ltozata, melyen a 37 mm-es g\u00E9p\u00E1gy\u00FAt 20 mm-es Hispano Suiza g\u00E9p\u00E1gy\u00FAval helyettes\u00EDtett\u00E9k.\nP-39N:  Az els\u0151 nagy mennyis\u00E9gben gy\u00E1rtott modell, melyb\u0151l 2095 darab k\u00E9sz\u00FClt.\nP-39Q:  Az utols\u00F3 gy\u00E1rtott v\u00E1ltozat, melyen a n\u00E9gy sz\u00E1rnyra szerelt 0,30-as kaliber\u0171 g\u00E9ppusk\u00E1t 2 0,30-as kaliber\u0171re cser\u00E9lt\u00E9k. 4905 darabot gy\u00E1rtottak.\n\nEl\u0151nyei:\nel\u00E9g j\u00F3l man\u0151verezhet\u0151 kis magass\u00E1gon,\nel\u00E9g j\u00F3l fegyverzett.\n\nH\u00E1tr\u00E1nyai:\nteljes\u00EDtm\u00E9nyes\u00E9s nagy magass\u00E1gon\ngyenge kezelhet\u0151s\u00E9g alacsony sebess\u00E9gn\u00E9l.\n
P-40B             P-40B             \nCurtiss P-40B/C Tomahawk\n\nT\u00EDpus:\nS\u00FAly:\n\u00DCres: 2.636 kg (5.812 font)\nMaximum: 3.655 kg (8.059 font)\nHossz: 9,68 m (31,75 l\u00E1b)\nSz\u00E1rnyfeszt\u00E1vols\u00E1g: 11,38 m (37,3 l\u00E1b)\nSz\u00E1rnyfel\u00FClet: 21,92 n\u00E9gyzetm\u00E9ter (71,8 n\u00E9gyzetl\u00E1b)\nMotor: 1 x Allison V-1710-33\nTeljes\u00EDtm\u00E9ny: 1.150 l\u00F3er\u0151\n\nCs\u00FAcssebess\u00E9g: 555 km/h (344 mph)\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 8.892 m (29.165 l\u00E1b)\nHat\u00F3t\u00E1vols\u00E1g: 2.173 km (1.350 m\u00E9rf\u00F6ld)\n\nFegyverzet:\n2 x 0,50-es kaliber\u0171 Browning g\u00E9ppuska\n4 x 0,30-as kaliber\u0171 vagy 4 x 0,303-as g\u00E9ppuska\n500 font bomba\n\nA P-40 a m\u00E1sodik vil\u00E1gh\u00E1bor\u00FA egyik legjelent\u0151sebb vad\u00E1szg\u00E9pe. Mindegyik fronton, \u00E9s j\u00F3form\u00E1n az \u00F6sszes sz\u00F6vets\u00E9ges l\u00E9gier\u0151ben szolg\u00E1lt. A P-40 a Curtiss Wright sikeres Hawk 75-\u00F6se\u00E9nek (P-36) m\u00F3dos\u00EDt\u00E1sak\u00E9nt indult. N\u00E9h\u00E1ny radik\u00E1lis v\u00E1ltoztat\u00E1s ut\u00E1n egyszer\u0171bben k\u00F6zel\u00EDtett\u00E9k meg. A Hawk 75-\u00F6s csillagmotorj\u00E1t Allison V-1710-es csillagmotorra cser\u00E9lt\u00E9k, m\u00EDg a g\u00E9p motor m\u00F6g\u00F6tti r\u00E9sze j\u00F3form\u00E1n v\u00E1ltozatlan maradt. Ez a protot\u00EDpus jelent\u0151s teljes\u00EDtm\u00E9nyjavul\u00E1st mutatott. M\u00E9g mindig nem volt olyan j\u00F3, mint a versenyt\u00E1rsak (P-39, P-38 \u00E9s P-43, majd P-47), de olcs\u00F3bb volt, \u00E9s szinte azonnal el lehette kezdeni a gy\u00E1rt\u00E1s\u00E1t; \u00EDgy h\u00E1t megrendelt\u00E9k. Nyilv\u00E1nval\u00F3 volt, hogy a h\u00E1bor\u00FA gyorsan k\u00F6zeledett az USA fel\u00E9, \u00EDgy az USAAC-nek gyorsan n\u00F6velnie kellet a g\u00E9pei sz\u00E1m\u00E1t. Azonnal 524 darab P-40-est rendeltek, mely az USA t\u00F6rt\u00E9net\u00E9nek legnagyobb rendel\u00E9se b\u00E9keid\u0151ben. A P-40-es 1940 m\u00E1jus\u00E1ban \u00E1llt az USA szolg\u00E1lat\u00E1ba.\nNagy-Britanni\u00E1nak is k\u00FCldtek P-40-eseket, ez azonban n\u00E9mi v\u00E1ltoztat\u00E1st ig\u00E9nyelt a g\u00E9pen, melyek k\u00F6z\u00FCl a legfontosabb a pil\u00F3ta p\u00E1nc\u00E9lv\u00E9delm\u00E9nek n\u00F6vel\u00E9se volt. A kezdeti gy\u00E1rt\u00E1sb\u00F3l sz\u00E1rmaz\u00F3 P-40-esek nem rendelkeztek semmif\u00E9le p\u00E1nc\u00E9lv\u00E9delemmel \u00E9s \u00F6nz\u00E1r\u00F3 tankokkal sem. A jav\u00EDtott verzi\u00F3 (P-40B) is m\u00E1r 1941 tavasz\u00E1n az USA szolg\u00E1lat\u00E1ba \u00E1llt.\nA k\u00F6vetkez\u0151 verzi\u00F3 a P-40C volt. A legjelent\u0151sebb k\u00FCls\u0151 v\u00E1ltoz\u00E1s a ledobhat\u00F3 tankok tart\u00F3inak felszerel\u00E9se volt. Bomb\u00E1kat is tudott mag\u00E1val vinni.\nA Hawk-81-A jelz\u00E9s\u0171 brit P-40-es v\u00E1ltozat vil\u00E1gh\u00EDr\u0171 lett, mikor a K\u00EDnai L\u00E9gier\u0151 Amerikai \u00D6nk\u00E9ntes Csoportj\u00E1hoz (Rep\u00FCl\u0151 Tigrisek) k\u00FCldt\u00E9k. Claire L. Chennault t\u00E1bornok vezet\u00E9se alatt jelent\u0151s sikereket \u00E9rtek el a Jap\u00E1n Hadsereg Ki-27-es vad\u00E1szg\u00E9pei \u00E9s bomb\u00E1z\u00F3i ellen, mikor a k\u00EDnai l\u00E9gteret v\u00E9dt\u00E9k.\n\n\nEl\u0151nyei: A P-40 robosztus g\u00E9p volt, mely komoly csap\u00E1sokat is t\u00FAl\u00E9lt. Jobban man\u0151verezhet\u0151, mint b\u00E1rmelyik amerikai g\u00E9p Pearl Harbor idej\u00E9n. K\u00F6nnyen kezelhet\u0151.\n\nH\u00E1tr\u00E1nyai: M\u00E1r a gy\u00E1rt\u00E1sa beind\u00EDt\u00E1sa el\u0151tt is nagyr\u00E9szt elavult volt. T\u00FAl lass\u00FA, \u00E9s gyenge az emelked\u00E9se. A Zerok kij\u00E1tszott\u00E1k.\n
