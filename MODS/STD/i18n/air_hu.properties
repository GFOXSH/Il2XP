130 l\u00F3er\u0151.\nA6M5: NK1C Sakae-21 Motor, 1130 l\u00F3er\u0151, \u00E1ttervezett sz\u00E1rny \u00E9s kipufog\u00F3cs\u00F6vek.\nA6M6: Az A6M5 tov\u00E1bb m\u00F3dos\u00EDtva. Jobb p\u00E1nc\u00E9lzat, \u00F6nz\u00E1r\u00F3 \u00FCzemanyagtankok, h\u00E1rom 13,2 mm-es g\u00E9ppuska \u00E9s h\u00E1rom 20mm-es g\u00E9p\u00E1gy\u00FA.\nA6M7:  K\u00EDs\u00E9rlet az A6M6 zuhan\u00F3 bomb\u00E1z\u00F3v\u00E1 alak\u00EDt\u00E1s\u00E1ra. Nagyon kev\u00E9s k\u00E9sz\u00FClt bel\u0151le.\n\nEl\u0151nyei:\nnagy ebess\u00E9g,\nj\u00F3 man\u0151verez\u0151 k\u00E9pess\u00E9g,\na korabeli vad\u00E1szg\u00E9pekhez k\u00E9pest hatalmas hat\u00F3t\u00E1vols\u00E1g,\nj\u00F3 kil\u00E1t\u00E1s a pil\u00F3ta sz\u00E1m\u00E1ra.\n\nH\u00E1tr\u00E1nyai:\ngyenge fegyverzet,\naz \u00F6nz\u00E1r\u00F3 \u00FCzemanyagtank hi\u00E1nya.\n
C-47              C-47              \nC-47A Skytrain, 1940\n\nT\u00EDpus: tehersz\u00E1ll\u00EDt\u00F3 g\u00E9p\n\nS\u00FAly:\nFelsz\u00E1ll\u00F3: 11.793 kg\nMaximum: 14.061 kg\n\nHossz: 19,43 m\nSz\u00E1rnyfeszt\u00E1vols\u00E1g: 29,11 m\nSz\u00E1rnyfel\u00FClet: 91,69 n\u00E9gyzetm\u00E9ter\n\nMotor: 2 darab Pratt & Whitney R-1830-92 Twin Wasp\nTeljes\u00EDtm\u00E9ny:\nFelsz\u00E1ll\u00F3: 1.200 l\u00F3er\u0151.\n\nCs\u00FAcssebess\u00E9g: 369 km/h\nUtaz\u00F3sebess\u00E9g: 298 km/h\n\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 7.315 m\nHat\u00F3t\u00E1vols\u00E1g: 2.565 km\n\nK\u00E9ts\u00E9gtelen\u00FCl a m\u00E1sodik vil\u00E1gh\u00E1bor\u00FA legh\u00EDresebb sz\u00E1ll\u00EDt\u00F3g\u00E9pe, mely mindegyik hadsz\u00EDnt\u00E9ren, \u00E9s szinte mindegyik Sz\u00F6vets\u00E9ges l\u00E9gierej\u00E9n\u00E9l szolg\u00E1lt. A C-47  ami Gooney Bird n\u00E9ven is ismert  a h\u00EDres Douglas DC-3-as sz\u00E1ll\u00EDt\u00F3g\u00E9p katonai v\u00E1ltozata. A C-47-es abban k\u00FCl\u00F6nb\u00F6z\u00F6tt k\u00EDv\u00FClr\u0151l polg\u00E1ri testv\u00E9r\u00E9t\u0151l, hogy a t\u00F6rzs bal oldal\u00E1n volt a rakt\u00E9r ajtaja. \nA bels\u0151 k\u00FCl\u00F6nbs\u00E9gek jelent\u0151sebbek voltak: elt\u00E1vol\u00EDtott\u00E1k a padl\u00F3t, a t\u00F6rzs falait csupaszon hagyt\u00E1k, \u00E9s az utas\u00FCl\u00E9seket az ejt\u0151erny\u0151s hadm\u0171veletekhez alkalmasabb padokkal helyettes\u00EDtett\u00E9k. A C-47-es 2.722 kg \u00E1rut, 28 ejt\u0151erny\u0151st vagy 14 sebes\u00FCltet \u00E9s 3 \u00E1pol\u00F3t tudott sz\u00E1ll\u00EDtani.\nA C-47-est \u00E9s m\u00F3dos\u00EDtott v\u00E1ltozatait nagym\u00E9rt\u00E9kben haszn\u00E1lt\u00E1k a m\u00E1sodik vil\u00E1gh\u00E1bor\u00FAban, a koreai, valamint a vietn\u00E1mi h\u00E1bor\u00FAban. Sokat m\u00E9g ma is haszn\u00E1nak bel\u0151l\u00FCk. A Szovjetuni\u00F3 a C-47-es egyik vari\u00E1ns\u00E1t Li-2-es n\u00E9ven haszn\u00E1lta, az Egyes\u00FClt Kir\u00E1lys\u00E1gban pedig Dakota n\u00E9ven ismert\u00E9k.\n\nF\u0151 v\u00E1ltozatok:\nC-47 (Dakota I):  Az els\u0151 t\u00F6meggy\u00E1rt\u00E1s\u00FA v\u00E1ltozat melyet Pratt & Whitney R-1830-92 Twin Wasp motorral szereltek. 965 k\u00E9sz\u00FClt bel\u0151le.\nC-47A (Dakota III):  Ebb\u0151l gy\u00E1rtott\u00E1k a legt\u00F6bbet. 24 voltos elektromos rendszerrel rendelkezett, \u00E9s 5.235 darab k\u00E9sz\u00FClt bel\u0151le.\nC-47B (Dakota IV):  Jav\u00EDtott f\u0171t\u00E9s \u00E9s \u00FAj Pratt & Whitney R-1830-90 Twin Wasp motorok k\u00E9tfokozat\u00FA felt\u00F6lt\u0151kkel. 3.232 p\u00E9ld\u00E1nyt gy\u00E1rtottak bel\u0151le.\n\nEl\u0151nyei:\nAz oszt\u00E1ly\u00E1hoz k\u00E9pest nagy kapacit\u00E1s\u00FA rakt\u00E9r.\n\nH\u00E1tr\u00E1nyai:\nNincs v\u00E9delmi fegyverzete.\n
Ki-84-Ia          Ki-84-Ia          \nKi-84-1a(b) Hayate / Frank, 1944\n\nT\u00EDpus: Elfog\u00F3 vad\u00E1sz / Vad\u00E1szbomb\u00E1z\u00F3\n\nS\u00FAly:\nFelsz\u00E1ll\u00F3: 3.602 kg\nMaximum: 4.170 kg\n\nHossz: 9,85\nSz\u00E1rnyfeszt\u00E1vols\u00E1g: 11,30 m\nSz\u00E1rnyfel\u00FClet: 21,02 n\u00E9gyzetm\u00E9ter\nMotor: 1 x Ha-45-21\nTeljes\u00EDtm\u00E9ny:\nFelsz\u00E1ll\u00F3: 1.970 l\u00F3er\u0151\n\nCs\u00FAcssebess\u00E9g:\nTengerszinten: 584 km/h\n6.100 m\u00E9teren: 687 km/h\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 11.582 m\nHat\u00F3t\u00E1vols\u00E1g: 2.921\nFegyverzet:\n2 x 12,7-mm-es Ho 103 g\u00E9ppuska (az 1a-n); 2 x 20-mm-es Ho 5 g\u00E9p\u00E1gy\u00FA (a Ki-84-1b-n)\n2 x 20-mm-es Ho 5 g\u00E9p\u00E1gy\u00FA\n2 x 250 kg bomba\n\nA h\u00E1bor\u00FA egyik legjobb jap\u00E1n vad\u00E1szg\u00E9pe. A 4-es t\u00EDpus\u00FA g\u00E9pet az elavult Ki-43-as vad\u00E1szg\u00E9p ut\u00F3dj\u00E1ul sz\u00E1nt\u00E1k. K\u00EDv\u00FClr\u0151l nagyr\u00E9szt az el\u0151dj\u00E9re hasonl\u00EDtott a g\u00E9p, azonban er\u0151sebb Ha-45-21-es motorral \u00E9s er\u0151sebb fegyverzettel szerelt\u00E9k fel.\nAz els\u0151 protot\u00EDpus (N.8401) 1942 \u00E1prilis\u00E1ban rep\u00FClt el\u0151sz\u00F6r. Ugyanezen \u00E9v augusztus\u00E1ban a m\u00E1sodik protot\u00EDpus (N.8402) tesztel\u00E9s\u00E9t is megkezdt\u00E9k. A protot\u00EDpusok abban k\u00FCl\u00F6nb\u00F6ztek, hogy t\u00F6bb kipufog\u00F3cs\u00F6v\u00FCk volt a t\u00F6rzs oldal\u00E1n, \u00E9s kiugr\u00F3 g\u00E9ppuskacs\u00F6veik voltak a motor felet. A protot\u00EDpusokat 83 p\u00E9ld\u00E1ny k\u00F6vette, melyeket a fronton t\u00F6rt\u00E9n\u0151 harci tesztre sz\u00E1ntak. A tesztek sor\u00E1n sz\u00E1mos m\u00F3dos\u00EDt\u00E1st v\u00E9geztek a g\u00E9pen, melyek k\u00F6z\u00FCl a legfontosabb a farok \u00E9s az oldalkorm\u00E1ny megv\u00E1ltoztat\u00E1sa. A t\u00E9nyleges t\u00F6meggy\u00E1rt\u00E1st 1944 \u00E1prilis\u00E1ban kezdt\u00E9k meg a Nakajima Hikoki K.K. otai \u00E9s ukonomidzsai gy\u00E1r\u00E1ban.\nAz \u00FAj g\u00E9p sok tekintetben fel\u00FClm\u00FAlta a korabeli sz\u00F6vets\u00E9ges g\u00E9peket. A nagyteljes\u00EDtm\u00E9ny\u0171 motornak k\u00F6sz\u00F6nhet\u0151en a Ki-84 jobb emelked\u00E9st \u00E9rt el, mint a P-51D \u00E9s a P-47D, \u00E9s jobb volt a man\u0151verez\u0151 k\u00E9pess\u00E9ge. A pil\u00F3tav\u00E9delem is nagyszer\u0171 volt: 65 mm-es p\u00E1nc\u00E9l\u00FCveg \u00E9s 13 mm-es p\u00E1nc\u00E9l\u00FCl\u00E9s v\u00E9dte.\nA Ki-84-1b a sorozat tov\u00E1bbfejleszt\u00E9se. A k\u00E9t 12,7-es g\u00E9ppusk\u00E1t k\u00E9t szinkroniz\u00E1lt, 20 mm-es g\u00E9p\u00E1gy\u00FAval helyettes\u00EDtett\u00E9k. Ez nagym\u00E9rt\u00E9kben megn\u00F6velte a g\u00E9p eredm\u00E9nyess\u00E9g\u00E9t, \u00E9s kit\u0171nt az egy\u00E9bk\u00E9nt gyeng\u00E9n felfegyverzett jap\u00E1n g\u00E9pek k\u00F6z\u00FCl.\nA Ki-84-1a \u00E9s 1b f\u00E9lelmetes ellenfelek voltak, f\u0151leg egy gyakorlott pil\u00F3ta ir\u00E1ny\u00EDt\u00E1s\u00E1val. A Ki-84 \u00F6sszes v\u00E1ltozat\u00E1b\u00F3l \u00F6sszesen 3.382 darabot gy\u00E1rtottak.\n\nF\u0151 v\u00E1ltozatok:\nKi-84-1a: 1.970 l\u00F3er\u0151s Ha-45-21  motor. Dupla 12,7-es szinkroniz\u00E1lt g\u00E9ppuska \u00E9s k\u00E9t 20mm-es sz\u00E1rnyg\u00E9p\u00E1gy\u00FA.\nKi-84-1b: 20-mm-es szinkroniz\u00E1lt g\u00E9p\u00E1gy\u00FA a 12,7mm-es g\u00E9ppuska helyett\nKi-84-1b KAI Ki-84-1b: 1.970 l\u00F3er\u0151s Ha-45-21-es vagy 2.000 l\u00F3er\u0151s Ha-45-23-as motorral.  N\u00E9h\u00E1ny v\u00E1ltoztat\u00E1s a v\u00E1zon: pl. f\u00E1b\u00F3l k\u00E9sz\u00FClt h\u00E1ts\u00F3 t\u00F6rzs.\nKi-84-1: K\u00E9t 20-mm-es \u00E9s k\u00E9t 30-mm-es g\u00E9p\u00E1gy\u00FA, melyeket az USA neh\u00E9zbomb\u00E1z\u00F3i ellen sz\u00E1ntak.\nKi-84-1: KAI Ki-84-1: 1.970 l\u00F3er\u0151s Ha-45-21-es vagy 2.000 l\u00F3er\u0151s Ha-45-23 motorral. N\u00E9h\u00E1ny v\u00E1ltoztat\u00E1s a v\u00E1zon: pl. f\u00E1b\u00F3l k\u00E9sz\u00FClt h\u00E1ts\u00F3 t\u00F6rzs.\n\nEl\u0151nyei:\na jap\u00E1n g\u00E9pekhez k\u00E9pest er\u0151s fegyverzet,\nkit\u0171n\u0151 emelked\u00E9si \u00E9s man\u0151verez\u00E9si k\u00E9pess\u00E9g.\n\nH\u00E1tr\u00E1nyai:\ngurul\u00E1s k\u00F6zben gyenge ir\u00E1ny\u00EDthat\u00F3s\u00E1g,\na t\u0171zolt\u00F3 k\u00E9sz\u00FCl\u00E9k \u00E9s a ledobhat\u00F3 pil\u00F3taf\u00FClke-tet\u0151 hi\u00E1nya.\n
Ki-84-Ic          Ki-84-Ic          \nKi-84-1c Hayate/Frank 1944\n\nT\u00EDpus: Elfog\u00F3 vad\u00E1sz / Vad\u00E1szbomb\u00E1z\u00F3\nS\u00FAly:\nFelsz\u00E1ll\u00F3: 3.750 kg\nMaximum: 4.330 kg\n\nHossz: 9,85 m\nSz\u00E1rnyfeszt\u00E1vols\u00E1g: 11,30 m\nSz\u00E1rnyfel\u00FClet: 21,02 n\u00E9gyzetm\u00E9ter\n\nMotor: 1 x Ha-45-21\nTeljes\u00EDtm\u00E9ny:\nFelsz\u00E1ll\u00F3: 1.970 l\u00F3er\u0151\n\nCs\u00FAcssebess\u00E9g:\nTengerszinten: 584 km/h\n6.120 m-en: 687 km/h\n\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 11.582 m\nHat\u00F3t\u00E1vols\u00E1g: 2.920\n\nFegyverzet:\n2 x 20-mm-es Ho 5 g\u00E9p\u00E1gy\u00FA\n2 x 30-mm-es Ho-105 g\u00E9p\u00E1gy\u00FA\n250 kg bomba\n\nA Ki-84-esnek ezt a m\u00F3dos\u00EDt\u00E1s\u00E1t kimondottan az amerikai B-29 Superfortress ellens\u00FAlyoz\u00E1s\u00E1ra fejlesztett\u00E9k ki. A Ki-84-1c kor\u00E1bbi verzi\u00F3i csak fegyverzetben k\u00FCl\u00F6nb\u00F6ztek a Ki-84-est\u0151l. Az 1C rendelkezett a leger\u0151sebb fegyverzettel a jap\u00E1n g\u00E9pek k\u00F6z\u00FCl. A Fortress-\u00F6l\u0151t k\u00E9t 20 mm-es \u00E9s k\u00E9t 30 mm-es g\u00E9p\u00E1gy\u00FAval szerelt\u00E9k fel, amelyekkel k\u00F6nnyed\u00E9n porr\u00E1 z\u00FAzhatott b\u00E1rmilyen bomb\u00E1z\u00F3t.\n1945 elej\u00E9n a Nakajima elkezdte gy\u00E1rtani a Ki-84 m\u00F3dos\u00EDtott v\u00E1ltozatait, amelyen az alum\u00EDniumhi\u00E1ny miatt n\u00E9h\u00E1ny alkatr\u00E9szt f\u00E1b\u00F3l k\u00E9sz\u00EDtettek. Ezen alv\u00E1ltozat legt\u00F6bb p\u00E9ld\u00E1ny\u00E1t 1.970 l\u00F3er\u0151s Ha-45-21-es motorral szerelt\u00E9k, m\u00EDg a t\u00F6bbit befecskendez\u00E9ses Ha-45-23-assal. A jap\u00E1nok szempontj\u00E1b\u00F3l sajnos a t\u00EDpus t\u00FAl k\u00E9s\u0151n jelent meg. Keveset tudott tenni az amerikai l\u00E9gi armada ellen r\u00E9szben az\u00E9rt, mert kev\u00E9s k\u00E9sz\u00FClt bel\u0151le.\n\nF\u0151 v\u00E1ltozatok:\nKi-84-1: az 1.970 l\u00F3er\u0151s Ha-45-21-es motorral szerelt f\u0151 v\u00E1ltozat.\nKi-84-1 KAI: 1.970 l\u00F3er\u0151s Ha-45-21-es vagy 2.000 l\u00F3er\u0151s Ha-45-23-as motorral. N\u00E9h\u00E1ny v\u00E1ltoztat\u00E1s a v\u00E1zon: pl. f\u00E1b\u00F3l k\u00E9sz\u00FClt h\u00E1ts\u00F3 t\u00F6rzs.\n\nEl\u0151nyei:\na jap\u00E1n g\u00E9pekhez k\u00E9pest er\u0151s fegyverzet,\nkit\u0171n\u0151 emelked\u00E9si \u00E9s man\u0151verez\u00E9si k\u00E9pess\u00E9g.\n\nH\u00E1tr\u00E1nyai:\ngurul\u00E1s k\u00F6zben gyenge ir\u00E1ny\u00EDthat\u00F3s\u00E1g,\na t\u0171zolt\u00F3 k\u00E9sz\u00FCl\u00E9k \u00E9s a ledobhat\u00F3 pil\u00F3taf\u00FClke-tet\u0151 hi\u00E1nya,\na k\u00E9s\u0151bbi modelleken alkalmazott faalkatr\u00E9szek rontott\u00E1k a t\u00FAl\u00E9l\u00E9si k\u00E9pess\u00E9g\u00E9t.\n
BlenheimMkI       Blenheim MkIV      \nBristol Blenheim MK IV, 1938-as modell\n\nT\u00EDpus: Bomb\u00E1z\u00F3\nS\u00FAly:\n\u00DCres: 4.500 kg\nFelsz\u00E1ll\u00F3: 6.500 kg (\u00E1ltal\u00E1ban 800 kg bomb\u00E1val egy\u00FCtt)\n\nHossz: 12,98 m\nSz\u00E1rnyfeszt\u00E1vols\u00E1g: 17,17 m\nSz\u00E1rnyfel\u00FClet: 43,57 n\u00E9gyzetm\u00E9ter\n\nMotor: 2 x Bristol Mercury XV-\u00F6s csillagmotor\nTeljes\u00EDtm\u00E9ny:\nMax: 905 l\u00F3er\u0151 (2.750-as percenk\u00E9nti fordulaton)\n\nCs\u00FAcssebess\u00E9g:\nTengerszinten:  377 km/h\n4.000 m-en: 450 km/h\n7.000 m-en: 390 km/h\nFordul\u00E1si id\u0151:  kb. 40 m\u00E1sodperc (5.400 kg)\nEmelked\u00E9s 4.570 m-re: 11 perc 30 m\u00E1sodperc\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 9.601 m\nHat\u00F3t\u00E1vols\u00E1g: 2.350 km (tipikus), 3.138 km (maximum)\n\nLeg\u00E9nys\u00E9g:\n3: pil\u00F3ta, navig\u00E1tor / bombavet\u0151, r\u00E1di\u00F3kezel\u0151 / l\u00F6v\u00E9sz\n\nFegyverzet:\n1 (vagy 2) 7,7 mm-es r\u00F6gz\u00EDtetten el\u0151re t\u00FCzel\u0151 a bal sz\u00E1rnyban\n1 x 7,7 mm-es a t\u00F6rzsv\u00E9gi toronyban\n8 x 50-100 kg-os vagy 2 x 250 kg-os bomba az als\u00F3 t\u00F6rzsi fegyverrekeszben\n4 x 12,5-25 kg-os bomba a sz\u00E1rnyak alatt\n\nA Bolingbroke Mk I-es \u00E9s a Blenheim Mk IV-es (l\u00E9nyeg\u00E9ben egyform\u00E1k) a Blenheim Mk I-es jav\u00EDtott v\u00E1ltozatai. Az \u00FAj v\u00E1ltozatoknak hosszabb az orra, k\u00FCls\u0151 sz\u00E1rny-tankokkal \u00E9s hat\u00E1sosabb hajt\u00F3m\u0171vekkel rendelkeznek (Mercury XV, k\u00E9s\u0151bb Mercury 25).\nGy\u00E1rtott mennyis\u00E9g: 80 darab.\n\nA view object men\u00FCben tov\u00E1bbi inform\u00E1ci\u00F3t tal\u00E1l a Bristol Blenheim Mk I-esr\u0151l.\n\nFAF T\u00EDpussz\u00E1mok:\nBL-122...133 (= 12 g\u00E9p)\nBL-196...205 (= 10 g\u00E9p)\n\nEl\u0151nyei:\nA cs\u00FAcssebess\u00E9g csak kism\u00E9rt\u00E9kben cs\u00F6kken nagyobb magass\u00E1gon.  Egy bomb\u00E1z\u00F3hoz k\u00E9pest igen j\u00F3k a man\u0151verez\u0151 k\u00E9pess\