P-40E_NEW         P-40E             \nP-40E Warhawk, 1941-es modell\nT\u00EDpus: vad\u00E1szg\u00E9p\nS\u00FAly:\n\u00DCres: 2.880 kg\nMaximum: 4.173 kg\nHossz:  90,5 m\nSz\u00E1rnyfeszt\u00E1vols\u00E1g:  11,38 m\nSz\u00E1rnyfel\u00FClet:  21.92 n\u00E9gyzetm\u00E9ter\n\nMotor: Allison V-1710-39\nTeljes\u00EDtm\u00E9ny: 1.150 l\u00F3er\u0151\nCs\u00FAcssebess\u00E9g:\n\n1.524 m-en: 539 km/h\n3.050 m-en: 555 km/h\n4.570 m-en: 583 km/h\nLesz\u00E1ll\u00F3: 130 km/h\nFordul\u00E1si id\u0151 1000 m-en: 19,5 m\u00E1sodperc\nEmelked\u00E9s 6.100 m-re: 11,5 perc\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 8.840 m\n\nHat\u00F3t\u00E1vols\u00E1g:\nNorm\u00E1l: 1.046 km\nMaximum: 2.414 km\n\nFegyverzet:\n6 x 12,7 mm-es g\u00E9ppuska\n1 x 227 kg (500 font) bomba\n2 x 45 kg bomba\n\nAhogy n\u0151tt a P-40-esek h\u00E1bor\u00FAs tapasztalata, a Curtiss sokat v\u00E1ltoztatott a vad\u00E1szg\u00E9p kor\u00E1bbi v\u00E1ltozatain. P\u00E1nc\u00E9llal, jobb \u00F6nz\u00E1r\u00F3 \u00FCzemanyagtankokkal \u00E9s er\u0151sebb motorokkal szerelt\u00E9k fel. Az \u00FAj Allison V-1710-39-es miatt a motorburkolat g\u00E9p\u00E1gy\u00FAit sz\u00E1m\u0171zt\u00E9k. A pil\u00F3taf\u00FClk\u00E9t megv\u00E1ltoztatt\u00E1k, hogy javuljon a kil\u00E1t\u00E1s, \u00E9s a fegyverzetet a kor\u00E1bbi 4 g\u00E9ppusk\u00E1r\u00F3l 6 darab sz\u00E1rnyra szerelt 0,50-es kaliber\u0171 g\u00E9ppusk\u00E1ra cser\u00E9lt\u00E9k.\n\n1500 darab k\u00E9sz\u00FClt bel\u0151le, f\u0151k\u00E9nt a RAF sz\u00E1m\u00E1ra, ahol Kittyhawk Mk I t\u00EDpusjelz\u00E9st kapott. Sokat sz\u00E1ll\u00EDtottak Kanada, Ausztr\u00E1lia, Oroszorsz\u00E1g \u00E9s \u00DAj-Z\u00E9land sz\u00E1m\u00E1ra is. A k\u00F6lcs\u00F6nb\u00E9rlet szab\u00E1lyai miatt az \u00F6sszes amerikai seg\u00E9dlettel v\u00E1s\u00E1rolt g\u00E9pet amerikai t\u00EDpusjellel \u00E9s az USAAF sorozatsz\u00E1m\u00E1val kellet ell\u00E1tni, pedig sosem tervezt\u00E9k \u0151ket az USAAF szolg\u00E1lat\u00E1ba \u00E1ll\u00EDtani.\n\nA pil\u00F3t\u00E1k \u00E1ltal\u00E1noss\u00E1gban nem kedvelt\u00E9k a P-40-est. Az amerikai \u00E9s a RAF-pil\u00F3t\u00E1k legf\u0151bb gondja a g\u00E9p magass\u00E1gi teljes\u00EDtm\u00E9nye volt, mely a h\u00E1bor\u00FA el\u0151tti tervez\u00E9si politika elvet\u00E9s\u00E9nek direkt k\u00F6vetkezm\u00E9nye. A szovjet pil\u00F3t\u00E1k ritk\u00E1n haszn\u00E1lt\u00E1k nagy magass\u00E1gon a g\u00E9pet, de \u0151k is \u00FAgy tal\u00E1lt\u00E1k, hogy a P-40-s motorja nem t\u00FAl megb\u00EDzhat\u00F3, \u00E9s nem b\u00EDrja olyan j\u00F3l a s\u00E9r\u00FCl\u00E9seket, mint a P-39 Aircobra. Sokat v\u00E1ltoztattak a P-40-esen, \u00E9s 1944-ig gy\u00E1rt\u00E1sban maradt. Azonban nem volt a pil\u00F3t\u00E1k \u00E1lma, \u00E9s az ellens\u00E9ges g\u00E9peket mindv\u00E9gig fel\u00FClm\u00FAlt\u00E1k.\n\nEl\u0151nyei:  megn\u00F6velt t\u0171zer\u0151 a k\u00E9s\u0151bb felszerelt hat 0,50-es kaliber\u0171 g\u00E9ppusk\u00E1nak k\u00F6sz\u00F6nhet\u0151en. A P-40E robosztus g\u00E9p volt, mely komoly csap\u00E1sokat is t\u00FAl\u00E9lt.\n\nH\u00E1tr\u00E1nyai:  Az \u00FAj Allison V-1710-39 ellen\u00E9re t\u00FAl lass\u00FA volt, nem volt j\u00F3l man\u0151verezhet\u0151, gyenge volt az emelked\u00E9se, \u00E9s m\u00E1r a gy\u00E1rt\u00E1s megkezd\u00E9se el\u0151tt elavult volt.\n
P-40E-M-105_NEW   P-40E-M-105       \nA P-40E szovjet v\u00E1ltozata M-105P motorral, 1942-es modell\n\nT\u00EDpus: vad\u00E1szg\u00E9p\nS\u00FAly:\n\u00DCres: ~2.700 kg\nMaximum: ~4,000 kg\n\nHossz: 9,50 m\nSz\u00E1rnyfeszt\u00E1vols\u00E1g: 11,38 m\nSz\u00E1rnyfel\u00FClet: 21,92 n\u00E9gyzetm\u00E9ter\n\nMotor: Klimov M-105P\nTeljes\u00EDtm\u00E9ny:  1.100 l\u00F3er\u0151\n\nCs\u00FAcssebess\u00E9g:\nTengerszinten: 476-480 km/h\n4.800 m-en: 560-565 km/h\nEmelked\u00E9s 5.000 m-re: ~7,5 perc\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: ~9,000 m\nHat\u00F3t\u00E1vols\u00E1g: ismeretlen\nFegyverzet:\n6 x 12,7 mm-es g\u00E9ppuska\nmaximum 6 x RS-82-es rak\u00E9ta\n1 x 250 kg bomba\n2 x 50 kg bomba\n\nA szovjetek sz\u00E1mos v\u00E1ltoztat\u00E1st hajtottak v\u00E9gre a k\u00F6lcs\u00F6nb\u00E9rleti szerz\u0151d\u00E9s keret\u00E9ben kapott P-40-eseken. A legjelent\u0151sebb 1942-ben t\u00F6rt\u00E9nt, amikor az eredeti Allison V-1710-39-es motort a szovjetek \u00E1ltal \u00E9p\u00EDtett Klimov M-105-\u00F6sre cser\u00E9lt\u00E9k. Az \u00FAj motorhoz a P-40-es megkapta a VISh-61P propellert.\n\nA csere els\u0151sorban nem az\u00E9rt t\u00F6rt\u00E9nt, mert az Allison motor nem volt kiel\u00E9g\u00EDt\u0151, vagy mert a Klimov motor jav\u00EDtott a g\u00E9p teljes\u00EDtm\u00E9ny\u00E9n. A szovjeteknek hi\u00E1nyuk volt az Allison alkatr\u00E9szeib\u0151l, a P-40-es flott\u00E1juk nagy r\u00E9sze egy ideig emiatt a f\u00F6ld\u00F6n maradt. A szovjetek cseremotork\u00E9nt az akkoriban legn\u00E9pszer\u0171bb M-105-\u00F6st v\u00E1lasztott\u00E1k. Ez a motor hajtotta a h\u00E1bor\u00FA kezdet\u00E9t\u0151l a k\u00F6zep\u00E9ig tart\u00F3 id\u0151szak sok szovjet g\u00E9p\u00E9t. A Yak-1, a Yak-9, a Yak-3, az LaGG-3 \u00E9s a Pe-2, az Ar-2 \u00E9s a Yer-2 bomb\u00E1z\u00F3 is ezt a motort haszn\u00E1lta. Az M-105 hasonl\u00F3 viselked\u00E9s\u0171, teljes\u00EDtm\u00E9ny\u0171 \u00E9s m\u00E9ret\u0171 volt, mint az Allison. R\u00E1ad\u00E1sul a szovjet f\u00F6ldi szem\u00E9lyzet nagy r\u00E9sze j\u00F3l ismerte.\n\nMindenestre a v\u00E1lt\u00E1s logisztikailag nagy el\u0151nyt jelentett, \u00E9s \u00F6sszess\u00E9g\u00E9ben is el\u0151ny\u00F6s volt a kev\u00E9s (vagy semennyi) h\u00E1tr\u00E1ny mellett. Azonban keveset v\u00E1ltoztatott a g\u00E9p harci teljes\u00EDtm\u00E9ny\u00E9n, \u00E9s a g\u00E9p rep\u00FCl\u00E9si karakterisztik\u00E1ja is alapvet\u0151en v\u00E1ltozatlan maradt. Megk\u00F6zel\u00EDt\u0151leg 40 darab P-40-es kapott M-105-\u00F6s motort, melyeket a 196. IAP haszn\u00E1lt a Lagoda-t\u00F3n\u00E1l. A szovjetek \u00E1ltal m\u00F3dos\u00EDtott P-40-es a l\u00E9gcsavark\u00FAp k\u00F6r\u00FCli k\u00FCl\u00F6nleges adapterr\u0151l ismerhet\u0151 fel.\n\nEl\u0151nyei: ugyanazok, mint a P-40E eset\u00E9ben\n\nH\u00E1tr\u00E1nyai:\nt\u00FAl lass\u00FA volt, \u00E9s gyenge volt a man\u0151verez\u0151 k\u00E9pess\u00E9ge is,\ngyenge volt az emelked\u00E9se, \u00E9s a modern vad\u00E1szg\u00E9pekhez k\u00E9pest elavult volt.\n
P-40M_NEW         P-40M             \nP-40M Warhawk, 1942-es modell\n\nT\u00EDpus: vad\u00E1szg\u00E9p\nS\u00FAly:\n\u00DCres: 2.939 kg\nTerhelt: 3.629 kg\nMaximum: 4.037 kg\nHossz: 10,16 m\nSz\u00E1rnyfeszt\u00E1vols\u00E1g: 11,38 m\nSz\u00E1rnyfel\u00FClet: 21,92 n\u00E9gyzetm\u00E9ter\nMotor: Allison V-1710-81\nTeljes\u00EDtm\u00E9ny:\n17.300 l\u00E1bon: 1.125 l\u00F3er\u0151\nFelsz\u00E1ll\u00F3: 1.200 l\u00F3er\u0151\nCs\u00FAcssebess\u00E9g:\n1.524 m-en:  496 km/h\n3.050 m-en:  515 km/h\n6.100 m-en:  582 km/h  (362 mph)\nEmelked\u00E9s 6.100 m-re:  7,5 perc\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g:  9.145 m\nHat\u00F3t\u00E1vols\u00E1g:\n500 font bomb\u00E1val: 350 m\u00E9rf\u00F6ld\nMaximum: 1.600 m\u00E9rf\u00F6ld\n\nFegyverzet:\n6 x 12,7 mm-es g\u00E9ppuska\n\nA Packard \u00E1ltal \u00E9p\u00EDtett, \u00E9s a P-40F-en haszn\u00E1lt Rolls Royce motorok hi\u00E1nya miatt sz\u00FCks\u00E9gess\u00E9 v\u00E1lt, hogy az Allison motorj\u00E1t \u00FAjra be\u00E9p\u00EDts\u00E9k a g\u00E9pbe. \u00CDgy alakult ki a P-40K \u00E9s a P-40M v\u00E1ltozat.\n\nA P-40M alapvet\u0151en a P-40E utols\u00F3 sorozat\u00E1hoz hasonl\u00EDtott, kiv\u00E9ve az er\u0151sebb Allison motort. A P-40M-en eleinte a P-40E r\u00F6vid t\u00F6rzs\u00E9t alkalmazt\u00E1k, de a P-40K-k els\u0151 csoportja felsz\u00E1ll\u00E1skor hajlamos volt a kileng\u00E9sre a megn\u00F6velt teljes\u00EDtm\u00E9ny miatt. Ez\u00E9rt a korai P-40K-kat \u00E9s P-40M-eket t\u00F6rzsv\u00E9gi f\u00FCgg\u0151leges vez\u00E9rs\u00EDkkal szerelt\u00E9k, a hosszabb t\u00F6rzset pedig a P-40F-5-CU-n vezett\u00E9k be. A P-40M-et a hideg id\u0151ben zajl\u00F3 harcra is alkalmass\u00E1 tett\u00E9k.\n\nAz els\u0151 P-40M 1942 november\u00E9ben t\u0171nt fel. Legt\u00F6bbj\u00FCk Kittyhawk III-k\u00E9nt a RAF-hoz, a RAAF-hoz, az oroszokhoz \u00E9s a RNZAF-hoz ker\u00FClt. A t\u00EDpus a Brit Nemzetk\u00F6z\u00F6ss\u00E9g er\u0151in\u00E9l is szolg\u00E1lt a t\u00E1vol-keleten. A D\u00E9l-Afrikai L\u00E9gier\u0151 5. sz\u00E1zada is m\u0171k\u00F6dtetet n\u00E9h\u00E1nyat Olaszorsz\u00E1gban.\n\nEl\u0151nyei: n\u00F6velt teljes\u00EDtm\u00E9nnyel p\u00E1ros\u00EDtott jobb tart\u00F3ss\u00E1g a P-40es kor\u00E1bbi v\u00E1ltozataihoz k\u00E9pest.\n\nH\u00E1tr\u00E1nyai:\ngyenge t\u0171zer\u0151,\ngyenge ors\u00F3z\u00E1si teljes\u00EDtm\u00E9ny.\n
P-47D-10          P-47D-10          \nP-47D-10 Thunderbolt, 1941-es modell\n\nT\u00EDpus: vad\u00E1szg\u00E9p\nS\u00FAly:\n\u00DCres:  4.520,3 kg\nTerhelt: 6.129 kg\n\nHossz: 11,03 m\nSz\u00E1rnyfeszt\u00E1vols\u00E1g: 12,4 m\n\nMotor: Pratt and Whitney R-2800-59\\\\\nTeljes\u00EDtm\u00E9ny: 2.300 l\u00F3er\u0151\n\nCs\u00FAcssebess\u00E9g:\nTengerszinten: 536,1 km/h\n9.000 m-en: 697 km/h\nEmelked\u00E9s 6.100 m-re: 11,5 perc\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 12.800 m\nHat\u00F3t\u00E1vols\u00E1g: 3.060 km\n\nFegyverzet: 8 x 0,50-es kaliber\u0171 (12,7 mm) g\u00E9ppuska.\n\nA Jug becenev\u0171 P-47-es egy nagy \u00E9s nagyon er\u0151s, nagy magass\u00E1g\u00FA rep\u00FCl\u00E9sekre alkalmas vad\u00E1szg\u00E9p volt. A P-47D volt a Thunderbolt els\u0151 v\u00E1ltozata, melyet nagy mennyis\u00E9gben gy\u00E1rtottak. Az USAAF 1941 okt\u00F3ber 14-\u00E9n k\u00FCldte el az els\u0151 P-47D-re sz\u00F3l\u00F3 rendel\u00E9s\u00E9t, m\u00E9gpedig 850 darabra. Azonban ezeket m\u00E9g nagyon sok p\u00E9ld\u00E1ny k\u00F6vette.\n\nKezdetben a P-47D alig k\u00FCl\u00F6nb\u00F6z\u00F6tt a P-47C-t\u0151l, ami az el\u0151dje volt. A P-47D-n \u00E1talak\u00EDtott\u00E1k a turb\u00F3felt\u00F6lt\u0151s kipufog\u00F3rendszert, ami mag\u00E1ban foglalt egy \u00E1ll\u00EDthat\u00F3 vezet\u0151cs\u00F6vet \u00E9s a szell\u0151z\u0151ny\u00EDl\u00E1sok m\u00F3dos\u00EDt\u00E1s\u00E1t is. Tov\u00E1bbi \u00F6rvlapokat helyeztek el, hogy jav\u00EDts\u00E1k a motor l\u00E9gh\u0171t\u00E9s\u00E9t. A pil\u00F3ta sz\u00E1m\u00E1ra komolyabb p\u00E1nc\u00E9lv\u00E9delmet szereltek fel. \u00C1ltal\u00E1noss\u00E1gban azonban a kezdeti P-47D-k csak sorozatsz\u00E1mukban k\u00FCl\u00F6nb\u00F6ztek a C-kt\u0151l.\n\n1943 v\u00E9ge fel\u00E9 nyolc Thunderbolt rep\u00FClt a kontinens felett, mikor k\u00EDs\u00E9r\u0151 k\u00FCldet\u00E9s\u00FCkb\u0151l tartottak visszafel\u00E9. A Csatorna fel\u00E9 t\u00F6rt\u00E9n\u0151 halad\u00E1s k\u00F6zben ellens\u00E9ges f\u00F6ldi c\u00E9lpontokat kerestek, hogy elhaszn\u00E1lhass\u00E1k marad\u00E9k l\u0151szer\u00FCket. N\u00E9mik\u00E9pp meglep\u0151 m\u00F3don \u00FAgy tal\u00E1lt\u00E1k, hogy a Thunderbolt igencsak alkalmas az eff\u00E9le feladatokra. Ez vezetett a Thunderbolt tal\u00E1n legsikeresebb alkalmaz\u00E1s\u00E1hoz: vad\u00E1szbomb\u00E1z\u00F3k\u00E9nt kezdt\u00E9k haszn\u00E1lni.\n\nA P-47D-10 Thunderbolt-ok az eredeti v\u00E1ltozat keretes, eltolhat\u00F3 pil\u00F3taf\u00FClke-tetej\u00E9vel rendelkeztek, melyet el\u0151sz\u00F6r a P-47B-n haszn\u00E1ltak.\n\nA nagy zuhan\u00F3sebess\u00E9g, melyre k\u00E9pes volt a Thunderbolt, teljes m\u00E9rt\u00E9kben kiakn\u00E1zta a g\u00E9p \u00F6sszenyomhat\u00F3s\u00E1g\u00E1t. A P-47D-27-est\u0151l kezdve lekerek\u00EDtett elej\u0171 cs\u0171r\u0151lapokat haszn\u00E1ltak, hogy jav\u00EDts\u00E1k a g\u00E9p ir\u00E1ny\u00EDthat\u00F3s\u00E1g\u00E1t ilyen nagy sebess\u00E9gekn\u00E9l, \u00E9s elektromosan vez\u00E9relt zuhan\u00E1sb\u00F3l kivev\u0151 f\u00E9ksz\u00E1rnyat szereltek a sz\u00E1rnyak als\u00F3 fel\u00FClet\u00E9re, hogy k\u00F6nnyebb legyen ilyen nagy sebess\u00E9g\u00E9n\u00E9l zuhan\u00E1sb\u00F3l kivenni a g\u00E9pet.\n\nA P-47D-10-es gy\u00E1rt\u00E1si blokkot csak als\u00F3 r\u00F6gz\u00EDt\u0151vel szerelt\u00E9k, melyhez egy darab 500 fontos bomb\u00E1t lehetett r\u00F6gz\u00EDteni, de a k\u00E9s\u0151bbi gy\u00E1rt\u00E1si blokkok m\u00E1r sz\u00E1rny alatti emel\u0151karokkal \u00E9s er\u0151sebb sz\u00E1rnyakkal rendelkeztek, ami lehet\u0151v\u00E9 tette, hogy k\u00E9t 1000 fontos bomb\u00E1t, h\u00E1rom 500 fontos bomb\u00E1t vagy bomba \u00E9s ledobhat\u00F3 \u00FCzemanyagtankok kombin\u00E1ci\u00F3j\u00E1t tudja mag\u00E1val vinni. Nyolc vagy hat g\u00E9ppusk\u00E1t lehetett r\u00E1szerelni, \u00E9s a l\u0151szerkapacit\u00E1sa 425 volt. Teljes l\u0151szerterhel\u00E9s eset\u00E9n azonban 267-re cs\u00F6kkent a kapacit\u00E1sa.\n\nA P-47D-10 Thunderbolt-on a pil\u00F3t\u00E1nak lehet\u0151s\u00E9ge volt a v\u00EDzbefecskendez\u00E9s k\u00E9zi szab\u00E1lyoz\u00E1s\u00E1ra. A gy\u00E1rban t\u00F6rt\u00E9n\u0151 be\u00E9p\u00EDt\u00E9skor a v\u00EDzbefecskendez\u00E9ses motorokat R-2800-63-as sz\u00E1mmal jel\u00F6lt\u00E9k. Az R-2800-63-as felt\u0171nt a farmingdale-i \u00E9s az evansville-i gy\u00E1rt\u00F3sorokon is felt\u0171nt. P-47D-12-est\u0151l kezdve automatikus volt a v\u00EDzbefecskendez\u00E9s. A P-47D-22-es sorozatn\u00E1l m\u00E1r a Large Paddle propellerlap\u00E1tok is megjelentek. Ezek jelent\u0151s m\u00E9rt\u00E9kben n\u00F6velt\u00E9k a sebess\u00E9get \u00E9s az emelked\u00E9st. \n\n199 vagy 200 darab P-47D-10  D27-est k\u00FCldtek a Szovjetuni\u00F3nak a k\u00F6lcs\u00F6nb\u00E9rleti program keret\u00E9ben. Az els\u0151 g\u00E9p (P-47D-10) \u00E9rt\u00E9kel\u00E9se ut\u00E1n elhat\u00E1rozt\u00E1k, hogy a nagy magass\u00E1g\u00FA g\u00E9pv\u00E9delmi szerepk\u00F6rben fogj\u00E1k alkalmazni, f\u0151k\u00E9nt nagyv\u00E1rosokn\u00E1l (pl. Leningr\u00E1d \u00E9s Moszkva). A g\u00E9p a balti \u00E9s az \u00E9szaki-tengeri flott\u00E1kn\u00E1l is szolg\u00E1lt felder\u00EDt\u0151k\u00E9nt \u00E9s gyors t\u00E1vols\u00E1gi bomb\u00E1z\u00F3k\u00E9nt, els\u0151sorban a szovjet g\u00E9pekhez k\u00E9pest nagyszer\u0171 hat\u00F3t\u00E1vols\u00E1guk miatt. A szovjetekn\u00E9l a P-47 el\u0151sz\u00F6r csak kis szerephez jutott, azt\u00E1n pedig csak a haditenger\u00E9szetn\u00E9l szolg\u00E1lt.\n\nEl\u0151nyei: A nagy teljes\u00EDtm\u00E9ny\u0171, er\u0151s \u00E9s megb\u00EDzhat\u00F3 R-2800-as motor kiv\u00E1l\u00F3 teljes\u00EDtm\u00E9nyt biztos\u00EDtott nagy magass\u00E1gon. A nagy \u00FCzemanyag-kapacit\u00E1s \u00E9s a sima vonalak kombin\u00E1ci\u00F3ja kiemelked\u0151 hat\u00F3t\u00E1vols\u00E1got eredm\u00E9nyezett. A harcokban a Jug-ok nagy zuhan\u00F3sebess\u00E9ge lehet\u0151v\u00E9 tette, hogy elmenek\u00FClj\u00F6n a legt\u00F6bb ellenf\u00E9l el\u0151l. A nyolc g\u00E9p\u00E1gy\u00FA hatalmas t\u0171zer\u0151t jelentett. A P-47D nagyon tart\u00F3s g\u00E9p volt, nagy t\u0171zer\u0151 kellett ahhoz, hogy leszedj\u00E9k. Nagy magass\u00E1gban a h\u00E1bor\u00FA egyik legjobb vad\u00E1szg\u00E9pe volt.\n\nH\u00E1tr\u00E1nyai: Els\u0151sorban kis magass\u00E1gon gyenge volt a fordul\u00E9konys\u00E1ga. Legink\u00E1bb a "t\u00FCzel \u00E9s elinal" taktik\u00E1hoz illett. Emelked\u00E9si k\u00E9pess\u00E9ge \u00E1tlag alatti volt.\n
P-47D-27          P-47D-27          \nP-47D-27 Thunderbolt 1943-as modell\n\nT\u00EDpus: vad\u00E1szg\u00E9p\n\nS\u00FAly:\n\u00DCres: 4.630 kg\nTerhelt: 6.583 kg\n\nHossz: 11,03 m\nSz\u00E1rnyfeszt\u00E1vols\u00E1g: 12,4 m\n\nMotor: Pratt and Whitney R-2800-59\nTeljes\u00EDtm\u00E9ny: 2.300 l\u00F3er\u0151\n\nCs\u00FAcssebess\u00E9g:\nTengerszinten: 534 km/h\n9.100 m-en: 689,1 km/h\nEmelked\u00E9s 6.098 m-re: 11,5 perc\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 12.810 m\nHat\u00F3t\u00E1vols\u00E1g: 3.060 km\n\nFegyverzet:  8 x 12,7 mm-es g\u00E9ppuska\n\nA Jug becenev\u0171 P-47-es egy nagy \u00E9s nagyon er\u0151s, nagy magass\u00E1g\u00FA rep\u00FCl\u00E9sekre alkalmas vad\u00E1szg\u00E9p volt. A P-47D volt a Thunderbolt els\u0151 v\u00E1ltozata, melyet nagy mennyis\u00E9gben gy\u00E1rtottak. Az USAAF 1941 okt\u00F3ber 14-\u00E9n k\u00FCldte el az els\u0151 P-47D-re sz\u00F3l\u00F3 rendel\u00E9s\u00E9t, m\u00E9gpedig 850 darabra. Azonban ezeket m\u00E9g nagyon sok p\u00E9ld\u00E1ny k\u00F6vette.\n\nKezdetben a P-47D alig k\u00FCl\u00F6nb\u00F6z\u00F6tt a P-47C-t\u0151l, ami az el\u0151dje volt. A P-47D-n \u00E1talak\u00EDtott\u00E1k a turb\u00F3felt\u00F6lt\u0151s kipufog\u00F3rendszert, ami mag\u00E1ban foglalt egy \u00E1ll\u00EDthat\u00F3 vezet\u0151cs\u00F6vet \u00E9s a szell\u0151z\u0151ny\u00EDl\u00E1sok m\u00F3dos\u00EDt\u00E1s\u00E1t is. Tov\u00E1bbi \u00F6rvlapokat helyeztek el, hogy jav\u00EDts\u00E1k a motor l\u00E9gh\u0171t\u00E9s\u00E9t. A pil\u00F3ta sz\u00E1m\u00E1ra komolyabb p\u00E1nc\u00E9lv\u00E9delmet szereltek fel. \u00C1ltal\u00E1noss\u00E1gban azonban a kezdeti P-47D-k csak sorozatsz\u00E1mukban k\u00FCl\u00F6nb\u00F6ztek a C-kt\u0151l.\n\n1943 v\u00E9ge fel\u00E9 nyolc Thunderbolt rep\u00FClt a kontinens felett, mikor k\u00EDs\u00E9r\u0151 k\u00FCldet\u00E9s\u00FCkb\u0151l tartottak visszafel\u00E9. A Csatorna fel\u00E9 t\u00F6rt\u00E9n\u0151 halad\u00E1s k\u00F6zben ellens\u00E9ges f\u00F6ldi c\u00E9lpontokat kerestek, hogy elhaszn\u00E1lhass\u00E1k marad\u00E9k l\u0151szer\u00FCket. N\u00E9mik\u00E9pp meglep\u0151 m\u00F3don \u00FAgy tal\u00E1lt\u00E1k, hogy a Thunderbolt igencsak alkalmas az eff\u00E9le feladatokra. Ez vezetett a Thunderbolt tal\u00E1n legsikeresebb alkalmaz\u00E1s\u00E1hoz: vad\u00E1szbomb\u00E1z\u00F3k\u00E9nt kezdt\u00E9k haszn\u00E1lni.\n\nA P-47D-10 Thunderbolt-ok a az eredeti v\u00E1ltozat keretes, eltolhat\u00F3 pil\u00F3taf\u00FClke-tetej\u00E9vel rendelkeztek, melyet el\u0151sz\u00F6r a P-47B-n haszn\u00E1ltak.\n\nA nagy zuhan\u00F3sebess\u00E9g, melyre k\u00E9pes volt a Thunderbolt, teljes m\u00E9rt\u00E9kben kiakn\u00E1zta a g\u00E9p \u00F6sszenyomhat\u00F3s\u00E1g\u00E1t. A P-47D-27-est\u0151l kezdve lekerek\u00EDtett elej\u0171 cs\u0171r\u0151lapokat haszn\u00E1ltak, hogy jav\u00EDts\u00E1k a g\u00E9p ir\u00E1ny\u00EDthat\u00F3s\u00E1g\u00E1t ilyen nagy sebess\u00E9gekn\u00E9l, \u00E9s elektromosan vez\u00E9relt zuhan\u00E1sb\u00F3l kivev\u0151 f\u00E9ksz\u00E1rnyat szereltek a sz\u00E1rnyak als\u00F3 fel\u00FClet\u00E9re, hogy k\u00F6nnyebb legyen ilyen nagy sebess\u00E9g\u00E9n\u00E9l zuhan\u00E1sb\u00F3l kivenni a g\u00E9pet.\n\nA P-47D-10-es gy\u00E1rt\u00E1si blokkot csak als\u00F3 r\u00F6gz\u00EDt\u0151vel szerelt\u00E9k, melyhez egy darab 500 fontos bomb\u00E1t lehetett r\u00F6gz\u00EDteni, de a k\u00E9s\u0151bbi gy\u00E1rt\u00E1si blokkok m\u00E1r sz\u00E1rny alatti emel\u0151karokkal \u00E9s er\u0151sebb sz\u00E1rnyakkal rendelkeztek, ami lehet\u0151v\u00E9 tette hogy k\u00E9t 1000 fontos bomb\u00E1t, h\u00E1rom 500 fontos bomb\u00E1t vagy bomba \u00E9s ledobhat\u00F3 \u00FCzemanyagtankok kombin\u00E1ci\u00F3j\u00E1t tudja mag\u00E1val vinni. Nyolc vagy hat g\u00E9ppusk\u00E1t lehetett r\u00E1szerelni, \u00E9s a l\u0151szerkapacit\u00E1sa 425 volt. Teljes l\u0151szerterhel\u00E9s eset\u00E9n azonban 267-re cs\u00F6kkent a kapacit\u00E1sa.\n\nA P-47D-22-es t\u00E9telt univerz\u00E1lis sz\u00E1rnnyal szerelt\u00E9k fel, mely sokf\u00E9le ledobhat\u00F3 tankot \u00E9s bomb\u00E1t tudott mag\u00E1val vinni. Ebben a t\u00E9telben mutatkozott be az R-2800-59-es motor, melyet jav\u00EDtott gy\u00FAjt\u00E1srendszerrel l\u00E1ttak el. A teljes\u00EDtm\u00E9nye megegyezett a 63-as v\u00E1ltozat\u00E9val, de sz\u00FCks\u00E9ghelyzetben 2300 l\u00F3er\u0151re lehetett emelni. A h\u00E1ts\u00F3 ker\u00E9k\u00E1llv\u00E1ny hossz\u00E1t is megn\u00F6velt\u00E9k.\nA D-22-es gy\u00E1rt\u00E1si blokkt\u00F3l kezdve nagyobb (13 l\u00E1b \u00E1tm\u00E9r\u0151j\u0171) propellerlap\u00E1tot alkalmaztak, hogy kihaszn\u00E1lj\u00E1k a v\u00EDzbefecskendez\u00E9s miatti t\u00F6bbletteljes\u00EDtm\u00E9nyt.\n\nA D-25-\u00F6s blokkot ledobhat\u00F3 pil\u00F3taf\u00FClke-tet\u0151vel is felszerelt\u00E9k, melyet a pil\u00F3ta egy gy\u0171r\u0171 megh\u00FAz\u00E1s\u00E1val hozott m\u0171k\u00F6d\u00E9sbe. Ett\u0151l a tet\u0151 h\u00E1tramozdult, a t\u00F6bbit pedig a l\u00E9gellen\u00E1ll\u00E1sra b\u00EDzt\u00E1k. Goly\u00F3\u00E1ll\u00F3 sz\u00E9lv\u00E9d\u0151vel, \u00E9s nagyobb bels\u0151 tankokkal szerelt\u00E9k fel.\n\n199 vagy 200 darab P-47D-10  D27-est k\u00FCldtek a Szovjetuni\u00F3nak a k\u00F6lcs\u00F6nb\u00E9rleti program keret\u00E9ben. Az els\u0151 g\u00E9p (P-47D-10) \u00E9rt\u00E9kel\u00E9se ut\u00E1n elhat\u00E1rozt\u00E1k, hogy a nagy magass\u00E1g\u00FA g\u00E9pv\u00E9delmi szerepk\u00F6rben fogj\u00E1k alkalmazni, f\u0151k\u00E9nt nagyv\u00E1rosokn\u00E1l (pl. Leningr\u00E1d \u00E9s Moszkva). A g\u00E9p a balti \u00E9s az \u00E9szaki-tengeri flott\u00E1kn\u00E1l is szolg\u00E1lt felder\u00EDt\u0151k\u00E9nt \u00E9s gyors t\u00E1vols\u00E1gi bomb\u00E1z\u00F3k\u00E9nt, els\u0151sorban a szovjet g\u00E9pekhez k\u00E9pest nagyszer\u0171 hat\u00F3t\u00E1vols\u00E1guk miatt. A szovjetekn\u00E9l a P-47 el\u0151sz\u00F6r csak kis szerephez jutott, azt\u00E1n pedig csak a haditenger\u00E9szetn\u00E9l szolg\u00E1lt.\n\nEl\u0151nyei: A nagy teljes\u00EDtm\u00E9ny\u0171, er\u0151s \u00E9s megb\u00EDzhat\u00F3 R-2800-as motor kiv\u00E1l\u00F3 teljes\u00EDtm\u00E9nyt biztos\u00EDtott nagy magass\u00E1gon. A nagy \u00FCzemanyag-kapacit\u00E1s \u00E9s a sima vonalak kombin\u00E1ci\u00F3ja kiemelked\u0151 hat\u00F3t\u00E1vols\u00E1got eredm\u00E9nyezett. A harcokban a Jug-ok nagy zuhan\u00F3sebess\u00E9ge lehet\u0151v\u00E9 tette, hogy elmenek\u00FClj\u00F6n a legt\u00F6bb ellenf\u00E9l el\u0151l. A nyolc g\u00E9p\u00E1gy\u00FA hatalmas t\u0171zer\u0151t jelentett. A P-47D nagyon tart\u00F3s g\u00E9p volt, nagy t\u0171zer\u0151 kellett ahhoz, hogy leszedj\u00E9k. Nagy magass\u00E1gban a h\u00E1bor\u00FA egyik legjobb vad\u00E1szg\u00E9pe volt.\n\nH\u00E1tr\u00E1nyai: Els\u0151sorban kis magass\u00E1gon gyenge volt a fodul\u00E9konys\u00E1ga. Legink\u00E1bb a "t\u00FCzel \u00E9s elinal" taktik\u00E1hoz illett. Emelked\u00E9si k\u00E9pess\u00E9ge \u00E1tlag alatti volt.\n
P-51B-NA          P-51B-NA  \nP-51B-1-NA, 1943.\nT\u00EDpus: Kis\u00E9r\u0151 Vad\u00E1sz\n\nS\u00FAly:\nFelsz\u00E1ll\u00E1skor: 4,177 kg\nMaximum: 5,085 kg\n\nHossz: 9.83 m\nSz\u00E1rnyfeszt\u00E1v: 11.3 m\nA sz\u00E1rny ter\u00FClete: 21.67 m2\n\nHajt\u00F3m\u0171: 1 db V-1650-3 Merlin\nTeljes\u00EDtm\u00E9ny:\nFelsz\u00E1ll\u00E1skor: 1,400 l\u00F3er\u0151\nIndicated: 1,450 l\u00F3er\u0151 6040 m-en\n\nLegnagyobb sebess\u00E9g:\nTengerszinten: 560 km/h\n8,150 m-en: 704 km/h\n\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 12,810 m\nHat\u00F3t\u00E1vols\u00E1g: 3,520 km ledobhat\u00F3 \u00FCzemanyagtart\u00E1llyal \n\nFegyverzet:\n4 db .50 kaliber\u0171 Browning g\u00E9ppuska\n\nA RAF Mustang-I (P-51A) g\u00E9ppel szerzett tapasztalatai ut\u00E1n a brit \u00E9s amerikai szak\u00E9rt\u0151k egy\u00F6ntet\u0151en a Rolls-Royce Merlin hajt\u00F3m\u0171t javasolt\u00E1k a g\u00E9phez. A North American \u00FCzem  k\u00E9t Mustang-I-est haszn\u00E1lt a tesztekhez. A protot\u00EDpust DBP-51B jel\u00F6l\u00E9ssel l\u00E1tt\u00E1k el. Az els\u0151 tesztekre 1942. november 30-\u00E1n ker\u00FClt sor. \nAz \u00FAj hajt\u00F3m\u0171 tov\u00E1bbi v\u00E1ltoztat\u00E1sokat tett sz\u00FCks\u00E9gess\u00E9 a rep\u00FCl\u0151g\u00E9pen. A h\u0171t\u0151t \u00E9s annak bor\u00EDt\u00E1s\u00E1t megv\u00E1ltoztatt\u00E1k. A g\u00E9p test\u00E9t meger\u0151s\u00EDtett\u00E9k, \u00FAj cs\u0171r\u0151lapokat szereltek fel, \u00E9s a g\u00E9p \u00FAj, n\u00E9gytollas l\u00E9gcsavart kapott.\nMindez az \u00FAj g\u00E9p el\u0151ny\u00E9re v\u00E1lt. A DBP-51B sz\u00E1mottev\u0151en jobb rep\u00FCl\u0151g\u00E9p lett, mint el\u0151dje, emelked\u00E9s \u00E9s legnagyobb sebess\u00E9g szempontj\u00E1b\u00F3l egyar\u00E1nt.\nA sz\u00E9ri\u00E1ban \u00E9p\u00FClt P-51B-k a licenszelt V-1650-3 Merlin hajt\u00F3m\u0171vel rep\u00FCltek. Az els\u0151 sorozatgy\u00E1rt\u00E1s\u00FA P-51B 1943. m\u00E1jus 5-\u00E9n sz\u00E1llt fel. A RAF Mustang-III-k\u00E9nt sorolta be a vari\u00E1nst. A brit g\u00E9pek f\u0151leg a pil\u00F3taf\u00FClke form\u00E1j\u00E1ban t\u00E9rtek el az amerikaiakt\u00F3l. A brit Mustangnak csepp alak\u00FA f\u00FClk\u00E9je volt, melyet a P. Malcolm & Co \u00FCzem miatt Malcolm Hoodnak neveztek el. A britek \u00F6sszesen 274 P-51B-t kaptak. Egyeseket ezek k\u00FCz\u00FCl a V-1-es rak\u00E9t\u00E1k elt\u00E9r\u00EDt\u00E9s\u00E9re haszn\u00E1ltak. \n\nVari\u00E1nsok:\nP-51B-1-NA: Packard V-1650-3 Merlin hajt\u00F3m\u0171, 1400 l\u00F3er\u0151. K\u00F6r\u00FClbel\u00FCl 400 \u00E9p\u00FClt.\nP-51B-5-NA: Packard V-1650-3 Merlin hajt\u00F3m\u0171, 1400 l\u00F3er\u0151. K\u00F6r\u00FClbel\u00FCl 800 \u00E9p\u00FClt. A B-5 abban k\u00FCl\u00F6nb\u00F6z\u00F6tt s B-1-t\u0151l, hogy volt egy tov\u00E1bbi 321 literes \u00F6nz\u00E1r\u00F3 \u00FCzemanyagtart\u00E1lya a pil\u00F3ta m\u00F6g\u00F6tt.\nP-51B-10-NA: fotofelder\u00EDt\u0151, k\u00F3djele F-6C. 71 k\u00E9sz\u00FClt el.\n\nEl\u0151nyei: Great hat\u00F3t\u00E1vols\u00E1g for a vad\u00E1sz\nHigh legnagyobb sebess\u00E9g\n\nH\u00E1tr\u00E1nyai\nK\u00F6zepes ir\u00E1ny\u00EDthat\u00F3s\u00E1g\nRossz kil\u00E1that\u00F3s\u00E1g az amerikai vari\u00E1nsokn\u00E1l\n
P-51C-NT          P-51C-NT          \nP-51C-10-NT, 1943\n\nT\u00EDpus: k\u00EDs\u00E9r\u0151 vad\u00E1szg\u00E9p\n\nS\u00FAly:\nFelsz\u00E1ll\u00F3: 4.450 kg\nMaximum: 5.357 kg\n\nHossz: 9,83 m\nSz\u00E1rnyfeszt\u00E1vols\u00E1g: 11,3 m\nSz\u00E1rnyfel\u00FClet: 21,67 n\u00E9gyzetm\u00E9ter\n\nMotor: 1 x V-1650-7 Merlin\nTeljes\u00EDtm\u00E9ny:\nFelsz\u00E1ll\u00F3: 1.450 l\u00F3er\u0151\nJel\u00F6lt: 1.695 l\u00F3er\u0151, 3.140 m-en\n\nCs\u00FAcssebess\u00E9g:\nTengerszinten: 560 km/h\n8.150 m-en: 695 km/h\n\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 12.780 m\nHat\u00F3t\u00E1vols\u00E1g: 3.900 m, eldobhat\u00F3 tankokkal, 400 km/h-s utaz\u00F3sebess\u00E9gn\u00E9l\n\nFegyverzet:\n4 x 0,50-es kaliber\u0171 Browning g\u00E9ppuska\n\nA P-51B \u00E9s a P-51C ugyanaz a g\u00E9p, csak k\u00FCl\u00F6nb\u00F6z\u0151 gy\u00E1rakban gy\u00E1rtottak \u0151ket. A P-51B-ket Kaliforni\u00E1ban, a P-51C-ket pedig egy \u00FAj, dallas-i gy\u00E1rban k\u00E9sz\u00EDtett\u00E9k. Csak a sorozatsz\u00E1m alapj\u00E1n lehetett \u0151ket megk\u00FCl\u00F6nb\u00F6ztetni. A RAF mindkett\u0151t Mustang III-ask\u00E9nt jel\u00F6lte.\n\nF\u0151 v\u00E1ltozatok:\nP-51C-1-NT: Packard V-1650-3 Merlin motor, 1.400 l\u00F3er\u0151. Kb. 250 darab.\nP-51C-5-NT: Packard V-1650-7 Merlin motor, 1.450 l\u00F3er\u0151. 398 darab. A C-5 abban k\u00FCl\u00F6nb\u00F6z\u00F6tt a C-1-t\u0151l, hogy egy 321-liter, \u00F6nz\u00E1r\u00F3 p\u00F3ttankot szereltek a pil\u00F3ta m\u00F6g\u00E9.\nP-51B-10-NT:  Fot\u00F3felder\u00EDt\u0151, melyet F-6C-k\u00E9nt jel\u00F6ltek. 71 k\u00E9sz\u00FClt bel\u0151le.\n\nEl\u0151nyei:\negy vad\u00E1szg\u00E9phez k\u00E9pest nagy hat\u00F3t\u00E1vols\u00E1g,\nnagy cs\u00FAcssebess\u00E9g.\n\nH\u00E1tr\u00E1nyai:\nk\u00F6zepes man\u0151verez\u0151 k\u00E9pess\u00E9g,\naz amerikai v\u00E1ltozatokb\u00F3l rossz a kil\u00E1t\u00E1s.\n
P-51D-20NA        P-51D-20NA        \nP-51D Mustang, 1944-es modell\nT\u00EDpus:  vad\u00E1szg\u00E9p\nS\u00FAly:  3.992 kg\nHossz:  9,38 m\nSz\u00E1rnyfeszt\u00E1vols\u00E1g:  11,28 m\nMotor:  Packard Merlin V-1650-7\nTeljes\u00EDtm\u00E9ny:\nFelsz\u00E1ll\u00F3: 1.490 l\u00F3er\u0151\nWEP: 1.720 l\u00F3er\u0151\n\nSebess\u00E9g WEP-m\u00F3dban:\nTengerszinten: 578 km/h\n7.620 m-en: 703 km/h\n\nEmelked\u00E9s 6.000 m-re: 7 perc\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g:  12.800 m\nHat\u00F3t\u00E1vols\u00E1g:  1.613 km\n\nFegyverzet:  6 x 12.7 mm-es, A53-2-es g\u00E9ppuska\n\nA P-51-est eredetileg a britek k\u00E9r\u00E9s\u00E9re fejlesztett\u00E9k ki, \u00E9s mivel b\u00EDztat\u00F3nak t\u0171nt a g\u00E9p, az USAAF 1941-ben Allison-motoros g\u00E9peket v\u00E1s\u00E1rolt els\u0151sorban fot\u00F3felder\u00EDt\u0151 \u00E9s csoportt\u00E1mogat\u00F3 feladatokra. A Rolls Royce Merlin motorokkal v\u00E9gzett tesztek sor\u00E1n drasztikusan n\u0151tt a g\u00E9pek sebess\u00E9ge, nagy magass\u00E1gon pedig javult a teljes\u00EDtm\u00E9ny\u00FCk. Az USAAF Merlin-motoros P-51B-it 1943 december\u00E9ben vetett\u00E9k be el\u0151sz\u00F6r, m\u00E9gpedig a n\u00E9metek elleni k\u00FCldet\u00E9sekben r\u00E9szt vev\u0151 B-17-es \u00E9s B-24-es g\u00E9peket k\u00EDs\u00E9r\u0151ik\u00E9nt.\nA P-51D bubor\u00E9ktet\u0151s pil\u00F3taf\u00FClk\u00E9j\u00E9vel tal\u00E1n a legismertebb \u00E9s egyben a legsz\u00E9lesebb k\u00F6rben haszn\u00E1lt Mustang volt, \u00F6sszesen 8.102 darab k\u00E9sz\u00FClt bel\u0151le.\nA P-51B egyik hi\u00E1nyoss\u00E1ga a n\u00E9gy g\u00E9ppusk\u00E1ra korl\u00E1tozott t\u0171zer\u0151 volt. R\u00E1ad\u00E1sul a cs\u00F6veik igen furcsa sz\u00F6gben \u00E1lltak, ami miatt egy er\u0151s \u00EDvre volt sz\u00FCks\u00E9g a l\u0151szeradagol\u00F3 rendszerben, \u00E9s ez gyakori l\u0151szerelakad\u00E1st okozott. A P-51D-n teljesen \u00E1tdolgozt\u00E1k a g\u00E9ppuskarendszert, melynek eredm\u00E9nyek\u00E9nt mindegyik sz\u00E1rnyra h\u00E1rom darab 53-2-es, 0,50-es kaliber\u0171 g\u00E9ppusk\u00E1t szereltek. Mindegyiket egyenesen szerelt\u00E9k fel, \u00EDgy egyenes l\u0151szeradagol\u00F3 rendszerrel lehetett ell\u00E1tni. A bels\u0151 g\u00E9ppusk\u00E1k 400-at tudtak l\u0151ni, a t\u00F6bbi pedig 270-et.\nA P-51D sz\u00E1rny alatti r\u00F6gz\u00EDt\u0151kkel is rendelkezett nem csak bomb\u00E1k \u00E9s \u00FCzemanyagtankok, hanem sokf\u00E9le leveg\u0151-f\u00F6ld rak\u00E9ta sz\u00E1m\u00E1ra is. Ezek k\u00F6z\u00F6tt 6 darab 5 h\u00FCvelykes rak\u00E9t\u00E1hoz val\u00F3 csonk is volt. Ha nem raktak ledobhat\u00F3 tankokat a g\u00E9pre, ak\u00E1r t\u00EDz darabot is mag\u00E1val tudott vinni ebb\u0151l a rak\u00E9t\u00E1b\u00F3l. Tov\u00E1bbi lehet\u0151s\u00E9gk\u00E9nt h\u00E1rmas csoportokba rendezett P\u00E1nc\u00E9l\u00F6k\u00F6l cs\u00F6veket is mag\u00E1val tudott vinni. Volt n\u00E9h\u00E1ny k\u00FCl\u00F6nlegesen fegyverzett v\u00E1ltozat is, p\u00E9ld\u00E1ul az, amelyik k\u00E9t ledobhat\u00F3 tankot \u00E9s hat darab 100 fontos bomb\u00E1t; vagy n\u00E9gy 100 fontos bomb\u00E1t \u00E9s 36 repeszbomb\u00E1t; vagy n\u00E9gy darab 75 gallonos ledobhat\u00F3 tankot vitt mag\u00E1val. A k\u00EDnai-burmai-indiai hadsz\u00EDnt\u00E9ren haszn\u00E1lt g\u00E9peken \u00E1ltal\u00E1ban egy ir\u00E1nykeres\u0151 antenn\u00E1t is alkalmaztak a farok f\u00FCgg\u0151leges vez\u00E9rs\u00EDkja el\u0151tt.\nA P-51D 1944 m\u00E1rcius\u00E1ban kezdett nagy sz\u00E1mban Eur\u00F3p\u00E1ba \u00E9rkezni. Az 55. Vad\u00E1szg\u00E9p Csoport volt az els\u0151, amelyik kapott bel\u0151l\u00FCk, hogy lev\u00E1ltsa a kor\u00E1bbi P-38-asokat az \u00FAj bubor\u00E9k-f\u00FClketet\u0151s g\u00E9pre. A nyomat\u00E9kszeg\u00E9ny, k\u00E9tmotoros P-38-asr\u00F3l az egymotoros P-51-esre t\u00F6rt\u00E9n\u0151 v\u00E1lt\u00E1s n\u00E9h\u00E1ny kezdeti probl\u00E9m\u00E1t okozott, a teli, g\u00E9pt\u00F6rzsi \u00FCzemanyagtank okozta gyenge ir\u00E1nystabilit\u00E1s pedig megszok\u00E1st ig\u00E9nyelt. Azonban miut\u00E1n a pil\u00F3t\u00E1k teljesen megszokt\u00E1k az \u00FAj g\u00E9peket, r\u00E1j\u00F6ttek, hogy 20.000 l\u00E1b magass\u00E1g felett a P-51D fel\u00FClm\u00FAlja a Luftwaffe mindegyik dugatty\u00FAmotoros vad\u00E1szg\u00E9p\u00E9nek sebess\u00E9g\u00E9t \u00E9s man\u0151verez\u0151 k\u00E9pess\u00E9g\u00E9t. A Luftwaffe pil\u00F3t\u00E1i azonban a g\u00E9p\u00E1gy\u00FAkkal szemben igen s\u00E9r\u00FCl\u00E9kenynek tartott\u00E1k a Mustangot, f\u0151leg a folyad\u00E9kh\u0171t\u00E9s\u0171 Merlin motort, melyet egyetlen tal\u00E1lattal elint\u00E9zhettek.\nA Mustang volt az egyetlen sz\u00F6vets\u00E9ges vad\u00E1szg\u00E9p, melynek el\u00E9g nagy volt a hat\u00F3t\u00E1vols\u00E1ga ahhoz, hogy a bomb\u00E1z\u00F3kat ing\u00E1z\u00F3 k\u00FCldet\u00E9seik sor\u00E1n k\u00EDs\u00E9rje. E k\u00FCldet\u00E9sek sor\u00E1n a g\u00E9pek Oroszorsz\u00E1gban sz\u00E1lltak le, miut\u00E1n angol b\u00E1zisokr\u00F3l t\u00E1madtak m\u00E9ly behatol\u00E1st ig\u00E9nyl\u0151 c\u00E9lpontokat. A Mustang m\u00E9g a Luftwaffe reptereit is t\u00E1madta alacsony magass\u00E1gb\u00F3l, ez azonban vesz\u00E9lyes v\u00E1llalkoz\u00E1s volt az er\u0151s l\u00E9gv\u00E9delem miatt. Sok amerikai pil\u00F3t\u00E1t vesztettek el ezekben a t\u00E1mad\u00E1sokban, a Mustang gyenge s\u00E9r\u00FCl\u00E9sekkel szembeni ellen\u00E1ll\u00E1sa miatt.\n\nEl\u0151nyei: A P-51D nagy hat\u00F3t\u00E1vols\u00E1ga, nagy sebess\u00E9ge \u00E9s nagy magass\u00E1gon ny\u00FAjtott j\u00F3 teljes\u00EDtm\u00E9nye miatt a hossz\u00FA t\u00E1v\u00FA bomb\u00E1z\u00F3k\u00EDs\u00E9retek kiv\u00E1l\u00F3 vad\u00E1szg\u00E9pe volt.\n\nH\u00E1tr\u00E1nyai: M\u00EDg a nagy magas\u00E1gon ny\u00FAjtott teljes\u00EDtm\u00E9ny kiv\u00E9telesen j\u00F3 volt, kis magass\u00E1gon m\u00E1r nem volt ilyen leny\u0171g\u00F6z\u0151. A P-51D-t olyan s\u00E9r\u00FCl\u00E9sekkel is meg lehetett semmis\u00EDteni, melyek m\u00E1s g\u00E9peket nem \u00E9rintettek volna ilyen s\u00FAlyosan. Ez a folyad\u00E9kh\u0171t\u00E9s\u0171 motornak volt k\u00F6sz\u00F6nhet\u0151, melyet egyetlen tal\u00E1lattal ki lehetett iktatni \n
P-63C             P-63C \nP-63C-5 Kingcobra, 1944\n\nT\u00EDpus: T\u00F6bbc\u00E9l\u00FA vad\u00E1sz\n\nS\u00FAly:\nFelsz\u00E1ll\u00E1skor: 3,995 kg\nMaximum: 4,858 kg\n\nHossz: 9.96 m\nSz\u00E1rnyfeszt\u00E1v: 11.7 m\nA sz\u00E1rny ter\u00FClete: 30.42 m2\n\nHajt\u00F3m\u0171: 1 db Allison V-1710-117\nTeljes\u00EDtm\u00E9ny:\nTengerszinten: 1,500 l\u00F3er\u0151\nV\u00EDzbefecskendez\u00E9ssel: 1,800 l\u00F3er\u0151\n\nLegnagyobb sebess\u00E9g:\nTengerszinten: 590 km/h\n7,625 m-en: 656 km/h\n\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 11,800 m\nHat\u00F3t\u00E1vols\u00E1g: 4,120 km\n\nFegyverzet: 1 db 37-mm-es M10 g\u00E9p\u00E1gy\u00FA\n2 db 12,7-mm-es szinkroniz\u00E1lt Colt-Browning g\u00E9ppuska, 53-2 g\u00E9ppusk\u00E1k\n2 db 12,7-mm-es Colt-Browning g\u00E9ppuska, 53-2 g\u00E9ppusk\u00E1k a sz\u00E1rnyak alatti fegyvergondol\u00E1kban\n\nA P-63 Kingcobra a P-39 Airacobra hossz\u00FA \u00E9lete sor\u00E1n felgy\u00FClemlett sok technikai \u00FAj\u00EDt\u00E1s \u00F6sszegz\u00E9se volt. The g\u00E9p tervez\u0151i kiemelt figyelmet ford\u00EDtottak a szovjet visszajelz\u00E9sekre, \u00E9s mag\u00E1t\u00F3l \u00E9rtet\u0151d\u0151 volt, hogy a szovjet l\u00E9gier\u0151, amely olyannyira szerette el\u0151dj\u00E9t, ezt is nagy m\u00E9rt\u00E9kben kihaszn\u00E1lja majd. Pil\u00F3t\u00E1k \u00E9s szovjet kutat\u00F3k v\u00E9lem\u00E9nyeit egyar\u00E1nt figyelembe vett\u00E9k. A kezdeti protot\u00EDpusnak sz\u00E1mos h\u00E1tr\u00E1nya volt, melyeket le kellett k\u00FCzdeni.  \nA Bell vad\u00E1szg\u00E9p\u00E9nek egyik legnagyobb baja az instabilit\u00E1s volt, f\u0151leg man\u0151verez\u00E9s k\u00F6zben, melyet v\u00E9g\u00FCl a szovjetek \u00E1ltal javasolt nagyobb szerkezeti v\u00E1ltoztat\u00E1ssal siker\u00FClt kik\u00FCsz\u00F6b\u00F6lni. \nA legnagyobb k\u00FCl\u00F6nbs\u00E9g a P-36C-1 \u00E9s a P-63A k\u00F6z\u00F6tt az er\u0151sebb Allison V-1710-117 hajt\u00F3m\u0171 volt.\nA legnyagobb sz\u00E1mban gy\u00E1rtott verzi\u00F3 a P-63C-5 volt, mely jobb pil\u00F3tav\u00E9delmet, 91 kg-ot nyom\u00F3 p\u00E1nc\u00E9lzatot kapott. Teljes\u00EDtm\u00E9nye kis \u00E9s k\u00F6zepes magass\u00E1gon nagyon j\u00F3 volt, \u00E9s  a keleti fronton ezekben a tartom\u00E1nyokban zajlott a legt\u00F6bb bevet\u00E9s. A g\u00E9p m\u00E9g nagyobb magass\u00E1gban is j\u00F3 vad\u00E1szg\u00E9p volt, mert a legt\u00F6bb akkori szovjet g\u00E9pn\u00E9l gyorsabbnak bizonyult 6,500-7,000 m-en.\nA legt\u00F6bb P-63-at a Szovjetuni\u00F3ba sz\u00E1ll\u00EDtott\u00E1k. 2,397 rep\u00FCl\u0151g\u00E9pb\u0151l 21 veszett el a sz\u00E1ll\u00EDt\u00E1s sor\u00E1n. K\u00F6r\u00FClbel\u00FCl 300-at a franci\u00E1k is kaptak, \u00E9s a csendes-\u00F3ce\u00E1ni hadsz\u00EDnt\u00E9ren haszn\u00E1lt\u00E1k \u0151ket.\nK\u00F6r\u00FClbel\u00FCl 200 P-63C-1est RP-63C-2 Pinball l\u00F6v\u00E9szeti c\u00E9lpontt\u00E1 alak\u00EDtottak \u00E1t, neh\u00E9z p\u00E1nc\u00E9lzattal.\n \nVari\u00E1nsok:\nP-63C-1 \u00FAj Allison V-1710-117 hajt\u00F3m\u0171, 211 k\u00E9sz\u00FClt.\nRP-63C-2 Pinball - P-63C1 l\u00F6v\u00E9szeti c\u00E9lpont. Kb 200 k\u00E9sz\u00FClt.\nP-63C-5 n\u00F6velt p\u00E1nc\u00E9lzat; 1,012 \u00E9p\u00FClt.\n\nEl\u0151nyei:\nNagy sebess\u00E9g\nEr\u0151s fegyverzet\nJ\u00F3 ir\u00E1ny\u00EDthat\u00F3s\u00E1g\n\nH\u00E1tr\u00E1nyai:\nLass\u00FA emelked\u00E9s sok korabeli g\u00E9phez k\u00E9pest\nK\u00F6nnyen p\u00F6rd\u00FCl \u00E9s \u00E1tesik\nKevesebb \u00FCzemanyagot vihet mag\u00E1val, mint a P-39.\n
PBN-1             PBN-1             \nConsolidated PBN-6   Nomad\n\nT\u00EDpus:  Rep\u00FCl\u0151 Cs\u00F3nak\n\nS\u00FAly:\n\u00DCres:  7,974 kg  \nMaximum:  15,436 kg\n\nHossz:  19.52 m\nMagass\u00E1g:  5.65 m\nSz\u00E1rnyfeszt\u00E1vols\u00E1g:  31.72 m\nSz\u00E1rnyfel\u00FClet:  130 n\u00E9gyzetm\u00E9ter\n\nMotor:  2 x Pratt & Wittney R-1830-92\nTeljes\u00EDtm\u00E9ny:  1,200 l\u00F3er\u0151\n\nSebess\u00E9g:\n\nMaxim\u00E1lis 2,290 m-en: 314 km/h\nUtaz\u00F3sebess\u00E9g 3,050m-en: 208 km/h\n\nEmelked\u00E9s 4,755 m-re:  4.5 perc\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g:  5,550 m    \nHat\u00F3t\u00E1vols\u00E1g:  \nMaximum:  4,960 km\\\\\\\\h\n\nFegyverzet:\n1x .30 kaliberes \u00E9s 3x .50 kaliberes g\u00E9ppuska\n1,250 kg bomba vagy 2 torped\u00F3\n\nA h\u00EDres PBY Catalina fejleszt\u00E9se Okt\u00F3berben kezd\u0151d\u00F6tt, amikor az Amerikai Haditenger\u00E9szet szerz\u0151d\u00E9st k\u00F6t\u00F6tt a Consolidated Aircraft-el egy rep\u00FCl\u0151 cs\u00F3nak protot\u00EDpus\u00E1nak \u00E9p\u00EDt\u00E9s\u00E9re. Az \u00FAj g\u00E9pet kezdetben XP3Y-1-nek nevezt\u00E9k, \u00E9s a Douglas \u00E1ltal \u00E9p\u00EDtett XP3D-1 protot\u00EDpussal folytatott versenyt. Az XP3Y-1 1935 Okt\u00F3ber\u00E9ben rep\u00FClt el\u0151sz\u00F6r, \u00E9s az Amerikai Haditenger\u00E9szet \u00E1ltal akkor haszn\u00E1lt rep\u00FCl\u0151 cs\u00F3nakokn\u00E1l sokkal jobbnak bizonyult.\nA rep\u00FCl\u0151 \u00FAjfajta tervez\u00E9s\u0171 volt, l\u00E9trehoz\u00F3ja egy, a brilli\u00E1ns Isaac Macklin London \u00E1ltal vezetett csapat volt. Egyr\u00E9szt a sz\u00E1rny nagy r\u00E9sze \u00E1ramvonalas volt \u00E9s val\u00F3j\u00E1ban egy konzolos tart\u00F3kar volt. Ez megsz\u0171ntette a kor\u00E1bbi modelleken tapasztalhat\u00F3, az al\u00E1t\u00E1maszt\u00E1sokb\u00F3l \u00E9s dr\u00F3tokb\u00F3l ad\u00F3d\u00F3 interferenci\u00E1t, \u00E9s ez\u00E1ltal az ellen\u00E1ll\u00E1st. A farokr\u00E9sz szint\u00E9n egy tiszt\u00E1n konzolos tervez\u00E9s volt, ismeretlen a kor\u00E1bbi modelleken.\nAz elso PBY-k 1936 Okt\u00F3ber\u00E9ben \u00E1lltak szolg\u00E1latba, \u00E9s amikor az Egyes\u00FClt \u00C1llamok bel\u00E9pett a m\u00E1sodik vil\u00E1gh\u00E1bor\u00FAba, a PBY egy megszokott g\u00E9p volt az Amerikai Haditenger\u00E9szet lelt\u00E1r\u00E1ban. A kor\u00E1bbi \u00E9vekben a PBY sz\u00E1mos m\u00F3dos\u00EDt\u00E1son esett \u00E1t PBY-1-tol PBY-5-ig. E v\u00E1ltozatok sor\u00E1n vezett\u00E9k be a g\u00E9ppuska tokokat, amik a g\u00E9p jellegzetess\u00E9g\u00E9v\u00E9 v\u00E1ltak. A PBY-5 1939-1940 sor\u00E1n \u00E1llt szolg\u00E1latba, \u00E9s az els\u0151 PBY model volt, amit a Kir\u00E1lyi L\u00E9gier\u0151 elfogadott. A britek a g\u00E9pet Catalina-nak h\u00EDvt\u00E1k, \u00E9s az Amerikai Haditenger\u00E9szet 1941-ben ismerte el ezt a nevet.\nA Catalina sz\u00E1mos feladatot l\u00E1tott el. Els\u0151sorban \u0151rj\u00E1ratoz\u00F3 bomb\u00E1z\u00F3 volt, de haszn\u00E1lt\u00E1k tengeralattj\u00E1r\u00F3-elh\u00E1r\u00EDt\u00F3 g\u00E9pk\u00E9nt is, valamint t\u00E1vols\u00E1gi felder\u00EDt\u00E9si, torped\u00F3vet\u00E9si, \u00E9jszakai bomb\u00E1z\u00E1si, ment\u00E9si, sz\u00E1ll\u00EDt\u00E1si \u00E9s vitorl\u00E1z\u00F3-vontat\u00E1si feladatokat is ell\u00E1tott. A sokoldal\u00FAs\u00E1g f\u0151leg a Catalina nagy rakter\u00E9nek volt k\u00F6sz\u00F6nhet\u0151, k\u00E9s\u0151bbi v\u00E1ltozatok k\u00F6zel 7,000 kg rakom\u00E1nyt tudtak sz\u00E1ll\u00EDtani, majdnem k\u00E9tszeres\u00E9t a g\u00E9p \u00FCres t\u00F6meg\u00E9nek.\nA h\u00E1bor\u00FA el\u0151tt m\u00E9g a Szovjetuni\u00F3 is \u00E9rdeklod\u00F6tt a PBZ ir\u00E1nt. H\u00E1rom p\u00E9ld\u00E1nyt rendelt is, \u00E9s megh\u00EDvta a Consolidated m\u00E9rn\u00F6keit, hogy seg\u00EDtsenek egy \u00FCzem fel\u00E9p\u00EDt\u00E9s\u00E9ben, mely licenc alapj\u00E1n gy\u00E1rtotta a g\u00E9peket. A szovjet v\u00E1ltozat Mikulin M-87 vagy M-88 motorokkal volt felszerelve \u00E9s GST-nek nevezt\u00E9k el. Az els\u0151 GST a gy\u00E1rt\u00F3sort 1939-ben hagyta el. A Szovjetuni\u00F3 egy m\u00E1sik v\u00E1ltozatot is \u00E9p\u00EDtett a PBY-b\u00F3l, melyet MP-7-nek neveztek, \u00E9s 850 l\u00F3eros M-62IR motorokkal l\u00E1tt\u00E1k el.\nA h\u00E1bor\u00FA kit\u00F6r\u00E9se ut\u00E1n PBN-1 Nomad-okat \u00E9s k\u00E9s\u0151bb 48 PBY-6A-t k\u00FCldtek Oroszorsz\u00E1gba a lend-lease program keret\u00E9ben. \u00C9rdekess\u00E9g, hogy \u00F6sszesen cask 156 PBN-t \u00E9p\u00EDtettek, amibol 137 Oroszorsz\u00E1gba ker\u00FClt.\nCatalina-kat sok m\u00E1s orsz\u00E1gban is gy\u00E1rtottak, \u00E9s a v\u00E1ltozatok teljes sz\u00E1ma ismeretlen. K\u00F6zel 4,000 PBY-t \u00E9p\u00EDtettek vil\u00E1gszerte.\n\nEl\u0151nyei:  Nagyon sokoldal\u00FA rep\u00FCl\u0151g\u00E9p, nagy sz\u00E1ll\u00EDt\u00E1si kapacit\u00E1ssal. Nem volt sz\u00FCks\u00E9ge kifut\u00F3p\u00E1ly\u00E1ra. Nagy hat\u00F3t\u00E1vols\u00E1g \u00E9s megb\u00EDzhat\u00F3 kialak\u00EDt\u00E1s.\n\nH\u00E1tr\u00E1nyai:  A maga idej\u00E9ben lass\u00FA volt. Nem voltak \u00F6nz\u00E1r\u00F3 \u00FCzemanyagtart\u00E1lyai \u00E9s a pil\u00F3taf\u00FClke sem volt p\u00E1nc\u00E9lozott.\n
SBD-3             SBD-3\nDouglas SBD Dauntless\n\nT\u00EDpus: Rep\u00FCl\u0151g\u00E9p-hordoz\u00F3r\u00F3l felsz\u00E1ll\u00F3 zuhan\u00F3bomb\u00E1z\u00F3 \u00E9s felder\u00EDt\u0151\n\nS\u00FAly:\n\u00DCres: 3,030 kg (6,680 font)\nFelsz\u00E1ll\u00F3, tipikus: 3,150 kg (6,950 font)\nFelsz\u00E1ll\u00F3, teljes terhel\u00E9s: 4,950 kg (10,900 font)\n\nSz\u00E1rnyfeszt\u00E1vols\u00E1g: 12.66 m (41.5 l\u00E1b)\nHossz: 10.09 m (33 l\u00E1b)\nMagass\u00E1g: 4.14 m (13.6 l\u00E1b)\n\nMotor: 1x Wright R-1820-66\nTeljes\u00EDtm\u00E9ny: 1,350 l\u00F3er\u0151\n\nSebess\u00E9g:\n4500m-en (14,760 l\u00E1b): 413 km/h (256.5 m\u00E9rf\u00F6ld)\n\nEmelked\u00E9s 4500 m-re (14,760 l\u00E1b): 9 perc 22 mp\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 7,800 m (25,584 l\u00E1b)\nHat\u00F3t\u00E1vols\u00E1g: 2,525 km (1,570 m\u00E9rf\u00F6ld)\n\nFegyverzet:\n2x .50 kaliberes g\u00E9ppuska;\n2x .30 kaliberes g\u00E9ppuska a h\u00E1ts\u00F3 pil\u00F3taf\u00FClk\u00E9ben\nBomb\u00E1k: 1x 1,600 fontos vagy 2x 147 kg-os\nK\u00FCls\u0151 \u00FCzemanyagtank: 2x 220 L\n\nAmikor a Dauntless 1939-ben az Amerikai Haditenger\u00E9szet szolg\u00E1lat\u00E1ba \u00E1llt, m\u00E1r egy elavult rep\u00FCl\u0151g\u00E9p volt. Lass\u00FA volt, gyenge volt a fegyverzete, \u00E9s a man\u0151verez\u0151k\u00E9pess\u00E9g\u00E9r\u0151l sem lehetett \u00F3d\u00E1kat zengeni. Mindezek mellett eg\u00E9szen 1943 november\u00E9ig a Haditenger\u00E9szet rendszeres\u00EDtett zuhan\u00F3bomb\u00E1z\u00F3ja maradt, amikor is a Curtiss SB2C Helldiver-ek vett\u00E9k \u00E1t ezt a szerepet.\nK\u00F6nny\u0171 zuhan\u00F3bomb\u00E1z\u00F3nak \u00E9s felder\u00EDtog\u00E9pnek tervezt\u00E9k, \u00E9s rendszeres\u00EDtett\u00E9k az Amerikai Tenger\u00E9szgyalogs\u00E1gn\u00E1l \u00E9s a hadseregn\u00E9l is. A Dauntless j\u00FAnius 4-\u00E9n, egy piciny csendes-\u00F3ce\u00E1ni sziget\u00E9rt, a Midway-sziget\u00E9rt v\u00EDvott csat\u00E1ban ker\u00FClt reflektorf\u00E9nybe. Egy \u0151rj\u00E1ratoz\u00F3 PBY \u00F3ri\u00E1si szerencs\u00E9vel megpillantotta a jap\u00E1n flott\u00E1t, \u00E9l\u00FCk\u00F6n a n\u00E9gy rep\u00FCl\u0151g\u00E9p-hordoz\u00F3val: a Kaga-val, az Akagi-val, a Soryu-val \u00E9s a Hiryu-val. Ekkor 108 amerikai rep\u00FCl\u0151g\u00E9pet ind\u00EDtottak a rep\u00FCl\u0151g\u00E9phordoz\u00F3kr\u00F3l, \u00E9s a jap\u00E1n flotta ir\u00E1ny\u00E1ba k\u00FCldt\u00E9k oket.\nAz ellens\u00E9g sz\u00E1m\u00E1ra l\u00E1thatatlanul, az Enterprise-r\u00F3l indul\u00F3 SBD-k a felh\u0151k k\u00F6z\u00FCl kezdt\u00E9k meg a zuhan\u00E1st, \u00E1trep\u00FClve a harcol\u00F3 jap\u00E1n \u00E9s amerikai rep\u00FCl\u0151k raj\u00E1n. A 2,000 fontos bomb\u00E1k egyes\u00E9vel tal\u00E1lt\u00E1k el a Jap\u00E1n Haditenger\u00E9szet \u00E9kk\u00F6veit, a Kaga-t, az Akagi-t, a Soryu-t \u00E9s a Hiryu-t. A fed\u00E9lzet\u00FCk tele volt zs\u00FAfolva rep\u00FCl\u0151kkel, torped\u00F3kkal, \u00FCzemanyaggal \u00E9s bomb\u00E1kkal, \u00EDgy el\u00E9gg\u00E9 k\u00F6nny\u0171 c\u00E9lpontot ny\u00FAjtottak. Hirtelen rengeteg Zero a leveg\u0151ben rekedt, mert nem volt hova lesz\u00E1llni. A munk\u00E1t a Yorktown SBD-i fejezt\u00E9k be, els\u00FCllyesztve a Hiryu-t m\u00E1snap.\nAz SBD-k ism\u00E9t megmutatt\u00E1k, hogy mire k\u00E9pesek a Guadalcanal-i hadj\u00E1ratn\u00E1l, a Henderson Field-et \u00E9s rep\u00FCl\u0151g\u00E9p-hordoz\u00F3kat haszn\u00E1lva b\u00E1zisul. Sok ellens\u00E9ges haj\u00F3t s\u00FCllyesztettek el, k\u00F6zt\u00FCk a Ryujo rep\u00FCl\u0151g\u00E9p-hordoz\u00F3t a Kelet-Salamon szigetek\u00E9rt v\u00EDvott csat\u00E1ban. 1942 november\u00E9ben megt\u00E1madt\u00E1k \u00E9s els\u00FCllyesztett\u00E9k a Kinugasa rep\u00FCl\u0151g\u00E9p-hordoz\u00F3t.\nAmikor a Curtiss Helldiver szolg\u00E1latba l\u00E9pett az SBD Dauntless mellett, nyilv\u00E1nval\u00F3v\u00E1 v\u00E1lt, hogy az SBD fel\u00FClm\u00FAlja az \u00FAj g\u00E9peket. De a Helldiver-ek m\u00E1r t\u00F6meggy\u00E1rt\u00E1sban voltak, az SBD-ket pedig sz\u00E9p lassan kivont\u00E1k a szolg\u00E1latb\u00F3l 1944-ben. 1944 j\u00FAnius\u00E1ban az SBD-k r\u00E9szt vettek a F\u00FCl\u00F6p-szigetek\u00E9rt v\u00EDvott egyik utols\u00F3 legnagyobb csat\u00E1ban.\n\n\n\nGy\u00E1rt\u00F3:\nDouglas Aircraft Company, Amerikai Egyes\u00FClt \u00C1llamok\n\nF\u0151bb v\u00E1ltozatok:\nSBD-3 \u00F6nz\u00E1r\u00F3 \u00FCzemanyagtankok, er\u0151sebb p\u00E1nc\u00E9lzat, fegyverzet 2x .50 kaliberes + 2x .30 kaliberes g\u00E9ppuska. 585-\u00F6t \u00E9p\u00EDtettek bel\u0151le.\nSBD-4 \u00FAj propeller, \u00E9s a fesz\u00FClts\u00E9g is v\u00E1ltozott (12V-r\u00F3l 24V-ra). 780-at gy\u00E1rtottak ebb\u0151l a t\u00EDpusb\u00F3l.\nSBD-5 m\u00E9g er\u0151sebb motor (1,200 l\u00F3eros Wright R-1820-60). 2970-at \u00E9p\u00EDtettek ebb\u0151l.\nSBD-6 \u00FAj, m\u00E9g er\u0151sebb motor  (1,350 l\u00F3eros Wright R-1820-66). A k\u00E9s\u0151bbi g\u00E9peket ASV radarral is felszerelt\u00E9k. 450-et \u00E9p\u00EDtettek ebb\u0151l.\n\nEl\u0151nyei:\n\nH\u00E1tr\u00E1nyai:\nGyenge teljes\u00EDtm\u00E9ny, el\u00E9gtelen p\u00E1nc\u00E9lzat. Zuhan\u00E1s k\u00F6zben instabil, ezt r\u00E9szben kik\u00FCsz\u00F6b\u00F6lt\u00E9k, a f\u00E9ksz\u00E1rnyak kilyukaszt\u00E1s\u00E1val.\n
SeafireMkIII      SeafireMkIII      \nSupermarine Seafire III\n\nT\u00EDpus: Rep\u00FCl\u0151g\u00E9p-hordoz\u00F3r\u00F3l felsz\u00E1ll\u00F3 vad\u00E1sz\n\nS\u00FAly:\n\u00DCres: 2,449 kg (5,400 font)\nFelsz\u00E1ll\u00F3, Tipikus: 3,050 kg (6,725 font)\nFelsz\u00E1ll\u00F3, Teljes terhel\u00E9s: 3,221 kg (7,100 font)\n\nSz\u00E1rnyfeszt\u00E1vols\u00E9g: 11.18 m (36.4 l\u00E1b)\nHossz: 9.14 m (30 l\u00E1b)\nMagass\u00E1g: 3.4m (11.1 l\u00E1b)\n\nMotor: 1x Rolls-Royce Merlin 55\nTeljes\u00EDtm\u00E9ny: 1,470 l\u00F3ero\n\nSebess\u00E9g:\n4,000m-en (13,120 l\u00E1b): 566 km/h (352 m\u00E9rf\u00F6ld)\n\nEmelked\u00E9s 5,000 m-re (16,400 l\u00E1b): 5 perc 32 mp\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 10,300 m (33,800 l\u00E1b)\nHat\u00F3t\u00E1vols\u00E1g: 1,165 km (723.5 m\u00E9rf\u00F6ld)\n\nFegyverzet:\n2x 20mm-es g\u00E9p\u00E1gy\u00FA\n4x .30 kaliberes g\u00E9ppuska\nBomb\u00E1k: 1x 250 fontos\n\n\n\nAmikor a Fleet Air Arm, a Kir\u00E1lyi Haditenger\u00E9szet r\u00E9szek\u00E9nt k\u00F6zvetlen\u00FCl a M\u00E1sodik Vil\u00E1gh\u00E1bor\u00FA kit\u00F6r\u00E9se el\u0151tt megalakult, mag\u00E1t\u00F3l \u00E9rtet\u0151d\u0151 volt az ig\u00E9ny egy modern, hordoz\u00F3r\u00F3l felsz\u00E1ll\u00F3, egyfedeles vad\u00E1szg\u00E9p ir\u00E1nt.\n1940 febru\u00E1rj\u00E1ban \u00E9s m\u00E1jus\u00E1ban az admiralit\u00E1s a L\u00E9g\u00FCgyi Miniszt\u00E9riumhoz fordult, hogy Spitfire-okat k\u00E9rjen, de a k\u00E9r\u00E9st mindk\u00E9tszer elutas\u00EDtott\u00E1k, a Spitfire-okra sokkal nagyobb sz\u00FCks\u00E9g volt a Luftwaffe elleni v\u00E9delemben.\n1941 szeptember\u00E9ben az admiralit\u00E1s rendel\u00E9st adott le 250 darab Mk Va \u00E9s Vb Spitfire g\u00E9pekre. Az els\u0151 Seafire-ok (a hivatalos n\u00E9v Sea Spitfire volt) csak gyors adapt\u00E1ci\u00F3i voltak a sz\u00E1razf\u00F6ldi Spitfire-oknak, mind\u00F6ssze a rep\u00FCl\u0151g\u00E9phordoz\u00F3kon sz\u00FCks\u00E9ges megakaszt\u00F3 kamp\u00F3 \u00E9s katapult g\u00F6rg\u0151 volt r\u00E1juk szerelve, \u00E9s a nev\u00FCk v\u00E1ltozott Seafire Ib-re. 1942 febru\u00E1r 10-\u00E9n sz\u00E1llt le az els\u0151 Seafire az Illustrious rep\u00FCl\u0151g\u00E9p-hordoz\u00F3ra. Nem sokkal az els\u0151 ut\u00E1n, egyre t\u00F6bb specializ\u00E1lt v\u00E1ltozat jelent meg. A Seafire IIc m\u00E1r megeros\u00EDtett fut\u00F3m\u0171vel rendelkezett, \u00E9s \u00FAj Merlin 32-es motorja volt n\u00E9gy l\u00E9gcsavarral. A k\u00F6vetkez\u0151 verzi\u00F3 m\u00E1r teljesen fel volt k\u00E9sz\u00EDtve a tengeri feladatokra. A Seafire III k\u00E9tszeresen \u00F6sszehajthat\u00F3 sz\u00E1rnyakkal rendelkezett \u00E9s jobb volt a motorja is, egy 1,585 l\u00F3eros Merlin 55.\nA Spitfire a gyorsas\u00E1g\u00E1nak k\u00F6sz\u00F6nhet\u0151en meglehetosen nagy h\u00EDrnevet szerzett, b\u00E1r amikor elosz\u00F6r tal\u00E1lkozott l\u00E9gi harcban Zero-kkal a Darwin sziget f\u00F6l\u00F6tt, a Spitfire pil\u00F3t\u00E1k megd\u00F6bbenve tapasztalt\u00E1k, hogy a Zero-k k\u00F6nnyed\u00E9n kiman\u0151verezt\u00E9k \u0151ket. Az Ausztr\u00E1lia v\u00E9delm\u00E9re ir\u00E1nyul\u00F3 harcokban egy m\u00E1sik probl\u00E9ma is felsz\u00EDnre ker\u00FClt, m\u00E9gpedig a relat\u00EDv kis hat\u00F3t\u00E1vols\u00E1g. Emellett a Spitfire kerekei k\u00F6z\u00F6tti kis t\u00E1vols\u00E1g meglehetosen sok lesz\u00E1ll\u00E1ssal kapcsolatos probl\u00E9m\u00E1t okozott. De j\u00F3 h\u00EDrek is voltak, a Spitfire er\u0151sen fel volt fegyverezve, \u00E9s a pil\u00F3ta meglehet\u0151sen j\u00F3l volt v\u00E9dve.\nA Seafire III t\u00F6bbnyire az Indiai-\u00D3ce\u00E1non teljes\u00EDtett szolg\u00E1latot a T\u00E1vol-Keleti Flotta k\u00F6tel\u00E9k\u00E9ben, illetve a Csendes-\u00D3ce\u00E1non a Brit Csendes-\u00D3ce\u00E1ni Flott\u00E1val. \n\n\n\nGy\u00E1rt\u00F3:\nSupermarine Aviation Works (Vickers) Ltd, Egyes\u00FClt Kir\u00E1lys\u00E1g\n\nF\u0151bb v\u00E1ltozatok:\nMk I  8x .30 kaliberes g\u00E9ppuska, k\u00E9s\u0151bb 2x 20mm-es g\u00E9p\u00E1gy\u00FA \u00E9s 4x .30 kaliberes g\u00E9ppuska. 1500 darab k\u00E9sz\u00FClt ebb\u0151l.\nMk V \u00FAj Merlin Motor. 6500 darab \u00E9p\u00FClt.\nMk VIII T\u00F6bbnyire a tengerent\u00FAlra k\u00FCldt\u00E9k \u0151ket. N\u00E9h\u00E1ny tulajdons\u00E1g\u00E1nak k\u00F6sz\u00F6nhet\u0151en az egyik legjobb vari\u00E1ns volt. Sz\u0171r\u0151k ker\u00FCltek a leveg\u0151be\u00F6ml\u0151kbe, a Vokes filterek, amik cs\u00F6kkentett\u00E9k a motor teljes\u00EDtm\u00E9ny\u00E9t, elt\u0171ntek. K\u00FCl\u00F6nb\u00F6z\u0151 motorokat haszn\u00E1ltak, Merlin 70, Merlin 60/63 and 66. 1686 darabot k\u00E9sz\u00EDtettek.\nMk IX a legismertebb v\u00E1ltozat, a c\u00E9lja az volt, hogy a Spitfire V-\u00F6t egy szintre hozz\u00E1k az FW-190-essel. A Spitfire Mk VIII-at megrendelt\u00E9k, de nem tudt\u00E1k a megfelel\u0151 mennyis\u00E9gben sz\u00E1ll\u00EDtani. Emiatt a Merlin 60-as motor ker\u00FClt az Mk Vc rep\u00FCl\u0151g\u00E9pt\u00F6rzsbe, \u00EDgy a teljes\u00EDtm\u00E9ny nagyon k\u00F6zel ker\u00FClt az ellens\u00E9g\u00E9hez. A n\u00E9gy 7.62mm-es g\u00E9ppusk\u00E1t k\u00E9t 12.7mm-es g\u00E9ppusk\u00E1ra cser\u00E9lt\u00E9k, a 20 mm-es g\u00E9p\u00E1gy\u00FAkat megtartott\u00E1k. A k\u00E9sobbi v\u00E1ltozatokat Griffon motorokkal szerelt\u00E9k fel, \u00E9s t\u00F6bbnyire alacsony magass\u00E1g\u00FA bevet\u00E9sekben vettek r\u00E9szt, a sz\u00E1rnyak gyakran le voltak r\u00F6vid\u00EDtve. 5609 darab k\u00E9sz\u00FClt.\n\nEl\u0151nyei:\nKit\u0171n\u0151 man\u0151verez\u0151k\u00E9pess\u00E9g. Er\u0151s fegyverzet.\n\nH\u00E1tr\u00E1nyai:\nGyenge kezelhet\u0151s\u00E9g a f\u00F6ld\u00F6n, \u00E9s a kil\u00E1t\u00E1s sem volt el\u00E9gs\u00E9ges. Kis hat\u00F3t\u00E1vols\u00E1g.\n
TB-3_4M-17        TB-3_4M-17\nTupolev TB-3-4M-17 (17F) 1932-es model\n\nT\u00EDpus: Neh\u00E9zbomb\u00E1z\u00F3\n\nS\u00FAly:\n\u00DCres: 10,967 kg\nFelsz\u00E1ll\u00F3: 17,200 kg\n\nHossz: 24.4 m\nSz\u00E1rnyfeszt\u00E1vols\u00E1g: 39.5 m\nSz\u00E1rnyfel\u00FClet: 230.0 m2\n\nMotor: 4xM-17F\nTeljes\u00EDtm\u00E9ny:\nMegadott: 500 l\u00F3er\u0151\nFelsz\u00E1ll\u00F3: 730 l\u00F3er\u0151\n\nMaxim\u00E1lis sebess\u00E9g:\nTengerszint: 197 km/h\n3000 m-en: 177 km/h\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 3,800 m\nHat\u00F3t\u00E1vols\u00E1g: 1,350 km\n\nFegyverzet:\n2,000 kg bomba;\n6 x 7.62 mm-es g\u00E9ppuska (DA)\n\nAz 1920-as \u00E9vek v\u00E9ge fel\u00E9 a rep\u00FCl\u00E9si szakemberek a k\u00FCl\u00F6nb\u00F6z\u0151 orsz\u00E1gokban nagyj\u00E1b\u00F3l egyszerre kezdt\u00E9k a fejleszt\u00E9s\u00E9t a t\u00F6bbmotoros neh\u00E9zbomb\u00E1z\u00F3knak. A Tupolev tervez\u0151iroda a Szovjetuni\u00F3ban \u00E9rte el a legnagyobb sikereket e t\u00E9ren. Rendelkeztek egy j\u00F3 alapkoncepci\u00F3val a k\u00E9tmotoros, teljesen f\u00E9mbol k\u00E9sz\u00FClt TB-1 (ANT-4) neh\u00E9zbomb\u00E1z\u00F3 \u00E9s az R-6 (ANT-7) felder\u00EDt\u0151g\u00E9p r\u00E9v\u00E9n. Andrey Tupolev a rep\u00FCl\u0151g\u00E9pek tervez\u00E9s\u00E9t 20, 30 \u00E9s 40 tonn\u00E1s t\u00F6meggel kezdte. Ezen \u00FAj neh\u00E9z rep\u00FCl\u0151g\u00E9pek els\u0151 tagja a TB-3 (ANT-6) volt.\n1929 febru\u00E1rj\u00E1ban a VVS Fohadisz\u00E1ll\u00E1s \u00E9s TsAGI rendel\u00E9st adott le egy teljesen f\u00E9mb\u0151l k\u00E9sz\u00FClt bomb\u00E1z\u00F3g\u00E9pre 2,400 l\u00F3er\u0151s motorokkal. A k\u00FCl\u00F6nboz\u0151 TsAGI tervez\u0151k a project k\u00FCl\u00F6nb\u00F6z\u0151 r\u00E9szeit kapt\u00E1k meg. V.M. Petlyakov a sz\u00E1rnyon dolgozott, N.S. Nekrasov a stabiliz\u00E1l\u00F3 fel\u00FCleteken, A.I. Putilov a fut\u00F3m\u0171v\u00F6n, A.A. Arkhangelsky a t\u00F6rzs\u00F6n \u00E9s a vez\u00E9rl\u0151 rendszereken \u00E9s E. I. Potosky a motorokon \u00E9s az \u00E1ltal\u00E1nos tervez\u00E9sen.\nAz els\u0151 p\u00E9ld\u00E1nyt 1930 okt\u00F3ber 31-\u00E9n a Frunze rept\u00E9ren szerelt\u00E9k \u00F6ssze, miut\u00E1n a darabokat odasz\u00E1ll\u00EDtott\u00E1k. N\u00E9h\u00E1ny hib\u00E1ra r\u00F6gt\u00F6n r\u00E1j\u00F6ttek, ez\u00E9rt az els\u0151 rep\u00FCl\u00E9st egy h\u00F3nappal elhalasztott\u00E1k. 1930 december 22-\u00E9n a M.M. Gromov \u00E1ltal vezetett szem\u00E9lyzettel el\u0151sz\u00F6r emelkedett a g\u00E9p a leveg\u0151be. Ennek majdnem katasztr\u00F3fa lett a v\u00E9ge. A probl\u00E9ma a licenc alapj\u00E1n \u00E9p\u00EDtett Curtiss V-1570 Conqueror motorok adagol\u00F3-vez\u00E9rl\u0151j\u00E9nek a r\u00F6gz\u00EDt\u00E9s\u00E9vel volt. A felsz\u00E1ll\u00E1s sor\u00E1n fell\u00E9p\u0151 vibr\u00E1ci\u00F3 miatt a motorok nyugalmi \u00FCzemm\u00F3dba kapcsoltak. Gromov alig volt k\u00E9pes a g\u00E9pet a leveg\u0151ben tartani, amikor a vez\u00E9rl\u0151ket mindk\u00E9t k\u00E9zzel kellet h\u00FAznia. R\u00F6gt\u00F6n a felsz\u00E1ll\u00E1s ut\u00E1n egy \u00E9les kanyarba kezdett a k\u00F6zponti hang\u00E1rok fel\u00E9. Csak a rep\u00FCl\u0151 szem\u00E9lyzet\u00E9nek tud\u00E1sa mentette meg a g\u00E9pet a lezuhan\u00E1st\u00F3l. Az adagol\u00F3k alap\u00E1llapotba v\u00E1ltottak \u00E9s a k\u00E9s\u0151bbi rep\u00FCl\u00E9sek sor\u00E1n a szerel\u0151nek folyamatosan lenyomva kellett tartania \u0151ket a kez\u00E9vel. K\u00E9s\u0151bb v\u00E1ltozatok t\u00F6rt\u00E9ntek, hogy a motort vez\u00E9rl\u0151 eszk\u00F6z\u00F6k a hely\u00FCk\u00F6n maradjanak.\nAz ANT-6 a k\u00F6vetkez\u0151 \u00E9rt\u00E9kel\u00E9st kapta a berep\u00FCl\u00E9sek v\u00E9gezt\u00E9vel: A rep\u00FCl\u0151g\u00E9p teljes\u00EDtm\u00E9nye versenyk\u00E9pes a t\u00F6bbi k\u00FClf\u00F6ldi neh\u00E9zbomb\u00E1z\u00F3kkal \u00F6sszevetve. Az ANT-6-ost M-17 motorokkal (licenc alapj\u00E1n gy\u00E1rtott BMW-VI) kezdt\u00E9k el sz\u00E1ll\u00EDtani. Az \u00FAj motorokkal szerelt g\u00E9p 1931 \u00E9prilis\u00E1ban kezdte meg a teszteket. Ezeket augusztusban fel kellett f\u00FCggeszteni az import\u00E1lt Polmer gumik probl\u00E9m\u00E1i miatt. 1932 Janu\u00E1rj\u00E1ban szovjet gy\u00E1rtm\u00E1ny\u00FA 1350x350 ikerfut\u00F3muvekkel szerelt\u00E9k fel a g\u00E9pet. Ezen k\u00EDv\u00FCl l\u00F6v\u00E9sztornyok ker\u00FCltek a sz\u00E1rnyak al\u00E1, a f\u00FCgg\u0151leges stabiliz\u00E1tort nagyobbra cser\u00E9lt\u00E9k, tov\u00E1bbi r\u00F6gz\u00EDt\u00E9si pontokat alak\u00EDtottak ki a bomb\u00E1knak a sz\u00E1rnyak \u00E9s a t\u00F6rzs alatt, valamint sz\u00E1mos dolgot v\u00E1ltoztattak a r\u00E1di\u00F3n \u00E9s az elektromos berendez\u00E9seken. V\u00E9g\u00FCl kialakult a protot\u00EDpus v\u00E9gleges form\u00E1ja. A pr\u00F3barep\u00FCl\u00E9sek 1932 okt\u00F3ber 10-\u00E9n kezd\u0151dtek, \u00E9s minden probl\u00E9ma n\u00E9lk\u00FCl sikeresen befejez\u0151dtek. A gy\u00E1rt\u00E1s az N 22-es \u00E9s 39-es gy\u00E1rakban kezd\u0151d\u00F6tt. Az N38-as gy\u00E1r sz\u00E1ll\u00EDtotta a stabiliz\u00E1l\u00F3 fel\u00FCleteket a g\u00E9phez.\nA kilenc g\u00E9pb\u0151l \u00E1ll\u00F3 els\u0151 sz\u00E9ria 1932 \u00E1prilis\u00E1ban gurult le a fut\u00F3szalagr\u00F3l, \u00E9s azonnal r\u00E9szt vett a moszkvai m\u00E1jus 1-jei par\u00E1d\u00E9n. A rep\u00FCl\u0151k gy\u00E1rt\u00E1s\u00E1t sz\u00E1nd\u00E9kosan felgyors\u00EDtott\u00E1k, ez\u00E9rt nagyon sok apr\u00F3bb hib\u00E1juk volt. J\u00F3val k\u00E9s\u0151bb \u00E1lltak szolg\u00E1latba, mikor a sz\u00E1mos probl\u00E9m\u00E1ra megold\u00E1st tal\u00E1ltak.\nA TB-3-as nagyon gyorsan t\u00F6meggy\u00E1rt\u00E1sba ker\u00FClt. 1933-ra minden gy\u00E1r sz\u00E1mos rep\u00FCl\u0151g\u00E9pet k\u00E9sz\u00EDtett naponta. Ilyen volumen\u0171 termel\u00E9shez j\u00F3 szervez\u00E9sre, az \u00FAj technol\u00F3gi\u00E1khoz val\u00F3 gyors alkalmazkod\u00E1sra \u00E9s legink\u00E1bb nagy mennyis\u00E9g\u0171, j\u00F3 min\u0151s\u00E9gu motorokra volt sz\u00FCks\u00E9g. Mindezek egy\u00FCtt adt\u00E1k a mgfelel\u0151 kiindul\u00E1si alapot, ahhoz, hogy a j\u00F6v\u0151ben m\u00E9g jobb min\u0151s\u00E9g\u0171 g\u00E9peket tudjanak gy\u00E1rtani.\nMindent \u00F6sszevetve a TB-3-as jelentette a neh\u00E9zbomb\u00E1z\u00F3 er\u0151k (DBA) kezdet\u00E9t a VVS sz\u00E1m\u00E1ra. A TB-3-asok sok nagy hadgyakorlatban vettek r\u00E9szt bomb\u00E1z\u00F3k\u00E9nt vagy csapatsz\u00E1ll\u00EDt\u00F3k\u00E9nt. 1935-ben a Kijev melletti hadgyakorlatban a TB-3-asok 3,700 neh\u00E9zfelszerel\u00E9ssel ell\u00E1tott ejt\u0151ernyost sz\u00E1ll\u00EDtottak.\n\u00D6sszess\u00E9g\u00E9ben, 818 TB-3-ast gy\u00E1rtottak az \u00F6t \u00E9ves gy\u00E1rt\u00E1si id\u0151szak alatt. T\u00F6bb, mint fele ezeknek a TB-3-4M-17 (17F) modell volt.\n
TBF-1             TBF-1\nGrumman TBF-1 Avenger\n\nT\u00EDpus: Rep\u00FCl\u0151g\u00E9p-hordoz\u00F3r\u00F3l felsz\u00E1ll\u00F3 torped\u00F3-bomb\u00E1z\u00F3\n\nS\u00FAly:\n\u00DCres: 4,580 kg (10,100 font)\nFelsz\u00E1ll\u00F3, tipikus: 6,210 kg (13,695 font)\nFelsz\u00E1ll\u00F3, teljes terhel\u00E9s: 7,220 kg (15,920 font)\n\nSz\u00E1rnyfeszt\u00E1vols\u00E1g: 16.51 m (54.1 l\u00E1b)\nHossz: 12.19 m (40 l\u00E1b)\nMagass\u00E1g: 5.0 m (16.4 l\u00E1b)\n\nMotor: 1x Wright R-2600-8 Cyclone.\nTeljes\u00EDtm\u00E9ny: 1,700 l\u00F3er\u0151\n\nSebess\u00E9g:\n4000 m-en (13,120 l\u00E1b): 437 km/h (271 m\u00E9rf\u00F6ld)\n\nEmelked\u00E9s 3,500 m-re (11,480 l\u00E1b): 14 perc 12 mp\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 6,300 m (20,600 l\u00E1b)\nHat\u00F3t\u00E1vols\u00E1g: 2,345 km (1,455 m\u00E9rf\u00F6ld)\n\nFegyverzet:\n1x.30 kaliberes g\u00E9ppuska\n1x.50 kaliberes g\u00E9ppuska (h\u00E1ts\u00F3 l\u00F6v\u00E9sztorony)\n1x.30 kaliberes g\u00E9ppuska (a g\u00E9p has\u00E1n)\nBomb\u00E1k: 1x1,600 fontos vagy 1x1,000 fontos vagy 4x500 fontos vagy 1 x torped\u00F3\n8x 5-inches HVAR rak\u00E9t\u00E1k\n\n\n\nAmikor az Amerikai Haditenger\u00E9szet az 1930-as \u00E9vek v\u00E9g\u00E9n elkezdte a flotta moderniz\u00E1l\u00E1s\u00E1t, a torped\u00F3bomb\u00E1z\u00F3kat tekintve m\u00E9g mindig a k\u00F6z\u00E9pkorban j\u00E1rt. A  Douglas TBD-1 Devastator 1937-ben ker\u00FClt szolg\u00E1latba, de m\u00E1r akkor elavult volt, a r\u00F6vid hat\u00F3t\u00E1vols\u00E1ga \u00E9s lass\u00FAs\u00E1ga miatt. K\u00E9t \u00E9vvel k\u00E9sobb a Sz\u00F6vets\u00E9gi L\u00E9giiroda \u00FAj tervez\u00E9si ir\u00E1nyelveket adott k\u00F6zre a rep\u00FCl\u0151g\u00E9p-hordoz\u00F3kon \u00E1llom\u00E1soz\u00F3 torped\u00F3bomb\u00E1z\u00F3k sz\u00E1m\u00E1ra.\n1941 december 23-\u00E1n, csak n\u00E9h\u00E1ny h\u00E9ttel a Pearl Harbour-I jap\u00E1n t\u00E1mad\u00E1s ut\u00E1n, a Grumman c\u00E9g megrendel\u00E9st kapott 286 darab TBF-1 torped\u00F3 bomb\u00E1z\u00F3 sz\u00E1ll\u00EDt\u00E1s\u00E1ra.  A Hawaii szigeteket \u00E9rt t\u00E1mad\u00E1s volt a felel\u0151s az Avenger (bossz\u00FA\u00E1ll\u00F3) becenev\u00E9\u00E9rt is.\n\nAz Avenger volt az els\u0151 bomb\u00E1z\u00F3, amit elektromosan vez\u00E9relt h\u00E1ts\u00F3 l\u00F6v\u00E9sztoronnyal szereltek fel. B\u00E1r csak egy g\u00E9ppuska volt a fegyverzete, az .50-kaliberes volt, ami el\u00E9g hat\u00E9kony volt a jap\u00E1n vad\u00E1szok ellen.\nAz \u00FAj torped\u00F3bomb\u00E1z\u00F3 el\u0151sz\u00F6r a Midway-szigeteki csat\u00E1ban vett r\u00E9szt harci cselekm\u00E9nyben. A bemutatkoz\u00E1s azonban katasztrof\u00E1lisra siker\u00FClt. J\u00FAnius 4-\u00E9n, hat TBF-1 27 m\u00E1sik zuhan\u00F3bomb\u00E1z\u00F3val \u00E9s n\u00E9gy B-26-ossal megt\u00E1madott egy jap\u00E1n konvojt, de \u00F3ri\u00E1si vesztes\u00E9geket szenvedtek. Csak egy Avenger t\u00E9rt vissza a b\u00E1zisra. De a vesztes\u00E9gek nem voltak hi\u00E1baval\u00F3ak, a t\u00E1mad\u00E1s megzavarta a jap\u00E1n menetrendet, \u00E9s majdnem az \u00F6sszes vad\u00E1sz a fed\u00E9lzeten volt, amikor h\u00E1rom sz\u00E1zadnyi Dauntless zuhan\u00F3bomb\u00E1z\u00F3 \u00E9rkezett a helysz\u00EDnre, \u00E9s \u00F6t jap\u00E1n rep\u00FCl\u0151g\u00E9phordoz\u00F3 ker\u00FClt hull\u00E1ms\u00EDrba.\n\nA termel\u00E9s egyre csak n\u0151tt, \u00E9s 1942-t\u0151l az Avenger volt az egyetlen haszn\u00E1latban l\u00E9v\u0151 haj\u00F3n \u00E1llom\u00E1sozott torped\u00F3bomb\u00E1z\u00F3. A Grumman is nyom\u00E1s alatt volt, az Amerikai Haditenger\u00E9szet egyre t\u00F6bb Hellcat vad\u00E1szg\u00E9pre tartott ig\u00E9nyt, \u00EDgy a Grumman k\u00E9nytelen volt az Avenger gy\u00E1rt\u00F3sort m\u00E1shova, pontosabban a General Motors Eastern Aircraft Division-j\u00E9be telep\u00EDteni. A GM \u00E1ltal \u00E9p\u00EDtett TBF-1-et TBM-re nevezt\u00E9k \u00E1t.\n\nAz Avenger er\u0151ss\u00E9gei, k\u00FCl\u00F6n\u00F6sen kezdetlegess\u00E9ge, megb\u00EDzhat\u00F3s\u00E1ga, \u00E9s fegyver platformk\u00E9nt val\u00F3 alkalmazhat\u00F3s\u00E1ga biztos\u00EDtotta sz\u00E1m\u00E1ra a rendk\u00EDv\u00FCl hossz\u00FA szolg\u00E1lati id\u0151t. Tengeralattj\u00E1r\u00F3-elh\u00E1r\u00EDt\u00F3k\u00E9nt \u00E9s korai figyelmeztet\u0151 g\u00E9pk\u00E9nt eg\u00E9szen 1954-ig volt szolg\u00E1latban.\n\n\nGy\u00E1rt\u00F3:\nGrumman Aircraft Motorering Corporation, Eastern Aircraft Division of General Motors, Amerikai Egyes\u00FClt \u00C1llamok\n\nF\u0151bb v\u00E1ltozatok:\nTBF-1 Az els\u0151 m\u0171k\u00F6d\u0151 modell. 1530-at \u00E9p\u00EDtettek.\nTBF-1C\\\\\\\\t- 2x el\u0151re t\u00FCzel\u0151 .50 kaliberes g\u00E9ppuska, nagyobb hat\u00F3t\u00E1vols\u00E1g, 770 darabot \u00E9p\u00EDtettek\nTBM-1 Megegyezik a TBF-1-el, cask az Eastern Aircraft division of General Motors licence alapj\u00E1n k\u00E9sz\u00FClt.\nTBM-1C Megegyezik a TBF-1C-vel. 2332 darab k\u00E9sz\u00FClt.\nTBM-3 A s\u00FAlyt megn\u00F6velt\u00E9k, \u00FAj motort szereltek be - Wright R-2600-20 Cyclone-t, ami 1,900 l\u00F3er\u0151s volt, a Norden bombair\u00E1nyz\u00E9kot elt\u00E1vol\u00EDtott\u00E1k az autopil\u00F3ta \u00E9rdek\u00E9ben. 4657 darabot \u00E9p\u00EDtettek.\n\nEl\u0151nyei:\nNagyon eros szerkezet.\n\nH\u00E1tr\u00E1nyai:\nLass\u00FA, gyenge man\u0151verez\u0151k\u00E9pess\u00E9g.\n
