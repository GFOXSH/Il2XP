\u00E9nt a sz\u00E1razf\u00F6ldi egys\u00E9geknek.\n\n\nGy\u00E1rt\u00F3:\nEastern Division of General Motors Company, Egyes\u00FClt \u00C1llamok\n\nF\u0151 v\u00E1ltozatok:\nFM-1 F4F-4: a General Motors gy\u00E1rtotta, 4 db .50-es kaliber\u0171 g\u00E9ppusk\u00E1val rendelkezik, mindegyikhez 430 db l\u0151szerrel. 1060 darabot \u00E9p\u00EDtettek bel\u0151le.\nFM-2  Alapverzi\u00F3. Megosztott f\u00E9ksz\u00E1rnyak, a sz\u00E1rnyak alja meger\u0151s\u00EDtve. Fegyverzete 2db 113 fontos  bomba vagy 6db 5 h\u00FCvelykes HVAR rak\u00E9ta. \u00DAj hajt\u00F3m\u0171vek: Wright R-1820-56 (1,350  l\u00F3er\u0151) vagy R-1850-56W v\u00EDzbefecskendez\u00E9ssel. A bels\u0151 \u00FCzemanyagtankot 480 literesre n\u00F6velt\u00E9k. 4777 darabot k\u00E9sz\u00EDtettek bel\u0151le.\n\n\nEl\u0151nyei:\nStrapab\u00EDr\u00F3, j\u00F3l felfegyverzett g\u00E9p. \n\nH\u00E1tr\u00E1nyai:\nRosszul man\u0151verezhet\u0151, teljes\u00EDtm\u00E9nye kicsi.\n
F4U-1A            F4U-1A \nVought F4U-1 Corsair\n\nT\u00EDpus: Hordoz\u00F3r\u00F3l vagy sz\u00E1razf\u00F6ldr\u0151l ind\u00EDthat\u00F3 vad\u00E1sz.\n\nS\u00FAly:\n\u00DCresen: 4,025 kg (8,875 font)\n\u00C1tlagos felsz\u00E1ll\u00F3t\u00F6meg: 5,390 kg (11,885 font)\nFelsz\u00E1ll\u00E1s, maxim\u00E1lis terhel\u00E9ssel: 6,285 kg (13,860 font)\n\nSz\u00E1rnyfeszt\u00E1v: 12.49 m (41 l\u00E1b)\nHossz: 10.16 m (33.3 l\u00E1b)\nMagass\u00E1g: 4.58 m (15.1 l\u00E1b)\n\nHajt\u00F3m\u0171: \n1db Pratt&Whitney R-2800-8W\nTeljes\u00EDtm\u00E9ny: 2250  l\u00F3er\u0151\n\nSebess\u00E9g:\nAt 6,000m (19680 l\u00E1b): 670 km/h (416 mph)\n\nEmelked\u00E9s 6,000 m-re (19,680 l\u00E1b): 10 min 42 sec\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 11,450 m (37,500 l\u00E1b)\nHat\u00F3t\u00E1vols\u00E1g: 2,445 km (1,518 m\u00E9rf\u00F6ld)\n\nFegyverzet:\n6 db .50-es kaliber\u0171 g\u00E9ppuska, 400 l\u00F6szer darabonk\u00E9nt (F4U-1, -1A \u00E9s -1D)\n4 db 20 mm-es g\u00E9p\u00E1gy\u00FA (F4U-1C)\n\n\nA Vought F4U Corsair val\u00F3sz\u00EDn\u0171leg a csendes-\u00F3ce\u00E1ni t\u00E9rs\u00E9gben tev\u00E9kenyked\u0151 amerikai vad\u00E1szg\u00E9pek legjellegzetesebbike volt. A pil\u00F3taf\u00FClke eg\u00E9szen a t\u00F6rzs h\u00E1ts\u00F3 r\u00E9sz\u00E9n helyezkedett el, \u00E9s ez a sir\u00E1lyszer\u0171en megt\u00F6rt vonal\u00FA sz\u00E1rnyakkal t\u00E1rsulva finoman sz\u00F3lva is \u00E9rdekes megjelen\u00E9st k\u00F6lcs\u00F6nz\u00F6tt a g\u00E9pnek. \nA Vought-Sikorsky Division a United Aircraft Corporation sz\u00E1rnyai alatt kezdett dolgozni egy hordoz\u00F3r\u00F3l ind\u00EDthat\u00F3 vad\u00E1szg\u00E9p tervein, melyet a l\u00E9tez\u0151 leger\u0151sebb hajt\u00F3m\u0171vel akartak felszerelni. Kezdetben a Pratt-Whitney R-1830 Wasp l\u00E9gh\u0171t\u00E9ses hajt\u00F3m\u0171vet r\u00E9szes\u00EDtett\u00E9k el\u0151nyben megb\u00EDzhat\u00F3s\u00E1ga \u00E9s kipr\u00F3b\u00E1lt konstrukci\u00F3ja miatt. K\u00E9s\u0151bb viszont a Pratt & Whitney R-2800 Double Wasp, egy akkor m\u00E9g k\u00EDs\u00E9rleti f\u00E1zisban lev\u0151 motor ker\u00FClt a DBF4U-1 protot\u00EDpusba. Hogy min\u00E9l nagyobb teljes\u00EDtm\u00E9nyt csiholjanak ki a hatalmas, nagy erej\u0171 hajt\u00F3m\u0171b\u0151l, egy 4,06 m \u00E1tm\u00E9r\u0151j\u0171, h\u00E1romtollas Hamilton Standard Hydromatic l\u00E9gcsavart v\u00E1lasztottak a g\u00E9phez. Ez \u00FAj probl\u00E9m\u00E1kat okozott, mivel nem volt el\u00E9g hely a l\u00E9gcsavartollak v\u00E9ge \u00E9s a f\u00F6ld k\u00F6z\u00F6tt. A megold\u00E1st v\u00E9g\u00FCl a megt\u00F6rt sir\u00E1lysz\u00E1rnyak jelentett\u00E9k, melyek olyan jellegzetess\u00E9 tett\u00E9k a Corsairt. Az \u00FAj hajt\u00F3m\u0171n\u00E9l 1940-ben nem l\u00E9tezett er\u0151sebb a vil\u00E1gon. A 18 hengeres, k\u00E9tf\u00E1zis\u00FA turb\u00F3felt\u00F6lt\u0151s motor mindegyik hengere t\u00F6bb mint 100 l\u00F3er\u0151t adott. \nA protot\u00EDpus el\u0151sz\u00F6r 1940 m\u00E1jus\u00E1ban rep\u00FClt, \u00E9s az els\u0151 tesztekt\u0151l kezdve nyilv\u00E1nval\u00F3 volt, hogy rendk\u00EDv\u00FCl er\u0151teljes konstrukci\u00F3. Okt\u00F3berben m\u00E1r t\u00FAll\u00E9pte a 650 km/h \u00F3r\u00E1t v\u00EDzszintesen rep\u00FClve, els\u0151k\u00E9nt \u00E9rve el ezt a sebess\u00E9get az amerikai rep\u00FCl\u0151g\u00E9pek k\u00F6z\u00F6tt. Megvoltak azonban a Corsairnek a maga \u00E1rnyoldalai is. A pil\u00F3t\u00E1k nehezen kezelhet\u0151 cs\u0171r\u0151lapokr\u00F3l panaszkodtak, kis sebess\u00E9gn\u00E9l a g\u00E9p nehezen volt ir\u00E1ny\u00EDthat\u00F3, el\u0151re alig lehetett bel\u0151le kil\u00E1tni, \u00E9s a forgat\u00F3nyomat\u00E9knak k\u00F6sz\u00F6nhet\u0151en a Corsair lesz\u00E1ll\u00E1skor hajlamos volt oldalra billenni, lesz\u00E1ll\u00E1skor pedig nagyokat ugrani.\nAz els\u0151 F4U-1 1942 j\u00FAlius\u00E1ban ker\u00FClt a fegyveres er\u0151kh\u00F6z, egy nappal azut\u00E1n, hogy a Hellcat szolg\u00E1latba l\u00E9pett. A haditenger\u00E9szet hamarosan r\u00E1eszm\u00E9lt, hogy a Corsair t\u00FAl nehezen kezelhet\u0151 a hordoz\u00F3kon val\u00F3 haszn\u00E1lathoz, ez\u00E9rt a g\u00E9peket a tenger\u00E9szgyalogs\u00E1ghoz k\u00FCldt\u00E9k. Az els\u0151 egys\u00E9g, mely F4U-1-esekkel rep\u00FClt, a VMF-122 volt, mely 1942 december\u00E9ben szervez\u0151d\u00F6tt meg, \u00E9s Guadalcanaln\u00E1l vetett\u00E9k be, ahol a pil\u00F3t\u00E1k az els\u0151 harci feladatokat 1943 febru\u00E1rj\u00E1ban kapt\u00E1k. A jap\u00E1n katon\u00E1k hamarosan elnevezt\u00E9k a Corsairt F\u00FCty\u00FCl\u0151 Hal\u00E1lnak, f\u0151leg a hajt\u00F3m\u0171 \u00E9s a sz\u00E1rnyt\u00F6vek leveg\u0151-be\u00F6ml\u0151ny\u00EDl\u00E1sai \u00E1ltal keltett hang miatt.\n\n\nGy\u00E1rt\u00F3:\nVought-Sikorsky Division, United Aircraft Corporation, Egyes\u00FClt \u00C1llamok.\n\nF\u0151 v\u00E1ltozatok:\nF4U-1  kezdeti kalitka-f\u00FClk\u00E9s verzi\u00F3. K\u00E9t alfaj\u00E1t gy\u00E1rtott\u00E1k, melyek a k\u00F6z\u00E9ps\u0151 t\u00FCk\u00F6r \u00E9s a hozz\u00E1tartoz\u00F3 f\u00FClketet\u0151-v\u00E1ltoztat\u00E1s megl\u00E9t\u00E9ben vagy hi\u00E1ny\u00E1ban k\u00FCl\u00F6nb\u00F6ztek.\nF4U-1A  Bubor\u00E9kf\u00FClk\u00E9s v\u00E1ltozat, sokkal jobb kil\u00E1t\u00E1ssal.\nF4U-1C  g\u00E9p\u00E1gy\u00FAval felszerelt verzi\u00F3, m\u00E1sk\u00FCl\u00F6nben megegyezik az F4U-1D-vel.\nF4U-1D  A fegyverzetet 6 db .50-es kaliber\u0171 g\u00E9ppusk\u00E1ra reduk\u00E1lt\u00E1k. Az \u00FAj, v\u00EDzbefecskendez\u00E9ses R-2800-8W hajt\u00F3m\u0171 2,250 l\u00F3er\u0151s volt, a sz\u00E1rny alatti felf\u00FCggezst\u0151pontokra 2 db 1,000 fontos bomb\u00E1t vagy 2 db 606 literes \u00FCzemanyagtart\u00E1lyt szerelhettek. A korai sorozatok k\u00E9t Mk 41-2 felf\u00FCggeszt\u0151ponton k\u00E9t 45 kg-os bomb\u00E1t, az utols\u00F3 270 rep\u00FCl\u0151g\u00E9p 8 db 5 h\u00FCvelykes HVAR rak\u00E9t\u00E1t sz\u00E1ll\u00EDtott. 1375 k\u00E9sz\u00FClt bel\u0151le.\n\nEl\u0151nyei:\nKiv\u00E1l\u00F3 teljes\u00EDtm\u00E9ny. J\u00F3 man\u0151verezhet\u0151s\u00E9g. Nagy hat\u00F3t\u00E1vols\u00E1g. Sz\u00E1mos feladatra alkalmazhat\u00F3. Megfelel\u0151 fegyverzet.\n\nH\u00E1tr\u00E1nyai:\nA korai modellek nehezen kezelhet\u0151ek, fel- \u00E9s lesz\u00E1ll\u00E1skor rossz kil\u00E1t\u00E1s.\n
