HurricaneMkIIb    Hurricane MkIIb    \nHawker Hurricane Mk IIB, 1940-es modell\nT\u00EDpus: Vad\u00E1szg\u00E9p\nS\u00FAly:\n\u00DCres: 2.495 kg\nFelsz\u00E1ll\u00F3: 3.175 kg\nHossz: 9,81 m\nSz\u00E1rnyfeszt\u00E1vols\u00E1g: 12,2 m\nSz\u00E1rnyfel\u00FClet: 23,9 n\u00E9gyzetm\u00E9ter\n\nMotor: Rolls Royce Merlin XX\nTeljes\u00EDtm\u00E9ny:\nJelzett: 950 l\u00F3er\u0151\nFelsz\u00E1ll\u00F3: 1.280 l\u00F3er\u0151\n\nCs\u00FAcssebess\u00E9g:\nTengerszinten: 412 km/h\n5.425 m-en: 531,5 km/h\nFordul\u00E1si id\u0151 1000 m\u00E9teres magass\u00E1gon: 19-20 m\u00E1sodperc\nEmelked\u00E9s 6.100 m-re: 7.5 perc\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 11.125 m\nHat\u00F3t\u00E1vols\u00E1g: 772 km\n\nFegyverzet:\n8 x 7,69 mm-es Browning g\u00E9ppusk\u00E1k\n\nMiut\u00E1n v\u00E9get \u00E9rt az Angliai Csata, a RAF visszavonulhatott, \u00E9s megpr\u00F3b\u00E1lhatta orvosolni a Hurricane legnagyobb hi\u00E1nyoss\u00E1gait. M\u00E9g mindig lehetetlen volt le\u00E1ll\u00EDtani ennek az elavult g\u00E9pnek a gy\u00E1rt\u00E1s\u00E1t, de el\u00E9g forr\u00E1suk volt, hogy megpr\u00F3b\u00E1lj\u00E1k korszer\u0171s\u00EDteni. A feljav\u00EDt\u00E1snak k\u00E9t f\u0151 ter\u00FClete volt: a hajt\u00F3m\u0171 \u00E9s a fegyverzet.\nA Hawker m\u00E1r 1939-ben elkezdte a k\u00FCl\u00F6nb\u00F6z\u0151 motorok kipr\u00F3b\u00E1l\u00E1s\u00E1t a Hurricane-ben. A brit rep\u00FCl\u0151g\u00E9pipar nagym\u00E9rt\u00E9kben a Rolls Royce motorokra volt utalva, \u00E9s a gy\u00E1raikra m\u00E9rt csap\u00E1s katasztr\u00F3f\u00E1t jelentett volna a rep\u00FCl\u0151g\u00E9pgy\u00E1rt\u00E1snak. M\u00E1s gy\u00E1rt\u00F3k motorjait is kipr\u00F3b\u00E1ltak, de a Rolls Royce er\u0151forr\u00E1sai jobbnak bizonyultak ellenfeleikn\u00E9l.\nA legjobb eredm\u00E9nyt az 1.185 l\u00F3er\u0151s, k\u00E9tfokozat\u00FA felt\u00F6lt\u0151vel szerelt Merlin XX motorral \u00E9rt\u00E9k el. Nem volt l\u00E9nyegesen nagyobb vagy nehezebb, mint a  Merlin II vagy a Merlin III, de j\u00F3val magasabb teljes\u00EDtm\u00E9nyre volt k\u00E9pes f\u0151leg alacsony \u00E9s k\u00F6zepes magass\u00E1gon.\nA Merlin XX-ast el\u0151sz\u00F6r 1940 j\u00FAnius 11-\u00E9n pr\u00F3b\u00E1lt\u00E1k ki a Hurricane-on. Ezen a teszten 565 km/h-s sebess\u00E9get \u00E9rtek el. Ugyanebben az id\u0151ben a sorozatgy\u00E1rt\u00E1s\u00FA Mk I-esekkel nem \u00E9rtek el 515-530 km/h-n\u00E1l nagyobb sebess\u00E9get. N\u00E9h\u00E1ny kisebb m\u00F3dos\u00EDt\u00E1st v\u00E9geztek az er\u0151forr\u00E1son: nagyobb h\u0171t\u0151, nagyobb visszapillant\u00F3-t\u00FCk\u00F6r, n\u00E9h\u00E1ny \u00FAj berendez\u00E9s stb. Az \u00FAj Hurricane-v\u00E1ltozatot Hurricane Mk II-esnek nevezt\u00E9k el, \u00E9s 1940-ben indult a sorozatgy\u00E1rt\u00E1sa.\nA 111-es sz\u00E1zad kapott els\u0151k\u00E9nt az \u00FAj Mk II-esekb\u0151l. A rep\u00FCl\u0151g\u00E9pek m\u00E9g mindig a r\u00E9gi Mk I-es sz\u00E1rnyakkal \u00E9s nyolc g\u00E9ppusk\u00E1val rendelkeztek. M\u00E1r kor\u00E1bban 12 g\u00E9ppusk\u00E1t terveztek a g\u00E9pekre, \u00E9s csak a g\u00E9ppuskahi\u00E1ny miatt maradt kezdetben az eredeti fegyverzet. A t\u00F6rzset m\u00E1r \u00E1ttervezt\u00E9k, hogy elb\u00EDrja az \u00FAj sz\u00E1rnyat \u00E9s fegyverzetet. A IIA sorozat alapvet\u0151en egy \u00E1tmenet volt az Mk I \u00E9s az Mk IIB k\u00F6z\u00F6tt. A IIB-t 1940 november\u00E9ben kezdt\u00E9k gy\u00E1rtani. V\u00E9g\u00FCl 12 g\u00E9ppusk\u00E1val szerelt\u00E9k, \u00E9s 166 literes, sz\u00E1rny alatti \u00FCzemanyagtankokkal lehetett felszerelni. Ezeket a tankokat el\u0151sz\u00F6r 1940 m\u00E1jus\u00E1ban pr\u00F3b\u00E1lt\u00E1k ki nagy t\u00E1vols\u00E1g\u00FA, kompos k\u00FCldet\u00E9sekben. K\u00E9s\u0151bb m\u00F3dos\u00EDtott\u00E1k \u0151ket, hogy seg\u00EDts\u00E9k a man\u0151verez\u00E9st a harcok sor\u00E1n, \u00E9s v\u00E9g\u00FCl ledobhat\u00F3kk\u00E1 alak\u00EDtott\u00E1k \u0151ket.\nAz Mk IIB-ket a k\u00E9s\u0151bbiekben bombatart\u00F3kkal is felszerelt\u00E9k. A Hurricane-ek vad\u00E1szg\u00E9p-szerep\u00E9t fokozatosan a Spitfires-\u00F6k vett\u00E9k \u00E1t, \u00EDgy m\u00E1r csak f\u00F6ldi c\u00E9lpontok ellen haszn\u00E1lt\u00E1k \u0151ket. 1941 \u00E1prilis\u00E1nak v\u00E9g\u00E9n a  Hurricane Mk I-est k\u00E9t darab 113 kg-os bomb\u00E1val tesztelt\u00E9k. A teszt sikeres volt, \u00E9s a L\u00E9g\u00FCgyi Miniszt\u00E9rium j\u00F3v\u00E1hagyta a Hurricane vad\u00E1szbomb\u00E1z\u00F3v\u00E1 alak\u00EDt\u00E1s\u00E1t. A bomb\u00E1kkal felszerelt Mk IIB-t sikeresen tesztelt\u00E9k 1941 m\u00E1jus\u00E1ban.\n\nF\u0151 v\u00E1ltozatok:\nHurricane Mk IIA:  alapmodell, 8 darab 0,303-as Browning g\u00E9ppuska.\nHurricane Mk IIB:  12 darab 0,303-as Browning g\u00E9ppuska.\nHurricane Mk IIC: 4 darab 20mm-es Hispano-Suiza g\u00E9p\u00E1gy\u00FA. \u00D6sszesen 4.711 k\u00E9sz\u00FClt bel\u0151le.\nHurricane Mk IID Tank killer: 2 darab 40 mm-es g\u00E9p\u00E1gy\u00FA a sz\u00E1rny alatti kabinban \u00E9s k\u00E9t Browning MK II-es g\u00E9ppuska a c\u00E9lz\u00E1shoz.\nHurricane Mk IIE, amit Hurricane Mk IV-nek is neveztek: \u00FAj, 1.620 l\u00F3er\u0151s Rolls Royce Merlin 24-es vagy 27-es hajt\u00F3m\u0171vek, \u00E1tdolgozott sz\u00E1rnyak.\n\nEl\u0151nyei:\nk\u00F6nnyen ir\u00E1ny\u00EDthat\u00F3,\nnagyon k\u00F6nnyen karbantarthat\u00F3 \u00E9s szervizelhet\u0151 harci k\u00F6r\u00FClm\u00E9nyek k\u00F6z\u00F6tt is, k\u00F6tel\u00E9kben megb\u00EDzhat\u00F3 \u00E9s stabil.\n\nH\u00E1tr\u00E1nyai:\nnem megfelel\u0151 a kil\u00E1t\u00E1s a vezet\u0151f\u00FClk\u00E9b\u0151l,\negy\u00E9rtelm\u0171en gyeng\u00E9bb teljes\u00EDtm\u00E9nyt ny\u00FAjtott a korabeli ellens\u00E9ges vad\u00E1szg\u00E9pekn\u00E9l.\n
HurricaneMkIIc    Hurricane MkIIc    \nHawker Hurricane MK IIC, 1941-es modell\n\nT\u00EDpus: Vad\u00E1szg\u00E9p\n\nS\u00FAly:\n\u00DCres: 2.495 kg\nFelsz\u00E1ll\u00F3: 3.175 kg\n\nHossz: 9,81 m\nSz\u00E1rnyfeszt\u00E1vols\u00E1g: 12,2 m\nSz\u00E1rnyfel\u00FClet: 23,9 n\u00E9gyzetm\u00E9ter\n\nMotor: Rolls Royce Merlin XX\nTeljes\u00EDtm\u00E9ny:\nJelzett: 950  l\u00F3er\u0151\nFelsz\u00E1ll\u00F3: 1.280 l\u00F3er\u0151\n\nCs\u00FAcssebess\u00E9g:\nTengerszinten: 418 km/h\n5.425 m-en: 529,7 km/h\nFordul\u00E1si id\u0151 1.000 m-en: 19-20 m\u00E1sodperc\nEmelked\u00E9s 6.100 m-re: 7,7 perc\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 10.851 m\nHat\u00F3t\u00E1vols\u00E1g: 740 km\n\nFegyverzet:\n4 x 20 mm-es Hispano Suiza g\u00E9p\u00E1gy\u00FA\n\nA Hurricane fejleszt\u00E9s\u00E9nek k\u00F6vetkez\u0151 l\u00E9p\u00E9se a g\u00E9p\u00E1gy\u00FA felszerel\u00E9se volt. Ezen m\u00E1r a h\u00E1bor\u00FA el\u0151tt el kezdtek dolgozni, amikor a Brit Hadsereg megpr\u00F3b\u00E1lta megv\u00E1s\u00E1rolni a licenci\u00E1t a k\u00FClf\u00F6ldi Hispano \u00E9s Oerlinkon g\u00E9p\u00E1gy\u00FAgy\u00E1rt\u00F3kt\u00F3l. 1939 m\u00E1jus\u00E1ban dupla Oerlikonnal tesztelt\u00E9k a Hurricane-t, \u00E9s k\u00E9s\u0151bb A Merlin II-es v\u00E1ltozatokat is \u00FAj g\u00E9p\u00E1gy\u00FAkkal szerelt\u00E9k fel. A felsz\u00E1ll\u00F3 s\u00FAly 2.803 kg-ra n\u0151tt, a cs\u00FAcssebess\u00E9g pedig 485 km/h-ra cs\u00F6kkent. Nem sok figyelmet ford\u00EDtottak erre a m\u00F3dos\u00EDt\u00E1sra, mert a Hurricane-t t\u00FAl gyeng\u00E9nek tartott\u00E1k g\u00E9p\u00E1gy\u00FAk hordoz\u00E1s\u00E1hoz.\nEme k\u00EDs\u00E9rleteket az Angliai Csata alkalm\u00E1val kezdt\u00E9k \u00FAjra. A tervekben nem kevesebb, mint n\u00E9gy darab 20mm-es Hispano Suiza g\u00E9p\u00E1gy\u00FA szerepelt. El\u0151sz\u00F6r az Mk I-est tesztelt\u00E9k ezzel a felszerel\u00E9ssel, amelyhez teljesen \u00E1ttervezett sz\u00E1rnyakra volt sz\u00FCks\u00E9g. A g\u00E9p s\u00FAlya 3.376 kg volt, cs\u00FAcssebess\u00E9ge pedig csup\u00E1n 467 km/h. A protot\u00EDpus azonban egy elhaszn\u00E1lt g\u00E9p volt r\u00E9gi motorral. 1940 j\u00FAnius 7-\u00E9n emelkedett el\u0151sz\u00F6r a leveg\u0151be, \u00E9s augusztus 19-\u00E9n a 151-es sz\u00E1zad harci tesztre kapta meg a g\u00E9pet, azonban harci bevet\u00E9s\u00E9r\u0151l nincsenek bizony\u00EDt\u00E9kaink.\nAz g\u00E9p\u00E1gy\u00FAval felszerelt Mk II-es 1940 febru\u00E1rj\u00E1ban emelkedett a leveg\u0151be, \u00E9s az Mk IIC sorozat protot\u00EDpus\u00E1v\u00E1 v\u00E1lt. Az \u00FAj Merlin XX motor elfogadhat\u00F3 szintre emelte a g\u00E9p teljes\u00EDtm\u00E9ny\u00E9t. 3.680 kg-os felsz\u00E1ll\u00F3 s\u00FAly\u00E1val j\u00F3 540 km/h-\u00E1s cs\u00FAcssebess\u00E9get \u00E9rt el. M\u00E9g tr\u00F3pusi sz\u0171r\u0151vel  ami sz\u00E1z-egyn\u00E9h\u00E1ny kil\u00F3val n\u00F6velte a s\u00FAly\u00E1t  sem cs\u00F6kkent a cs\u00FAcssebess\u00E9g 515 km/h al\u00E1.\n1941 m\u00E1jus\u00E1ban megkezdt\u00E9k az Mk IIC t\u00F6meggy\u00E1rt\u00E1s\u00E1t. A k\u00F6vetkez\u0151 h\u00F3napban a frontvonalbeli ezredek m\u00E1r megkapt\u00E1k az els\u0151 g\u00E9peket. B\u00E1r pap\u00EDron a g\u00E9p m\u00E9g mindig nappali vad\u00E1szg\u00E9p volt, ritk\u00E1n haszn\u00E1lt\u00E1k ebben a szerepben. Az alacsony sebess\u00E9g \u00E9s a f\u00FCgg\u0151leges ir\u00E1nyban ny\u00FAjtott gyenge teljes\u00EDtm\u00E9ny t\u00FAl nagy h\u00E1tr\u00E1nynak bizonyult. A Hurricane-okat ink\u00E1bb k\u00F6nnyebb szerepekben alkalmazt\u00E1k: \u00E9jjeli vad\u00E1szg\u00E9p, nappali \u00E9s \u00E9jjeli vad\u00E1szbomb\u00E1z\u00F3, r\u00F6vid hat\u00F3t\u00E1v\u00FA felder\u00EDt\u0151, kutat\u00E1s \u00E9s ment\u00E9s. Ezzel lehet\u0151v\u00E9 v\u00E1lt, hogy m\u00E9g egy ideig gy\u00E1rt\u00E1sban maradjon a g\u00E9p.\nA Hurricane Mk IIC, mint f\u00F6ldi c\u00E9lpontokat t\u00E1mad\u00F3 g\u00E9p, \u00E9rt\u00E9k\u00E9t tov\u00E1bb n\u00F6velt\u00E9k, mikor rak\u00E9t\u00E1kat szereltek a sz\u00E1rny alatti tart\u00F3kra. Ez volt az els\u0151 egy\u00FCl\u00E9ses, brit vad\u00E1szg\u00E9p, amelyre ilyen tart\u00F3k seg\u00EDts\u00E9g\u00E9vel 8 UP rak\u00E9t\u00E1t szereltek f\u0151leg sz\u00E1ll\u00EDt\u00F3 c\u00E9lpontok ellen. A rep\u00FCl\u00E9si tesztek sor\u00E1n sokat v\u00E1ltoztattak magukon a rak\u00E9t\u00E1kon, ami jav\u00EDtotta a harci hat\u00E9konys\u00E1got. A rak\u00E9t\u00E1kat h\u00E1rom v\u00E1ltozatban gy\u00E1rtott\u00E1k: p\u00E1nc\u00E9lt\u00F6r\u0151, repesz-robban\u00F3l\u00F6ved\u00E9k \u00E9s gyakorl\u00F3.\nAz Mk II a Hurricane legfontosabb v\u00E1ltozata volt, melyb\u0151l sokkal t\u00F6bbet gy\u00E1rtottak, mint b\u00E1rmelyik m\u00E1sikb\u00F3l. A g\u00E9p a h\u00E1bor\u00FA mindegyik frontj\u00E1n szolg\u00E1lt. V\u00E9dte a brit haz\u00E1t, vit\u00E9z\u00FCl harcolt a f\u00F6ldk\u00F6zi-tengeri hadsz\u00EDnt\u00E9ren \u00E9s harcolt a jap\u00E1nok ellen a csendes-\u00F3ce\u00E1ni \u00E9s a k\u00EDnai-burmai-indiai fronton. A vil\u00E1g sok l\u00E9gierej\u00E9n\u00E9l szolg\u00E1lt: a finnben, a szovjetben, az indiaiban, a ir\u00E1niban \u00E9s m\u00E9g sok m\u00E1sikban.\n\nF\u0151 v\u00E1ltozatok:\nHurricane Mk IIA:  alapmodell, Nyolc darab 0,303-as Browning g\u00E9ppuska.\nHurricane Mk IIB:  12 darab 0,303-as Browning g\u00E9ppuska. \nHurricane Mk IIC:  4 darab 20mm-es Hispano-Suiza g\u00E9p\u00E1gy\u00FA. \u00D6sszesen 4.711 darabot gy\u00E1rtottak.\nHurricane Mk IID Tank killer: 2 darab 40mm-es g\u00E9p\u00E1gy\u00FA a sz\u00E1rny alatti kabinban \u00E9s k\u00E9t Browning MK II-es g\u00E9ppuska a c\u00E9lz\u00E1shoz.\nHurricane Mk IIE, amit Hurricane Mk IV-nek is neveztek: \u00FAj, 1.620 l\u00F3er\u0151s Rolls Royce Merlin 24-es vagy 27-es hajt\u00F3m\u0171vek, \u00E1tdolgozott sz\u00E1rnyak.\n\nEl\u0151nyei:\nk\u00F6nnyen ir\u00E1ny\u00EDthat\u00F3,\nnagyon k\u00F6nnyen karbantarthat\u00F3 \u00E9s szervizelhet\u0151 harci k\u00F6r\u00FClm\u00E9nyek k\u00F6z\u00F6tt is,\nk\u00F6tel\u00E9kben megb\u00EDzhat\u00F3 \u00E9s stabil.\n\nH\u00E1tr\u00E1nyai:\nNem megfelel\u0151 a kil\u00E1t\u00E1s a vezet\u0151f\u00FClk\u00E9b\u0151l. Egy\u00E9rtelm\u0171en gyeng\u00E9bb teljes\u00EDtm\u00E9nyt ny\u00FAjtott a korabeli ellens\u00E9ges vad\u00E1szg\u00E9pekn\u00E9l.\n
HurricaneMkIIbMod Hurricane MkIIbMod \nHawker Hurricane Mk II Field Mod 20mm-es g\u00E9p\u00E1gy\u00FAval, 1942-es modell\n\nT\u00EDpus: Vad\u00E1szg\u00E9p\n\nS\u00FAly: \n\u00DCres: 2.495 kg\nFelsz\u00E1ll\u00F3: 3.175 kg\n\nHossz: 9,81 m\nSz\u00E1rnyfeszt\u00E1vols\u00E1g: 12,2 m\nSz\u00E1rnyfel\u00FClet: 23,9 n\u00E9gyzetm\u00E9ter\n\nMotor: Rolls Royce Merlin XX\nTeljes\u00EDtm\u00E9ny:\nJelzett: : 950  l\u00F3er\u0151\nFelsz\u00E1ll\u00F3: 1.280 l\u00F3er\u0151\n\nCs\u00FAcssebess\u00E9g:\nTengerszinten: 420 km/h\n5.425 m-en: 530 km/h\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 11.125 m\nHat\u00F3t\u00E1vols\u00E1g: 772 km\n\nFegyverzet:\n2 x 12,7 mm-es UBS\n2 x 20 mm-es ShVAK g\u00E9p\u00E1gy\u00FA\n\n1942 m\u00E1rcius\u00E1ban a szovjet fels\u0151 vezet\u00E9s elrendelte a Hurricane flott\u00E1juk teljes \u00E1tdolgoz\u00E1s\u00E1t, hogy megfeleljen a modern elv\u00E1r\u00E1soknak. Meger\u0151s\u00EDtett\u00E9k a pil\u00F3ta p\u00E1nc\u00E9lzat\u00E1t, \u00E9s n\u00E9h\u00E1ny egy\u00E9b m\u00F3dos\u00EDt\u00E1st is javasoltak. A legjelent\u0151sebb v\u00E1ltoz\u00E1son a fegyverzet esett \u00E1t. H\u00E1rom v\u00E1ltozatra tettek javaslatot: n\u00E9gy darab 20mm-es ShVAK, dupla ShVAK k\u00E9t darab 12,7-es UBK g\u00E9ppusk\u00E1val kieg\u00E9sz\u00EDtve, illetve n\u00E9gy UBT. Az ut\u00F3bbi v\u00E1ltozat mutatta a legjobb teljes\u00EDtm\u00E9nyt a g\u00E9p\u00E1gy\u00FAk alacsony s\u00FAly\u00E1nak k\u00F6sz\u00F6nhet\u0151en, azonban az els\u0151 kett\u0151 gy\u00E1rt\u00E1sa mellett d\u00F6nt\u00F6ttek azok jobb t\u0171zereje miatt. A korszer\u0171s\u00EDt\u00E9si programban 4-6 darab RS-82-es sz\u00E1rny alatti rak\u00E9t\u00E1ra is javaslatot tettek.\nAz \u00FAj fegyverzet nagyban jav\u00EDtotta a Hurricane-ek hat\u00E9konys\u00E1g\u00E1t mind a l\u00E9gi csat\u00E1kban, mind a f\u00F6ldi c\u00E9lpontok elleni t\u00E1mad\u00E1sban. Meg kell jegyezn\u00FCnk, hogy igen gyakran Sturmovikk\u00E9nt haszn\u00E1lt\u00E1k \u0151ket. A korszer\u0171s\u00EDtett fegyverzet\u0171 Hurricane k\u00F6nny\u0171szerrel k\u00E9pes volt k\u00E9t darab FAB-100 bomb\u00E1t mag\u00E1val vinni an\u00E9lk\u00FCl, hogy a teljes\u00EDtm\u00E9nye jelent\u0151sen gyeng\u00FClt volna. A g\u00E9p nagyon sok s\u00E9r\u00FCl\u00E9ssel is m\u0171k\u00F6d\u0151k\u00E9pes maradt. A 483. IAP A. L. Kozevnyikovja egy alkalommal 162 l\u00F6ved\u00E9knyommal sz\u00E1llt le. Nagyon sok f\u00F6ldi c\u00E9lpont elleni k\u00FCldet\u00E9st hajtottak v\u00E9gre. 1942 nyar\u00E1n a 191. IAP m\u00F3dos\u00EDtott Hurricane-ei egy nagy sz\u00E1ll\u00EDt\u00F3 konvojt tettek teljesen harck\u00E9ptelenn\u00E9 Novi Oszkol k\u00F6zel\u00E9ben. 1942-ben Hurricane-ek \u00E9s IL-2-esek 11 vad\u00E1szg\u00E9pet \u00E9s egy Ju-52-est semmis\u00EDtettek meg a f\u00F6ld\u00F6n. A vad\u00E1szrep\u00FCl\u0151-ezredeket gyakran haszn\u00E1lt\u00E1l f\u00F6ldi c\u00E9lpontok elleni akci\u00F3kban, de n\u00E9h\u00E1ny Sturmovik sz\u00E1zad  mint p\u00E9ld\u00E1ul a 65. ShAP \u00E9szakon - is kihaszn\u00E1lta Hurricane-ek k\u00E9pess\u00E9geit.\nA Hurricane t\u00F6rt\u00E9net a VVS-sel majdnem 6 h\u00F3nappal kor\u00E1bban kezd\u0151d\u00F6tt. Ez volt az els\u0151 k\u00F6lcs\u00F6nb\u00E9rleti g\u00E9p, amit a szovjet l\u00E9gier\u0151 haszn\u00E1lt. 1941 augusztus 28-\u00E1n 24 Hurricane IIB sz\u00E1llt fel a brit Argus rep\u00FCl\u0151g\u00E9p-hordoz\u00F3r\u00F3l az \u00C9szaki-sarkk\u00F6r k\u00F6zel\u00E9ben, \u00E9s az \u00E9szak-oroszorsz\u00E1gi Murmanszkban sz\u00E1lltak le. Hamarosan tov\u00E1bbi 15 Hurricane csatlakozott hozz\u00E1juk, melyek tehersz\u00E1ll\u00EDt\u00F3 haj\u00F3n \u00E9rkeztek. A brit pil\u00F3t\u00E1k Murmanszkot v\u00E9dt\u00E9k, \u00E9s a bomb\u00E1z\u00F3kat k\u00EDs\u00E9rt\u00E9k egy h\u00F3napon kereszt\u00FCl, mik\u00F6zben szovjet pil\u00F3t\u00E1knak tan\u00EDtott\u00E1k meg az \u00FAj g\u00E9p ir\u00E1ny\u00EDt\u00E1s\u00E1t. Ezut\u00E1n a g\u00E9peket az \u00C9szaki Flotta 78. IAP VVS-\u00E9nek adt\u00E1k \u00E1t. A Hurricane-ok els\u0151 csoportj\u00E1t sok\u00E1ig rendszeres sz\u00E1ll\u00EDtm\u00E1nyok k\u00F6vett\u00E9k a brit \u00E9s kanadai gy\u00E1rakb\u00F3l.\nSajnos sok g\u00E9p - f\u0151k\u00E9nt az els\u0151 sz\u00E1ll\u00EDtm\u00E1nyokb\u00F3l sz\u00E1rmaz\u00F3k - nem volt \u00FAj, hanem igencsak lestrap\u00E1lt, \u00E9s BoB veter\u00E1nok haszn\u00E1lt\u00E1k \u0151ket. Gyakran n\u00E9h\u00E1ny alkatr\u00E9sz\u00FCk is hi\u00E1nyzott. M\u00E9g az NII VVS-nek hivatalosan, tesztel\u00E9sre k\u00FCld\u00F6tt Hurricane is r\u00E9gi \u00E9s elhaszn\u00E1lt volt. Hi\u00E1nyzott r\u00F3la az ind\u00EDt\u00F3kar, az \u00F3ra \u00E9s a fegyverzet. Sok brit g\u00E9pet  ellent\u00E9tben az USA \u00E1ltal k\u00FCld\u00F6ttekkel  fel kellet \u00FAj\u00EDtani, \u00E9s meg kellett jav\u00EDtani. Nem volt szokatlan, hogy a Szovjetuni\u00F3nak k\u00FCld\u00F6tt g\u00E9pek kor\u00E1bban 100 vagy t\u00F6bb \u00F3r\u00E1t rep\u00FCltek.\nA szovjet Hurricane-ek \u00E9szakon kezdt\u00E9k szolg\u00E1latukat, de azt\u00E1n fokozatosan megjelentek a front m\u00E1s r\u00E9szein is. Az els\u0151 csat\u00E1k alkalm\u00E1val f\u00E9ny der\u00FClt a Hurricane-ek sz\u00E1mos hi\u00E1nyoss\u00E1g\u00E1ra. A f\u0151 probl\u00E9m\u00E1t a fegyverzet gyenge, 7,69-es g\u00E9ppusk\u00E1i jelentett\u00E9k, melyek egyszer\u0171en kev\u00E9snek bizonyultak a j\u00F3l fegyverzett n\u00E9met g\u00E9pek ellen. \u00CDme egy jellegzetes p\u00E9lda. 1942 janu\u00E1rj\u00E1ban a 191. IAP h\u00E1rom Hurricane-je majdnem 10 percig k\u00F6vetett egy felder\u00EDt\u0151 Ju-88-ast. Mindh\u00E1rom g\u00E9p r\u00E1eresztette a l\u0151szerk\u00E9szlet\u00E9t, \u00E9s gyakorlatilag lyukakkal sz\u00F3rt\u00E1k tele a Ju-88-ast, de az m\u00E9g \u00EDgy is tov\u00E1bb rep\u00FClt.\nA fegyverzet r\u00E1ad\u00E1sul nem is volt t\u00FAl megb\u00EDzhat\u00F3. \u00C9szak-szovjetuni\u00F3 k\u00FCl\u00F6n\u00F6sen hideg id\u0151j\u00E1r\u00E1sa miatt a g\u00E9p\u00E1gyuk befagytak, \u00E9s egyszer\u0171en nem lehetett vel\u00FCk t\u00FCzelni. Sok pil\u00F3t\u00E1nak a taran kellett hagyatkoznia, hogy leszedje az ellens\u00E9ges g\u00E9peket.\nA szovjet pil\u00F3t\u00E1kat nem hozta l\u00E1zba a Hurricane teljes\u00EDtm\u00E9nye. Kiss\u00E9 gyorsabb volt az I-16-osn\u00E1l, de lassabb volt a Yak-1-esn\u00E9l. A 109E-n\u00E9l \u00E9s a 109F-n\u00E9l is j\u00F3form\u00E1n minden magass\u00E1gon lassabb volt. A Hurricane-ek nagy v\u00E1za zuhan\u00F3f\u00E9kk\u00E9nt viselkedett a zuhan\u00F3rep\u00FCl\u00E9sek sor\u00E1n, ami magakad\u00E1lyozta, hogy legyorsulja a n\u00E9meteket. Fordul\u00E9konyabb volt a  Messerschmittn\u00E9l, de v\u00EDzszintesen kev\u00E9sb\u00E9 volt man\u0151verezhet\u0151 a Polikarpov vad\u00E1szg\u00E9pekn\u00E9l.\nEgy m\u00E1sik aggaszt\u00F3 pontja a fut\u00F3m\u0171 volt. A g\u00E9p csak 24 fokos sz\u00F6gben tudott \u00E1tv\u00E1g\u00F3dni, \u00E9s az \u00FCzemanyag \u00E9s l\u0151szer n\u00E9lk\u00FCli k\u00F6nnyebb g\u00E9p eset\u00E9ben m\u00E9g kisebb volt ez a sz\u00F6g. A nagyon rossz min\u0151s\u00E9g\u0171 kifut\u00F3kon t\u00F6rt\u00E9n\u0151 lesz\u00E1ll\u00E1skor nagy volt a felborul\u00E1s vesz\u00E9lye. \u00C1tv\u00E1g\u00F3d\u00E1skor a fapropeller sz\u00E1rnya k\u00F6nnyen elt\u00F6rt, \u00E9s szinte lehetetlen volt jav\u00EDtani. A Hurricane gurul\u00E1skor \u00E9s felsz\u00E1ll\u00E1skor is \u00E1t tudott v\u00E1g\u00F3dni. Szok\u00E1sos volt, hogy k\u00E9t szerel\u0151 r\u00E1\u00FClt a g\u00E9p fark\u00E1ra, hogy lent tartsa (mint a korai Yakok eset\u00E9ben), \u00E9s leugrottak, mikor felsz\u00E1llt a g\u00E9p. Term\u00E9szetesen balesetek sz\u00E1rmaztak ebb\u0151l. Az egyikben k\u00E9t szerel\u0151 meg is halt, a pil\u00F3ta megs\u00E9r\u00FClt, a g\u00E9pet pedig elvesztett\u00E9k.\nA m\u00E1sik probl\u00E9ma, ami cs\u00F6kkentette a Hurricane-ek harci \u00E9rt\u00E9k\u00E9t, a tartal\u00E9kalkatr\u00E9szek hi\u00E1nya volt. Legink\u00E1bb a l\u00E9gcsavarok hi\u00E1nyoztak. A fasz\u00E1rnyak \u00E1tv\u00E1g\u00F3d\u00E1skor elt\u00F6rtek, darabokra t\u00F6rtek a l\u00F6v\u00E9sekt\u0151l, \u00E9s megs\u00E9r\u00FCltek a rossz min\u0151s\u00E9g\u0171 kifut\u00F3k felver\u0151d\u0151 szemcs\u00E9it\u0151l. N\u00E9ha a g\u00E9pek fele nem tudott felsz\u00E1llni a l\u00E9gcsavarok hi\u00E1nya miatt. 1942 \u00E1prilis\u00E1ban a szovjet gy\u00E1rak elkezdt\u00E9k a tartal\u00E9kpropellerek gy\u00E1rt\u00E1s\u00E1t.\nA szovjet pil\u00F3t\u00E1k \u00E1tk\u00E9pz\u00E9se a Hurricane-re sok probl\u00E9m\u00E1t jelentett. \u00C1t kellett v\u00E1ltaniuk a k\u00FCl\u00F6nb\u00F6z\u0151 m\u00E9rt\u00E9kegys\u00E9geket: a m\u00E9rf\u00F6ldet, a gallont, a l\u00E1bat a j\u00F3l ismert kilom\u00E9terre, literre \u00E9s m\u00E9terre. A botkorm\u00E1ny fura kialak\u00EDt\u00E1sa is okozott n\u00E9h\u00E1ny balesetet.\nAzonban a g\u00E9pnek term\u00E9szetesen megvoltak a maga el\u0151nyei. K\u00F6nny\u0171 volt ir\u00E1ny\u00EDtani, \u00E9s a nagy sebess\u00E9gn\u00E9l t\u00F6rt\u00E9n\u0151 man\u0151verez\u00E9s is csak kis er\u0151t ig\u00E9nyelt. A Hurricane nagyon stabil g\u00E9p volt, \u00E9s m\u00E9g a k\u00F6zepes pil\u00F3t\u00E1k is v\u00E9gre tudtak hajtani \u00F6sszetett man\u0151vereket nagy sebess\u00E9gn\u00E9l is. Ez nagyon fontos volt a h\u00E1bor\u00FAs id\u0151kben. A legf\u0151bb el\u0151nye a szovjet g\u00E9pekhez k\u00E9pest a megb\u00EDzhat\u00F3 r\u00E1di\u00F3 volt. Sajnos a r\u00E1di\u00F3 annak ellen\u00E9re elemmel m\u0171k\u00F6d\u00F6tt, hogy a g\u00E9pet akkumul\u00E1torral szerelt\u00E9k fel. A k\u00FCl\u00F6n\u00F6sen hideg k\u00F6r\u00FClm\u00E9nyek k\u00F6z\u00F6tt az elemek sajnos kevesebb, mint 1,5 \u00F3r\u00E1t b\u00EDrtak.\nMeg kell jegyezn\u00FCnk, hogy 1941-42 tel\u00E9n, mikor a Hurricane-ek nagy r\u00E9sz\u00E9t lesz\u00E1ll\u00EDtott\u00E1k a Szovjetuni\u00F3nak, A VVS-nek nagy hi\u00E1nya volt modern g\u00E9pekb\u0151l. Term\u00E9szetesen az I-15-\u00F6sh\u00F6z vagy a t\u00F6bbi lehet\u0151s\u00E9ghez hasonl\u00EDtva a Hurricane a modern rep\u00FCl\u00E9s csod\u00E1j\u00E1nak sz\u00E1m\u00EDtott. Mindezek ellen\u00E9re 1941 v\u00E9g\u00E9n a Hurricane egy\u00E9rtelm\u0171en gyeng\u00E9bb volt a n\u00E9met vad\u00E1szg\u00E9pekn\u00E9l. Emiatt sok szovjet szerel\u0151 \u00E9s m\u00E9rn\u00F6k megpr\u00F3b\u00E1lta valahogy jav\u00EDtani a g\u00E9pek teljes\u00EDtm\u00E9ny\u00E9t. Sokat v\u00E1ltoztattak a fegyverzeten m\u00E1r a hivatalos korszer\u0171s\u00EDt\u00E9si program el\u0151tt is. A 7,69-es Browningokat 12,7-es UBK g\u00E9ppusk\u00E1kra cser\u00E9lt\u00E9k; RS-82 rak\u00E9t\u00E1khoz val\u00F3 tart\u00F3kat raktak r\u00E1, \u00E9s m\u00E9g dupla ShVAK g\u00E9p\u00E1gy\u00FAt is kapott. A legt\u00F6bb ezredben a szerel\u0151k 4-6 darab RS-82-est szereltek a Hurricane-ekre. A p\u00E1nc\u00E9lzatot is jav\u00EDtott\u00E1k. A harci k\u00F6r\u00FClm\u00E9nyekhez a Hurricane saj\u00E1t p\u00E1nc\u00E9lj\u00E1t az I-16-os p\u00E1nc\u00E9lozott \u00FCl\u00E9seire cser\u00E9lt\u00E9k.\nN\u00E9h\u00E1ny probl\u00E9ma mer\u00FClt fel, mikor a szerel\u0151k vizet pr\u00F3b\u00E1ltak meg h\u0171t\u0151folyad\u00E9kk\u00E9nt haszn\u00E1lni glikol helyett. N\u00E9h\u00E1ny dolgot megv\u00E1ltoztattak a h\u0171t\u0151rendszeren, de v\u00E9g\u00FCl \u00E1tt\u00E9rtek a szovjet fagy\u00E1ll\u00F3kra, melyek alacsony h\u0151m\u00E9rs\u00E9kleten jobb teljes\u00EDtm\u00E9nyt mutattak.\n1942 nyar\u00E1n az \u00C9szaki \u00E9s a Balti Flotta, a Kareliani, a Kalinini, az \u00C9szaknyugati \u00E9s a Voronyezsi frontok VVS ezredei, valamint az orsz\u00E1g sz\u00E1mos PVO ezrede m\u00E1r nagy sz\u00E1mban haszn\u00E1lta a Hariton-okat, ahogy a szovjet pil\u00F3t\u00E1k h\u00EDvt\u00E1k \u0151ket (a Hariton egy XIX. sz\u00E1zadi, gyakori, orosz n\u0151i n\u00E9v).\nA Hurricane-ek hi\u00E1nyoss\u00E1gai term\u00E9szetesen lerontott\u00E1k a g\u00E9pek harci statisztik\u00E1it. N\u00E9h\u00E1ny ezred nagyon komoly vesztes\u00E9geket szenvedett. P\u00E9ld\u00E1ul a 3. GvIAP VVS Balti Flotta kicsit t\u00F6bb, mint egy h\u00E9t alatt elvesztette g\u00E9pei nagy r\u00E9sz\u00E9t Leningr\u00E1dn\u00E1l. A nem megfelel\u0151 sebess\u00E9g \u00E9s emelked\u00E9s miatt a szovjet pil\u00F3t\u00E1k v\u00EDzszintes man\u0151verez\u00E9sre k\u00E9nyszer\u00FCltek. Gyakran m\u00E1r az ellens\u00E9ges vad\u00E1szg\u00E9pek \u00E9szlel\u00E9sekor a v\u00E9dekez\u0151 k\u00F6rform\u00E1ba rendez\u0151dtek a Hurricane-ek, \u00E9s meg sem pr\u00F3b\u00E1ltak t\u00E1madni. 1942-ben a g\u00E9pvesztes\u00E9gek majdnem 8%-a Hurricane volt, pedig a t\u00EDpus r\u00E9szar\u00E1nya kevesebb, mint 5% volt a g\u00E9pparkban.\nTerm\u00E9szetesen a legjobb szovjet pil\u00F3t\u00E1k a Hurricane gyeng\u00E9i ellen\u00E9re is sz\u00E9p eredm\u00E9nyeket \u00E9rtek el a t\u00EDpussal. Sok esetben leszedt\u00E9k a sz\u00E1mbeli f\u00F6l\u00E9nyben l\u00E9v\u0151 ellens\u00E9get a Huricane-\u00E1szok, \u00E9s \u00E9ps\u00E9gben hazat\u00E9rtek. 1942 j\u00FAnius 19-\u00E9n 7 Hurricane, melyek f\u0151n\u00F6ke G.V. Zimin volt, megt\u00E1madott 12 Stuk\u00E1t \u00E9s 15 Bf-109-est, \u00E9s t\u00EDzet leszedtek k\u00F6z\u00FCl\u00FCk, mik\u00F6zben csak egy g\u00E9pet vesztettek. Ez azonban nem egy tipikus eset volt, a pil\u00F3t\u00E1k k\u00E9pess\u00E9gei \u00F6nmagukban nem bizonyultak elegend\u0151nek.\nAz els\u0151 nagyszab\u00E1s\u00FA Hurricane akci\u00F3 a Don foly\u00F3n\u00E1l zajl\u00F3 csat\u00E1ban indult, mik\u00F6zben a szt\u00E1lingr\u00E1di csata helysz\u00EDne fel\u00E9 tartottak. A n\u00E9metek, mik\u00F6zben gyakran elavult g\u00E9peket haszn\u00E1ltak \u00E9szakon, a d\u00E9li csat\u00E1kba csak a legjobb g\u00E9peiket k\u00FCldt\u00E9k. A 235. IAD (Vad\u00E1sz Div\u00EDzi\u00F3), mely mag\u00E1ban foglalta a 191., a 436. \u00E9s a 46. IAP-ket kiz\u00E1r\u00F3lag Hurricane-eket haszn\u00E1lt. 1942 j\u00FAnius\u00E1ban kezdt\u00E9k meg a feladatukat, \u00E9s az els\u0151 h\u00E9ten 29 ellens\u00E9ges g\u00E9pet szedtek le. J\u00FAlius folyam\u00E1n a div\u00EDzi\u00F3 17 Hurricane-t vesztett, de legal\u00E1bb k\u00E9tszer ennyi n\u00E9met g\u00E9pet semmis\u00EDtettek meg. Azonban az elvesztett Hurricane-eket nem tudt\u00E1k \u00FAjakkal p\u00F3tolni, hanem Yak-okat \u00E9s Las-okat k\u00FCldtek helyett\u00FCk. A div\u00EDzi\u00F3 hamar eljutott od\u00E1ig, hogy csak szovjet g\u00E9peik voltak, \u00EDgy minden rem\u00E9ny\u00FCk szertefoszlott.\nEz azonban nem csak helyi probl\u00E9ma volt. A VVS-nek a j\u00FAliusi 202 Hurricane-b\u0151l csak 130 maradt novemberre. Csak \u00E9szakon kaptak fontos szerepet, a front t\u00F6bbi r\u00E9sz\u00E9n modernebb szovjet vad\u00E1szg\u00E9pek vett\u00E9k \u00E1t a staf\u00E9tabotot.\nK\u00E9s\u0151bb a Hurricane-eket f\u0151leg a PVO sz\u00E1zadokhoz k\u00FCldt\u00E9k, hogy a frontvonalt\u00F3l t\u00E1voli szovjet ter\u00FCleteket v\u00E9djenek. A Hurricane IIC-t kedvelt\u00E9k ebben a szerepk\u00F6rben a 20 mm-es g\u00E9p\u00E1gy\u00FAt tartalmaz\u00F3, er\u0151s fegyverzete miatt. Ez teljesen haszontalan volt vad\u00E1szg\u00E9pek ellen, de nagyon hat\u00E9konynak bizonyult a bomb\u00E1zok ellen. A PVO ezredek a j\u00FAliusi 495 Hurricane helyett egy \u00E9vvel k\u00E9s\u0151bb m\u00E1r 711-el rendelkeztek. \u00D6sszesen 252 ellens\u00E9ges g\u00E9pet szedtek le a PVO-k Hurrik\u00E1njai a h\u00E1bor\u00FA alatt.\nAz utols\u00F3 Hurricane-t\u00F6rt\u00E9net 1943 m\u00E1jus 23\u00E1n zajlott. A 933. IAP PVO n\u00E9gy pil\u00F3t\u00E1ja 270 m\u00E9rf\u00F6ldnyi rep\u00FCl\u00E9s ut\u00E1n radar seg\u00EDts\u00E9g\u00E9vel \u00E9szrevett egy FW-200-as sz\u00E1ll\u00EDt\u00F3g\u00E9pet. A g\u00E9p \u00E1tmenetileg meg\u00E1llt a sztepp\u00E9n. A Hurricane-ek t\u0171z al\u00E1 vett\u00E9k, felgy\u00FAjtott\u00E1k a n\u00E9gymotoros g\u00E9pet, azt\u00E1n seg\u00EDtettek az NKVD szakaszoknak kimenteni a g\u00E9p leg\u00E9nys\u00E9g\u00E9t.\nA VVS-szolg\u00E1lat ut\u00E1n a Hurricane-ek a flotta ezredein\u00E9l szolg\u00E1ltak tov\u00E1bb. F\u00F6ldi c\u00E9lpontok elleni akci\u00F3kban vettek r\u00E9szt, \u00E1ltal\u00E1ban skandin\u00E1v ter\u00FCleten vetett\u00E9k be \u0151ket a Luftflotte ellen. Az \u00E9jszakai bomb\u00E1z\u00E1sokban is r\u00E9szt vettek ugyanezen a ter\u00FCleten.\nA n\u00E9metek legy\u0151z\u00E9se ut\u00E1n  a Hurricane-ek kiker\u00FCltek a frontvonali ezredekb\u0151l. A Szovjetuni\u00F3nak nem kellett visszak\u00FCldeni a g\u00E9peket, \u00EDgy a roncstelepekre k\u00FCldt\u00E9k, \u00E9s hullad\u00E9kk\u00E9nt hasznos\u00EDtott\u00E1k \u0151ket. A Hurricane-ek r\u00F6vid ideig szovjet post\u00E1n\u00E1l is szolg\u00E1latban \u00E1lltak nagysebess\u00E9g\u0171 sz\u00E1ll\u00EDt\u00F3g\u00E9pk\u00E9nt, de nem bizonyultak t\u00FAl sikeresnek. Ez volt a Hurrican VVS-sel kapcsolatos t\u00F6rt\u00E9net\u00E9nek utols\u00F3 fejezete.\n\u00D6sszesen 3.092 Hurricane-t k\u00FCldtek a Szovjetuni\u00F3nak \u00E9s 2.834-et haszn\u00E1ltak a hadirep\u00FCl\u0151 ezredek. Legal\u00E1bb 210 Hurricanes IIA-t, 1.557 Hurricane IIB-t, 1.009 IIC-t, 60 IID-t \u00E9s 30 Hurricane IV-est k\u00FCldtek. N\u00E9h\u00E1ny Hurricane IIA val\u00F3j\u00E1ban feljav\u00EDtott Hurricane I-es volt. Egyetlen egy Sea Hurricane-t haszn\u00E1lt csak a Szovjetuni\u00F3, miut\u00E1n a PQ18-as konvojb\u00F3l odak\u00FCldt\u00E9k.\n\nEl\u0151nyei: k\u00F6nnyen ir\u00E1ny\u00EDthat\u00F3,\nnagyon k\u00F6nnyen karbantarthat\u00F3 \u00E9s szervizelhet\u0151 harci k\u00F6r\u00FClm\u00E9nyek k\u00F6z\u00F6tt is\nmegb\u00EDzhat\u00F3 \u00E9s stabilan rep\u00FCl,\ner\u0151s fegyverzet.\n\nH\u00E1tr\u00E1nyai:\nNem megfelel\u0151 a kil\u00E1t\u00E1s a vezet\u0151f\u00FClk\u00E9b\u0151l. Egy\u00E9rtelm\u0171en gyeng\u00E9bb teljes\u00EDtm\u00E9nyt ny\u00FAjtott a korabeli ellens\u00E9ges vad\u00E1szg\u00E9pekn\u00E9l.\n
P-36A-3           P-36A-3\nHawk 75A-3, 1938 \n\nT\u00EDpus: Vad\u00E1sz/Elfog\u00F3 vad\u00E1sz\n\nS\u00FAly:\n\u00DCresen: 2,035 kg\nFelsz\u00E1ll\u00E1skor: 2,585 kg\nHossz: 8.66 m\nSz\u00E1rnyfeszt\u00E1v: 11.36 m\nA sz\u00E1rny ter\u00FClete: 21.95 m2\n\nHajt\u00F3m\u0171: 1 db R-1830-S1C3G\nTeljes\u00EDtm\u00E9ny:\nFelsz\u00E1ll\u00E1skor: 1,200  l\u00F3er\u0151\nLegnagyobb sebess\u00E9g:\nTengerszinten: 418km/h\n3,050 m-en: 498 km/h\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 10,300 m\nHat\u00F3t\u00E1vols\u00E1g: 1,300 km\nFegyverzet:\n6 db 7.5 mm-es g\u00E9ppuska \n\nA Hawk-75 az amerikai P-36 vad\u00E1szg\u00E9p exportv\u00E1ltozata. A Hawk-75-\u00F6s\u00F6ket f\u0151leg Franciaorsz\u00E9gba sz\u00E1ll\u00EDtott\u00E1k, ez volt a m\u00E1sodik legelterjedtebb francia vad\u00E1sz az M.S.406 ut\u00E1n, 291 darab volt bel\u0151le a francia l\u00E9gier\u0151ben. Egy francia Hawk-75-\u00F6s volt az els\u0151 sz\u00F6vets\u00E9ges g\u00E9p, amely lel\u0151tt egy n\u00E9met vad\u00E1szg\u00E9pet, 1939. szeptember 8-\u00E1n. A francia Hawkok legal\u00E1bb 230 Luftwaffe-g\u00E9pet puszt\u00EDtottak el 29 g\u00E9pes saj\u00E1t vesztes\u00E9g mellett\nA Hawk-75A-3 az A-1 \u00E9s az A-2 jav\u00EDtott v\u00E1ltozata volt. A f\u0151 \u00FAj\u00EDt\u00E1st az 1,200 l\u00F3er\u0151s R-1830-S1C3G hajt\u00F3m\u0171 jelentette. Hawk-75A-3-asokat a Franciaorsz\u00E1g eladott Finnorsz\u00E1gnak is. Finnorsz\u00E1g \u00F6sszesen 36 Hawk-75-\u00F6st kapott, A-1, A-2 \u00E9s A-3 v\u00E1ltozatokat. N\u00E9h\u00E1ny Hawk-75-\u00F6s, k\u00F6r\u00FClbel\u00FCl 20 darab, Angli\u00E1ba is eljutott, ahol Mohawk-III n\u00E9vel \u00E1ll\u00EDtott\u00E1k szolg\u00E1latba \u0151ket. \nEgy igen \u00E9rdekes brit tanulm\u00E1ny \u00F6sszehasonl\u00EDtotta a Hawk-75-A-2-t a Spitfire I-essel. meglep\u0151 m\u00F3don a P-36 exportv\u00E1ltozata egyes t\u00E9nyez\u0151k tekintet\u00E9ben fel\u00FClm\u00FAlta a h\u00EDres vad\u00E1szg\u00E9pet, p\u00E9ld\u00E1ul a fel- \u00E9s lesz\u00E1ll\u00E1skori viselked\u00E9s, a s\u00FCllyed\u00E9si tulajdons\u00E1gok \u00E9s a pil\u00F3taf\u00FClk\u00E9b\u0151l val\u00F3 kil\u00E1that\u00F3s\u00E1g tekintet\u00E9ben. \n\nVari\u00E1nsok:\nHawk -75A-1: R-1830-CS-G hajt\u00F3m\u0171, mely felsz\u00E1ll\u00E1skor 950 l\u00F3er\u0151t teljes\u00EDtett. N\u00E9gy 7,5 mm-es g\u00E9ppusk\u00E1val volt felszerelve.\nHawk-75A-2: 1050 l\u00F3er\u0151s R-1830-C2G hajt\u00F3m\u0171. Hat 7,5 mm-es g\u00E9ppusk\u00E1val.\nHawk-75A-3: R-1830-C3G hajt\u00F3m\u0171, 1200  l\u00F3er\u0151 felsz\u00E1ll\u00E1skor.\nHawk-75A-4: R-1820-G205A hajt\u00F3m\u0171, 1200  l\u00F3er\u0151 felsz\u00E1ll\u00E1skor.\nHawk-75A-5: K\u00EDn\u00E1nak sz\u00E1nt exportv\u00E1ltozat. \u00D6t\u00F6t szerelt \u00F6ssze bel\u0151le az indidi Hindustan gy\u00E1r. \nHawk-75A-6: 12 g\u00E9pet rendelt a Norv\u00E9g l\u00E9gier\u0151. csak egy r\u00E9sz\u00FCket sz\u00E1ll\u00EDtott\u00E1k le, miel\u0151tt Norv\u00E9gia kapitul\u00E1lt volna. R-1830-S1C3G Twin Wasp hajt\u00F3m\u0171, 1,200  l\u00F3er\u0151 teljes\u00EDtm\u00E9nnyel. Minden Norv\u00E9gi\u00E1ba sz\u00E1nt tov\u00E1bbi Hawk-75A-6-ost Finnorsz\u00E1gnak adtak el.\nHawk-75A-8: Ez is norv\u00E9g rendel\u00E9s volt, ez\u00FAttal 36 g\u00E9pre, 1,200 l\u00F3er\u0151s R-1820-G205A hajt\u00F3m\u0171vekkel. Egy sem \u00E9rte el id\u0151ben Norv\u00E9gi\u00E1t. Legt\u00F6bbj\u00FCket az amerikai l\u00E9gier\u0151 vette meg, \u00E9s P-36G k\u00F3djellel \u00E1lltak hadrendbe. Fegyverzet\u00FCk k\u00E9t .50-es kaliber\u0171 \u00E9s n\u00E9gy .30-as kaliber\u0171 Browning g\u00E9ppuska volt. \n\nEl\u0151nyei:\nJ\u00F3 kil\u00E1that\u00F3s\u00E1g\nA h\u00E1bor\u00FA korai szakasz\u00E1ban er\u0151snek sz\u00E1m\u00EDt\u00F3 fegyverzet\nK\u00F6nny\u0171 vele rep\u00FClni\n\nH\u00E1tr\u00E1nyai:\nElavult 1940-re\n
P-36A-4           P-36A-4       \nHawk 75A-4, 1938\n\nT\u00EDpus: Vad\u00E1sz/Elfog\u00F3 vad\u00E1sz\n\nS\u00FAly:\n\u00DCresen: 2,061 kg\nFelsz\u00E1ll\u00E1skor: 2,610 kg\nHossz: 8.77 m\nSz\u00E1rnyfeszt\u00E1v: 11.39 m\nA sz\u00E1rny ter\u00FClete: 21.92 m\n\nHajt\u00F3m\u0171: 1 db Wright R-1820-G205A\nTeljes\u00EDtm\u00E9ny: \nFelsz\u00E1ll\u00E1skor: 1,200 l\u00F3er\u0151\n\nLegnagyobb sebess\u00E9g:\nTengerszinten: 420km/h\n5,000 m-en: 517km/h\n\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 10 000 m\nHat\u00F3t\u00E1vols\u00E1g: 1,070 km\nFegyverzet:\n7.5 mm-es g\u00E9ppusk\u00E1k\n\nA Hawk-75A-4 volt az utols\u00F3 olyan Hawk-75 verzi\u00F3, melyet Franciaorsz\u00E1gba sz\u00E1ll\u00EDtottak. Tulajdonk\u00E9ppen nagyon hasonl\u00EDtott az A-3-hoz, de az 1,200 l\u00F3er\u0151s R-1830-C3G hajt\u00F3m\u0171 helyett a hasonl\u00F3 teljes\u00EDtm\u00E9ny\u0171 R-1820-G205A volt be\u00E9p\u00EDtve. Az \u00FAj hajt\u00F3m\u0171 nagyobb \u00E1tm\u00E9r\u0151j\u0171 \u00E9s r\u00F6videbb volt, mint el\u0151dje, ez\u00E9rt a Hawk-75A-4 orr\u00E1t \u00E1ttervezt\u00E9k. Voltak m\u00E1s kisebb v\u00E1ltoztat\u00E1sok, p\u00E9ld\u00E1ul a g\u00E9ppusk\u00E1k beilleszt\u00E9s\u00E9n\u00E9l. \n795 A-4-esre volt megrendel\u00E9s, de csak 284 \u00E9p\u00FClt meg, \u00E9s ezek k\u00F6z\u00FCl is csak hat \u00E9rte el Franciaorsz\u00E1got. Legal\u00E1bb egy Hawk-75A-4-est megszereztek a n\u00E9metek, \u00E9s val\u00F3sz\u00EDn\u0171leg eladt\u00E1k Finnorsz\u00E1gnak. Az \u00F6sszeszerelt g\u00E9pek jelet\u0151s r\u00E9sze Nagy-Britanni\u00E1ba ker\u00FClt (190 g\u00E9p), ahol Mohawk-IV t\u00EDpusjelz\u00E9st kaptak. A 7.5 mm-es g\u00E9ppusk\u00E1kat .303-as Browningokkal cser\u00E9lt\u00E9k le. K\u00E9s\u0151bb 72 Mohawk-IV-est adtak D\u00E9l-Afrik\u00E1nak \u00E9s Indi\u00E1nak. Tizenkett\u0151t Portug\u00E1lia kapott.\n\n\nVari\u00E1nsok:\nHawk -75A-1: 950 l\u00F3er\u0151s R-1830-CS-G hajt\u00F3m\u0171. N\u00E9gy 7.5 mm-es g\u00E9ppuska.\nHawk-75A-2: R-1830-C2G hajt\u00F3m\u01