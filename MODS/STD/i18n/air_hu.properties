9p tart\u00F3ss\u00E1g\u00E1t, amit a haditenger\u00E9szet vehemensen ellenzett.\nA Betty 1939 okt\u00F3ber\u00E9ben rep\u00FClt el\u0151sz\u00F6r, \u00E9s t\u00E9nylegesen 1941 \u00E1prilis\u00E1ban l\u00E9pett szolg\u00E1latba. A h\u00E1bor\u00FA sor\u00E1n sz\u00E1mos v\u00E1ltoztat\u00E9son esett \u00E1t. B\u00E1r jelent\u0151s s\u00E9r\u00FCl\u00E9kenys\u00E9ge m\u00E1r a h\u00E1bor\u00FA elej\u00E9n nyilv\u00E1nval\u00F3v\u00E9 v\u00E1lt, kev\u00E9s int\u00E9zked\u00E9s t\u00F6rt\u00E9nt ennek helyrehoz\u00E1s\u00E1ra, \u00E9s m\u00E9g a h\u00E1bor\u00FA legv\u00E9g\u00E9n is a Betty-k t\u00F6bbs\u00E9ge ugyanolyan s\u00E9r\u00FCl\u00E9keny volt, mint a legels\u0151 v\u00E1ltozatok.\n\nF\u0151bb v\u00E1ltozatok:\nG4M1-11 Eredeti v\u00E1ltozat. 1,530 l\u00F3er\u0151s Mitsubishi MK4A motor\nG4M2-22 1,800 l\u00F3er\u0151s Mitsubishi MK4P Kaisei motor. A h\u00E1ts\u00F3 g\u00E9ppuskatornyot egy l\u00F6vegre cser\u00E9lt\u00E9k. Megn\u00F6velt farokfel\u00FClet\nG4M3-34 sz\u00E1ll\u00EDt\u00F3 \u00E9s tengeralattj\u00E1r\u00F3-elh\u00E1r\u00EDt\u00F3 v\u00E1ltozat. 1,825 l\u00F3er\u0151s MK4T-B Ru Kaisei 25b Ru motor.\n\n\nHarci cselekm\u00E9nyek:\nA Betty els\u0151 bevet\u00E9s\u00E9re 1941 m\u00E1jus\u00E1ban ker\u00FClt sor, D\u00E9l-Kelet K\u00EDna f\u00F6l\u00F6tt, Chungking and Chengtu tartom\u00E1nyban. Az Egyes\u00FClt \u00C1llamokkal folytatott h\u00E1bor\u00FA els\u0151 napj\u00E1n r\u00E9szt vett a F\u00FCl\u00F6p-szigeteken lev\u0151 Clark \u00E9s Nichols l\u00E9git\u00E1maszpontok t\u00E1mad\u00E1s\u00E1ban. Egy h\u00E9ttel k\u00E9s\u0151bb els\u00FCllyesztett\u00E9k a brit HMS Prince of Wales \u00E9s HMS Repulse csatahaj\u00F3kat.\nA Betty-k tov\u00E1bbi p\u00E1lyafut\u00E1sa nem volt ennyire dics\u0151s\u00E9ges, az ellens\u00E9ges t\u0171zzel szembeni s\u00E9r\u00FCl\u00E9kenys\u00E9ge okozta a veszt\u00E9t. A legutols\u00F3 h\u00EDres bevet\u00E9se sor\u00E1n Yamamoto admir\u00E1list sz\u00E1ll\u00EDtotta, amikor amerikai P-38-as vad\u00E1szok lel\