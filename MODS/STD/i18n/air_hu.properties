P-38J             P-38J\nP-38J Lightning, 1944\nT\u00EDpus: T\u00F6bbfunkci\u00F3s neh\u00E9z vad\u00E1szg\u00E9p\nS\u00FAly:\nFelsz\u00E1ll\u00F3: 7.936 kg\nMaximum: 9.738 kg\nHossz: 12,46 m\nSz\u00E1rnyfeszt\u00E1vols\u00E1g: 17,16 m\nSz\u00E1rnyfel\u00FClet: 30,42 n\u00E9gyzetm\u00E9ter\nMotor: 2 db Allison V-1710-89/91\nTeljes\u00EDtm\u00E9ny: 1.425 l\u00F3er\u0151 8.235 m-en\nCs\u00FAcssebess\u00E9g: 1.500 m-en: 590 km/h\n8.000 m-en: 672 km/h\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 13.400 m\nHat\u00F3t\u00E1vols\u00E1g: 3.616 km\nFegyverzet:\n1 db 20-mm-es Hispano M2 g\u00E9p\u00E1gy\u00FA (150 l\u00F6ved\u00E9k g\u00E9p\u00E1gy\u00FAnk\u00E9nt)\n4 db 0,50-es kaliber\u0171 Colt-Browning 53-2 g\u00E9ppuska (500 l\u00F6ved\u00E9k g\u00E9p\u00E1gy\u00FAkk\u00E9nt)\nMaximum 3.200 fontnyi bomba\n\nEz a h\u00EDres, k\u00E9tmotoros Par-38-as vad\u00E1szg\u00E9p legismertebb v\u00E1ltozata. A P-38J (gy\u00E1ri jelz\u00E9se: 422-es modell) egy hat\u00E9kony motorh\u0171t\u00E9si rendszer kifejleszt\u00E9s\u00E9re tett k\u00EDs\u00E9rlet eredm\u00E9nye. \u00DAgy gondolt\u00E1k, hogy a h\u0171t\u0151k legmegfelel\u0151bb helye a motorok alatt van.\nEmiatt a legjelent\u0151sebb k\u00FCls\u0151 v\u00E1ltoz\u00E1s a motor h\u00E1z\u00E1nak \u00FAj form\u00E1ja. Ez valamelyest megn\u00F6velte a l\u00E9gellen\u00E1ll\u00E1st, de a megemelt teljes\u00EDtm\u00E9ny b\u0151ven ellens\u00FAlyozta ezt. Az Allison V-1710-89/91 motorok, melyek addig csak 1.240 l\u00F3er\u0151s teljes\u00EDtm\u00E9nyt \u00E9rtek el, \u00EDgy 1.425-\u00F6t teljes\u00EDtettek. Ennek eredm\u00E9nyek\u00E9nt a P-38J volt a leggyorsabb P-38 Lightning modell.\n\nF\u0151 v\u00E1ltozatok:\nP-38J-1-LO:  az el\u0151sorozat tesztv\u00E1ltozata; 10 darab k\u00E9sz\u00FClt bel\u0151le.\nP-38J-5-LO:  tov\u00E1bbi \u00FCzemanyagtankok a sz\u00E1rny els\u0151 r\u00E9sz\u00E9ben; 210 darab.\nP-38J-10-LO:  jav\u00EDtott biztons\u00E1g a pil\u00F3ta sz\u00E1m\u00E1ra: p\u00E1nc\u00E9lozott els\u0151 \u00FCveg, 790 darab.\nP-38J-15-LO:  jav\u00EDtott elektromos rendszer, 1.400 p\u00E9ld\u00E1ny.\nP-38J-20-LO:  tov\u00E1bbi m\u00F3dos\u00EDt\u00E1sok a r\u00E9szegys\u00E9geken, 350 darab.\nP-38J-25-LO:  cs\u0171r\u0151lapos gyors\u00EDt\u00F3, 210 p\u00E9ld\u00E1ny.\nP-38J Droop Snoot:  \u00FCvegb\u0151l k\u00E9sz\u00FClt orrk\u00FAp, bombavet\u0151 poszt \u00E9s Mickey BTO bomb\u00E1z\u00F3 radar.\nF-5B-1-LO:  fot\u00F3felder\u00EDt\u0151, 280 darab.\n\nEl\u0151nyei:\nnagy sebess\u00E9g,\nnagy hat\u00F3t\u00E1vols\u00E1g,\ner\u0151s fegyverzet,\njelent\u0151s bombaterhelhet\u0151s\u00E9g.\n\nH\u00E1tr\u00E1nyai:\nprobl\u00E9m\u00E1s ir\u00E1ny\u00EDt\u00E1s nagy sebess\u00E9gn\u00E9l, f\u0151leg zuhan\u00E1skor (a J-25-\u00F6st\u0151l kezdve a cs\u0171r\u0151lapos gyors\u00EDt\u00F3val orvosolt\u00E1k).\n
P-38L             P-38L             \nP-38L Lightning, 1944\nT\u00EDpus: T\u00F6bbfunkci\u00F3s neh\u00E9z vad\u00E1szg\u00E9p\nS\u00FAly:\nFelsz\u00E1ll\u00F3: 7.945 kg\nMaximum: 9.747 kg\nHossz: 12,46 m\nSz\u00E1rnyfeszt\u00E1vols\u00E1g: 17,16 m\nSz\u00E1rnyfel\u00FClet: 30,42 n\u00E9gyzetm\u00E9ter\nMotor: 2 db Allison V-1710-111/113\nTeljes\u00EDtm\u00E9ny: 1.475 l\u00F3er\u0151, 9.150 m-en\nTeljes\u00EDtm\u00E9ny WEP m\u00F3dban: 1.600 l\u00F3er\u0151, 8.750 m-en\nCs\u00FAcssebess\u00E9g:\n1.500 m-en: 575 km/hig\n8.000 m-en: 662 km/hig\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 12.200 m\nHat\u00F3t\u00E1vols\u00E1g: 3.616 km\nFegyverzet:\n1 db 20-mm-es Hispano M2 g\u00E9p\u00E1gy\u00FA (150 l\u00F6ved\u00E9k g\u00E9p\u00E1gy\u00FAnk\u00E9nt)\n4 db 0,50-es kaliber\u0171 Colt-Browning 53-2 g\u00E9ppuska (500 l\u00F6ved\u00E9k g\u00E9p\u00E1gy\u00FAnk\u00E9nt)\nMaximum 3.200 fontnyi bomba vagy 10 nem ir\u00E1ny\u00EDtott HVAR rak\u00E9ta\n\nA P-38L volt Par-38-as legt\u00F6bb p\u00E9ld\u00E1nyban k\u00E9sz\u00FClt v\u00E1ltozata\nA J modellhez k\u00E9pest a legfontosabb k\u00FCl\u00F6nbs\u00E9gek a k\u00F6vetkez\u0151k: \nEr\u0151sebb Allison V-1710-111/113-as motorok.\nCs\u0171r\u0151lapos gyors\u00EDt\u00F3k, melyek nagym\u00E9rt\u00E9kben n\u00F6velt\u00E9k az ir\u00E1ny\u00EDthat\u00F3s\u00E1got nagy sebess\u00E9gn\u00E9l, \u00E9s a g\u00E9p \u00E1ltal\u00E1nos man\u0151verez\u00E9si k\u00E9pess\u00E9g\u00E9t a korabeli egymotoros vad\u00E1szg\u00E9pek szintj\u00E9re emelt\u00E9k. \nAz L modell a P-38J-hez hasonl\u00F3an n\u00E9h\u00E1ny k\u00FCl\u00F6nleges v\u00E1ltozat alapj\u00E1ul szolg\u00E1lt. Ilyen volt pl. az F-5F/G nagysebess\u00E9g\u0171 felder\u00EDt\u0151 \u00E9s egy Droop Snoot bomb\u00E1z\u00F3. Ez a g\u00E9p volt az alapja a P-38M \u00E9jszakai vad\u00E1szg\u00E9pnek is, melyet SCR540-es \u00E9jszakai radarral l\u00E1ttak el. Ezek a h\u00E1bor\u00FA v\u00E9ge fel\u00E9 \u00E1lltak szolg\u00E1latba.\n\nF\u0151 v\u00E1ltozatok:\nP-38L-1-LO:  kezdeti v\u00E1ltozat. Tulajdonk\u00E9ppen a motor kiv\u00E9tel\u00E9vel megegyezett a  P-38J-25-LO-val. 1.290 darabot gy\u00E1rtottak bel\u0151le.\nP-38L-5-LO:  a legelterjedtebb v\u00E1ltozat, melyb\u0151l 2.520 k\u00E9sz\u00FClt. A meger\u0151s\u00EDtett sz\u00E1rny alatti tart\u00F3k 2.000 font bomb\u00E1t vagy 1.137 literes, ledobhat\u00F3 tankokat tudtak cipelni.\nP-38L Droop Snoot: \u00FCvegb\u0151l k\u00E9sz\u00FClt orrk\u00FAp, bombavet\u0151 poszt, Mickey BTO bomb\u00E1z\u00F3 radar \u00E9a F-5F-3-LO  fot\u00F3felder\u00EDt\u0151, mely a P-38L-5-LO-n alapult.\nF-5G-6-LO fot\u00F3felder\u00EDt\u0151, mely a P-38L-5-LO-n alapult. Nagyobb \u00E9s m\u00E1s alak\u00FA orr\u00E9sze volt.\n\nEl\u0151nyei:\ngyors,\nmegn\u00F6velt man\u0151verez\u0151 k\u00E9pess\u00E9g,\nnagy hat\u00F3t\u00E1vols\u00E1g,\ner\u0151s fegyverzet,\njelent\u0151s bomba-terhelhet\u0151s\u00E9g.\n\nH\u00E1tr\u00E1nyai:\nValamivel lassabb a P-38J-n\u00E9l.\n
P-39D1            P-39D1            \nBell P-39D-1 Airacobra\n\nT\u00EDpus: F\u00F6ldr\u0151l felsz\u00E1ll\u00F3 vad\u00E1szg\u00E9p\nS\u00FAly:\n\u00DCres: 2.561 kg (5.647 font)\nFelsz\u00E1ll\u00F3, tipikus: 3.470 kg (7.651 font)\nFelsz\u00E1ll\u00F3, teljes terhel\u00E9ssel: 4.015 kg (8.853 font)\n\nSz\u00E1rnyfeszt\u00E1vols\u00E1g: 10,36 m (33,8 l\u00E1b)\nHossz: 9,19 m (30,1 l\u00E1b)\nMagass\u00E1g: 3,78 m (12,4 l\u00E1b)\n\nMotor: 1 db Allison V-1710-35\nTeljes\u00EDtm\u00E9ny: 1.150 l\u00F3er\u0151\n\nSebess\u00E9g:\n5.900 m-en (19.352 l\u00E1b): 583 km/h (362 mph)\n\nEmelked\u00E9s 4.500 m-re (14,760 l\u00E1b): 6 perc 6 m\u00E1sodperc\nSzolg\u00E1lati cs\u00FAcsmagass\u00E1g: 11.660 m (38.250 l\u00E1b)\nHat\u00F3t\u00E1vols\u00E1g: 1.600 km (994 m\u00E9rf\u00F6ld)\nFegyverzet:\nP-39D:\n1 x 37mm-es g\u00E9p\u00E1gy\u00FA (orron)\n2 x 0,50-es kaliber\u0171 g\u00E9ppuska (orron)\n4 x 0,30-as kaliber\u0171 (sz\u00E1rnyakon)\nBomba: 1 x 500 font\n\nAmikor a protot\u00EDpus kij\u00F6tt, a P-39-es sok tekintetben egyedi volt. Ez volt az els\u0151 h\u00E1romkerek\u0171, egyfedel\u0171 harci g\u00E9p, amelyben a motort a pil\u00F3ta m\u00F6g\u00F6tt helyezt\u00E9k el. Ez lehet\u0151v\u00E9 tette, hogy er\u0151s fegyverzetet szereljenek az orrba, nevezetesen egy 37 mm-es g\u00E9p\u00E1gy\u00FAt \u00E9s egy p\u00E1r 0,50-es kaliber\u0171 g\u00E9ppusk\u00E1t.\n\nAmikor az USA hadba l\u00E9pett Jap\u00E1nnal, az Airacorbr\u00E1k \u00E9s a Warhawk-ok alkott\u00E1k a vad\u00E1szg\u00E9pparkja gerinc\u00E9t. De a dolgok a legrosszabbul alakultak a csendes-\u00F3ce\u00E1ni hadsz\u00EDnt\u00E9ren: a s\u0171r\u0171 \u00E9s nedves leveg\u0151 kihangs\u00FAlyozta az Airacobr\u00E1k hib\u00E1it. Az amerikai pil\u00F3t\u00E1k sokkal agilisabb g\u00E9pekkel felszerelt ellenfelekkel n\u00E9ztek szembe, mint a RAF a Csatorn\u00E1n\u00E1l. A P-39 nem tudta felvenni a versenyt az A6M-mel vagy a Ki-43-masal. Emellett az Airacobr\u00E1k 37 mm-es g\u00E9p\u00E1gy\u00FAja nem volt megfelel\u0151 a Zerok \u00E9s az Oscarok ellen az alacsony t\u0171zgyorsas\u00E1g \u00E9s a hanyatl\u00F3 r\u00F6pp\u00E1lya miatt.\n\nA P-39D 1941 febru\u00E1rj\u00E1ban l\u00E9pett az USAAC szolg\u00E1lat\u00E1ba, el\u0151sz\u00F6r a 31. Vad\u00E1szg\u00E9p Csoportban, Selfridge Fieldben, Michiganben. T\u00F6bb, mint egy \u00E9vvel k\u00E9s\u0151bb, 1942 \u00E1prilis 30-\u00E1n, a 35. \u00E9s 36. PS tizenh\u00E1rom Airacobr\u00E1ja indult az els\u0151 harci k\u00FCldet\u00E9sre, \u00E9s a P-40-essel egy\u00FCtt 1943 k\u00F6zep\u00E9ig szolg\u00E1ltak f\u0151 vad\u00E1szg\u00E9p-t\u00EDpusk\u00E9nt az USA oldal\u00E1n. K\u00E9s\u0151bb drasztikusan lecs\u00F6kkent a sz\u00E1muk. Ami a csendes-\u00F3ce\u00E1ni hadsz\u00EDnteret illeti, 1944 \u00E1prilis\u00E1ban a 347. Vad\u00E1szg\u00E9p Csoport volt az utols\u00F3 egys\u00E9g, amely az Airacobr\u00E1kat P-38-asokra cser\u00E9lte.\n\nGy\u00E1rt\u00F3:\nBell Aircraft Corporation, USA\n\nF\u0151 v\u00E1ltozatok:\nP-39C:  az els\u0151 gy\u00E1rtott v\u00E1ltozat.\nP-39D:  az els\u0151 harck\u00E9pes v\u00E1ltozat. \u00DAjdons\u00E1gok: p\u00E1nc\u00E9l a pil\u00F3ta v\u00E9delm\u00E9ben, \u00F6nz\u00E1r\u00FA tankok, a t\u00F6rzsv\u00E9gi f\u00FCgg\u0151leges vez\u00E9rs\u00EDk \u00E1ramvonalas \u00E1tmenete, r\u00F6gz\u00EDt\u0151k a sz\u00E1rny alatt, melyekhez 500 fontos bomb\u00E1kat vagy ledobhat\u00F3 tankokat tudtak r\u00F6gz\u00EDteni.\nP-400:  A RAF v\u00E1ltozata, melyen a 37 mm-es g\u00E9p\u00E1gy\u00FAt 20 mm-es Hispano Suiza g\u00E9p\u00E1gy\u00FAval helyettes\u00EDtett\u00E9k.\nP-39N:  Az els\u0151 nagy mennyis\u00E9gben gy\u00E1rtott modell, melyb\u0151l 2095 darab k\u00E9sz\u00FClt.\nP-39Q:  Az utols\u00F3 gy\u00E1rtott v\u00E1ltozat, melyen a n\u00E9gy sz\u00E1rnyra szerelt 0,30-as kaliber\u0171 g\u00E9ppusk\u00E1t k\u00E9t 0,30-as kaliber\u0171re cser\u00E9lt\u00E9k. 4905 darabot gy\u00E1rtottak.\n\nEl\u0151nyei:\nel\u00E9g j\u00F3l man\u0151verezhet\u0151 kis magass\u00E1gon,\nel\u00E9g j\u00F3l fegyverzett.\n\nH\u00E1tr\u00E1nyai:\nteljes\u00EDtm\u00E9nyes\u00E9s nagy magass\u00E1gon,\ngyenge kezelhet\u0151s\u00E9g alacsony sebess\u00E9gn\u00E9l.\n
