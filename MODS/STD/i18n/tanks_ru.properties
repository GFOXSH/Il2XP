minaW_INFO          \n     2 cm Flak auf Pz.IV "Wirbelwind" - "\u0412\u0438\u0445\u0440\u044C"\n\n\n\u041C\u0430\u0441\u0441\u0430: 22 \u0442.\n\n\u042D\u043A\u0438\u043F\u0430\u0436: 5 \u0447\u0435\u043B.\n\n\u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435:\n  4 \u043F\u0443\u0448\u043A\u0438  Flak 38 L/65 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 20 \u043C\u043C;\n  1 \u043F\u0443\u043B\u0435\u043C\u0451\u0442 MG 34 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 7,92 \u043C\u043C. \n\n\u0411\u043E\u0435\u043A\u043E\u043C\u043F\u043B\u0435\u043A\u0442: 3200 \u0441\u043D\u0430\u0440\u044F\u0434\u0430, 1350 \u043F\u0430\u0442\u0440\u043E\u043D\u043E\u0432.\n\n\u0411\u0440\u043E\u043D\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435:\n  \u043B\u043E\u0431 \u043A\u043E\u0440\u043F\u0443\u0441\u0430 - 50 \u043C\u043C;\n  \u0431\u043E\u0440\u0442 - 30 \u043C\u043C;\n  \u043A\u043E\u0440\u043C\u0430 - 20 \u043C\u043C;\n  \u043A\u0440\u044B\u0448\u0430 - 10 \u043C\u043C;\n  \u0434\u043D\u0438\u0449\u0435 - 10 \u043C\u043C;\n  \u0431\u0430\u0448\u043D\u044F - 16-25 \u043C\u043C.\n\n\u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C: Maybach HL 120TRM 300 \u043B.\u0441. (220,8 \u043A\u0412\u0442), \u043A\u0430\u0440\u0431\u044E\u0440\u0430\u0442\u043E\u0440\u043D\u044B\u0439, \u0436\u0438\u0434\u043A\u043E\u0441\u0442\u043D\u043E\u0433\u043E \u043E\u0445\u043B\u0430\u0436\u0434\u0435\u043D\u0438\u044F.\n\n\u041C\u0430\u043A\u0441. \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C: 38 \u043A\u043C/\u0447.\n\n\u0417\u0430\u043F\u0430\u0441 \u0445\u043E\u0434\u0430: 200 \u043A\u043C. \n\n\n  \u041F\u0440\u043E\u0442\u043E\u0442\u0438\u043F \u0417\u0421\u0423 Wirbelwind \u0431\u044B\u043B \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D \u0432 \u043C\u0430\u0435 1944 \u0433\u043E\u0434\u0430 \u0438 \u0441\u0442\u0430\u043B \u043F\u0435\u0440\u0432\u044B\u043C \u043D\u0430\u0441\u0442\u043E\u044F\u0449\u0438\u043C \u0437\u0435\u043D\u0438\u0442\u043D\u044B\u043C \u0442\u0430\u043D\u043A\u043E\u043C. \u041F\u0440\u043E\u0442\u043E\u0442\u0438\u043F \u0417\u0421\u0423 \u0431\u044B\u043B \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D \u043D\u0430 \u0448\u0430\u0441\u0441\u0438 \u043F\u043E\u0432\u0440\u0435\u0436\u0434\u0451\u043D\u043D\u043E\u0433\u043E \u0432 \u0431\u043E\u044F\u0445 \u0438 \u0432\u043E\u0437\u0432\u0440\u0430\u0449\u0451\u043D\u043D\u043E\u0433\u043E \u0434\u043B\u044F \u043A\u0430\u043F\u0438\u0442\u0430\u043B\u044C\u043D\u043E\u0433\u043E \u0440\u0435\u043C\u043E\u043D\u0442\u0430 \u0442\u0430\u043D\u043A\u0430 Pz.IV. \u041A\u043E\u043D\u0446\u0435\u043F\u0446\u0438\u044E Wirbelwind \u043F\u0440\u0435\u0434\u043B\u043E\u0436\u0438\u043B \u041A\u0430\u0440\u043B \u0412\u0438\u043B\u044C\u0433\u0435\u043B\u044C\u043C \u041A\u0440\u0430\u0443\u0437\u0435 (Karl Wilhelm Krause), \u043E\u0444\u0438\u0446\u0435\u0440 12-\u0439 \u0442\u0430\u043D\u043A\u043E\u0432\u043E\u0439 \u0434\u0438\u0432\u0438\u0437\u0438\u0438 SS "Hitler Jugend".\n  \u041D\u0430 Wirbelwind \u0443\u0441\u0442\u0430\u043D\u0430\u0432\u043B\u0438\u0432\u0430\u043B\u0438\u0441\u044C \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u044C\u043D\u043E \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0430\u043D\u043D\u044B\u0435 \u043E\u0442\u043A\u0440\u044B\u0442\u044B\u0435 \u0441\u0432\u0435\u0440\u0445\u0443 \u0431\u0430\u0448\u043D\u0438, \u0438\u043C\u0435\u044E\u0449\u0438\u0435 9 \u0433\u0440\u0430\u043D\u0435\u0439. \u0411\u0430\u0448\u043D\u044F \u0443\u0441\u0442\u0430\u043D\u0430\u0432\u043B\u0438\u0432\u0430\u043B\u0430\u0441\u044C \u043D\u0430 \u0441\u0442\u0430\u043D\u0434\u0430\u0440\u0442\u043D\u043E\u0435 \u043C\u0435\u0441\u0442\u043E \u0431\u0430\u0448\u043D\u0438 Panzer IV. Wirbelwind \u0432\u043E\u043E\u0440\u0443\u0436\u0430\u043B\u0441\u044F 4-\u0445 \u0441\u0442\u0432\u043E\u043B\u044C\u043D\u044B\u043C 20 \u043C\u043C \u043E\u0440\u0443\u0434\u0438\u0435\u043C Flak 38 L/65, (\u043A\u043E\u0442\u043E\u0440\u043E\u0435 \u043C\u043E\u0433\u043B\u043E \u0441 \u0443\u0441\u043F\u0435\u0445\u043E\u043C \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C\u0441\u044F \u0438 \u043F\u0440\u043E\u0442\u0438\u0432 \u043D\u0430\u0437\u0435\u043C\u043D\u044B\u0445 \u0446\u0435\u043B\u0435\u0439). \u0417\u0421\u0423 \u0431\u044B\u043B\u0438 \u0432\u044B\u043F\u0443\u0449\u0435\u043D\u044B \u0432 \u043E\u0433\u0440\u0430\u043D\u0438\u0447\u0435\u043D\u043D\u043E\u043C \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u0435 \u043A\u043E\u043C\u043F\u0430\u043D\u0438\u0435\u0439 Ostbau Works \u0432 \u0421\u0430\u0433\u0430\u043D\u0435 (Sagan). \u0412\u0441\u0435\u0433\u043E \u0441 1944 \u0433\u043E\u0434\u0430 \u0431\u044B\u043B\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u0435\u0434\u0435\u043D\u043E 106 \u0417\u0421\u0423 Wirbelwind.  \u042D\u0442\u043E\u0442 \u0432\u0430\u0440\u0438\u0430\u043D\u0442 \u0417\u0421\u0423 \u043D\u0430\u043F\u0440\u0430\u0432\u043B\u044F\u043B\u0441\u044F \u0432 \u0440\u0430\u0441\u043F\u043E\u0440\u044F\u0436\u0435\u043D\u0438\u0435 \u0442\u0430\u043D\u043A\u043E\u0432\u044B\u0445 \u0434\u0438\u0432\u0438\u0437\u0438\u0439. \u0412 \u0432\u043E\u0439\u0441\u043A\u0430\u0445 \u0438\u0445 \u043F\u043E\u0441\u0442\u043E\u044F\u043D\u043D\u043E \u043D\u0435 \u0445\u0432\u0430\u0442\u0430\u043B\u043E, \u0447\u0442\u043E\u0431\u044B \u043E\u0431\u0435\u0441\u043F\u0435\u0447\u0438\u0442\u044C \u0432\u0441\u0435 \u0442\u0430\u043D\u043A\u043E\u0432\u044B\u0435 \u043F\u043E\u0434\u0440\u0430\u0437\u0434\u0435\u043B\u0435\u043D\u0438\u044F \u043D\u0430 \u0444\u0440\u043E\u043D\u0442\u0430\u0445, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u043E\u0441\u0442\u0440\u043E \u043D\u0443\u0436\u0434\u0430\u043B\u0438\u0441\u044C \u0432 \u043C\u043E\u0431\u0438\u043B\u044C\u043D\u044B\u0445 \u043F\u043E\u0434\u0440\u0430\u0437\u0434\u0435\u043B\u0435\u043D\u0438\u044F\u0445 \u041F\u0412\u041E. \u042D\u0442\u043E\u0442 \u0437\u0435\u043D\u0438\u0442\u043D\u044B\u0439 \u0442\u0430\u043D\u043A \u0431\u044B\u043B \u043E\u0447\u0435\u043D\u044C \u044D\u0444\u0444\u0435\u043A\u0442\u0438\u0432\u0435\u043D \u043F\u0440\u043E\u0442\u0438\u0432 \u043D\u0438\u0437\u043A\u043E\u043B\u0435\u0442\u044F\u0449\u0438\u0445 \u0432\u043E\u0437\u0434\u0443\u0448\u043D\u044B\u0445 \u0446\u0435\u043B\u0435\u0439. \u0412\u0441\u0435\u0433\u043E \u043D\u0430 \u0412\u043E\u0441\u0442\u043E\u0447\u043D\u044B\u0439 \u0444\u0440\u043E\u043D\u0442 \u0431\u044B\u043B\u043E \u043E\u0442\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u043E 90 \u0435\u0434\u0438\u043D\u0438\u0446 \u0417\u0421\u0423 Wirbelwind, \u0430 \u043D\u0430 \u0417\u0430\u043F\u0430\u0434\u043D\u044B\u0439 - 16.\n  \u0412 \u043F\u0440\u043E\u0435\u043A\u0442\u0430\u0445 \u0432\u043E\u0435\u043D\u043D\u043E\u0433\u043E \u043A\u043E\u043C\u0430\u043D\u0434\u043E\u0432\u0430\u043D\u0438\u044F \u0412\u0435\u0440\u043C\u0430\u0445\u0442\u0430 \u0431\u044B\u043B\u0438 \u043F\u043B\u0430\u043D\u044B \u043F\u043E \u0443\u0432\u0435\u043B\u0438\u0447\u0435\u043D\u0438\u044E \u043E\u0433\u043D\u0435\u0432\u043E\u0439 \u043C\u043E\u0449\u0438 Wirbelwind. \u0412 \u043A\u043E\u043D\u0446\u0435 1944 \u0433\u043E\u0434\u0430 \u043F\u043B\u0430\u043D\u0438\u0440\u043E\u0432\u0430\u043B\u043E\u0441\u044C \u043F\u0435\u0440\u0435\u0432\u043E\u043E\u0440\u0443\u0436\u0438\u0442\u044C \u0438\u043C\u0435\u044E\u0449\u0438\u0435\u0441\u044F Wirbelwind \u0447\u0435\u0442\u044B\u0440\u044C\u043C\u044F 30 \u043C\u043C \u043E\u0440\u0443\u0434\u0438\u044F\u043C\u0438 MK103/28 \u0438\u043B\u0438 MK103/38, \u0441\u043F\u043E\u0441\u043E\u0431\u043D\u044B\u043C\u0438 \u0432\u044B\u0441\u0442\u0440\u0435\u043B\u0438\u0432\u0430\u0442\u044C \u0434\u043E 1600 \u0432\u044B\u0441\u0442\u0440\u0435\u043B\u043E\u0432 \u0432 \u043C\u0438\u043D\u0443\u0442\u0443. \u0412 \u0434\u0435\u043A\u0430\u0431\u0440\u0435 1944 \u0433\u043E\u0434\u0430 Ostbau \u0438\u0437\u0433\u043E\u0442\u043E\u0432\u0438\u043B\u0430 \u0442\u043E\u043B\u044C\u043A\u043E \u043E\u0434\u0438\u043D \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F, \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u043D\u044B\u0439 \u043A\u0430\u043A Zerstorer 45 (\u0418\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C 45) - 3cm Flakvierling MK103/108 auf Sfl PzKpfw IV.\n   \u0412 1945 \u0433\u043E\u0434\u0443 \u0431\u044B\u043B\u043E \u043F\u0440\u0438\u043D\u044F\u0442\u043E \u0440\u0435\u0448\u0435\u043D\u0438\u0435 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u0448\u0430\u0441\u0441\u0438 \u0443\u0441\u0442\u0430\u0440\u0435\u0432\u0448\u0438\u0445 Panzer III \u0441 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u043E\u0439 \u043D\u0430 \u043D\u0438\u0445 \u0431\u0430\u0448\u043D\u0438 \u043E\u0442 Wirbelwind (\u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0430\u0432\u0448\u0438\u0435\u0441\u044F \u043A\u0430\u043A 2cm Flakvierling 38 auf Slf Pz.Kpfw.III). \u042D\u0442\u043E\u0442 \u043F\u0440\u043E\u0435\u043A\u0442 \u043F\u043E\u043B\u0443\u0447\u0438\u043B \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 Flakpanzer III. \u0411\u044B\u043B\u043E \u0437\u0430\u043A\u0430\u0437\u0430\u043D\u043E 90 \u0442\u0430\u043A\u0438\u0445 \u0442\u0430\u043D\u043A\u043E\u0432, \u043D\u043E \u043E\u043A\u043E\u043D\u0447\u0430\u043D\u0438\u0435 \u0432\u043E\u0439\u043D\u044B \u0437\u0430\u043A\u0440\u044B\u043B\u043E \u044D\u0442\u043E\u0442 \u043F\u0440\u043E\u0435\u043A\u0442.\n\n
