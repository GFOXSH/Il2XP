u0438\u043D \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C Maybach HL 120TRM 300 \u043B.\u0441. (220,8 \u043A\u0412\u0442)\n Pz.Kpfw.IV Ausf. D - \u041B\u043E\u0431\u043E\u0432\u0430\u044F \u0447\u0430\u0441\u0442\u044C \u043A\u043E\u0440\u043F\u0443\u0441\u0430 \u043A\u0430\u043A \u0443 Pz.IVA, \u0432\u043A\u043B\u044E\u0447\u0430\u044F \u043A\u0443\u0440\u0441\u043E\u0432\u043E\u0439 \u043F\u0443\u043B\u0435\u043C\u0451\u0442. \u0418\u0437\u043C\u0435\u043D\u0435\u043D\u0430 \u043C\u0430\u0441\u043A\u0430 \u043F\u0443\u0448\u043A\u0438. \u0412 1940-1941 \u0433\u043E\u0434\u0430\u0445 \u043B\u043E\u0431\u043E\u0432\u0430\u044F \u0431\u0440\u043E\u043D\u044F \u043A\u043E\u0440\u043F\u0443\u0441\u0430 \u0443\u0441\u0438\u043B\u0435\u043D\u0430 \u0434\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u043C 20-\u043C\u043C \u0431\u0440\u043E\u043D\u0435\u0432\u044B\u043C \u043B\u0438\u0441\u0442\u043E\u043C.\n Pz.Kpfw.IV Ausf. E - \u041B\u043E\u0431\u043E\u0432\u0430\u044F \u0431\u0440\u043E\u043D\u044F \u043A\u043E\u0440\u043F\u0443\u0441\u0430 30 \u043C\u043C \u043F\u043B\u044E\u0441 \u0434\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0439 30-\u043C\u043C \u0431\u0440\u043E\u043D\u0435\u0432\u043E\u0439 \u043B\u0438\u0441\u0442.  \u041B\u043E\u0431\u043E\u0432\u0430\u044F \u0431\u0440\u043E\u043D\u044F \u0431\u0430\u0448\u043D\u0438 - 30 \u043C\u043C, \u043C\u0430\u0441\u043A\u0430 \u043F\u0443\u0448\u043A\u0438 - 35-37 \u043C\u043C. \u0423\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u044B \u043D\u043E\u0432\u0430\u044F \u043A\u043E\u043C\u0430\u043D\u0434\u0438\u0440\u0441\u043A\u0430\u044F \u0431\u0430\u0448\u0435\u043D\u043A\u0430 \u0438 \u0448\u0430\u0440\u043E\u0432\u0430\u044F \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0430 \u043A\u0443\u0440\u0441\u043E\u0432\u043E\u0433\u043E \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u0430. \u041C\u0430\u0441\u0441\u0430: 21 \u0442.\n\n\n  Pz.IV \u043F\u0440\u0438\u043D\u0438\u043C\u0430\u043B\u0438 \u0443\u0447\u0430\u0441\u0442\u0438 \u0432\u043E \u0432\u0441\u0435\u0445 \u0432\u043E\u0435\u043D\u043D\u044B\u0445 \u043E\u043F\u0435\u0440\u0430\u0446\u0438\u044F\u0445, \u043D\u0430\u0447\u0438\u043D\u0430\u044F \u0441 \u0437\u0430\u0445\u0432\u0430\u0442\u0430 \u0421\u0443\u0434\u0435\u0442\u0441\u043A\u043E\u0439 \u043E\u0431\u043B\u0430\u0441\u0442\u0438 \u0438 \u0437\u0430\u043A\u0430\u043D\u0447\u0438\u0432\u0430\u044F \u0431\u0438\u0442\u0432\u043E\u0439 \u0437\u0430 \u0411\u0435\u0440\u043B\u0438\u043D \u0432 1945 \u0433\u043E\u0434\u0443. \u041D\u0430\u043A\u0430\u043D\u0443\u043D\u0435 \u0432\u0442\u043E\u0440\u0436\u0435\u043D\u0438\u044F \u0432 \u041F\u043E\u043B\u044C\u0448\u0443 \u0432 \u0432\u043E\u0439\u0441\u043A\u0430\u0445 \u043D\u0430\u0441\u0447\u0438\u0442\u044B\u0432\u0430\u043B\u043E\u0441\u044C 211 \u0442\u0430\u043D\u043A\u043E\u0432 Pz.IV, \u0430 \u043A \u043D\u0430\u0447\u0430\u043B\u0443 \u0431\u043E\u0435\u0432\u044B\u0445 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0439 \u043D\u0430 \u0417\u0430\u043F\u0430\u0434\u0435 - 290. \u042D\u0442\u0438 \u0442\u0430\u043D\u043A\u0438 \u0431\u044B\u043B\u0438 \u0432 \u043E\u0441\u043D\u043E\u0432\u043D\u043E\u043C \u0441\u043A\u043E\u043D\u0446\u0435\u043D\u0442\u0440\u0438\u0440\u043E\u0432\u0430\u043D\u044B \u0432 \u0434\u0438\u0432\u0438\u0437\u0438\u044F\u0445, \u0434\u0435\u0439\u0441\u0442\u0432\u043E\u0432\u0430\u0432\u0448\u0438\u0445 \u043D\u0430 \u043D\u0430\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F\u0445 \u0433\u043B\u0430\u0432\u043D\u044B\u0445 \u0443\u0434\u0430\u0440\u043E\u0432.\n  \u041A \u043D\u0430\u0447\u0430\u043B\u0443 \u043E\u043F\u0435\u0440\u0430\u0446\u0438\u0438 "\u0411\u0430\u0440\u0431\u0430\u0440\u043E\u0441\u0441\u0430" \u0412\u0435\u0440\u043C\u0430\u0445\u0442 \u0440\u0430\u0441\u043F\u043E\u043B\u0430\u0433\u0430\u043B 439 \u0442\u0430\u043D\u043A\u0430\u043C\u0438 Pz.IV. \u0412\u043E\u043E\u0440\u0443\u0436\u0451\u043D\u043D\u044B\u0435 \u043A\u043E\u0440\u043E\u0442\u043A\u043E\u0441\u0442\u0432\u043E\u043B\u044C\u043D\u044B\u043C\u0438 \u043F\u0443\u0448\u043A\u0430\u043C\u0438, \u043E\u043D\u0438 \u0441 \u0442\u0440\u0443\u0434\u043E\u043C \u043F\u0440\u043E\u0442\u0438\u0432\u043E\u0441\u0442\u043E\u044F\u043B\u0438 \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u043C \u043B\u0451\u0433\u043A\u0438\u043C \u0438 \u0442\u044F\u0436\u0451\u043B\u044B\u043C \u0442\u0430\u043D\u043A\u0430\u043C. \u041B\u0438\u0448\u044C \u0441 \u043F\u043E\u044F\u0432\u043B\u0435\u043D\u0438\u0435\u043C \u0434\u043B\u0438\u043D\u043D\u043E\u0441\u0442\u0432\u043E\u043B\u044C\u043D\u043E\u0439 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438 Pz.IV \u043F\u043E\u043B\u043E\u0436\u0435\u043D\u0438\u0435 \u0432\u044B\u0440\u043E\u0432\u043D\u044F\u043B\u043E\u0441\u044C. \u041A \u0441\u0435\u0440\u0435\u0434\u0438\u043D\u0435 1943 \u0433\u043E\u0434\u0430 Pz.IV \u0441\u0442\u0430\u043B \u043E\u0441\u043D\u043E\u0432\u043D\u044B\u043C \u043D\u0435\u043C\u0435\u0446\u043A\u0438\u043C \u0442\u0430\u043D\u043A\u043E\u043C \u043D\u0430 \u0412\u043E\u0441\u0442\u043E\u0447\u043D\u043E\u043C \u0444\u0440\u043E\u043D\u0442\u0435. \u0412 \u043E\u043F\u0435\u0440\u0430\u0446\u0438\u0438 "\u0426\u0438\u0442\u0430\u0434\u0435\u043B\u044C" \u044D\u0442\u0438 \u0442\u0430\u043D\u043A\u0438 \u0441\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u043B\u0438 40% \u043E\u0442 \u0432\u0441\u0435\u0445 \u0442\u0430\u043D\u043A\u043E\u0432, \u043F\u0440\u0438\u043D\u0438\u043C\u0430\u0432\u0448\u0438\u0445 \u0443\u0447\u0430\u0441\u0442\u0438\u0435 \u0432 \u0431\u043E\u0435\u0432\u044B\u0445 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044F\u0445.\n  \u0412 \u0421\u0435\u0432\u0435\u0440\u043D\u043E\u0439 \u0410\u0444\u0440\u0438\u043A\u0435, \u0432\u043F\u043B\u043E\u0442\u044C \u0434\u043E \u043A\u0430\u043F\u0438\u0442\u044