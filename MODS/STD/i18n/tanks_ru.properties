0\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E \u043C\u0430\u0448\u0438\u043D\u044B, \u043F\u043E\u043B\u0443\u0447\u0438\u0432\u0448\u0435\u0439 \u043E\u0444\u0438\u0446\u0438\u0430\u043B\u044C\u043D\u043E\u0435 \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 A12 Infantry Tank Mk.II Matilda II, \u043D\u0430\u0447\u0430\u043B\u043E\u0441\u044C \u0432 \u0438\u044E\u043D\u0435 1938 \u0433\u043E\u0434\u0430. \u0412\u0441\u0435\u0433\u043E \u0431\u044B\u043B\u043E \u0432\u044B\u043F\u0443\u0449\u0435\u043D\u043E 2987 \u043C\u0430\u0448\u0438\u043D \u0441\u0435\u043C\u0435\u0439\u0441\u0442\u0432\u0430 Infantry Tank Mk.II. \u041F\u043E\u043C\u0438\u043C\u043E \u0412\u0435\u043B\u0438\u043A\u043E\u0431\u0440\u0438\u0442\u0430\u043D\u0438\u0438, \u0434\u0430\u043D\u043D\u044B\u0435 \u0442\u0430\u043D\u043A\u0438 \u0432 \u0431\u043E\u043B\u044C\u0448\u0438\u0445 \u043F\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u043B\u0438\u0441\u044C \u0432 \u0421\u0421\u0421\u0420 \u0438 \u0410\u0432\u0441\u0442\u0440\u0430\u043B\u0438\u044E, \u043E\u0441\u043D\u043E\u0432\u043D\u043E\u0439 \u043E\u0431\u044A\u0435\u043C \u043F\u043E\u0441\u0442\u0430\u0432\u043E\u043A \u0441\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u043B\u0438 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438 Matilda III \u0438 Matilda IV\n\n\u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438:\nA12 Infantry Tank Mk.II Matilda II  \u0438\u0441\u0445\u043E\u0434\u043D\u0430\u044F \u0432\u0435\u0440\u0441\u0438\u044F \u0441\u043E \u0441\u043F\u0430\u0440\u0435\u043D\u043D\u044B\u043C\u0438 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0430\u043C\u0438 AEC \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 87 \u043B.\u0441. \u043A\u0430\u0436\u0434\u044B\u0439 \u0438 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435\u043C, \u0441\u043E\u0441\u0442\u043E\u044F\u0449\u0438\u043C \u0438\u0437 \u0