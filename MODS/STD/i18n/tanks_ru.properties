antry Tank Mk.II Matilda IV Frog  \u043E\u0433\u043D\u0435\u043C\u0435\u0442\u043D\u044B\u0439 \u0442\u0430\u043D\u043A, \u0441\u043E\u0437\u0434\u0430\u043D\u043D\u044B\u0439 \u0432 \u0410\u0432\u0441\u0442\u0440\u0430\u043B\u0438\u0438. \u0412\u043C\u0435\u0441\u0442\u043E \u043F\u0443\u0448\u043A\u0438 \u0443\u0441\u0442\u0430\u043D\u0430\u0432\u043B\u0438\u0432\u0430\u043B\u0441\u044F \u043E\u0433\u043D\u0435\u043C\u0435\u0442, \u0431\u043B\u0430\u0433\u043E\u0434\u0430\u0440\u044F \u043C\u0430\u0441\u0441\u0438\u0432\u043D\u043E\u043C\u0443 \u043A\u043E\u0436\u0443\u0445\u0443 \u0438\u0437\u0434\u0430\u043B\u0438 Matilda Frog \u043D\u0435 \u043E\u0442\u043B\u0438\u0447\u0430\u043B\u0441\u044F \u043E\u0442 \u043B\u0438\u043D\u0435\u0439\u043D\u044B\u0445 \u0442\u0430\u043D\u043A\u043E\u0432.\nA12 Infantry Tank Mk.II Matilda V  \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F \u0441 \u0443\u043B\u0443\u0447\u0448\u0435\u043D\u043D\u043E\u0439 \u043A\u043E\u0440\u043E\u0431\u043A\u043E\u0439 \u043F\u0435\u0440\u0435\u0434\u0430\u0447 \u0438 \u043F\u043D\u0435\u0432\u043C\u0430\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0439 \u0443\u0441\u0438\u043B\u0438\u0442\u0435\u043B\u044C \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F \u0442\u0440\u0430\u043D\u0441\u043C\u0438\u0441\u0441\u0438\u0438.\n\n\n



