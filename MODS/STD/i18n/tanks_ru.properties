\u0430 \u0432 \u0441\u0435\u0431\u044F \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u0435 \u043D\u043E\u0432\u044B\u0445 \u0431\u0440\u043E\u043D\u0435\u0442\u0430\u043D\u043A\u043E\u0432\u044B\u0445 \u0432\u043E\u0439\u0441\u043A, \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u043D\u044B\u0445 \u0442\u0430\u043D\u043A\u0430\u043C\u0438 \u0432\u0435\u043D\u0433\u0435\u0440\u0441\u043A\u043E\u0439 \u043F\u043E\u0441\u0442\u0440\u043E\u0439\u043A\u0438. \u041E\u0434\u043D\u0430\u043A\u043E \u0432\u0435\u043D\u0433\u0435\u0440\u0441\u043A\u0438\u0435 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u044B \u043D\u0435 \u0441\u0443\u043C\u0435\u043B\u0438 \u0441\u043E\u0437\u0434\u0430\u0442\u044C \u0441\u043E\u0431\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0439 \u0442\u0430\u043D\u043A \u043D\u0438 \u0434\u043E, \u043D\u0438 \u0432\u043E \u0432\u0440\u0435\u043C\u044F \u0432\u043E\u0439\u043D\u044B.\n\n\u0421\u0440\u0435\u0434\u043D\u0438\u0439 \u0442\u0430\u043D\u043A \u00AB\u0422\u0443\u0440\u0430\u043D\u00BB \u0431\u044B\u043B \u043D\u0430\u0437\u0432\u0430\u043D \u0432 \u0447\u0435\u0441\u0442\u044C \u0438\u0441\u0442\u043E\u0440\u0438\u0447\u0435\u0441\u043A\u043E\u0439 \u0440\u043E\u0434\u0438\u043D\u044B \u043C\u0430\u0434\u044C\u044F\u0440 (\u0432\u0435\u043D\u0433\u0440\u043E\u0432) \u0432 \u0421\u0440\u0435\u0434\u043D\u0435\u0439 \u0410\u0437\u0438\u0438, \u043E\u0442\u043A\u0443\u0434\u0430 \u043E\u043D\u0438 \u043C\u0438\u0433\u0440\u0438\u0440\u043E\u0432\u0430\u043B\u0438 \u0432 \u0415\u0432\u0440\u043E\u043F\u0443 \u0432 \u043D\u0430\u0447\u0430\u043B\u0435 VI \u0432\u0435\u043A\u0430. \u0422\u0430\u043D\u043A \u0431\u044B\u043B \u0441\u043E\u0437\u0434\u0430\u043D \u043D\u0430 \u0431\u0430\u0437\u0435 \u0447\u0435\u0448\u0441\u043A\u043E\u0433\u043E \u0422-21 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u043C\u0442\u0432\u0430 \u043A\u043E\u043C\u043F\u0430\u043D\u0438\u0438 \u00AB\u0428\u043A\u043E\u0434\u0430\u00BB. \u00AB\u0422\u0443\u0440\u0430\u043D\u00BB \u0438\u043C\u0435\u043B \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0445 \u0440\u0430\u0437\u043B\u0438\u0447\u0438\u0439: \u0447\u0435\u0448\u0441\u043A\u0430\u044F 47-\u043C\u043C \u043F\u0443\u0448\u043A\u0430 \u041011 \u0431\u044B\u043B\u0430 \u0437\u0430\u043C\u0435\u043D\u0435\u043D\u0430 \u043D\u0430 40-\u043C\u043C \u0432\u0435\u043D\u0433\u0435\u0440\u0441\u043A\u0443\u044E \u043F\u0443\u0448\u043A\u0443; \u043D\u0430 \u0442\u0430\u043D\u043A\u0435 \u0431\u044B\u043B \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D \u043D\u043E\u0432\u044B\u0439 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C, \u043D\u043E\u0432\u0430\u044F, \u0443\u043B\u0443\u0447\u0448\u0435\u043D\u043D\u0430\u044F \u0431\u0440\u043E\u043D\u044F, \u043D\u043E\u0432\u044B\u0435 \u043E\u043F\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0435 \u0443\u0441\u0442\u0440\u043E\u0439\u0441\u0442\u0432\u0430 \u0438 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430 \u0441\u0432\u044F\u0437\u0438. \u0415\u0441\u043B\u0438 \u043D\u0435 \u0441\u0447\u0438\u0442\u0430\u0442\u044C \u044D\u0442\u043E\u0433\u043E, \u0432\u043D\u0435\u0448\u043D\u0438\u0439 \u0432\u0438\u0434 \u0442\u0430\u043D\u043A\u0430 \u043F\u043E\u0447\u0442\u0438 \u043D\u0435 \u0438\u0437\u043C\u0435\u043D\u0438\u043B\u0441\u044F, \u0437\u0430 \u0438\u0441\u043A\u043B\u044E\u0447\u0435\u043D\u0438\u0435\u043C \u0442\u043E\u0433\u043E, \u0447\u0442\u043E \u043D\u0430 \u043D\u0435\u043C \u043F\u043E\u044F\u0432\u0438\u043B\u0430\u0441\u044C \u043A\u043E\u043C\u0430\u043D\u0434\u0438\u0440\u0441\u043A\u0430\u044F \u0431\u0430\u0448\u0435\u043D\u043A\u0430. \u0421 1944 \u0433. \u043D\u0430 \u0442\u0430\u043D\u043A\u0438 \u00AB\u0422\u0443\u0440\u0430\u043D\u00BB \u0441\u0442\u0430\u043B\u0438 \u0443\u0441\u0442\u0430\u043D\u0430\u0432\u043B\u0438\u0432\u0430\u0442\u044C\u0441\u044F \u0441\u0442\u0430\u043B\u044C\u043D\u044B\u0435 \u044D\u043A\u0440\u0430\u043D\u044B \u0434\u043B\u044F \u0437\u0430\u0449\u0438\u0442\u044B \u043E\u0442 \u043A\u0443\u043C\u0443\u043B\u044F\u0442\u0438\u0432\u043D\u044B\u0445 \u0431\u043E\u0435\u043F\u0440\u0438\u043F\u0430\u0441\u043E\u0432.\n\n\u0422\u0430\u043D\u043A\u0438 \u00AB\u0422\u0443\u0440\u0430\u043D I\u00BB \u0443\u0447\u0430\u0441\u0442\u0432\u043E\u0432\u0430\u043B\u0438 \u0432 \u043E\u0436\u0435\u0441\u0442\u043E\u0447\u0435\u043D\u043D\u044B\u0445 \u0431\u043E\u044F\u0445 \u0441 \u041A\u0440\u0430\u0441\u043D\u043E\u0439 \u0410\u0440\u043C\u0438\u0435\u0439 \u0432 \u0432\u043E\u0441\u0442\u043E\u0447\u043D\u043E\u0439 \u041F\u043E\u043B\u044C\u0448\u0435, \u0422\u0440\u0430\u043D\u0441\u0438\u043B\u044C\u0432\u0430\u043D\u0438\u0438, \u0412\u0435\u043D\u0433\u0440\u0438\u0438, \u0410\u0432\u0441\u0442\u0440\u0438\u0438 \u0438 \u0427\u0435\u0445\u043E\u0441\u043B\u043E\u0432\u0430\u043A\u0438\u0438.\n\n\u0421 \u0430\u043F\u0440\u0435\u043B\u044F 1942 \u0433. \u043F\u043E \u043C\u0430\u0439 1944 \u0432 \u043E\u0431\u0449\u0435\u0439 \u0441\u043B\u043E\u0436\u043D\u043E\u0441\u0442\u0438 \u0431\u044B\u043B\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u0435\u0434\u0435\u043D\u043E \u043E\u043A\u043E\u043B\u043E 285 \u0442\u0430\u043D\u043A\u043E\u0432 \u00AB\u0422\u0443\u0440\u0430\u043D I\u00BB\n\n\u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438:\n\n\u00AB\u0422\u0443\u0440\u0430\u043D I\u00BB  \u0431\u0430\u0437\u043E\u0432\u0430\u044F \u043C\u043E\u0434\u0435\u043B\u044C\n\u00AB\u0422\u0443\u0440\u0430\u043D I \u041F. \u041A.\u00BB  \u043A\u043E\u043C\u0430\u043D\u0434\u0438\u0440\u0441\u043A\u0438\u0439 \u0442\u0430\u043D\u043A \u0441 \u043C\u0435\u043D\u044C\u0448\u0438\u043C \u0431\u043E\u0435\u043A\u043E\u043C\u043F\u043B\u0435\u043A\u0442\u043E\u043C \u0438 \u0443\u043B\u0443\u0447\u0448\u0435\u043D\u043D\u043E\u0439 \u0440\u0430\u0434\u0438\u043E\u0441\u044