0438\u0435\u043C \u043F\u0440\u043E\u0432\u043E\u0434\u0438\u043B\u0438\u0441\u044C \u0432 \u0413\u0435\u0440\u043C\u0430\u043D\u0438\u0438 \u0441 \u043D\u0430\u0447\u0430\u043B\u0430 1938 \u0433\u043E\u0434\u0430. \u041F\u0435\u0440\u0432\u044B\u0435 \u0434\u0432\u0430 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u0430, \u0441\u043E\u0431\u0441\u0442\u0432\u0435\u043D\u043D\u043E, "\u0422\u0438\u0433\u0440\u0430" - VK 3601(\u041D) - \u0431\u044B\u043B\u0438  \u0438\u0437\u0433\u043E\u0442\u043E\u0432\u043B\u0435\u043D\u044B \u0444\u0438\u0440\u043C\u043E\u0439 "\u0425\u0435\u043D\u0448\u0435\u043B\u044C" \u0432  \u043C\u0430\u0440\u0442\u0435 1942 \u0433\u043E\u0434\u0430. \u041C\u0430\u0441\u0441\u0430 \u0442\u0430\u043D\u043A\u0430 \u0441\u043E\u0441\u0442\u0430\u0432\u0438\u043B\u0430 40 \u0442. \u041F\u043E\u0441\u043B\u0435 \u0434\u0435\u043C\u043E\u043D\u0441\u0442\u0440\u0430\u0446\u0438\u0438 \u043D\u043E\u0432\u043E\u0433\u043E \u0442\u0430\u043D\u043A\u0430 \u0410\u0434\u043E\u043B\u044C\u0444\u0443 \u0413\u0438\u0442\u043B\u0435\u0440\u0443 \u043E\u043D \u0441\u0447\u0451\u043B \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u044B\u043C \u0443\u0441\u0438\u043B\u0438\u0442\u044C \u0431\u0440\u043E\u043D\u0435\u0432\u0443\u044E \u0437\u0430\u0449\u0438\u0442\u0443 \u0438 \u0443\u0436\u0435 \u043A\u043E \u0434\u043D\u044E \u0435\u0433\u043E \u0440\u043E\u0436\u0434\u0435\u043D\u0438\u044F 20 \u0430\u043F\u0440\u0435\u043B\u044F 1942 \u0433\u043E\u0434\u0430 \u0431\u044B\u043B\u0438 \u0433\u043E\u0442\u043E\u0432\u044B 2 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u0430: VK 4501(H) \u0444\u0438\u0440\u043C\u044B "\u0425\u0435\u043D\u0448\u0435\u043B\u044C" \u0438 VK 4501(P) \u0444\u0438\u0440\u043C\u044B "\u041F\u043E\u0440\u0448\u0435". \u041E\u0434\u0438\u043D\u0430\u043A\u043E\u0432\u043E\u0439 \u0432 \u0438\u0445 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u0438 \u0431\u044B\u043B\u0430 \u0442\u043E\u043B\u044C\u043A\u043E \u0431\u0430\u0448\u043D\u044F, \u0438\u0437\u0433\u043E\u0442\u043E\u0432\u043B\u0435\u043D\u043D\u0430\u044F \u0444\u0438\u0440\u043C\u043E\u0439 "\u041A\u0440\u0443\u043F\u043F". \u041C\u0430\u0448\u0438\u043D\u0443 "\u0425\u0435\u043D\u0448\u0435\u043B\u044C" \u043F\u0440\u0438\u0437\u043D\u0430\u043B\u0438 \u043B\u0443\u0447\u0448\u0435\u0439. \u0422\u0430\u043D\u043A \u043F\u043E\u043B\u0443\u0447\u0438\u043B \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 Pz.Kpfw. VI "Tiger" Ausf.H1, \u0430 \u043F\u043E\u0441\u043B\u0435 \u043F\u0440\u0438\u043D\u044F\u0442\u0438\u044F \u043D\u0430 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u0432 1944 \u0433\u043E\u0434\u0443 \u0442\u0430\u043D\u043A\u0430 "Tiger II", \u0442\u0430\u043D\u043A \u0441\u0442\u0430\u043B \u043D\u0430\u0437\u044B\u0432\u0430\u0442\u044C\u0441\u044F "Tiger" Ausf. E \u0438\u043B\u0438 "Tiger I".  \n  \u0412 \u0430\u0432\u0433\u0443\u0441\u0442\u0435 1942 \u0433\u043E\u0434\u0430 \u0444\u0438\u0440\u043C\u0430 "\u0425\u0435\u043D\u0448\u0435\u043B\u044C" \u043F\u0440\u0438\u0441\u0442\u0443\u043F\u0438\u043B\u0430 \u043A \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u043C\u0443 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0443 \u0442\u044F\u0436\u0451\u043B\u044B\u0445 \u0442\u0430\u043D\u043A\u043E\u0432 "\u0422\u0438\u0433\u0440". \u041F\u0435\u0440\u0432\u044B\u0435 \u0441\u0435\u0440\u0438\u0439\u043D\u044B\u0435 \u043C\u0430\u0448\u0438\u043D\u044B \u0431\u044B\u043B\u0438 \u043F\u043E\u0434\u043E\u0431\u043D\u044B \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u0443 VK 4501(H), \u043D\u0435\u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u043E \u0438\u0437\u043C\u0435\u043D\u0438\u043B\u0430\u0441\u044C \u0442\u043E\u043B\u044C\u043A\u043E \u0431\u0430\u0448\u043D\u044F: \u0441\u0437\u0430\u0434\u0438 \u043F\u043E\u044F\u0432\u0438\u043B\u0441\u044F \u044F\u0449\u0438\u043A \u0434\u043B\u044F \u0437\u0430\u043F\u0447\u0430\u0441\u0442\u0435\u0439 \u0438 \u0438\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442\u043E\u0432 \u0438 \u0434\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0439 \u0441\u0442\u0440\u0435\u043B\u043A\u043E\u0432\u044B\u0439 \u043B\u044E\u0447\u043E\u043A. \u0422\u0430\u043D\u043A\u0438, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0432\u044B\u043F\u0443\u0441\u043A\u0430\u043B\u0438\u0441\u044C \u0441 \u0441\u0435\u0440\u0435\u0434\u0438\u043D\u044B 1943 \u0433\u043E\u0434\u0430, \u043F\u043E\u043A\u0440\u044B\u0432\u0430\u043B\u0438\u0441\u044C \u0446\u0438\u043C\u043C\u0435\u0440\u0438\u0442\u043E\u043C (\u0430\u043D\u0442\u0438\u043C\u0430\u0433\u043D\u0438\u0442\u043D\u043E\u0439 \u043F\u0430\u0441\u0442\u043E\u0439). \u041F\u043E \u043C\u0435\u0440\u0435 \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0433\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0430 "\u0422\u0438\u0433\u0440\u043E\u0432", \u0432 \u0435\u0433\u043E \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u044E \u0432\u043D\u043E\u0441\u0438\u043B\u0438\u0441\u044C \u0434\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0435 \u0443\u043B\u0443\u0447\u0448\u0435\u043D\u0438\u044F, \u043A \u043F\u0440\u0438\u043C\u0435\u0440\u0443, \u0442\u0430\u043A\u0438\u0435 \u043A\u0430\u043A \u0430\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0447\u0435\u0441\u043A\u043E\u0435 \u043F\u0440\u043E\u0442\u0438\u0432\u043E\u043F\u043E\u0436\u0430\u0440\u043D\u043E\u0435 \u043E\u0431\u043E\u0440\u0443\u0434\u043E\u0432\u0430\u043D\u0438\u0435. \u0412\u0441\u0435\u0433\u043E \u0441 \u0441\u0435\u043D\u0442\u044F\u0431\u0440\u044F 1942 \u0433\u043E\u0434\u0430 \u043F\u043E \u0430\u0432\u0433\u0443\u0441\u0442 1944 \u0433\u043E\u0434\u0430 \u0437\u0430\u0432\u043E\u0434\u0430\u043C\u0438 "\u0425\u0435\u043D\u0448\u0435\u043B\u044C" \u0438 "\u0412\u0435\u0433\u043C\u0430\u043D" \u0431\u044B\u043B\u043E \u0438\u0437\u0433\u043E\u0442\u043E\u0432\u043B\u0435\u043D\u043E 1355 \u0442\u0430\u043D\u043A\u0430 "\u0422\u0438\u0433\u0440".\n\n   "\u0422\u0438\u0433\u0440\u044B" \u0430\u043A\u0442\u0438\u0432\u043D\u043E \u043F\u0440\u0438\u043C\u0435\u043D\u044F\u043B\u0438\u0441\u044C \u043D\u0430 \u0432\u0441\u0435\u0445 \u0444\u0440\u043E\u043D\u0442\u0430\u0445 \u0432\u043F\u043B\u043E\u0442\u044C \u0434\u043E \u043A\u043E\u043D\u0446\u0430 \u0432\u043E\u0439\u043D\u044B. \u042D\u0442\u043E \u0431\u044B\u043B \u043F\u0435\u0440\u0432\u044B\u0439 \u0442\u044F\u0436\u0435\u043B\u044B\u0439 \u0442\u0430\u043D\u043A \u0412\u0435\u0440\u043C\u0430\u0445\u0442\u0430, \u0432\u044B\u043F\u0443\u0441\u043A\u0430\u0432\u0448\u0438\u0439\u0441\u044F \u0432 \u0431\u043E\u043B\u044C\u0448\u0438\u0445 \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u0430\u0445. \u0414\u043E \u043F\u043E\u044F\u0432\u043B\u0435\u043D\u0438\u044F \u043D\u043E\u0432\u043E\u0433\u043E \u0433\u0435\u0440\u043C\u0430\u043D\u0441\u043A\u043E\u0433\u043E \u0442\u0430\u043D\u043A\u0430 "\u0422\u0438\u0433\u0440 II" \u0438 \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u043E\u0433\u043E \u0442\u0430\u043D\u043A\u0430 \u0418\u0421-2 \u043F\u043E \u043C\u043E\u0449\u0438 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u044F \u0438 \u0431\u0440\u043E\u043D\u0435\u0432\u043E\u0439 \u0437\u0430\u0449\u0438\u0442\u0435 \u043E\u043D \u043D\u0435 \u0438\u043C\u0435\u043B \u0441\u0435\u0431\u0435 \u0440\u0430\u0432\u043D\u044B\u0445.\n  Pz.Kpfw.VI Ausf.E \u043F\u043E\u0441\u0442\u0443\u043F\u0430\u043B\u0438 \u043D\u0430 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u0442\u044F\u0436\u0435\u043B\u044B\u0445 \u0442\u0430\u043D\u043A\u043E\u0432\u044B\u0445 \u0431\u0430\u0442\u0430\u043B\u044C\u043E\u043D\u043E\u0432. \u0412\u043F\u0435\u0440\u0432\u044B\u0435 "\u0422\u0438\u0433\u0440\u044B" \u0431\u044B\u043B\u0438 \u043F\u0440\u0438\u043C\u0435\u043D\u0435\u043D\u044B \u043E\u0441\u0435\u043D\u044C\u044E 1942 \u043