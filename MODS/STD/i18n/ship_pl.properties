IJNAkagiCV_INFO            \nLotniskowiec klasy Akagi\nWyporno\u015B\u0107: 41300 ton\nSamoloty: 91\nZa\u0142oga: 2,000\nD\u0142ugo\u015B\u0107: 260 metr\u00F3w \nUzbrojenie: 10 dzia\u0142 8"/50 Wz\u00F3r I\n 12 dzia\u0142 4,7"/45\n 28 dzia\u0142ek 25mm/60\nPr\u0119dko\u015B\u0107: 31 w\u0119z\u0142\u00F3w\nAkagi, tak jak wsp\u00F3\u0142czesne mu Lexington i Saratoga, zaczyna\u0142 karier\u0119 jako kr\u0105\u017Cownik. Na lotniskowiec przebudowano go w 1927, kompletn\u0105 przebudow\u0119 przeszed\u0142 w latach 1935-1938. Bra\u0142 udzia\u0142 w japo\u0144skiej operacji w Chinach. Akagi by\u0142 okr\u0119tem flagowym grupy uderzeniowej, kt\u00F3ra zaatakowa\u0142a Pearl Harbor.\nAkagi pozosta\u0142 flagowym okr\u0119tem si\u0142 o podobnym rozmiarze jak te, kt\u00F3re zaatakowa\u0142y Pearl Harbor. W czasie bitwy o Midway, 4 czerwca 1942, zosta\u0142 zaatakowany i zatopiony przez ameryka\u0144skie lotnictwo, wraz z nim na dno posz\u0142a wi\u0119kszo\u015B\u0107 weteran\u00F3w z Pearl Harbor.\n
IJNAkizukiDD42_NAME        IJN Akizuki DD
IJNAkizukiDD42_INFO        \nNiszczyciel klasy Akizuki\nWyporno\u015B\u0107: 3700 ton\nZa\u0142oga: 300\nD\u0142ugo\u015B\u0107: 134,2 m\nSzeroko\u015B\u0107: 11,60m\nNap\u0119d: podw\u00F3jna turbina przek\u0142adniowa, 3 kot\u0142y, 52000KM\nPr\u0119dko\u015B\u0107: 33 w\u0119z\u0142y\nZasi\u0119g: 8300 mil morskich\nUzbrojenie: \n 8 dzia\u0142 kalibru 100mm (2x4)\n 4 dzia\u0142ka przeciwlotnicze 25mm\n 4 wyrzutnie torped 610 mm (4x1)\n\nJapo\u0144skie niszczyciele klasy Akizuki by\u0142y najwi\u0119kszymi niszczycielami produkowanymi w czasie II wojny \u015Bwiatowej. By\u0142y tak du\u017Ce, \u017Ce alianccy marynarze cz\u0119sto brali je za kr\u0105\u017Cowniki. Do japo\u0144skiej floty trafi\u0142y w 1936 w ramach planu zbudowania specjalnych niszczycieli przeciwlotniczych, kt\u00F3re mia\u0142y s\u0142u\u017Cy\u0107 do zwalczania grup lotniskowc\u00F3w.\nNiszczyciele klasy Akizuki by\u0142y przebudowywane w czasie wojny i wyposa\u017Cano je w coraz pot\u0119\u017Cniejsze uzbrojenie. Bra\u0142y udzia\u0142 w prawie ka\u017Cdej morskiej bitwie w rejonie Pacyfiku, wi\u0119kszo\u015B\u0107 z nich zatopiono przed zako\u0144czeniem dzia\u0142a\u0144 wojennych.\n
IJNAmatsukazeDD41_NAME     IJN Amatsukaze DD /1941
IJNAmatsukazeDD41_INFO     \nNiszczyciel klasy Kagero\nWyporno\u015B\u0107: 2000 ton\nZa\u0142oga: 240\nD\u0142ugo\u015B\u0107: 116,2m\nUzbrojenie:\n 2 potr\u00F3jne baterie dzia\u0142 127mm\n 4 podw\u00F3jne wyrzutnie torped 610mm\nPr\u0119dko\u015B\u0107: 35 w\u0119z\u0142\u00F3w\n\nW okresie mi\u0119dzywojennym Japoni\u0119 obowi\u0105zywa\u0142 traktat o redukcji zbroje\u0144, okre\u015Blaj\u0105cy mi\u0119dzy innymi dopuszczalny tona\u017C budowanych niszczycieli. Japonia stara\u0142a si\u0119 wype\u0142nia\u0107 warunki traktatu i budowa\u0107 znakomite okr\u0119ty wojenne. Prawie im si\u0119 uda\u0142o z klas\u0105 Asashio, ale dopiero jego nast\u0119pc\u0119 Kagero mo\u017Cna uzna\u0107 za idealny niszczyciel. Jego si\u0142a ognia, pr\u0119dko\u015B\u0107 i zasi\u0119g by\u0142y jak na owe czasy znakomite.\nW sumie w latach 1939  1941 zbudowano 19 okr\u0119t\u00F3w klasy Kagero. Kiedy wesz\u0142y do s\u0142u\u017Cby, niszczyciele Kagero nie mia\u0142y sobie r\u00F3wnych, by\u0142y znacznie lepsze ni\u017C wszystkie wsp\u00F3\u0142czesne niszczyciele. Znakomicie sprawdzi\u0142y si\u0119 w walkach na Po\u0142udniowym Pacyfiku. Z 19 zbudowanych jednostek do ko\u0144ca wojny przetrwa\u0142 tylko s\u0142ynny Yukikaze.\n
