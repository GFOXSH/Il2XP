HMSPoWBB_INFO              \nTyp: Pancernik klasy King George V\n\nZa\u0142oga: 1612 (110 oficer\u00F3w i 1502 marynarzy)\nG\u0142\u00F3wne uzbrojenie:\t\t\t10 dzia\u0142 14 calowych (8 w dw\u00F3ch poczw\u00F3rnych bateriach, 2 w jednej podw\u00F3jnej wie\u017Cy)\nDodatkowe uzbrojenie: 16 dzia\u0142 5 calowych (w 8 podw\u00F3jnych bateriach)\n\t\t\t\t\t\t\t\t\t\t32-48 dzia\u0142ek dwufuntowych Mk VIII\n\n\t\t\t\t\t\t\t\t\t\twiele dzia\u0142ek przeciwlotniczych 40 mm Bofors\n\t\t\t\t\t\t\t\t\t\tdo 18 dzia\u0142ek przeciwlotniczych 20 mm Oerlikon\nPancerz: Burta 391 mm (15.4") na \u015Br\u00F3dokr\u0119ciu\n    Ko\u0144ce\n\t\t\t\t127-178 mm (5"-7")\n\t\t\t\tBurta nisko 76 mm (3")\n\t\t\t\tPok\u0142ad do 178 mm (7") wsz\u0119dzie\n\t\t\t\tWie\u017Ce 406 mm (16") z przodu, 279-305 mm (11-12") po bokach\n\t\t\t\tNadbud\u00F3wki do 406 mm (16")\n\t\t\t\tMostek 381 mm (15")\n\nWyporno\u015B\u0107: 35000 ton (44650-45360 z pe\u0142nym obci\u0105\u017Ceniem)\nD\u0142ugo\u015B\u0107: 225,5 m (739,8') przy linii wody, 227 m (745,1') ca\u0142kowicie\nSzeroko\u015B\u0107: 31.4 m (103,0')\nProfil: \u015Brednio 8,4 m (27,5'), maksymalnie 10,8 m (35,5')\nPr\u0119dko\u015B\u0107 maksymalna: 27,5 w\u0119z\u0142a (29,2 w\u0119z\u0142a osi\u0105gni\u0119to w czasie test\u00F3w)\nZasi\u0119g: 15000 mil morskich przy 10 w\u0119z\u0142ach\n\t\t\t\t\t\t6300 mil morskich przy 20 w\u0119z\u0142ach\n\t\t\t\t\t\t3200 mil morskich przy 27 w\u0119z\u0142ach\nRadar: Powietrzny Wz\u00F3r 279\n\t\t\t\tCelowniczy Wz\u00F3r 284\n\t\t\t\tWz\u00F3r 285 przeciwlotniczy\n\n\n\n\nHMS Prince of Wales zosta\u0142 zbudowany przez stoczni\u0119 Cammell Laird w Birkenhead, w Anglii. \nDo s\u0142u\u017Cby wszed\u0142 31 marca 1941.\nPod koniec maja wci\u0105\u017C nie by\u0142 w pe\u0142ni sprawny, jednak wys\u0142ano go w po\u015Bcig za niemieckim pancernikiem Bismarck i w walce z nim odni\u00F3s\u0142 powa\u017Cne uszkodzenia. Po naprawach, Prince of Wales przewozi\u0142 premiera Winstona Churchilla przez Atlantyk do Nowej Funlandii, na spotkanie z prezydentem Franklinem D. Rooseveltem na pierwsz\u0105 konferencj\u0119 przyw\u00F3dc\u00F3w alianckich.\n\nPo powrocie na brytyjskie wody, Prince of Wales zosta\u0142 skierowany na Morze \u015Ar\u00F3dziemne, gdzie pod koniec pa\u017Adziernika z powodzeniem zwalcza\u0142 w\u0142oskie lotnictwo u wybrze\u017Cy Malty. Nast\u0119pnie wraz z kr\u0105\u017Cownikiem HMS Repulse zosta\u0142 skierowany na Daleki Wsch\u00F3d, by stawi\u0107 czo\u0142a szybko rosn\u0105cemu zagro\u017Ceniu ze strony Japonii. Znalaz\u0142 si\u0119 tam 2 grudnia 1941. 8 Grudnia, zesp\u00F3\u0142 Z (Prince of Wales, Repulse i cztery niszczyciele) zosta\u0142 wys\u0142any do ataku na japo\u0144skie si\u0142y inwazyjne, kt\u00F3re wed\u0142ug raport\u00F3w znalaz\u0142y si\u0119 na Malajach. Nie uda\u0142o im si\u0119 jednak odszuka\u0107 cel\u00F3w , skierowa\u0142y si\u0119 wi\u0119c z powrotem do Singapuru. P\u00F3\u017Anym rankiem 10 grudnia zesp\u00F3\u0142 zosta\u0142 zaatakowany przez du\u017C\u0105 grup\u0119 japo\u0144skich bombowc\u00F3w i samolot\u00F3w torpedowych. Okr\u0119ty nie mia\u0142y w\u0142asnej os\u0142ony powietrznej, Repulse i Prince of Wales otrzyma\u0142y wielokrotne trafienia i zaton\u0119\u0142y, staj\u0105c si\u0119 pierwszymi okr\u0119tami liniowymi zniszczonymi na skutek nalotu na pe\u0142nym morzu.\n\n\n
