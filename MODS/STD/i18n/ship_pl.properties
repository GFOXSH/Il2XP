USSGatoSS212_Srf_NAME      USS Gato SS212
USSGatoSS212_Srf_INFO      \nOkr\u0119ty podwodne klasy Gato\n\nWyporno\u015B\u0107:\nWynurzony: 1526 t.\n Zanurzony: 24204 t.\n\nD\u0142ugo\u015B\u0107: 95m\n\nPr\u0119dko\u015B\u0107:\n Wynurzony:  20,25 w\u0119z\u0142a\n Zanurzony:  8,75 w\u0119z\u0142\u00F3w\nZa\u0142oga: 60\n\nZasi\u0119g: 11000 mil \nUzbrojenie:\n 10 x wyrzutni torped 21" (6 z przodu i 4 z ty\u0142u)\n 24 x torpedy 21 cali\n 1 dzia\u0142o pok\u0142adowe 3"\n 2 karabiny maszynowe kalibru 0,5 cala\n 2 karabiny maszynowe kalibru 0,3 cala\nNap\u0119d: 4 silniki General Motors\n\u015Aruby: 2\n\n\u0141odzie podwodne klasy Gato by\u0142y jednymi z najwa\u017Cniejszych ameryka\u0144skich okr\u0119t\u00F3w podwodnych II wojny \u015Bwiatowej, wed\u0142ug specyfikacji SS-212 Gato zbudowano 73 jednostki. Pierwsze powsta\u0142y w 1940, do s\u0142u\u017Cby wesz\u0142y kilka tygodni po ataku na Pearl Harbor.\nNa pocz\u0105tku wojny problemem ameryka\u0144skich okr\u0119t\u00F3w podwodnych by\u0142y wadliwe torpedy i s\u0142abe wyszkolenie za\u0142ogi. Jednak w miar\u0119 trwania wojny sytuacja uleg\u0142a poprawie, a okr\u0119ty podwodne klasy Gato odegra\u0142y olbrzymi\u0105 rol\u0119 w alianckim zwyci\u0119stwie nad Japoni\u0105.\n\n\n\n
