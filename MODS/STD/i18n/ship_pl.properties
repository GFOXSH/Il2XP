HMSIllustriousCV_NAME      HMS Illustrious CV
HMSIllustriousCV_INFO      \nLotniskowce klasy Illustrious\n\nTyp: Lotniskowiec (Klasa Illustrious)\nOkr\u0119ty tej klasy: Illustrious, Victorious, Formidable, Indomitable\nWyporno\u015B\u0107: 23100 ton (28661 ton z pe\u0142nym \u0142adunkiem)\nNap\u0119d: Turbiny parowe (6 Admiralty, 3 kot\u0142y b\u0119bnowe, 3 kominy, \nturbiny przek\u0142adniowe Parsons), 111000 KM.\nPr\u0119dko\u015B\u0107 maksymalna: 30,5 w\u0119z\u0142a\nUzbrojenie przeciwlotnicze: 5 x 8 dzia\u0142ek dwufuntowych\n\t\t\t\t\t\t\t\t\t\t\t\t3 x 1 dzia\u0142ko 40mm Bofors\n\t\t\t\t\t\t\t\t\t\t\t\t19 x 2 dzia\u0142ka 20mm Oerlikon\n\t\t\t\t\t\t\t\t\t\t\t\t14 x 1 dzia\u0142ko 20mm Oerlikon\nZa\u0142oga: 900 Oficer\u00F3w i marynarzy, 350 Grupa Powietrzna \nZasi\u0119g: 11000 mil morskich przy pr\u0119dko\u015Bci 14 w\u0119z\u0142\u00F3w\nD\u0142ugo\u015B\u0107: 205m przy linii wody, 227m od dzioby do rufy\nSzeroko\u015B\u0107: 28 metr\u00F3w\nSylwetka: 9 metr\u00F3w\nD\u0142ugo\u015B\u0107 pok\u0142adu startowego: 205 metr\u00F3w\nSzeroko\u015B\u0107 pok\u0142adu startowego: 29 metr\u00F3w\nOpancerzenie: Pok\u0142ad startowy 77mm\n\t\t\t\tHangar 52mm\n\t\t\t\tBurta 103mm\n\t\t\t\tBoki hangaru 103 mm\nSamoloty: (w tym samoloty stoj\u0105ce na pok\u0142adzie startowym)\n\t\t\t\t\t1940: 33 samoloty: Fulmars i Swordfish\n\t\t\t\t\tWrzesie\u0144 1942: 21 Martlet\u00F3w, 6 Fulmars\u00F3w, i 18 Swordfishy\n\t\t\t\t\tLipiec 1943: 28 Martlet\u00F3w i 18 Avenger\u00F3w\n\t\t\t\t\tStycze\u0144 1944: 24 Corsairy i 21 Barracud\n\t\t\t\t\tMaj 1944: 24 Corsairy i 18 Avenger\u00F3w\n\t\t\t\t\tCzerwiec 1944: 42 Corsairy i 15 Barracud\n\t\t\t\t\tListopad 1944: 36 Corsair\u00F3w, 15 Avenger\u00F3w\n\n\nCech\u0105 charakterystyczn\u0105 dla okr\u0119t\u00F3w klasy "Illustrious" by\u0142 pancerz pok\u0142adu startowego wa\u017C\u0105cy 1500 ton. W celu zachowania stabilno\u015Bci i pr\u0119dko\u015Bci ograniczono przestrze\u0144 hangaru, co prze\u0142o\u017Cy\u0142o si\u0119 na mniejsz\u0105 liczb\u0119 przenoszonych samolot\u00F3w.\n\nHMS Illustrious zosta\u0142 zbudowany przez firm\u0119 Vickers Armstrong w Barrow w Wielkiej Brytanii, do s\u0142u\u017Cby wszed\u0142 25 maja 1940.\n\nNajbardziej znanym osi\u0105gni\u0119ciem tego okr\u0119tu by\u0142 atak torpedowy 20 z jego samolot\u00F3w Fairey \nSwordfish na w\u0142osk\u0105 flot\u0119 w Taranto w nocy z 11 na 12 listopada 1940, podczas kt\u00F3rego zatopiono jeden pancernik, dwa inne osiad\u0142y na mieli\u017Anie.\nHMS Illustrious przewodzi\u0142 tak\u017Ce atakowi na Bengazi z 16 na 17 wrze\u015Bnia, stanowi\u0142 cz\u0119\u015B\u0107 konwoj\u00F3w na Malt\u0119 p\u0142yn\u0105cych we wrze\u015Bniu i pa\u017Adzierniku, p\u00F3\u017Aniej p\u0142ywa\u0142 z konwojami na tej samej trasie od listopada 1940 do stycznia 1941.\n\nHMS Illustrious zosta\u0142 ci\u0119\u017Cko uszkodzony przez niemieckie bombowce nurkuj\u0105ce 10 stycznia 1941 \n1941 i pozostawa\u0142 niesprawny a\u017C do grudnia tego samego roku. Po cz\u0119\u015Bciowych naprawach na Malcie od 10 do 23 stycznia 1941, i w Aleksandrii na prze\u0142omie lutego i marca 1941, wi\u0119kszych naprawa dokonano w Norfolk, w Virginii (USA), w okresie od maja do grudnia 1941.\n\nDo maja 1942, HMS Illustrious dzia\u0142a\u0142 przeciwko si\u0142om francuskiego rz\u0105du Vichy w rejonie Diego Suarez Madagaskar, i pozostawa\u0142 na Oceanie Indyjskim od maja 1942 do ko\u0144ca stycznia 1943, gdzie we wrze\u015Bniu 1942 bra\u0142 udzia\u0142 w operacjach skierowanych przeciwko Madagaskarowi.\nJego zapasy zosta\u0142y uzupe\u0142nione w Wielkiej Brytanii w okresie od lutego do czerwca 1943, nast\u0119pnie powr\u00F3ci\u0142 na Morze \u015Ar\u00F3dziemne, gdzie s\u0142u\u017Cy\u0142 od sierpnia do listopada 1943, w tym czasie we wrze\u015Bniu 1943 wzi\u0105\u0142 udzia\u0142 w l\u0105dowaniu w Salerno.\n\nPo kolejnym uzupe\u0142nieniu zapas\u00F3w trwaj\u0105cym od grudnia 1943 do stycznia 1944 okr\u0119t do\u0142\u0105czy\u0142 do Floty Wschodniej na Oceanie Indyjskim.\nIllustrious prowadzi\u0142 naloty na Sabang na zaj\u0119tej przez Japo\u0144czyk\u00F3w Sumatrze w kwietniu 1944, na Soerabaj\u0119 na Jawie w maju 1944, i ponownie na Sabang w lipcu 1944.\n\nPo uzupe\u0142nieniu zapas\u00F3w w Durban w okresie mi\u0119dzy lipcem a grudniem 1944 okr\u0119t do\u0142\u0105czy\u0142, od grudnia 1944, do Floty Wschodniej i przewodzi\u0142 Zespo\u0142owi 63 (z\u0142o\u017Conemu z lotniskowc\u00F3w "Indomitable", "Illustrious", "Indefatigable" i "Victorious") w czasie uderzenia na Palembang na Sumatrze w dniach 24-29 stycznia 1945.\n\nPo naprawach w Sydney, powr\u00F3ci\u0142 do s\u0142u\u017Cby w marcu 1945, bior\u0105c udzia\u0142 w atakach na Sakiszima Gunto i Formos\u0119.\n9 kwietnia 1945 zosta\u0142 uszkodzony w wyniku ataku 2 Kamikaze, tymczasowych napraw dokonano w Leyte, nast\u0119pnie w maju 1945 okr\u0119t uda\u0142 si\u0119 na naprawy do Sydney, po czym od czerwca 1945 do czerwca 1946 przeszed\u0142 naprawy i modyfikacje w Wielkiej Brytanii.\n\nZwi\u0119kszenie rozmiar\u00F3w samolot\u00F3w, szczeg\u00F3lnie odrzutowych, spowodowa\u0142o, \u017Ce korzystanie z lotniskowc\u00F3w klasy Illustrious po wojnie sta\u0142o si\u0119 niepraktyczne ze wzgl\u0119du na ma\u0142\u0105 wysoko\u015B\u0107 hangaru. Illustrious zosta\u0142 wycofany ze s\u0142u\u017Cby i sprzedany na z\u0142om 3 listopada 1956.\n




