USSFletcherDD445_NAME      USS Fletcher DD445
USSFletcherDD445_INFO      \nNiszczyciel klasy Fletcher (DD)\n\nPr\u0119dko\u015B\u0107: 36 w\u0119z\u0142\u00F3w\nUzbrojenie:\n-pocz\u0105tkowo w 1942: 5 dzia\u0142 kalibru 5cali/38 montowanych pojedynczo, 4 dzia\u0142ka 1,1 cala w jednej poczw\u00F3rnej baterii, 6-13 dzia\u0142ek przeciwlotniczych 20mm Oerlikon w pojedynczych bateriach, 2 wyrzutnie torped 21 cali, bomby g\u0142\u0119binowe\n \n-typowe w latach 1942-1943: 5 dzia\u0142 kalibru 5cali/38 montowanych pojedynczo, 4 dzia\u0142ka przeciwlotnicze 40mm Bofors  w podw\u00F3jnych bateriach, 6-13 dzia\u0142ek przeciwlotniczych 20mm Oerlikon w pojedynczych bateriach, 2 wyrzutnie torped  21 cali, bomby g\u0142\u0119binowe\n\n-pocz\u0105tek roku -1943 wersja z katapult\u0105: jedno dzia\u0142o 5 calowe zast\u0105piono katapult\u0105 hydroplanu, 2 dzia\u0142ka przeciwlotnicze 40mm Bofors w podw\u00F3jnej baterii, 6-8 dzia\u0142ek przeciwlotniczych 20mm Oerlikon w pojedynczych bateriach, bomby g\u0142\u0119binowe\n\n-typowe w po\u0142owie roku-1943: 5 dzia\u0142 kalibru 5cali/38 montowanych pojedynczo, 6 dzia\u0142ek przeciwlotniczych 40mm Bofors w podw\u00F3jnych bateriach, 8-12 dzia\u0142ek przeciwlotniczych 20mm Oerlikon w pojedynczych bateriach, 2 wyrzutnie torped 21 cali, bomby g\u0142\u0119binowe\n\n-typowe w latach 1943-1944: 5 dzia\u0142 kalibru 5cali/38 montowanych pojedynczo, 10 dzia\u0142ek przeciwlotniczych 40mm Bofors w podw\u00F3jnych bateriach, 7 dzia\u0142ek przeciwlotniczych 20mm Oerlikon w pojedynczych bateriach, 2 wyrzutnie torped 21 cali, bomby g\u0142\u0119binowe\n\n-1945 wersja przeciwlotnicza: 5 dzia\u0142 kalibru 5cali/38 montowanych pojedynczo, 14 dzia\u0142ek przeciwlotniczych 40mm Bofors 3 podw\u00F3jne baterie i 2 baterie poczw\u00F3rne, 12 dzia\u0142ek przeciwlotniczych 20mm Oerlikon w podw\u00F3jnych bateriach, 2 wyrzutnie torped 21 cali, bomby g\u0142\u0119binowe\n\nWyporno\u015B\u0107: \n Standardowa: 2,050 ton\nPe\u0142na: 2,940 ton\nNap\u0119d: 4 kot\u0142y Babcock & Wilcox, 2 turbiny General Electric o mocy 60000 KM\n\nNiszczyciele tej klasy uznaje si\u0119 za najlepsze niszczyciele wojny, pierwszy z nich (U.S.S. Fletcher) wprowadzono do s\u0142u\u017Cby latem 1942. Klasa ta by\u0142a wi\u0119ksza od dotychczasowych niszczycieli, stanowi\u0142a znakomite po\u0142\u0105czenie pr\u0119dko\u015Bci, surowo\u015Bci, zdatno\u015Bci do \u017Ceglugi, uzbrojenia i opancerzenia. Wysokie, okr\u0105g\u0142e nadbud\u00F3wki by\u0142y charakterystyczn\u0105 cech\u0105 pierwszych okr\u0119t\u00F3w tej klasy, ale p\u00F3\u017Aniejszy nacisk na obron\u0119 przeciwlotnicz\u0105 doprowadzi\u0142 do zaprojektowania niskiej, kwadratowej nadbud\u00F3wki, daj\u0105cej wi\u0119ksz\u0105 widoczno\u015B\u0107. W walkach po raz pierwszy wzi\u0119\u0142y udzia\u0142 w czasie zaci\u0119tych nocnych star\u0107 w okolicach Wysp Salomona, w aktywnej s\u0142u\u017Cbie pozosta\u0142y do ko\u0144ca II wojny \u015Bwiatowej i w czasie Zimnej Wojny. Bior\u0105c pod uwag\u0119 ilo\u015B\u0107, klasa Fletcher by\u0142a najliczniejsz\u0105 klas\u0105 niszczycieli marynarki USA, w czasie wojny zwodowano ich 175. 19 zosta\u0142o zatopionych.\n\n\n
