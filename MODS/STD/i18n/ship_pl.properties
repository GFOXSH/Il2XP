USSIndianapolisCA35_NAME   USS Indianapolis CA35
USSIndianapolisCA35_INFO   \nKr\u0105\u017Cowniki klasy Portland\n\nWyporno\u015B\u0107: 9950 ton\nZa\u0142oga: 952\nSamoloty: 2 \nUzbrojenie: 3 x potr\u00F3jne dzia\u0142a 8 calowe \n4 x podw\u00F3jne dzia\u0142a 5 calowe \n6 x poczw\u00F3rne dzia\u0142ka przeciwlotnicze 40mm \n14 x podw\u00F3jne dzia\u0142ka przeciwlotnicze 20mm \nNap\u0119d: 4 turbiny Parsons\n\u015Aruby: 4 \nPr\u0119dko\u015B\u0107: 32,5 w\u0119z\u0142a\n\nPortland (CA-33)\nZwodowany: 5/21/1932.\nWej\u015Bcie do s\u0142u\u017Cby: 2/23/1933\nPa\u017Adziernik 1959: sprzedany i z\u0142omowany\n\nIndianapolis (CA-35)\nZwodowany: 11/7/1931\nWej\u015Bcie do s\u0142u\u017Cby: 11/15/1932\n30 lipca, 1945: storpedowany i zatopiony przez japo\u0144sk\u0105 \u0142\u00F3d\u017A podwodn\u0105\n\nPocz\u0105tkowo te dwa kr\u0105\u017Cowniki mia\u0142y nale\u017Ce\u0107 do klasy Northampton. Jednak w ich konstrukcji wykorzystano wiele usprawnie\u0144, przez co sta\u0142y si\u0119 odr\u0119bn\u0105 klas\u0105. Zbudowano tylko dwie jednostki tego typu.\nIndianapolis odegra\u0142 wa\u017Cn\u0105 rol\u0119 w kampanii na Pacyfiku, to na jego pok\u0142adzie do Tinian dostarczono bomby atomowe zrzucone p\u00F3\u017Aniej na Japoni\u0119. W drodze powrotnej okr\u0119t zosta\u0142 storpedowany przez japo\u0144sk\u0105 \u0142\u00F3d\u017A podwodn\u0105. Zgin\u0119\u0142o 880 ludzi.\n\n
USSWardDD139_NAME          USS Ward DD139
USSWardDD139_INFO          \nNiszczyciel klasy Wickes\n\nWyporno\u015B\u0107: 1154\nZa\u0142oga: 103\nUzbrojenie:\n 4 x 4"/50\n 2 x 1 funtowe dzia\u0142ko przeciwlotnicze\n 12 x wyrzutni torped 21"\nSilnik: 24200 KM; Turbiny przek\u0142adniowe\n\u015Aruby: 2\nPr\u0119dko\u015B\u0107: 35 w\u0119z\u0142\u00F3w\n\nNiszczyciele klasy Wickes, nazywane tak\u017Ce niszczycielami cztero-kominowymi, powsta\u0142y za spraw\u0105 ustawy o rozbudowie Marynarki Wojennej z 1916 roku, kt\u00F3ra zak\u0142ada\u0142a budow\u0119 najpot\u0119\u017Cniejszej floty \u015Bwiata. Ta sama ustawa doprowadzi\u0142a do powstania lotniskowc\u00F3w klasy Lexington.\nCho\u0107 wi\u0119kszo\u015B\u0107 niszczycieli klasy Wickes wesz\u0142a do s\u0142u\u017Cby pod koniec I wojny \u015Bwiatowej, to du\u017C\u0105 cz\u0119\u015B\u0107 z nich wycofano ze s\u0142u\u017Cby w latach 20. Jednak na pocz\u0105tku roku 1940 oczywistym sta\u0142o si\u0119, \u017Ce pr\u0119dzej czy p\u00F3\u017Aniej USA przyst\u0105pi\u0105 do wojny i wi\u0119kszo\u015B\u0107 niszczycieli przywr\u00F3cono do aktywnej s\u0142u\u017Cby w Marynarce USA, lub wys\u0142ano do Wielkiej Brytanii w ramach umowy Lend-Lease.\nTo niszczyciel klasy Wickes, USS Ward (DD-139) odda\u0142 pierwszy strza\u0142 w wojnie pomi\u0119dzy Japoni\u0105 a Stanami Zjednoczonymi. W czasie porannego patrolu na wodach Hawaj\u00F3w, pami\u0119tnej niedzieli 7 grudnia 1941 roku, wykry\u0142 on japo\u0144ski okr\u0119t podwodny i zatopi\u0142 go. Niestety meldunek z USS Ward zosta\u0142 zignorowany i reszta japo\u0144skiej floty nie niepokojona kontynuowa\u0142a sw\u0105 misj\u0119.\nNiszczyciele Wickes s\u0142u\u017Cy\u0142y w ameryka\u0144skiej flocie przez ca\u0142\u0105 wojn\u0119. Cho\u0107 ju\u017C w latach 30 by\u0142y przestarza\u0142e, przebudowano je na szybkie transportowce i okaza\u0142y si\u0119 niezast\u0105pione w kampanii zdobywania wysp na Pacyfiku.\n\n\n
