# --- Russian

g5_NAME                    \u0141\u00F3d\u017A torpedowa G-5
g5_INFO                    \n    \u0141\u00F3d\u017A torpedowa G-5\n\nPr\u0119dko\u015B\u0107: 50 w\u0119z\u0142\u00F3w\nUzbrojenie: dwie torpedy kaliber 533 mm, dwa karabiny maszynowe, cztery miny.\nWyporno\u015B\u0107: 14,5 tony\nMoc dw\u00F3ch silnik\u00F3w na rop\u0119: 1700 KM\nProdukowana do 1944 roku w r\u00F3\u017Cnych wersjach.\nLiczba wszystkich wyprodukowanych egzemplarzy: ponad 200 jednostek.\n\nZam\u00F3wienie na zaprojektowanie pierwszej szybkiej \u0142odzi dla flot rzecznych ZSRR z\u0142o\u017Cono w 1929 roku. Ju\u017C w lecie nast\u0119pnego roku na moskiewskiej rzece przeprowadzono testy GANT-1 - projektu \u0142odzi o wyporno\u015Bci 1 tony, wyposa\u017Conej w silnik o mocy 160 KM, rozwijaj\u0105cej pr\u0119dko\u015B\u0107 do 75 km/h. Pierwszy model sta\u0142 si\u0119 wzorem dla kolejnych wersji i modyfikacji.\n\n29 czerwca 1928 roku podj\u0119to decyzj\u0119 o budowie jej nast\u0119pnej wersji, oznaczonej jako G-5 (projekt \u0142odzi nr 5), wyposa\u017Conej w dwa krajowe silniki oraz dwie wyrzutnie torpedowe. P\u00F3\u017Aniej, 13 czerwca 1929 roku,  rozpocz\u0119to prace konstrukcyjne nad jej prototypem. Uko\u0144czone egzemplarze wys\u0142ano do Sewastopola 15 lutego 1933 roku. Pr\u00F3by przeci\u0105gn\u0119\u0142y si\u0119 do ostatnich dni grudnia. Testy wykaza\u0142y, \u017Ce G-5 jest \u0142odzi\u0105 torpedow\u0105 o najlepszych parametrach, po czym rozpocz\u0119to jej produkcj\u0119 seryjn\u0105. \n\nWyprodukowano oko\u0142o 200 jednostek \u0142odzi torpedowej G-5.\n\n

bbk42_NAME                 BBK-1/wyrzutnia rakietowa
bbk42_INFO                 \n    BBK-1 Kuter patrolowy/kanonierka z wie\u017C\u0105 rakietow\u0105 M-13-M1\n\nPr\u0119dko\u015B\u0107: 21 w\u0119z\u0142\u00F3w\nOpancerzenie kad\u0142uba i przedzia\u0142u za\u0142ogi: 5-8 mm.\nUzbrojenie: dzia\u0142o kaliber 76 mm w wie\u017Cy czo\u0142gu T-28, wyrzutnia M-13-M1 do odpalania 16 niekierowanych pocisk\u00F3w rakietowych kaliber 132 mm, dwa karabiny maszynowe kaliber 12,7 mm. \nWyporno\u015B\u0107: 47,3 tony\n\u0141\u0105czna moc 2 silnik\u00F3w na rop\u0119: 1700 KM\n\nPrace nad stworzeniem opancerzonej kanonierki wyposa\u017Conej w wyrzutnie niekierowanych pocisk\u00F3w rakietowych rozpocz\u0119\u0142y si\u0119 w styczniu 1942 roku. Marynarka wojenna za\u017C\u0105da\u0142a od przemys\u0142u stworzenia jednostki wyposa\u017Conej w wyrzutnie wzi\u0119te z pojazd\u00F3w BM-8 oraz EM-13. Okaza\u0142o si\u0119 jednak, \u017Ce w tym wypadku potrzebne b\u0119d\u0105 wyrzutnie o szerokim k\u0105cie obrotu w p\u0142aszczy\u017Anie poziomej. L\u0105dowe wersje katiusz kierowano w stron\u0119 celu przez odpowiednie ustawienie ca\u0142ego pojazdu, metoda ta by\u0142a jednak nie do przyj\u0119cia dla opancerzonych kanonierek przemieszczaj\u0105cych si\u0119 w\u0105skimi kana\u0142ami wodnymi. Doprowadzi\u0142o to ostatecznie do szybkiego opracowania wyrzutni M-13-M1 przeznaczonej do odpalenia 16 niekierowanych pocisk\u00F3w rakietowych kaliber 132 mm. Rakiety by\u0142y odpalane przez dow\u00F3dc\u0119 z przedzia\u0142u za\u0142ogowego. Odpalenie salwy z\u0142o\u017Conej z 8 rakiet trwa\u0142o od 5 do 8 sekund. Wyrzutnia M-13-M1 by\u0142a instalowana tylko na silnie opancerzonych jednostkach.\n\n

bbk43_NAME                 BBK-1/ wie\u017Ce T-34-76
bbk43_INFO                 \n    BBK-1 Kuter patrolowy/kanonierka, projekt z serii 1124\n\nPr\u0119dko\u015B\u0107: 21 w\u0119z\u0142\u00F3w.\nOpancerzenie kad\u0142uba oraz przedzia\u0142u za\u0142ogowego: 5-8 mm.\nUzbrojenie: dwa dzia\u0142a kaliber 76 mm w wie\u017Cy czo\u0142gu T-34, dwa karabiny maszynowe kaliber 12,7 mm.\nWyporno\u015B\u0107: 47,3 tony.\n\u0141\u0105czna moc 2 silnik\u00F3w na rop\u0119: 1700 KM\n\nZapotrzebowanie na kanonierki wyposa\u017Cone w dzia\u0142a kaliber 76 mm oraz pancerz chroni\u0105cy przez pociskami pojawi\u0142o si\u0119 ju\u017C w 1929 roku podczas konfliktu zbrojnego na trasie kolei wschodniochi\u0144skiej. Jednak pierwszy taki projekt zosta\u0142 zaakceptowany dopiero pod koniec 1934 roku. Si\u0142y morskie chcia\u0142y mie\u0107 kanonierk\u0119 z dwiema wie\u017Cami artyleryjskimi i opancerzeniem. Pocz\u0105tkowo planowano uzbroi\u0107 te jednostki w dzia\u0142a kaliber 45 mm zamontowane w wie\u017Cach od czo\u0142gu T-26. Nieco p\u00F3\u017Aniej zosta\u0142y one zast\u0105pione dzia\u0142ami g\u00F3rskimi kaliber 76 mm o skr\u00F3conej lufie, zamontowanymi w wie\u017Cach czo\u0142g\u00F3w T-28 i T-35, kt\u00F3re w tym czasie wesz\u0142y na uzbrojenie Armii Czerwonej. Dzi\u0119ki takiemu rozwi\u0105zaniu amunicja do kanonierki mog\u0142a by\u0107 pobierana bezpo\u015Brednio z magazyn\u00F3w armii. Zastosowane wie\u017Ce czo\u0142gowe umo\u017Cliwia\u0142y uniesienie lufy na nie wi\u0119cej ni\u017C 26 stopni, co uniemo\u017Cliwia\u0142o prowadzenie ognia do samolot\u00F3w, do zwalczania lotnictwa nieprzyjaciela zamontowano wi\u0119c karabiny maszynowe. Po pomy\u015Blnym uko\u0144czeniu pr\u00F3b opancerzon\u0105 kanonierk\u0119 wprowadzono do produkcji seryjnej. Przesz\u0142a ona w\u00F3wczas wiele modyfikacji, z kt\u00F3rych najbardziej istotn\u0105 by\u0142a wymiana wie\u017C czo\u0142gowych T-28 i T-35 na wie\u017Ce z czo\u0142g\u00F3w T-34 wyposa\u017Cone w armaty kaliber 76 mm.\n\nNa pocz\u0105tku II wojny \u015Bwiatowej radziecka Marynarka Wojenna mia\u0142a na wyposa\u017Ceniu 85 kanonierek obu typ\u00F3w oraz 68 w trakcie produkcji. \n\n

type7_NAME                 Niszczyciel typ 7
type7_INFO                 \n    Niszczyciel typ 7, "Razumnyj" \n    Typ 7 Przyw\u00F3dca Flotylli\n\nOpr\u00F3cz kilku pancernik\u00F3w niszczyciele typu "Razumnyj" (rozumny) by\u0142y jednymi z najwi\u0119kszych jednostek radzieckiej Marynarki Wojennej w czasie II wojny \u015Bwiatowej. Okr\u0119t taki by\u0142 uzbrojony w cztery dzia\u0142a B-13 kaliber 130 mm, dwa karabiny maszynowe Colt kaliber 12,7 mm (zast\u0105pione p\u00F3\u017Aniej karabinami maszynowymi DSzK), dwa dzia\u0142a 34K kaliber 76 mm, cztery dzia\u0142ka K-37 kaliber 37 mm oraz dwa karabiny maszynowe DSzK kaliber 12,7 mm (r\u00F3\u017Cne serie produkcyjne by\u0142y wyposa\u017Cane w bro\u0144 maszynow\u0105 r\u00F3\u017Cnych typ\u00F3w). Niszczyciel by\u0142 tak\u017Ce wyposa\u017Cony w wyrzutnie torpedowe oraz wyrzutnie bomb g\u0142\u0119binowych do zwalczania okr\u0119t\u00F3w podwodnych. \n\n

transp_NAME                Tra\u0142owiec
transp_INFO                \n    Tra\u0142owiec\n\nPr\u0119dko\u015B\u0107: 21 w\u0119z\u0142\u00F3w. \nUzbrojenie: dzia\u0142o kaliber 100 mm, dzia\u0142o kaliber 45 mm, dzia\u0142ko kaliber 37 mm, 40 min.\nWyporno\u015B\u0107: 450 ton\nMoc silnika Diesla: 3000 KM\n\nPierwszym okr\u0119tem nawodnym ca\u0142kowicie zaprojektowanym i zbudowanym przez radziecki przemys\u0142 okr\u0119towy by\u0142 tra\u0142owiec klasy trawl, kt\u00F3ry wszed\u0142 do s\u0142u\u017Cby w 1934 roku. Konstrukcja ta oraz do\u015Bwiadczenie zwi\u0105zane z jej eksploatacj\u0105 i utrzymaniem wykorzystano przy budowie mocniejszych i w pe\u0142ni wyposa\u017Conych trawler\u00F3w dostarczanych Marynarce Wojennej od 1942 roku. Tra\u0142owce tej klasy by\u0142y tworzone "bezpo\u015Brednio z rysunku", czyli tak, jak zaplanowali je projektanci - testy okr\u0119t\u00F3w wyprodukowanych w ramach serii przedprodukcyjnej i seryjnej nie przynios\u0142y \u017Cadnych nieprzyjemnych niespodzianek, nie wykaza\u0142y te\u017C wad ani b\u0142\u0119d\u00F3w. W rezultacie ich budowa w ma\u0142ych stoczniach zajmowa\u0142a niewiele czasu.\n\nW okresie II wojny \u015Bwiatowej zakres zada\u0144 bojowych wykonywanych przez te okr\u0119ty zosta\u0142 znacznie rozszerzony. Opr\u00F3cz g\u0142\u00F3wnego zadania, polegaj\u0105cego na oczyszczaniu szlak\u00F3w wodnych z min, u\u017Cywano ich tak\u017Ce do stawiania zap\u00F3r minowych, zwalczania okr\u0119t\u00F3w podwodnych, eskortowania i przewo\u017Cenia oddzia\u0142\u00F3w wojska i transportu cywilnego, wysadzania desantu na ty\u0142ach wroga i wspierania go ogniem artyleryjskim.\n\n

aurora_NAME                Kr\u0105\u017Cownik Aurora
aurora_INFO                \nD\u0142ugo\u015B\u0107: 126,7 m.\nSzeroko\u015B\u0107: 16,8 m.\n\u015Arednie zanurzenie: 6,2 m.\nWyporno\u015B\u0107: 6731 ton\nPr\u0119dko\u015B\u0107: 20 w\u0119z\u0142\u00F3w\nMoc silnik\u00F3w: 11 971 KM\nUzbrojenie:  10 x 130 mm, 4 x 76 mm, 3 x 45 mm, 3 wyrzutnie torpedowe\n\nAurora, pierwszorz\u0119dny kr\u0105\u017Cownik, wszed\u0142 do s\u0142u\u017Cby 29 lipca 1903 roku. 14 i 15 maja 1905 roku okr\u0119t uczestniczy\u0142 w bitwie pod Tsusim\u0105 na Morzu Japo\u0144skim. 7 listopada 1917 roku wystrza\u0142 z jego dziobowego dzia\u0142a rozpocz\u0105\u0142 atak na Pa\u0142ac Zimowy, by\u0142 to r\u00F3wnie\u017C sygna\u0142 do rozpocz\u0119cia w Rosji rewolucji pa\u017Adziernikowej. Od jesieni 1918 roku Aurora by\u0142a poddawana konserwacji przy wewn\u0119trznym nabrze\u017Cu w Kronsztadzie. Na pocz\u0105tku lata 1923 roku Aurora ponownie wesz\u0142a do s\u0142u\u017Cby we Flocie Ba\u0142tyckiej - w charakterze okr\u0119tu szkolnego.\nW latach 1941-1944, w okresie blokady Leningradu, Aurora stacjonowa\u0142a w porcie w Oranienburgu. Poniewa\u017C okr\u0119t dozna\u0142 powa\u017Cnych uszkodze\u0144 od systematycznego ognia i bombardowa\u0144 lotnictwa niemieckiego, 27 wrze\u015Bnia 1941 roku, po nabraniu du\u017Cej ilo\u015Bci wody, osiad\u0142 na dnie. W lipcu 1944 roku zosta\u0142 podniesiony z dna i skierowany do naprawy.\nW latach 1948-1956 Aurory u\u017Cywano jako bazy szkolno-treningowej. W 1956 roku okr\u0119t sta\u0142 si\u0119 eksponatem Centralnego Muzeum Morskiego w Leningradzie.\n\n

kirov_NAME                 Kr\u0105\u017Cownik Kirow
kirov_INFO                 \nPr\u0119dko\u015B\u0107: 36 w\u0119z\u0142\u00F3w\nZasi\u0119g: 3750 mil\nWyporno\u015B\u0107: 9436 ton\nD\u0142ugo\u015B\u0107 (ca\u0142kowita): 191 m.\nSzeroko\u015B\u0107: 17,7 m.\nMoc silnika: 113 000 KM\nZa\u0142oga: 724 ludzi\nOpancerzenie:\nBoczne - 50 mm.\nPok\u0142adu  - 50 mm.\nWie\u017C artyleryjskich - 75/50 mm.\nUzbrojenie:\n  3 \u0445 3 x 180 mm MK-3-180\n  6 \u0445 1 x 45 mm 21-K\n  6 \u0445 1 x 100 mm B-34\n  4 \u0445 1 x 12,7 mm DSzK\n  2 potr\u00F3jne wyrzutnie torpedowe kaliber 533 mm\n  2 hydroplany KOR-1.\n\n\nOkr\u0119t zbudowano w listopadzie 1936 roku. We wrze\u015Bniu 1938 roku zosta\u0142 on przyj\u0119ty do floty radzieckiej. Zbudowano sze\u015B\u0107 okr\u0119t\u00F3w klasy "Kirow" (dwa wed\u0142ug projektu 26 oraz cztery wed\u0142ug projektu 26bis). Wojna zaskoczy\u0142a "Kirowa" przy nadbrze\u017Cu w Rydze. 1 sierpnia okr\u0119t wys\u0142ano do bazy w Tallinie, a 28 dni p\u00F3\u017Aniej przeniesiono do bazy w Kronsztadzie. Do 21 wrze\u015Bnia Kirow bra\u0142 czynny udzia\u0142 w obronie przeciwlotniczej tego portu. Gdy zosta\u0142 uszkodzony, przeniesiono go do Leningradu na New\u0119. Wiosn\u0105 1942 roku wojska Osi zn\u00F3w podj\u0119\u0142y pr\u00F3by jego zniszczenia za pomoc\u0105 zmasowanego ognia artylerii i atak\u00F3w lotniczych. I znowu okr\u0119t odni\u00F3s\u0142 tylko niewielkie uszkodzenia, po czym zosta\u0142 przeniesiony i lepiej zamaskowany. W miejscu, w kt\u00F3rym stacjonowa\u0142, zakotwiczono natomiast stary okr\u0119t szkolny, kt\u00F3ry natychmiast zosta\u0142 zatopiony. Poniewa\u017C Niemcy byli przekonani, \u017Ce zatopili "Kirowa", dalsze ataki wstrzymano. Kr\u0105\u017Cownik zosta\u0142 naprawiony, unowocze\u015Bniony i wprowadzony do dzia\u0142a\u0144 wojennych w czerwcu 1944 roku na linii "Mannergeim" w kierunku miasta Vyborg. "Kirow" zako\u0144czy\u0142 s\u0142u\u017Cb\u0119 w 1974 roku ju\u017C jako kr\u0105\u017Cownik Marynarki Wojennej ZSRR.\n\n

tashkent_NAME              Niszczyciel \u201ETaszkient\u201D
tashkent_INFO              Niszczyciel Taszkient\n\nWyporno\u015B\u0107:\nNormalna: 2893 t\nPe\u0142na: 3216 t\nRozmiary:\nD\u0142ugo\u015B\u0107 ca\u0142kowita: 139,8 m\nSzeroko\u015B\u0107 w najszerszym miejscu: 13,7 m\nSilniki: 2 x kot\u0142y Yarrow\n   2 x turbiny parowe SR\nPr\u0119dko\u015B\u0107 maksymalna: 43,5 w\u0119z\u0142a\nZasi\u0119g: 4 000 mil morskich przy pr\u0119dko\u015Bci 20 w\u0119z\u0142\u00F3w\nZa\u0142oga: 250 ludzi\nUzbrojenie:\n6 dzia\u0142 B-13 kalibru 130mm w trzech wie\u017Cach\n6 dzia\u0142ek przeciwlotniczych 37mm\n6 karabin\u00F3w maszynowych DSzK 12,7mm\n2 dzia\u0142a przeciwlotnicze 76mm w wie\u017Cyczce\n3 potr\u00F3jne wyrzutnie torped 533mm\nDo 110 min\n\nTaszkient zosta\u0142 zaprojektowany i zbudowany dla radzieckiego rz\u0105du we W\u0142oszech, przez firm\u0119 Odero-Terni-Orlando z Livorno. \nKil po\u0142o\u017Cono 11 stycznia 1937, okr\u0119t zwodowano 27 grudnia tego samego roku. Do s\u0142u\u017Cby w radzieckiej Marynarce Wojennej wszed\u0142 18 kwietnia 1939. W fabrykach Marti w Niko\u0142ajewie wyposa\u017Cono go w trzy pojedyncze dzia\u0142a B-13 130mm. Na Taszkiencie zamontowano ostatecznie sze\u015B\u0107 B-13 w czerwcu 1941, na kilka dni przed niemieck\u0105 inwazj\u0105. W tym samym czasie dzia\u0142ka przeciwlotnicze kalibru 45mm zast\u0105piono dzia\u0142kami kalibru 37mm. W sierpniu 1941 zamontowano wie\u017Cyczk\u0119 z podw\u00F3jnym dzia\u0142em przeciwlotniczym kalibru 76mm, kt\u00F3r\u0105 zdemontowano z nieuko\u0144czonego niszczyciela Ogniewoj.\nW ci\u0105gu nast\u0119pnego roku dzia\u0142a\u0144 wojennych okr\u0119t s\u0142u\u017Cy\u0142 we Flocie Czarnomorskiej. Bra\u0142 udzia\u0142 w eskortowaniu 17 konwoj\u00F3w transportowych, sam r\u00F3wnie\u017C by\u0142 wykorzystany jako jednostka transportowa, przewo\u017C\u0105c 19300 ludzi i 2538 ton \u0142adunku w czasie obrony Sewastopolu i Odessy. Za\u0142oga Taszkientu uszkodzi\u0142a 9 nieprzyjacielskich samolot\u00F3w, zestrzeli\u0142a 4, zatopi\u0142a jeden kuter torpedowy, ostrzeliwa\u0142a cele na l\u0105dzie w ponad 100 operacjach. \n26 czerwca 1941 w czasie rejsu powrotnego z Odessy, z setkami uchod\u017Ac\u00F3w na pok\u0142adzie, Taszkient zosta\u0142 zaatakowany i powa\u017Cnie uszkodzony przez niemieckie bombowce nurkuj\u0105ce. 2 Lipca 1942 oko\u0142o godziny 12 okr\u0119t zosta\u0142 zaatakowany przez oko\u0142o 30 niemieckich bombowc\u00F3w w porcie w Noworosyjsku. Otrzyma\u0142 dwa bezpo\u015Brednie trafienia i cz\u0119\u015Bciowo zaton\u0105\u0142 w p\u0142ytkich wodach. Z 344 os\u00F3b znajduj\u0105cych si\u0119 na pok\u0142adzie, 76 zgin\u0119\u0142o, a 77 zosta\u0142o rannych. Okr\u0119t zosta\u0142 podniesiony z dna dopiero w 1944 po wyzwoleniu Noworosyjska. Ogl\u0119dziny wykaza\u0142y, \u017Ce jest zbyt powa\u017Cnie uszkodzony, by m\u00F3g\u0142 wr\u00F3ci\u0107 do s\u0142u\u017Cby, po wojnie zosta\u0142 rozebrany na cz\u0119\u015Bci zapasowe. \n

marat_NAME                 Pancernik Marat
marat_INFO                 \nPr\u0119dko\u015B\u0107: 22,9 w\u0119z\u0142a\nZasi\u0119g: 2310 mil \nWyporno\u015B\u0107: 26 184 ton\nD\u0142ugo\u015B\u0107 (ca\u0142kowita): 184 m.\nSilniki: 61 000 KM\nZa\u0142oga: 1286 os\u00F3b\nOpancerzenie:\nBoczne - 12 525 mm.\nPok\u0142adu  - 2537,5 mm.\nWie\u017Ce artyleryjskie - 245/100 mm.\nUzbrojenie:\n  4 \u0445 3 x 305 mm MK-3-12\n  14 \u0445 1 x 120 mm\n  6 \u0445 1 x 76,2 mm 34-K\n  6 \u0445 1 x 37 mm 70-K\n  13 \u0445 1 x 12,7 mm DSzK\n4 podwodne wyrzutnie torpedowe kaliber 450 mm\n\n\nOkr\u0119t zbudowano w sierpniu 1911 roku i nadano mu imi\u0119 "Pietropaw\u0142owsk", w marcu 1921 roku zmieniono je na "Marat". 10 lat p\u00F3\u017Aniej jednostk\u0119 unowocze\u015Bniono. Marat bra\u0142 udzia\u0142 w wojnie radziecko-fi\u0144skiej. Na pocz\u0105tku Wielkiej Wojny Ojczy\u017Anianej uczestniczy\u0142 w obronie Leningradu i dozna\u0142 pewnych uszkodze\u0144 od eksplozji bomb przeciwokr\u0119towych. Nast\u0119pnie wys\u0142ano go do Kronsztadu do naprawy, gdzie jako ogniwo obrony przeciwlotniczej uczestniczy\u0142 w odpieraniu wielu atak\u00F3w z powietrza. Rankiem 23 wrze\u015Bnia 1941 roku w czasie trzynastego zmasowanego ataku oko\u0142o 40 bombowc\u00F3w nurkuj\u0105cych okr\u0119t zosta\u0142 jednocze\u015Bnie trafiony w dzi\u00F3b bombami o masie 500 i 1000 kilogram\u00F3w (bomby zrzuci\u0142 Hans-Ulrich Rudel). Eksplozje spowodowa\u0142y pot\u0119\u017Cny wybuch amunicji przechowywanej w magazynach sekcji dziobowej, wskutek czego ca\u0142a sekcja dziobowa okr\u0119tu wraz z nadbud\u00F3wkami uleg\u0142a zniszczeniu. Okr\u0119t nabra\u0142 oko\u0142o 1000 ton wody i dotkn\u0105\u0142 dna. Zgin\u0119\u0142o 326 os\u00F3b. Rufowe dzia\u0142a przeciwlotnicze nadal ostrzeliwa\u0142y atakuj\u0105ce samoloty. W tym dniu okr\u0119t wystrzeli\u0142 1002 pociski kaliber 76,2 mm, 528 pocisk\u00F3w kaliber 37 mm oraz 6584 pociski kaliber 12,7 mm. Pod koniec pa\u017Adziernika 1941 roku dwie rufowe wie\u017Ce artyleryjskie zosta\u0142y naprawione i do stycznia 1944 roku okr\u0119tu u\u017Cywano jako p\u0142ywaj\u0105cej baterii artyleryjskiej. Natomiast dzia\u0142a kaliber 120 mm zosta\u0142y zdemontowane i wys\u0142ane na front do wspomagania zmaga\u0144 l\u0105dowych.\n\n

tramp_NAME                 Okr\u0119t towarowy
tramp_INFO                 \nPr\u0119dko\u015B\u0107: 12 w\u0119z\u0142\u00F3w\nWyporno\u015B\u0107: ~3500 ton\nD\u0142ugo\u015B\u0107: ~110 m.\nSzeroko\u015B\u0107: ~15 m.\nZanurzenie: ~6 m.\nSilnik:\nZa\u0142oga:\n\nTakie okr\u0119ty handlowe by\u0142y u\u017Cywane do przewo\u017Cenia r\u00F3\u017Cnorodnego asortymentu towar\u00F3w, a czasami transportowa\u0142y nawet \u017Co\u0142nierzy. Jest to okr\u0119t \u015Bredniej wielko\u015Bci, cz\u0119sto podr\u00F3\u017Cuj\u0105cy w pasach w\u00F3d przybrze\u017Cnych.\nCzasami jednostki te s\u0105 wyposa\u017Cone w lekkie dzia\u0142a do obrony.\n\n

shuka_NAME                 Okr\u0119t podwodny Pike
shuka_INFO                 \nD\u0142ugo\u015B\u0107: 57 m.\nSzeroko\u015B\u0107: 6,4 m.\nZanurzenie: 3,8 m\nWyporno\u015B\u0107: \n594 tony (w wynurzeniu)\n700 ton (w zanurzeniu)\nPr\u0119dko\u015B\u0107: \n14,8 w\u0119z\u0142a (w wynurzeniu)\n8 w\u0119z\u0142\u00F3w (w zanurzeniu)\nMoc silnika: \n1370 KM (w wynurzeniu)\n800 KM (w zanurzeniu)\nZasi\u0119g: \n5250 mil (w wynurzeniu)\n150 mil (w zanurzeniu)\nTorpedy: \n10\n4/2 (wyrzutnie dziobowe/rufowe)\nDzia\u0142o pok\u0142adowe: 2 x 45 mm\nMaksymalna g\u0142\u0119boko\u015B\u0107 zanurzenia: 90 m\nZa\u0142oga: 39 os\u00F3b\n\nW 1930 roku Zwi\u0105zek Radziecki zacz\u0105\u0142 budowa\u0107 okr\u0119ty podwodne \u015Bredniej wyporno\u015Bci serii III. W oparciu o nazw\u0119 pierwszego takiego okr\u0119tu, wprowadzonego do s\u0142u\u017Cby w pa\u017Adzierniku 1933 roku, wszystkie kolejne okr\u0119ty podwodne tego typu nosi\u0142y nazw\u0119  "Pike". \u0141\u0105cznie zbudowano 86 jednostek w sze\u015Bciu seriach produkcyjnych. By\u0142y to najcz\u0119\u015Bciej u\u017Cywane okr\u0119ty podwodne floty radzieckiej w czasie wojny.\n\n


USSLexingtonCV2_NAME       USS Lexington CV2
USSLexingtonCV2_INFO       \nLotniskowce klasy Lexington\n\nWyporno\u015B\u0107: 36000 ton\nZa\u0142oga: 3300\nNap\u0119d: 16 kot\u0142\u00F3w 300-psi; turbo-elektryczny \n\u015Aruby: 4 \nUzbrojenie 4 dzia\u0142a 8 calowe\n12 dzia\u0142 5 calowych \n\nLexington (CV 2)\nZwodowany: 10/3/1925\nWej\u015Bcie do s\u0142u\u017Cby: 12/14/1927\nZatopiony: Na morzu 8 maja 1942 (uszkodzony w walce)\n\nSaratoga (CV 3)\nZwodowany: 4/7/1925\nWej\u015Bcie do s\u0142u\u017Cby: 11/16/1927\nZatopiony: 25 lipca 1946 (w czasie pr\u00F3b z broni\u0105 j\u0105drow\u0105)\n\nPierwszy USS Lexington zosta\u0142 zam\u00F3wiony w 1917 i sklasyfikowano go jako pancernik klasy Lexington CC-1. Nazwano go na cze\u015B\u0107 wydarze\u0144 z 19 kwietnia 1775, kiedy to wojska pospolitego ruszenia stan\u0119\u0142y do walki z Brytyjczykami w Lexington w stanie Massachusetts, daj\u0105c pocz\u0105tek wojnie o niepodleg\u0142o\u015B\u0107. T\u0119 nazw\u0119 nosi\u0142y tak\u017Ce trzy wcze\u015Bniejsze ameryka\u0144skie okr\u0119ty wojenne.\n\nJednak budow\u0119 wstrzymano w lutym 1922 roku i zdecydowano przebudowa\u0107 CC-1 na lotniskowiec, oznaczony symbolem CV-2. Kolejny z pancernik\u00F3w klasy Lexington, CC-3 Saratoga, zosta\u0142 tak\u017Ce przebudowany na lotniskowiec i oznaczony symbolem CV-3. Przez ponad 20 kolejnych lat CV-2 i CV-3 by\u0142y trzonem ameryka\u0144skiej floty lotniskowc\u00F3w, dwa pozosta\u0142e by\u0142y mniejsze i wolniejsze.\n\nCV-2 zosta\u0142 krytycznie uszkodzony przez japo\u0144skie lotnictwo w czasie bitwy na Morzu Koralowym 8 maja 1942. Tego samego dnia USS Phelps ostrzela\u0142 i zatopi\u0142 wrak.\n\nCV-3 przetrwa\u0142 wiele niebezpiecze\u0144stw w czasie ca\u0142ej wojny, po czym w 1946 zosta\u0142 wykorzystany jako nieruchomy cele w pr\u00F3bie j\u0105drowej na atolu Bikini.\n\n\n
