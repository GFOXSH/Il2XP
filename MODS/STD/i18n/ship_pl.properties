mfp2_INFO                  \nWyporno\u015B\u0107: 380 ton\nD\u0142ugo\u015B\u0107: 49,80 m.\nSzeroko\u015B\u0107: 6,61 m.\nZanurzenie: 1,3-1,4 m.\nUzbrojenie: wiele r\u00F3\u017Cnych konfiguracji, zazwyczaj 2-4 dzia\u0142a kaliber 88 lub 105 mm plus wiele dzia\u0142ek przeciwlotniczych kaliber 20 mm, \u0142\u0105cznie z wie\u017Cyczkami 4 x 20 mm\nSilnik: 3 silniki dieslowskie od ci\u0119\u017Car\u00F3wek o \u0142\u0105cznej mocy 368 KM, nap\u0119dzaj\u0105ce trzy wa\u0142y\nPr\u0119dko\u015B\u0107: 8 w\u0119z\u0142\u00F3w\nZa\u0142oga: ~60 ludzi\n\nBazuj\u0105ce na Marinef\u00E4hrprahm Typ D promy artyleryjskie by\u0142y u\u017Cywane w wielu r\u00F3\u017Cnych operacjach. Cho\u0107 ich projekt wygl\u0105da\u0142 na bardzo prowizoryczny, by\u0142y to bardzo u\u017Cyteczne jednostki. Przejmowa\u0142y one role kanonierek w wielu r\u00F3\u017Cnych strefach operacyjnych, \u0142\u0105cznie z Morzem Czarnym. Opr\u00F3cz wykonywania zada\u0144 eskortowych u\u017Cywano ich do ostrzeliwania wybrze\u017Ca oraz stawiania min. G\u0142\u00F3wn\u0105 ich wad\u0105 by\u0142a ma\u0142a pr\u0119dko\u015B\u0107.\nJednostki te by\u0142y lekko opancerzone. Grubo\u015B\u0107 stalowego pancerza wynosi\u0142a 20 mm, a magazyny amunicji i nadbud\u00F3wki by\u0142y chronione przez warstw\u0119 \u017Celbetu grubo\u015Bci do 100 mm.\n\n

submar_NAME                Okr\u0119t podwodny typu IIB
submar_INFO                \n    U-boat, typ IIB\n\nOkr\u0119ty podwodne serii II mia\u0142y zaledwie 250 ton wyporno\u015Bci oraz gabaryty, kt\u00F3re  usprawiedliwia\u0142y ich zaklasyfikowanie do "okr\u0119t\u00F3w podwodnych przeznaczonych do operacji przybrze\u017Cnych". By\u0142y to pierwsze okr\u0119ty podwodne na stanie niemieckiej Marynarki Wojennej.\n\nOd samego pocz\u0105tku w planach strategicznych Kriegsmarine nie by\u0142o miejsca na okr\u0119ty podwodne serii II. Jednak sytuacja wynik\u0142a z przebiegu wojny sprawi\u0142a, \u017Ce na pole walki wprowadzono pospiesznie r\u00F3wnie\u017C i ma\u0142e okr\u0119ty podwodne. Niebawem okaza\u0142o si\u0119, \u017Ce seria II jest praktycznie bezu\u017Cyteczna w walkach o opanowanie o Atlantyku. W 1940 i na pocz\u0105tku 1941 roku jednostki te stosowano jako zapory minowe. Kilka miesi\u0119cy p\u00F3\u017Aniej, w czerwcu 1941, wszystkie okr\u0119ty podwodne tej klasy przeniesiono z Atlantyku na Ba\u0142tyk, gdzie u\u017Cywano ich jako jednostek szkolnych oraz - sporadycznie - do zwalczania okr\u0119t\u00F3w Radzieckiej Floty Ba\u0142tyckiej.\n\nWkr\u00F3tce potem znaleziono nareszcie bojowe zastosowanie dla okr\u0119t\u00F3w serii II. Pod koniec lata 1941 roku sze\u015B\u0107 jednostek tego typu przewieziono kolej\u0105 do Konstancy w Rumunii - po zwodowaniu mia\u0142y one zwalcza\u0107 flot\u0119 radzieck\u0105 na Morzu Czarnym oraz blokowa\u0107 g\u0142\u00F3wn\u0105 twierdz\u0119 morsk\u0105 Rosjan - Sewastopol. Ca\u0142a sz\u00F3stka by\u0142a u\u017Cywana ze wzgl\u0119dnym powodzeniem do 1944 roku, kiedy utracono je podczas odwrotu z Morza Czarnego. Trzy jednostki zaton\u0119\u0142y 20 sierpnia 1944 roku na skutek nalotu lotnictwa Floty Czarnomorskiej na nabrze\u017Ca portu w Konstancy. Gdy 9 wrze\u015Bnia Bu\u0142garia wycofa\u0142a si\u0119 z wojny, Niemcy utracili ostatnie bazy na Morzu Czarnym. Trzy pozosta\u0142e okr\u0119ty zatopiono niedaleko wybrze\u017Ca Turcji. Poniewa\u017C by\u0142y to okr\u0119ty szkolne, inne jednostki tej serii doczeka\u0142y ko\u0144ca wojny i podda\u0142y si\u0119 lub zosta\u0142y zatopione w 1945 roku.\n\n
