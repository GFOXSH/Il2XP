USSEssexCV9_NAME           USS Essex CV9
USSEssexCV9_INFO           \nLotniskowce klasy Essex (kr\u00F3tko kad\u0142ubowe)\n\nWyporno\u015B\u0107: 43600 ton \nZa\u0142oga: do 3448\nPr\u0119dko\u015B\u0107: 33 w\u0119z\u0142y\nUzbrojenie: 8 x 5/38 DP\n12-14 x podw\u00F3jnych przeciwlotniczych karabin\u00F3w maszynowych 3/50 [SCB 27A]\n\nEssex (CV 9)\nZwodowany: 31 lipca 1942 \nWej\u015Bcie do s\u0142u\u017Cby: 31 grudnia 1942\nWycofanie ze s\u0142u\u017Cby: 30 czerwca 1969\n\nYorktown (CV 10)\nZwodowany: 21 stycznia 1943\nWej\u015Bcie do s\u0142u\u017Cby: 15 kwietnia 1943\nWycofanie ze s\u0142u\u017Cby: 27 czerwca 1970\n\nIntrepid (CV 11)\nZwodowany: 26 kwietnia 1943\nWej\u015Bcie do s\u0142u\u017Cby: 16 sierpnia 1943\nWycofanie ze s\u0142u\u017Cby: 15 marca 1974\n\nHornet (CV 12)\nZwodowany: 30 sierpnia 1943\nWej\u015Bcie do s\u0142u\u017Cby: 29 listopada 1943\nWycofanie ze s\u0142u\u017Cby: 26 czerwca 1970\n\nFranklin (CV 13)\nZwodowany: 14 pa\u017Adziernika 1943\nWej\u015Bcie do s\u0142u\u017Cby: 31stycznia 1944\nWycofanie ze s\u0142u\u017Cby: 17 lutego 1947\n\nLexington (CV 16)\nZwodowany: 23 wrze\u015Bnia 1942\nWej\u015Bcie do s\u0142u\u017Cby: 17 lutego 1943\nWycofanie ze s\u0142u\u017Cby: 8 listopada 1991\n\nBunker Hill (CV 17)\nZwodowany: 7 grudnia, 1942\nWej\u015Bcie do s\u0142u\u017Cby: 24 maja 1943\nWycofanie ze s\u0142u\u017Cby: 9 lipca 1947\n\nWasp (CV 18)\nZwodowany: 17 sierpnia 1943\nWej\u015Bcie do s\u0142u\u017Cby: 24 listopada 1943\nWycofanie ze s\u0142u\u017Cby: 1 lipca 1972\n\nBennington (CV 20)\nZwodowany: 16 lutego 1944\nWej\u015Bcie do s\u0142u\u017Cby: 6 sierpnia 1944\nWycofanie ze s\u0142u\u017Cby: 15 stycznia 1970\n\nBon Homme Richard (CV 31)\nZwodowany: 29 kwietnia 1944\nWej\u015Bcie do s\u0142u\u017Cby: 26 listopada 1944\nWycofanie ze s\u0142u\u017Cby: 2 lipca 1971\n\nLotniskowce klasy Essex by\u0142y najwa\u017Cniejszymi lotniskowcami II wojny \u015Bwiatowej, zam\u00F3wiono a\u017C 32 jednostki tego typu. Zbudowano ich jednak tylko 26, zam\u00F3wienie na pozosta\u0142ych 6 anulowano w marcu 1945, gdy wiadomym ju\u017C by\u0142o, \u017Ce wojn\u0119 mo\u017Cna wygra\u0107 bez ich pomocy; 2 kolejne zosta\u0142y z\u0142omowane 12 sierpnia 1945 po kapitulacji Japonii. \nDu\u017Co lotniskowc\u00F3w Essex pozostawa\u0142o w czynnej s\u0142u\u017Cbie jeszcze przez wiele lat po zako\u0144czeniu II wojny \u015Bwiatowej, ostatni z nich, USS Lexington (CV-16) zosta\u0142 wycofany w roku 1991, pi\u0119\u0107dziesi\u0105t lat i cztery miesi\u0105ce po rozpocz\u0119ciu jego budowy!\nPowsta\u0142y dwie wersje klasy Essex: kr\u00F3tko kad\u0142ubowe (opisywana tutaj) i d\u0142ugo kad\u0142ubowa (znana jako Ticonderoga). Essexy kr\u00F3tko kad\u0142ubowe by\u0142y zmodyfikowanymi wersjami klasy Yorktown. Produkcj\u0119 klasy Essex z d\u0142ugim kad\u0142ubem rozpocz\u0119to w 1943, kiedy okaza\u0142o si\u0119, \u017Ce wersja z kr\u00F3tkim kad\u0142ubem nie ma miejsca na odpowiednie uzbrojenia przeciwlotnicze.\nPocz\u0105tkowe plany z roku 1940 nie przewidywa\u0142y, by lotniskowce Essex wesz\u0142y do s\u0142u\u017Cby wcze\u015Bniej ni\u017C w 1940, jednak z powodu wojny przyspieszono ich budow\u0119, i do ko\u0144ca roku 1943, lotniskowce Essex sta\u0142y si\u0119 g\u0142\u00F3wnym elementem ameryka\u0144skiej floty lotniskowc\u00F3w na Pacyfiku. Pozosta\u0142y nim do zako\u0144czenia wojny.\n\n\n
