mas501_NAME                \u0141\u00F3d\u017A torpedowa MAS-501
mas501_INFO                \nPr\u0119dko\u015B\u0107: 42 w\u0119z\u0142y\nUzbrojenie: 2 wyrzutnie torpedowe kaliber 450 mm i 2 karabiny maszynowe kaliber 13,2 mm \nWyporno\u015B\u0107: 24 tony\nD\u0142ugo\u015B\u0107: 17 m.\nSzeroko\u015B\u0107: 4,4 m.\nZanurzenie: 1,25 m.\nSilniki: 2, benzynowe, o mocy ca\u0142kowitej 2000 KM plus 2 silniki zapasowe o mocy 80 KM, nap\u0119dzaj\u0105ce dwa wa\u0142y\nZa\u0142oga: 11 ludzi\n\nMAS 501 by\u0142a pierwsz\u0105 ze stale udoskonalanej serii ciesz\u0105cych si\u0119 powodzeniem w\u0142oskich jednostek szybkiego ataku, zbudowanych w latach 1936-1941. \u0141\u0105cznie zbudowano 76 takich \u0142odzi. Wyposa\u017Cone w dwie torpedy kaliber 450 mm, \u0142odzie te lekko r\u00F3\u017Cni\u0142y si\u0119 od siebie uzbrojeniem  przeciwlotniczym - p\u00F3\u017Aniejsze egzemplarze produkcyjne wyposa\u017Cano w mocniejsze silniki i nieco szerszy kad\u0142ub. Od modelu MAS 556 kad\u0142ub drewniany zast\u0105piono stalowym.\n\nFlotylla \u0142odzi MAS operowa\u0142a na Morzu Czarnym od maja 1942 do maja 1943 roku. W\u0142oskie za\u0142ogi wykaza\u0142y si\u0119 przy wielu okazjach du\u017C\u0105 odwag\u0105, zatapiaj\u0105c radziecki okr\u0119t podwodny, parowiec o wyporno\u015Bci 5000 ton oraz jednostki transportowe o nieznanym tona\u017Cu, uszkodzi\u0142y tak\u017Ce transportowiec o wyporno\u015Bci 10 000 ton, zatopiony ostatecznie p\u00F3\u017Aniej przez niemiecki Ju-87. W czasie os\u0142aniania niemieckiego konwoju jednostki MAS 573 oraz 568 zaatakowa\u0142y i uszkodzi\u0142y niszczyciel Chark\u00F3w oraz kr\u0105\u017Cownik Mo\u0142otow (klasy Kirow).\nFlotylla przetrwa\u0142a wiele radzieckich atak\u00F3w powietrznych tak w porcie, jak i na otwartych wodach. Podczas jednego z nich dwie \u0142odzie zosta\u0142y zatopione, a trzy inne powa\u017Cnie uszkodzone. Straty uzupe\u0142niono nowymi jednostkami z W\u0142och.\n\nW lecie 1942 roku dwie \u0142odzie przetransportowano ci\u0119\u017Car\u00F3wkami na jezioro \u0141adoga, na p\u00F3\u0142noc od Leningradu. W czasie swej kr\u00F3tkiej s\u0142u\u017Cby na tym akwenie jednostki te wspiera\u0142y operuj\u0105ce tam platformy Siebela i bra\u0142y udzia\u0142 w wielu potyczkach z flotyll\u0105 jednostek radzieckich. W listopadzie obie \u0142odzie przekazano fi\u0144skiej Marynarce Wojennej, a ich za\u0142ogi powr\u00F3ci\u0142y do W\u0142och.\n\n

s80_NAME                   Kuter torpedowy S-80
s80_INFO                   \n    Kuter torpedowy S-80(klasy Schnellboote 1939/1940)\n\nPr\u0119dko\u015B\u0107: 41 w\u0119z\u0142\u00F3w.\nUzbrojenie: 2 wyrzutnie torpedowe z zapasem 6 torped (4 do prze\u0142adowania), 2-6 dzia\u0142ek przeciwlotniczych kaliber 37 mm oraz dwa pojedyncze dzia\u0142ka kaliber 20  mm\nWyporno\u015B\u0107: ~100 ton\nSilniki: 3 x 20-cylindrowe dieslowskie silniki Daimler-Benz o mocy do 7500 KM\n\nS-boot 1939/1940 to klasa najliczniej produkowanych w czasie wojny w Niemczech szybkich kutr\u00F3w torpedowych. Jednostki te, budowane w latach 1940-1945, modyfikowano w miar\u0119 nabywanych na bie\u017C\u0105co do\u015Bwiadcze\u0144 operacyjnych - dotyczy\u0142o to zw\u0142aszcza potrojenia lekkiego uzbrojenia przeciwlotniczego instalowanego w p\u00F3\u017Aniejszych wersjach tych jednostek. Nap\u0119dzane 20-cylindrowymi silnikami dieslowskimi firmy Daimler-Benz, kutry mog\u0142y rozwija\u0107 pr\u0119dko\u015B\u0107 ponad 40 w\u0119z\u0142\u00F3w. \nOd wersji S100 i dalszych okr\u0119ty te wyposa\u017Cano w opancerzon\u0105 platform\u0119 sterow\u0105, zabezpieczaj\u0105c\u0105 za\u0142og\u0119 przed ostrza\u0142em. \n\nWi\u0119kszo\u015B\u0107 ze 100 wyprodukowanych kutr\u00F3w stracono podczas dzia\u0142a\u0144 wojennych na minach oraz w czasie bitew i atak\u00F3w powietrznych. Jednostki ocala\u0142e rozdano po wojnie r\u00F3\u017Cnym krajom. Zwi\u0105zek Radziecki u\u017Cywa\u0142 wielu z nich do lat pi\u0119\u0107dziesi\u0105tych.\n\n

murges_NAME                "Amiral Murgesku"
murges_INFO                \n    "Amiral Murgesku"\n\nWyprodukowany w 1941 roku w Rumunii. Wyporno\u015B\u0107: 812 ton. Jednostk\u0105 nap\u0119dow\u0105 by\u0142 silnik Diesla (wykonany przez Kruppa) o mocy 2100 KM. Pr\u0119dko\u015B\u0107: 16 w\u0119z\u0142\u00F3w. D\u0142ugo\u015B\u0107: 77 m. Szeroko\u015B\u0107: 9,1 m. \u015Arednie zanurzenie: 2,5 m. Uzbrojenie: dwa dzia\u0142a przeciwlotnicze kaliber 105 mm, dwa dzia\u0142ka kaliber 37 mm oraz cztery dzia\u0142ka kaliber 20 mm, 135 min.\n\nW tym samym czasie rozpocz\u0119to budow\u0119 "Chetea Alba", okr\u0119tu nale\u017C\u0105cego do tej samej klasy, jednak uko\u0144czono tylko "Amiral Murgesku". W sierpniu 1944 roku okr\u0119t ten w\u0142\u0105czono do si\u0142 Marynarki Wojennej ZSRR pod nazw\u0105 "Don".\n\n

niobe_NAME                 Kr\u0105\u017Cownik Niobe
niobe_INFO                 \nD\u0142ugo\u015B\u0107: 95 m.\nSzeroko\u015B\u0107: 15 m.\n\u015Arednie zanurzenie: 5 m.\nWyporno\u015B\u0107: 3500 ton\nPr\u0119dko\u015B\u0107: 15 w\u0119z\u0142\u00F3w\nMoc silnika: 10 000 KM\nUzbrojenie:  8 dzia\u0142 przeciwlotniczych kaliber 105 mm, 4 dzia\u0142ka przeciwlotnicze Bofors-FLAK kaliber 40 mm oraz 4 dzia\u0142ka kaliber 20 mm, radar W\u00FCrzburg.\n\nW 1891 roku w Holandii zbudowano lekki kr\u0105\u017Cownik Gelderland. Po kapitulacji tego kraju okr\u0119t przerobiono i nadano mu nazw\u0119 Niobe. By\u0142a to typowa p\u0142ywaj\u0105ca bateria przeciwlotnicza tego okresu.\n16 lipca 1944 roku Niobe zaton\u0105\u0142 przy nabrze\u017Cu Kotka po udanym, lecz krwawym ataku radzieckiego lotnictwa morskiego. 4 wrogie torpedy dosi\u0119g\u0142y celu, jednak wszystkie cztery bombowce torpedowe zosta\u0142y zestrzelone przez artyleri\u0119 Niobe.\n\n

vaina_NAME                 Okr\u0119t obrony wybrze\u017Ca
vaina_INFO                 \nWyporno\u015B\u0107: 3900 ton\nD\u0142ugo\u015B\u0107: 93,0 m.\nSzeroko\u015B\u0107: 16,9 m.\nZanurzenie: 5,0 m.\nPr\u0119dko\u015B\u0107: 15 w\u0119z\u0142\u00F3w\nSilniki: Cztery silniki Diesla o mocy 875 KM, zasilaj\u0105ce generatory nap\u0119dzaj\u0105ce dwie \u015Bruby.\nUzbrojenie: 4 x 254 mm Bofors, 8 x 105 mm Bofors, 4 x 40 mm Vickers, 2 x 20 mm Madsen.\nZa\u0142oga: 403 osoby - 27 oficer\u00F3w i 376 marynarzy\nOkr\u0119ty tej klasy: Ilmarinen, V\u00E4in\u00E4m\u00F6inen.\n\nPodczas Wojny Kontynuacyjnej okr\u0119ty obrony wybrze\u017Ca by\u0142y bardziej lub mniej "flot\u0105 do bycia". Na pocz\u0105tku wojny jednostki obrony wybrze\u017Ca wspar\u0142y niewielkie si\u0142y fi\u0144skie odpieraj\u0105ce atak na Bengtsk\u00E4r; w trakcie walki zosta\u0142y one zaatakowane przez 18 PE-2. Dwie bomby wybuch\u0142y tu\u017C za Ilmarinen - ich od\u0142amki spowodowa\u0142y uszkodzenia i niewielkie straty w ludziach. \nW czasie wykonywania manewru pozoruj\u0105cego podczas operacji Nordwind (niemiecka inwazja na wyspy w Zatoce Ryskiej) Ilmarinen wp\u0142yn\u0105\u0142 na radzieckie miny i zaton\u0105\u0142. \n15 listopada 1941 roku V\u00E4in\u00E4m\u00F6inen ostrzela\u0142 rejon Hanko po raz ostatni. By\u0142y to ostatnie ci\u0119\u017Ckie pociski wystrzelone przez okr\u0119ty fi\u0144skie (z wyj\u0105tkiem kilku strza\u0142\u00F3w oddanych dla treningu). W czasie kolejnych trzech lat wojny V\u00E4in\u00E4m\u00F6inen pozostawa\u0142 najcz\u0119\u015Bciej w rejonie po\u0142o\u017Conym na zach\u00F3d od zap\u00F3r minowych "Seeigel" i "Nashorn". Okr\u0119t sta\u0142 si\u0119 centrum "Oddzia\u0142u V\u00E4in\u00E4m\u00F6inen", kt\u00F3rego zadaniem by\u0142y operacje zwalczania okr\u0119t\u00F3w podwodnych na zachodzie oraz atakowanie ci\u0119\u017Cszych jednostek. Okr\u0119t pozostawa\u0142 najcz\u0119\u015Bciej z dala od bitewnego zgie\u0142ku, poniewa\u017C ci\u0119\u017Csze jednostki rosyjskie nigdy nie wyp\u0142yn\u0119\u0142y z Leningradu. Jedynie lekkie si\u0142y ubezpieczaj\u0105ce "Oddzia\u0142u V\u00E4in\u00E4m\u00F6inen" atakowa\u0142y czasami radzieckie okr\u0119ty podwodne. \nW roku 1942 V\u00E4in\u00E4m\u00F6inen, sze\u015B\u0107 \u0142odzi patrolowych VMV oraz sze\u015B\u0107 tra\u0142owc\u00F3w motorowych bazowa\u0142o na wybrze\u017Cu mi\u0119dzy Helsinkami i Kotka. V\u00E4in\u00E4m\u00F6inen zosta\u0142 zamaskowany i wyp\u0142ywa\u0142 tylko wtedy, gdy zaistnia\u0142a ku temu wyj\u0105tkowa potrzeba. Nawet je\u015Bli fi\u0144skie kanonierki nie mog\u0142y da\u0107 sobie rady z Rosjanami, dow\u00F3dztwo fi\u0144skiej Marynarki Wojennej d\u0142ugo si\u0119 zastanawia\u0142o ,czy wys\u0142a\u0107 V\u00E4in\u00E4m\u00F6inen do akcji. W roku 1943 najwa\u017Cniejszym zadaniem "Oddzia\u0142u V\u00E4in\u00E4m\u00F6inen" by\u0142y polowania na okr\u0119ty podwodne na wsch\u00F3d od sieci zaporowej Porkkala-Naissaari. W wi\u0119kszo\u015Bci wypadk\u00F3w dzia\u0142ania te wykonywa\u0142y mniejsze okr\u0119ty tego oddzia\u0142u.\nPodczas letniej ofensywy radzieckiej 1944 roku V\u00E4in\u00E4m\u00F6inen zosta\u0142 ukryty na zach\u00F3d od Kotka, jako ostatnia linia obrony. Gdy stosunki z Niemcami pogarsza\u0142y si\u0119 ze wzgl\u0119du na zawieszenie broni z Rosjanami, V\u00E4in\u00E4m\u00F6inen, okr\u0119ty wsparcia oraz flotyll\u0119 okr\u0119t\u00F3w podwodnych przebazowano w rejon Ahvenanmaa - Saaristomeri, gdzie powierzono im zadanie ochrony Ahvenanmaa.\n\nPo wojnie V\u00E4in\u00E4m\u00F6inen zosta\u0142 sprzedany ZSRR jako cz\u0119\u015B\u0107 reparacji wojennych. Pod nazw\u0105 Vyborg p\u0142ywa\u0142 on pod t\u0105 bander\u0105 przez ponad 10 lat.\n\n

mfp1_NAME                  Prom artyleryjski AFP Typ 1
mfp1_INFO                  \nWyporno\u015B\u0107: 380 ton\nD\u0142ugo\u015B\u0107: 49,80 m.\nSzeroko\u015B\u0107: 6,61 m.\nZanurzenie: 1,3-1,4 m.\nUzbrojenie: wiele r\u00F3\u017Cnych konfiguracji, zazwyczaj dwa dzia\u0142a kaliber 88 lub 105 mm plus wiele lekkich dzia\u0142ek przeciwlotniczych.\nSilnik: 3 silniki dieslowskie od ci\u0119\u017Car\u00F3wek o \u0142\u0105cznej mocy 368 KM, nap\u0119dzaj\u0105ce trzy wa\u0142y.\nPr\u0119dko\u015B\u0107: 8 w\u0119z\u0142\u00F3w\nZa\u0142oga: ~60 ludzi\n\nBazuj\u0105ce na Marinef\u00E4hrprahm Typ D promy artyleryjskie by\u0142y u\u017Cywane w wielu r\u00F3\u017Cnych operacjach. Cho\u0107 ich projekt wygl\u0105da\u0142 na bardzo prowizoryczny, by\u0142y to bardzo u\u017Cyteczne jednostki. Przejmowa\u0142y one role kanonierek w wielu r\u00F3\u017Cnych strefach operacyjnych, \u0142\u0105cznie z Morzem Czarnym. Opr\u00F3cz wykonywania zada\u0144 eskortowych u\u017Cywano ich do ostrzeliwania wybrze\u017Ca oraz stawiania min. G\u0142\u00F3wn\u0105 ich wad\u0105 by\u0142a ma\u0142a pr\u0119dko\u015B\u0107.\nJednostki te by\u0142y lekko opancerzone. Grubo\u015B\u0107 stalowego pancerza wynosi\u0142a 20 mm, a magazyny amunicji i nadbud\u00F3wki by\u0142y chronione przez warstw\u0119 \u017Celbetu grubo\u015Bci do 100 mm.\n\n

