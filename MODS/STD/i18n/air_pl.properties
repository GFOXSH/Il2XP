A-20C             \n    Douglas A-20C\n\nTyp: Lekki bombowiec/szturmowiec\n\nMasa:\nW\u0142asna: 6827 kg\nStartowa: 9215 kg\nMaksymalna: 10660 kg\n\nD\u0142ugo\u015B\u0107: 14,5 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 18,7 m\nPowierzchnia skrzyde\u0142: 43,2 m kw.\n\nSilnik: 2 silniki gwiazdowe Wright R-2600-A5B Double Cyclone\nMoc: 1600 KM na poziomie morza\n\nPr\u0119dko\u015B\u0107 maksymalna:\nNa poziomie morza: 483 km/h\nNa wysoko\u015Bci 3800 m: 546 km/h\n\nPu\u0142ap u\u017Cyteczny: 8400 m\nZasi\u0119g: 1690 km\n\nUzbrojenie:\n4 strzelaj\u0105ce na wprost karabiny maszynowe kalibru .303 cala\n3 obronne karabiny maszynowe kalibru .303 cala\nDo 1800 kg bomb\n\nThe A-20 began as a Douglas Model 7 in 1936, when the Douglas Aircraft Company attempted to build a new twin-engine ground attack plane. It was not built to US Air Force specifications, but rather as a free design intended to be sold to any interested parties. The first order was placed in February of 1938 by the French, who ordered 100 planes. \n\nThe French requested multiple modifications, and the resulting Douglas Model 7B was very different from the initial prototypes. Only 60 were delivered before Germany invaded France, most of which did not see combat. Some went on to fly for the Vichy regime; some others remained in service with the Free French until the end of the war. The French had placed an additional order for DB-7s fitted with the Wright R-2600-A5B Double Cyclone engines; however none were delivered in time.\n\nGreat Britain took over the contract after France surrendered, and redesignated the ex-French planes Boston Mk I and Mk II. \n\nBy now the design was mature enough to warrant some American attention, and the USAAF ordered the DB-7B for their use, now designated A-20 Havoc. \n\nThe main shortcoming of the Boston, as far as the British were concerned, was its short range. The next variant they ordered, Boston Mk III, was to have larger fuel tanks, as well as redesigned instrument panel and improved electrical and hydraulic systems.\n\nLooking to standardize their variants, the US Air Force ordered what was essentially the Boston Mk III as the A-20C. Many of the aircraft initially intended for British and Soviet use were kept by the US after Pearl Harbor. It was the most numerous early-war variant of the A-20, before the definitive A-20G was introduced in 1943.\n\nMain Variants:\nDouglas Model 7A - initial prototype, powered by 450 hp Pratt & Whitney R-985 Wasp Junior engines.\nDouglas Model 7B - redesigned Model 7A, now powered by 1,100 hp Pratt & Whitney R-1830 S3C3-G. 270 ordered by the French.\nDB-7 B-3 - redesigned to French specifications. 1,000 hp Pratt & Whitney R-1830-SC3-G engines, metric instruments, French guns.\nBoston Mk I - French DB-7B with 1,000 hp Pratt & Whitney R-1830-SC3-G engines in British service.\nBoston Mk II - French DB-7B with 1,100 hp Pratt & Whitney R-1830-S3C4-G engines in British service.\nHavoc Mk I - Boston Mk I and II converted for night-time fighting, either as bombers or heavy fighters.\nDB-7A - built to French speficications with 1,600 hp Wright R-2600-A5B Double Cyclone engines.\nHavoc Mk II - DB-7A in British Service, used as night-fighters.\nDB-7B - redesigned DB-7A with improved range, armament, and armor.\nBoston Mk III - DB-7B in British service.\nDB-7C - ordered by Netherlands, but due to Japanese invasion the order was cancelled, and these were sent to USSR.\nA-20 - initial USSAF version, similar to the DB-7B but with turbosupercharged Wright R-2600-7 engines.\nA-20A - first serial variant in service with the USAAF.\nA-20B - DB-7A modified for the USAAF.\nA-20C - Boston Mk III in USAAF service.\n\nAdvantages:\nLong range\nPowerful Armament by early-war standards\n\nDisadvantages:\nPoor defensive gun coverage\n\n\n\n
A-20G             Douglas A-20G Havoc\n\nTyp: samolot szturmowy\n\nMasa:\n\u0141\u0105czna: 10941 kg (24127 funt\u00F3w)\n\nD\u0142ugo\u015B\u0107: 14,6 m (48 st\u00F3p)\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 18,6 m (61 st\u00F3p)\n\nSilnik: 2 silniki Wright R-2600-23\nMoc: 1600 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\nna wysoko\u015Bci 3780 m (12400 st\u00F3p): 510 km/h (317 mil/h)\n\nPu\u0142ap u\u017Cyteczny: 7864 m (25800 st\u00F3p)\nZasi\u0119g: 1650 km (1025 mil)\n\nUzbrojenie:\n6 karabin\u00F3w maszynowych Browning M2 kalibru .50 cala (w dziobie)\n3 karabiny maszynowe Browning M2 kalibru .50 cala (obronne)\n4000 funt\u00F3w bomb\n\nFirma Douglas Aircraft Company rozpocz\u0119\u0142a prace na samolotem A-20 ju\u017C w roku 1936 w ramach planu stworzenia lekkiego, jednosilnikowego samolotu szturmowego do atak\u00F3w dziennych. Samolot nie powstawa\u0142 na konkretne zam\u00F3wienie lotnictwa wojskowego. By\u0142a to w\u0142asna inicjatywa firmy Douglas, kt\u00F3ra opracowa\u0142a i przetestowa\u0142a samolot, a nast\u0119pnie zaproponowa\u0142a go zainteresowanym stronom z zagranicy.\nPierwszym nabywc\u0105 zosta\u0142a Francja, kt\u00F3ra zakupi\u0142a 100 maszyn \u017C\u0105daj\u0105c przy tym ca\u0142ego szeregu konkretnych modyfikacji. Te samoloty otrzyma\u0142y oznaczenie DB-7 i po raz pierwszy wzbi\u0142y si\u0119 w powietrze w sierpniu 1939 roku. Przed inwazj\u0105 niemieck\u0105 Francja zd\u0105\u017Cy\u0142a odebra\u0107 tylko 60 maszyn, a ostatecznie zaledwie 12 DB-7 zosta\u0142o u\u017Cytych w walce. Pozosta\u0142e francuskie samoloty DB-7 zosta\u0142y ewakuowane do Anglii, kt\u00F3ra zam\u00F3wi\u0142a dodatkowe setki maszyn DB-7.\nW maju 1939 roku lotnictwo armii ameryka\u0144skiej r\u00F3wnie\u017C zam\u00F3wi\u0142o samoloty A-20 do w\u0142asnego u\u017Cytku. Armia za\u017C\u0105da\u0142a licznych modyfikacji projektu, w tym przede wszystkim lepszego uzbrojenia obronnego. Pierwsze maszyny skierowane do u\u017Cytku otrzyma\u0142y oznaczenie A-20A. Kolejne wersje by\u0142y projektowane i produkowane przez ca\u0142y okres trwania wojny. \u0141\u0105czna produkcja zamkn\u0119\u0142a si\u0119 liczb\u0105 7385 maszyn A-20 rozmaitych wersji, kt\u00F3re s\u0142u\u017Cy\u0142y w si\u0142ach lotniczych Stan\u00F3w Zjednoczonych, Wielkiej Brytanii, Australii, Kanady, Nowej Zelandii, ZSRR, Holandii i Brazylii.\n\n\n\nZalety:\nDu\u017Ca si\u0142a ra\u017Cenia. Dobre opancerzenie i du\u017Cy zasi\u0119g.\n\nWady:\nDu\u017Ca masa ograniczaj\u0105ca zwrotno\u015B\u0107.\n
B-17G             Boeing B-17G-10-BO\n\nTyp: ci\u0119\u017Cki bombowiec\n\nMasa:\nStartowa: 29711 kg\nMaksymalna: 32659 kg\n\nD\u0142ugo\u015B\u0107: 22,78 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 31,62 m\nPowierzchnia skrzyde\u0142: 131,92 m kw.\n\nSilnik: 4 silniki Wright R-1820-97 Cyclone z turbospr\u0119\u017Carkami General Electric B-22\nMoc:\nStartowa: 1200 KM\nCi\u0105g\u0142a: 1380 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\nna poziomie morza: 423 km/h\nna wysoko\u015Bci 7625 m:472 km/h\n\nPu\u0142ap u\u017Cyteczny: 10851 m\nZasi\u0119g: 2000 m\n\nUzbrojenie:\n2 karabiny maszynowe Browning M2 kalibru .50 cala w wie\u017Cyczce dziobowej typu Bendix\n2 karabiny maszynowe Browning M2 kalibru .50 cala w stanowiskach bocznych przednich\n2 karabiny maszynowe Browning M2 kalibru .50 cala w g\u00F3rnej wie\u017Cyczce Sperry N.645473E\n2 karabiny maszynowe Browning M2 kalibru .50 cala w kulowych wie\u017Cyczkach podkad\u0142ubowych N.645849J\nkarabin maszynowy Browning M2 kalibru .50 cala w kabinie radiooperatora\nkarabin maszynowy Browning M2 kalibru .50 cala na prawej burcie w cz\u0119\u015Bci ogonowej\nkarabin maszynowy Browning M2 kalibru .50 cala na lewej burcie w cz\u0119\u015Bci ogonowej\n2 karabiny maszynowe Browning M2 kalibru .50 cala w wie\u017Cyczce tylnej\nDo 7983 kg bomb (w lotach na kr\u00F3tszym dystansie)\n\nB-17G by\u0142 kolejn\u0105 modyfikacj\u0105 wersji B-17F. Historia nowej modyfikacji tej s\u0142ynnej maszyny si\u0119ga prototypu ci\u0119\u017Ckiego my\u015Bliwca os\u0142onowego YB-40, kt\u00F3ry w zasadzie by\u0142 podstawow\u0105 wersj\u0105 B-17 wyposa\u017Con\u0105 jedynie w karabiny maszynowe o wi\u0119kszym zakresie ruch\u00F3w. Model YB-40 s\u0142abo sprawdzi\u0142 si\u0119 jako my\u015Bliwiec, ale wie\u017Cyczka dziobowa typu Bendix zebra\u0142a dobre oceny i zaproponowano zamontowanie jej w maszynach B-17. Wie\u017Cyczka dziobowa stanowi najwa\u017Cniejsz\u0105 now\u0105 cech\u0119 B-17G. Pierwsze egzemplarze samolotu zosta\u0142y oblatane w lipcu 1943 roku, za\u015B do produkcji seryjnej samolot wszed\u0142 jesieni\u0105 tego samego roku.\nPodobnie jak pozosta\u0142e odmiany tego samolotu, model B-17G by\u0142 produkowany w trzech r\u00F3\u017Cnych miejscach: przez zak\u0142ady Boeing w Seattle (-BO), Douglas w Long Beach (-DL) oraz Lockheed-Vega w Burbank. Co ciekawe, firma Douglas nie wprowadzi\u0142a rozr\u00F3\u017Cnienia pomi\u0119dzy wariantami F i G, a pierwsze egzemplarze tej nowej wersji otrzymywa\u0142y oznaczenia B-17F-70-DL, -75-DL i -80-DL (\u0142\u0105cznie oznaczono tak 76 maszyn B-17G). \nW trakcie cyklu produkcyjnego B-17G doczeka\u0142 si\u0119 kolejnych modyfikacji. Najwa\u017Cniejsz\u0105 z nich by\u0142o nowe stanowisko strzelca ogonowego oznaczone kodem Sheyenne, kt\u00F3re by\u0142o montowane na samolotach serii G-80-BO, G-45-DL , G-35-VE i p\u00F3\u017Aniejszych. W przeciwie\u0144stwie do poprzedniego wariantu, w kt\u00F3rym strzelec musia\u0142 sp\u0119dza\u0107 wi\u0119kszo\u015B\u0107 misji na kolanach, nowe stanowisko zapewnia\u0142o mu wi\u0119kszy komfort. Od stycznia 1944 roku B-17 nie by\u0142y ju\u017C pokrywane malowaniem maskuj\u0105cym (od serii G-35-BO, G-20-VE i G-35-DL i p\u00F3\u017Aniejszych). Pod koniec roku 1944 usuni\u0119to te\u017C karabin maszynowy z kabiny radiotelegrafisty.\nB-17G by\u0142 najszerzej produkowanym wariantem tego samolotu, \u0142\u0105cznie powsta\u0142o 8680 maszyn tego typu. Zak\u0142ady Boeing zbudowa\u0142y 4035 sztuk, Douglas  2395 sztuk, za\u015B Lockheed - 2250 sztuk Lataj\u0105cych Fortec.\n\nPodstawowe warianty:\nB-17G-10-BO  wariant pocz\u0105tkowy z wie\u017Cyczk\u0105 dziobow\u0105 Bendix.\nB-17G-90-BO  wariant ze stanowiskiem Sheyenne dla strzelca ogonowego.\nB-17G-100-BO  wariant z elektrycznym wspomaganiem kolumny sterowniczej, u\u0142atwiaj\u0105cym kierowanie maszyn\u0105. \n\nZalety:\nDu\u017Cy \u0142adunek bomb. Pot\u0119\u017Cne uzbrojenie obronne. Daleki zasi\u0119g. Du\u017Ca zdolno\u015B\u0107 do przetrwania walki.\n\nWady:\nDo\u015B\u0107 niska pr\u0119dko\u015B\u0107 lotu. Niewygodne stanowisko strzelca ogonowego we wcze\u015Bniejszych wariantach.\n
B-24J-100-CF      \u0020   Consolidated B-24 Liberator\n\nTyp: ci\u0119\u017Cki bombowiec l\u0105dowy\n\nMasa:\nW\u0142asna: 14790 kg (32610 funt\u00F3w)\nStartowa, typowa: 29050 kg (64050 funt\u00F3w)\nStartowa z pe\u0142nym wyposa\u017Ceniem: 32300 kg (71200 funt\u00F3w)\n\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 33,53 m (109,9 st\u00F3p)\nD\u0142ugo\u015B\u0107: 20,22 m (66,2 st\u00F3p)\nWysoko\u015B\u0107: 5,46 m (17,9 st\u00F3p)\n\nSilnik: 4 silniki Pratt & Whitney R-1830-43\nMoc: 1200 KM ka\u017Cdy\n\nPr\u0119dko\u015B\u0107:\nna wysoko\u015Bci 6000 m (19680 st\u00F3p): 351 km/h (218 mil/h)\n\nCzas wznoszenia na 6000 m (19680 st\u00F3p): 25 min 2 sek.\nPu\u0142ap u\u017Cyteczny: 9167 m (30068 st\u00F3p)\nZasi\u0119g: 5309 km (3300 mil)\n\nUzbrojenie:\nB-24D:\n3 karabiny maszynowe kalibru .50 cala w wie\u017Cyczce dziobowej\n2 karabiny maszynowe kalibru .50 cala w wie\u017Cyczce grzbietowej\n2 karabiny maszynowe kalibru .50 cala w wie\u017Cyczce ogonowej\n2 karabiny maszynowe kalibru .50 cala w wie\u017Cyczce podkad\u0142ubowej\n2 karabiny maszynowe kalibru .50 cala w stanowiskach bocznych w belce ogonowej\n\nB-24J:\n2 karabiny maszynowe kalibru .50 cala w wie\u017Cyczce dziobowej\n2 karabiny maszynowe kalibru .50 cala w wie\u017Cyczce grzbietowej\n2 karabiny maszynowe kalibru .50 cala w wie\u017Cyczce ogonowej\n2 karabiny maszynowe kalibru .50 cala w wie\u017Cyczce podkad\u0142ubowej\n2 karabiny maszynowe kalibru .50 cala w stanowiskach bocznych w belce ogonowej\nDo 8000 funt\u00F3w bomb\n\nW roku 1938 armia ameryka\u0144ska poprosi\u0142a firm\u0119 Consolidated o monta\u017C w swoich zak\u0142adach linii produkcyjnej bombowca B-17 Flying Fortress. Przedstawiciele Consolidated zaproponowali w zamian podj\u0119cie budowy ca\u0142kowicie nowego bombowca, gwarantuj\u0105c, \u017Ce b\u0119dzie on g\u00F3rowa\u0142 nad B-17. Taka rywalizacja mog\u0142a si\u0119 przynie\u015B\u0107 armii wy\u0142\u0105cznie korzy\u015Bci, tak wi\u0119c propozycja zosta\u0142a przyj\u0119ta. W marcu tego samego roku firma Consolidated otrzyma\u0142a zam\u00F3wienie na pierwszy prototyp oznaczony jako XB-24. Dziewi\u0119\u0107 miesi\u0119cy po\u017Aniej z sukcesem oblatano pierwszy egzemplarz przysz\u0142ego samolotu B-24. \n\nPierwsze wersje samolotu dostarczane lotnictwu brytyjskiemu oraz USAAF nie by\u0142y przystosowane do walki. Mia\u0142y one s\u0142u\u017Cy\u0107 wy\u0142\u0105cznie w celach transportowych oraz do rozpoznania morskiego. Dopiero wersja B-24D, wyposa\u017Cona w turbospr\u0119\u017Carki, wi\u0119ksze zbiorniki paliwa i lepsze uzbrojenie, chwalebnie zapisa\u0142a si\u0119 w historii. Liberator by\u0142 w tamtym czasie najbardziej skomplikowanym i najdro\u017Cszym ze wszystkich samolot\u00F3w alianckich. Zabiera\u0142 on wi\u0119kszy \u0142adunek bomb ni\u017C B-17 i g\u00F3rowa\u0142 nad nim szybko\u015Bci\u0105, ale by\u0142 mniej stabilny w locie i znacznie bardziej podatny na ogie\u0144 wroga. \nOdpowiednik tego modelu u\u017Cywany przez marynark\u0119 ameryka\u0144sk\u0105 - PB4Y by\u0142 szeroko stosowany na Pacyfiku jako morski bombowiec patrolowy oraz samolot rozpoznawczy. \nW trakcie II wojny \u015Bwiatowej Liberatory zrzuci\u0142y \u0142\u0105cznie ponad 630000 ton bomb.\n\n\nProducent:\nConsolidated Vultee Aircraft Corporation, Stany Zjednoczone.\n\nPodstawowe warianty:\nB-24D - Pierwsza masowo produkowana wersja. Wyposa\u017Cona w silniki 4 x 1200 KM Pratt & Whitney R-1840-43. Zbudowano 2784 sztuk.\nB-24H - Wyposa\u017Cony w dziobow\u0105 chowan\u0105 wie\u017Cyczk\u0119 kulow\u0105 Sperry uzbrojon\u0105 w 2 karabiny maszynowe 12,7mm. Zbudowano 3100 sztuk. \nB-24J - Ulepszona wersja H, wyposa\u017Cona w wie\u017Cyczki dziobowe i ogonowe Consolidated, nowy celownik do bombardowa\u0144 oraz turbospr\u0119\u017Cark\u0119 elektroniczn\u0105. Zbudowano 6678 sztuk. \nB-24L - L\u017Cejsza cz\u0119\u015B\u0107 ogonowa, wyposa\u017Cona w r\u0119cznie obs\u0142ugiwane 2 karabiny maszynowe 12,7mm. Zbudowano 1667 sztuk. \nB-24M - Model por\u00F3wnywalny z wersj\u0105 L, ale posiada\u0142 jeszcze l\u017Cejszy ogon i wie\u017Cyczk\u0119 ogonow\u0105. Zbudowano 2594 sztuk.\nPB4Y-1 - Wersja morska oparta na wariantach D i M. Na miejscu wie\u017Cyczki podkad\u0142ubowej zamontowano radar do \u015Bledzenia powierzchni morza. Zbudowano 977 sztuk.\n\nZalety:\nSamolot przenosi\u0142 du\u017Ce \u0142adunki bomb na dalekie odleg\u0142o\u015Bci. Du\u017Ca szybko\u015B\u0107. Odporny na uszkodzenia od ognia wroga. Dobre opancerzenie. \n\nWady:\nCz\u0119\u015B\u0107 przednia nie by\u0142a wystarczaj\u0105co os\u0142oni\u0119ta.\n
B-29              \u0020   Boeing B-29 Superfortress\n  \nTyp: ci\u0119\u017Cki bombowiec l\u0105dowy\n\nMasa:\nW\u0142asna: 32369 kg (71374 funt\u00F3w)\nStartowa z pe\u0142nym wyposa\u017Ceniem: 62600 kg (138000 funt\u00F3w)\n\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 43,05 m (141 st\u00F3p)\nD\u0142ugo\u015B\u0107: 30,18 m (98,7 st\u00F3p)\nWysoko\u015B\u0107: 9,02 m (29,5 st\u00F3p)\n\nSilniki: 4 silniki w uk\u0142adzie podw\u00F3jnej gwiazdy Wright R-3350-23 Duplex Cyclone z 2 turbospr\u0119\u017Carkami ka\u017Cdy \nMoc: 2220 KM ka\u017Cdy\nPr\u0119dko\u015B\u0107:\nna wysoko\u015Bci 7500m (24600 st\u00F3p): 373 km/h (231 mil/h)\nCzas wznoszenia na 6000 m (19680 st\u00F3p): 38 min 20 sek.\nPu\u0142ap u\u017Cytkowy: 9700 m (31815 st\u00F3p)\nZasi\u0119g: 9400 km (5838 mil)\n\nUzbrojenie:\n2 karabiny maszynowe kalibru .50 cala w wie\u017Cyczce ogonowej, 500 naboj\u00F3w na karabin + trzeci karabin maszynowy lub dzia\u0142ko 20 mm (100 naboj\u00F3w)\n8 karabin\u00F3w maszynowych kalibru .50 cala w 2 zdalnie sterowanych wie\u017Cyczkach grzbietowych + 2 barbety podkad\u0142ubowe (2 karabiny maszynowe na ka\u017Cdym stanowisku, 500 naboj\u00F3w na karabin)\nBomby: 20000 funt\u00F3w bomb konwencjonalnych lub bomba atomowa\n\n\nW czerwcu 1940 US Army og\u0142osi\u0142a przetarg skierowany do czterech producent\u00F3w (firm Boeing, Lockheed, Douglas oraz Consolidated) na konstrukcj\u0119 nowego superbombowca. W przetargu zwyci\u0119\u017Cy\u0142 Boeing i to w\u0142a\u015Bnie ta firma w sierpniu 1940 roku otrzyma\u0142 zam\u00F3wienie na budow\u0119 dw\u00F3ch prototyp\u00F3w. \nPo ataku na Pearl Harbor rozbudowa floty ci\u0119\u017Ckich bombowc\u00F3w otrzyma\u0142a \u015Bcis\u0142y priorytet, tote\u017C prace nad konstrukcj\u0105 przysz\u0142ego B-29 nabra\u0142y tempa. Zapotrzebowanie na samolot by\u0142o ogromne i \u015Bwie\u017Co wyprodukowane Superfortece, nawet jeszcze przed testami, lecia\u0142y do Kansas i tam dopiero by\u0142y oblatywane. Oblatywanie i prace monta\u017Cowe by\u0142y wykonywane r\u00F3wnocze\u015Bnie.\nPod koniec roku 1943 sta\u0142o si\u0119 jasne, \u017Ce na europejskim teatrze dzia\u0142a\u0144 znajduje si\u0119 ju\u017C do\u015B\u0107 bombowc\u00F3w, tak wi\u0119c flota B-29 zosta\u0142a skierowana na Ocean Spokojny. Po opanowaniu Marian\u00F3w przez wojska ameryka\u0144skie, w zasi\u0119gu Superfortec znalaz\u0142a si\u0119 sama Japonia. W tamtych czasach budynki w Japonii by\u0142y budowane g\u0142\u00F3wnie z drewna zdecydowano si\u0119 wi\u0119c zastosowa\u0107 bomby zapalaj\u0105ce, kt\u00F3re mia\u0142y wywo\u0142a\u0107 wi\u0119ksze zniszczenia. Rezultaty by\u0142y potworne - w nocy z 9 na 10 marca 279 maszyn B-29 wykona\u0142o nalot na Tokio zrzucaj\u0105c bomby zapalaj\u0105ce. W mie\u015Bcie powsta\u0142y gigantyczne po\u017Cary, w kt\u00F3rych zgin\u0119\u0142o ponad 80000 mieszka\u0144c\u00F3w miasta. Wkr\u00F3tce podobny kataklizm spotka\u0142 inne miasta japo\u0144skie - Nagoj\u0119, Osak\u0119 i Kobe.\n6 sierpnia 1945 samolot B-29 o nazwie Enola Gay zrzuci\u0142 bomb\u0119 atomow\u0105 Little Boy na Hiroshim\u0119. Trzy dni p\u00F3\u017Aniej inna Superforteca zrzuci\u0142a kolejn\u0105 bomb\u0119 atomow\u0105 Fat Man na Nagasaki. B-29 otworzy\u0142 epok\u0119 atomow\u0105.\n\nProducent:\nBoeing Aircraft Company, Stany Zjednoczone.\n\n\nPodstawowe warianty:\nB-29 - Podstawowa wersja skierowana do produkcji masowej. Zbudowano 2513 sztuk.\nB-29A - Nowe silniki Wright R-3350-57/59 Duplex Cyclone z 2 turbospr\u0119\u017Carkami ka\u017Cdy. Rozpi\u0119to\u015B\u0107 skrzyde\u0142 zwi\u0119kszona do 43,35 metra. Zbudowano 1,119 sztuk.\nB-29B - Usuni\u0119to wszystkie barbety, radar AGP-15B przejmuje sterowanie broni\u0105. Zbudowano 311 sztuk.\n\nZalety:\nDobre uzbrojenie obronne. Du\u017Cy zasi\u0119g. Kabina ci\u015Bnieniowa. Doskona\u0142a precyzja bombardowania dzi\u0119ki radarowi AGP-7. Mo\u017Cliwo\u015B\u0107 lotu na du\u017Cym pu\u0142apie i z wysok\u0105 pr\u0119dko\u015Bci\u0105. Du\u017Cy ud\u017Awig bomb.\n\nWady:\nProblemy z przegrzewaniem w pierwszych seriach samolotu.\n
BeaufighterMk21   \u0020  DAP Beaufighter Mk 21\n\nTyp: \n\nMasa:\nW\u0142asna: 7100 kg (15200 funt\u00F3w)\nMaksymalna: 11530 kg (24429 funt\u00F3w)\n\nD\u0142ugo\u015B\u0107: 12,7 m (41,8 stopy)\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 17,63 m (58 st\u00F3p)\nWysoko\u015B\u0107: 4,82 m (15,1 st\u00F3p)\n\nSilnik: 2 x Bristol Hercules XVIII\nMoc: 1725 KM\n\nPr\u0119dko\u015B\u0107 maksymalna: 515 km/h (320 mil/h)\n\nPu\u0142ap u\u017Cytkowy: 5791 m (19000 st\u00F3p)\nZasi\u0119g: 2365 km (1469 mil)\n\nUzbrojenie:\n4 x dzia\u0142ko 20 mm\n4 x karabin maszynowy kalibru 0,50 cala\nDo 2000 funt\u00F3w bomb\n8 x rakiety 90-funtowe\n\nW pierwszych latach wojny Australia otrzyma\u0142a znaczne dostawy my\u015Bliwc\u00F3w Bristol Beaufighter od Wielkiej Brytanii. Walczy\u0142y one zar\u00F3wno w Europie, jak i na Pacyfiku. Beaufighter stanowi\u0142 rozwini\u0119cie koncepcji konstrukcyjnej bombowca Bristol Beaufort - a poniewa\u017C Australijczycy produkowali ju\u017C na licencji w\u0142asne Beauforty, australijski Wydzia\u0142 Produkcji Lotniczej zadecydowa\u0142 r\u00F3wnie\u017C o podj\u0119ciu produkcji Beaufighter\u00F3w.\nProdukcja licencyjnych Beaufighter, okre\u015Blanych oznaczeniem DAP Beaufighter Mk 21, rozpocz\u0119\u0142a si\u0119 w roku 1944. \u0141\u0105cznie w Australii w latach 1944-46 wyprodukowano 581 samolot\u00F3w Beaufighter, z czego 365 maszyn to modele Mk 21.\n\nZalety:\nDu\u017Ca adaptowalno\u015B\u0107. Bardzo silne uzbrojenie.\n\nWady:\nZbyt ma\u0142a zwrotno\u015B\u0107, aby skutecznie unika\u0107 my\u015Bliwc\u00F3w nieprzyjacielskich. Brak uzbrojenia obronnego dla drugiego cz\u0142onka za\u0142ogi.\n
F2A-2             \u0020   Brewster F2A Buffalo\n\nTyp: samolot my\u015Bliwski\n\nMasa:\n W\u0142asna: 2020kg (4451 funt\u00F3w)\n Startowa: 2415kg (5325 funt\u00F3w)\n\nD\u0142ugo\u015B\u0107: 8,03m (26,25 st\u00F3p)\n\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,67m (32,8 stopy)\nPowierzchnia skrzyde\u0142: 19,4 m kw. (63,6 st\u00F3p kw.)\n\nSilnik: Wright Cyclone R-1820-G5\nMoc:\n Ci\u0105g\u0142a: 850 KM\n Startowa: 950 KM\n Bojowa (WEP) przez maks. 5 min.: 1000 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n na poziomie morza: 428 km/h (266 mil/h)\n na wysoko\u015Bci 4750 m: 480 km/h (298 mil/h)\n\nCzas wznoszenia na 5000 m (15580 st\u00F3p): 7 min 10 sek.\nPu\u0142ap u\u017Cytkowy: 9900 m (32470 st\u00F3p)\nZasi\u0119g: 1350 km (838 mil)\n\nUzbrojenie:\n3 karabiny maszynowe kalibru .50 cala + karabin maszynowy kalibru .30 cala\nP\u00F3\u017Aniej 4 x karabin maszynowy kalibru 0,50 cala (12,7mm)\n\n\nW roku 1935 firma Brewster Aeronautical Corporation opracowa\u0142a projekt nowoczesnego jednop\u0142ata z zamkni\u0119t\u0105 kabin\u0105 i chowanym podwoziem. Pierwszy lot prototypu XF2A-1 odby\u0142 si\u0119 2 grudnia 1937 roku. Prototyp by\u0142 wyposa\u017Cony w 950-konny silnik Wright R1820-22 Cyclone oraz \u015Bmig\u0142o Hamilton Standard o zmiennym nachyleniu \u0142opat. Marynarka ameryka\u0144ska przyj\u0119\u0142a model XF2A-1 i zam\u00F3wi\u0142a produkcj\u0119 seryjn\u0105 samolot\u00F3w F2A-1 do s\u0142u\u017Cby na lotniskowcach.\n\nBrewster Model 239 (F2A-1) by\u0142 jednomiejscowym, ca\u0142kowicie metalowym jednop\u0142atem my\u015Bliwskim z chowanym podwoziem przeznaczonym do dzia\u0142a\u0144 z lotniskowc\u00F3w. US Navy zam\u00F3wi\u0142o w firmie Brewster Aeronautical Corporation 54 egzemplarze tego modelu, ale tylko 11 maszyn F2A-1 wesz\u0142o do s\u0142u\u017Cby od czerwca 1939 roku. Pozosta\u0142e 43 modele zosta\u0142y skierowane na eksport do Finlandii.\n\nWed\u0142ug standard\u00F3w ameryka\u0144skich, F2A-1 by\u0142 samolotem przestarza\u0142ym ju\u017C w dniu wej\u015Bcia do s\u0142u\u017Cby, tak wi\u0119c wkr\u00F3tce opracowano ulepszon\u0105 wersj\u0119, nap\u0119dzan\u0105 1200-konnym silnikiem R-1820-G40 oraz \u015Bmig\u0142em Curtiss Electric, kt\u00F3ra otrzyma\u0142a oznaczenie F2A-2. Wersja eksportowa modelu F2A-2 wyposa\u017Cona w \u015Bmig\u0142o Hamilton Standard, celownik reflektorowy oraz pozbawiona wyposa\u017Cenia do startu i l\u0105dowania na lotniskowcach otrzyma\u0142a oznaczenie B-339 i s\u0142u\u017Cy\u0142a w lotnictwie brytyjskim (B-339E) i holenderskim (B-339D).\n\nDo maja 1941 roku wszystkie F2A s\u0142u\u017C\u0105ce na lotniskowcach ameryka\u0144skich zosta\u0142y zast\u0105pione samolotami F4F Wildcat i przydzielone do eskadr operuj\u0105cych z lotnisk l\u0105dowych. Najwa\u017Cniejsze starcie w kampanii na Pacyfiku, w jakim wzi\u0119\u0142y udzia\u0142 te maszyny to bitwa o Midway. Japo\u0144czycy zestrzelili w\u00F3wczas 13 Buffalo, a kolejnych 6 zniszczyli na ziemi, sami trac\u0105c zaledwie 3 bombowce i 2 my\u015Bliwce. Samoloty te by\u0142y r\u00F3wnie\u017C u\u017Cywane podczas obrony Singapuru, gdzie zanotowa\u0142y podobnie katastrofalny stosunek zestrzele\u0144 do strat w\u0142asnych.\n\n\n\nWersje F2A:\nF2A-1: pierwsza produkowana wersja. \nF2A-2: nowszy silnik, od pa\u017Adziernika 1940. \nF2A-3: wzmocniona rama, nowsza elektronika. \nB-239: wersja eksportowa F2A-1. \nB-339: wersja eksportowa F2A-2.\n\n\nZalety:\nDobra zwrotno\u015B\u0107 i \u0142atwo\u015B\u0107 sterowania w por\u00F3wnaniu z innymi samolotami alianckimi. Przestronny i dobrze zorganizowany kokpit. Dobra widoczno\u015B\u0107, zw\u0142aszcza do ty\u0142u. \n\n\nWady:\nSamolot przestarza\u0142y w por\u00F3wnaniu ze wsp\u00F3\u0142czesnymi mu samolotami pa\u0144stw Osi. Zbyt ma\u0142a pr\u0119dko\u015B\u0107 i niewystarczaj\u0105ce uzbrojenie w por\u00F3wnaniu z samolotami z ko\u0144ca wojny.\n
F4F-3             \u0020   Grumman F4F Wildcat\n\nTyp: pok\u0142adowy samolot my\u015Bliwski\n\nMasa:\nW\u0142asna: 2420 kg (5335 funt\u00F3w)\nStartowa, typowa: 3170 kg (6990 funt\u00F3w)\nStartowa z pe\u0142nym wyposa\u017Ceniem: 3700 kg (8160 funt\u00F3w)\n\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 11,58 m (38 st\u00F3p)\nD\u0142ugo\u015B\u0107: 8,76 m (28,7 st\u00F3p)\nWysoko\u015B\u0107: 2,81 m (9,2 st\u00F3p)\n\nSilnik: Pratt & Whitney R-1830.\nMoc: 1200 KM.\n\nPr\u0119dko\u015B\u0107:\nna wysoko\u015Bci 6000 m (19680 st\u00F3p): 526 km/h (327 mil/h)\n\nCzas wznoszenia na 5000 m (16400 st\u00F3p): 8 min. 42 sek.\nPu\u0142ap u\u017Cytkowy: 12000 m (39300 st\u00F3p)\nZasi\u0119g: 2700 km (1677 mil)\n\nUzbrojenie:\n4 karabiny maszynowe kalibru .50 cala\n\n\nMarynarka ameryka\u0144ska przed\u0142o\u017Cy\u0142a firmie Brewster Aeronautical Corporation wymagania wobec opracowywanego przez ni\u0105 jednop\u0142atowego my\u015Bliwca startuj\u0105cego z lotniskowc\u00F3w, oznaczonego jako XF2A-1. Konstrukcja firmy Brewster nie do ko\u0144ca przekona\u0142a jednak dow\u00F3dztwo Marynarki i zezwoli\u0142o ono firmie Grumman przygotowa\u0107 jeden prototyp dwup\u0142atowego my\u015Bliwca XF4F-1. Ten samolot r\u00F3wnie\u017C nie znalaz\u0142 jednak uznania w oczach zleceniodawc\u00F3w. Firma Grumman zdecydowa\u0142a si\u0119 wi\u0119c podj\u0105\u0107 prace nad przygotowaniem jednop\u0142ata XF4F-2. Dwa lata p\u00F3\u017Aniej my\u015Bliwiec Grummana, teraz wyposa\u017Cony w nowy silnik Twin Wasp, okaza\u0142 si\u0119 lepszy od konkurenta w te\u015Bcie oblatywania i firma zdoby\u0142a zam\u00F3wienie od Marynarki. \nPierwszy samolot F4F-3, jak brzmi jego dzisiejsza nazwa, wzbi\u0142 si\u0119 w powietrze 20 sierpnia 1940 roku. W dniu wybuchu wojny na Pacyfiku to w\u0142a\u015Bnie Wildcaty broni\u0142y floty ameryka\u0144skiej przed my\u015Bliwcami japo\u0144skimi. Maszyny te nie dor\u00F3wnywa\u0142y zwinnym A6M Zero, ale posiada\u0142y mocn\u0105, niezawodn\u0105 konstrukcj\u0119, samouszczelniaj\u0105ce si\u0119 zbiorniki paliwa oraz oferowa\u0142y mo\u017Cliwo\u015B\u0107 wyboru z szerokiego wachlarza uzbrojenia. Karabiny Browninga kalibru .50 cala skutecznie razi\u0142y japo\u0144skie Zero, kt\u00F3re by\u0142y znacznie s\u0142abiej opancerzone i nie mia\u0142y samouszczelniaj\u0105cych zbiornik\u00F3w. \nCo wi\u0119cej, piloci Wildcat\u00F3w szybko opracowali skuteczn\u0105 taktyk\u0119 walki z przeciwnikiem posiadaj\u0105cym zwrotniejsze samoloty. W po\u0142\u0105czeniu z faktem, i\u017C Japo\u0144czycy nie byli w stanie nad\u0105\u017Cy\u0107 ze szkoleniem wykwalifikowanych pilot\u00F3w, aby zast\u0105pi\u0107 poleg\u0142e za\u0142ogi, w miar\u0119 rozwoju sytuacji wojennej F4F stawa\u0142 si\u0119 coraz bardziej skuteczny.\nFakt ten potwierdzi\u0142 si\u0119 podczas kampanii na Guadalcanal. Dzikie koty zada\u0142y tam ci\u0119\u017Ckie straty lotnictwu japo\u0144skiemu podczas bitw o wschodnie Wyspy Salomona i Santa Cruz.\n\nW po\u0142owie roku 1942 sta\u0142o si\u0119 jasne, \u017Ce firma Grumman musi skoncentrowa\u0107 si\u0119 na produkcji nowego my\u015Bliwca, F6F Hellcat. Produkcja Wildcat\u00F3w zosta\u0142a wi\u0119c zlecona pionowi Eastern Division korporacji General Motors, kt\u00F3ra budowa\u0142a te samoloty pod oznaczeniem FM-1 i FM-2. \n\nProducent:\nGrumman Aircraft Engineering Corporation oraz General Motors Company , Stany Zjednoczone\n\nPodstawowe warianty:\nF4F-3A Wildcaty w innej wersji silnikowej (P&W R-1830-90). Zbudowano 95 sztuk.\nF4F-4 - Wprowadzono sk\u0142adane skrzyd\u0142a, dodano 2 kolejne karabiny maszynowe. Zbudowano 1168 sztuk.\nFM-1 - Model F4F-4 produkowany przez General Motors, uzbrojony w 4 karabiny maszynowe kalibru .50 cala z zapasem 430 pocisk\u00F3w do ka\u017Cdego karabinu. Zbudowano 1060 sztuk.\nFM-2 - Ostatnia wersja samolotu. Wprowadzono klapy dzielone, silniejsze punkty mocowania pod skrzyd\u0142ami. Wersja uzbrojona w 2 bomby 113-kilogramowe lub 6 5-calowych rakiet HVAR. Nowe silniki Wright R-1820-56 (1350 KM) lub R-1850-56W z wtryskiem wody. Zapas paliwa zwi\u0119kszono do 480 litr\u00F3w. Zbudowano 4777 sztuk.\n\n\nZalety:\nWysoka trwa\u0142o\u015B\u0107. Odpowiednio silne uzbrojenie. \n\nWady:\nS\u0142aba zwrotno\u015B\u0107. Niskie osi\u0105gi.\n
