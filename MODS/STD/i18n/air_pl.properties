P-40E_NEW         \n    Curtiss P-40E Warhawk, model 1941 \n\nTyp: Samolot my\u015Bliwski\n\nMasa:\n    W\u0142asna: 2880 kg\n    Maksymalna startowa: 4173 kg\n\nD\u0142ugo\u015B\u0107: 9,50 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 11,38 m\nPowierzchnia skrzyde\u0142: 21,92 m kw.\n\nSilnik: Allison V-1710-39\nMoc: 1150 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na wysoko\u015Bci 1524 m: 539 km/h\n    Na wysoko\u015Bci 3050 m: 555 km/h\n    Na wysoko\u015Bci 4570 m: 583 km/h\n    L\u0105dowania: 130 km/h\nCzas wykonania zwrotu na 1000 m: 19,5 sekundy\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 6100 m: 11,5 minuty\nPu\u0142ap u\u017Cyteczny: 8840 m \n\nZasi\u0119g:\n    Normalny: 1046 km\n    Maksymalny: 2414 km\n\nUzbrojenie:\n    6 karabin\u00F3w maszynowych kaliber 12,7 mm\n    1 bomba o masie 227 kg (500 funt\u00F3w)\n    2 bomby o masie 45 kg\n\nW miar\u0119 zbierania do\u015Bwiadcze\u0144 bojowych z u\u017Cytkowania samolot\u00F3w P-40 jego producent, firma Curtiss, wprowadza\u0142a wiele modyfikacji do pierwszych wersji tego my\u015Bliwca. Dodano p\u0142yt\u0119 pancern\u0105, zainstalowano lepsze, samouszczelniaj\u0105ce si\u0119 zbiorniki paliwa, zainstalowano silnik o wi\u0119kszej mocy. Po wprowadzeniu nowego zespo\u0142u nap\u0119dowego Allison V-1710-39 usuni\u0119to dwa karabiny maszynowe montowane w os\u0142onie silnika, zmodyfikowano kabin\u0119 w celu poprawienia widoczno\u015Bci, zmieniono r\u00F3wnie\u017C uzbrojenie, instaluj\u0105c sze\u015B\u0107 zamiast czterech karabin\u00F3w maszynowych kaliber 12,7 mm montowanych we wcze\u015Bniejszych wersjach tego samolotu. \n\nZbudowano 1500 tych samolot\u00F3w, przede wszystkim dla RAF-u, kt\u00F3ry nada\u0142 im nazw\u0119 Kittyhawk Mk I. Wiele egzemplarzy przekazano r\u00F3wnie\u017C do Kanady, Australii, Zwi\u0105zku Sowieckiego oraz Nowej Zelandii. Zgodnie z przepisami obowi\u0105zuj\u0105cymi strony bior\u0105ce udzia\u0142 w programie Lend Lease, wszystkie samoloty zakupione za fundusze USA mia\u0142y mie\u0107 standardowe oznaczenia ameryka\u0144skie i przydzielone numery seryjne USAAF, nawet je\u015Bli nigdy nie mia\u0142y by\u0107 one wykorzystane przez Ameryka\u0144skie Si\u0142y Powietrzne. \n\nOg\u00F3lnie rzecz bior\u0105c, wi\u0119kszo\u015B\u0107 pilot\u00F3w lataj\u0105ca tymi samolotami nie przepada\u0142a za P-40. Jedn\u0105 z g\u0142\u00F3wnych bol\u0105czek pilot\u00F3w ameryka\u0144skich i brytyjskich by\u0142y problemy z pu\u0142apem i osi\u0105gami, wynikaj\u0105ce z polityki preferuj\u0105cej projektowanie bombowc\u00F3w ni\u017C maszyn po\u015Bcigowych. Sowieccy piloci niezbyt cz\u0119sto prowadz\u0105cy walki na du\u017Cych wysoko\u015Bciach przekonali si\u0119, \u017Ce silniki P-40 s\u0105 zawodne i, podobnie jak P-39, nie wytrzymuj\u0105 uszkodze\u0144 zadawanych w czasie walki. Cho\u0107 w P-40 wprowadzono wiele modyfikacji i produkowano go do 1944 roku, to jednak nie by\u0142 to samolot lubiany przez pilot\u00F3w - w ca\u0142ej swojej historii mia\u0142 on zawsze parametry gorsze ni\u017C my\u015Bliwce przeciwnika.\n\nZalety: Zwi\u0119kszona si\u0142a ra\u017Cenia w stosunku do wcze\u015Bniejszych serii dzi\u0119ki zainstalowaniu sze\u015Bciu karabin\u00F3w maszynowych kaliber 12,7 mm (0,50 cala). P-40E by\u0142 samolotem o pot\u0119\u017Cnej sile ognia.\n\nWady: Mimo wymiany silnika na Allison V-1710-39 o wi\u0119kszej mocy samolot nadal by\u0142 zbyt wolny, pozbawiony zwrotno\u015Bci, mia\u0142 tak\u017Ce ma\u0142\u0105 pr\u0119dko\u015B\u0107 wznoszenia. W odniesieniu do wielu standard\u00F3w by\u0142 on przestarza\u0142y, zanim jeszcze skierowano go do produkcji seryjnej.\n\n\n
P-40E-M-105_NEW   \n    Curtiss P-40E, sowiecka modyfikacja z silnikiem M-105P, model 1942 \n\nTyp: Samolot my\u015Bliwski\n\nMasa:\n    W\u0142asna: ~2700 kg\n    Maksymalna startowa: ~4000 kg\n\nD\u0142ugo\u015B\u0107: 9,50 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 11,38 m\nPowierzchnia skrzyde\u0142: 21,92 m kw.\n\nSilnik: Klimow M-105P\nMoc: 1100 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 476-480 km/h\n    Na wysoko\u015Bci 4800 m: 560-565 km/h\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: ~7,5 minuty\nPu\u0142ap u\u017Cyteczny: ~9000 m\nZasi\u0119g: nieznany\n\nUzbrojenie:\n    6 karabin\u00F3w maszynowych kaliber 12,7 mm\n    Do 6 niekierowanych pocisk\u00F3w rakietowych RS-82\n    1 bomba o masie 250 kg\n    2 bomby o masie 50 kg\n\nDo przekazanych przez USA w ramach programu Lend Lease samolot\u00F3w P-40 Rosjanie wprowadzili wiele modyfikacji. Najbardziej istotn\u0105, dokonan\u0105 w 1942 roku zmian\u0105 by\u0142o zast\u0105pienie oryginalnego silnika Allison V-1710-39 budowanym w ZSRR zespo\u0142em nap\u0119dowym Klimow M-105. Wraz z silnikiem wprowadzono tak\u017Ce nowe \u015Bmig\u0142o WISz-61P. \n\nG\u0142\u00F3wnym powodem tej zmiany by\u0142y nie zastrze\u017Cenia do wydajno\u015Bci Allison\u00F3w czy nadzwyczajne parametry zespo\u0142\u00F3w nap\u0119dowych Klimowa, lecz po prostu sta\u0142y problem z cz\u0119\u015Bciami zamiennymi do silnik\u00F3w oryginalnych, a bez nich du\u017C\u0105 cz\u0119\u015B\u0107 floty P-40 pozostawa\u0142a przez d\u0142ugi czas na ziemi. Na silnik zast\u0119pczy Rosjanie wybrali jeden z najbardziej popularnych w tamtym okresie - M-105, nap\u0119dzaj\u0105cy wiele wczesnowojennych i p\u00F3\u017Aniejszych my\u015Bliwc\u00F3w sowieckich: Jak-1, Jak-9, Jak-3, \u0141aGG-3. Stosowano go te\u017C w bombowcach Pe-2, Ar-2 oraz Jer-2. M-105, o mocy i gabarytach zbli\u017Conych do silnika Allison, by\u0142 doskonale znany wi\u0119kszo\u015Bci lotniczego personelu naziemnego. \n\nWymiana silnika by\u0142a d\u0142ugo oczekiwanym, powa\u017Cnym usprawnieniem logistycznym, kt\u00F3re mia\u0142o wiele zalet i niewiele - je\u015Bli w og\u00F3le - wad. Sama wymiana nie mia\u0142a wi\u0119kszego wp\u0142ywu na osi\u0105gi bojowe tego samolotu - pozosta\u0142y one w\u0142a\u015Bciwie niezmienione. W silnik M-105 wyposa\u017Cono oko\u0142o 40 P-40 nale\u017C\u0105cych do 196. pu\u0142ku lotnictwa my\u015Bliwskiego, kt\u00F3ry stacjonowa\u0142 nad jeziorem \u0141adoga. Zmodyfikowane przez Rosjan egzemplarze P-40 mo\u017Cna by\u0142o rozpozna\u0107 po specjalnym dysku wok\u00F3\u0142 ko\u0142paka \u015Bmig\u0142a.\n\nZalety: Takie same jak P-40E.\n\nWady: Zbyt wolny, pozbawiony zwrotno\u015Bci, ma\u0142a pr\u0119dko\u015B\u0107 wznoszenia, przestarza\u0142y w odniesieniu do wszystkich standard\u00F3w dotycz\u0105cych nowoczesnych samolot\u00F3w my\u015Bliwskich.\n\n\n
P-40M_NEW         \n    Curtiss P-40M Warhawk, model 1942 \n\nTyp: Samolot my\u015Bliwski\n\nMasa:\n    W\u0142asna: 2939 kg\n    Z obci\u0105\u017Ceniem: 3629 kg\n    Maksymalna startowa: 4037 kg\n\nD\u0142ugo\u015B\u0107: 10,16 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 11,38 m\nPowierzchnia skrzyde\u0142: 21,92 m kw.\n\nSilnik: Allison V-1710-81\nMoc:\n    Na wysoko\u015Bci 17 300 st\u00F3p: 1125 KM\n    Do startu: 1200 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na wysoko\u015Bci 1524 m: 496 km/h\n    Na wysoko\u015Bci 3050 m: 515 km/h \n    Na wysoko\u015Bci 6100 m: 582 km/h (362 mil/h)\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 6100 m: 7,5 minuty\nPu\u0142ap u\u017Cyteczny: 9145 m\nZasi\u0119g:\n    Z \u0142adunkiem bomb o masie 500 funt\u00F3w: 350 mil\n    Maksymalny: 1600 mil\n\nUzbrojenie:\n    6 karabin\u00F3w maszynowych kaliber 12,7 mm \n\nPod koniec 1942 roku niedob\u00F3r produkowanych przez firm\u0119 Packard silnik\u00F3w Rolls Royce, kt\u00F3re montowano w samolotach P-40F, zmusi\u0142a wytw\u00F3rni\u0119 do ponownego wprowadzenia na linie monta\u017Cowe P-40 silnik\u00F3w Allison. Wyposa\u017Cano w nie serie "K" i "M" samolotu P-40.\n\nP-40M og\u00F3lnie by\u0142 podobny do p\u00F3\u017Anej produkcji P-40 serii E, r\u00F3\u017Cni\u0142 si\u0119 jedynie silnikiem Allison o wi\u0119kszej mocy. Pocz\u0105tkowo P-40M mia\u0142 zachowa\u0107 kr\u00F3tki kad\u0142ub P-40E, lecz okaza\u0142o si\u0119, \u017Ce pierwsze egzemplarze P-40K, ze wzgl\u0119du na wi\u0119ksz\u0105 moc, chybota\u0142y si\u0119 w czasie startu. Aby temu przeciwdzia\u0142a\u0107, p\u00F3\u017Aniejsze wersje seryjnie produkowanych P-40K oraz P-40M wyposa\u017Cano w statecznik grzbietowy oraz wyd\u0142u\u017Cony kad\u0142ub, kt\u00F3ry po raz pierwszy zastosowano w wersji P-40F-5-CU. P-40M by\u0142 r\u00F3wnie\u017C dostosowany do prowadzenia walki przy niskich temperaturach.\n\nPierwsze egzemplarze wersji P-40M pojawi\u0142y si\u0119 w listopadzie 1942 roku. Wi\u0119kszo\u015B\u0107 z nich, pod nazw\u0105 Kittyhawk III, dostarczono do RAF-u, RAAF-u, ZSRR, oraz Kr\u00F3lewskich Nowozelandzkich Si\u0142 powietrznych (RNZAF). Samolot ten by\u0142 r\u00F3wnie\u017C u\u017Cywany w s\u0142u\u017Cbie Wsp\u00F3lnoty Brytyjskiej na Dalekim Wschodzie, lata\u0142 te\u017C nimi dywizjon nr 5 Po\u0142udniowoafryka\u0144skich Si\u0142 Powietrznych we W\u0142oszech. \n\nZalety: Lepsze parametry oraz dobra wytrzyma\u0142o\u015B\u0107 w por\u00F3wnaniu z wcze\u015Bniejszymi wariantami P-40.\n\nWady: Niewielka si\u0142a ra\u017Cenia oraz s\u0142abe osi\u0105gi w przechyleniach.\n\n\n
P-47D-10          \n    Republic P-47D-10 Thunderbolt, model 1941\n\nTyp: Samolot my\u015Bliwski\n\nMasa:\n    W\u0142asna: 4520,3 kg \n    Z obci\u0105\u017Ceniem: 6129 kg\n\nD\u0142ugo\u015B\u0107: 11,03 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 12,4 m\n\nSilnik: Pratt & Whitney R-2800-59\nMoc: 2300 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 536,1 km/h \n    Na wysoko\u015Bci 9000 m: 697 km/h\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 6100 m: 11,5 minuty\nPu\u0142ap u\u017Cyteczny: 12800 m \nZasi\u0119g: 3060 km\n\nUzbrojenie: \n    8 karabin\u00F3w maszynowych kaliber .50 cala (12,7 mm)\n\nP-47, nazywany powszechnie "dzbankiem", by\u0142 du\u017Cym i niezwykle mocnym samolotem my\u015Bliwskim, zdolnym do operowania na du\u017Cych wysoko\u015Bciach. P-47D to pierwsza seryjnie produkowana wersja Thunderbolta. 14 pa\u017Adziernika 1941 roku USAF z\u0142o\u017Cy\u0142y pierwsze zam\u00F3wienie na 850 tych maszyn. Za nim posz\u0142o wiele nast\u0119pnych. \n\nP-47D r\u00F3\u017Cni\u0142 si\u0119 pocz\u0105tkowo bardzo nieznacznie od swojego poprzednika - P-47C. Zmieniono system wylotowy turbospr\u0119\u017Carki, w kt\u00F3rym wprowadzono regulowany dukt, przeprojektowano wloty do sekcji pomocniczej silnika, zainstalowano tak\u017Ce dodatkowe klapy maskuj\u0105ce w celu wytworzenia przep\u0142ywu powietrza ch\u0142odz\u0105cego silnik. Pogrubiono te\u017C opancerzenie chroni\u0105ce pilota. Jednak\u017Ce wczesne egzemplarze P-47D mo\u017Cna by\u0142o odr\u00F3\u017Cni\u0107 od P-47C wy\u0142\u0105cznie na podstawie numeru seryjnego. \n\nPod koniec 1943 roku Thunderbolty \u00D3smej Armii Powietrznej zacz\u0119\u0142y wraca\u0107 z zada\u0144 eskortowych z du\u017Cym zapasem niewykorzystanej amunicji - aby j\u0105 zu\u017Cy\u0107, wyszukiwa\u0142y w drodze powrotnej naziemne cele przeciwnika. Do\u015B\u0107 nieoczekiwanie okaza\u0142o si\u0119 wtedy, \u017Ce w nowej roli Thunderbolty sprawuj\u0105 si\u0119 doskonale. Taka by\u0142a geneza najbardziej popularnej adaptacji P-47 - my\u015Bliwca bombarduj\u0105cego.\n\nThunderbolty P-47D-10 mia\u0142y oryginaln\u0105 odsuwan\u0105 ramow\u0105 os\u0142on\u0119 kabiny, kt\u00F3r\u0105 po raz pierwszy zastosowano w wersji P-47B.\n\nPoniewa\u017C du\u017Ce pr\u0119dko\u015Bci nurkowania, do kt\u00F3rych by\u0142 przystosowany Thunderbolt, doprowadza\u0142y samolot do granic \u015Bci\u015Bliwo\u015Bci, od wersji P-47D-27 pocz\u0105wszy montowano w nich lotki o st\u0119pionej kraw\u0119dzi, poprawiaj\u0105ce sterowanie samolotem i u\u0142atwiaj\u0105ce wyprowadzenie go z nurkowania przy du\u017Cej pr\u0119dko\u015Bci. W tym celu pod ka\u017Cdym skrzyd\u0142em zamontowano tak\u017Ce elektrycznie sterowane klapy, pomocne przy wychodzeniu z nurkowania.\n\nWersja P-47D-10 by\u0142a wyposa\u017Cona jedynie w zaczepy podkad\u0142ubowe przeznaczone do przenoszenia jednej bomby o masie 500 funt\u00F3w, jednak w kolejnych wariantach uzupe\u0142niono ten brak, montuj\u0105c wzmocnione skrzyd\u0142a z podskrzyd\u0142owymi pylonami, umo\u017Cliwiaj\u0105ce przenoszenie dw\u00F3ch bomb o masie 1000 funt\u00F3w ka\u017Cda, trzech bomb o masie 500 funt\u00F3w lub kombinacji bomb oraz dodatkowych zbiornik\u00F3w paliwa. Samolot m\u00F3g\u0142 przenosi\u0107 tak\u017Ce sze\u015B\u0107 lub osiem karabin\u00F3w maszynowych z maksymalnym zapasem 425 pocisk\u00F3w na ka\u017Cdy karabin, cho\u0107 przy pe\u0142nym ud\u017Awigu uzbrojenia zapas ten by\u0142 mniejszy i wynosi\u0142 tylko 267 pocisk\u00F3w na karabin.\n \nThunderbolt P-47D-10 dawa\u0142 pilotowi mo\u017Cliwo\u015B\u0107 r\u0119cznego sterowania wtryskiem wody do silnika - takie instalowane fabrycznie zespo\u0142y nap\u0119dowe z wtryskiem oznaczano jako R-2800-63. Pojawi\u0142y si\u0119 one na liniach produkcyjnych w Farmingdale i Evansville wraz z wersj\u0105 D-10. Od wersji P-47D-12 wtrysk wody by\u0142 automatyczny, a od serii P-47D-22 wprowadzono \u015Bmig\u0142a o szerokich \u0142opatach. \u015Amig\u0142a te, o charakterystycznej "wios\u0142owej" konstrukcji \u0142opat, zapewnia\u0142y znaczny wzrost przyspieszenia oraz zwi\u0119kszon\u0105 pr\u0119dko\u015B\u0107 wznoszenia.\n \nW ramach programu Lend Lease do Zwi\u0105zku Sowieckiego wys\u0142ano 199 lub 200 egzemplarzy P-47D-10 i D-27. Po przetestowaniu pierwszego samolotu (P-47D-10) zdecydowano, \u017Ce b\u0119d\u0105 one u\u017Cywane jako my\u015Bliwce obrony powietrznej operuj\u0105ce na du\u017Cych wysoko\u015Bciach, zw\u0142aszcza nad du\u017Cymi miastami, takimi jak Moskwa czy Leningrad. Ze wzgl\u0119du na ich znacznie wi\u0119kszy (w por\u00F3wnaniu z samolotami sowieckimi) zasi\u0119g, P-47 u\u017Cywano r\u00F3wnie\u017C w lotnictwie morskim Floty Ba\u0142tyckiej i P\u00F3\u0142nocnej w charakterze samolot\u00F3w rozpoznawczych oraz bombowc\u00F3w atakuj\u0105cych z ma\u0142ych wysoko\u015Bci. W s\u0142u\u017Cbie ZSRR P-47 bra\u0142 udzia\u0142 w niewielu walkach, p\u00F3\u017Aniej by\u0142 wykorzystywany wy\u0142\u0105cznie w lotnictwie morskim.\n\nZalety: Mocny, narowisty, niezawodny silnik R-2800 gwarantowa\u0142 znakomite osi\u0105gi na du\u017Cych wysoko\u015Bciach, a w po\u0142\u0105czeniu z du\u017Cym zapasem paliwa oraz op\u0142ywow\u0105 konstrukcj\u0105 zapewnia\u0142 niezwykle daleki zasi\u0119g. Bardzo du\u017Ca szybko\u015B\u0107 nurkowania "dzbank\u00F3w" dawa\u0142a podczas walki mo\u017Cliwo\u015B\u0107 ucieczki sprzed nosa wi\u0119kszo\u015Bci przeciwnik\u00F3w, a osiem karabin\u00F3w maszynowych zapewnia\u0142o tak du\u017C\u0105 si\u0142\u0119 ra\u017Cenia, \u017Ce nie zachodzi\u0142a konieczno\u015B\u0107 instalowania dzia\u0142ek. P-47D by\u0142 tak\u017Ce bardzo wytrzyma\u0142ym samolotem, kt\u00F3rego zestrzelenie wymaga\u0142o bardzo du\u017Cej si\u0142y ra\u017Cenia. Na du\u017Cych wysoko\u015Bciach P-47 by\u0142 jednym z najlepszych samolot\u00F3w my\u015Bliwskich II wojny \u015Bwiatowej.\n\nWady: S\u0142abe osi\u0105gi w zwrotach, zw\u0142aszcza na ma\u0142ych wysoko\u015Bciach. Doskonale dostosowany do taktyki "Boom & Zoom". Ma\u0142a pr\u0119dko\u015B\u0107 wznoszenia egzemplarzy z silnikiem R-2800.\n\n\n
P-47D-27          \n    Republic P-47D-27 Thunderbolt, model 1943\n \nTyp: Samolot my\u015Bliwski\n\nMasa:\n    W\u0142asna: 4630,2 kg \n    Z obci\u0105\u017Ceniem: 6583 kg\n\nD\u0142ugo\u015B\u0107: 11,03 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 12,4 m\n\nSilnik: Pratt & Whitney R-2800-59\nMoc: 2300 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 534 km/h \n    Na wysoko\u015Bci 9100 m: 689,1 km/h\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 6098 m: 11,5 minuty\nPu\u0142ap u\u017Cyteczny: 12 810 m \nZasi\u0119g: 3060 km\n\nUzbrojenie:\n   8 karabin\u00F3w maszynowych kaliber 12,7 mm\n\nP-47, nazywany powszechnie "dzbankiem", by\u0142 du\u017Cym i niezwykle mocnym samolotem my\u015Bliwskim, zdolnym do operowania na du\u017Cych wysoko\u015Bciach. P-47D to pierwsza seryjnie produkowana wersja Thunderbolta. 14 pa\u017Adziernika 1941 roku USAF z\u0142o\u017Cy\u0142y pierwsze zam\u00F3wienie na 850 tych maszyn. Za nim posz\u0142o wiele nast\u0119pnych. \n\nP-47D r\u00F3\u017Cni\u0142 si\u0119 pocz\u0105tkowo bardzo nieznacznie od swojego poprzednika - P-47C. Zmieniono system wylotowy turbospr\u0119\u017Carki, w kt\u00F3rym wprowadzono regulowany dukt, przeprojektowano wloty do sekcji pomocniczej silnika, zainstalowano tak\u017Ce dodatkowe klapy maskuj\u0105ce w celu wytworzenia przep\u0142ywu powietrza ch\u0142odz\u0105cego silnik. Pogrubiono te\u017C opancerzenie chroni\u0105ce pilota. Jednak wczesne egzemplarze P-47D mo\u017Cna by\u0142o odr\u00F3\u017Cni\u0107 od P-47C wy\u0142\u0105cznie na podstawie numeru seryjnego. \n\nPod koniec 1943 roku Thunderbolty \u00D3smej Armii Powietrznej zacz\u0119\u0142y wraca\u0107 z zada\u0144 eskortowych z du\u017Cym zapasem niewykorzystanej amunicji - aby j\u0105 zu\u017Cy\u0107, wyszukiwa\u0142y w drodze powrotnej naziemne cele przeciwnika. Do\u015B\u0107 nieoczekiwanie okaza\u0142o si\u0119 wtedy, \u017Ce w nowej roli Thunderbolty sprawuj\u0105 si\u0119 doskonale. Taka by\u0142a geneza najbardziej popularnej adaptacji P-47 - my\u015Bliwca bombarduj\u0105cego.\n\nThunderbolty P-47D-10 mia\u0142y oryginaln\u0105 odsuwan\u0105 ramow\u0105 os\u0142on\u0119 kabiny, kt\u00F3r\u0105 po raz pierwszy zastosowano w wersji P-47B.\n\nPoniewa\u017C du\u017Ce pr\u0119dko\u015Bci nurkowania, do kt\u00F3rych by\u0142 przystosowany Thunderbolt, doprowadza\u0142y samolot do granic \u015Bci\u015Bliwo\u015Bci, od wersji P-47D-27 pocz\u0105wszy montowano w nich lotki o st\u0119pionej kraw\u0119dzi, poprawiaj\u0105ce sterowanie samolotem i u\u0142atwiaj\u0105ce wyprowadzenie go z nurkowania przy du\u017Cej pr\u0119dko\u015Bci. W tym celu pod ka\u017Cdym skrzyd\u0142em zamontowano tak\u017Ce elektrycznie sterowane klapy, pomocne przy wychodzeniu z nurkowania.\n\nWersja P-47D-10 by\u0142a wyposa\u017Cona jedynie w zaczepy podkad\u0142ubowe przeznaczone do przenoszenia jednej bomby o masie 500 funt\u00F3w, jednak w kolejnych wariantach uzupe\u0142niono ten brak, montuj\u0105c wzmocnione skrzyd\u0142a z podskrzyd\u0142owymi pylonami, umo\u017Cliwiaj\u0105ce przenoszenie dw\u00F3ch bomb o masie 1000 funt\u00F3w ka\u017Cda, trzech bomb o masie 500 funt\u00F3w lub kombinacji bomb oraz dodatkowych zbiornik\u00F3w paliwa. Samolot m\u00F3g\u0142 przenosi\u0107 tak\u017Ce sze\u015B\u0107 lub osiem karabin\u00F3w maszynowych z maksymalnym zapasem 425 pocisk\u00F3w na ka\u017Cdy karabin, cho\u0107 przy pe\u0142nym ud\u017Awigu uzbrojenia zapas ten by\u0142 mniejszy i wynosi\u0142 tylko 267 pocisk\u00F3w na karabin.\n\nWersja P-47D-22 by\u0142a wyposa\u017Cona w "uniwersalne" skrzyd\u0142o, umo\u017Cliwiaj\u0105ce przenoszenie r\u00F3\u017Cnych kombinacji dodatkowych zbiornik\u00F3w z paliwem i bomb. Maszyny te by\u0142y wyposa\u017Cone w silnik R-2800-59 z ulepszonym systemem zap\u0142onowym. Moc silnika by\u0142a taka sama jak w wersji -63, a awaryjna moc bojowa (WEP) wynosi\u0142a 2300 KM. Wyd\u0142u\u017Cono tak\u017Ce gole\u0144 k\u00F3\u0142ka ogonowego.\n\nPocz\u0105wszy od wersji produkcyjnej D-22 montowano tak\u017Ce wi\u0119ksze \u015Bmig\u0142o o szerokich \u0142opatach (\u015Brednicy 13 st\u00F3p), pozwalaj\u0105ce na wykorzystanie dodatkowej mocy uzyskanej dzi\u0119ki wtryskowi wody do silnika.\n\nEgzemplarze serii D-25 by\u0142y r\u00F3wnie\u017C wyposa\u017Cone w now\u0105 odrzucan\u0105 os\u0142on\u0119 kabiny. Odrzucenie inicjowa\u0142 pilot, poci\u0105gaj\u0105c za specjalny pier\u015Bcie\u0144. Nast\u0119pnie os\u0142ona by\u0142a odsuwana do ty\u0142u i odrywa\u0142a si\u0119 od samolotu na skutek dzia\u0142ania pr\u0105du powietrza. Opr\u00F3cz tego dodano kuloodporn\u0105 owiewk\u0119 i zwi\u0119kszono zapas paliwa.\n\nW ramach programu Lend Lease do Zwi\u0105zku Sowieckiego wys\u0142ano 199 lub 200 egzemplarzy P-47D-10 i D-27. Po przetestowaniu pierwszego samolotu (P-47D-10) zdecydowano, \u017Ce b\u0119d\u0105 one u\u017Cywane jako my\u015Bliwce obrony powietrznej operuj\u0105ce na du\u017Cych wysoko\u015Bciach, zw\u0142aszcza nad du\u017Cymi miastami, takimi jak Moskwa czy Leningrad. Ze wzgl\u0119du na ich znacznie wi\u0119kszy (w por\u00F3wnaniu z samolotami sowieckimi) zasi\u0119g, P-47 u\u017Cywano r\u00F3wnie\u017C w lotnictwie morskim Floty Ba\u0142tyckiej i P\u00F3\u0142nocnej w charakterze samolot\u00F3w rozpoznawczych oraz bombowc\u00F3w atakuj\u0105cych z ma\u0142ych wysoko\u015Bci. W s\u0142u\u017Cbie ZSRR P-47 bra\u0142 udzia\u0142 w niewielu walkach, p\u00F3\u017Aniej by\u0142 wykorzystywany wy\u0142\u0105cznie w lotnictwie morskim.\n\nZalety: Mocny, narowisty, niezawodny silnik R-2800 gwarantowa\u0142 znakomite osi\u0105gi na du\u017Cych wysoko\u015Bciach, a w po\u0142\u0105czeniu z du\u017Cym zapasem paliwa oraz op\u0142ywow\u0105 konstrukcj\u0105 zapewnia\u0142 niezwykle daleki zasi\u0119g. Bardzo du\u017Ca pr\u0119dko\u015B\u0107 nurkowania "dzbank\u00F3w" dawa\u0142a podczas walki mo\u017Cliwo\u015B\u0107 ucieczki sprzed nosa wi\u0119kszo\u015Bci przeciwnik\u00F3w, a osiem karabin\u00F3w maszynowych zapewnia\u0142o tak du\u017C\u0105 si\u0142\u0119 ra\u017Cenia, \u017Ce nie zachodzi\u0142a konieczno\u015B\u0107 instalowania dzia\u0142ek. P-47D by\u0142 tak\u017Ce bardzo wytrzyma\u0142ym samolotem, kt\u00F3rego zestrzelenie wymaga\u0142o bardzo du\u017Cej si\u0142y ra\u017Cenia. Na du\u017Cych wysoko\u015Bciach P-47 by\u0142 jednym z najlepszych samolot\u00F3w my\u015Bliwskich II wojny \u015Bwiatowej.\n\nWady: S\u0142abe osi\u0105gi w zwrotach, zw\u0142aszcza na ma\u0142ych wysoko\u015Bciach. Doskonale dostosowany do taktyki "Boom & Zoom". Ma\u0142a pr\u0119dko\u015B\u0107 wznoszenia egzemplarzy z silnikiem R-2800.\n\n\n
P-51B-NA          \u0020   North American P-51B-1-NA, 1943.\n\nTyp: my\u015Bliwiec os\u0142onowy\n\nMasa:\nStartowa: 4177 kg\nMaksymalna: 5085 kg\n\nD\u0142ugo\u015B\u0107: 9,83 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 11,3 m\nPowierzchnia skrzyde\u0142: 21,67 m kw.\n\nSilnik: Packard V-1650-3 Merlin\nMoc:\nStartowa: 1400 KM\nCi\u0105g\u0142a: 1450 KM na wysoko\u015Bci 6040 m\n\nPr\u0119dko\u015B\u0107 maksymalna:\nNa poziomie morza: 560 km/h\nNa wysoko\u015Bci 8150 m: 704 km/h\n\nPu\u0142ap u\u017Cyteczny: 12810 m\nZasi\u0119g: 3520 km ze zbiornikami odrzucanymi \n\nUzbrojenie:\n4 karabiny maszynowe Browning kalibru .50 cala\n\nPo do\u015Bwiadczeniach RAF-u z samolotem Mustang-I (P-51A), zar\u00F3wno Brytyjczycy, jak i Amerykanie za\u017C\u0105dali wyposa\u017Cenia tej konstrukcji silnik Rolls-Royce Merlin. Firma North American u\u017Cy\u0142a dw\u00F3ch seryjnych Mustang\u00F3w-I do przetestowania tej koncepcji. Prototypy otrzyma\u0142y oznaczenie XP-51B. Pierwsze loty testowe nowych prototyp\u00F3w odby\u0142y si\u0119 30 listopada 1942 roku.\nNowy silnik wymusi\u0142 wprowadzenie innych modyfikacji do konstrukcji samolotu. Do zespo\u0142u ch\u0142odniczego pod kad\u0142ubem dodano ch\u0142odnic\u0119 mi\u0119dzystopniow\u0105. Zmieniono os\u0142on\u0119 ch\u0142odnicy, a sama ch\u0142odnica zosta\u0142a przeprojektowana. Rama no\u015Bna zosta\u0142a wzmocniono, zainstalowano nowe lotki oraz wyposa\u017Cono maszyn\u0119 w nowe, cztero\u0142opatowe \u015Bmig\u0142o Hamilton Standard. \nPraca op\u0142aci\u0142a si\u0119. XP-51B znacz\u0105co g\u00F3rowa\u0142 nad swoim poprzednikiem pod wzgl\u0119dem tempa wznoszenia i szybko\u015Bci maksymalnej.\nSeryjne egzemplarze P-51B by\u0142y nap\u0119dzane silnikami V-1650-3 Merlin produkowanymi na licencji przez firm\u0119 Packard. Pierwsze seryjne maszyny P-51B wzbi\u0142y si\u0119 w powietrze 5 maja 1943 roku. RAF nada\u0142 temu wariantowi oznaczenie Mustang-III. Samoloty brytyjskie r\u00F3\u017Cni\u0142y si\u0119 od wersji dla USA g\u0142\u00F3wnie kszta\u0142tem owiewki. Brytyjskie Mustangi posiada\u0142y owiewk\u0119 o kszta\u0142cie kropli zamiast ograniczaj\u0105cego widoczno\u015B\u0107, zaokr\u0105glonego kokpitu. Owiewka by\u0142a produkowana przez firm\u0119 P. Malcolm & Co, tote\u017C szybko zyska\u0142a sobie miano Kaptura Malcolma. \u0141\u0105cznie Wielka Brytania otrzyma\u0142a 274 sztuki samolotu P-51B. Cz\u0119\u015B\u0107 z nich s\u0142u\u017Cy\u0142a do przechwytywania rakiet V-1.\n\nPodstawowe warianty:\nP-51B-1-NA - silnik Packard V-1650-3 Merlin, 1400 KM w momencie startu. Zbudowano oko\u0142o 400 sztuk.\nP-51B-5-NA - silnik Packard V-1650-3 Merlin, 1400 KM w momencie startu. Zbudowano oko\u0142o 800 sztuk. B-5 r\u00F3\u017Cni\u0142 si\u0119 od wersji B-1 dodatkowym zbiornikiem samouszczelniaj\u0105cym o pojemno\u015Bci 321 litr\u00F3w umieszczonym za pilotem.\nP-51B-10-NA - wersja do rozpoznania fotograficznego okre\u015Blana jako F-6C. Zbudowano 71 sztuk.\n\nZalety:\nDoskona\u0142y zasi\u0119g jak na my\u015Bliwiec.\nDu\u017Ca szybko\u015B\u0107 maksymalna.\n\nWady:\nPrzeci\u0119tna zwrotno\u015B\u0107.\nS\u0142aba widoczno\u015B\u0107 w wariantach ameryka\u0144skich.\n
P-51C-NT          \u0020   North American P-51C-10-NT, 1943\n\nTyp: my\u015Bliwiec os\u0142onowy \n\nMasa:\nStartowa: 4450 kg\nMaksymalna: 5357 kg\n\nD\u0142ugo\u015B\u0107: 9,83 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 11,3 m\nPowierzchnia skrzyde\u0142: 21,67 m kw.\n\nSilnik: Packard V-1650-7 Merlin\nMoc:\nStartowa: 1450 KM\nCi\u0105g\u0142a: 1695 KM na wysoko\u015Bci 3140 m\n\nPr\u0119dko\u015B\u0107 maksymalna:\nNa poziomie morza: 560 km/h\nNa wysoko\u015Bci 8150 m: 695 km/h\n\nPu\u0142ap u\u017Cyteczny: 12780 m\nZasi\u0119g: 3900 km ze zbiornikami odrzucanymi przy szybko\u015Bci przelotowej 400 km/h\n\nUzbrojenie:\n4 karabiny maszynowe Browning kalibru .50 cala\n\nP-51B i P-51C to dok\u0142adnie ten sam samolot, ale produkowany przez dwie r\u00F3\u017Cne fabryki. Maszyny P-51B by\u0142y wytwarzane w Kalifornii, za\u015B P-51C w nowej fabryce w Dallas w Teksasie. Mo\u017Cna je by\u0142o rozr\u00F3\u017Cni\u0107 wy\u0142\u0105cznie po numerach seryjnych. RAF obydwie wersje oznacza\u0142 jako Mustang III.\n\nPodstawowe warianty:\nP-51C-1-NT - silnik Packard V-1650-3 Merlin, 1400 KM. Zbudowano oko\u0142o 250 sztuk.\nP-51C-5-NT - silnik Packard V-1650-7 Merlin, 1450 KM. Zbudowano 398 sztuk. C-5 r\u00F3\u017Cni\u0142 si\u0119 od wersji C-1 dodatkowym zbiornikiem samouszczelniaj\u0105cym o pojemno\u015Bci 321 litr\u00F3w umieszczonym za pilotem.\nP-51B-10-NT -  wersja do rozpoznania fotograficznego okre\u015Blana jako F-6C. Zbudowano 71 sztuk.\n\nZalety:\nDoskona\u0142y zasi\u0119g jak na my\u015Bliwiec.\nDu\u017Ca szybko\u015B\u0107 maksymalna.\n\nWady:\nPrzeci\u0119tna zwrotno\u015B\u0107.\nS\u0142aba widoczno\u015B\u0107 w wariantach ameryka\u0144skich.\n
P-51D-20NA        \n    North American P-51D Mustang, model 1944 \n\nTyp: Samolot my\u015Bliwski\n\nMasa: 3992 kg\n\nD\u0142ugo\u015B\u0107: 9,38 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 11,28 m\n\nSilnik: Packard Merlin V-1650-7\nMoc:\n    Startowa: 1490 KM\n    Awaryjna moc bojowa: 1720 KM\n\nPr\u0119dko\u015B\u0107 przy awaryjnej mocy bojowej:\n    Na poziomie morza: 578 km/h\n    Na wysoko\u015Bci 7620 m: 703 km/h\n\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 6000 m: 7 minut\nPu\u0142ap u\u017Cyteczny: 12 800 m\nZasi\u0119g: 1613 km\n\nUzbrojenie:\n    6 karabin\u00F3w maszynowych MG53-2 kaliber 12,7 mm \n\nP-51 zosta\u0142 zaprojektowany na \u017C\u0105danie Brytyjczyk\u00F3w. Kiedy si\u0119 okaza\u0142o, \u017Ce mo\u017Ce to by\u0107 obiecuj\u0105cy samolot, Amerykanie zdecydowali si\u0119 w 1941 roku zakupi\u0107 jego wersj\u0119 z silnikiem Allisona. Mia\u0142a to by\u0107 maszyna u\u017Cywana g\u0142\u00F3wnie do lot\u00F3w zwiadowczych (fotografowanie) oraz wsparcia si\u0142 naziemnych. Przeprowadzone testy wykaza\u0142y niezbicie, \u017Ce zamontowanie silnika Rolls-Royce Merlin znacznie zwi\u0119ksza pr\u0119dko\u015B\u0107 samolotu i poprawia osi\u0105gi na du\u017Cych wysoko\u015Bciach. W grudniu 1943 roku nale\u017C\u0105ce do USAF P-51B z silnikiem Merlin wprowadzono do walki - wykonywa\u0142y one g\u0142\u00F3wnie zadania eskortowe os\u0142aniaj\u0105c wyprawy bombowc\u00F3w B-17 i B-24 dokonuj\u0105cych nalot\u00F3w na Niemcy.\nP-51D z kroplow\u0105 os\u0142on\u0105 kabiny by\u0142 najprawdopodobniej najbardziej znan\u0105 wersj\u0105 Mustanga. By\u0142 to r\u00F3wnie\u017C jego najbardziej rozpowszechniony wariant - wyprodukowano 8102 egzemplarze. \nJedn\u0105 z wad P-51B by\u0142a stosunkowo niewielka si\u0142a ra\u017Cenia, co wynika\u0142o z zainstalowania tylko czterech karabin\u00F3w maszynowych. Ponadto umieszczone w obu skrzyd\u0142ach karabiny by\u0142y przystrzeliwane pod raczej do\u015B\u0107 dziwnymi k\u0105tami, przez co trzeba by\u0142o wielokrotnie za\u0142amywa\u0107 podawan\u0105 ta\u015Bm\u0119 z amunicj\u0105, na skutek czego uzbrojenie cz\u0119sto si\u0119 zacina\u0142o. Dlatego te\u017C w wersji P-51D instalacja uzbrojenia zosta\u0142a ca\u0142kowicie zmieniona i przeprojektowana - zainstalowano trzy karabiny maszynowe MG53-2 kaliber .50 cala (12,7 mm) w ka\u017Cdym skrzydle. Wszystkie karabiny by\u0142y montowane prosto, a pociski upi\u0119to w prostych ta\u015Bmach amunicyjnych. Wewn\u0119trzne karabiny mia\u0142y zapas po 400 pocisk\u00F3w ka\u017Cdy, pozosta\u0142e natomiast po 270.\nP-51D mia\u0142y tak\u017Ce podskrzyd\u0142owe zaczepy s\u0142u\u017C\u0105ce do przenoszenia bomb, dodatkowych zbiornik\u00F3w z paliwem oraz r\u00F3\u017Cnorodnych typ\u00F3w niekierowanych pocisk\u00F3w rakietowych klasy powietrze-ziemia. Obejmowa\u0142o to mi\u0119dzy innymi wyrzutnie dla sze\u015Bciu rakiet pi\u0119ciocalowych lub nawet dziesi\u0119ciu, je\u015Bli samolot nie przenosi\u0142 w tym czasie dodatkowych zbiornik\u00F3w paliwa. Alternatywnie samolot m\u00F3g\u0142 przenosi\u0107 tak\u017Ce zespo\u0142y po\u0142\u0105czonych trzech wyrzutni rakiet "Bazooka". Istnia\u0142o te\u017C wiele odmian polowych przystosowanych do przenoszenia wyposa\u017Cenia specjalnego, na przyk\u0142ad dw\u00F3ch dodatkowych zbiornik\u00F3w paliwa i sze\u015Bciu bomb o masie 100 funt\u00F3w, czterech bomb o masie 100 funt\u00F3w oraz 36 bomb od\u0142amkowych, lub te\u017C czterech zbiornik\u00F3w paliwa o pojemno\u015Bci 75 galon\u00F3w ka\u017Cdy. Samoloty u\u017Cywane w Chinach, Birmie i Indiach mia\u0142y zazwyczaj zamontowan\u0105 przed statecznikiem pionowym p\u0119tlow\u0105 anten\u0119 pelengatora. \nW marcu 1944 roku rozpocz\u0119to du\u017Ce dostawy P-51D do Europy. Jako pierwsza otrzyma\u0142a je 55. Grupa My\u015Bliwska, kt\u00F3ra wymieni\u0142a swoje P-38 na nowe my\u015Bliwce z kroplow\u0105 os\u0142on\u0105 kabiny. Zmiana dwusilnikowych P-38, w kt\u00F3rych nie wyst\u0119powa\u0142 efekt momentu obrotowego, na jednosilnikowe P-51 powodowa\u0142a pocz\u0105tkowo pewne problemy - okres przystosowania pilot\u00F3w do Mustang\u00F3w wyd\u0142u\u017Cy\u0142 r\u00F3wnie\u017C brak stabilno\u015Bci kierunkowej spowodowany obecno\u015Bci\u0105 pe\u0142nego zbiornika z paliwem w kad\u0142ubie. Gdy jednak piloci ju\u017C w pe\u0142ni przyzwyczaili si\u0119 do swoich nowych rumak\u00F3w, okaza\u0142o si\u0119, \u017Ce P-51D daje im ca\u0142kowit\u0105 przewag\u0119 na wszystkimi t\u0142okowymi samolotami Luftwaffe na wysoko\u015Bciach powy\u017Cej 20 tysi\u0119cy st\u00F3p (6100 m). Po pewnym czasie piloci Luftwaffe zorientowali si\u0119, \u017Ce Mustangi s\u0105 do\u015B\u0107 wra\u017Cliwe na ogie\u0144 z dzia\u0142ka - dotyczy\u0142o to przede wszystkim silnik\u00F3w Merlin ch\u0142odzonych p\u0142ynem, kt\u00F3re mo\u017Cna by\u0142o zniszczy\u0107 jednym trafieniem.\nMustang by\u0142 jedynym my\u015Bliwcem alianckim o zasi\u0119gu pozwalaj\u0105cym na towarzyszenie bombowcom w ich "wahad\u0142owych" misjach wykonywanych z baz brytyjskich, w kt\u00F3rych po g\u0142\u0119bokiej penetracji cel\u00F3w konieczne by\u0142o l\u0105dowanie w Rosji. Mustangi uczestniczy\u0142y tak\u017Ce w przeprowadzanych z ma\u0142ych wysoko\u015Bci uderzeniach na lotniska Luftwaffe, a wi\u0119c zadaniach do\u015B\u0107 niebezpiecznych, bior\u0105c pod uwag\u0119, \u017Ce ka\u017Cde takie lotnisko by\u0142o bardzo silnie bronione przez artyleri\u0119 przeciwlotnicz\u0105 (flak). Ze wzgl\u0119du na du\u017C\u0105 wra\u017Cliwo\u015B\u0107 Mustang\u00F3w na ostrza\u0142 ameryka\u0144scy lotnicy ponosili w tych rajdach ci\u0119\u017Ckie straty.\n\nZalety: Daleki zasi\u0119g, du\u017Ca pr\u0119dko\u015B\u0107 oraz \u015Bwietne osi\u0105gi na du\u017Cych wysoko\u015Bciach sprawi\u0142y, \u017Ce P-51D by\u0142 doskona\u0142ym samolotem my\u015Bliwskim do eskortowania bombowc\u00F3w dalekiego zasi\u0119gu.\n\nWady: Cho\u0107 na du\u017Cych wysoko\u015Bciach Mustang mia\u0142 naprawd\u0119 znakomite osi\u0105gi, na ni\u017Cszych nie sprawia\u0142 si\u0119 ju\u017C tak dobrze. P-51D m\u00F3g\u0142 ulec zniszczeniu na skutek uszkodzenia, kt\u00F3re na inny samolot nie mia\u0142oby a\u017C tak powa\u017Cnego wp\u0142ywu. Najbardziej wra\u017Cliwym elementem by\u0142 silnik ch\u0142odzony p\u0142ynem - jego uszkodzenie m\u00F3g\u0142 spowodowa\u0107 nawet pojedynczy strza\u0142.\n\n\n
P-63C             \u0020   Bell P-63C-5 Kingcobra, 1944\n\nTyp: my\u015Bliwiec wielozadaniowy\n\nMasa:\nStartowa: 3995 kg\nMaksymalna: 4858 kg\n\nD\u0142ugo\u015B\u0107: 9,96 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 11,7 m\nPowierzchnia skrzyde\u0142: 30,42 m kw.\n\nSilnik: 1 Allison V-1710-117\nMoc:\nNa poziomie morza: 1500 KM \nZ wtryskiem wody: 1800 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\nNa poziomie morza: 590 km/h\nNa wysoko\u015Bci 7625 m: 656 km/h\n\nPu\u0142ap u\u017Cyteczny: 11800 m\nZasi\u0119g: 4120 km\n\nUzbrojenie:\ndzia\u0142ko M10 kalibru 37mm\n2 zsynchronizowane karabiny Colt-Browning MG 53-2 kalibru 12,7mm\n2 karabiny Colt-Browning MG 53-2 kalibru 12,7mm w gondolach pod skrzyd\u0142ami\n\nSamolot P-63 powsta\u0142 w wyniku szeregu rozmaitych innowacji technicznych opracowanych podczas d\u0142ugotrwa\u0142ego cyklu \u017Cycia konstrukcji P-36 Airacobra. Konstruktorzy zwracali baczn\u0105 uwag\u0119 na opinie i \u017C\u0105dania strony sowieckiej, poniewa\u017C by\u0142o oczywiste, \u017Ce P-63 b\u0119dzie szeroko wykorzystywany przez lotnictwo sowieckie, w kt\u00F3rym tak dobrze przyj\u0105\u0142 si\u0119 wcze\u015Bniejszy model z tej serii. Podczas prac korzystano zar\u00F3wno z uwag pilot\u00F3w, jak i rozmaitych zalece\u0144 z sowieckiego instytutu TsAGI. Dane z TsAGI by\u0142y oparte na ocenie maszyny P-39, jak r\u00F3wnie\u017C na ocenach pierwszych odmian P-63A, kt\u00F3re nosi\u0142y liczne wady typowe dla wczesnych prototyp\u00F3w. \nJednym z najpowa\u017Cniejszych problem\u00F3w my\u015Bliwca firmy Bell by\u0142a ma\u0142a stabilno\u015B\u0107 lotu, zw\u0142aszcza podczas manewrowania. Rosjanie zaproponowali monta\u017C dodatkowego statecznika pionowego pod kad\u0142ubem, co rzeczywi\u015Bcie rozwi\u0105za\u0142o ten problem w modelu P-63A. \nNajwa\u017Cniejszym elementem r\u00F3\u017Cni\u0105cym P-36C-1 oraz P-63A by\u0142 mocniejszy silnik Allison V-1710-117.  \nNajszerzej produkowana wersja samolotu Kingcobra, P-63C-5,zosta\u0142a r\u00F3wnie\u017C wyposa\u017Cona w lepsze os\u0142ony pilota, a \u0142\u0105czna waga pancerza zbli\u017Ca\u0142a si\u0119 do 91 kg. W por\u00F3wnaniu z P-51D Kingcobra wykazywa\u0142a lepsze osi\u0105gi na ma\u0142ych i \u015Brednich pu\u0142apach, a w\u0142a\u015Bnie tam toczy\u0142a si\u0119 wi\u0119kszo\u015B\u0107 star\u0107 powietrznych na froncie wschodnim. Maszyna ta dobrze spisywa\u0142a si\u0119 jednak nawet na wy\u017Cszych pu\u0142apach, gdy\u017C na wysoko\u015Bciach 6500-7000 m nadal g\u00F3rowa\u0142a szybko\u015Bci\u0105 nad wi\u0119kszo\u015Bci\u0105 wsp\u00F3\u0142czesnych maszyn sowieckich.\nWi\u0119kszo\u015B\u0107 wyprodukowanych maszyn P-63 skierowano do Zwi\u0105zku Sowieckiego. \u0141\u0105cznie wys\u0142ano tam 2397 samolot\u00F3w, z czego 21 uleg\u0142o zniszczeniu w czasie transportu. Oko\u0142o 300 egzemplarzy przekazano Francji, kt\u00F3ra stosowa\u0142a je na Pacyfiku.\nOko\u0142o 200 samolot\u00F3w P-63C-1 zosta\u0142o przebudowanych na ci\u0119\u017Cko opancerzone cele  \u0107wiczebne RP-63C-2 Pinball.\n\n\n\nPodstawowe warianty:\nP-63C-1 - nowy silnik Allison V-1710-117, zbudowano 211 sztuk.\nRP-63C-2 Pinball - P-63C1 przebudowany na cel \u0107wiczebny. Zbudowano oko\u0142o 200 sztuk.\nP-63C-5 - lepsze opancerzenie; zbudowano 1012 sztuk.\n\nZalety:\nDu\u017Ca szybko\u015B\u0107 maksymalna.\nSilne uzbrojenie.\nDobra zwrotno\u015B\u0107.\n\nWady:\nS\u0142absze tempo wznoszenie ni\u017C u wielu wsp\u00F3\u0142czesnych samolot\u00F3w.\nNadal wyst\u0119powa\u0142a sk\u0142onno\u015B\u0107 do przeci\u0105gni\u0119\u0107 i korkoci\u0105g\u00F3w.\nMniejsze zbiorniki paliwa ni\u017C w P-39.\n
P-80A             \u0020  Lockheed YP-80A Shooting Star, 1945.\n\nTyp: odrzutowy my\u015Bliwiec wielozadaniowy\n\nMasa:\nStartowa: 5311 kg\nMaksymalna: 6356 kg\n\nD\u0142ugo\u015B\u0107: 10,52 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 11,86 m\nPowierzchnia skrzyde\u0142: 22,1 m kw.\n\nSilnik: General-Electric J33-GE-11\nCi\u0105g: 1748 kg\n\nPr\u0119dko\u015B\u0107 maksymalna:\nNa poziomie morza: 892 km/h\nNa wysoko\u015Bci 12.200 m: 787 km/h\n\nPu\u0142ap u\u017Cytkowy: 13.700 m\nZasi\u0119g: 1250 km\n\nUzbrojenie: \nsze\u015B\u0107 karabin\u00F3w maszynowych Browning M2 kalibru .50 cala\n\nP-80 by\u0142 pierwszym ameryka\u0144skim my\u015Bliwcem odrzutowym w pe\u0142ni zdolnym do prowadzenia walki. Pierwsze prace nad projektem, w\u00F3wczas okre\u015Blanym jako L-140 rozpocz\u0119\u0142a w maju 1943 roku firma Lockheed. Ju\u017C w 24 czerwca podpisano oficjalny kontrakt na opracowanie prototypowego my\u015Bliwca nosz\u0105cego oznaczenie XP-80. Projektem kierowa\u0142 legendarny konstruktor Clarence Kelly Johnson, tw\u00F3rca tak s\u0142ynnych samolot\u00F3w jak P-38 Lightning, U-2 czy SR-71. W przypadku P-80 planowa\u0142 on zastosowanie licencyjnej wersji brytyjskiego silnika Haldford H.1B Goblin. \nXP-80 po raz pierwszy wzbi\u0142 si\u0119 w powietrze 8 stycznia 1944 roku, a za sterami siedzia\u0142 pilot oblatywacz firmy Lockheed, Milo Burcham. Prototyp posiada\u0142 kwadratowe stabilizatory i ko\u0144c\u00F3wki skrzyde\u0142, kt\u00F3re p\u00F3\u017Aniej zosta\u0142y zaokr\u0105glone. Prace nad wersj\u0105 XP-80A rozpocz\u0119\u0142y si\u0119 pod koniec 1943 roku; ten wariant mia\u0142 by\u0107 wyposa\u017Cony w silnik General-Electric I-40/J33-GE-9. Pierwszy lot XP-80A odby\u0142 si\u0119 10 czerwca 1944. Wersja seryjna, P-80A, by\u0142a nap\u0119dzana silnikami J33-GE z firmy General-Electric, jak r\u00F3wnie\u017C jednostkami Alisson Division. \u0141\u0105cznie wyprodukowano 917 sztuk samolot\u00F3w P-80A. \nPod koniec 1944 roku podj\u0119to decyzj\u0119 o przes\u0142aniu czterech samolot\u00F3w YP-80A do Europy w celu przeprowadzenia test\u00F3w bojowych. Dwa samoloty stacjonowa\u0142y w Wielkiej Brytanii, a dwa kolejne rozlokowano we W\u0142oszech. Maszyny wykona\u0142y szereg misji bojowych, ale ani razu nie napotka\u0142y samolot\u00F3w nieprzyjacielskich. Latem 1945 roku dwie eskadry z 412 Grupy My\u015Bliwskiej otrzyma\u0142y na wyposa\u017Cenie samoloty P-80A. Mia\u0142y one by\u0107 u\u017Cyte na Pacyfiku, ale Japonia skapitulowa\u0142a zanim eskadry osi\u0105gn\u0119\u0142y gotowo\u015B\u0107 bojow\u0105. Prawdziwa s\u0142u\u017Cba bojowa P-80 rozpocz\u0119\u0142a si\u0119 wi\u0119c dopiero pi\u0119\u0107 lat p\u00F3\u017Aniej, wraz z wybuchem wojny w Korei. Samolot ten nosi\u0142 w\u00F3wczas oznaczenie F-80 Shooting Star.\n\nPodstawowe warianty:\nYP-80A - wariant przedseryjny.\nP-80A-1-LO - wariant z silnikiem J33-GE-11 o ci\u0105gu 1748 kg.\nP-80A-5-LO - wariant z silnikiem J33-A-17 o ci\u0105gu 1816 kg.\nFP-80A-5-LO - wersja do rozpoznania fotograficznego.\nDF-80A  - bezza\u0142ogowy cel \u0107wiczebny .\nQF-80A - bezza\u0142ogowy cel \u0107wiczebny.\n\nZalety: \n    Du\u017Ca pr\u0119dko\u015B\u0107 jak na t\u0119 epok\u0119. \n    Lepsza zwrotno\u015B\u0107 ni\u017C u wi\u0119kszo\u015Bci por\u00F3wnywalnych my\u015Bliwc\u00F3w odrzutowych tamtych czas\u00F3w.\n\nWady: \n    Zawodny silnik (J33-A-9).\n
PBN-1             \n    Consolidated PBN-6 Nomad\n\nTyp: \u0141\u00F3d\u017A lataj\u0105ca\n\nMasa:\n       W\u0142asna: 7974 kg \n       Maksymalna: 15 436 kg\n\nD\u0142ugo\u015B\u0107: 19,52 m\nWysoko\u015B\u0107: 5,65 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 31,72 m\nPowierzchnia skrzyde\u0142: 130 m kw.\n\nSilnik: 2 silniki Pratt & Whitney R-1830-92\nMoc: 1200 KM\n\nPr\u0119dko\u015B\u0107:\n       Maksymalna na wysoko\u015Bci 2290 m: 314 km/h\n       Przelotowa na wysoko\u015Bci 3050 m: 208 km/h\n\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 4755 m: 4,5 minuty\nPu\u0142ap u\u017Cyteczny: 5550 m\nZasi\u0119g: \n       Maksymalny: 4960 km\n\nUzbrojenie:\n       karabin maszynowy kalibru .30 cala (7,62 mm) i 3 kaemy kalibru .50 cala (12,7 mm)\n       Do 1250 kg bomb lub dwie torpedy\n\nPrace nad s\u0142ynn\u0105 \u0142odzi\u0105 lataj\u0105c\u0105 PBY Catalina rozpocz\u0119\u0142y si\u0119 w pa\u017Adzierniku 1933 roku, gdy Marynarka Wojenna USA podpisa\u0142a kontrakt z firm\u0105 Consolidated Aircraft na zbudowanie prototypu takiej maszyny. Now\u0105 konstrukcj\u0119 Consolidated oznaczono pocz\u0105tkowo jako XP3Y-1, natomiast jej konkurenta budowanego przez Douglasa - XP3D-1. Pierwszy start przysz\u0142ej Cataliny odby\u0142 si\u0119 w pa\u017Adzierniku 1935 roku i od razu si\u0119 okaza\u0142o, \u017Ce zdecydowanie przewy\u017Csza ona wszystkie \u00F3wczesne \u0142odzie lataj\u0105ce b\u0119d\u0105ce w s\u0142u\u017Cbie US Navy. \nSamolot mia\u0142 kilka bardzo oryginalnych rozwi\u0105za\u0144, zaprojektowanych przez zesp\u00F3\u0142, kierowany przez b\u0142yskotliwego Isaaca Macklina Londona. Zastosowane skrzyd\u0142a wolnono\u015Bne o op\u0142ywowym kszta\u0142cie nie wytwarza\u0142y oporu interferencyjnego, spowodowanego przez zastrza\u0142y, podp\u00F3rki i linki wyst\u0119puj\u0105ce we wcze\u015Bniejszych konstrukcjach. R\u00F3wnie\u017C usterzenie ogonowe by\u0142o czyst\u0105 konstrukcj\u0105 wolnono\u015Bn\u0105, w przeciwie\u0144stwie do wcze\u015Bniejszych modeli. \nPierwsze \u0142odzie lataj\u0105ce PBY wesz\u0142y do s\u0142u\u017Cby w dywizjonach w pa\u017Adzierniku 1936 roku, a z chwil\u0105 przyst\u0105pienia USA do II wojny \u015Bwiatowej samolot ten by\u0142 ju\u017C bardzo rozpowszechniony w jednostkach US Navy. W latach przedwojennych wprowadzono w nim wiele modyfikacji (PBY-1 do PBY-5) - jedn\u0105 z nich by\u0142o wprowadzenie wypuk\u0142ych os\u0142on stanowisk strzeleckich, kt\u00F3re sta\u0142y si\u0119 tak charakterystyczn\u0105 cech\u0105 tego samolotu. Wersja PBY-5 wesz\u0142a do s\u0142u\u017Cby w latach 1939-1940 i by\u0142 to pierwszy model przyj\u0119ty przez RAF. To Brytyjczycy nadali jej nazw\u0119 "Catalina", kt\u00F3r\u0105 w roku 1941 przyj\u0119\u0142a tak\u017Ce US Navy.\nCatalina wykonywa\u0142a r\u00F3\u017Cnorodne zadania. U\u017Cywano jej przede wszystkim jako bombowca patrolowego, zwalcza\u0142a okr\u0119ty podwodne, wykonywa\u0142a loty rozpoznawcze dalekiego zasi\u0119gu, przenosi\u0142a torpedy, s\u0142u\u017Cy\u0142a jako nocny bombowiec, samolot ratownictwa morskiego, transportowa\u0142a poczt\u0119, a nawet holowa\u0142a szybowce. Jej uniwersalno\u015B\u0107 polega\u0142a przede wszystkim na du\u017Cym ud\u017Awigu - p\u00F3\u017Aniejsze, zmodyfikowane wersje Cataliny pozwala\u0142y zabiera\u0107 blisko 7000 kg towar\u00F3w, prawie dwa razy tyle, ile wynosi\u0142a masa pustego samolotu.\nJeszcze przed rozpocz\u0119ciem wojny swoje zainteresowanie Catalin\u0105 wyrazi\u0142 r\u00F3wnie\u017C Zwi\u0105zek Sowiecki. Rosjanie zam\u00F3wili trzy egzemplarze i zaprosili in\u017Cynier\u00F3w firmy Consolidated do pomocy przy budowie zak\u0142adu, w kt\u00F3rym mia\u0142a ruszy\u0107 produkcja licencyjna tego samolotu. W wersji rosyjskiej Catalina by\u0142a wyposa\u017Cana w silniki Mikulina M-87 lub M-88, a jej nazw\u0119 zmieniono na GST. Pierwsze egzemplarze zesz\u0142y z linii monta\u017Cowej w 1939 roku. Rosjanie zbudowali r\u00F3wnie\u017C inny wariant Cataliny, oznaczony jako MP-7 i wyposa\u017Cony w silniki M-62IR o mocy 850 KM. \nW ramach programu Lend Lease do Zwi\u0105zku Sowieckiego wys\u0142ano po rozpocz\u0119ciu wojny samoloty PBN-1 Nomad oraz 48 egzemplarzy jego p\u00F3\u017Aniejszej wersji - PBY-6A. Interesuj\u0105ce jest, \u017Ce zbudowano zaledwie 156 maszyn wersji PBN-1, z kt\u00F3rych 137 wys\u0142ano do Rosji. Cataliny produkowano w wielu innych krajach, a liczba wszystkich modyfikacji tej konstrukcji nie jest znana. Na ca\u0142ym \u015Bwiecie zbudowano oko\u0142o 4000 egzemplarzy tej \u0142odzi lataj\u0105cej.\n\nZalety: Samolot bardzo uniwersalny, o du\u017Cym ud\u017Awigu. Nie potrzebowa\u0142 pas\u00F3w startowych. Konstrukcja niezawodna, przystosowana do lot\u00F3w dalekiego zasi\u0119gu.\n\nWady: Do\u015B\u0107 powolna, jak na \u00F3wczesne standardy. Nieopancerzona kabina, brak samouszczelniaj\u0105cych si\u0119 zbiornik\u00F3w paliwa.\n\n\n
Pe-2series1       \n    Pietlakow Pe-2, model 1940 \n\nTyp: Bombowiec nurkuj\u0105cy\n\nMasa: \n    W\u0142asna: 5770 kg\n    Startowa: 8030 kg\n\nD\u0142ugo\u015B\u0107: 12,66 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 17,13 m\nPowierzchnia skrzyde\u0142: 40,5 m kw.\n\nSilnik: 2 silniki Klimow M-105R\nMoc: 1100 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 454 km/h\n    Na wysoko\u015Bci 5000 m: 540 km/h\n\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 8,5 minuty\nPu\u0142ap u\u017Cyteczny: 8800 m\nZasi\u0119g: 1780 km\n\nUzbrojenie:\n    2 karabiny maszynowe SzKAS kaliber 7,62 mm\n    2 karabiny maszynowe BK kaliber 12,7 mm\n    Bomby o r\u00F3\u017Cnej masie na zaczepach wewn\u0119trznych/zewn\u0119trznych, \u0142\u0105cznie do 1000 kg\n\nPrace nad Pe-2 rozpocz\u0119to pod koniec 1938 roku w zespole konstrukcyjnym, kt\u00F3rym kierowa\u0142 W. M. Petlakow (Pe). Pocz\u0105tkowo wynikiem opracowania mia\u0142 by\u0107 dwusilnikowy samolot my\u015Bliwski dalekiego zasi\u0119gu, operuj\u0105cy na du\u017Cych wysoko\u015Bciach - tzw. projekt "100", poniewa\u017C specjali\u015Bci wojskowi przewidywali, \u017Ce wysoko\u015B\u0107, na jakiej b\u0119d\u0105 musia\u0142y operowa\u0107 wszystkie samoloty wojskowe, niebawem znacznie wzro\u015Bnie. Pod koniec 1939 roku konstrukcja prototypu "PB 100" zosta\u0142a uko\u0144czona, a w grudniu pomy\u015Blnie przesz\u0142a pr\u00F3by w locie. Jednak okaza\u0142o si\u0119 niebawem, \u017Ce jak na razie dla samolotu my\u015Bliwskiego o tej konstrukcji nie ma \u017Cadnych praktycznych zastosowa\u0144. W tym samym czasie si\u0142y powietrzne bardzo potrzebowa\u0142y samolotu bojowego nowej klasy - bombowca nurkuj\u0105cego o du\u017Cej pr\u0119dko\u015Bci nurkowania. Pocz\u0105tkowo pr\u00F3bowano po\u0142\u0105czy\u0107 funkcje samolotu my\u015Bliwskiego operuj\u0105cego na wysokich pu\u0142apach z cechami bombowca nurkuj\u0105cego, lecz ostatecznie z pomys\u0142u tego zrezygnowano. W maju 1940 roku od konstruktor\u00F3w za\u017C\u0105dano szybkiej zmiany projektu "100" na bombowiec nurkuj\u0105cy. Nowy samolot, przemianowany p\u00F3\u017Aniej na Pe-2, zosta\u0142 przetestowany jesieni\u0105 1940 roku, a jego produkcja seryjna ruszy\u0142a na pocz\u0105tku 1941 roku.\n\nSeryjny Pe-2 by\u0142 ca\u0142kowicie metalowym, dwusilnikowym dolnop\u0142atem  z podw\u00F3jnym statecznikiem pionowym i hermetyzowan\u0105 kabin\u0105. Za\u0142oga sk\u0142ada\u0142a si\u0119 z trzech os\u00F3b - pilota, nawigatora-bombardiera oraz strzelca pok\u0142adowego, kt\u00F3ry pe\u0142ni\u0142 r\u00F3wnie\u017C funkcj\u0119 radiooperatora. Pe-2 by\u0142 jednym z pierwszych samolot\u00F3w wyposa\u017Conych w ca\u0142kowicie elektryczne sterowanie wszystkich podzespo\u0142\u00F3w. Klapy, hamulce aerodynamiczne, trymery, lotki, ko\u0142a steruj\u0105ce, klapy ch\u0142odnicy wody, sterowanie systemem hydraulicznym oraz podwozie - wszystkie te urz\u0105dzenia by\u0142y sterowane za pomoc\u0105 silnik\u00F3w elektrycznych o r\u00F3\u017Cnej mocy. Aby u\u0142atwi\u0107 hamowanie i umo\u017Cliwi\u0107 wyj\u015Bcie z lotu nurkowego po zrzucie bomb, w p\u0142atowcu zainstalowano specjalne urz\u0105dzenie automatyczne. Pe-2 m\u00F3g\u0142 zabra\u0107 w powietrze do 1500 kg bomb (w przeci\u0105\u017Ceniu) o r\u00F3\u017Cnej masie. Dzi\u0119ki znakomitej charakterystyce aerodynamicznej samolot ten m\u00F3g\u0142 rozwija\u0107 prawie takie du\u017Ce pr\u0119dko\u015Bci, jak samoloty my\u015Bliwskie tego okresu. Od pierwszych dni Wielkiej Wojny Ojczy\u017Anianej by\u0142 on powszechnie u\u017Cywany na jej wszystkich frontach. Wraz z up\u0142ywem czasu Pe-2 by\u0142 nieustannie ulepszany i modernizowany.\n\n\u0141\u0105cznie w latach 1940-1945 wyprodukowano 11 070 egzemplarzy wszystkich wersji tego samolotu.\n\nZalety: \u015Awietne parametry lotne. Du\u017Ca pr\u0119dko\u015B\u0107 i du\u017Cy zasi\u0119g. W pe\u0142ni elektryczne sterowanie. Prosty w pilota\u017Cu i \u0142atwy do opanowania. \n\nWady: S\u0142abe uzbrojenie pok\u0142adowe. Zawodna praca niekt\u00F3rych urz\u0105dze\u0144 elektrycznych samolotu. \n\n
Pe-2series84      \n    Pietlakow Pe-2, model 1942 (samolot 84. serii produkcyjnej)\n\nTyp: Bombowiec nurkuj\u0105cy\n\nMasa: \n    W\u0142asna: 7540 kg\n    Startowa: 8500 kg\n\nD\u0142ugo\u015B\u0107: 12,66 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 17,13 m\nPowierzchnia skrzyde\u0142: 40,5 m kw.\n\nSilnik: 2 silniki Klimow M-105RA\nMoc: 1100 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 436 km/h\n    Na wysoko\u015Bci 5000 m: 520 km/h\n\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 8,5 minuty\nPu\u0142ap u\u017Cyteczny: 8800 m\nZasi\u0119g: 1700 km\n\nUzbrojenie:\n    1 karabin maszynowy SzKAS kaliber 7,62 mm\n    2 karabiny maszynowe BK kaliber 12,7 mm\n    1 karabin maszynowy BT kaliber 12,7 mm\n    Bomby o r\u00F3\u017Cnej masie na zaczepach wewn\u0119trznych/zewn\u0119trznych, \u0142\u0105cznie do 1000 kg\n\nGdy w styczniu 1942 roku W. M. Petlakow zgin\u0105\u0142 w wypadku, dalszy rozw\u00F3j samolotu nadzorowa\u0142 A. M. Izakson, a po nim A. I. Puti\u0142ow. Modernizacji poddano uzbrojenie obronne bombowca - pocz\u0105wszy od 83. serii produkcyjnej obs\u0142ugiwany przez nawigatora karabin maszynowy SzKAS zast\u0105piono karabinem maszynowym BT kaliber 12,7 mm. Podobne zmiany by\u0142y wprowadzane ju\u017C wcze\u015Bniej w r\u00F3\u017Cnych jednostkach wojskowych. W samolotach wcze\u015Bniejszych serii zmieniono r\u00F3wnie\u017C system zaczep\u00F3w. Do dokonania tych przer\u00F3bek wyprodukowano specjalne zestawy polowe, kt\u00F3re umo\u017Cliwia\u0142y tak\u0105 zmian\u0119 w warunkach frontowych przez brygady fabryczne, mechanik\u00F3w oraz zbrojmistrz\u00F3w pu\u0142kowych. Silniki M-105R zast\u0105piono udoskonalonymi M-105RA, zmniejszono te\u017C po\u0142ysk przedniej cz\u0119\u015Bci kad\u0142uba.\n\nZalety: Du\u017Ca si\u0142a ra\u017Cenia. Grubsze opancerzenie chroni\u0105ce za\u0142og\u0119 samolotu.\n\nWady: Zmniejszona mo\u017Cliwo\u015B\u0107 obserwacji dolnej cz\u0119\u015Bci przedniej p\u00F3\u0142sfery. Wzrost masy samolotu. Zmniejszona pr\u0119dko\u015B\u0107 maksymalna.\n
Pe-2series110     \n    Pietlakow Pe-2, model 1942 (samolot 110. serii produkcyjnej)\n\nTyp: Bombowiec nurkuj\u0105cy\n\nMasa: \n    W\u0142asna: 5770 kg\n    Startowa: 8030 kg\n\nD\u0142ugo\u015B\u0107: 12,66 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 17,13 m\nPowierzchnia skrzyde\u0142: 40,5 m kw.\n\nSilnik: 2 silniki Klimow M-105PA\nMoc: 1100 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 425 km/h\n    Na wysoko\u015Bci 5000 m: 505 km/h\n\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 8,5 minuty\nPu\u0142ap u\u017Cyteczny: 8800 m\nZasi\u0119g: 1780 km\n\nUzbrojenie:\n    2 karabiny maszynowe SzKAS kaliber 7,62 mm\n    2 karabiny maszynowe BK kaliber 12,7 mm\n    1 karabin maszynowy (UBT lub UBK) kaliber 12,7 mm\n    Bomby o r\u00F3\u017Cnej masie na zaczepach wewn\u0119trznych/zewn\u0119trznych, \u0142\u0105cznie do 1000 kg\n\nWraz z pojawieniem si\u0119 110. serii produkcyjnej karabin maszynowy nawigatora zamontowany na ruchomej podstawie zosta\u0142 zast\u0105piony przez now\u0105 wie\u017Cyczk\u0119 WUB-1 (znan\u0105 tak\u017Ce pod nazw\u0105 B-270), zaprojektowan\u0105 przez I. I. Toropowa w czerwcu 1942 roku. By\u0142 to zamkni\u0119ty pier\u015Bcie\u0144 z karabinem maszynowym UBT (w niekt\u00F3rych wersjach montowano karabin maszynowy UBK). W tym samym czasie pogrubiono opancerzenie i wprowadzono nowe karabiny maszynowe SzKAS, kt\u00F3re mo\u017Cna by\u0142o przenosi\u0107 z jednej strony samolotu na drug\u0105. Strzelec m\u00F3g\u0142 prowadzi\u0107 ogie\u0144 przez ma\u0142e otwory umieszczone w bokach stanowiska radiooperatora. Zredukowano po\u0142ysk przedniej cz\u0119\u015Bci kad\u0142uba, zmodyfikowano te\u017C systemy elektryczny, hydrauliczny i paliwowy.\n\nZalety: Silnie uzbrojony. Wzmocnione opancerzenie samolotu. \n\nWady: Zmniejszona mo\u017Cliwo\u015B\u0107 obserwacji dolnej cz\u0119\u015Bci przedniej p\u00F3\u0142sfery. Wzrost masy samolotu. Pogorszone osi\u0105gi pr\u0119dko\u015Bciowe.\n
Pe-2series359     \n    Pietlakow Pe-2, model 1944 (seria 359)\n\nTyp: Bombowiec nurkuj\u0105cy\n\nMasa: \n    W\u0142asna: 6210 kg\n    Startowa: 8580 kg\n\nD\u0142ugo\u015B\u0107: 12,66 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 17,13 m\nPowierzchnia skrzyde\u0142: 40,5 m kw.\n\nSilnik: 2 silniki Klimow M-105PF\nMoc: 1210 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 472 km/h\n    Na wysoko\u015Bci 3900 m: 534 km/h\n\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 10,5 minuty\nPu\u0142ap u\u017Cyteczny: 8700 m\nZasi\u0119g: 1200 km\n\nUzbrojenie:\n    2 karabiny maszynowe SzKAS kaliber 7,62 mm\n    2 karabiny maszynowe BK kaliber 12,7 mm\n    1 karabin maszynowy (UBT lub UBK) kaliber 12,7 mm\n    Bomby o r\u00F3\u017Cnej masie na zaczepach wewn\u0119trznych/zewn\u0119trznych, \u0142\u0105cznie do 1000 kg\n\nW 1943 roku kierownikiem biura konstrukcyjnego Petlakowa zosta\u0142 W. M. Miasiszczew, kt\u00F3ry nieco p\u00F3\u017Aniej sta\u0142 si\u0119 s\u0142awnym konstruktorem sowieckich bombowc\u00F3w strategicznych. Podj\u0105\u0142 si\u0119 on zadania zmodernizowania Pe-2 w zwi\u0105zku z nowymi warunkami i wymogami frontowymi. Silniki M-105RA wymieniono na szybsze M-105PF zapewniaj\u0105ce 1210 KM mocy startowej. Krok ten by\u0142 do pewnego stopnia wymuszony, poniewa\u017C w celu zwi\u0119kszenia produkcji silnik\u00F3w M-105PF, bardzo potrzebnych lotnictwu my\u015Bliwskiemu, podj\u0119to decyzj\u0119 o zako\u0144czeniu produkcji ich starszej wersji - M-105R. Po optymalizacji silnik ten sprawia\u0142 si\u0119 dobrze na ma\u0142ych i \u015Brednich wysoko\u015Bciach, dzi\u0119ki czemu wzros\u0142a maksymalna pr\u0119dko\u015B\u0107 lotu Pe-2 na wysoko\u015Bci do 4000 metr\u00F3w, odnotowano jednak pewien spadek pr\u0119dko\u015Bci na wy\u017Cszych pu\u0142apach. Pogorszeniu uleg\u0142y tak\u017Ce og\u00F3lne osi\u0105gi wysoko\u015Bciowe Pe-2.\n\nPodj\u0119to wiele dzia\u0142a\u0144 maj\u0105cych na celu poprawienie aerodynamiki samolotu. Na hamulcach aerodynamicznych zainstalowano owiewki, poprawiono hermetyczno\u015B\u0107 samolotu, zmodernizowano wie\u017C\u0119 nawigatora, zmieniono doln\u0105 cz\u0119\u015B\u0107 pokrywy silnika, zainstalowano nowe dukty wlotowe i wylotowe, przesuni\u0119to do przodu maszt anteny radiowej (na os\u0142onie kabiny), zmieniono g\u00F3rn\u0105 pokryw\u0119 w\u0142azu stanowiska radiooperatora-strzelca pok\u0142adowego.\n \nUlepszenia i modernizacje samolotu Pe-2 by\u0142y prowadzone a\u017C do zako\u0144czenia II wojny \u015Bwiatowej. \n\nZalety: Samolot silnie uzbrojony. Poprawione w\u0142asno\u015Bci aerodynamiczne maszyny. Znakomite osi\u0105gi (pr\u0119dko\u015B\u0107 lotu) na wysoko\u015Bci do 4000 m.\n\nWady: Zwi\u0119kszona masa samolotu. Zmniejszony zasi\u0119g oraz pu\u0142ap u\u017Cyteczny.\n
Pe-3series1       \n    Pietlakow Pe-3, model 1941 \n\nTyp: Ci\u0119\u017Cki bombowiec/samolot przechwytuj\u0105cy\n\nMasa: \n    W\u0142asna: 5730 kg\n    Startowa: 7860 kg\n\nD\u0142ugo\u015B\u0107: 12,66 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 17,13 m\nPowierzchnia skrzyde\u0142: 40,5 m kw.\n\nSilnik: 2 silniki Klimow M-105RA\nMoc: 1100 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 444 km/h\n    Na wysoko\u015Bci 5000 m: 535 km/h\n\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 9,0 minut\nPu\u0142ap u\u017Cyteczny: 8800 m\nZasi\u0119g: 2150 km\n\nUzbrojenie:\n    2 karabiny maszynowe SzKAS kaliber 7,62 mm\n    2 karabiny maszynowe BK kaliber 12,7 mm\n    Bomby o r\u00F3\u017Cnej masie na zaczepach wewn\u0119trznych/zewn\u0119trznych, \u0142\u0105cznie do 1000 kg\n\nPe-3 powsta\u0142 w rekordowym czasie - w ci\u0105gu zaledwie 4 dni. By\u0142 to wariant maszyny my\u015Bliwskiej oparty na bombowcu Pe-2. W czasie projektowania tej wersji, zesp\u00F3\u0142 konstruktor\u00F3w m\u00F3g\u0142 wykorzysta\u0107 idee i pomys\u0142y z pierwszego projektu, gdy Pe-2 projektowano jako samolot wielozadaniowy. W po\u0142\u0105czeniu z nowym zastosowaniem szczeg\u00F3ln\u0105 uwag\u0119 zwr\u00F3cono na czas trwania lotu i jego zasi\u0119g. Aby osi\u0105gn\u0105\u0107 wymagany zasi\u0119g 2000 km, trzeba by\u0142o zastosowa\u0107 dodatkowe zbiorniki paliwa we wszystkich pustych dot\u0105d sekcjach maszyny. Chc\u0105c zrealizowa\u0107 ten cel, sta\u0142o si\u0119 konieczne usuni\u0119cie stanowiska strzelca pok\u0142adowego-radiooperatora i wykorzystanie zwolnionego w ten spos\u00F3b miejsca na zbiorniki z paliwem. W efekcie tej zmiany liczebno\u015B\u0107 za\u0142ogi zredukowano do dw\u00F3ch os\u00F3b. W wersji my\u015Bliwca przechwytuj\u0105cego Pe-3 wyposa\u017Cono w automatyczne sloty zamontowane na kraw\u0119dzi natarcia skrzyde\u0142. Usuni\u0119to p\u0142yty hamulc\u00F3w dynamicznych ograniczaj\u0105cych pr\u0119dko\u015B\u0107 nurkowania i wzmocniono ofensywne uzbrojenie my\u015Bliwca, umieszczaj\u0105c dwa karabiny maszynowe BK kaliber 12,7 mm w przedniej sekcji samolotu. Znacz\u0105co uproszczono tak\u017Ce wyposa\u017Cenie do bombardowania. Akrylowy, przezroczysty plastik pokrywaj\u0105cy doln\u0105 cz\u0119\u015B\u0107 kad\u0142uba w sekcji dziobowej zast\u0105piono panelem duralowym, a p\u00F3\u017Aniej stalowym, poniewa\u017C panel plastikowy nie wytrzymywa\u0142 podw\u00F3jnego ci\u015Bnienia gaz\u00F3w z karabin\u00F3w maszynowych i rozpada\u0142 si\u0119 na kawa\u0142ki (ten panel pozwala\u0142 odr\u00F3\u017Cni\u0107 Pe-3 od Pe-2).\n\nOpracowano r\u00F3wnie\u017C nocny wariant Pe-3 - niekt\u00F3re samoloty tej wersji by\u0142y wyposa\u017Cone w podskrzyd\u0142owe reflektory \u015Brednicy 40 cm lub zestaw radarowy Gniejs-2. \n\nPe-3 pozostawa\u0142y na uzbrojeniu si\u0142 powietrznych do zako\u0144czenia wojny, p\u00F3\u017Aniej przekazano je lotnictwu morskiemu, kt\u00F3re korzysta\u0142o z nich a\u017C do pocz\u0105tku lat pi\u0119\u0107dziesi\u0105tych.\n\nZalety: Znakomity my\u015Bliwiec bombarduj\u0105cy dalekiego zasi\u0119gu. Du\u017Cy zasi\u0119g. M\u00F3g\u0142 by\u0107 u\u017Cywany w roli zaporowej oraz jako nocny my\u015Bliwiec bombarduj\u0105cy. Prosty w pilota\u017Cu i \u0142atwy do opanowania. \n\nWady: Brak opancerzenia chroni\u0105cego za\u0142og\u0119 z przodu. Niewystarczaj\u0105ce uzbrojenie. S\u0142aba radiostacja. Brak radiokompasu. Zawodno\u015B\u0107 pewnych pok\u0142adowych urz\u0105dze\u0144 elektromechanicznych.\n
Pe-3bis           \n    Pietlakow Pe-3bis, model 1941 \n\nTyp: Ci\u0119\u017Cki bombowiec/samolot przechwytuj\u0105cy\n\nMasa: \n    W\u0142asna: 5800 kg\n    Startowa: 8040 kg\n\nD\u0142ugo\u015B\u0107: 12,66 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 17,13 m\nPowierzchnia skrzyde\u0142: 40,5 m kw.\n\nSilnik: 2 silniki Klimow M-105RA\nMoc: 1100 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 448 km/h\n    Na wysoko\u015Bci 5000 m: 530 km/h\n\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 10,2 minuty\nPu\u0142ap u\u017Cyteczny: 9100 m\nZasi\u0119g: 2100 km\n\nUzbrojenie:\n    1 karabin maszynowy SzKAS kaliber 7,62 mm\n    3 karabiny maszynowe UBK kaliber 12,7 mm\n    1 dzia\u0142ko SzWAK kaliber 20 mm\n   Bomby o r\u00F3\u017Cnej masie na zaczepach wewn\u0119trznych/zewn\u0119trznych, \u0142\u0105cznie do 700 kg\n\nPo rozpocz\u0119ciu dostaw Pe-3 do jednostek bojowych biuro konstrukcyjne Petlakowa zosta\u0142o wr\u0119cz zasypane niezliczon\u0105 liczb\u0105 reprymend odnosz\u0105cych si\u0119 do s\u0142abej ochrony za\u0142ogi przed ogniem wroga oraz niewystarczaj\u0105cego uzbrojenia. St\u0105d te\u017C we wrze\u015Bniu 1941 roku podj\u0119to decyzj\u0119 o wznowieniu prac nad tym samolotem. W rezultacie powsta\u0142a jego ulepszona wersja eksperymentalna, oznaczona jako Pe-3bis. Na prze\u0142omie wrze\u015Bnia i pa\u017Adziernika 1941 zosta\u0142a ona poddana testom. R\u00F3\u017Cnice w stosunku do wersji podstawowej by\u0142y nast\u0119puj\u0105ce: zainstalowano opancerzenie chroni\u0105ce za\u0142og\u0119 od przodu, znacz\u0105co poprawiono uzbrojenie, montuj\u0105c w miejsce karabin\u00F3w maszynowych BK w przedniej cz\u0119\u015Bci kad\u0142uba dwa wielkokalibrowe karabiny maszynowe UBK. Zamiast kaemu dolnego zamontowano dzia\u0142ko SzWAK kaliber 20 mm. Wie\u017Cyczk\u0119 z uzbrojeniem obs\u0142ugiwanym przez nawigatora (karabin maszynowy SzKAS) zast\u0105piono przeno\u015Bn\u0105 platform\u0105 z karabinem maszynowym UBT. W celu zwi\u0119kszenia stabilno\u015Bci przy ma\u0142ych pr\u0119dko\u015Bciach na kraw\u0119dziach natarcia skrzyde\u0142 zainstalowano automatyczne sloty, a wszystkie szyby w kabinie wyposa\u017Cono w specjalne przes\u0142ony zabezpieczaj\u0105ce za\u0142og\u0119 przed o\u015Blepieniem w czasie lot\u00F3w nocnych.\n\n\u0141\u0105cznie wyprodukowano oko\u0142o 300 egzemplarzy Pe-3bis.\n\nPe-3bis by\u0142 z bardzo du\u017Cym powodzeniem u\u017Cywany pod Moskw\u0105 i na innych frontach, wykorzystywano go tak\u017Ce do ostrzeliwania z ma\u0142ej wysoko\u015Bci jednostek p\u0142ywaj\u0105cych wroga.\n\nZalety: Znakomity my\u015Bliwiec bombarduj\u0105cy dalekiego zasi\u0119gu. Silnie uzbrojony. Du\u017Cy zasi\u0119g. Mo\u017Cliwo\u015B\u0107 u\u017Cywania w roli zaporowej oraz jako nocnego my\u015Bliwca bombarduj\u0105cego. Proste i \u0142atwe do opanowania urz\u0105dzenia steruj\u0105ce. \n\nWady: S\u0142aba radiostacja. Brak radiokompasu. Niewielkie pole widzenia w przedniej p\u00F3\u0142sferze. Skomplikowana orientacja.\n
Pe-8              \n    Pietlakow Pe-8\n\nTyp: Ci\u0119\u017Cki bombowiec\n\nMasa: \n    W\u0142asna: 27 000 kg\n    Startowa: 35 000 kg\n\nD\u0142ugo\u015B\u0107: 23,20 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 39,13 m\nPowierzchnia skrzyde\u0142: 188,68 m kw.\n\nSilnik: 4 silniki Mikulin AM-35A\nMoc: 1350 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 370 km/h\n    Na wysoko\u015Bci 6360 m: 453 km/h\n\nPu\u0142ap u\u017Cyteczny: 9300 m\nZasi\u0119g: 4700 km\n\nUzbrojenie:\n    4 karabiny maszynowe SzKAS kaliber 7,62 mm\n    2 dzia\u0142ka SzWAK kaliber 20 mm\n    Bomby o r\u00F3\u017Cnej masie na zaczepach wewn\u0119trznych/zewn\u0119trznych, \u0142\u0105cznie do 4000 kg (5000 kg z przeci\u0105\u017Ceniem)\n\nPe-8, ci\u0119\u017Cki czterosilnikowy bombowiec (ANT-42, tak\u017Ce TB-7) zosta\u0142 zaprojektowany w 1934 roku w biurze konstrukcyjnym W. M. Petlakowa, kt\u00F3rym kierowa\u0142 A. N. Tupolew. Pierwszy egzemplarz wyprodukowano jesieni\u0105 1936 roku, a 27 grudnia 1936 roku wykona\u0142 on sw\u00F3j pierwszy lot. Testy wykaza\u0142y, \u017Ce na du\u017Cych wysoko\u015Bciach Pe-8 deklasuje wszystkie znane ci\u0119\u017Ckie bombowce w zakresie pr\u0119dko\u015Bci, a jego osi\u0105gi s\u0105 zbli\u017Cone do charakterystyk najlepszych my\u015Bliwc\u00F3w tego okresu. G\u0142\u00F3wn\u0105 wad\u0105 tej konstrukcji by\u0142 wyb\u00F3r silnika AM-34FRN, kt\u00F3ry nie zapewnia\u0142 maszynie wystarczaj\u0105cej mocy podczas lotu na du\u017Cej wysoko\u015Bci. Dlatego te\u017C w 1940 roku Pe-8 wyposa\u017Cono w silniki AM-35A, po czym skierowano go do produkcji seryjnej, w kt\u00F3rej jego gabaryty i sama konstrukcja pozosta\u0142y praktycznie niezmienione, montowano w nim za to r\u00F3\u017Cne typy silnik\u00F3w. Wyprodukowano 98 egzemplarzy tej maszyny.\n\nPe-8 by\u0142 u\u017Cywany od pocz\u0105tku do ko\u0144ca II wojny \u015Bwiatowej, a w latach powojennych wykorzystano go w lotnictwie transportowym. Maszyna ta szybko zdoby\u0142a sobie s\u0142aw\u0119 w ZSRR, gdy\u017C ju\u017C w sierpniu 1941 roku, a wi\u0119c w nieca\u0142e dwa miesi\u0105ce od chwili rozpocz\u0119cia operacji "Barbarossa", bra\u0142a udzia\u0142 w wielu wyprawach bombowych na Berlin.\n\nZalety: Znakomity bombowiec dalekiego zasi\u0119gu. Dobre uzbrojenie. Du\u017Cy ud\u017Awig bomb i daleki zasi\u0119g. Dobre opancerzenie i ochrona za\u0142ogi. \n\nWady: Przestarza\u0142y. Skomplikowana konstrukcja kad\u0142uba i skrzyde\u0142. Niewystarczaj\u0105ca pu\u0142ap. Przestarza\u0142y celownik bombowy do zrzutu bomb (p\u00F3\u017Aniej wykorzystywano ameryka\u0144skie celowniki wymontowane z uszkodzonych bombowc\u00F3w uzyskanych w ramach programu Lend Lease).\n
R-10              \n    Nieman R-10, model 1940 \n\nTyp: Samolot rozpoznawczy\n\nMasa: \n    W\u0142asna: 2127 kg\n    Startowa: 2807 kg\n\nD\u0142ugo\u015B\u0107: 9,4 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 12,2 m\nPowierzchnia skrzyde\u0142: 26,8 m kw.\n\nSilnik: Szwiecow M-25W\nMoc: 730 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 340 km/h\n    Na wysoko\u015Bci 2900 m: 370 km/h\n\nCzas wykonania zwrotu na 1000 m: 18 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 14,4 minuty\nPu\u0142ap u\u017Cyteczny: 6700 m\nZasi\u0119g: 1300 km\n\nUzbrojenie:\n    3 karabiny maszynowe SzKAS kaliber 7,62 mm\n\nTen dwumiejscowy jednop\u0142at rozpoznawczy, oznaczony jako R-10 (od s\u0142owa "razwiedzczik" - zwiadowca), zosta\u0142 opracowany pod nadzorem profesora I. G. Niemana z Instytutu Lotnictwa w Charkowie. By\u0142 to jednop\u0142at wyposa\u017Cony w silnik M-25 ch\u0142odzony powietrzem, kt\u00F3ry ju\u017C w czasie produkcji seryjnej samolotu zast\u0105piono silnikiem M-25W o wi\u0119kszej mocy i lepszych osi\u0105gach na du\u017Cych wysoko\u015Bciach. Samolot by\u0142 konstrukcj\u0105 pawie ca\u0142kowicie drewnian\u0105 z wyj\u0105tkiem usterzenia ogonowego wykonanego z metalu i pokrytego p\u0142\u00F3tnem. R-10 m\u00F3g\u0142 by\u0107 wykorzystywany jako samolot rozpoznawczy, szturmowy lub lekki bombowiec przenosz\u0105cy do 300 kg bomb w luku bombowym w kad\u0142ubie. W wersji rozpoznawczej R-10 przenosi\u0142 lotnicze aparaty fotograficzne oraz bezprzewodowy osprz\u0119t do dwukierunkowej \u0142\u0105czno\u015Bci radiowej. \n\nR-10 by\u0142 produkowany seryjnie w latach 1937-1940. \u0141\u0105cznie wyprodukowano oko\u0142o 530 maszyn tego typu.\nSamolot\u00F3w R-10 (tak\u017Ce KhAI-5) u\u017Cywano intensywnie do 1943 roku - bra\u0142y one udzia\u0142 m.in. w bitwach o Moskw\u0119 i Leningrad oraz w misjach zwiadowczych i rozpoznawczych wraz z samolotami Su-2 i Jak-4.\n\nZalety: Wielozadaniowo\u015B\u0107. Dobre pole obserwacji. Du\u017Ce pole ostrza\u0142u tylnych strzelc\u00F3w pok\u0142adowych.\n\nWady: Przestarza\u0142a konstrukcja samolotu. S\u0142abe uzbrojenie. Skomplikowane l\u0105dowanie.\n
SB_2M-100A        \n    Tupolew SB 2M-100, model 1935 \n\nTyp: Bombowiec\n\nMasa:\n    W\u0142asna: 4060 kg\n    Maksymalna: 5628 kg\n\nD\u0142ugo\u015B\u0107: 12,24 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 20,33 m\nPowierzchnia skrzyde\u0142: 56,7 m kw.\n\nSilnik: 2 silniki Klimow M-100\nMoc: 750 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 326 km/h\n    Na wysoko\u015Bci 5200 m: 393 km/h\n\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 11,7 minuty\nPu\u0142ap u\u017Cyteczny: 9000 m\nZasi\u0119g: 2187 km\n\nUzbrojenie:\n    4 karabiny maszynowe SzKAS kaliber 7,62 mm\n    600 kg bomb\n\nRozw\u00F3j tej konstrukcji datuje si\u0119 na rok 1933, gdy biuro konstrukcyjne Tupolewa rozpocz\u0119\u0142o prace nad projektem nowoczesnego bombowca du\u017Cej pr\u0119dko\u015Bci (jego g\u0142\u00F3wnym konstruktorem by\u0142 A. A. Archangielskij). Mia\u0142 to by\u0107 ca\u0142kowicie metalowy, dwusilnikowy jednop\u0142at z chowanym podwoziem i zamkni\u0119t\u0105 kabin\u0105, ukierunkowany przede wszystkim na rozwijanie mo\u017Cliwie jak najwi\u0119kszej pr\u0119dko\u015Bci maksymalnej. Z tego powodu zdecydowano si\u0119 na zaprojektowanie skrzyd\u0142a o zupe\u0142nie nowym profilu, kt\u00F3re z jednej strony wytwarza\u0142o niezbyt du\u017C\u0105 si\u0142\u0119 no\u015Bn\u0105, ale stawia\u0142o tak\u017Ce niewielki op\u00F3r. Samolot przeszed\u0142 przez niezwyk\u0142\u0105 jak na tamte czasy liczb\u0119 test\u00F3w w tunelu aerodynamicznym. Do nap\u0119dzania samolotu wybrano budowane na licencji silniki Hispano-Suiza 12Y, kt\u00F3re w ZSRR oznaczono jako M-100.\n\nNa pocz\u0105tku 1935 roku samolot wszed\u0142 do produkcji seryjnej. W walce u\u017Cyto go ju\u017C rok p\u00F3\u017Aniej.\n\nJesieni\u0105 1936 roku SB zosta\u0142 wys\u0142any wraz z ochotniczymi si\u0142ami sowieckimi do Hiszpanii w celu wsparcia rz\u0105du republika\u0144skiego w wojnie domowej. Samolot wyra\u017Anie g\u00F3rowa\u0142 konstrukcj\u0105 i osi\u0105gami nad wszystkimi u\u017Cywanymi podczas tego konfliktu bombowcami: Ju 52, Ju 86, SM-81 itp. W pierwszej fazie wojny SB pilotowane przez za\u0142ogi sowieckie i hiszpa\u0144skie nie potrzebowa\u0142y nawet eskorty, gdy\u017C my\u015Bliwce wroga po prostu nie by\u0142y w stanie ich dogoni\u0107. SB by\u0142y bardzo skuteczne w zwalczaniu r\u00F3\u017Cnych cel\u00F3w: pozycji piechoty, lotnisk polowych, kolejowych stacji rozrz\u0105dowych, port\u00F3w morskich i okr\u0119t\u00F3w. Zdarza\u0142y si\u0119 nawet wypadki, \u017Ce pu\u0142k\u00F3w wyposa\u017Conych w bombowce SB u\u017Cywano do przechwytywania i rozpraszania nieprzyjacielskich formacji bombowych. Przewag\u0119 tych maszyn skutecznie zmniejszy\u0142o wprowadzenie przez nacjonalist\u00F3w lepszych dzia\u0142 przeciwlotniczych, a z chwil\u0105 pojawienia si\u0119 nowego my\u015Bliwca Bf 109 B spad\u0142a ona niemal do zera.\n\nW 1937 roku bombowc\u00F3w SB u\u017Cywano przeciwko Japo\u0144czykom w Chinach i nad rzek\u0105 Cha\u0142chyn-Go\u0142. Podczas potyczek bojowych w Hiszpanii i Chinach wykryto wiele wad i usterek tych samolot\u00F3w, przede wszystkim w zakresie podatno\u015Bci na uszkodzenia oraz pola ra\u017Cenia zainstalowanego uzbrojenia obronnego. Niestety, przemys\u0142 ZSRR nie mia\u0142 czasu na poprawienie konstrukcji tych maszyn. W lecie 1941 roku, z chwil\u0105 niemieckiej napa\u015Bci na Zwi\u0105zek Sowiecki, wi\u0119kszo\u015B\u0107 SB nadal mia\u0142a niechronione, \u0142atwo zapalaj\u0105ce si\u0119 zbiorniki paliwa, jak r\u00F3wnie\u017C stanowiska strzeleckie w starym stylu, o bardzo ograniczonym polu ra\u017Cenia i niedostatecznej widoczno\u015Bci. Dla pilot\u00F3w niemieckich znaj\u0105cych SB z Hiszpanii samoloty te by\u0142y \u0142atwym \u0142upem. S\u0142abo wyszkolone sowieckie za\u0142ogi (w por\u00F3wnaniu do pilot\u00F3w niemieckich) wiedzia\u0142y, \u017Ce SB nie s\u0105 w stanie ani wymanewrowa\u0107, ani uciec niemieckim Bf 109 E, a ich du\u017Ce i niechronione zbiorniki paliwa \u0142atwo si\u0119 zapalaj\u0105. Poniewa\u017C w tym czasie bombowce SB operowa\u0142y zazwyczaj bez eskorty my\u015Bliwskiej, straty by\u0142y bardzo du\u017Ce. W 1942 roku maszyny te zosta\u0142y w wi\u0119kszo\u015Bci wycofane ze s\u0142u\u017Cby frontowej.\n\nZalety: Bardzo szybki bombowiec, kt\u00F3ry by\u0142 w stanie uciec wi\u0119kszo\u015Bci \u00F3wczesnych my\u015Bliwc\u00F3w u\u017Cywanych podczas hiszpa\u0144skiej wojny domowej. \u0141atwy w pilota\u017Cu, wybacza\u0142 wiele b\u0142\u0119d\u00F3w pope\u0142nianych przez za\u0142ogi, charakteryzowa\u0142 si\u0119 r\u00F3wnie\u017C bardzo kr\u00F3tkim rozbiegiem do startu - potrzebowa\u0142 zaledwie 300 metr\u00F3w.\n\nWady: W 1941 roku konstrukcja beznadziejnie przestarza\u0142a. Zbyt podatny na uszkodzenia, a zapewniany ud\u017Awig bomb by\u0142 za ma\u0142y, aby wyrz\u0105dzi\u0107 powa\u017Cniejsze straty niemieckim zagonom pancernym.\n\n
SB_2M-103         \n     Tupolew SB bis (SB 2M-103), model 1938 \n\nTyp: Bombowiec\n\nMasa:\n    W\u0142asna: 4427 kg\n    Maksymalna: 7750 kg\n\nD\u0142ugo\u015B\u0107: 12,27 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 20,33 m\nPowierzchnia skrzyde\u0142: 56,7 m kw.\n\nSilnik: 2 silniki Klimow M-103\nMoc: 960 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 358 km/h\n    Na wysoko\u015Bci 5200 m: 419 km/h\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 8,4 minuty\nPu\u0142ap u\u017Cyteczny: 9600 m\nZasi\u0119g: 1800 km\n\nUzbrojenie:\n    4 karabiny maszynowe SzKAS kaliber 7,62 mm\n    600 kg bomb w luku bombowym\n    1000 kg bomb na zewn\u0119trznych zaczepach bombowych\n\nSB-2M-103, znany r\u00F3wnie\u017C pod nazw\u0105 SB-bis, by\u0142 ostatni\u0105 pr\u00F3b\u0105 dostosowania tego przestarza\u0142ego ju\u017C samolotu do nowoczesnych standard\u00F3w. Nowe silniki M-103 znacznie poprawi\u0142y jego osi\u0105gi - wzros\u0142a pr\u0119dko\u015B\u0107 maksymalna oraz pr\u0119dko\u015B\u0107 wznoszenia. SB-2M by\u0142 w stanie utrzymywa\u0107 pr\u0119dko\u015B\u0107 250 km/h na wysoko\u015Bci 2000 metr\u00F3w przy pracuj\u0105cym tylko jednym silniku.\n\nCa\u0142kowicie obudowane pozycje strzeleckie z chowanymi wie\u017Cyczkami zast\u0105piono nowoczesnymi wie\u017Cyczkami MW-3 i MW-2, umo\u017Cliwiaj\u0105cymi prowadzenie ognia obronnego w znacznie wi\u0119kszym obszarze. Zainstalowano zaczepy zewn\u0119trzne do przenoszenia pod skrzyd\u0142ami bomb o masie do 1000 kg. Do 1940 roku wariant ten nie zosta\u0142 wprowadzony do produkcji seryjnej, co spowodowa\u0142o, \u017Ce w wojnie z Finlandi\u0105 i Niemcami wzi\u0119\u0142a udzia\u0142 zbyt ma\u0142a liczba samolot\u00F3w SB-bis, aby mo\u017Cna j\u0105 by\u0142o uzna\u0107 za znacz\u0105c\u0105.\n\nTymczasem SB-bis nadal boryka\u0142y si\u0119 z problemami swojego protoplasty. By\u0142y one wci\u0105\u017C zbyt wolne, aby mo\u017Cna ich by\u0142o u\u017Cywa\u0107 bez eskorty my\u015Bliwskiej, a takie sytuacje wyst\u0119powa\u0142y cz\u0119sto w pierwszych miesi\u0105cach wojny. Nie uda\u0142o si\u0119 zmniejszy\u0107 ich podatno\u015Bci na ogie\u0144 nieprzyjaciela, st\u0105d te\u017C nied\u0142ugo po inwazji niemieckiej na ZSRR wszystkie SB i jego warianty zosta\u0142y wycofane ze s\u0142u\u017Cby liniowej. \n\nZalety: Du\u017Cy ud\u017Awig bomb, \u0142atwy w pilota\u017Cu. Dobre pole ostrza\u0142u obronnego.\n\nWady: Nadal przestarza\u0142y w odniesieniu do standard\u00F3w z 1941 roku. SB-bis by\u0142 bardzo wra\u017Cliwy na ostrza\u0142 niemieckiej artylerii przeciwlotniczej oraz dzia\u0142ka kaliber 20 mm montowanego w Bf 109 E.\n\n\n
SBD-3             \u0020   Douglas SBD Dauntless\n\nTyp: pok\u0142adowy bombowiec nurkuj\u0105cy i samolot rozpoznawczy\n\nMasa:\nW\u0142asna: 3030 kg (6680 funt\u00F3w)\nStartowa, typowa: 3150 kg (6950 funt\u00F3w)\nStartowa z pe\u0142nym wyposa\u017Ceniem: 4950 kg (10900 funt\u00F3w)\n\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 12,66 m (41,5 stopy)\nD\u0142ugo\u015B\u0107: 10,09 m (33 stopy)\nWysoko\u015B\u0107: 4,14 m (13,6 stopy)\n\nSilnik: Wright R-1820-66\nMoc: 1350 KM\n\nPr\u0119dko\u015B\u0107:\nna wysoko\u015Bci 4500 m (14760 st\u00F3p): 413 km/h (256,5 mil/h)\n\nCzas wznoszenia na 4500 m (14760 st\u00F3p): 9 min. 22 sek.\nPu\u0142ap u\u017Cytkowy: 7800 m (25584 st\u00F3p)\nZasi\u0119g: 2525 km (1570 mil)\n\nUzbrojenie:\n2 karabiny maszynowe kalibru .50 cala\n2 karabiny maszynowe kalibru .30 cala z ty\u0142u kokpitu\nBomby: 1 bomba 1600 funt\u00F3w lub 2 bomby 147 kg\nPodwieszane zbiorniki paliwa: 2 zbiorniki 220 l\n\nDauntless by\u0142 samolotem przestarza\u0142ym ju\u017C w momencie, kiedy w roku 1939 trafi\u0142 na wyposa\u017Cenie marynarki ameryka\u0144skiej. By\u0142a to maszyna wolna, s\u0142abo uzbrojona, a jej zwrotno\u015B\u0107 pozostawia\u0142a ogromnie du\u017Co do \u017Cyczenia. Tym niemniej, maszyna ta sta\u0142a si\u0119 podstawowym bombowcem nurkuj\u0105cym marynarki a\u017C do listopada 1943 roku, kiedy zacz\u0119\u0142y j\u0105 zast\u0119powa\u0107 samoloty Curtiss SB2C Helldivers.\nSamolot ten zosta\u0142 zaprojektowany jako lekki bombowiec nurkuj\u0105cy i samolot rozpoznawczy. By\u0142 on u\u017Cywany r\u00F3wnie\u017C przez lotnictwo Korpusu Piechoty Morskiej oraz US Army. Dauntless okry\u0142 si\u0119 chwa\u0142\u0105 4 czerwca 1942 roku podczas bitwy o male\u0144k\u0105 wysepk\u0119 Midway na Pacyfiku. Wtedy to, dzi\u0119ki u\u015Bmiechowi losu, samolot PBY wykonuj\u0105cy zadanie patrolowe odkry\u0142 zgrupowanie floty japo\u0144skiej wraz z nieprzyjacielskimi lotniskowcami Kaga, Akagi, Soryu i Hiryu. Z ameryka\u0144skich lotniskowc\u00F3w poderwa\u0142o si\u0119 w\u00F3wczas 108 maszyn, kt\u00F3re skierowa\u0142y si\u0119 w stron\u0119 wroga. \nGrupa samolot\u00F3w SBD z lotniskowca Enterprise niezauwa\u017Cenie podkrad\u0142a si\u0119 do wroga ponad pokryw\u0105 chmur i z zaskoczenia zanurkowa\u0142a w d\u00F3\u0142, mkn\u0105c pomi\u0119dzy rojami walcz\u0105cych ju\u017C samolot\u00F3w ameryka\u0144skich i japo\u0144skich. Bomby o wadze 2000 funt\u00F3w trafia\u0142y po kolei w klejnoty koronne Floty Cesarskiej - lotniskowce Kaga, Akagi, Soryu i Hiryu. Pok\u0142ady japo\u0144skich okr\u0119t\u00F3w  przygotowuj\u0105cych swoje maszyny do startu by\u0142y g\u0119sto zapchane samolotami, torpedami, zbiornikami paliwa i bombami, tote\u017C stanowi\u0142y \u0142atwy cel. Nagle okaza\u0142o si\u0119, \u017Ce w powietrzu kr\u0105\u017C\u0105 ca\u0142e eskadry my\u015Bliwc\u00F3w Zero, kt\u00F3re nie maj\u0105 gdzie wyl\u0105dowa\u0107! Dzie\u0142a zniszczenia dokona\u0142y dzie\u0144 p\u00F3\u017Aniej samoloty SBD z lotniskowca Yorktown, kt\u00F3re ostatecznie zatopi\u0142y okr\u0119t Hiryu.\nSBD po raz kolejny pokaza\u0142y pazury podczas kampanii na Guadalcanal, gdzie operowa\u0142y zar\u00F3wno z l\u0105dowiska Henderson Field jak i z lotniskowc\u00F3w. Samoloty te zatopi\u0142y wiele statk\u00F3w nieprzyjacielskich, w tym m.in. lotniskowiec Ryujo w trakcie bitwy o wschodnie Wyspy Salomona. W listopadzie 1942 roku maszyny Dauntless zaatakowa\u0142y i pos\u0142a\u0142y na dno kr\u0105\u017Cownik Kinugasa. \nKiedy do s\u0142u\u017Cby trafi\u0142 samolot Curtiss Helldiver, pocz\u0105tkowo wykorzystywany r\u00F3wnolegle z maszynami SBD Dauntless, ku zaskoczeniu wszystkich okaza\u0142o si\u0119, \u017Ce SBD nadal g\u00F3ruje nad nowym samolotem. Jednak masowa produkcja maszyn Helldiver ju\u017C ruszy\u0142a i w trakcie roku 1944 SBD by\u0142y z wolna wycofywane ze s\u0142u\u017Cby liniowej. Ostatnim znacznym starciem, w jakim wzi\u0119\u0142y udzia\u0142 SBD, by\u0142a bitwa na Morzu Filipi\u0144skim w czerwcu 1944 roku.\n\n\nProducent:\nDouglas Aircraft Company, Stany Zjednoczone.\n\nPodstawowe warianty:\nSBD-3  Zamontowano zbiorniki samouszczelniaj\u0105ce i lepsze opancerzenie. Uzbrojony w 2 karabiny maszynowe kalibru .50 cala + 2 karabiny maszynowe kalibru .30 cala. Zbudowano 585 sztuk.\nSBD-4  Nowe \u015Bmig\u0142o i zmiana napi\u0119cia instalacji elektrycznej (z 12V do 24V). Zbudowano 780 sztuk.\nSBD-5  Silnik o wi\u0119kszej mocy (1200-konna jednostka Wright R-1820-60). Celownik reflektorowy. Zbudowano 2970 sztuk. \nSBD-6  Nowy silnik, 1350-konna jednostka Wright R-1820-66. P\u00F3\u017Aniejsze egzemplarze by\u0142y wyposa\u017Cane w radar ASV. Zbudowano 450 sztuk.\n\nZalety: \n\nWady:\nPrzeci\u0119tne osi\u0105gi. S\u0142abe opancerzenie. Niestabilny lot nurkowy  problem ten cz\u0119\u015Bciowo rozwi\u0105za\u0142o zastosowanie klap perforowanych.\n
SeafireMkIII      \u0020   Supermarine Seafire III\n\nTyp: pok\u0142adowy samolot my\u015Bliwski\n\nMasa:\nW\u0142asna: 2449 kg (5400 funt\u00F3w)\nStartowa, typowa: 3050 kg (6725 funt\u00F3w)\nStartowa z pe\u0142nym wyposa\u017Ceniem: 3221 kg (7100 funt\u00F3w)\n\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 11,18 m (36,4 st\u00F3p)\nD\u0142ugo\u015B\u0107: 9,14 m (30 st\u00F3p)\nWysoko\u015B\u0107: 3,4m (11,1 st\u00F3p)\n\nSilnik: Rolls-Royce Merlin 55\nMoc: 1470 KM\n\nPr\u0119dko\u015B\u0107:\nna wysoko\u015Bci 4000m (13120 st\u00F3p): 566 km/h (352 mil/h)\n\nCzas wznoszenia na  5000 m (16400 st\u00F3p): 5 min. 32 sek.\nPu\u0142ap u\u017Cytkowy: 10300 m (33800 st\u00F3p)\nZasi\u0119g: 1165 km (723,5 mil)\n\nUzbrojenie:\n2 dzia\u0142ka kalibru 20 mm\n4 karabiny maszynowe kalibru .30 cala\nBomby: 1 bomba 250-funtowa\n\n\nTu\u017C przed wybuchem II wojny \u015Bwiatowej, dow\u00F3dztwo brytyjskiej Marynarki Kr\u00F3lewskiej postanowi\u0142o wyodr\u0119bni\u0107 pion lotnictwa morskiego, Fleet Air Arm. Dzi\u0119ki nowej strukturze dowodzenia, szybko zidentyfikowano konieczno\u015B\u0107 budowy nowoczesnego, pok\u0142adowego jednop\u0142ata my\u015Bliwskiego. \nW lutym i w maju 1940 roku Admiralicja poprosi\u0142a Ministerstwo Lotnictwa o dostaw\u0119 samolot\u00F3w Spitfire, ale za ka\u017Cdym razem pro\u015Bba zosta\u0142a odrzucona. Spitfirey by\u0142y w\u00F3wczas znacznie bardziej potrzebne do obrony kraju przed niemieck\u0105 Luftwaffe. \nWe wrze\u015Bniu 1941 roku Admiralicja z\u0142o\u017Cy\u0142a zam\u00F3wienia na 250 samolot\u00F3w Spitfire w wersji Mk Va i Vb. Pierwsze maszyny Seafire (pe\u0142na oficjalna nazwa brzmia\u0142a: Sea Spitfire) by\u0142y prostymi przer\u00F3bkami l\u0105dowych wersji Spitfirea  konstrukcj\u0119 wyposa\u017Cono po prostu w hak hamuj\u0105cy i cewki do katapult na lotniskowcach oraz ochrzczono jako Seafire Ib. 10 lutego 1942 pierwsze samoloty Seafire wyl\u0105dowa\u0142y na lotniskowcu Illustrious. Nied\u0142ugo potem powsta\u0142y pierwsze bardziej wyspecjalizowane wersje samolotu.  Seafire IIc posiada\u0142 wzmocnione podwozie i nowy silnik Merlin 32 ze \u015Bmig\u0142em cztero\u0142opatowym. Nast\u0119pna wersja by\u0142a ju\u017C ca\u0142kowicie przygotowana do operacji morskich - Seafire III posiada\u0142 sk\u0142adane w dw\u00F3ch miejscach skrzyd\u0142o oraz lepszy silnik, 1585-konny Merlin 55. \nSpitfire zdoby\u0142 sobie s\u0142aw\u0119 maszyny o nieprzeci\u0119tnej zwrotno\u015Bci. Jakie\u017C by\u0142o zdziwienie pilot\u00F3w Spitfire\u00F3w po pierwszym starciu z japo\u0144skimi Zero nad miejscowo\u015Bci\u0105 Darwin, kiedy okaza\u0142o si\u0119, \u017Ce maszyny wroga znacznie g\u00F3ruj\u0105 nad nimi pod tym wzgl\u0119dem! Podczas operacji w ramach obrony Australii ujawni\u0142a si\u0119 kolejna wada samolotu  relatywnie kr\u00F3tki zasi\u0119g. Co wi\u0119cej, stosunkowo niewielki rozstaw k\u00F3\u0142 podwozia w Spitfireach by\u0142 przyczyn\u0105 do\u015B\u0107 wielu awarii i wypadk\u00F3w przy l\u0105dowaniu. Maszyna mia\u0142a te\u017C jednak swoje zalety: Spitfire by\u0142 dobrze uzbrojony, a pilot by\u0142 doskonale os\u0142oni\u0119ty pancerzem.\nSeafire III by\u0142 u\u017Cywane g\u0142\u00F3wnie na Oceanie Indyjskim na okr\u0119tach Floty Dalekowschodniej oraz na Oceanie Spokojnym na okr\u0119tach Brytyjskiej Floty Pacyfiku.\n\n\nProducent:\nSupermarine Aviation Works (Vickers) Ltd, Wielka Brytania.\n\nPodstawowe warianty:\nMk I  Uzbrojony w 8 karabin\u00F3w maszynowych kalibru .30 cala, p\u00F3\u017Aniej 2 dzia\u0142ka kalibru 20 mm oraz 4 karabiny maszynowe kalibru .30 cala. Zbudowano 1500 sztuk.\nMk V  Nowy silnik Merlin. Zbudowano 6500 sztuk.\nMk VIII  Kierowany g\u0142\u00F3wnie na zamorskie teatry dzia\u0142a\u0144. Pod niekt\u00F3rymi wzgl\u0119dami by\u0142a to jedna z najlepszych wersji. Wbudowano filtry we wlot powietrza, filtry Vokes zmniejszaj\u0105ce osi\u0105gi silnika zosta\u0142y wyeliminowane. Montowano r\u00F3\u017Cne silniki: Merlin 70, Merlin 60/63 oraz 66. Zbudowano 1686 sztuk.\nMk IX  Najs\u0142ynniejsza wersja, zaprojektowana z my\u015Bl\u0105 o umo\u017Cliwieniu Spitfireowi V r\u00F3wnorz\u0119dnej walki z niemieckim Fw 190. Zam\u00F3wiono wersj\u0119 Spitfire Mk VIII, ale produkcja tego modelu w wystarczaj\u0105cej ilo\u015Bci nie mog\u0142a zosta\u0107 uruchomiona. Konstruktorzy zdecydowali si\u0119 zatem zamontowa\u0107 silnik Merlin 60 w ramie maszyny Mk Vc, dzi\u0119ki czemu samolot zbli\u017Cy\u0142 si\u0119 osi\u0105gami do maszyny wroga. Cztery karabiny maszynowe 7,62mm zast\u0105piono dwoma karabinami 12,7mm, dzia\u0142ka kalibru 20 mm pozosta\u0142y na swoich miejscach. P\u00F3\u017Aniejsze wersje wyposa\u017Cano w silnik Griffon  by\u0142y one stosowane do misji szturmowych na niskich pu\u0142apach i cz\u0119sto posiada\u0142y skr\u00F3cone skrzyd\u0142a. Zbudowano 5609 sztuk.\n\nZalety:\nDoskona\u0142a zwrotno\u015B\u0107. Mocne uzbrojenie. \n\nWady:\nS\u0142abe zachowanie na ziemi, w tym zbyt ma\u0142a widoczno\u015B\u0107 podczas ko\u0142owania. Ma\u0142y zasi\u0119g.\n
SpitfireMkVb      \u0020   Supermarine Spitfire Mk.V\n\nTyp: my\u015Bliwiec\n\nMasa, z pe\u0142nym \u0142adunkiem: 2960 kg\n\nD\u0142ugo\u015B\u0107:        9,12 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 11,23 m\nPowierzchnia skrzyde\u0142: 21,78 m kw.\n\nSilnik:  Rolls Royce Merlin 45/46\nMoc:   \n   Startowa:  1185 KM\n   Maksymalna: 1515 KM na wysoko\u015Bci 3350 m +dopalacz 16-funtowy\n\nPr\u0119dko\u015B\u0107:  371 mil/h na wysoko\u015Bci 6100 m\nWznoszenie:    8 min 24 s na pu\u0142ap 6100 m\nPu\u0142ap:  11.430 metres\n\nUzbrojenie: \n2 dzia\u0142ka Hispano kalibru 20mm, 60 pocisk\u00F3w na dzia\u0142ko\n4 karabiny maszynowe Browning kalibru .303, 350 pocisk\u00F3w na dzia\u0142ko\n\nKoncepcja Spitfire Mk V wyros\u0142a na bazie \u015Bwiadomo\u015Bci, i\u017C maszyny Spitfire Mk I i Mk II z czas\u00F3w bitwy o Angli\u0119 nie s\u0105 ju\u017C w stanie sprosta\u0107 najnowszym samolotom niemieckim. L\u0119ki te dotyczy\u0142y w szczeg\u00F3lno\u015Bci zdolno\u015Bci lotnictwa niemieckiego do prowadzenia lot\u00F3w rozpoznawczych i bombowych na du\u017Cych wysoko\u015Bciach, co w rzeczywisto\u015Bci nigdy nie by\u0142o do ko\u0144ca prawd\u0105.\n\nSeria Mk V wykorzystywa\u0142a silnik Rolls-Royce Merlin 45, kt\u00F3ry gwarantowa\u0142 lepsz\u0105 szybko\u015B\u0107 i osi\u0105gi na du\u017Cych wysoko\u015Bciach. Pocz\u0105tkowo by\u0142 to najlepszy my\u015Bliwiec brytyjski, por\u00F3wnywalny z nieprzyjacielskimi modelami Bf 109 F. Kiedy jednak na polu walki pojawi\u0142y si\u0119 samoloty Focke-Wulf Fw 109 A-3 oraz Spitfire Mk IX, ujawni\u0142y si\u0119 liczne niedostatki serii Mk V (s\u0142abe tempo wznoszenia i niska pr\u0119dko\u015B\u0107 maksymalna). W wyniku tego dokonano gruntownej modyfikacji linii Mk V projektuj\u0105c dla\u0144 trzy r\u00F3\u017Cne kszta\u0142ty skrzyde\u0142 oraz dziesi\u0119\u0107 r\u00F3\u017Cnych typ\u00F3w silnik\u00F3w, aby dostosowa\u0107 maszyn\u0119 do nowych zada\u0144. W szczeg\u00F3lno\u015Bci chodzi\u0142o tu o wprowadzenie mniejszych spr\u0119\u017Carek i skr\u00F3cenie skrzyde\u0142 w celu zwi\u0119kszenia osi\u0105g\u00F3w samolotu na ma\u0142ych wysoko\u015Bciach, gdzie najbardziej przydawa\u0142 si\u0119 ciasny promie\u0144 skr\u0119tu w poziomie, z jakiego s\u0142yn\u0119\u0142a seria Mk V. Te warianty do walki na niskich wysoko\u015Bciach by\u0142y okre\u015Blane jako LF Mk V.\n\nPierwsze maszyny Mk V powstawa\u0142y pocz\u0105tkowo jako przer\u00F3bki Spitfire\u00F3w z czas\u00F3w bitwy o Angli\u0119: Mk VA zachowa\u0142y 8 oryginalnych karabin\u00F3w maszynowych kalibru .303, za\u015B Mk VB to przer\u00F3bki nowszej wersji my\u015Bliwca uzbrojonej w dzia\u0142ka, tote\u017C posiada\u0142y dwa dzia\u0142ka Hispano 20mm oraz cztery karabiny maszynowe. Taka sama konfiguracja broni zosta\u0142a r\u00F3wnie\u017C zastosowana w nowobudowanych maszynach Mk VC. Ulepszony arsena\u0142 uzbrojenia wreszcie da\u0142 brytyjskim pilotom do r\u0105k dobr\u0105 bro\u0144 my\u015Bliwsk\u0105 przeciwko nowszym, ci\u0119\u017Cej opancerzonym samolotom niemieckim.\n\nPierwsze samoloty Mk V, przer\u00F3bki Spitfire\u00F3w IB, zosta\u0142y skierowane do s\u0142u\u017Cby w po\u0142owie lutego 1941 do eskadry 92 stacjonuj\u0105cej w Manston w hrabstwie Kent. Przez wiosn\u0119 pozosta\u0142e eskadry my\u015Bliwskie stacjonuj\u0105ce na po\u0142udniowym wybrze\u017Cu przekazywa\u0142y swoje Spitfirey do przer\u00F3bki, co odpowiada\u0142o zreszt\u0105 r\u00F3wnoleg\u0142emu procesowi rozmieszczania nowych Bf 109 F-2 po drugiej stronie Kana\u0142u La Manche.\n\nNiemiecki Friedrich posiada\u0142 podobn\u0105 pr\u0119dko\u015B\u0107 maksymaln\u0105 na du\u017Cym pu\u0142apie i podobny pu\u0142ap u\u017Cytkowy, ale lepiej spisywa\u0142 si\u0119 na ma\u0142ych wysoko\u015Bciach, gdzie by\u0142 o 40 km/h szybszy i cechowa\u0142 si\u0119 lepszym tempem wznoszenia. Spitfire by\u0142 jednak znacznie lepiej uzbrojony, a wi\u0119ksza cz\u0119\u015B\u0107 pojedynk\u00F3w rozgrywa\u0142a si\u0119 na \u015Brednich i du\u017Cych pu\u0142apach.\n\nW pierwszych miesi\u0105cach eksploatacji wykryto i poprawiono ca\u0142y szereg wad: wprowadzono wi\u0119ksz\u0105 ch\u0142odnic\u0119 oleju, aby zapobiec przegrzewaniu, nowy system regulacji szybko\u015Bci \u015Bmig\u0142a Rotol uniemo\u017Cliwia\u0142 zamarzni\u0119cie maszyny na wi\u0119kszych wysoko\u015Bciach, metalowe lotki umo\u017Cliwia\u0142y szybsze zakr\u0119ty na du\u017Cej pr\u0119dko\u015Bci, za\u015B modyfikacja Schillinga pozwoli\u0142a na wykonywanie manewr\u00F3w przy ujemnym przeci\u0105\u017Ceniu. Wszystkie te zmiany spowodowa\u0142y, i\u017C Spitfire Mk V sta\u0142 si\u0119 niezwykle skutecznym samolotem.\n\nG\u0142\u00F3wnym polem zastosowania maszyn Mk V startuj\u0105cych z lotnisk brytyjskich by\u0142a operacja Circus: kilka bombowc\u00F3w kierowano na cele we Francji lub Belgii w bardzo silnej eskorcie my\u015Bliwc\u00F3w w nadziei, i\u017C Luftwaffe po\u0142knie haczyk i stanie do walki. Mimo i\u017C d\u0142ugie operacje na terytorium wroga by\u0142y bardzo ryzykowne, uznano, \u017Ce skutki zbytniej bierno\u015Bci dla morale pilot\u00F3w RAF by\u0142yby jeszcze gorsze. Imperatyw, aby pokaza\u0107, i\u017C walka nadal trwa powsta\u0142 po inwazji niemieckiej na Zwi\u0105zek Sowiecki w czerwcu 1941 roku, kiedy to Churchill musia\u0142 udowodni\u0107 Rosjanom, \u017Ce robi co mo\u017Ce, aby zwi\u0105za\u0107 jak najwi\u0119ksze niemieckie si\u0142y lotnicze na zachodzie Europy.\n\nP\u00F3\u017Anym latem 1941 roku nad Kana\u0142 La Manche trafi\u0142y pierwsze maszyny Fw 190. Samoloty te by\u0142y szybsze od Mk V oraz g\u00F3rowa\u0142y nad nimi tempem wznoszenia i szybko\u015Bci\u0105 beczki na wszystkich wysoko\u015Bciach. Jedyn\u0105 przewag\u0105 Spitfire\u00F3w by\u0142 ciasny promie\u0144 skr\u0119tu, w kt\u00F3rym mog\u0142y wymanewrowa\u0107 Focke-Wulfa. Fw 190 by\u0142 nies\u0142ychanie gro\u017Anym przeciwnikiem i tylko ich ma\u0142a liczebno\u015B\u0107 oraz problemy z silnikiem uchroni\u0142y RAF przed ci\u0119\u017Ckimi stratami w roku 1941.\n\nRok 1942 by\u0142 bardzo z\u0142y dla Spitfire Mk V: Niemcy zebrali nad Kana\u0142em 6 Grup Fw 190 (JG 2 oraz JG 26) i RAF w zastraszaj\u0105cym tempie traci\u0142 nad Kana\u0142em i nad Francj\u0105 maszyny i pilot\u00F3w. W lutym RAF nie by\u0142 w stanie uniemo\u017Cliwi\u0107 przej\u015Bcia marynarki niemieckiej przez Kana\u0142 La Manche, za\u015B letnie naloty w ramach operacji Circus ko\u0144czy\u0142y si\u0119 niejednokrotnie ci\u0119\u017Ckimi stratami w\u0142asnymi, a bez zestrzelenia cho\u0107by jednego Fw 190. W sierpniu, podczas operacji Jubilee, lotnictwo brytyjskie jednego dnia straci\u0142o 53 Spitfire'y Mk V.\n\nWprowadzenie nowego my\u015Bliwca Spitfire Mk IX z nowym silnikiem Merlin 61 w lipcu 1942 roku oznacza\u0142o, i\u017C Mk V mo\u017Ce skoncentrowa\u0107 si\u0119 na \u015Brednich i niskich pu\u0142apach, za\u015B Mk IX b\u0119dzie zapewnia\u0107 os\u0142on\u0119 z g\u00F3ry. Modele Mk IX jeszcze d\u0142ugo nie zast\u0105pi\u0142y jednak Mk V: podczas wielkiej operacji we wrze\u015Bniu 1943 roku na 36 eskadr bior\u0105cych udzia\u0142 w walce, a\u017C 18 by\u0142o uzbrojonych w maszyny Mk V. Sta\u0142o si\u0119 jednak jasne, \u017Ce Mk V nie dzier\u017Cy ju\u017C palmy pierwsze\u0144stwa po\u015Br\u00F3d maszyn brytyjskich. Kolejne eskadry stopniowo wymienia\u0142y silniki na warianty przeznaczone do pracy na niskich pu\u0142apach, a wiele eskadr walczy\u0142o na samolotach Mk V jeszcze d\u0142ugo po l\u0105dowaniu w Normandii. Niskopu\u0142apowe Spitfire'y LF V na wysoko\u015Bci 6000 st\u00F3p dor\u00F3wnywa\u0142y Fw 190 oraz przewy\u017Csza\u0142y Messerschmitta Bf 109 G.\n\nOperacje Circus, Ramroad i Rodeo z lat 1941-1943 okaza\u0142y si\u0119 kosztowne, ale RAF utrzyma\u0142o inicjatyw\u0119  to Brytyjczycy wybierali czas i miejsce bitwy, co pozwala\u0142o im uzyska\u0107 miejscow\u0105 przewag\u0119 liczebn\u0105. Poza granicami sytuacja mia\u0142a si\u0119 ju\u017C inaczej.\n\nSpitfire Mk V to pierwsza maszyna z rodziny Spitfire, kt\u00F3ra w szerokiej liczbie s\u0142u\u017Cy\u0142a poza granicami Wielkiej Brytanii. Trafi\u0142a ona na wyposa\u017Cenie RAF i si\u0142 Wsp\u00F3lnoty Brytyjskiej na Malcie, w Afryce P\u00F3\u0142nocne, W\u0142oszech, na Nowej Gwinei, w Australii, Birmie, itd. Maszyny te s\u0142u\u017Cy\u0142y r\u00F3wnie\u017C w kilku eskadrach ameryka\u0144skich w Wielkiej Brytanii i Tunezji.\n\nW marcu 1943 roku 143 samoloty Spitfire Mk V zosta\u0142y wys\u0142ane do miasta Basra w Iraku, gdzie zosta\u0142y z\u0142o\u017Cone i sk\u0105d odlecia\u0142y do Zwi\u0105zku Sowieckiego. Tam s\u0142u\u017Cy\u0142y w obronie lotniczej Moskwy oraz w dywizjonach my\u015Bliwskich podczas walk na Kubaniu.\n
TB-3_4M-17        \n    Tupolew TB-3-4M-17 (17F) model 1933\n\nTyp: Ci\u0119\u017Cki bombowiec\n\nMasa: \n    W\u0142asna: 10 967 kg\n    Startowa: 17 200 kg\n\nD\u0142ugo\u015B\u0107: 24,4 m \nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 39,5 m\nPowierzchnia skrzyde\u0142: 230,0 m kw.\n\nSilnik: 4 silniki Mikulin M-17F\nMoc:\n    Ci\u0105g\u0142a: 500 KM\n    Startowa: 730 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 197 km/h\n    Na wysoko\u015Bci 3000 m: 177 km/h\nPu\u0142ap u\u017Cyteczny: 3800 m\nZasi\u0119g: 1350 km\n\nUzbrojenie:\n    2000 kg bomb \n    6 karabin\u00F3w maszynowych DA kaliber 7,62 mm\n\nPod koniec lat dwudziestych konstruktorzy wielu kraj\u00F3w rozpocz\u0119li jednocze\u015Bnie i niezale\u017Cnie od siebie prace nad ci\u0119\u017Ckimi wielosilnikowymi bombowcami. Na tym polu biuro konstrukcyjne Tupolewa w ZSRR uzyska\u0142o kilka znacz\u0105cych i wartych odnotowania sukces\u00F3w. Projektanci mieli w tym zakresie do\u015Bwiadczenia - dwusilnikowy, ca\u0142kowicie metalowy ci\u0119\u017Cki bombowiec TB-1 (ANT-4) oraz samolot rozpoznawczy R-6 (ANT-7). Andriej Tupolew rozpocz\u0105\u0142 projektowanie samolotu o masie podstawowej 20, 30 oraz 40 ton. Pierwsza maszyna z jego nowej serii ci\u0119\u017Ckich samolot\u00F3w otrzyma\u0142a oznaczenie TB-3 (ANT-6). \nW lutym 1929 roku mi\u0119dzy dow\u00F3dztwem sowieckich si\u0142 powietrznych a CAGI podpisano kontrakt na ca\u0142kowicie metalowy samolot bombowy z silnikami o mocy 2400 KM. Projekt podzielono na cz\u0119\u015Bci, kt\u00F3re przydzielono r\u00F3\u017Cnym projektantom CAGI. W. M. Petlakow pracowa\u0142 nad skrzyd\u0142ami, N. S. Niekrasow zajmowa\u0142 si\u0119 usterzeniem ogonowym, A. I. Puti\u0142ow - podwoziem, A. A. Archangielskij - kad\u0142ubem i sterowaniem, a E. I. Potoskij - silnikami oraz planowaniem og\u00F3lnym. \n31 pa\u017Adziernika 1930 roku dostarczono pierwszy egzemplarz na lotnisko polowe we Frunze, gdzie go nast\u0119pnie z\u0142o\u017Cono. Natychmiast wykryto kilka defekt\u00F3w, kt\u00F3re op\u00F3\u017Ani\u0142y start do pierwszego lotu prawie o miesi\u0105c. 22 grudnia 1930 roku za\u0142oga pod dow\u00F3dztwem M. M. Gromowa wykona\u0142a nowym samolotem lot inauguracyjny - niewiele brakowa\u0142o, aby sko\u0144czy\u0142 si\u0119 on tragicznie. Powodem by\u0142o mocowanie d\u017Awigni przepustnic licencyjnych silnik\u00F3w Curtiss V-1570 Conqueror. Z powodu silnej wibracji podczas startu silniki samoczynnie przestawi\u0142y si\u0119 na moc ja\u0142ow\u0105. Gromow natychmiast popchn\u0105\u0142 je do przodu i przytrzyma\u0142 obiema r\u0119kami - dzi\u0119ki czemu z najwy\u017Cszym trudem uda\u0142o mu si\u0119 utrzyma\u0107 maszyn\u0119 w powietrzu. Zaraz po starcie maszyna wykona\u0142a ostry zwrot na ma\u0142ej wysoko\u015Bci nad hangarami po\u0142o\u017Conymi w \u015Brodkowej cz\u0119\u015Bci lotniska - tylko dzi\u0119ki du\u017Cemu do\u015Bwiadczeniu za\u0142ogi samolot nie zamieni\u0142 si\u0119 w kup\u0119 z\u0142omu. D\u017Awignie przepustnic ustawiono wreszcie we w\u0142a\u015Bciwym po\u0142o\u017Ceniu, ale w czasie d\u0142u\u017Cszych lot\u00F3w mechanik musia\u0142 je stale przytrzymywa\u0107 r\u0119kami. Nieco p\u00F3\u017Aniej usterk\u0119 usuni\u0119to.\nPo zako\u0144czonych testach prototyp ANT-6 oceniono jako samolot o osi\u0105gach konkurencyjnych w stosunku do ci\u0119\u017Ckich bombowc\u00F3w produkowanych za granic\u0105. ANT-6 skierowano do produkcji seryjnej z silnikami M-17 (sowieckie oznaczenie budowanych na licencji silnik\u00F3w BMW VI). Wyposa\u017Con\u0105 w nowe zespo\u0142y nap\u0119dowe maszyn\u0119 przekazano do test\u00F3w w kwietniu 1931 roku - ju\u017C cztery miesi\u0105ce p\u00F3\u017Aniej zosta\u0142y one wstrzymane ze wzgl\u0119du na problemy z importowanymi oponami Polmer. W styczniu 1932 roku samolot otrzyma\u0142 wyprodukowane w ZSRR podw\u00F3jne opony o wymiarach 1350 x 350. Dodatkowo pod ka\u017Cdym skrzyd\u0142em zamontowano stanowiska strzeleckie, poszerzono ster kierunku, dodano zaczepy bombowe pod skrzyd\u0142ami i kad\u0142ubem, wprowadzono tak\u017Ce wiele zmian w osprz\u0119cie radiowym i elektrycznym samolotu. Wreszcie prototyp do produkcji seryjnej by\u0142 gotowy. Pr\u00F3by pa\u0144stwowe rozpocz\u0119te 10 pa\u017Adziernika 1932 roku zako\u0144czy\u0142y si\u0119 pomy\u015Blnie, bez \u017Cadnych dodatkowych problem\u00F3w. Produkcj\u0119 rozpocz\u0119to w zak\u0142adach N22 oraz N39, natomiast fabryka N38 produkowa\u0142a usterzenie ogonowe tych maszyn. \nPierwsza seria dziewi\u0119ciu samolot\u00F3w zesz\u0142a z ta\u015Bmy monta\u017Cowej w kwietniu 1932 roku - wys\u0142ano je natychmiast na parad\u0119 pierwszomajow\u0105 do Moskwy. Ze wzgl\u0119du na po\u015Bpiech podczas produkcji samolot mia\u0142 wiele usterek. TB-3 wesz\u0142y do s\u0142u\u017Cby znacznie p\u00F3\u017Aniej, gdy\u017C najpierw trzeba by\u0142o rozwi\u0105za\u0107 dostrze\u017Cone problemy. \nDo produkcji seryjnej wprowadzono TB-3 bardzo szybko - w 1933 roku ka\u017Cda fabryka produkowa\u0142a kilka samolot\u00F3w dziennie. Tak wydajna produkcja wymaga\u0142a dobrej organizacji, szybkiego przyswajania nowych technologii i co najwa\u017Cniejsze - utworzenia du\u017Cej grupy wykwalifikowanych in\u017Cynier\u00F3w. Wszystkie te czynniki razem mia\u0142y si\u0119 przyczyni\u0107 do polepszenia jako\u015Bci produkowanych samolot\u00F3w.\nTB-3 sta\u0142 si\u0119 zal\u0105\u017Ckiem ci\u0119\u017Ckiego lotnictwa bombowego (DBA) sowieckich Si\u0142 Powietrznych. Samoloty te uczestniczy\u0142y w wielu zakrojonych na szerok\u0105 skal\u0119 \u0107wiczeniach jako bombowce i maszyny transportowe. W 1935 roku podczas \u0107wicze\u0144 wojskowych ko\u0142o Kijowa TB-3 przewioz\u0142y 3700 spadochroniarzy wraz ze sprz\u0119tem ci\u0119\u017Ckim.\nW ci\u0105gu pi\u0119ciu lat wyprodukowano \u0142\u0105cznie 818 samolot\u00F3w TB-3, z kt\u00F3rych ponad po\u0142ow\u0119 stanowi\u0142y maszyny w wersji TB-3-4M-17 (17F).\n\n\n
TBF-1             \u0020   Grumman TBF-1 Avenger\n\nTyp: pok\u0142adowy bombowiec torpedowy\n\nMasa:\nW\u0142asna: 4580 kg (10100 funt\u00F3w)\nStartowa, typowa: 6210 kg (13695 funt\u00F3w)\nStartowa z pe\u0142nym wyposa\u017Ceniem: 7220 kg (15920 funt\u00F3w)\n\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 16,51 m (54,1 st\u00F3p)\nD\u0142ugo\u015B\u0107: 12,19 m (40 st\u00F3p)\nWysoko\u015B\u0107: 5,0 m (16,4 st\u00F3p)\n\nSilnik: Wright R-2600-8 Cyclone.\nMoc: 1700 KM.\n\nPr\u0119dko\u015B\u0107:\nna wysoko\u015Bci 4000 m (13120 st\u00F3p): 437 km/h (271 mil/h)\n\nCzas wznoszenia na 3500 m (11480 st\u00F3p): 14 min. 12 sek.\nPu\u0142ap u\u017Cytkowy: 6300 m (20600 st\u00F3p)\nZasi\u0119g: 2345 km (1,455 mil)\n\nUzbrojenie:\nkarabin maszynowy kalibru .30 cala\nkarabin maszynowy kalibru .50 cala (wie\u017Cyczka grzbietowa)\nkarabin maszynowy kalibru .30 cala (stanowisko podkad\u0142ubowe)\nBomby: bomba 1600 funt\u00F3w lub bomba 1000 funt\u00F3w lub 4 bomby 500 funt\u00F3w lub torpeda\n8 rakiet 5-calowych HVAR\n\n\nKiedy marynarka ameryka\u0144ska przyst\u0119powa\u0142a pod koniec lat 30 do modernizacji swojej floty, posiadane przez ni\u0105 modele bombowc\u00F3w torpedowych nadal tkwi\u0142y na etapie g\u0142\u0119bokiego zacofania. Douglas TBD-1 Devastator wszed\u0142 do s\u0142u\u017Cby w roku 1937 i ju\u017C wtedy by\u0142 przestarza\u0142y ze wzgl\u0119du na kr\u00F3tki zasi\u0119g i ma\u0142\u0105 pr\u0119dko\u015B\u0107. Dwa lata p\u00F3\u017Aniej Bureau of Aeronautics przed\u0142o\u017Cy\u0142o nowe wymagania projektowe dla pok\u0142adowego bombowca torpedowego. \n23 grudnia 1941 roku, zaledwie kilka tygodni po ataku Japo\u0144czyk\u00F3w na Pearl Harbor, firma Grumman otrzyma\u0142a zam\u00F3wienie na budow\u0119 286 bombowc\u00F3w torpedowych TBF-1. W zwi\u0105zku z atakiem na hawajski port ukuto r\u00F3wnie\u017C przydomek dla nowego samolotu: Avenger (m\u015Bciciel).\n\nAvenger by\u0142 pierwszym bombowcem wyposa\u017Conym w tyln\u0105 wie\u017Cyczk\u0119 strzeleck\u0105 nap\u0119dzan\u0105 elektrycznie. Cho\u0107 wie\u017Cyczka posiada\u0142a tylko jeden karabin maszynowy, by\u0142a to bro\u0144 kalibru .50 cala, kt\u00F3ra dobrze sprawdza\u0142a si\u0119 w walce przeciwko my\u015Bliwcom japo\u0144skim. \nNowy bombowiec torpedowy pierwszy raz zakosztowa\u0142 walki w trakcie bitwy o Midway. Debiut zako\u0144czy\u0142 si\u0119 katastrof\u0105. 4 czerwca sze\u015B\u0107 maszyn TBF-1 wraz z 27 bombowcami nurkuj\u0105cymi i czterema B-26 zaatakowa\u0142o konw\u00F3j japo\u0144ski, ale atakuj\u0105cy ponie\u015Bli straszliwe straty. Tylko jeden Avenger zdo\u0142a\u0142 powr\u00F3ci\u0107 do bazy. Ofiara nie posz\u0142a jednak na pr\u00F3\u017Cno, atak zak\u0142\u00F3ci\u0142 japo\u0144ski plan dzia\u0142ania i dzi\u0119ki niemu na pok\u0142ady lotniskowc\u00F3w wytoczono niemal wszystkie posiadane samoloty. Wtedy to w\u0142a\u015Bnie w okolicy pojawi\u0142y si\u0119 trzy eskadry bombowc\u00F3w nurkuj\u0105cych Dauntless, kt\u00F3re pos\u0142a\u0142y na dno pi\u0119\u0107 lotniskowc\u00F3w japo\u0144skich. \n\nProdukcja szybko ros\u0142a i od momentu l\u0105dowania na Guadalcanal w roku 1942, Avenger by\u0142 ju\u017C jedynym wykorzystywanym pok\u0142adowym bombowcem torpedowym. Firma Grumman znalaz\u0142a si\u0119 jednak pod silnym naciskiem, gdy\u017C dow\u00F3dztwo US Navy zamawia\u0142o coraz wi\u0119ksze ilo\u015Bci my\u015Bliwc\u00F3w Hellcat i Grumman zmuszony by\u0142 przenie\u015B\u0107 produkcj\u0119 Avenger\u00F3w do innych zak\u0142ad\u00F3w - Eastern Aircraft Division firmy General Motors. Samoloty TBF-1 wyprodukowane przez GM otrzymywa\u0142y oznaczenie TBM.\n\nLiczne zalety samolotu Avenger, w tym przede wszystkim jego mocna konstrukcja, niezawodno\u015B\u0107 i mo\u017Cliwo\u015B\u0107 wykorzystania jako stabilnej platformy dla r\u00F3\u017Cnych broni, sprawi\u0142y, \u017Ce samolot ten wyj\u0105tkowo s\u0142u\u017Cy\u0142 w armii  by\u0142 on bowiem wykorzystywany jako samolot do zwalczania \u0142odzi podwodnych oraz samolot wczesnego ostrzegania powietrznego a\u017C do roku 1954. \n\n\nProducent:\nGrumman Aircraft Engineering Corporation, pion Eastern Aircraft Division firmy General Motors, Stany Zjednoczone.\n\nPodstawowe warianty:\nTBF-1  Pierwszy model skierowany do s\u0142u\u017Cby. Zbudowano 1530 sztuk.\nTBF-1C Uzbrojony w 2 karabiny maszynowe kalibru .50 cala strzelaj\u0105ce do przodu, wi\u0119kszy zasi\u0119g, zbudowano 770 sztuk.\nTBM-1  Identyczny jak TBF-1, ale produkowany na licencji przez dzia\u0142 Eastern Aircraft Division firmy General Motors.\nTBM-1C  Identyczny jak TBF-1C. Zbudowano 2332 sztuki.\nTBM-3  Zwi\u0119kszono mas\u0119 i zainstalowano now\u0105 jednostk\u0119 nap\u0119dow\u0105 - Wright R-2600-20 Cyclone o mocy znamionowej 1900 KM. Wymontowano celownik bombardierski Norden, na miejsce kt\u00F3rego pojawi\u0142 si\u0119 mechanizm autopilota. Zbudowano 4657 sztuk.\n\nZalety:\nMocna konstrukcja.\n\nWady:\nMa\u0142a szybko\u015B\u0107 i zwrotno\u015B\u0107.\n
