Tu-2S             \n    Tupolew Tu-2S\n\nTyp: Lekki bombowiec nurkuj\u0105cy\n\nMasa: \n    W\u0142asna: 7474 kg\n    Startowa: 11360 kg\n\nD\u0142ugo\u015B\u0107: 13,8 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 18,86 m\nPowierzchnia skrzyde\u0142: 48,8 m kw.\n\nSilnik: 2 silniki Szwiecow ASz-82FN\nMoc:\n    Ci\u0105g\u0142a: 1460 KM\n    Startowa: 1850 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 482 km/h (509 km/h z dziesi\u0119ciominutowym do\u0142adowaniem)\n    Na wysoko\u015Bci 5400 m: 547 km/h\n\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 3000 m: 9,5 minuty\nPu\u0142ap u\u017Cyteczny: 9500 m\nZasi\u0119g: 2100 km\n\nUzbrojenie:\n    2 dzia\u0142ka SzWAK kaliber 20 mm\n    3 karabiny maszynowe UBT kaliber 12,7 mm \n    Bomby o r\u00F3\u017Cnej masie, \u0142\u0105cznie do 3000 kg (4000 kg z przeci\u0105\u017Ceniem)\n\nTu-2 by\u0142 ostatnim seryjnie produkowanym sowieckim bombowcem II wojny \u015Bwiatowej. Konstrukcja ta by\u0142a rozwijana od 1 marca 1940 roku. 8 stycznia 1941 roku zbudowano pierwszy prototyp, a 28 stycznia wykona\u0142 on sw\u00F3j pierwszy lot. Prototyp testowano do czerwca 1941 roku. Zaraz po rozpocz\u0119ciu dzia\u0142a\u0144 wojennych biuro konstrukcyjne Tupolewa przeniesiono do Omska. Pierwsza, ograniczona liczba seryjnie produkowanych egzemplarzy Tu-2 zesz\u0142a z ta\u015Bmy monta\u017Cowej w lipcu 1942 roku - wszystkie wys\u0142ano do specjalnych pu\u0142k\u00F3w eksperymentalnych na froncie kalini\u0144skim. Ze wzgl\u0119du na pilne zapotrzebowanie na nowe samoloty my\u015Bliwskie Jak-9 seryjn\u0105 produkcj\u0119 Tu-2 wstrzymano do wrze\u015Bnia 1943 roku. W 1944 roku Tu-2 by\u0142y powszechnie u\u017Cywane jako samoloty bombowe i bombowce nurkuj\u0105ce.\n\nTu-2 produkowano do roku 1952. By\u0142 to najlepszy bombowiec sowiecki II wojny \u015Bwiatowej. \n\nZalety: Znakomite osi\u0105gi. Prosty i \u0142atwy w pilota\u017Cu. Dobra zwrotno\u015B\u0107. \u015Awietne opancerzenie kabiny za\u0142ogi oraz uzbrojenie defensywne do obrony przed atakami my\u015Bliwc\u00F3w. \n\nWady: Zbyt ma\u0142o miejsca dla strzelc\u00F3w pok\u0142adowych.\n
U-2VS             \n    Polikarpow U-2WS (LNB)\n\nTyp: Lekki bombowiec/samolot \u0142\u0105cznikowy/samolot rozpoznawczy\n\nMasa: \n    W\u0142asna: 773 kg\n    Startowa: 1400 kg\n\nD\u0142ugo\u015B\u0107: 8,10 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 11,40 m\nPowierzchnia skrzyde\u0142: 33,1 m kw.\n\nSilnik: Szwiecow M-11D\nMoc: 115 KM\n\nPr\u0119dko\u015B\u0107 maksymalna: 134 km/h\n\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 1500 m: 4,8 minuty\nPu\u0142ap u\u017Cyteczny: 1500 m\nZasi\u0119g: 450 km\n\nUzbrojenie:\n    karabin maszynowy SzKAS lub DA kaliber 7,62 mm\n\nU-2 (od s\u0142owa "ucziebnyj" - szkolny), przemianowany p\u00F3\u017Aniej na Po-2 ("Polikarpow 2") to dzie\u0142o konstruktora N. N. Polikarpowa z 1928 roku. Cho\u0107 projektowany z my\u015Bl\u0105 o wst\u0119pnej nauce pilota\u017Cu, walory konstrukcyjne i projektowe samolotu sprawi\u0142y, \u017Ce Po-2 by\u0142 u\u017Cywany do wielu r\u00F3\u017Cnorodnych zastosowa\u0144 - od zada\u0144 agrolotniczych do s\u0142u\u017Cby frontowej. W czasie test\u00F3w przeprowadzonych 7 stycznia 1928 roku U-2 da\u0142 znakomity pokaz. Przede wszystkim samolot ten mia\u0142 \u015Bwietn\u0105 stabilno\u015B\u0107 pod\u0142u\u017Cn\u0105 - w locie z du\u017Cym k\u0105tem natarcia oraz przy przeci\u0105gni\u0119ciu po prostu opuszcza\u0142 dzi\u00F3b i ponownie nabiera\u0142 pr\u0119dko\u015Bci, by\u0142 r\u00F3wnie\u017C w stanie rozwin\u0105\u0107 pr\u0119dko\u015B\u0107 maksymaln\u0105, opu\u015Bci\u0107 dzi\u00F3b i opada\u0107 z niewielk\u0105 pr\u0119dko\u015Bci\u0105 obrotow\u0105 silnika [dzi\u0119ki czemu by\u0142 praktycznie nies\u0142yszalny w czasie zbli\u017Cania si\u0119 do pozycji przeciwnika]. U-2 nie wpada\u0142 w korkoci\u0105g, a je\u015Bli ju\u017C, to aby go z niego wyprowadzi\u0107, wystarczy\u0142o ustawi\u0107 dr\u0105\u017Cek sterowy w po\u0142o\u017Ceniu neutralnym. Maszyna by\u0142a tak sterowna, \u017Ce pilot m\u00F3g\u0142 wypu\u015Bci\u0107 na chwil\u0119 dr\u0105\u017Cek sterowy z d\u0142oni. Wszystkie te cechy szczeg\u00F3lne samolotu by\u0142y na tyle unikalne, \u017Ce U-2 natychmiast wprowadzono do produkcji seryjnej. \n\nW czasie II wojny \u015Bwiatowej U-2 sprawdzi\u0142 si\u0119 w roli wr\u0119cz niezwyk\u0142ej, jak na lekki samolot szkolny. Pod kierunkiem konstruktor\u00F3w N. N. Polikarpowa i G. I. Bakszajewa maszyn\u0119 zmodernizowano i zamieniono w lekki bombowiec nocny, nazwany LNB (od s\u0142\u00F3w "liegkij nocznoj bombardirowszczik"). Dzi\u0119ki unikalnej cesze U-2 - mo\u017Cliwo\u015Bci wykonania startu z du\u017Cym obci\u0105\u017Ceniem bez d\u0142ugiego rozbiegu oraz ryzyka, \u017Ce maszyna rozpadnie si\u0119 w powietrzu - samolot m\u00F3g\u0142 przenosi\u0107 350 kg bomb. Po wprowadzeniu kilku dodatkowych zmian samolot otrzyma\u0142 nazw\u0119 U-2WS ("wojennyj samaljot" - samolot wojskowy), po czym wszed\u0142 on do produkcji seryjnej w 1942 roku.\n\nG\u0142\u00F3wnym zadaniem U-2WS by\u0142y n\u0119kaj\u0105ce nocne naloty bombowe przeprowadzane z ma\u0142ych wysoko\u015Bci - ich celem by\u0142o przede wszystkim podkopanie morale wojsk przeciwnika, niszczenie na ziemi sprz\u0119tu lotniczego wroga, a tak\u017Ce jego magazyn\u00F3w paliwa, amunicji i zaopatrzenia. W tym samym czasie wykorzystywane te maszyny do prowadzenia rozpoznania, \u0142\u0105czno\u015Bci mi\u0119dzy jednostkami wojskowymi itp. W samoloty U-2WS by\u0142y r\u00F3wnie\u017C wyposa\u017Cone sowieckie lotnicze pu\u0142ki kobiece, zwane "nocnymi czarownicami".\n\nW latach przedwojennych oraz w czasie wojny wyprodukowano \u0142\u0105cznie 32 711 samolot\u00F3w U-2.\n\nZalety: Najlepszy nocny bombowiec w swojej klasie w czasie II wojny \u015Bwiatowej. Znakomite osi\u0105gi. \u0141atwy i prosty w pilota\u017Cu. Niezawodny i trwa\u0142y. Prosty w obs\u0142udze i wielozadaniowy.\n
Yak-1             \n    Jakowlew Jak-1, model 1941\n\nTyp: Samolot my\u015Bliwski\n\nMasa: \n    W\u0142asna: 2455 kg\n    Startowa: 2950 kg\n\nD\u0142ugo\u015B\u0107: 8,48 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,0 m\nPowierzchnia skrzyde\u0142: 17,15 m kw.\n\nSilnik: Klimow M-105P\nMoc: 1050 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 472 km/h\n    Na wysoko\u015Bci 4860 m: 569 km/h\n\nCzas wykonania zwrotu na 1000 m: 19-20 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 5,26-5,7 minuty\nWznoszenie w zwrocie bojowym: 950 m\nZasi\u0119g: 650 km\nPu\u0142ap u\u017Cyteczny: 10 000 m\n\nUzbrojenie:\n    karabin maszynowy SzKAS kaliber 7,62 mm\n    dzia\u0142ko SzWAK kaliber 20 mm\n    6 niekierowanych pocisk\u00F3w rakietowych RS-82\n\nJak-1 jest pierwszym i jednym z g\u0142\u00F3wnych modeli samolot\u00F3w my\u015Bliwskich rodziny Jak. Sta\u0142 si\u0119 on baz\u0105 konstrukcyjn\u0105 dla kolejnych wersji Jaka-1 oraz jego wariant\u00F3w. Produkowano go w wielu odmianach, \u0142\u0105cznie z modelem zimowym, wyposa\u017Conym w p\u0142ozy, uzbrajano go w bomby i rakiety. W ramach modernizacji przygotowano jego wersj\u0119 lekk\u0105, poprawiono aerodynamik\u0119, widoczno\u015B\u0107, opancerzenie oraz uzbrojenie, wyposa\u017Cono go w urz\u0105dzenia do wykonywania lot\u00F3w nocnych w systemie obrony powietrznej itp. Ka\u017Cda nowa wersja Jaka-1 by\u0142a lepsza od poprzednich.\nJego produkcja seryjna rozpocz\u0119\u0142a si\u0119 w maju 1940 roku, a w zimie, na prze\u0142omie 1940 i 1941 roku, jednostki bojowe zacz\u0119\u0142y przyjmowa\u0107 te samoloty my\u015Bliwskie na uzbrojenie. \n\nZalety: Znakomite osi\u0105gi, jak na rok 1940. Du\u017Ca zwrotno\u015B\u0107. Silnie uzbrojony. \u0141atwy w pilota\u017Cu i do nauki nawet dla \u015Brednio wyszkolonych pilot\u00F3w, co mia\u0142o bardzo istotne znaczenie w warunkach wojennych.\n\nWady: Defekty i niedoskona\u0142o\u015Bci wykryte w czasie produkcji seryjnej (na pocz\u0105tku produkcji, tj. przed sierpniem 1941 roku) musia\u0142y by\u0107 usuwane z udzia\u0142em i pod nadzorem biura konstrukcyjnego Jakowlewa.\n\n\n
Yak-1B            \n    Jakowlew Jak-1B\n\nTyp: Samolot my\u015Bliwski\n\nMasa: \n    W\u0142asna: 2316 kg\n    Startowa: 2884 kg\n\nD\u0142ugo\u015B\u0107: 8,48 m\n    Rozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,0 m\n    Powierzchnia skrzyde\u0142: 17,15 m kw.\n\nSilnik: Klimow M-105PF\nMoc: 1180 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 531 km/h\n    Na wysoko\u015Bci 4100 m: 592 km/h\n\nCzas wykonania zwrotu na wysoko\u015Bci 1000 m: 19 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 5,4 minuty\nWznoszenie w zwrocie bojowym: 1150 m\nPu\u0142ap u\u017Cyteczny: 10 050 m\nZasi\u0119g: 700 km\n\nUzbrojenie:\n    karabin maszynowy UBS kaliber 12,7 mm\n    dzia\u0142ko SzWAK kaliber 20 mm\n\nJak-1 jest pierwszym i jednym z g\u0142\u00F3wnych modeli samolot\u00F3w my\u015Bliwskich rodziny Jak. Sta\u0142 si\u0119 on baz\u0105 konstrukcyjn\u0105 dla kolejnych wersji Jaka-1 oraz jego wariant\u00F3w. Produkowano go w wielu odmianach, \u0142\u0105cznie z modelem zimowym wyposa\u017Conym w p\u0142ozy, uzbrajano go w bomby i rakiety. W ramach modernizacji przygotowano jego wersj\u0119 lekk\u0105, poprawiono aerodynamik\u0119, widoczno\u015B\u0107, opancerzenie oraz uzbrojenie, wyposa\u017Cono go w urz\u0105dzenia do wykonywania lot\u00F3w nocnych w systemie obrony powietrznej itp. Ka\u017Cda nowa wersja Jaka-1 by\u0142a lepsza od poprzednich.\n\nJak-1B (t\u0119 nieoficjaln\u0105 nazw\u0119 wersji nadano mu w jednostkach bojowych) by\u0142 zmodyfikowan\u0105 wersj\u0105 standardowego liniowego samolotu my\u015Bliwskiego Jak-1, w kt\u00F3rym poprawiono opancerzenie i uzbrojenie, nie wspominaj\u0105c o zmienionej os\u0142onie kabiny zapewniaj\u0105cej znacznie lepsz\u0105 widoczno\u015B\u0107 do ty\u0142u. Znacz\u0105co poprawiono te\u017C w\u0142asno\u015Bci aerodynamiczne samolotu. Zamiast dw\u00F3ch karabin\u00F3w maszynowych SzKAS kaliber 7,62 mm, zainstalowano jeden zsynchronizowany karabin maszynowy UBS kaliber 12,7 mm, a standardowy silnik M-105PA wymieniono na mocniejszy M-105PF (cho\u0107 nie sprawdza\u0142 si\u0119 on ju\u017C tak dobrze na du\u017Cych wysoko\u015Bciach). Wymiana ta znacznie poprawi\u0142a og\u00F3lne charakterystyki samolotu, likwiduj\u0105c przy okazji przewag\u0119 niemieckich Bf 109 F-4 pod wzgl\u0119dem pr\u0119dko\u015Bci na \u015Brednich i ma\u0142ych wysoko\u015Bciach. \n\nSeryjna produkcja samolot\u00F3w Jak-1B rozpocz\u0119\u0142a si\u0119 we wrze\u015Bniu 1942 roku. \u0141\u0105cznie wyprodukowano 4188 egzemplarzy tej wersji, a wszystkich wariant\u00F3w Jaka-1 - 8734 egzemplarze.\n\nJak-1 sta\u0142 si\u0119 jednym z najpowszechniej stosowanych sowieckich samolot\u00F3w my\u015Bliwskich, by\u0142 u\u017Cywany przez jedn\u0105 trzeci\u0105 wszystkich pu\u0142k\u00F3w my\u015Bliwskich sowieckich si\u0142 powietrznych i uczestniczy\u0142 w walkach a\u017C do zako\u0144czenia II wojny \u015Bwiatowej. Okaza\u0142 si\u0119 znakomitym my\u015Bliwcem operuj\u0105cym na ma\u0142ych i \u015Brednich wysoko\u015Bciach, pokaza\u0142 r\u00F3wnie\u017C, \u017Ce jest zdolny do wymanewrowania ka\u017Cdego oponenta, g\u0142\u00F3wnie dzi\u0119ki du\u017Cej stabilno\u015Bci w ka\u017Cdych warunkach i znakomitej reakcji na ruchy sterami wykonywane podczas lotu z du\u017Cymi k\u0105tami natarcia.\n\nZalety: Znakomity seryjny liniowy samolot my\u015Bliwski. \u015Awietne osi\u0105gi. Dobra widoczno\u015B\u0107 z kabiny pilota. M\u00F3g\u0142 wykonywa\u0107 loty nocne bez specjalnego oprzyrz\u0105dowania. Du\u017Ca zwrotno\u015B\u0107 i silnie uzbrojony. \u0141atwy w pilota\u017Cu i do opanowania nawet przez \u015Brednio wyszkolonych pilot\u00F3w, co mia\u0142o istotne znaczenie w warunkach wojennych.\n\nWady: Defekty i niedoskona\u0142o\u015Bci wykryte w czasie produkcji seryjnej (na pocz\u0105tku produkcji, czyli przed sierpniem 1941 roku) musia\u0142y by\u0107 usuwane z udzia\u0142em i pod nadzorem biura konstrukcyjnego Jakowlewa.\n
Yak-3             \n    Jakowlew Jak-3 \n\nTyp: Samolot my\u015Bliwski\n\nMasa:\n    W\u0142asna: 2123 kg\n    Startowa: 2692 kg\n\nD\u0142ugo\u015B\u0107: 8,50 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9,20 m\nPowierzchnia skrzyde\u0142: 14,85 m kw.\n\nSilnik: Klimow WK-105PF2\nMoc: 1240 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 567 km/h\n    Na wysoko\u015Bci 4100 m: 646 km/h\n\nCzas wykonania zwrotu na 1000 m: 17-18 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 4,5 minuty\nWznoszenie w zwrocie bojowym: 1200 m\nPu\u0142ap u\u017Cyteczny: 10 400 m\nZasi\u0119g: 648 km\n\nUzbrojenie:\n    2 karabiny maszynowe UBS kaliber 12,7 mm\n    dzia\u0142ko SzWAK kaliber 20 mm\n\nJak-3 by\u0142 ostatnim i najbardziej rozwini\u0119tym samolotem my\u015Bliwskim z rodziny Jak\u00F3w skonstruowanym podczas II wojny \u015Bwiatowej. Projekt uwzgl\u0119dnia\u0142 wszystkie do\u015Bwiadczenia lat wojennych, st\u0105d te\u017C w rzeczywisto\u015Bci stworzono ca\u0142kowicie nowy samolot my\u015Bliwski. Zastosowano w nim wszystkie najlepsze rozwi\u0105zania sprawdzone uprzednio w modelach Jak-1 i Jak-9, wprowadzono tak\u017Ce wiele innowacji przetestowanych po raz pierwszy i u\u017Cytych nast\u0119pnie we wszystkich modyfikowanych p\u00F3\u017Aniej wersjach Jaka-9. Jak-3 z silnikiem WK-105PF2 by\u0142 najl\u017Cejszym i najbardziej zwrotnym samolotem nie tylko w rodzinie Jak\u00F3w, ale r\u00F3wnie\u017C w\u015Br\u00F3d wszystkich samolot\u00F3w innych pa\u0144stw bior\u0105cych udzia\u0142 w wojnie.\n\nOpr\u00F3cz seryjnej wersji Jaka-3 z silnikiem WK-105PF2 o mocy 1240 KM produkowano r\u00F3wnie\u017C wariant z silnikiem o wi\u0119kszej mocy WK-107A (1500 KM), dzi\u0119ki kt\u00F3remu samolot osi\u0105ga\u0142 pr\u0119dko\u015B\u0107 611 km/h na poziomie morza oraz 720 km/h na wysoko\u015Bci 5750 m. Cho\u0107 Jaki-3 z silnikiem WK-105PF2 ust\u0119powa\u0142y maszynom wyposa\u017Conym w WK-107A pod wzgl\u0119dem osi\u0105g\u00F3w, to jednak g\u00F3rowa\u0142y nad nimi perfekcj\u0105 wykonania zespo\u0142u nap\u0119dowego, co czyni\u0142o je bardziej warto\u015Bciowymi samolotami w boju i niezawodnymi w zakresie obs\u0142ugi i utrzymania. Warianty z silnikiem WK-105PF2 by\u0142y produkowane w kilku r\u00F3\u017Cnych wersjach uzbrojenia: z jednym karabinem maszynowym UBS kaliber 12,7 mm i jednym dzia\u0142kiem SzWAK kaliber 20 mm lub z dwoma karabinami maszynowymi UBS kaliber 12,7 mm i jednym dzia\u0142kiem SzWAK kaliber 20 mm b\u0105d\u017A z dwoma dzia\u0142kami SzWAK kaliber 20 mm.\n\nPod wzgl\u0119dem osi\u0105g\u00F3w bojowych Jak-3 znacznie przewy\u017Csza\u0142 ostatnie wersje niemieckich t\u0142okowych samolot\u00F3w my\u015Bliwskich Bf 109 G i Fw 190 A, a tak\u017Ce maszyny sprowadzane do ZSRR w ramach programu Lend Lease. Przewaga Jak\u00F3w-3 nad Bf 109 i Fw 190 pod wzgl\u0119dem pr\u0119dko\u015Bci, pr\u0119dko\u015Bci wznoszenia oraz zwrotno\u015Bci na wysoko\u015Bci do 5000 metr\u00F3w, czyli tam, gdzie zazwyczaj rozgrywa\u0142y si\u0119 bitwy powietrzne, by\u0142a tak wielka, \u017Ce niemieccy piloci bardzo cz\u0119sto unikali pojedynk\u00F3w z tymi samolotami.\n\nJaka-3 okrzykni\u0119to na froncie najlepszym \u00F3wczesnym samolotem my\u015Bliwskim. Francuscy piloci lataj\u0105cy w pu\u0142ku Normandie-Niemen ze wszystkich dost\u0119pnych samolot\u00F3w my\u015Bliwskich produkcji sowieckiej, brytyjskiej i ameryka\u0144skiej wybrali sobie Jaki-3  dzi\u0119ki nim wykonali wiele bardzo udanych misji. \n\nDo ko\u0144ca wojny wyprodukowano \u0142\u0105cznie 4797 Jak\u00F3w-3 z silnikiem WK-105PF2.\n\nZalety: Jeden z najlepszych produkowanych seryjnie liniowych samolot\u00F3w my\u015Bliwskich ko\u0144ca II wojny \u015Bwiatowej. Znakomite osi\u0105gi. Ulepszona aerodynamika. Bardzo zwrotny i silnie opancerzony. Ca\u0142kowita przewaga w zakresie parametr\u00F3w bojowych nad najnowszymi, nap\u0119dzanymi silnikami t\u0142okowymi samolotami ameryka\u0144skimi, brytyjskimi i niemieckimi tego okresu na wysoko\u015Bci do 5000-6000 m. Samolot o zwi\u0119kszonej wytrzyma\u0142o\u015Bci. Prosty w pilota\u017Cu i \u0142atwy do opanowania.\n\nWady: Pierwszy samolot produkowany seryjnie, w kt\u00F3rym wykryto powa\u017Cne usterki fabryczne zwi\u0105zane z odrywaniem si\u0119 g\u00F3rnego poszycia skrzyde\u0142 w czasie nurkowania z maksymaln\u0105 pr\u0119dko\u015Bci\u0105. Ze wzgl\u0119du na ograniczony zapas paliwa Jaka-3 nie mo\u017Cna by\u0142o u\u017Cywa\u0107 do eskortowania bombowc\u00F3w.\n
Yak-3VK-107       \nJakowlew Jak-3 WK-107A, 1945\n\nTyp: Fighter\n\nMasa:\n W\u0142asna: 2,346 kg\n Startowa: 2,984 kg\n\nD\u0142ugo\u015B\u0107: 8.55 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9.2 m\nPowierzchnia skrzyde\u0142:u0107 skrzyde\u0142: 14.85 sq m\n\nSilnik: 1 x VK-107A\nMoc: 1,500 at sea level\n\nPr\u0119dko\u015B\u0107 maksymalna:\n Sea level: 611 km/h\n At 5,750 m: 720 km/h\n\nPu\u0142ap u\u017Cytkowy: 11,800 m\nZasi\u0119g: 1,060 km\nClimb rate: 1,282 m/min\n\nUzbrojenie:\n 2 x 20mm B-20S cannon (120 shells each)\n\nWhen the new 1,650 HP VK-107A piston engine became available in late 1943, it was tried on several existing aircraft, including the Yak-3. The first two prototypes were completed on January 6, 1944, and entered flight testing in April of that year. Design changes included brand new 20mm B-20 cannon, cockpit moved back by 40 cm, slightly redesigned landing gear, and other engine-specific changes.\n\nThe flight tests went well, with the aircraft exhibiting excellent performance. The final test report named the prototype the overall best of any Soviet or foreign fighters. While its weight grew compared to other Yak-3s, its power-to-weight ratio was still considerably better than of its German counterparts: only 2.0 kg/HP. \n\nWhile the first prototypes used mixed construction, the subsequent versions used all-metal construction. The metal wing exhibited excellent performance, and outperformed all aircraft except Spitfire IX in mock dogfights. \n\nDue to the development approaching on the end of the war, the development pace slowed down. The parallel development of the VK-107-powered Yak-9 proved more promising, and in 1946 it was decided to close down the Yak-3 programme, and instead divert all VK-107s to the new Yak-9U. Overall, 48 Yak-3 VK-107As were produced in 1945 and 1946.\n\nAdvantages:\nExcellent maneuverability\nSmall size\nStrong armament\n\nDisadvantages:\nLight-weight construction buckling under high Gs\n\n\n
Yak-3R            \n    Jakowlew Jak-3R, 1941\n\nTyp: Mixed-Power Fighter\n\nMasa:\n W\u0142asna: 2,382 kg\n Startowa: 2,980 kg\n\nD\u0142ugo\u015B\u0107: 8.5 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9.2 m\nPowierzchnia skrzyde\u0142:u0107 skrzyde\u0142: 14.85 sq m\n\nSilnik: 1 x VK-105PD + 1 x Glushko RD-1\nMoc: 1,240 HP; 300 kg/s at sea level\n\nPr\u0119dko\u015B\u0107 maksymalna:\n At 2,700 m: 732 km/h\n At 7,800 m: 782 km/h\n\nPu\u0142ap u\u017Cytkowy: 11,800 m\n\nUzbrojenie:\n 1 x 23mm NS-23 cannon (60 shells)\n\nIn mid-1944 Soviet Union initiated a crash program to develop jet- or rocket-powered fighters to combat the threat of German aircraft like the Me-262. The requirements called for first flights that same year, but the Soviet aircraft designers quickly realized that the state of Soviet jet engine development would not allow for such quick results. Some of the design bureaus given the task instead initiated two simultaneous projects, a longer-term pure jet development, and a quicker stop-gap project using mixed power.\n\nThe Yakovlev design bureaus Yak-3RD was one of these quick solutions. It was a standard edition Yak-3 with the VK-105PF2 piston engine, and a Glushko RD-1 rocket installed in the tail.\n\nThe single prototype went through flight testing between December of 1944 and May of 1945. The results were encouraging, with the performance generally similar to the excellent Yak-3, plus extra airspeed due to the rocket engine. At altitudes, the airspeed gained was tremendous: at 10,000 meters the Yak-3RD was almost 340 km/h faster than the standard Yak-3!\n\nIn August of 1945 a test pilot was killed, and the investigation failed to uncover the cause. Due to the development of other promising prototypes, and lack of urgency due to peacetime conditions, the programme was closed.\n\nAdvantages:\nExcellent maneuverability\nExcellent top speed\n\nDisadvantages:\nInsufficient time of flight with the rocket engine\nLoss of top speed under piston power alone\nWeak armament\n\n\n\n
Yak-7B            \n    Jakowlew Jak-7, model 1941\n\nTyp: Samolot my\u015Bliwski\n\nMasa: \n    W\u0142asna: 2477 kg\n    Startowa: 2960 kg\n\nD\u0142ugo\u015B\u0107: 8,50 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,0 m\nPowierzchnia skrzyde\u0142: 17,15 m kw.\n\nSilnik: Klimow M-105P\nMoc: 1050 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 471 km/h\n    Na wysoko\u015Bci 5000 m: 560 km/h\n\nCzas wykonania zwrotu na 1000 m: 24 sekundy\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 6,8 minuty\nWznoszenie w zwrocie bojowym: 750 m\nPu\u0142ap u\u017Cyteczny: 9250 m\nZasi\u0119g: 643 km\n\nUzbrojenie:\n    2 karabiny maszynowe SzKAS kaliber 7,62 mm\n    dzia\u0142ko SzWAK kaliber 20 mm\n\nLiniowy samolot my\u015Bliwski Jak-7 powsta\u0142 pod koniec 1941 roku na podstawie produkowanego seryjnie samolotu szkolno-treningowego Jak-7UTI wyposa\u017Conego w silnik M-105P.\n\nJeszcze zanim powsta\u0142y takie my\u015Bliwce, jak \u0141aGG-3, MiG-3 czy Jak-1, a tak\u017Ce przed przygotowaniem ich produkcji seryjnej, nale\u017Ca\u0142o rozwi\u0105za\u0107 problem szybkiego szkolenia za\u0142\u00F3g. Poniewa\u017C konstruowanie ca\u0142kowicie nowego samolotu szkolno-treningowego, kt\u00F3ry nie mia\u0142 nic wsp\u00F3lnego z wy\u017Cej wymienionymi my\u015Bliwcami, nie by\u0142o dobrym rozwi\u0105zaniem, podj\u0119to decyzj\u0119 o budowie przej\u015Bciowego, dwumiejscowego my\u015Bliwskiego samolotu szkolnego o oznaczeniu UTI-26 (p\u00F3\u017Aniej Jak-7) bazuj\u0105cego na my\u015Bliwcu I-26 (p\u00F3\u017Aniej Jak-1). W rezultacie za\u0142ogi ucz\u0105ce si\u0119 pilota\u017Cu otrzyma\u0142y nowy samolot szkolny Jak-7. Nieco p\u00F3\u017Aniej wprowadzono w nim wiele zmian i modyfikacji, a\u017C wreszcie przystosowano go do zupe\u0142nie nowej roli. Brak samolot\u00F3w my\u015Bliwskich po rozpocz\u0119ciu dzia\u0142a\u0144 wojennych sprawi\u0142, \u017Ce sowieckie si\u0142y powietrzne zleci\u0142y przerobienie dwumiejscowego samolotu UTI-26 w jednomiejscowy my\u015Bliwiec Jak-7. Wykonano a\u017C 18 jego wersji, w\u0142\u0105czaj\u0105c to pi\u0119\u0107 modernizacji p\u0142atowca, sze\u015B\u0107 zmian zespo\u0142u nap\u0119dowego, siedem modernizacji uzbrojenia oraz jedn\u0105 wersj\u0119 z wyposa\u017Ceniem specjalnym. Z 18 wersji 10 doczeka\u0142o si\u0119 produkcji seryjnej. Liczba Jak\u00F3w-7 oraz innych wersji Jaka obejmuje tak\u017Ce te, w kt\u00F3rych dokonano wymiany zespo\u0142u nap\u0119dowego na nowy, zmieniono uzbrojenie lub wprowadzono znacz\u0105ce zmiany konstrukcyjne. Podobnie jak w wypadku pierwowzoru, ka\u017Cda kolejna wersja tej maszyny by\u0142a lepsza od poprzedniej. Na przyk\u0142ad w ci\u0105gu 11 miesi\u0119cy (pa\u017Adziernik 1942 - listopad 1943) pr\u0119dko\u015B\u0107 maksymalna tego samolotu na poziomie morza wzros\u0142a z 495 do 532 km/h.\n\n\u0141\u0105cznie wyprodukowano 6399 egzemplarzy Jaka-7 w wersjach szkolno-treningowej i bojowej.\n\nZalety: Seryjny liniowy samolot my\u015Bliwski o znakomitych osi\u0105gach i charakterystyce. Bardzo zwrotny i silnie uzbrojony. Samolot o zwi\u0119kszonej wytrzyma\u0142o\u015Bci. Prosty i \u0142atwo przyswajalny w pilota\u017Cu.\n\nWady: Defekty i usterki wykryte w czasie seryjnej produkcji najcz\u0119\u015Bciej by\u0142y rozwi\u0105zywane sposobami, kt\u00F3re zwi\u0119ksza\u0142y mas\u0119 samolotu.\n
Yak-9             \n    Jakowlew Jak-9, model 1942\n\nTyp: Samolot my\u015Bliwski\n\nMasa: \n    W\u0142asna: 2277 kg\n    Startowa: 2873 kg\n\nD\u0142ugo\u015B\u0107: 8,50 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9,74 m\nPowierzchnia skrzyde\u0142: 17,15 m kw.\n\nSilnik: Klimow M-105PF\nMoc: 1180 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 520 km/h\n    Na wysoko\u015Bci 4860 m: 599 km/h\nCzas wykonania zwrotu na 1000 m: 16-18 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 5,1 minuty\nWznoszenie w zwrocie bojowym: 1120 m\nZasi\u0119g: 875 km\nPu\u0142ap u\u017Cyteczny: 11 100 m\n\nUzbrojenie:\n    karabin maszynowy SzKAS kaliber 7,62 mm\n    dzia\u0142ko SzWAK kaliber 20 mm\n\nJak-9, nast\u0119pca Jaka-1 i Jaka-7, to liniowy samolot my\u015Bliwski sowieckich si\u0142 powietrznych, kt\u00F3rego wyprodukowano najwi\u0119ksz\u0105 liczb\u0119 egzemplarzy. Nowy silnik M-105PF pozwala\u0142 na osi\u0105gni\u0119cie pr\u0119dko\u015Bci maksymalnej 520 km/h na poziomie morza oraz 599 km/h na wysoko\u015Bci 4,3 km.\nWi\u0119cej informacji na temat tych maszyn znajdziesz w sekcjach "Jak-1", "Jak-1B", "Jak-7" oraz "Jak-9T" dost\u0119pnych w menu widoku obiekt\u00F3w.\n\nZalety: Jeden z najlepszych seryjnie produkowanych liniowych samolot\u00F3w my\u015Bliwskich o znakomitych osi\u0105gach i charakterystyce. Bardzo zwrotny i silnie uzbrojony. Samolot o zwi\u0119kszonej wytrzyma\u0142o\u015Bci. Prosty w pilota\u017Cu i \u0142atwy do opanowania.\n\nWady: Defekty i usterki wykryte w czasie seryjnej produkcji najcz\u0119\u015Bciej by\u0142y rozwi\u0105zywane metodami, kt\u00F3re zwi\u0119ksza\u0142y mas\u0119 samolotu.\n\n\n
Yak-9D            \n    Jakowlew Jak-9D, model 1943\n\nTyp: Samolot my\u015Bliwski dalekiego zasi\u0119gu\n\nMasa: \n    W\u0142asna: 2350 kg\n    Startowa: 3117 kg\n\nD\u0142ugo\u015B\u0107: 8,50 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9,74 m\nPowierzchnia skrzyde\u0142: 17,15 m kw.\n\nSilnik: Klimow M-105PF\nMoc: 1180 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 535 km/h\n    Na wysoko\u015Bci 3650 m: 591 km/h\nCzas wykonania zwrotu na 1000 m: 20 sekund (z pe\u0142nymi zbiornikami paliwa)\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 6,1 minuty (z pe\u0142nymi zbiornikami paliwa)\nWznoszenie w zwrocie bojowym: 950 m\nZasi\u0119g: 1360 km\nPu\u0142ap u\u017Cyteczny: 9100 m\n\nUzbrojenie:\n    karabin maszynowy SzKAS kaliber 7,62 mm\n    dzia\u0142ko SzWAK kaliber 20 mm\n\nJak-9D to wariant Jaka-9 dalekiego zasi\u0119gu - zapas paliwa zosta\u0142 zwi\u0119kszony do 880 litr\u00F3w. Pr\u0119dko\u015B\u0107 maksymalna tej maszyny na poziomie morza wynosi\u0142a 535 km/h, a na wysoko\u015Bci 3,65 km - 591 km/h. \nWi\u0119cej informacji na temat tego samolotu znajdziesz w sekcjach "Jak-9" oraz "Jak-9T" dost\u0119pnych w menu widoku obiekt\u00F3w.\n\nZalety: Jeden z najlepszych seryjnie produkowanych liniowych samolot\u00F3w my\u015Bliwskich. Znakomite osi\u0105gi i charakterystyka. Bardzo zwrotny i silnie uzbrojony. Samolot o zwi\u0119kszonej wytrzyma\u0142o\u015Bci. Prosty w pilota\u017Cu i \u0142atwy do opanowania.\n\nWady: Z pe\u0142nym zapasem paliwa zbyt ci\u0119\u017Cki do wykonywania zwrot\u00F3w pionowych.\n\n\n
Yak-9K            \n    Jakowlew Jak-9K\n\nTyp: Samolot my\u015Bliwsko-szturmowy\n\nMasa:\n    W\u0142asna: 2291 kg\n    Startowa: 3028 kg\n\nD\u0142ugo\u015B\u0107: 8,87 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9,74 m\nPowierzchnia skrzyde\u0142: 17,15 m kw.\n\nSilnik: Klimow WK-105PF\nMoc: 1180 KM\n\nPr\u0119dko\u015B\u0107:\nNa poziomie morza: 518 km/h\nNa wysoko\u015Bci 3930 m: 573 km/h\n\nCzas wykonania zwrotu na 1000 m: 21 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 6,5 minuty\nWznoszenie w zwrocie bojowym: 1050 m\nPu\u0142ap u\u017Cyteczny: 10 000 m\nZasi\u0119g: 598 km\n\nUzbrojenie:\n    karabin maszynowy UBS kaliber 12,7 mm\n    dzia\u0142ko NS kaliber 45 mm\n\nJak-9K (od s\u0142owa "krupnokalibiernyj" - du\u017Cego kalibru) to zmodyfikowana wersja Jaka-9T, w kt\u00F3rej dzia\u0142ko NS-45 zast\u0105pi\u0142o zamontowane na silniku dzia\u0142ko NS-37. Nowa bro\u0144 konstrukcji Nudelmana i Suranowa mia\u0142a kaliber 45 mm. Do pr\u00F3b polowych wyprodukowano seri\u0119 z\u0142o\u017Con\u0105 z 44 egzemplarzy. Testy polowe przeprowadzano od 3 sierpnia do 18 wrze\u015Bnia 1944 roku oraz od 15 stycznia do 15 lutego 1945 roku. Samoloty te wykona\u0142y 340 zada\u0144 i uczestniczy\u0142y w 51 walkach powietrznych w przedziale wysoko\u015Bci 100-6000 m. \u0141\u0105cznie zestrzeli\u0142y osiem Fw 190 oraz cztery Bf 109 przy stratach w\u0142asnych jednej maszyny.\n\nZalety: Jeden z najlepszych seryjnie produkowanych liniowych samolot\u00F3w my\u015Bliwskich o znakomitych osi\u0105gach i charakterystyce. Bardzo zwrotny i silnie uzbrojony. Bardzo dobra wytrzyma\u0142o\u015B\u0107. Prosty w pilota\u017Cu i \u0142atwy do opanowania. \n\nWady: Ze wzgl\u0119du na niezwykle silny odrzut dzia\u0142ka bardzo utrudnione celowanie. Odrzut nie pozwala\u0142 odda\u0107 wi\u0119cej ni\u017C 2-3 strza\u0142y, p\u00F3\u017Aniej samolot schodzi\u0142 z linii celowania.\n
Yak-9T            \n    Jakowlew Jak-9T\n\nTyp: Samolot my\u015Bliwsko-szturmowy\n\nMasa:\n    W\u0142asna: 2289 kg\n    Startowa: 3025 kg\n\nD\u0142ugo\u015B\u0107: 8,66 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9,74 m\nPowierzchnia skrzyde\u0142: 17,15 m kw.\n\nSilnik: Klimow M-105PF\nMoc: 1180 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 533 km/h\n    Na wysoko\u015Bci 3930 m: 597 km/h\n\nCzas wykonania zwrotu na 1000 m: 18-19 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 5,5 minuty\nWznoszenie w zwrocie bojowym: 1100 m\nPu\u0142ap u\u017Cyteczny: 10 000 m\nZasi\u0119g: 735 km\n\nUzbrojenie:\n    karabin maszynowy UBS kaliber 12,7 mm\n    dzia\u0142ko NS kaliber 37 mm\n\nJak-9 by\u0142 trzecim samolotem my\u015Bliwskim z rodziny Jak\u00F3w (po Jaku-1 i Jaku-7) skonstruowanym w czasie II wojny \u015Bwiatowej. Pod wzgl\u0119dem konstrukcyjnym by\u0142o to rozwini\u0119cie projektu Jaka-7. Nowa konstrukcja r\u00F3\u017Cni\u0142a si\u0119 troch\u0119 zewn\u0119trznie od Jaka-7DI, ale pod wszystkimi wzgl\u0119dami by\u0142a bardziej wzorcowa ni\u017C pozosta\u0142e, poniewa\u017C przy jej budowie wykorzystano dwuletnie do\u015Bwiadczenia zgromadzone w czasie produkcji i bojowego wykorzystania jej poprzednik\u00F3w.\n\nJak-9 by\u0142 jednym z najlepszych my\u015Bliwc\u00F3w \u015Bmig\u0142owych II wojny \u015Bwiatowej. Wszystkie warianty tego samolotu mia\u0142y znakomite osi\u0105gi, nie wykazywa\u0142y powa\u017Cnych wad konstrukcyjnych ani takich, kt\u00F3re wychodzi\u0142y przy ich nieprawid\u0142owej konserwacji. G\u0142\u00F3wn\u0105 cech\u0105 i zalet\u0105 Jaka-9 by\u0142a jego konstrukcja, stanowi\u0105ca podstaw\u0119, na kt\u00F3rej utworzono bardzo r\u00F3\u017Cni\u0105ce si\u0119 od siebie bojowe wersje tego samolotu. Z 22 wersji podstawowych Jaka-9 a\u017C 15 produkowano seryjnie. Samolot by\u0142 dost\u0119pny w wersjach z pi\u0119cioma nowymi lub zmodyfikowanymi zespo\u0142ami nap\u0119dowymi, sze\u015Bcioma wariantami zbiornik\u00F3w paliwa, siedmioma wersjami uzbrojenia oraz dwoma wersjami przystosowanymi do przenoszenia wyposa\u017Cenia specjalnego. Jak-9 mia\u0142 tak\u017Ce dwie znacznie r\u00F3\u017Cni\u0105ce si\u0119 od siebie wersje konstrukcyjne skrzyde\u0142 - jedn\u0105 mieszan\u0105, drug\u0105 za\u015B ca\u0142kowicie metalow\u0105. \n\nJak-9T (od s\u0142owa "tankowyj" - do zwalczania czo\u0142g\u00F3w) by\u0142 modyfikacj\u0105 jednej z dw\u00F3ch pierwszych produkowanych seryjnie wersji Jak\u00F3w-9 wyposa\u017Conych w zamontowane na silniku dzia\u0142ko NS-37 Nudelmana i Suranowa. Samoloty przenosz\u0105ce to uzbrojenie okaza\u0142y si\u0119 niezwykle skuteczne przy zwalczaniu czo\u0142g\u00F3w, poniewa\u017C pociski z dzia\u0142ka kaliber 37 mm przebija\u0142y g\u00F3rne i tylne p\u0142yty pancerne wszystkich istniej\u0105cych przed 1943 rokiem czo\u0142g\u00F3w niemieckich. Jednocze\u015Bnie by\u0142 to nadal gro\u017Any i efektywny samolot my\u015Bliwski.\n\nZalety: Jeden z najlepszych seryjnie produkowanych liniowych samolot\u00F3w my\u015Bliwskich o znakomitych osi\u0105gach i charakterystyce. Bardzo zwrotny i silnie uzbrojony. Samolot o zwi\u0119kszonej wytrzyma\u0142o\u015Bci. Prosty w pilota\u017Cu i \u0142atwy do opanowania.\n\nWady: Bardzo silny odrzut przy prowadzeniu ognia z dzia\u0142ka.\n
Yak-9U            \n    Jakowlew Jak-9U\n\nTyp: Samolot my\u015Bliwski\n\nMasa:\n    W\u0142asna: 2512 kg\n    Startowa: 3204 kg\n\nD\u0142ugo\u015B\u0107: 8,55 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9,74 m\nPowierzchnia skrzyde\u0142: 17,15 m kw\n\nSilnik: Klimow WK-107A\nMoc: 1500 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 575-600 km/h\n    Na wysoko\u015Bci 5000 m: 672-700 km/h\n\nCzas wykonania zwrotu na 1000 m: 20 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 5 minut\nWznoszenie w zwrocie bojowym: 1280 m\nPu\u0142ap u\u017Cyteczny: 10 650 m\nZasi\u0119g: 675 km\n\nUzbrojenie:\n    2 karabiny maszynowe UBS kaliber 12,7 mm\n    dzia\u0142ko SzWAK kaliber 20 mm\n\nJak-9U (U od s\u0142owa "u\u0142uczszennyj" - ulepszony) to pocz\u0105tkowo wersja Jaka-9 z silnikiem WK-105PF2 i poprawion\u0105 aerodynamik\u0105, nie wszed\u0142 on jednak do produkcji seryjnej. Zdecydowano, \u017Ce do produkcji zostanie skierowany Jak-9U wyposa\u017Cony w silnik WK-107A o wi\u0119kszej mocy i tr\u00F3j\u0142opatowe \u015Bmig\u0142o WISz-107LO \u015Brednicy 3,1 m. Pierwszy Jak z tej serii mia\u0142 konstrukcj\u0119 mieszan\u0105 - ramy kad\u0142uba i skrzyde\u0142 by\u0142y wykonane z metalu i pokryte panelami ze sklejki, jednak w trakcie produkcji coraz wi\u0119ksza liczba element\u00F3w drewnianych by\u0142a zast\u0119powana cz\u0119\u015Bciami metalowymi. \n\nJak-9U zosta\u0142 skonstruowany w taki spos\u00F3b, aby umo\u017Cliwi\u0107 w nim instalacj\u0119 dowolnego podstawowego uzbrojenia lotniczego bez konieczno\u015Bci wprowadzania wi\u0119kszych zmian w konstrukcji samolotu. Do zako\u0144czenia wojny powsta\u0142o wiele r\u00F3\u017Cnych wariant\u00F3w tej maszyny. Ostatecznie samolot spe\u0142ni\u0142 wymagania obowi\u0105zuj\u0105cych standard\u00F3w (pr\u0119dko\u015B\u0107 600 km/h na poziomie morza oraz 700 km/h na wysoko\u015Bci 5000 m) i po przej\u015Bciu test\u00F3w w Naukowo-Do\u015Bwiadczalnym Instytucie Si\u0142 Powietrznych wszed\u0142 do produkcji seryjnej.\n\nPa\u0144stwowe testy przeprowadzone w 1944 roku wykaza\u0142y, \u017Ce Jak-9U przewy\u017Csza wszystkie znane my\u015Bliwce krajowe i zagraniczne w zakresie osi\u0105g\u00F3w podstawowych na wysoko\u015Bciach do 6000 m. \n\nW czasie II wojny \u015Bwiatowej wyprodukowano 14 579 egzemplarzy wszystkich wariant\u00F3w samolotu Jak-9. \n\nZalety: Jeden z najlepszych seryjnie produkowanych liniowych samolot\u00F3w my\u015Bliwskich o znakomitych osi\u0105gach i charakterystyce. Bardzo zwrotny i silnie uzbrojony. Zdolny do wzbicia si\u0119 na pu\u0142ap przy nieprzerwanie ustawionej mocy maksymalnej. W standardowych warunkach atmosferycznych m\u00F3g\u0142 wykonywa\u0107 lot poziomy z pr\u0119dko\u015Bci\u0105 maksymaln\u0105 bez obawy o przegrzanie silnika. Samolot o zwi\u0119kszonej wytrzyma\u0142o\u015Bci. Prosty w pilota\u017Cu i \u0142atwy do opanowania.\n\nWady: Istotne wady pierwszych samolot\u00F3w seryjnych obejmuj\u0105ce przede wszystkim dzia\u0142anie silnika WK-107A (przegrzewanie i wycieki oleju).\n
Yak-15            \nJakowlew Jak-15, 1946\n\nTyp: Jet Fighter\n\nMasa:\n W\u0142asna: 1,825 kg\n Startowa: 2,742 kg\n\nD\u0142ugo\u015B\u0107: 8.70 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9.20 m\nPowierzchnia skrzyde\u0142:u0107 skrzyde\u0142: 14.85 sq m\n\nSilnik: 1 x RD-10 turbojet\nMoc: 900 kg/s\n\nPr\u0119dko\u015B\u0107 maksymalna:\n Sea level: 770 km/h\n At 5,000 m: 800 km/h\n Cruise: 689 km/h\n\nPu\u0142ap u\u017Cytkowy: 13,350 m\nZasi\u0119g: 510 km\n\nUzbrojenie:\n 2 x 23mm NS-23 cannon (60 shells each)\n\nIn mid-1944 Soviet Union initiated a crash program to develop jet or rocket powered fighters to combat the threat of German aircraft like the Me-262. The requirements called for first flights that same year, but the Soviet aircraft designers quickly realized that the state of Soviet jet engine development would not allow for such quick results. Some of the design bureaus given the task instead initiated two simultaneous projects, a longer-term pure jet development, and a quicker stop-gap project to meet the requirement.\n\nThe Yakovlev design bureaus next project was one of these quick solutions. They merely took an all-metal Yak-3U airframe, and replaced the piston engine with a captured German Jumo-004B jet engine, redesignated RD-10 in the USSR. The project was initially called Yak-Jumo.\n\nThe testing programme throughout the early 1946 progressed surprisingly well, and the flight tests were completed on June 22nd of that year. After completing state acceptance trials with near-perfect marks, the Yak-15 entered production, holding the distinction of the lightest operational jet-fighter ever built. Pilot conversion was easy, as the aircraft was very similar to the widely-known Yak-3, with the cockpit virtually unchanged.\n\nAltogether, about 280 were built. Some of the production aircraft were built with no armament, or with only one and not two nose cannons, intended to be used as jet conversion trainers. Many of the Yak-15s of the first production run were equipped with actual captured Jumo engines, and not the Soviet copies.\n\nAdvantages:\nEase of conversion from piston to jet engines\nGood maneuverability\n\nDisadvantages:\nManufacturing defects\nExtremely short range\n\n\n


B5N2              \u0020   Nakajima B5N Kate\n\nBombowiec pok\u0142adowy Typ 97\n\nTyp: pok\u0142adowy bombowiec torpedowy i horyzontalny\n\nMasa:\nStartowa: 2279 kg (5025 funt\u00F3w)\nMaksymalna: 3800 kg (8379 funt\u00F3w)\n\nD\u0142ugo\u015B\u0107: 10,3 m (33,7 stopy)\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 15,5m (50,8 st\u00F3p)\nPowierzchnia skrzyde\u0142: 37,7 m kw. (123,6 stopy)\n\nSilnik: 1 x Sakae 11\nMoc: 1000 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\nna poziomie morza: 356 km/h (221 mil/h)\nna wysoko\u015Bci 3600 m (11808 st\u00F3p): 378 km/h\n\nPu\u0142ap u\u017Cytkowy: 7640 m (25050 st\u00F3p)\nZasi\u0119g: 3000 km (1863 mil)\n\nUzbrojenie:\n1 x karabin maszynowy kalibru 7,7 mm (ruchomy)\nDo 800kg bomb\n\nHistoria samolotu Kate rozpocz\u0119\u0142a si\u0119 w roku 1936, kiedy marynarka og\u0142osi\u0142a przetarg na nowy pok\u0142adowy samolot bombarduj\u0105cy, poniewa\u017C do Japonii dotar\u0142y ju\u017C wiadomo\u015Bci o samolotach torpedowych zdolnych do rozwini\u0119cia jeszcze do niedawna nieprawdopodobnej pr\u0119dko\u015Bci 180 w\u0119z\u0142\u00F3w lub 205 mil/h na wysoko\u015Bci 2000 metr\u00F3w. Jedn\u0105 z korporacji, jakie stan\u0119\u0142y do przetargu by\u0142a firma Nakajima. Projektanci tej firmy odrzucili pomys\u0142 budowy tradycyjnego dwup\u0142atowca i zaryzykowali budow\u0119 ca\u0142kowicie metalowego jednop\u0142ata z chowanym podwoziem, konstruowanego w oparciu o technologie wcze\u015Bniej uzyskane od firm ameryka\u0144skich, np. Northrop i Douglas.\n\nWyj\u0105tkowo\u015B\u0107 konstrukcji przejawi\u0142a si\u0119 m.in. w tym, \u017Ce by\u0142 to pierwszy samolot bojowy, kt\u00F3ry zosta\u0142 wyposa\u017Cony w klapy Fowlera. Rozwi\u0105zanie to zosta\u0142o jednak p\u00F3\u017Aniej zast\u0105pione bardziej konwencjonalnymi klapami typu szczelinowego. Kiedy w styczniu 1937 roku prototyp samolotu wzbi\u0142 si\u0119 w powietrze, okaza\u0142o si\u0119, \u017Ce nawet przekracza wymogi w zakresie pr\u0119dko\u015Bci i rozwija 200 w\u0119z\u0142\u00F3w czyli 230 mil/h w locie p\u0142askim. Samolot trafi\u0142 do produkcji w listopadzie 1937 pod nazw\u0105 Bombowiec pok\u0142adowy marynarki Typ 97 Model 11 lub pod oznaczeniem B5N1.\n\nW momencie ataku na Pearl Harbor pierwsza wersja samolotu Kate zosta\u0142a ju\u017C w du\u017Cej mierze wycofana i zast\u0105piona wariantem B5N2. Samolot ten odegra\u0142 kluczow\u0105 rol\u0119 podczas ataku Japo\u0144czyk\u00F3w na Pearl Harbor. Ocenia si\u0119, \u017Ce ponad 50% torped zrzuconych przez samoloty Kate w trakcie ataku trafi\u0142o w cel.\n\nPodstawowe warianty:\nB5N1:  wersja podstawowa. Silnik gwiazdowy Nakajima Hikari 3 o mocy 770 KM.\nB5N1-K: ulepszony wariant szkoleniowy samolotu B5N1.\nB5N2: Nowy silnik gwiazdowy Nakajima N1K1B Sakae o mocy znamionowej 1000 KM.\n\nHistoria walk:\nSamoloty Kate walczy\u0142y z sukcesami na ka\u017Cdym froncie, na jakim Japonia toczy\u0142a wojn\u0119 pomi\u0119dzy rokiem 1937 a 1944. Startowa\u0142y one z lotniskowc\u00F3w albo z lotnisk l\u0105dowych i u\u017Cywane by\u0142y zar\u00F3wno jako bombowce torpedowe do zwalczania statk\u00F3w, jak i jako bombowce konwencjonalne do atakowania cel\u00F3w naziemnych. Kate to z pewno\u015Bci\u0105 jeden z najwa\u017Cniejszych samolot\u00F3w japo\u0144skich z czas\u00F3w II wojny \u015Bwiatowej. Jego s\u0142awa i dokonania w kategorii bombowc\u00F3w s\u0105 por\u00F3wnywalne do dokona\u0144 Zero w klasie my\u015Bliwc\u00F3w.\n
B6N2              \n    Nakajima B6N2, 1943\n\nTyp: Carrier-Borne Bomber\n\nAllied Code Name: Jill\n\nMasa:\nStartowa: 5,200 kg\nMaximum: 5,650 kg\n\nD\u0142ugo\u015B\u0107: 10.86 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 14.89 m\nPowierzchnia skrzyde\u0142:u0107 skrzyde\u0142: 37.2 sq m\n\nSilnik: 1 x Mitsubishi MK4T Kasei 25\nMoc: \n1,850 HP for take-off\n1,680 HP at 2,100 m\n\nPr\u0119dko\u015B\u0107 maksymalna:\nAt 4,900 m: 481 km/h\n\nPu\u0142ap u\u017Cytkowy: 9,040 m\nZasi\u0119g: 2,000 km\n\nUzbrojenie:\n2 \u0425 7.7mm Type 97 machine guns (defensive)\nUp to 800 kg of bombs, or 1 torpedo\n\nThe Tenzan (Heavenly Mountain) bomber was built by Nakajima in the sprint of 1942 to replace the venerable B5N Kate. Both designs were very similar aerodynamically, with the Tenzan exhibiting some interesting design decisions, like the forward-leaning vertical stabilizer, designed to keep the planes length under the specified 11 meters, and an oil cooler shifted to the left side of the fuselage to give way to the torpedo underneath. Despite the external similarities, the B6N was powered by a superior engine, 1,800 HP Mamoru engine, which gave it much better performance than B5Ns Sakae variants, all rated below 1,000 HP.\n\nThe initial design had many problems. Most significantly, the Mamoru engine was too heavy and caused too much vibration. The tailplane surfaces were ineffective due to unexpectedly strong torque. The flight tests dragged on much longer than expected, with the carrier acceptance trials not compled until early 1943. The initial version, designated B6N1, was still troublesome had only 133 examples made. \n\nSoon after going into production, the Ministry of Munitions ordered the production of the Mamoru engine shut down. Nakajima had to redesign the bomber to use the Mitsubishi MK4T Kasei 25 engine, rated at 1,850 HP. Save for the new engine installation the aircraft was basically unchanged. The new variant, designated B6N2, went into production soon after, with production reaching 1,133 B6N2s built by the end of the war. The aircraft turned out to be one of the best carrier-borne bombers of WWII, with performance easily surpassing that of the famous Grumman TBF / TBM Avenger.\n\nMain Variants:\nB6N1  initial production variant, with the Mamoru engine. 133 built\nB6N2  1,850 HP Mitsubishi MK4T Kasei 25 engine. 1,133 built.\nB6N3  prototype intended for use from land bases; 2 built.\n\nAdvantages:\nGreat overall performance\n\nDisadvantages:\nLight bomb load\n\n\n
B-239             \u0020   Brewster B-239 (F2A-1), model 1939 \n\nTyp: Samolot my\u015Bliwski\n\nMasa:\n    W\u0142asna: 2020 kg\n    Startowa: 2415 kg (z zapasem paliwa 300 kg)\n\nD\u0142ugo\u015B\u0107: 8,03 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,67 m\nPowierzchnia skrzyde\u0142: 19,4 m kw.\n\nSilnik: Wright Cyclone R-1820-G5\nMoc:\n    Ci\u0105g\u0142a: 850 KM\n    Startowa: 950 KM\n    Bojowa (WEP) maks. przez 5 minut: 1000 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 428 km/h\n    Na wysoko\u015Bci 4750 m: 480 km/h\nCzas wykonania zwrotu na 2000 m (pr\u0119dko\u015B\u0107 350 km/h, 180 stopni): 7 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 3000 m: 4 minuty 12 sekund\nWznoszenie na wysoko\u015B\u0107 5000 m: 7 minut 10 sekund\nPu\u0142ap u\u017Cyteczny: 9900 m\nZasi\u0119g: 1350 km (przy pr\u0119dko\u015Bci przelotowej 390 km/h, pe\u0142nym zapasem paliwa 600 l i czasie lotu 3,30 h)\n\nUzbrojenie:\n    Trzy karabiny maszynowe kaliber .50 cala + jeden kaliber .30 cala\n    P\u00F3\u017Aniej cztery karabiny maszynowe kaliber .50 cala (12,7 mm)\n\nW 1935 roku firma Brewster Aeronautical Corporation opracowa\u0142a projekt nowoczesnego jednop\u0142ata my\u015Bliwskiego z zamkni\u0119t\u0105 kabin\u0105 i chowanym podwoziem. Pierwszy lot prototypu XF2A-1 odby\u0142 si\u0119 2 grudnia 1937 roku - by\u0142 on nap\u0119dzany silnikiem Wright Cyclone R1820-22 o mocy 950 KM ze \u015Bmig\u0142em o zmiennym skoku firmy Hamilton Standard. US Navy zaakceptowa\u0142a XF2A-1 i podpisa\u0142a kontrakt na produkcj\u0119 seryjn\u0105 F2A-1 dla lotniskowc\u00F3w.\n\nBrewster Model 239 (F2A-1) by\u0142 przystosowanym do operowania z lotniskowc\u00F3w ca\u0142kowicie metalowym, jednomiejscowym jednop\u0142atem my\u015Bliwskim z chowanym podwoziem. Z 54 egzemplarzy zam\u00F3wionych w przez US Navy tylko 11 wesz\u0142o do s\u0142u\u017Cby w czerwcu 1939 roku - pozosta\u0142e 43 maszyny wyeksportowano do Finlandii, kt\u00F3ra 16 grudnia 1939 roku zakupi\u0142a 44 Brewstery (\u0142\u0105cznie z prototypem!). Przes\u0142ano je w skrzyniach do miejscowo\u015Bci Trollhattan w Szwecji, gdzie zosta\u0142y z\u0142o\u017Cone w zak\u0142adach SAAB. Ku zdziwieniu Fin\u00F3w okaza\u0142o si\u0119, \u017Ce ca\u0142e wyposa\u017Cenie b\u0119d\u0105ce w\u0142asno\u015Bci\u0105 US Navy zosta\u0142o zdemontowane - po karabinach maszynowych, celownikach, instrumentach i osprz\u0119cie niezb\u0119dnym do operowania z lotniskowc\u00F3w pozosta\u0142o tylko puste miejsce. W samolotach tych zainstalowano odnowione silniki R-1820G-5 wymontowane z samolot\u00F3w pasa\u017Cerskich DC-3. Po wykonaniu oblot\u00F3w testowych samoloty polecia\u0142y do Finlandii. Pierwsze cztery maszyny przyby\u0142y 1 marca, a ostatni w maju 1940 roku. Brewstery odebrano zbyt p\u00F3\u017Ano, aby mog\u0142y wzi\u0105\u0107 udzia\u0142 w walkach w czasie wojny zimowej.\n\nW Finlandii do zakupionych Brewster\u00F3w wprowadzono wiele ma\u0142ych usprawnie\u0144, zmian i ulepsze\u0144. Zainstalowano opancerzenie fotela pilota oraz przyrz\u0105dy pok\u0142adowe wyskalowane w jednostkach metrycznych. Na pocz\u0105tku u\u017Cywano zakupionych oddzielnie optycznych celownik\u00F3w Aldis, lecz wiosn\u0105 1941 roku wymieniono je na fi\u0144skie celowniki refleksyjne Vaisala T.h.m.40 zbudowane na podstawie Revi 3c. W czasie wojny pojedynczy karabin maszynowy kaliber .30 cala zosta\u0142 zast\u0105piony uzbrojeniem wi\u0119kszego kalibru, a od 1943 roku we wszystkich maszynach z wyj\u0105tkiem jednej zainstalowano po cztery karabiny maszynowe kaliber .50 cala. Ka\u017Cdy kaem w skrzyd\u0142ach mia\u0142 zapas po 400 pocisk\u00F3w, a zamontowane w kad\u0142ubie - po 200. Wcze\u015Bniejsze uzbrojenie kaliber .30 cala mia\u0142o zapas po 600 pocisk\u00F3w na karabin. \n\nZastosowanie bojowe w Fi\u0144skich Si\u0142ach Powietrznych\n\nFi\u0144skie Brewstery nie by\u0142y wersj\u0105 okre\u015Blan\u0105 nazw\u0105 Buffalo. By\u0142y to modele 239, znacznie bardziej zbli\u017Cone do oryginalnych samolot\u00F3w USN F2A-1 - m\u00F3wi\u0142o si\u0119 o nich, \u017Ce latanie nimi jest wr\u0119cz zachwycaj\u0105ce. Potwierdzaj\u0105 to nazwy nadawane tym samolotom przez Fin\u00F3w, takie jak "Taivaan Helmi" czy "Pearl of the Sky" (per\u0142a nieba). US Navy otrzyma\u0142a wersje F2A-2 oraz F2A-3, kt\u00F3re p\u00F3\u017Aniej wyrobi\u0142y sobie bardzo z\u0142\u0105 opini\u0119 w\u015Br\u00F3d pilot\u00F3w lataj\u0105cych nad Pacyfikiem. By\u0142y to maszyny znacznie ci\u0119\u017Csze i mniej zwrotne ni\u017C wersja przekazana Finom.\n\nBrewster potrafi\u0142 zawr\u00F3ci\u0107 niemal w miejscu, a w pierwszych dniach wojny uwa\u017Cano go r\u00F3wnie\u017C za stosunkowo szybki samolot w por\u00F3wnaniu z my\u015Bliwcami sowieckimi. Nie mia\u0142 on z\u0142o\u015Bliwego narowu przeci\u0105gania, a podczas l\u0105dowania zachowywa\u0142 si\u0119 bardzo przyjemnie. Dzi\u0119ki szeroko rozstawionemu podwoziu (przystosowanie do operowania z lotniskowc\u00F3w) start by\u0142 \u0142atwy. Brewster mia\u0142 poza tym niezawodny silnik i wyj\u0105tkowo d\u0142ugi czas lotu - do czterech godzin. Og\u00F3lnie by\u0142a to dobra i niezawodna maszyna wojenna, w kt\u00F3rej piloci czuli si\u0119 bardzo dobrze.\n\nBrewstery B-239 sterowane przez fi\u0144skich lotnik\u00F3w odnios\u0142y znacz\u0105ce sukcesy w czasie II wojny \u015Bwiatowej. Ich piloci zestrzelili 496 nieprzyjacielskich samolot\u00F3w, trac\u0105c przy tym 19 w\u0142asnych maszyn (stosunek zwyci\u0119stw do pora\u017Cek by\u0142 wi\u0119c jak 26:1).\n\nLentolaivue 24 (24. Dywizjon My\u015Bliwski) by\u0142 wyposa\u017Cony w B-239 do maja 1944 roku, kiedy zosta\u0142y one przeniesione do Huvittujulentolaivue 26 (26. Dywizjonu My\u015Bliwskiego). Wi\u0119kszo\u015B\u0107 pilot\u00F3w pierwszej jednostki stanowili weterani wojny zimowej. Dywizjon lataj\u0105cy na Brewsterach uzyska\u0142 ca\u0142kowit\u0105 liczb\u0119 459 zestrzele\u0144 przy utracie 15 w\u0142asnych maszyn, co daje stosunek zwyci\u0119stw 30:1.\n\nNajwi\u0119ksz\u0105 liczb\u0119 zestrzele\u0144 na Brewsterze (39) uzyska\u0142 fi\u0144ski pilot Hans Wind. Lataj\u0105c na BW-393, Wind odni\u00F3s\u0142 26 zwyci\u0119stw, a Eino Luukkanen dopisa\u0142 do historii tego samolotu kolejnych 7 zestrzele\u0144. St\u0105d te\u017C BW-393 ma zaliczonych 41 zestrzelonych maszyn wroga, jest wi\u0119c zapewne jedynym samolotem w historii zmaga\u0144 powietrznych, maj\u0105cym na koncie tak du\u017C\u0105 liczb\u0119 zaliczonych zwyci\u0119stw powietrznych. \n\nWersje F2A:\nF2A-1: pierwsza wersja produkcyjna \nF2A-2: ulepszony silnik, wersja z pa\u017Adziernika 1940 roku\nF2A-3: ulepszony p\u0142atowiec, poprawiona elektronika \nB-239: wersja eksportowa F2A-1 \nB-339: wersja eksportowa F2A-2 \n\nNumery boczne samolot\u00F3w w Fi\u0144skich Si\u0142ach Powietrznych FAF:\nBW-351...394 (44 samoloty)\n\nZalety: Znakomita zwrotno\u015B\u0107 i prostota obs\u0142ugi. Przestronna i dobrze zorganizowana kabina. Dobra widoczno\u015B\u0107, zw\u0142aszcza do ty\u0142u. \n\nWady: Niewystarczaj\u0105ca pr\u0119dko\u015B\u0107 i uzbrojenie w por\u00F3wnaniu z p\u00F3\u017Aniejszymi samolotami II wojny \u015Bwiatowej.\n\n\n
Bf-109E-4         \n    Messerschmitt Bf 109 E-4 Emil, model 1940 \n\nTyp: Samolot my\u015Bliwski\n\nMasa:\n    W\u0142asna: 1900 kg\n    Startowa: 2670 kg\n\nD\u0142ugo\u015B\u0107: 8,7 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9,9 m\nPowierzchnia skrzyde\u0142: 16,4 m kw.\n\nSilnik: Daimler-Benz DB 601 A-1\nMoc:\n    Ci\u0105g\u0142a: 1045 KM\n    Startowa: 1175 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 470 km/h\n    Na wysoko\u015Bci 5000 m: 546 km/h\n\nCzas wykonania zwrotu na wysoko\u015Bci 1000 m: 26,5-29,4 sekundy\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 3000 m: 3,1 minuty\nWznoszenie w zwrocie bojowym: 500 m\nPu\u0142ap u\u017Cyteczny: 11 000 m\nZasi\u0119g: 480 km\n\nUzbrojenie:\n    2 karabiny maszynowe MG 17 kaliber 7,92 mm\n    2 dzia\u0142ka MG FF/M kaliber 20 mm, zamontowane w skrzyd\u0142ach\n\nHistoria Bf 109 rozpocz\u0119\u0142a si\u0119 w 1934 roku, gdy lotnicze pot\u0119gi \u015Bwiata zda\u0142y sobie spraw\u0119, \u017Ce konstrukcje dwup\u0142atowe to ju\u017C przesz\u0142o\u015B\u0107 - przysz\u0142o\u015B\u0107 nale\u017Cy do jednop\u0142at\u00F3w. Bayerische Flugzeugwerke AG (od 11 lipca 1938 roku znana jako Messerschmitt AG) otrzyma\u0142a z Departamentu Technicznego Ministerstwa Lotnictwa Rzeszy zam\u00F3wienie na opracowanie projektu nowego jednop\u0142ata my\u015Bliwskiego. Jego prototyp - Messerschmitt Bf 109 V1 - wykona\u0142 sw\u00F3j pierwszy lot 28 maja 1935 roku i od razu wykaza\u0142 si\u0119 znakomitymi osi\u0105gami. By\u0142 to dolnop\u0142at o ca\u0142kowicie metalowej konstrukcji, wyposa\u017Cony pocz\u0105tkowo w silnik Rolls-Royce Kestrel (zast\u0105piony p\u00F3\u017Aniej przez Jumo 210A). Po pierwszym locie samolot przeszed\u0142 liczne pr\u00F3by i usprawnienia. Po pomy\u015Blnym zako\u0144czeniu test\u00F3w prototyp\u00F3w Bf 109, w czasie kt\u00F3rych wykaza\u0142y si\u0119 one znakomitymi osi\u0105gami, Messerschmittowi powierzono produkcj\u0119 seryjn\u0105 tych samolot\u00F3w.\n\nPrototyp Bf 109 by\u0142 produkowany w trzech seriach bojowych - B (Bruno), C (Ces\u00e4r) oraz E (Emil). \n\nBf 109 E by\u0142 pierwszym rzeczywi\u015Bcie produkowanym seryjnie wariantem Bf 109. Sta\u0142 si\u0119 on g\u0142\u00F3wnym filarem lotnictwa my\u015Bliwskiego Luftwaffe przed wojn\u0105 oraz w jej pierwszych latach.\n\nSeryjny Bf 109 E opiera\u0142 si\u0119 na konstrukcji prototypu Bf 109 V14 z 1938 roku. G\u0142\u00F3wn\u0105 innowacj\u0105 tej wersji by\u0142 nowy silnik DB 601 A-1 o mocy 1100 KM, wyposa\u017Cony we wtrysk paliwa i ulepszon\u0105 spr\u0119\u017Cark\u0119. Samolot by\u0142 uzbrojony w dwa karabiny maszynowe MG 17 kaliber 7,92 mm zamontowane nad silnikiem oraz dwa dzia\u0142ka MG FF kaliber 20 mm umieszczone w skrzyd\u0142ach.\n\nPierwsze dostawy seryjnych samolot\u00F3w Bf 109 E-1 rozpocz\u0119\u0142y si\u0119 na pocz\u0105tku 1939 roku. Przez ca\u0142y ten rok personel lataj\u0105cy jednostek my\u015Bliwskich Luftwaffe by\u0142 szkolony w pilota\u017Cu nowej maszyny, a z chwil\u0105 rozpocz\u0119cia II wojny \u015Bwiatowej wesz\u0142y one na uzbrojenie wszystkich niemieckich jednostek my\u015Bliwskich.\n\nW czasie produkcji seryjnej Bf 109 serii E wprowadzono wiele modyfikacji:\nBf 109 E-0 - Samolot przedseryjny. Silnik: DB 601 A-1. Uzbrojenie: dwa karabiny maszynowe MG 17 kaliber 7,92 mm w skrzydle.\nBf 109 E-1 - Wariant seryjny. Samoloty pierwszej serii produkcyjnej uzbrojone w cztery karabiny maszynowe MG 17 kaliber 7,92 mm. Kolejne egzemplarze mia\u0142y dwa karabiny maszynowe MG 17 kaliber 7,92 mm oraz dwa dzia\u0142ka MG FF kaliber 20 mm w skrzydle.\nBf 109 E-1/B - Wariant my\u015Bliwsko-bombowy. Seryjny model Bf 109 E-1 z zaczepami na dwie bomby o masie 50 kg ka\u017Cda lub jedn\u0105 bomb\u0119 o masie 250 kg.\nBf 109 E-2 - Wariant przej\u015Bciowy. Uzbrojenie: dwa karabiny maszynowe MG 17 kaliber 7,92 mm, dwa dzia\u0142ka MG FF kaliber 20 mm w skrzydle oraz jedno dzia\u0142ko kaliber 20 mm strzelaj\u0105ce przez piast\u0119 \u015Bmig\u0142a.\nBf 109 E-3 - Wariant seryjny. Silnik: DB 601 A. Uzbrojenie: dwa karabiny maszynowe MG 17 kaliber 7,92 mm, dwa dzia\u0142ka MG FF kaliber 20 mm w skrzydle oraz jedno dzia\u0142ko kaliber 20 mm strzelaj\u0105ce przez piast\u0119 \u015Bmig\u0142a.\nBf 109 E-4 - Wariant seryjny. Dalsze ulepszenie Bf 109 E-3. Uzbrojenie: dwa karabiny maszynowe MG 17 kaliber 7,92 mm oraz dwa ulepszone dzia\u0142ka MG FF/M kaliber 20 mm w skrzydle.\n\nZalety: Znakomite osi\u0105gi. Dobra zwrotno\u015B\u0107, silnie uzbrojony. Prosty w pilota\u017Cu i \u0142atwy do opanowania.\n\nWady: S\u0142aba widoczno\u015B\u0107 z kabiny do ty\u0142u. Kr\u00F3tki zasi\u0119g. Skomplikowane prowadzenie ognia z uzbrojenia zamontowanego w skrzyd\u0142ach.\n
Bf-109E-4/B       \n    Messerschmitt Bf 109 E-4/B Jabo (my\u015Bliwiec bombarduj\u0105cy), model 1940 \n\nTyp: My\u015Bliwiec bombarduj\u0105cy\n\nMasa:\n    W\u0142asna: 1900 kg\n    Startowa: 2670 kg\n\nD\u0142ugo\u015B\u0107: 8,7 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9,9 m\nPowierzchnia skrzyde\u0142: 16,4 m kw.\n\nSilnik: Daimler-Benz DB 601 A-1\nMoc:\n    Ci\u0105g\u0142a: 1045 KM\n    Startowa : 1175 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 470 km/h\n    Na wysoko\u015Bci 5000 m: 546 km/h\n\nCzas wykonania zwrotu na wysoko\u015Bci 1000 m: 26,5-29,4 sekundy\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 3000 m: 3,1 minuty\nWznoszenie w zwrocie bojowym: 500 m\nPu\u0142ap u\u017Cyteczny: 11 000 m\nZasi\u0119g: 480 km\n\nUzbrojenie:\n    2 karabiny maszynowe MG 17 kaliber 7,92 mm\n    2 dzia\u0142ka MG FF kaliber 20 mm w skrzydle\n    2 bomby po 50 kg lub bomba o masie 250 kg\n\nPierwsze miesi\u0105ce wojny ze Zwi\u0105zkiem Sowieckim udowodni\u0142y, \u017Ce Bf 109 serii E, stosowane niemal we wszystkich jednostkach powietrznych Luftwaffe, ust\u0119puj\u0105 my\u015Bliwcom sowieckim. Du\u017Ce straty samolot\u00F3w Bf 109 E-4 na froncie wschodnim powodowa\u0142a ich ma\u0142a pr\u0119dko\u015B\u0107 i niewystarczaj\u0105ca zwrotno\u015B\u0107. Aby poprawi\u0107 sytuacj\u0119, niekt\u00F3re jednostki Luftwaffe zacz\u0119\u0142y je szybko wymienia\u0107 na szybsz\u0105 wersj\u0119 Bf 109 serii F. Nast\u0119pnie zdecydowano, \u017Ce pozosta\u0142e jeszcze Bf 109 serii E-4 zostan\u0105 zmienione w wersj\u0119 my\u015Bliwsko-bombow\u0105 Bf 109 E-4/B - Jagdbomber (Jabo).\n\nModernizacja do wersji Bf 109 E-4/B polega\u0142a na zamontowaniu w standardowym my\u015Bliwcu Bf 109 E-4 zaczep\u00F3w bombowych, kt\u00F3re stosowano wcze\u015Bniej w wariancie Bf 109 E-1/B. Jagdbomber (my\u015Bliwiec bombarduj\u0105cy) m\u00F3g\u0142 przenosi\u0107 dwie bomby o masie 50 kg lub jedn\u0105 o masie 250 kg. Bomby by\u0142y zwalniane z zaczep\u00F3w elektrycznie, za pomoc\u0105 przycisku zainstalowanego w kabinie.\n\nZalety: Znakomite osi\u0105gi. Dobra zwrotno\u015B\u0107, silnie uzbrojony. Prosty w pilota\u017Cu i \u0142atwy do opanowania.\n\nWady: S\u0142aba widoczno\u015B\u0107 z kabiny do ty\u0142u. Kr\u00F3tki zasi\u0119g. Skomplikowane prowadzenie ognia z uzbrojenia zamontowanego w skrzyd\u0142ach.\n
Bf-109E-7         \n    Messerschmitt Bf 109 E-7/B Jabo (samolot my\u015Bliwsko-bombowy), model 1940 \n\nTyp: Samolot my\u015Bliwski\n\nMasa:\n    W\u0142asna: 1900 kg\n    Startowa: 2670 kg\n\nD\u0142ugo\u015B\u0107: 8,7 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9,9 m\nPowierzchnia skrzyde\u0142: 16,4 m kw\n\nSilnik: Daimler-Benz DB 601 A-1\nMoc:\n    Ci\u0105g\u0142a: 1045 KM\n    Startowa: 1175 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 470 km/h\n    Na wysoko\u015Bci 5000 m: 546 km/h\n\nCzas wykonania zwrotu na wysoko\u015Bci 1000 m: 26,5-29,4 sekundy\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 3000 m: 3,1 minuty\nWznoszenie w zwrocie bojowym: 500 m\nPu\u0142ap u\u017Cyteczny: 11 000 m\nZasi\u0119g: 480 km (bez odrzucanego zbiornika paliwa o pojemno\u015Bci 300 litr\u00F3w)\n\nUzbrojenie:\n    2 karabiny maszynowe MG 17 kaliber 7,92 mm\n    2 dzia\u0142ka MG FF kaliber 20 mm w skrzydle\n    Bomby o \u0142\u0105cznej masie 250 kg\n\nNiewielki zapas paliwa by\u0142 g\u0142\u00F3wnym niedostatkiem wszystkich wczesnych wariant\u00F3w Bf 109, a to oznacza\u0142o, \u017Ce jego zasi\u0119g b\u0119dzie pozostawia\u0142 sporo do \u017Cyczenia. Rozwi\u0105zaniem tego problemu mia\u0142 by\u0107 opracowany na podstawie seryjnego modelu Bf 109 E-4 wariant Bf 109 E-7/B (my\u015Bliwiec bombarduj\u0105cy). By\u0142a to standardowa wersja samolotu Bf 109 E-4 wyposa\u017Cona w zaczepy bombowe umo\u017Cliwiaj\u0105ce podwieszenie dodatkowego zbiornika paliwa o pojemno\u015Bci 300 litr\u00F3w lub jednej bomby o masie 250 kg.\n\nAby poprawi\u0107 op\u0142yw aerodynamiczny samolotu, wariant Bf 109 E-7/B otrzyma\u0142 op\u0142ywowy ko\u0142pak \u015Bmig\u0142a zamiast ko\u0142paka standardowego, przeznaczony pocz\u0105tkowo dla silnika z dzia\u0142kiem kaliber 20 mm strzelaj\u0105cym przez piast\u0119 \u015Bmig\u0142a.\n\nZalety: Znakomite osi\u0105gi. Dobra zwrotno\u015B\u0107 i silnie uzbrojony. Prosty w pilota\u017Cu i \u0142atwy do opanowania.\n\nWady: S\u0142aba widoczno\u015B\u0107 z kabiny do ty\u0142u. Kr\u00F3tki zasi\u0119g. Skomplikowane prowadzenie ognia z uzbrojenia zamontowanego w skrzyd\u0142ach.\n
Bf-109E-7Z        \n     Messerschmitt Bf 109 E-7/Z "Emil", model 1941 \n\nTyp: Samolot my\u015Bliwski\n\nMasa:\n    W\u0142asna: ~1900 kg\n    Startowa: ~2670 kg\n\nD\u0142ugo\u015B\u0107: 8,7 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9,9 m\nPowierzchnia skrzyde\u0142: 16,4 m kw.\n\nSilnik: Daimler-Benz DB 601 N z GM-1\nMoc:\n    Ci\u0105g\u0142a: 1050 KM\n    Startowa: 1175 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 475 km/h\n    Na wysoko\u015Bci 6000 m: 540-575 km/h (z GM-1 na wysoko\u015Bci 6500 m - 628-640 km/h)\nCzas wykonania zwrotu na wysoko\u015Bci 1000 m: 26,5-29,4 sekundy\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 6000 m: 6,4 minuty\nPu\u0142ap u\u017Cyteczny: 11 000 m (i wy\u017Cej)\nZasi\u0119g: 450 km\n\nUzbrojenie:\n    2 karabiny maszynowe MG 17 kaliber 7,92 mm\n    2 dzia\u0142ka MG FF kaliber 20 mm w skrzydle\n\nBf 109 E-7/Z to wersja z silnikiem DB 601 N wyposa\u017Conym w system wtryskiwania tlenku azotu na du\u017Cych wysoko\u015Bciach (GM-1). Nowy silnik zainstalowany w tym modelu notorycznie si\u0119 przegrzewa\u0142 ze wzgl\u0119du na zastosowanie ch\u0142odnicy starego typu - w efekcie ci\u015Bnienie do\u0142adowania spada\u0142o do warto\u015Bci 1,25 ATA. W\u0142\u0105czanie systemu GM-1 poni\u017Cej 6500 metr\u00F3w by\u0142o zabronione ze wzgl\u0119du na ryzyko uszkodzenia silnika. W sytuacjach awaryjnych system GM-1 m\u00F3g\u0142 zapewni\u0107 na kr\u00F3tki czas dodatkow\u0105 pr\u0119dko\u015B\u0107 rz\u0119du 80 km/h na wysoko\u015Bci ponad 6,5 km.\n\nZapoznaj si\u0119 tak\u017Ce z opisem dotycz\u0105cym wersji Bf 109 E-7 dost\u0119pnym w menu widoku obiekt\u00F3w.\n\nZalety: Znakomite osi\u0105gi. Dobra zwrotno\u015B\u0107 i silnie uzbrojony. Prosty w pilota\u017Cu i \u0142atwy do opanowania.\n  \nWady: S\u0142aba widoczno\u015B\u0107 z kabiny do ty\u0142u. Kr\u00F3tki zasi\u0119g. Skomplikowane prowadzenie ognia z uzbrojenia zamontowanego w skrzyd\u0142ach. Problemy z przegrzewaniem silnika przy pe\u0142nej mocy. Niemo\u017Cno\u015B\u0107 u\u017Cycia systemu pe\u0142nej mocy bojowej (WEP) poni\u017Cej 6500 m.\n\n\n
Bf-109F-2         \n    Messerschmitt Bf 109 F-2 Friedrich, model 1941 \n\nTyp: Samolot my\u015Bliwski\n\nMasa:\n    W\u0142asna: 1964 kg\n    Startowa: 2746 kg\n\nD\u0142ugo\u015B\u0107: 9,05 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,6 m\nPowierzchnia skrzyde\u0142: 17,3 m kw.\n\nSilnik: Daimler-Benz DB 601 H\nMoc:\n    Ci\u0105g\u0142a: 1085 KM\n    Startowa: 1200 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 515 km/h\n    Na wysoko\u015Bci 5100 m: 615 km/h\n\nCzas wykonania zwrotu na wysoko\u015Bci 1000 m: 19,6-20,5 sekundy\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 3000 m: 3,1 minuty\nWznoszenie w zwrocie bojowym: 850 m\nPu\u0142ap u\u017Cyteczny: 12 000 m\nZasi\u0119g: 480 km\n\nUzbrojenie:\n    2 karabiny maszynowej MG 17 kaliber 7,92 mm\n    dzia\u0142ko MG 151/15 kaliber 15 mm\n\nPrace, kt\u00F3re mia\u0142y na celu modernizacj\u0119 i ulepszenie Bf 109, zak\u0142ady Messerschmitt rozpocz\u0119\u0142y ju\u017C na pocz\u0105tku 1940 roku. Planowano, \u017Ce ulepszenia obejm\u0105 kilka zmian produkcyjnych, jednak bez u\u017Cycia dodatkowych materia\u0142\u00F3w. Decyzja ta oznacza\u0142a, \u017Ce dalszy rozw\u00F3j samolotu Bf 109 serii F mia\u0142 polega\u0107 na ulepszeniu aerodynamiki oraz zmniejszeniu masy podstawowej samolotu.\n\nSamoloty serii F by\u0142y pierwszymi seryjnie produkowanymi Bf 109, w kt\u00F3rych wprowadzono powa\u017Cne zmiany konstrukcji aerodynamicznej. Przeprojektowano ko\u0142pak \u015Bmig\u0142a w taki spos\u00F3b, aby przechodzi\u0142 on g\u0142adko w obudow\u0119 silnika, bardziej upakowano ch\u0142odnice w skrzyd\u0142ach i przedniej cz\u0119\u015Bci kad\u0142uba. Wzmocniono te\u017C znacznie tyln\u0105 cz\u0119\u015B\u0107 kad\u0142uba. Zastosowano nowe skrzyd\u0142a o du\u017Cych eliptycznych ko\u0144c\u00F3wkach, zwi\u0119kszonej rozpi\u0119to\u015Bci oraz powierzchni, co mia\u0142o korzystny wp\u0142yw na osi\u0105gi. Opr\u00F3cz tego zmieniono k\u00F3\u0142ko ogonowe na chowaj\u0105ce si\u0119 automatycznie, przeprojektowano og\u00F3ln\u0105 konstrukcj\u0119 podwozia, zmniejszeniu uleg\u0142a masa samolotu (redukcja uzbrojenia do dw\u00F3ch karabin\u00F3w maszynowych MG 17 kaliber 7,92 mm umieszczonych nad silnikiem i jednego dzia\u0142ka MG 151/15 kaliber 15 mm strzelaj\u0105cego przez piast\u0119 \u015Bmig\u0142a). Zamierzano tak\u017Ce zainstalowa\u0107 nowy silnik Daimler-Benz DB 601 E o mocy 1350 KM we wszystkich Bf 109 serii F, lecz na pocz\u0105tku 1942 roku by\u0142y one dost\u0119pne w samolotach Bf 109 F-3. Przed wprowadzeniem tych modyfikacji samoloty Bf 109 serii F-0, F-1 i F-2 by\u0142y wyposa\u017Cone w silniki DB 601 H o mocy 1200 KM.\n\nWersje podstawowe:\n\nBf 109 F-0 - Wersja przedprodukcyjna. Silnik: DB 601 H. Uzbrojenie: dwa karabiny maszynowe MG 17 kaliber 7,92 mm i jedno dzia\u0142ko MG FF/M kaliber 15 mm w pia\u015Bcie \u015Bmig\u0142a.\nBf 109 F-1 - Wersja seryjna. Silnik i uzbrojenie niezmienione.\nBf 109 F-2 - Silnik: DB 601 H. Uzbrojenie: dwa karabiny maszynowe MG 17 kaliber 7,92 mm i jedno dzia\u0142ko MG 151/15 kaliber 15 mm w pia\u015Bcie \u015Bmig\u0142a.\nBf 109 F-2/Z - Silnik i uzbrojenie niezmienione. W tej wersji samoloty by\u0142y wyposa\u017Cone w instalacj\u0119 GM-1 wtryskuj\u0105c\u0105 tlenek azotu do silnika.\nBf 109 F-2/Trop - Tropikalna wersja Bf 109 F-2 z dodatkowym filtrem powietrza zainstalowanym na wlocie powietrza kompresora.\nBf 109 F-3 - Silnik: DB 601 E. Uzbrojenie pozostawiono niezmienione.\nBf 109 F-4 - Uzbrojenie: dwa karabiny maszynowe MG 17 kaliber 7,92 mm i jedno dzia\u0142ko MG 151/20 kaliber 20 mm strzelaj\u0105ce przez piast\u0119 \u015Bmig\u0142a.\nBf 109 F-5 oraz F-6 - Samolot rozpoznawczy.\n\n\u0141\u0105cznie wyprodukowano 2000 wszystkich wersji samolotu Bf 109 F.\n\nZalety: Znakomite osi\u0105gi. Dobra zwrotno\u015B\u0107 i silnie uzbrojony. Prosty w pilota\u017Cu i \u0142atwy do opanowania.\n\nWady: S\u0142aba widoczno\u015B\u0107 z kabiny do ty\u0142u. Kr\u00F3tki zasi\u0119g. Zredukowane uzbrojenie.\n
Bf-109F-4         \n    Messerschmitt Bf 109 F-4 Friedrich, model 1941 \n\nTyp: Samolot my\u015Bliwski\n\nMasa:\n    W\u0142asna: ~1970 kg\n    Startowa: ~2750 kg\n\nD\u0142ugo\u015B\u0107: 9,05 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,6 m\nPowierzchnia skrzyde\u0142: 17,3 m kw.\n\nSilnik: Daimler-Benz DB 601 E\nMoc:\n    Ci\u0105g\u0142a: 1085 KM\n    Startowa: 1350 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 520 km/h\n    Na wysoko\u015Bci 6000 m: 635 km/h\nCzas wykonania zwrotu na wysoko\u015Bci 1000 m: 19,6-20,5 sekundy\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 3000 m: 3,1 minuty\nWznoszenie w zwrocie bojowym: 950 m\nPu\u0142ap u\u017Cyteczny: 12 000 m\nZasi\u0119g: 480 km\n\nUzbrojenie:\n    2 karabiny maszynowe MG 17 kaliber 7,92 mm\n    dzia\u0142ko MG 151/20 kaliber 20 mm\n\nG\u0142\u00F3wn\u0105 cech\u0105 odr\u00F3\u017Cniaj\u0105c\u0105 Bf 109 F-4 od Bf 109 F-2 by\u0142o nowe dzia\u0142ko MG 151/20 kaliber 20 mm, zainstalowane w miejsce u\u017Cywanego w wersji F-2 dzia\u0142ka MG 151/15 kaliber 15 mm w pia\u015Bcie \u015Bmig\u0142a i strzelaj\u0105ce przez piast\u0119 \u015Bmig\u0142a. Zmiana ta bardzo zwi\u0119ksza\u0142a szanse zestrzelenia nieprzyjacielskiego samolotu ju\u017C w czasie pierwszego ataku i zbli\u017Cenia do celu.\nZapoznaj si\u0119 tak\u017Ce z pozosta\u0142ymi opisami dotycz\u0105cymi Bf 109 F-2 i samolot\u00F3w serii F w menu widoku obiekt\u00F3w.  \n  \nZalety: Znakomite osi\u0105gi. Dobra zwrotno\u015B\u0107 i dobre uzbrojenie. Prosty w pilota\u017Cu, \u0142atwy do opanowania.\n\nWady: S\u0142aba widoczno\u015B\u0107 z kabiny do ty\u0142u. Kr\u00F3tki zasi\u0119g.\n\n\n
Bf-109G-2         \n    Messerschmitt Bf 109 G-2 Gustav, model 1942 \n\nTyp: Samolot my\u015Bliwski\n\nMasa:\n    W\u0142asna: 2255 kg\n    Startowa: 3100 kg\n\nD\u0142ugo\u015B\u0107: 9,05 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,6 m\nPowierzchnia skrzyde\u0142: 17,3 m kw.\n\nSilnik: Daimler-Benz DB 605 A-1\nMoc:\n    Ci\u0105g\u0142a: 1355 KM\n    Startowa: 1475 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 535 km/h\n    Na wysoko\u015Bci 7000 m: 666 km/h\n\nCzas wykonania zwrotu na wysoko\u015Bci 1000 m: 20-22,6 sekundy\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 3000 m: 2,9 minuty\nWznoszenie w zwrocie bojowym: 1100 m\nPu\u0142ap u\u017Cyteczny: 12 000 m\nZasi\u0119g: 545 km\n\nUzbrojenie:\n    2 karabiny maszynowe MG 17 kaliber 7,92 mm\n    dzia\u0142ko MG 151/20 kaliber 20 mm\n\nOp\u00F3\u017Anienia w produkcji nowych my\u015Bliwc\u00F3w Focke-Wulf Fw 190 spowodowa\u0142y, \u017Ce dow\u00F3dztwo Luftwaffe poprosi\u0142o dyrektora wytw\u00F3rni Messerschmitt, Willyego Messerschmitta, aby opracowa\u0142 now\u0105, ulepszon\u0105 wersj\u0119 samolotu Bf 109, wyposa\u017Con\u0105 w nowy silnik o wi\u0119kszej mocy i z uzbrojeniem o wi\u0119kszej sile ra\u017Cenia.\n\nNa model podstawowy wybrano seryjnie produkowany Bf 109 F z nowym silnikiem Daimler-Benz DB 605 A-1 o mocy 1475 KM. Przy u\u017Cyciu instalacji GM-1 (stosowanej w niekt\u00F3rych egzemplarzach serii G wyposa\u017Conych w hermetyczne kabiny) osi\u0105ga\u0142 on moc 1355 KM na wysoko\u015Bci 6000 m (nie u\u017Cywano natomiast tego modelu na froncie wschodnim). Nowy samolot mia\u0142 mie\u0107 hermetyczn\u0105 kabin\u0119 zapobiegaj\u0105c\u0105 spadkom ci\u015Bnienia na du\u017Cych wysoko\u015Bciach i przedostawaniu si\u0119 gaz\u00F3w wylotowych silnika do kabiny. \n\nSeryjn\u0105 produkcj\u0119 Bf 109 serii G rozpocz\u0119to w pa\u017Adzierniku 1940 roku, a pod koniec roku 1942 Bf 109 G praktycznie zast\u0105pi\u0142 wszystkie wcze\u015Bniejsze modele serii Bf 109 F. Wraz z Focke-Wulfem Fw 190 A "Gustav" zdominowa\u0142 ca\u0142kowicie flot\u0119 dziennych my\u015Bliwc\u00F3w Luftwaffe.\n\nWersje podstawowe:\n\nBf 109 G-0 - Wersja przedprodukcyjna. Silnik: DB 601 E. Uzbrojenie: dwa karabiny maszynowe MG 17 kaliber 7,92 mm i jedno dzia\u0142ko MG 151/20 strzelaj\u0105ce przez piast\u0119 \u015Bmig\u0142a. Wzmocniona konstrukcja. Hermetyczna kabina.\nBf 109 G-1 - Wersja seryjna. Silnik: Daimler-Benz DB 605 A-1. Uzbrojenie bez zmian. Hermetyczna kabina.\nBf 109 G-1/Trop - Podstawa: wariant Bf 109 G-1. Uzbrojenie: dwa karabiny maszynowe MG 131 kaliber 13 mm oraz dzia\u0142ko MG 151/20 kaliber 20 mm strzelaj\u0105ce przez piast\u0119 \u015Bmig\u0142a.\nBf 109 G-2 - Seryjna wersja Bf 109 G-1 bez hermetycznej kabiny.\nBf 109 G-3 - Model seryjny Bf 109 G-1 ze zmienionym osprz\u0119tem radiowym. Hermetyczna kabina.\nBf 109 G-4 - Model seryjny Bf 109 G-1 ze zmienionym osprz\u0119tem radiowym. Brak hermetycznej kabiny.\nBf 109 G-5 - Wersja seryjna. Silnik: DB 605 A-1 lub DB 605 AC. Uzbrojenie: dwa karabiny maszynowe MG 131 kaliber 13 mm oraz dzia\u0142ko MG 151/20 kaliber 20 mm strzelaj\u0105ce przez piast\u0119 \u015Bmig\u0142a. Hermetyczna kabina.\nBf 109 G-5/U2 - Zmodyfikowana wersja Bf 109 G-5. Tylna cz\u0119\u015B\u0107 kad\u0142uba oraz ogon wykonane z drewna.\n\nZalety: Jeden z najlepszych liniowych samolot\u00F3w my\u015Bliwskich o znakomitych osi\u0105gach i parametrach. Silnie uzbrojony. Prosty w pilota\u017Cu, \u0142atwy do opanowania. Bardzo dobra zwrotno\u015B\u0107 i przyspieszenie.\n\nWady: S\u0142aba widoczno\u015B\u0107 z kabiny do ty\u0142u. Ci\u0119\u017Csza konstrukcja. Kr\u00F3tki zasi\u0119g.\n
Bf-109G-6         \n    Messerschmitt Bf 109 G-6 Gustav\n\nTyp: Samolot my\u015Bliwski\n\nMasa:\n    W\u0142asna: 2676 kg\n    Startowa: 3153 kg\n\nD\u0142ugo\u015B\u0107: 9,05 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,6 m\nPowierzchnia skrzyde\u0142: 17,3 m kw.\n\nSilnik: Daimler-Benz DB 605 A-1\nMoc:\n    Ci\u0105g\u0142a: 1300 KM\n    Startowa: 1550 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 530 km/h\n    Na wysoko\u015Bci 7000 m: 640 km/h\n\nCzas wykonania zwrotu na wysoko\u015Bci 1000 m: 22,6-22,8 sekundy\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 3000 m: 3 minuty\nWznoszenie w zwrocie bojowym: 1050 m\nPu\u0142ap u\u017Cyteczny: 11 200 m\nZasi\u0119g: 545 km\n\nUzbrojenie:\n    2 karabiny maszynowe MG 131 kaliber 13 mm\n    dzia\u0142ko MG 151/20 kaliber 20 mm lub MK 108 kaliber 30 mm\n\nNowa wersja Bf 109 G-6 sta\u0142a si\u0119 najbardziej rozpowszechnionym zar\u00F3wno w u\u017Cyciu, jak i produkcji modelem Bf 109. Produkcja rozpocz\u0119\u0142a si\u0119 jesieni\u0105 1942 roku. Wersj\u0105 podstawow\u0105 tej odmiany by\u0142 seryjnie produkowany Bf 109 G-5, lecz w odr\u00F3\u017Cnieniu do poprzednika nie mia\u0142 on hermetycznej kabiny. Konstrukcj\u0119 Bf 109 G-6 przystosowano w taki spos\u00F3b, aby uzbrojenie samolotu mo\u017Cna by\u0142o zmieni\u0107 lub zwi\u0119kszy\u0107 za pomoc\u0105 specjalnych zestaw\u00F3w modyfikacyjnych. Zestaw o nazwie R\u00FCstsatz by\u0142 przeznaczony do u\u017Cytku na miejscowych lotniskach polowych, a Umr\u00FCst-Bausatz - w fabrykach Messerschmitta.\n\nP\u00F3\u017Ana wersja Bf 109 G-6 sta\u0142a si\u0119 jednocze\u015Bnie pierwszym Bf 109 wyposa\u017Conym w dzia\u0142ko MK 108 kaliber 30 mm strzelaj\u0105ce przez piast\u0119 \u015Bmig\u0142a. Poniewa\u017C produkcja dzia\u0142ek MK 108 dopiero si\u0119 zaczyna\u0142a, w pierwszych egzemplarzach G-6 montowano w zamian dzia\u0142ka MG 151/20 kaliber 20 mm. Opr\u00F3cz tego samolot mia\u0142 tak\u017Ce dwa karabiny maszynowe MG 131 kaliber 13 mm umieszczone w przedniej cz\u0119\u015Bci kad\u0142uba (z zewn\u0105trz wida\u0107 by\u0142o dwie wypuk\u0142o\u015Bci na os\u0142onie silnika przykrywaj\u0105ce mechanizm karabin\u00F3w).\n\nWersje podstawowe:\n\nBf 109 G-6/R1 - Model seryjny Bf 109 G-6 z zaczepami do podwieszania bomb o \u0142\u0105cznej masie 250 kg.\nBf 109 G-6/R1 - Bf 109 G-6 ze standardowym uzbrojeniem oraz dwoma podskrzyd\u0142owymi wyrzutniami niekierowanych pocisk\u00F3w rakietowych Wfr.Gr.21 kaliber 210 mm.\nBf 109 G-6/R4 - Bf 109 G-6 ze standardowym uzbrojeniem oraz dwoma dodatkowymi dzia\u0142kami MK 108 kaliber 30 mm podwieszonymi w gondolach podskrzyd\u0142owych.\nBf 109 G-6/R6 - Bf 109 G-6 ze standardowym uzbrojeniem oraz dwoma dodatkowymi dzia\u0142kami MG 151/20 kaliber 20 mm podwieszonymi w gondolach podskrzyd\u0142owych.\nBf 109 G-6/N - My\u015Bliwiec nocny. Seryjny Bf 109 G-6 by\u0142 wyposa\u017Cony w urz\u0105dzenie nawigacyjne FuG 350 Naxos przechwytuj\u0105ce sygna\u0142y nadawane przez pok\u0142adowy radar H2s zainstalowany na pok\u0142adach bombowc\u00F3w brytyjskich.\n\nZalety: Silnie uzbrojony. Dobre pole widzenia z kabiny. Prosty w pilota\u017Cu i \u0142atwy do opanowania.\n\nWady: Do\u015B\u0107 powolny. Ci\u0119\u017Csza konstrukcja. Ma\u0142y zasi\u0119g.\n
Bf-109G-6_Late    \n    Messerschmitt Bf 109 G-6 (p\u00F3\u017Any Gustav)\n\nTyp: Samolot my\u015Bliwski\n\nMasa:\n    W\u0142asna: 2656 kg\n    Startowa: 3143 kg\n\nD\u0142ugo\u015B\u0107: 9,05 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,6 m\nPowierzchnia skrzyde\u0142: 17,3 m kw.\n\nSilnik: Daimler-Benz DB 605 A-1\nMoc:\n    Ci\u0105g\u0142a: 1300 KM\n    Startowa: 1550 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 535 km/h\n    Na wysoko\u015Bci 7000 m: 650 km/h\n\nCzas wykonania zwrotu na wysoko\u015Bci 1000 m: 22,6-22,8 sekundy\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 3000 m: 2,9 minuty\nWznoszenie w zwrocie bojowym: 1080 m\nPu\u0142ap u\u017Cyteczny: 11 200 m\nZasi\u0119g: 545 km\n\nUzbrojenie:\n    2 karabiny maszynowe MG 131 kaliber 13 mm\n    dzia\u0142ko MG 151/20 kaliber 20 mm lub MK 108 kaliber 30 mm\n\nZe wzgl\u0119du na brak w Niemczech aluminium wysokiej jako\u015Bci, kt\u00F3re by\u0142o niezb\u0119dne do budowy samolot\u00F3w, oraz stale rosn\u0105cej produkcji seryjnie wytwarzanych Bf 109 w 1943 roku podj\u0119to decyzj\u0119 o uruchomieniu produkcji Bf 109 G z drewnianym ogonem. Zmiana ta nie mia\u0142a wi\u0119kszego wp\u0142ywu na osi\u0105gi, wp\u0142yn\u0119\u0142a za to bardzo negatywnie na trwa\u0142o\u015B\u0107 i wytrzyma\u0142o\u015B\u0107 samolotu. \n\nPozytywn\u0105 zmian\u0105 w p\u00F3\u017Anych odmianach Bf 109 G by\u0142a natomiast instalacja nowej os\u0142ony kabiny, tzw. Erla Haube. Mia\u0142a ona now\u0105, uproszczon\u0105, bardziej op\u0142ywow\u0105 ram\u0119 i znacznie poprawi\u0142a w\u0142asno\u015Bci aerodynamiczne samolotu oraz pole obserwacji z kabiny. Za fotelem pilota zamontowano tak\u017Ce nowy, wykonany z grubego szk\u0142a pancernego zag\u0142\u00F3wek ochronny, kt\u00F3ry poprawi\u0142 prowadzenie obserwacji do ty\u0142u.\n\nZalety: Silnie uzbrojony. Dobre pole widzenia z kabiny. Prosty w pilota\u017Cu i \u0142atwy do opanowania.\n\nWady: Niezbyt szybki. Drewniana konstrukcja cz\u0119\u015Bci ogonowej samolotu. Ma\u0142y zasi\u0119g.\n\n\n
Bf-109G-6AS       \n    Messerschmitt Bf 109 G-6/AS Gustav\n\nTyp: Samolot my\u015Bliwski\n\nMasa:\n    W\u0142asna: 2692 kg\n    Startowa: 3148 kg\n\nD\u0142ugo\u015B\u0107: 9,05 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,6 m\nPowierzchnia skrzyde\u0142: 17,3 m kw.\n\nSilnik: Daimler-Benz DB 605 ASM\nMoc:\n    Ci\u0105g\u0142a: 1300 KM\n    Startowa: 1800 KM (z u\u017Cyciem instalacji MW-50)\n\nPr\u0119dko\u015B\u0107 (dane z u\u017Cyciem wtryskiwanej mieszanki wody i metanolu):\n    Na poziomie morza: 581 km/h\n    Na wysoko\u015Bci 6000 m: 690 km/h\n\nCzas wykonania zwrotu na 1000 m: 22 sekundy\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 3000 m: 2,5 minuty\nWznoszenie w zwrocie bojowym: 1050 m\nPu\u0142ap u\u017Cyteczny: 11 100 m\nZasi\u0119g: 500 km\n\nUzbrojenie:\n    2 karabiny maszynowe MG 131 kaliber 13 mm\n    dzia\u0142ko MG 151/20 kaliber 20 mm lub MK 108 kaliber 30 mm\n\nNiewielka pr\u0119dko\u015B\u0107 Bf 109 G6 zainspirowa\u0142a konstruktor\u00F3w Messerschmitta do opracowania jego nowej wersji, wyposa\u017Conej w silnik Daimler-Benz DB 605 ASM o wi\u0119kszej mocy.\n\nNowy zesp\u00F3\u0142 nap\u0119dowy z instalacj\u0105 MW-50 wtryskuj\u0105c\u0105 do silnika mieszank\u0119 wody z metanolem by\u0142 w stanie osi\u0105gn\u0105\u0107 moc startow\u0105 do 2000 KM (na wysoko\u015Bci 5000 metr\u00F3w jego moc wynosi\u0142a oko\u0142o 1800 KM). Mieszanka by\u0142a przechowywana w zbiorniku za kabin\u0105, a jej przep\u0142yw by\u0142 kontrolowany automatycznie lub r\u0119cznie przez pilota. Wtrysk wody zmieszanej z metanolem m\u00F3g\u0142 trwa\u0107 nie d\u0142u\u017Cej ni\u017C 2 minuty, potem trzeba by\u0142o instalacj\u0119 wy\u0142\u0105czy\u0107 na co najmniej 10 minut. G\u0142\u00F3wn\u0105 wad\u0105 tej wersji samolotu by\u0142a niewielka wytrzyma\u0142o\u015B\u0107 silnika - czas lotu nie przekracza\u0142 12 godzin.\n\nTypow\u0105 cech\u0105 zewn\u0119trzn\u0105 nowej wersji Bf 109 G6/AS by\u0142y zmodyfikowane ko\u0142paki karabin\u00F3w maszynowych MG 131 kaliber 13 mm - bardziej pod\u0142u\u017Cne i mniej wypuk\u0142e. Uzbrojenie i os\u0142ona kabiny typu Erla Haube by\u0142y takie same jak w poprzednich wersjach.\n\nZalety: Znakomite osi\u0105gi i charakterystyki. Silnie uzbrojony. Zdolno\u015B\u0107 do wymanewrowania prawie ka\u017Cdej \u015Bcigaj\u0105cej maszyny. Dobre pole widzenia z kabiny. Prosty w pilota\u017Cu i \u0142atwy do opanowania.\n\nWady: Bardzo ma\u0142a wytrzyma\u0142o\u015B\u0107 i trwa\u0142o\u015B\u0107 silnika. Ma\u0142y zasi\u0119g.\n\n
Bf-109G-10        \n    Messerschmitt Bf 109 G-10 Gustav, model 1944 \n\nTyp: Samolot my\u015Bliwski\n\nMasa:\n    W\u0142asna: ~2300 kg\n    Startowa: ~3300 kg\n\nD\u0142ugo\u015B\u0107: 9,03 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,6 m\nPowierzchnia skrzyde\u0142: 17,3 m kw.\n\nSilnik: Daimler-Benz DB 605 D (z wbudowan\u0105 instalacj\u0105 MW-50 wtryskuj\u0105c\u0105 mieszank\u0119 wody i metanolu)\nMoc:\n    Ci\u0105g\u0142a: 1275 KM\n    Startowa: 1800 KM (z u\u017Cyciem instalacji MW-50)\n\nPr\u0119dko\u015B\u0107 (dane z u\u017Cyciem instalacji MW-50):\n    Na poziomie morza: 575(DB 605 DB)-585(DB 605 DC) km/h\n    Na wysoko\u015Bci 7500 m: 690 km/h\nCzas wykonania zwrotu na 1000 m: 22 sekundy (23-24 sekundy dla G-10/R2)\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 6000 m: ~7 minut (7,5 minuty dla G-10/R2)\nWznoszenie w zwrocie bojowym: ~1050-1100 m\nPu\u0142ap u\u017Cyteczny: ~12 000 m \nZasi\u0119g: ~500 km\n\nUzbrojenie:\n    2 karabiny maszynowe MG 131 kaliber 13 mm\n    dzia\u0142ko MK 108 kaliber 30 mm\n\nBf 109 G-10 mia\u0142 by\u0107 nowym, ulepszonym wariantem Bf 109 G-6, kt\u00F3ry zamierzano niebawem wycofa\u0107 z produkcji seryjnej. Poniewa\u017C dostawa nowych silnik\u00F3w DB 605 D op\u00F3\u017Ania\u0142a si\u0119, Bf 109 G-10 wszed\u0142 do produkcji nieco p\u00F3\u017Aniej ni\u017C Bf 109 G-14. Model G-10 by\u0142 ulepszonym, najbardziej op\u0142ywowym samolotem ze wszystkich Bf 109 G-6 oraz G-14 wytwarzanych przez r\u00F3\u017Cnych producent\u00F3w. Nie by\u0142 on dalsz\u0105 wersj\u0105 rozwojow\u0105 serii G, lecz raczej pr\u00F3b\u0105 podci\u0105gni\u0119cia do standardu starszych, nadaj\u0105cych si\u0119 do naprawy maszyn, kt\u00F3re mo\u017Cna by produkowa\u0107 r\u00F3wnolegle z Bf 109 K-4. \nG\u0142\u00F3wnym celem tego dzia\u0142ania by\u0142o uzupe\u0142nienie linii produkcyjnej nowej serii K-4 samolotami nadaj\u0105cymi si\u0119 do naprawy o zbli\u017Conej warto\u015Bci bojowej za pomoc\u0105 mo\u017Cliwie najta\u0144szych i powszechnie dost\u0119pnych metod. Produkcja rozpocz\u0119\u0142a si\u0119 w pa\u017Adzierniku 1944 roku - liczba wyprodukowanych przed zako\u0144czeniem wojny egzemplarzy serii G-10 jest nieznana. \u0141\u0105czna produkcja wszystkich wytw\u00F3rni zamyka si\u0119 najprawdopodobniej liczb\u0105 oko\u0142o 2600 samolot\u00F3w. Bf 109 G-10 by\u0142 u\u017Cywany przez wi\u0119kszo\u015B\u0107 jednostek liniowych.\n\nWi\u0119cej informacji znajdziesz w sekcjach po\u015Bwi\u0119conych samolotom Bf 109 G-6 oraz Bf 109 K-4 w menu widoku obiekt\u00F3w.\n\nWersje podstawowe:\n\nBf 109 G-10/R1 - Model seryjny Bf 109 G-10 z zaczepami do przenoszenia bomby o masie do 250 kg.\nBf 109 G-10/R3 - Model seryjny Bf 109 G-10 z zaczepami do przenoszenia dodatkowego odrzucanego zbiornika paliwa o pojemno\u015Bci 300 litr\u00F3w.\nBf 109 G-10/R6 - Model Bf 109 G-10 ze standardowym uzbrojeniem i dwoma dodatkowymi dzia\u0142kami MG 151/20 kaliber 20 mm zamontowanymi w gondolach podskrzyd\u0142owych.\nBf 109 G-10/R7 - Model Bf 109 G-10 ze standardowym uzbrojeniem i dwiema podskrzyd\u0142owymi wyrzutniami niekierowanych pocisk\u00F3w rakietowych Wfr.Gr.21 kaliber 210 mm (Nebelwerfer).\n\nZalety: Jeden z najlepszych seryjnie produkowanych liniowych samolot\u00F3w my\u015Bliwskich o znakomitych charakterystykach. Silnie uzbrojony. Zdolny do wymanewrowania prawie ka\u017Cdego \u015Bcigaj\u0105cego go samolotu. Dobre pole widzenia z kabiny. Prosty w pilota\u017Cu i \u0142atwy do opanowania.\n\nWady: S\u0142aby widok z kabiny do ty\u0142u. Ci\u0119\u017Csza konstrukcja. Ma\u0142y zasi\u0119g.\n\n\n\n\n
Bf-109G-14        \n    Messerschmitt Bf 109 G-14 Gustav, model 1944\n\nTyp: Samolot my\u015Bliwski\n\nMasa:\n    W\u0142asna: ~2300 kg\n    Startowa: ~3270 kg\n\nD\u0142ugo\u015B\u0107: 9,03 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,6 m\nPowierzchnia skrzyde\u0142: 17,3 m kw.\n\nSilnik: Daimler-Benz DB 605 AM lub DB 605 ASM dla wersji Bf 109 G-14/AS (oba z wbudowan\u0105 instalacj\u0105 MW-50 wtryskuj\u0105c\u0105 mieszank\u0119 wody i metanolu)\nMoc:\n    Ci\u0105g\u0142a: 1425 KM\n    Startowa: 1800 KM (z instalacj\u0105 MW-50)\n\nPr\u0119dko\u015B\u0107 (dane przy u\u017Cyciu instalacji MW-50):\n    Na poziomie morza: 568 km/h\n    Na wysoko\u015Bci 6000 m: 665 km/h\nCzas wykonania zwrotu na 1000 m: 22 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 3000 m: 2,5 minuty\nWznoszenie w zwrocie bojowym: ~1050 m\nPu\u0142ap u\u017Cyteczny: ~12 000 m \nZasi\u0119g: ~500 km\n\nUzbrojenie:\n    2 karabiny maszynowe MG 131 kaliber 13 mm\n    dzia\u0142ko MK 108 kaliber 30 mm\n\nWersj\u0119 Bf 109 G-14 opracowano i wprowadzono do produkcji po serii G-6 w czasie, gdy czekano na dostawy niegotowego jeszcze silnika DB 605 D.\nWariant ten by\u0142 tak\u017Ce pr\u00F3b\u0105 zracjonalizowania i standaryzacji wielu odmian i opcji serii G-6 wytwarzanej przez wielu producent\u00F3w. Mimo oczekiwa\u0144 normy jako\u015Bciowe Messerschmitta dotycz\u0105ce produkcji tego my\u015Bliwca nie by\u0142y do ko\u0144ca spe\u0142nione ze wzgl\u0119du na brak niekt\u00F3rych materia\u0142\u00F3w. Jedynie wytw\u00F3rnia w\u0119gierska produkowa\u0142a Bf 109 zgodnie ze specyfikacj\u0105 biura konstrukcyjnego Messerschmitta, dlatego te\u017C samoloty te mia\u0142y lepsz\u0105 jako\u015B\u0107 ni\u017C maszyny produkowane w Niemczech. \nModel G-14 by\u0142 produkowany w du\u017Cych ilo\u015Bciach, a z maszyn tych korzystano a\u017C do ko\u0144ca wojny. W wi\u0119kszo\u015Bci produkowano maszyny G-14/R-3 - z zaczepami do przenoszenia odrzucanego dodatkowego zbiornika paliwa oraz bomby.\nWi\u0119cej informacji na temat tego samolotu znajdziesz w sekcji "Bf 109 G-6/AS" w menu widoku obiekt\u00F3w.\n\n\n
Bf-109K-4         \n    Messerschmitt Bf 109 K-4 Kurf\u00FCrst, model 1944 \n\nTyp: Samolot my\u015Bliwski\n\nMasa:\n    W\u0142asna: 2675 kg\n    Startowa: 3362 kg\n\nD\u0142ugo\u015B\u0107: 9,2 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9,94 m\nPowierzchnia skrzyde\u0142: 16,05 m kw.\n\nSilnik: Daimler-Benz DB 605 D\nMoc:\n    Ci\u0105g\u0142a: 1475 KM\n    Startowa: 1850 KM (DB 605 DB) / 2000 KM (DB 605 DC)\n\nPr\u0119dko\u015B\u0107 (przy u\u017Cyciu instalacji MG 50 wtryskuj\u0105cej mieszank\u0119 wody i metanolu):\n    Na poziomie morza: 580 km/h\n    Na wysoko\u015Bci 6000 m: 710 km/h\n\nCzas wykonania zwrotu na 1000 m: 22 sekundy\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 3000 m: 2,5 minuty\nWznoszenie w zwrocie bojowym: 1050 m\nPu\u0142ap u\u017Cyteczny: 12 000 m\nZasi\u0119g: 560 km\n\nUzbrojenie:\n    2 karabiny maszynowe MG 131 kaliber 13 mm\n    dzia\u0142ko MK 108 kaliber 30 mm\n\nWprowadzenie do produkcji jesieni\u0105 1944 roku Bf 109 K by\u0142o podyktowane ch\u0119ci\u0105 mo\u017Cliwie jak najdalej id\u0105cego uproszczenia technologii i zredukowania koszt\u00F3w wytwarzania tego (produkowanego w wielu r\u00F3\u017Cnych wersjach) samolotu. Za\u0142o\u017Cenie sz\u0142o nawet dalej - wszystkie jego warianty zamierzano po\u0142\u0105czy\u0107 w jeden uniwersalny, je\u015Bli by\u0142oby to tylko mo\u017Cliwe. Wszelkie do\u015Bwiadczenia zebrane podczas projektowania, rozwoju, produkcji i bojowego zastosowania wcze\u015Bniejszych wersji Bf 109 miano po\u0142\u0105czy\u0107 w\u0142a\u015Bnie w wariancie Bf 109 K.\n\nBf 109 K by\u0142 zmodyfikowanym modelem Bf 109 G-10, w kt\u00F3rym wprowadzono pewne zmiany. Przedprodukcyjny egzemplarz Bf 109 K-0 powsta\u0142 we wrze\u015Bniu 1944 roku i r\u00F3\u017Cni\u0142 si\u0119 zewn\u0119trznie od wersji G powi\u0119kszon\u0105 os\u0142on\u0105 silnika, pod kt\u00F3r\u0105 w miejsce standardowych karabin\u00F3w maszynowych MG 131 kaliber 13 mm zainstalowano nowe uzbrojenie - kaemy MG 151/15 kaliber 15 mm. Opr\u00F3cz tego samolot wyposa\u017Cono w dzia\u0142ko MK 108 kaliber 30 mm strzelaj\u0105ce przez piast\u0119 \u015Bmig\u0142a. Do nap\u0119du u\u017Cyto nowego silnika Daimler-Benz DB 605 DB z instalacj\u0105 GM-1 wtryskuj\u0105c\u0105 do silnika tlenek azotu w celu chwilowego zwi\u0119kszenia mocy. W czasie pr\u00F3b egzemplarza przedprodukcyjnego sta\u0142o si\u0119 jasne, \u017Ce nowy zesp\u00F3\u0142 nap\u0119dowy pracuje do\u015B\u0107 zawodnie, a zmiana uzbrojenia spowodowa\u0142a z kolei, \u017Ce samolot sta\u0142 si\u0119 zbyt ci\u0119\u017Cki. Wyniki pr\u00F3b przeanalizowano, a w rezultacie opracowano poprawion\u0105 wersj\u0119 - Bf 109 K-4. Dostawy dla Luftwaffe rozpocz\u0119\u0142y si\u0119 w pa\u017Adzierniku 1944 roku. Bf 109 serii K-4 wyposa\u017Cono w bardziej niezawodny silnik DB 605 D z instalacj\u0105 MW-50 wtryskuj\u0105c\u0105 mieszank\u0119 wody z metanolem, kt\u00F3ra pozwala\u0142a na chwilowe zwi\u0119kszenie mocy. Zmieniono kszta\u0142t os\u0142ony silnika, gdy\u017C nowy zesp\u00F3\u0142 nap\u0119dowy mia\u0142 du\u017Cy, dwustopniowy kompresor, wprowadzono te\u017C ca\u0142kowicie chowane w kad\u0142ubie k\u00F3\u0142ko ogonowe. Uzbrojenie zredukowano do dw\u00F3ch karabin\u00F3w maszynowych MG 131 kaliber 13 mm oraz jednego dzia\u0142ka MK 108 kaliber 30 mm strzelaj\u0105cego przez piast\u0119 \u015Bmig\u0142a.\n\nZalety: Znakomite charakterystyki lotne. Silnie uzbrojony. Zdolny do wymanewrowania prawie ka\u017Cdego \u015Bcigaj\u0105cego go samolotu. Dobre pole widzenia z kabiny. Prosty w pilota\u017Cu i \u0142atwy do opanowania.\n\nWady: Ma\u0142y zasi\u0119g. Ze wzgl\u0119du na zbli\u017Caj\u0105cy si\u0119 koniec wojny wady i problemy produkcyjne, z\u0142a jako\u015B\u0107 wykonania oraz kr\u00F3tki \u017Cywot p\u0142atowca. \n
Bf-109Z           \u0020    Messerschmitt Bf 109 Z Zwilling, 1944\n\nTyp: ci\u0119\u017Cki my\u015Bliwiec przechwytuj\u0105cy\n\nMasa:\nStartowa: 7290 kg\nMaksymalna: 8120 kg\n\nD\u0142ugo\u015B\u0107: 9,05 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 13,27 m\nPowierzchnia skrzyde\u0142: 23,2 m kw.\n\nSilnik: 2 silniki Daimler-Benz DB 605 A-1.\nMoc:\n    Ci\u0105g\u0142a: 1355 KM\n    Startowa: 1475 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\nNa poziomie morza: 600 km/h\nNa wysoko\u015Bci 8000 m: 740 km/h\n\nPu\u0142ap u\u017Cytkowy: 11.700 m\nZasi\u0119g: 2000 km\n\nUzbrojenie:\n2 dzia\u0142ka MK 108 kalibru 30mm strzelaj\u0105ce przez osie \u015Bmig\u0142a \n2 dzia\u0142ka MK 108 kalibru 30mm w gondolach podskrzyd\u0142owych\ndzia\u0142ko MK 103 kalibru 30mm w gondoli podskrzyd\u0142owej\nDo 1000 kg bomb\n\nKonstrukcja Bf 109 Z zosta\u0142a oparta na tym samym pomy\u015Ble, z jakiego skorzystali tw\u00F3rcy maszyny He 111 Z Zwilling w odniesieniu do dw\u00F3ch szybowc\u00F3w Me 321 Gigant. Podobnie jak tw\u00F3r Heinkela, konstrukcja firmy Messerschmitt AG zak\u0142ada\u0142a po\u0142\u0105czenie dw\u00F3ch samolot\u00F3w seryjnych. Ci\u0119\u017Cki my\u015Bliwiec przechwytuj\u0105cy powsta\u0142y z po\u0142\u0105czenia dw\u00F3ch Bf 109 mia\u0142by dobre charakterystyki lotne i znacznie silniejsze uzbrojenie. Prace konstrukcyjne wymaga\u0142yby stosunkowo mniejszej ilo\u015Bci test\u00F3w, za\u015B maszyna mog\u0142aby by\u0107 produkowana na ju\u017C istniej\u0105cych liniach produkcyjnych.\nPierwsze prace projektowe nad Bf 109 Z rozpocz\u0119\u0142y si\u0119 pod koniec 1942 roku. Do pr\u00F3b u\u017Cyto dw\u00F3ch seryjnych maszyn Bf 109 F-4. Ramy no\u015Bne samolot\u00F3w nie zosta\u0142y znacz\u0105co zmodyfikowane  najwa\u017Cniejsz\u0105 zmian\u0105 by\u0142o wprowadzenie nowego zastrza\u0142u w celu umieszczenia nowego systemu podwozia bli\u017Cej kad\u0142uba. \nJedno ze skrzyde\u0142 ka\u017Cdego z samolot\u00F3w (lewe skrzyd\u0142o jednej maszyny i prawe skrzyd\u0142o drugiej) pozostawiano bez zmian z wyj\u0105tkiem przedzia\u0142u na podwozie. Dwa kad\u0142uby by\u0142y po\u0142\u0105czone za pomoc\u0105 prostok\u0105tnego odcinka skrzyd\u0142a oraz stabilizatora centralnego. Prototyp zosta\u0142 wykonany w roku 1943 i by\u0142 w\u0142a\u015Bnie przygotowywany do lot\u00F3w testowych, kiedy to zosta\u0142 zniszczony w trakcie jednego z nalot\u00F3w.\nSeryjne maszyny Bf 109 Z  mia\u0142y wykorzystywa\u0107 ramy konstrukcyjne my\u015Bliwc\u00F3w Bf 109 G z silnikami DB 605 A lub Jumo 213 E. W przeciwie\u0144stwie do ameryka\u0144skiej konstrukcji P-82 Twin Mustang, tylko lewy kokpit mia\u0142 pozosta\u0107 na swoim miejscu, za\u015B na miejscu prawego mia\u0142 znale\u017A\u0107 si\u0119 zbiornik paliwa.\n\nBf 109 Z z silnikami DB 605 A mia\u0142 wej\u015B\u0107 do produkcji seryjnej w 1944 roku, jednak ten plan nigdy si\u0119 nie zmaterializowa\u0142 i samolot nie wszed\u0142 do produkcji seryjnej.\n\nZalety:\nDu\u017Ca pr\u0119dko\u015B\u0107 maksymalna.\nDobry zasi\u0119g.\nWyj\u0105tkowo pot\u0119\u017Cne uzbrojenie.\n\nWady:\nGorsza zwrotno\u015B\u0107 od zwyk\u0142ego Bf 109.\n
Bf-110C-4         \n    Messerschmitt Bf 110 C-4 i C-4/B, model 1940 \n\nTyp: Ci\u0119\u017Cki my\u015Bliwiec oraz my\u015Bliwiec bombarduj\u0105cy\n\nMasa w\u0142asna: 5200 kg \nMasa z normalnym ud\u017Awigiem: 6940 kg \n\nD\u0142ugo\u015B\u0107: 12 m\nWysoko\u015B\u0107: 3,51 m \nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 16,28 m\nPowierzchnia skrzyde\u0142: 38,37 m kw.\n\nSilnik: Dwa 12-cylidrowe, w uk\u0142adzie odwr\u00F3conego V, DB 601 A o mocy 1100 KM lub DB 601 N o mocy 1200 KM, nap\u0119dzaj\u0105ce tr\u00F3j\u0142opatowe \u015Bmig\u0142a VDM o zmiennym skoku\n\nPr\u0119dko\u015B\u0107 maksymalna: \n   Na poziomie morza: 480 km/h \n   Na wysoko\u015Bci 5000 m: 510 km/h\n   Na wysoko\u015Bci 7600 m: 562 km/h\nPr\u0119dko\u015B\u0107 wznoszenia: 676 m/min\nPu\u0142ap u\u017Cyteczny: 9750 m \nZasi\u0119g (na zbiornikach wewn\u0119trznych): 1300 km\nZapas paliwa: 1268 litr\u00F3w w czterech wewn\u0119trznych zbiornikach skrzyd\u0142owych\n\nUzbrojenie: \n    4 karabiny maszynowe MG 17 kaliber 7,92 mm, ka\u017Cdy z zapasem 1000 pocisk\u00F3w\n    2 dzia\u0142ka dziobowe MG FF/M kaliber 20 mm, ka\u017Cde z zapasem 180 pocisk\u00F3w\n    karabin maszynowy MG 15 kaliber 7,92 mm z zapasem 750 pocisk\u00F3w w tylnej kabinie\n\nW czerwcu 1934 roku Ministerstwo Lotnictwa Rzeszy przygotowa\u0142o wymagania dla jedno- lub dwusilnikowego samolotu z za\u0142og\u0105 licz\u0105c\u0105 trzy lub cztery osoby, z uzbrojeniem podstawowym z\u0142o\u017Conym z dw\u00F3ch dzia\u0142ek kaliber 20 mm oraz uzbrojeniem obronnym - dwoma kaemami typu MG 15. Zerst\u00f6rer mia\u0142 mie\u0107 pr\u0119dko\u015B\u0107 maksymaln\u0105 400 km/h na wysoko\u015Bci 6000 m, zasi\u0119g 2000 km i osi\u0105ga\u0107 pu\u0142ap 10 000 m. W lipcu 1934 roku zam\u00F3wiono trzy prototypy - Focke-Wulf Fw 57, Henschel Hs 124 oraz Bf 110. Jedynie ten ostatni spe\u0142nia\u0142 oczekiwania Ministerstwa Lotnictwa Rzeszy i jego konstruktor\u00F3w.\nPierwszym modelem, kt\u00F3ry mia\u0142 wej\u015B\u0107 do produkcji seryjnej, by\u0142 Bf 110 C-1. Jego uzbrojenie sk\u0142ada\u0142o si\u0119 z 4 karabin\u00F3w maszynowych MG 17 kaliber 7,92 mm oraz dw\u00F3ch dzia\u0142ek Oerlikon MG/FF kaliber 20 mm zamontowanych pod dziobem samolotu. Mia\u0142 on te\u017C strzelaj\u0105cy do ty\u0142u karabin maszynowy MG 15 obs\u0142ugiwany przez radiooperatora. Nieco p\u00F3\u017Aniej pozosta\u0142e egzemplarze serii C-1 zamieniono w holowniki szybowc\u00F3w, kt\u00F3rych (opr\u00F3cz innych zada\u0144) u\u017Cywano do holowania w grupach po trzy szybowc\u00F3w Me 321 Gigant. Modele serii C-2, C-3 oraz C-4 r\u00F3\u017Cni\u0142y si\u0119 od C-1 wyposa\u017Ceniem elektrycznym oraz uzbrojeniem - w wariantach C-3 i C-4 zamontowano nowe dzia\u0142ka MG FF/M, kt\u00F3re pozwala\u0142y na u\u017Cywanie amunicji typu Minengeschoss o znacznie wi\u0119kszej mocy ra\u017Cenia w por\u00F3wnaniu ze zwyk\u0142ymi pociskami od\u0142amkowymi. W wersji C-4 wprowadzono tak\u017Ce dodatkowe opancerzenie kabiny za\u0142ogi. Potomkiem tej serii by\u0142a my\u015Bliwsko-bombowa wersja samolotu - C-4/B  zdolna do przenoszenia dw\u00F3ch podwieszanych pod kad\u0142ubem bomb o masie 250 kg. Bf 110 C-4/B wyposa\u017Cano w ulepszone silniki DB 601 N. Model C-5 by\u0142 z kolei samolotem rozpoznawczym, z aparatem fotograficznym zainstalowanym w miejscu zdemontowanych dzia\u0142ek MG FF.\n\nWbrew szeroko rozpowszechnionej opinii Bf 110 mia\u0142 ma\u0142y promie\u0144 skr\u0119tu, jak na samolot o swoich wymiarach i nie odbiega\u0142 pod tym wzgl\u0119dem zbyt daleko od wielu jednosilnikowych samolot\u00F3w my\u015Bliwskich. Bardzo podatnym na zestrzelenia w pojedynkach czyni\u0142a go niewielka pr\u0119dko\u015B\u0107 przechylenia, poniewa\u017C bardziej zwrotny my\u015Bliwiec m\u00F3g\u0142 szybciej zmieni\u0107 kierunek zwrotu, wchodz\u0105c tym samym za ogon Bf 110.\n\nW czasie kampanii polskiej samoloty te odnios\u0142y wiele sukces\u00F3w, wykonuj\u0105c zadania zwi\u0105zane z eskortowaniem bombowc\u00F3w oraz wymiataniem my\u015Bliwskim. Sprawia\u0142y si\u0119 r\u00F3wnie\u017C ca\u0142kiem nie\u017Ale w misjach zwi\u0105zanych z atakowaniem cel\u00F3w naziemnych.\n\nW czasie kampanii norweskiej Bf 110 by\u0142 jedynym my\u015Bliwcem Luftwaffe zdolnym do dotarcia do Norwegii po starcie z baz po\u0142o\u017Conych w Niemczech. U\u017Cywano go wtedy do eskortowania bombowc\u00F3w oraz Junkers\u00F3w Ju 52 przewo\u017C\u0105cych spadochroniarzy, kt\u00F3rych zadaniem by\u0142o zaj\u0119cie kluczowych punkt\u00F3w strategicznych w po\u0142udniowej Norwegii.\nW czasie kampanii francuskiej Bf 110 by\u0142 badany przez Erprobungsgruppe 210 pod k\u0105tem zada\u0144 my\u015Bliwsko-bombowych. Zadaniem tych jednostek by\u0142o sprawdzanie mo\u017Cliwo\u015Bci standardowych samolot\u00F3w my\u015Bliwskich Luftwaffe u\u017Cywanych operacyjnie w nowych, r\u00F3\u017Cnorodnych rolach. Testy te kontynuowano tak\u017Ce w czasie bitwy o Angli\u0119 - dowiod\u0142y one, \u017Ce Bf 110 by\u0142 dobrze przystosowany do wykonywania zada\u0144 szturmowych. ErprobungsGruppe 210 by\u0142a tak\u017Ce jedyn\u0105 jednostk\u0105 wyposa\u017Con\u0105 w samoloty serii C-6, przeznaczone do niszczenia czo\u0142g\u00F3w - w miejsce usuni\u0119tych dziobowych dzia\u0142ek MG FF instalowano w nich dzia\u0142ko MK 101 kaliber 30 mm.\n\nNa pocz\u0105tku bitwy o Angli\u0119 jednostki wyposa\u017Cone w te my\u015Bliwce odnosi\u0142y pewne sukcesy, g\u0142\u00F3wnie podczas swobodnych patroli po\u0142\u0105czonych z wymiataniem my\u015Bliwskim oraz atak\u00F3w przeprowadzanych z lotu nurkowego i ostrzeliwania wroga ze swojego pot\u0119\u017Cnego uzbrojenia. Jednak czasy sukces\u00F3w sko\u0144czy\u0142y si\u0119 bezpowrotnie, gdy tylko Bf 110 u\u017Cyto do eskortowania wypraw bombowych, zw\u0142aszcza w misjach, w kt\u00F3rych lecia\u0142y one w pobli\u017Cu bombowc\u00F3w. Za spraw\u0105 znacznie bardziej zwinnych Hurricane\u00F3w i Spitfire\u00F3w jednostki wyposa\u017Cone w Zerst\u00f6rery zacz\u0119\u0142y ponosi\u0107 bardzo ci\u0119\u017Ckie straty. Ostatecznie maszyn tych u\u017Cywano w roli bliskiej eskorty tylko wtedy, gdy wyprawa by\u0142a dodatkowo os\u0142aniana przez samoloty Bf 109.\nW roli szturmowej Zerst\u00f6rery znalaz\u0142y szerokie zastosowanie w czasie operacji "Barbarossa" - najazdu na Zwi\u0105zek Sowiecki. Szerokie dlatego, poniewa\u017C Rosjanie mieli wzgl\u0119dnie ma\u0142\u0105 liczb\u0119 nowoczesnych my\u015Bliwc\u00F3w na pocz\u0105tku tej kampanii, st\u0105d te\u017C Bf 110 mog\u0142y operowa\u0107 bez przeszk\u00F3d, wykonuj\u0105c operacje zwi\u0105zane z izolowaniem pola walki, atakuj\u0105c sowieckie lotniska polowe, linie zaopatrzeniowe, rejony koncentracji wojsk oraz silnie umocnione punkty. Uzbrojenie zamontowane w dziobach tych samolot\u00F3w masakrowa\u0142o i niszczy\u0142o wszystko, co mia\u0142o nieszcz\u0119\u015Bcie wej\u015B\u0107 pod muszk\u0119 ich dzia\u0142ek i karabin\u00F3w. Nadal u\u017Cywano ich tak\u017Ce do swobodnych patroli po\u0142\u0105czonych z wymiataniem my\u015Bliwskim oraz atak\u00F3w przeprowadzanych z lotu nurkowego i ostrzeliwania wroga z pot\u0119\u017Cnego uzbrojenia. Czasami ich pilotom uda\u0142o si\u0119 odnie\u015B\u0107 znacz\u0105ce sukcesy. Wi\u0119kszo\u015B\u0107 strat tych samolot\u00F3w w pocz\u0105tkach kampanii rosyjskiej zosta\u0142a spowodowana ogniem artylerii przeciwlotniczej.\nPoniewa\u017C produkcja Bf 110 zosta\u0142a zako\u0144czona w roku 1941, poniesione straty zmniejszy\u0142y do tego stopnia liczb\u0119 maszyn w jednostkach, \u017Ce pod koniec 1941 roku wi\u0119kszo\u015B\u0107 z nich zosta\u0142a wycofana z frontu wschodniego. Na prze\u0142omie 1941 i 1942 roku produkcj\u0119 Bf 110 jednak wznowiono, gdy\u017C konstruktorzy jego planowanego nast\u0119pcy, Me 210 A, nadal borykali si\u0119 z wieloma r\u00F3\u017Cnymi problemami. Na pocz\u0105tku 1942 roku po kolejnym uzupe\u0142nieniu strat wiele jednostek Bf 110 powr\u00F3ci\u0142o na front wschodni, aby wspom\u00F3c z powietrza oczekiwane ofensywy Wehrmachtu. \nZa spraw\u0105 stale rosn\u0105cej liczby nowoczesnych sowieckich samolot\u00F3w my\u015Bliwskich docieraj\u0105cych na front po raz kolejny i znacznie powa\u017Cniej przetrzebiono jednostki korzystaj\u0105ce z tych samolot\u00F3w  nast\u0105pi\u0142o to w czasie, gdy starano si\u0119 udowodni\u0107 przydatno\u015B\u0107 Bf 110 jako maszyny szturmowej. Jednostki Zestorer\u00F3w wycofywano z frontu jedna po drugiej, przede wszystkim ze wzgl\u0119du na ponoszone straty, ale tak\u017Ce dlatego, \u017Ce Rzesza potrzebowa\u0142a samolot\u00F3w do obrony Niemiec przed powietrznymi bombowymi rajdami aliant\u00F3w. Ostatnia jednostka Bf 110 opu\u015Bci\u0142a front w marcu 1943 roku. Jedynym wyj\u0105tkiem by\u0142a 13(Z) JG 5, kt\u00F3ra do lutego 1944 roku operowa\u0142a w p\u00F3\u0142nocnej Norwegii, Finlandii i Rosji.\n\nZalety: Bardzo du\u017Ca si\u0142a ra\u017Cenia. Dobry promie\u0144 zwrotu. Bardzo przyjemny i bezpieczny w pilota\u017Cu w czasie normalnego lotu.\n\nWady: Ma\u0142a pr\u0119dko\u015B\u0107 przechylania. Przy \u015Brednich i du\u017Cych pr\u0119dko\u015Bciach konieczno\u015B\u0107 u\u017Cycia du\u017Cej si\u0142y do sterowania samolotem. Niewielka pr\u0119dko\u015B\u0107 w por\u00F3wnaniu z maszynami my\u015Bliwskich po\u0142owy i ko\u0144ca lat II wojny \u015Bwiatowej.\n\n
