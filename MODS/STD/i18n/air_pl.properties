.\n
P-39N1            \n    Bell P-39N-1 "Airacobra", model 1942 \n\nTyp: Samolot my\u015Bliwski\n\nMasa: \n    W\u0142asna: 2854 kg\n    Startowa: 3714 kg\n\nD\u0142ugo\u015B\u0107: 9,07 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,36 m\nPowierzchnia skrzyde\u0142: 19,9 m kw\n\nSilnik: Allison V-1710-85\nMoc:\n    Ci\u0105g\u0142a: 1200 KM\n    Startowa: 1420 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 500 km/h\n    Na wysoko\u015Bci 3500 m: 605 km/h\n\nCzas wykonania zwrotu na 1000 m: 19 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 6100 m: 8,5 minuty\nWznoszenie w zwrocie bojowym: 950 m\nPu\u0142ap u\u017Cyteczny: 9784 m\nZasi\u0119g: 1046 km\n\nUzbrojenie:\n    1 dzia\u0142ko T9 kaliber 37 mm \n    2 karabiny maszynowe Browning kaliber 12,7 mm (.50 cala)\n    4 karabiny maszynowe Browning kaliber 7,62 mm (.303 cala) w skrzyd\u0142ach\n\nPrototyp samolotu my\u015Bliwskiego P-39 "Airacobra" (XP-39, Model 12) opracowa\u0142a w 1938 roku ameryka\u0144ska firma Bell Aircraft Corporation. Samolot zaprojektowano w taki spos\u00F3b, aby m\u00F3g\u0142 przenosi\u0107 uzbrojenie najwi\u0119kszego kalibru, jakie kiedykolwiek zainstalowano w jednosilnikowym samolocie. Airacobra by\u0142 uzbrojony w dzia\u0142ko T9 kaliber 37 mm konstrukcji American Armament Corporation, strzelaj\u0105ce przez piast\u0119 \u015Bmig\u0142a, oraz dwa zsynchronizowane karabiny maszynowe Browninga kaliber 12,7 mm, zamontowane w przedniej cz\u0119\u015Bci kad\u0142uba. Aby umo\u017Cliwi\u0107 instalacj\u0119 uzbrojenia tak du\u017Cego kalibru, konieczne by\u0142o zamontowanie silnika w wewn\u0119trznej cz\u0119\u015Bci kad\u0142uba, za kabin\u0105. Przy uruchamianiu silnika \u015Bmig\u0142em pokr\u0119cano za pomoc\u0105 wa\u0142u przechodz\u0105cego pod pod\u0142og\u0105 kabiny.\n\nJednak silne uzbrojenie nie by\u0142o jedynym celem konstruktor\u00F3w tego nowego samolotu my\u015Bliwskiego. Opr\u00F3cz du\u017Cej si\u0142y ra\u017Cenia chcieli oni stworzy\u0107 maszyn\u0119 operuj\u0105c\u0105 o dowolnej porze z przygodnych pas\u00F3w startowych. Przewr\u00F3ceniu (kapota\u017Cowi) samolotu zapobiega\u0142o wi\u0119c umieszczenie silnika za kabin\u0105 pilota oraz trzyko\u0142owe podwozie wyposa\u017Cone w ko\u0142o dziobowe sterowane przez pilota. Rozwi\u0105zanie to pozwala\u0142o r\u00F3wnie\u017C na ko\u0142owanie z du\u017C\u0105 pr\u0119dko\u015Bci\u0105 oraz starty z nieprzygotowanych pas\u00F3w startowych. Wszystkie systemy XP-39 (p\u00F3\u017Aniej P-39) z wyj\u0105tkiem hamulc\u00F3w hydraulicznych by\u0142y sterowane elektrycznie. Kabina by\u0142a bardzo funkcjonalna i wygodna.\n\nPo pr\u00F3bach projekt szybko doko\u0144czono i samolot zosta\u0142 skierowany do produkcji seryjnej, jednocze\u015Bnie przemianowano go na P-39. W trakcie produkcji dokonano wielu modyfikacji obejmuj\u0105cych uzbrojenie, silnik, typ \u015Bmig\u0142a, zapas paliwa oraz kilka innych element\u00F3w. Warto przy tym wspomnie\u0107, \u017Ce z ka\u017Cd\u0105 zmian\u0105 "Airacobra" stawa\u0142 si\u0119 coraz bardziej perfekcyjny.\n\nWersja "N" samolotu (serie P-39N, P-39N-1 oraz P-39N-5) r\u00F3\u017Cni\u0142a si\u0119 przede wszystkim lepszymi osi\u0105gami, uzyskanymi przez zmniejszenie rezerwy paliwa (do 325 litr\u00F3w) oraz s\u0142abszym opancerzeniem maszyny. Mia\u0142a ona r\u00F3wnie\u017C nowy silnik Allison V-1710-85 o mocy 1200 KM oraz \u015Bmig\u0142o firmy Aero Prop. Uzbrojenie samolotu sk\u0142ada\u0142o si\u0119 z dzia\u0142ka T9 kaliber 37 mm, dw\u00F3ch karabin\u00F3w maszynowych kaliber 12,7 mm, zainstalowanych w dziobie, oraz czterech karabin\u00F3w maszynowych Browning kaliber 7,62 mm, zamontowanych w skrzyd\u0142ach. \u0141\u0105cznie wyprodukowano 2095 egzemplarzy tej wersji samolotu.\n\nP-39 "Airacobra" by\u0142 r\u00F3wnie\u017C wysy\u0142any do Zwi\u0105zku Sowieckiego w ramach programu Lend Lease. \u0141\u0105cznie Rosjanie otrzymali oko\u0142o 4750 samolot\u00F3w P-39 w wersjach D, N oraz Q.\nDobre parametry lotne na niskich wysoko\u015Bciach sprawi\u0142y, \u017Ce maszyny te skutecznie wykorzystywano do eskortowania i obrony szturmowych I\u0142\u00F3w-2 przed my\u015Bliwcami wroga, przechwytywania bombowc\u00F3w oraz atakowania cel\u00F3w naziemnych. Wbrew powszechnej opinii Rosjanie nigdy nie u\u017Cywali P-39 jako maszyn szturmowych.\n\nZalety: Jeden z najlepszych seryjnie produkowanych my\u015Bliwc\u00F3w frontowych II wojny \u015Bwiatowej, o znakomitych osi\u0105gach. \u015Awietne w\u0142asno\u015Bci aerodynamiczne. Samolot bardzo zwrotny i silnie uzbrojony, o zwi\u0119kszonej wytrzyma\u0142o\u015Bci. Proste urz\u0105dzenia do sterowania samolotem.\n\nWady: Tendencja do wpadania w korkoci\u0105g. \n
P-39Q-1           \n    Bell P-39Q-1 "Airacobra", model 1942 \n\nTyp: Samolot my\u015Bliwski\n\nMasa: \n    W\u0142asna: 2854 kg\n    Startowa: 3714 kg\n\nD\u0142ugo\u015B\u0107: 9,07 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,36 m\nPowierzchnia skrzyde\u0142: 19,9 m kw.\n\nSilnik: Allison V-1710-85\nMoc:\n    Ci\u0105g\u0142a: 1200 KM\n    Startowa: 1420 KM\n\nPr\u0119dko\u015B\u0107:\nNa poziomie morza: 520 km/h\nNa wysoko\u015Bci 3500 m: 616 km/h\n\nCzas wykonania zwrotu na 1000 m: 19,5 sekundy\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 6000 m: 8,1 minuty\nWznoszenie w zwrocie bojowym: 950 m\nPu\u0142ap u\u017Cyteczny: 9784 m\nZasi\u0119g: 1046 km\n\nUzbrojenie:\n    1 dzia\u0142ko T9 kaliber 37 mm \n    2 karabiny maszynowe Browning kaliber 12,7 mm (.50 cala)\n    2 karabiny maszynowe Browning kaliber 7,62 mm (.303 cala), w skrzyd\u0142ach\n\nP-39Q by\u0142 nast\u0119pn\u0105 po P-39N wersj\u0105 "Airacobra". Zaraz po przekazaniu seryjnie produkowanych samolot\u00F3w do ZSRR sowieckie si\u0142y powietrzne podpowiedzia\u0142y firmie Bell, gdzie nale\u017Ca\u0142oby poprawi\u0107 jego konstrukcj\u0119. Rzeczywi\u015Bcie, w czasie gwa\u0142townych zwrot\u00F3w panele w tylnej cz\u0119\u015Bci kad\u0142uba i cz\u0119\u015Bci ogonowej ulega\u0142y deformacji - uszkodze\u0144 tych najcz\u0119\u015Bciej nie dawa\u0142o si\u0119 ju\u017C usun\u0105\u0107. Zaobserwowano r\u00F3wnie\u017C p\u0119kanie i \u0142amanie si\u0119 d\u017Awigar\u00F3w steru wysoko\u015Bci, co prowadzi\u0142o do katastrof i wypadk\u00F3w. Poprawek dokona\u0142a ekipa konstruktor\u00F3w firmy Bell wraz z najwi\u0119kszym w owym czasie instytutem lotniczym ZSRR - CAGI imienia N. E. \u017Bukowskiego. W pracach bra\u0142 tak\u017Ce udzia\u0142 Instytut Badawczo-Naukowy Si\u0142 Powietrznych. Przeprowadzone pr\u00F3by wykaza\u0142y, \u017Ce ameryka\u0144skie testy wytrzyma\u0142o\u015Bciowe s\u0105 niezgodne ze standardami sowieckich Si\u0142 Powietrznych. Badania przeprowadzone w CAGI by\u0142y podstaw\u0105 do opracowania \u015Brodk\u00F3w wzmocnienia i zmiany konstrukcji przez specjalist\u00F3w Centralnej Bazy Naukowej i Eksperymentalnej Si\u0142 Powietrznych we wszystkich P-39 przys\u0142anych do Rosji. Efektem tych prac by\u0142o opracowanie kolejnej wersji "Airacobra", oznaczonej liter\u0105 Q (serie P-39Q-1 oraz P-39Q-5). W por\u00F3wnaniu do poprzednich wariant\u00F3w mia\u0142a ona wzmocniony kad\u0142ub oraz uzbrojenie sk\u0142adaj\u0105ce si\u0119 z dzia\u0142ka T9 kaliber 37 mm, dw\u00F3ch karabin\u00F3w maszynowych Browning kaliber 12,7 mm oraz dw\u00F3ch karabin\u00F3w maszynowych Browning w skrzyd\u0142ach. Zapas paliwa zosta\u0142 zwi\u0119kszony do 416 litr\u00F3w. Wyprodukowano oko\u0142o 1100 samolot\u00F3w w tej wersji.\n\nZalety: Jeden z najlepszych seryjnie produkowanych my\u015Bliwc\u00F3w frontowych II wojny \u015Bwiatowej, charakteryzuj\u0105cy si\u0119 znakomitymi osi\u0105gami. \u015Awietne w\u0142asno\u015Bci aerodynamiczne. Samolot bardzo zwrotny i silnie uzbrojony, o zwi\u0119kszonej wytrzyma\u0142o\u015Bci. Proste urz\u0105dzenia do sterowania samolotem.\n\nWady: Tendencja do wpadania w korkoci\u0105g pozosta\u0142a nadal, cho\u0107 nieco j\u0105 zredukowano.\n
P-39Q-10          \n    Bell P-39Q-10 "Airacobra", model 1942 \n\nTyp: Samolot my\u015Bliwski\n\nMasa: \n    W\u0142asna: 2854 kg\n    Startowa: 3714 kg\n\nD\u0142ugo\u015B\u0107: 9,07 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,36 m\nPowierzchnia skrzyde\u0142: 19,9 m kw.\n\nSilnik: Allison V-1710-85\nMoc:\n    Ci\u0105g\u0142a: 1200 KM\n    Startowa: 1420 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 540 km/h\n    Na wysoko\u015Bci 3500 m: 640 km/h\n\nCzas wykonania zwrotu na 1000 m: 18-19 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 5,9 minuty\nWznoszenie w zwrocie bojowym: 1000 m\nPu\u0142ap u\u017Cyteczny: 9784 m\nZasi\u0119g: 1046 km\n\nUzbrojenie:\n    1 dzia\u0142ko T9 kaliber 37 mm\n    2 karabiny maszynowe Browning kaliber 12,7 mm\n\nP-39Q-10 to kolejna wersja rozwojowa serii Q "Airacobry". W odr\u00F3\u017Cnieniu od wcze\u015Bniejszych wariant\u00F3w niekt\u00F3re maszyny z tej w\u0142a\u015Bnie serii mia\u0142y \u015Bmig\u0142o cztero\u0142opatowe, u\u017Cywane w pewnych odmianach serii Q-1 i Q-5. Pocz\u0105wszy od modelu Q-21 i Q-25 zacz\u0119to stosowa\u0107 \u015Bmig\u0142a cztero\u0142opatowe. \nW celu uzyskania lepszych osi\u0105g\u00F3w, przede wszystkim zwrotno\u015Bci oraz wi\u0119kszej pr\u0119dko\u015Bci wznoszenia, piloci sowieccy przy pomocy personelu technicznego nauczyli si\u0119 demontowania w warunkach polowych karabin\u00F3w maszynowych kaliber 12,7 mm zamontowanych w skrzyd\u0142ach. Firma Bell wzi\u0119\u0142a pod uwag\u0119 wiele propozycji i pr\u00F3\u015Bb pilot\u00F3w sowieckich - pocz\u0105wszy od serii Q-10 samoloty P-39 by\u0142y wyposa\u017Cane w dzia\u0142ko T9 kaliber 37 mm oraz dwa karabiny maszynowe Browning kaliber 12,7 mm instalowane w dziobie, natomiast podstawowa konstrukcja samolotu pozosta\u0142a bez zmian. Nadal jednak podstawowym celem by\u0142 zysk pr\u0119dko\u015Bci i zwrotno\u015Bci, nawet w maszynach wyposa\u017Conych w stary silnik, st\u0105d te\u017C pu\u0142ki bojowe u\u017Cytkuj\u0105ce te maszyny demontowa\u0142y cz\u0119\u015Bciowo uzbrojenie i (lub) opancerzenie samolotu, aby jak najbardziej zmniejszy\u0107 jego mas\u0119. Dzia\u0142ania te pozwala\u0142y na znaczne poprawienie pr\u0119dko\u015Bci i pr\u0119dko\u015Bci wznoszenia P-39. \n\n\u0141\u0105cznie wyprodukowano 705 egzemplarzy tego samolotu w wersji Q-10.\n\nZalety: Jeden z najlepszych seryjnie produkowanych my\u015Bliwc\u00F3w frontowych II wojny \u015Bwiatowej, charakteryzuj\u0105cy si\u0119 znakomitymi osi\u0105gami. Poprawiona aerodynamika. Du\u017Ca zwrotno\u015B\u0107. Znacznie zredukowana tendencja do wpadania w korkoci\u0105g. Samolot o zwi\u0119kszonej wytrzyma\u0142o\u015Bci. Proste i ergonomiczne sterowanie samolotem.\n\nWady: Zmniejszone uzbrojenie samolotu. \n
P-400             \u0020   Bell P-400 Airacobra\n\nTyp: l\u0105dowy samolot my\u015Bliwski\n\nMasa:\nW\u0142asna: 2561 kg (5647 funt\u00F3w)\nStartowa, typowa: 3470 kg (7651 funt\u00F3w)\nStartowa z pe\u0142nym wyposa\u017Ceniem: 4015 kg (8853 funt\u00F3w)\n\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,36 m (33,8 st\u00F3p)\nD\u0142ugo\u015B\u0107: 9,19 m (30,1 st\u00F3p)\nWysoko\u015B\u0107: 3,78 m (12,4 st\u00F3p)\n\nSilnik: Allison V-1710-35\nMoc: 1150 KM\n\nPr\u0119dko\u015B\u0107:\nna wysoko\u015Bci 5900m (19352 st\u00F3p): 583 km/h (362 mil/h)\n\nCzas wznoszenia na 4500 m (14760 st\u00F3p): 6 min. 6 sek.\nPu\u0142ap u\u017Cytkowy: 11660 m (38250 st\u00F3p)\nZasi\u0119g: 1600 km (994 mil)\n\nUzbrojenie:\nP-39D:\n1 x dzia\u0142ko kalibru 37 mm (w dziobie)\n2 x karabin maszynowy kalibru .50 cala (w dziobie)\n4 karabiny maszynowe kalibru .30 cala (w skrzyd\u0142ach)\nBomby: 1 bomba 500 funt\u00F3w\n\n\nJu\u017C w chwili kiedy pierwszy prototyp ujrza\u0142 \u015Bwiat\u0142o dzienne sta\u0142o si\u0119 jasne, \u017Ce P-39 to konstrukcja wyj\u0105tkowa. By\u0142 to pierwszy na \u015Bwiecie bojowy jednop\u0142at z podwoziem tr\u00F3jko\u0142owym i silnikiem umieszczonym za pilotem. Taki uk\u0142ad umo\u017Cliwia\u0142 zamontowanie ci\u0119\u017Ckiego uzbrojenia  dzia\u0142ka 37mm i dw\u00F3ch karabin\u00F3w maszynowych .50 cala  w dziobie samolotu. \n\nZ chwil\u0105 przyst\u0105pienia USA do wojny z Japoni\u0105, samoloty Airacobra oraz Warhawk stanowi\u0142y kr\u0119gos\u0142up si\u0142y my\u015Bliwskiej ameryka\u0144skiego lotnictwa. Ale starcia na Pacyfiku negatywnie zweryfikowa\u0142y zalety tej konstrukcji  g\u0119ste, wilgotne powietrze powodowa\u0142o znaczny spadek osi\u0105g\u00F3w samolotu Airacobra. Piloci ameryka\u0144scy musieli te\u017C walczy\u0107 z przeciwnikami wyposa\u017Conymi w znacznie zwrotniejsze maszyny ni\u017C przeciwnicy RAF-u w Bitwie o Angli\u0119. P-39 ust\u0119powa\u0142 pola konstrukcjom japo\u0144skim, zar\u00F3wno A6M, jak i Ki-43. Dodatkowo, dzia\u0142ko 37 mm Airacobra nie nadawa\u0142o si\u0119 do walki z Zero i Oscarami ze wzgl\u0119du na nisk\u0105 szybkostrzelno\u015B\u0107 oraz opadaj\u0105c\u0105 trajektori\u0119 lotu pocisk\u00F3w. \n\nP-39D wszed\u0142 na wyposa\u017Cenie lotnictwa US Army w lutym 1941 i pocz\u0105tkowo trafi\u0142 do 31 Grupy Po\u015Bcigowej stacjonuj\u0105cej w Selfridge Field w stanie Michigan. Ponad rok p\u00F3\u017Aniej, 30 kwietnia 1942 roku, trzyna\u015Bcie maszyn Airacobra z 35 i 36 Grupy Po\u015Bcigowej wykona\u0142o pierwsz\u0105 misj\u0119 bojow\u0105; do po\u0142owy 1943 roku, by\u0142 to obok P-40 podstawowy typ my\u015Bliwca wykorzystywany przez stron\u0119 ameryka\u0144sk\u0105. W p\u00F3\u017Aniejszym czasie liczba tych maszyn zacz\u0119\u0142a szybko male\u0107. Je\u017Celi chodzi o teatr wojny na Pacyfiku, to ostatni\u0105 jednostk\u0105 przezbrojon\u0105 z maszyn Airacobra na P-38 by\u0142a 347 Grupa My\u015Bliwska, a wymiana ta odby\u0142a si\u0119 w kwietniu 1944 roku.\n\nProducent:\nBell Aircraft Corporation , Stany Zjednoczone.\n\nPodstawowe warianty:\nP-39C  Pierwsza wersja produkcyjna.\nP-39D  Pierwsza wersja skierowana do s\u0142u\u017Cby. Dodano opancerzenie chroni\u0105ce pilota, zbiorniki samouszczelniaj\u0105ce, \u017Cebro statecznika pionowego, punkty mocuj\u0105ce pod skrzyd\u0142ami do podwieszenia bomby 500-funtowej lub zbiornika odrzucanego.\nP-400  Wersja dla RAF, dzia\u0142ko 37 mm zast\u0105pione dzia\u0142kiem Hispano Suiza kalibru 20 mm.\nP-39N  Pierwszy model produkowany na szerok\u0105 skal\u0119. Zbudowano 2095 sztuk.\nP-39Q  Ostatnia wersja produkcyjna. Cztery karabiny maszynowe kalibru .30 w skrzydle zast\u0105piono dwoma karabinami kalibru .30 cala. Zbudowano 4905 sztuk.\n\nZalety:\nDo\u015B\u0107 dobra zwrotno\u015B\u0107 na ma\u0142ych wysoko\u015Bciach. Do\u015B\u0107 dobre uzbrojenie. \n\nWady:\nSpadek osi\u0105g\u00F3w na du\u017Cych wysoko\u015Bciach. S\u0142abe zachowanie w powietrzu przy ma\u0142ych pr\u0119dko\u015Bciach.\n
P-40B             \u0020   Curtiss P-40B/C Tomahawk\n\nTyp: \n\nMasa:\nW\u0142asna: 2636 kg (5812 funt\u00F3w)\nMaksymalna: 3655 kg (8059 funt\u00F3w)\n\nD\u0142ugo\u015B\u0107: 9,68 m (31,75 st\u00F3p)\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 11,38 m (37,3 st\u00F3p)\nPowierzchnia skrzyde\u0142: 21,92 m kw. (71,8 st\u00F3p kw.)\n\nSilnik: Allison V-1710-33\nMoc: 1150 KM\n\nPr\u0119dko\u015B\u0107 maksymalna: 555 km/h (344 mil/h)\n\nPu\u0142ap u\u017Cytkowy: 8892 m (29165 st\u00F3p)\nZasi\u0119g: 2173 km (1350 mil)\n\nUzbrojenie:\n2 karabiny maszynowe Browning kalibru .50 cala\n4 karabiny maszynowe kalibru .30 cala lub 4 karabiny maszynowe kalibru .303 cala\n500 funt\u00F3w bomb\n\nP-40 to jeden z najwa\u017Cniejszych samolot\u00F3w my\u015Bliwskich II wojny \u015Bwiatowej. S\u0142u\u017Cy\u0142 on ka\u017Cdym froncie w szeregach lotnictwa praktycznie ka\u017Cdego narodu alianckiego. P-40 powsta\u0142 jako modyfikacja niezwykle udanego my\u015Bliwca Hawk (P-36) firmy Curtiss Wright. Po kilku g\u0142\u0119bokich zmianach konstrukcyjnych projektanci zdecydowali si\u0119 na uproszczenie samolotu. Gwiazdowy silnik samolotu Hawk 75 zosta\u0142 zast\u0105piony silnikiem gwiazdowym Allison V-1710, za\u015B pozosta\u0142a cz\u0119\u015B\u0107 samolotu nie uleg\u0142a wi\u0119kszym zmianom. Prototyp cechowa\u0142 si\u0119 znacz\u0105co lepszymi osi\u0105gami. Co prawda, nie dor\u00F3wnywa\u0142 on swoim konkurentom (P-39, P-38 oraz P-43, przysz\u0142y P-47), ale by\u0142 znacznie ta\u0144szy, a jego produkcja mog\u0142a zosta\u0107 uruchomiona niemal natychmiast. To zadecydowa\u0142o o skierowaniu samolotu do produkcji masowej. W\u00F3wczas by\u0142o ju\u017C jasne, \u017Ce wybuch wojny zbli\u017Ca si\u0119 wielkimi krokami i lotnictwo US Army potrzebowa\u0142o jak najszybciej zwi\u0119kszy\u0107 ilo\u015B\u0107 posiadanych samolot\u00F3w. Producent otrzyma\u0142 wi\u0119c od razu zam\u00F3wienie na 524 samoloty P-40, co by\u0142o najwi\u0119kszym zam\u00F3wieniem wojskowym z\u0142o\u017Conym w czasie pokoju w historii USA. Pierwsze samoloty P-40 zacz\u0119\u0142y pojawia\u0107 si\u0119 na wyposa\u017Ceniu lotnictwa ameryka\u0144skiego od maja 1940 roku.\nSamolot P-40 zosta\u0142 r\u00F3wnie\u017C zaprezentowany Brytyjczykom, kt\u00F3rzy za\u017C\u0105dali kilku zmian, w tym przede wszystkim opancerzenia kabiny pilota. Pierwsze wyprodukowane egzemplarze P-40 nie posiada\u0142y opancerzenia ani zbiornik\u00F3w samouszczelniaj\u0105cych. Ulepszona wersja, oznaczona jako P-40B, wesz\u0142a do u\u017Cytku wiosn\u0105 1941 roku.\nKolejny wariant otrzyma\u0142 oznaczenie P-40C. Najwa\u017Cniejsz\u0105 zmian\u0105 by\u0142o do\u0142\u0105czenie zaczep\u00F3w na odrzucane zbiorniki, co pozwoli\u0142o zdecydowanie zwi\u0119kszy\u0107 zasi\u0119g my\u015Bliwca. Zaczepy mog\u0142y r\u00F3wnie\u017C s\u0142u\u017Cy\u0107 do podwieszania bomb.\nBrytyjska wersja P-40, oznaczona jako Hawk-81-A , zyska\u0142a sobie \u015Bwiatow\u0105 s\u0142aw\u0119, kiedy trafi\u0142a do Ameryka\u0144skiej Grupy Ochotniczej w chi\u0144skich si\u0142ach lotniczych, popularnie okre\u015Blanej jako Lataj\u0105ce Tygrysy. Oddzia\u0142 ten, dowodzony przez genera\u0142a Claire L. Chennaulta, zanotowa\u0142 du\u017Ce sukcesy w walce z japo\u0144skimi my\u015Bliwcami Ki-27 w obronie chi\u0144skiej przestrzeni powietrznej.\n\n\nZalety: P-40 to mocny samolot, kt\u00F3ry m\u00F3g\u0142 znie\u015B\u0107 nawet znaczne uszkodzenia. Bardziej zwrotny ni\u017C jakikolwiek inny samolot ameryka\u0144ski w momencie ataku na Pearl Harbor. \u0141atwy w sterowaniu.\n\nWady: Mocno przestarza\u0142y w ka\u017Cdym aspekcie jeszcze przed skierowaniem do produkcji.\nZbyt ma\u0142a pr\u0119dko\u015B\u0107, wolne tempo wznoszenia. Ust\u0119powa\u0142 Zero pod wzgl\u0119dem zwrotno\u015Bci. \n
