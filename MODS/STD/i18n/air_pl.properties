F6F-3             \u0020   Grumman F6F Hellcat\n\nTyp: pok\u0142adowy my\u015Bliwiec bombarduj\u0105cy\n\nMasa:\nW\u0142asna: 4120 kg (9085 funt\u00F3w)\nStartowa, typowa: 5750 kg (12700 funt\u00F3w)\nStartowa z pe\u0142nym wyposa\u017Ceniem: 6990 kg (15412 funt\u00F3w)\n\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 13,05 m (42,7 st\u00F3p)\nD\u0142ugo\u015B\u0107: 10,30 m (33,7 st\u00F3p)\nWysoko\u015B\u0107: 4,39 m (14,4 st\u00F3p)\n\nSilnik: Pratt & Whitney R-2800-10W Double Wasp\nMoc: 2000 KM\n\nPr\u0119dko\u015B\u0107:\nna wysoko\u015Bci 7000 m (22960 st\u00F3p): 613 km/h (380 mil/h)\n\nCzas wznoszenia na 7000 m (22960 st\u00F3p): 8 min. 12 sek.\nPu\u0142ap u\u017Cytkowy: 11400 m (37400 st\u00F3p)\nZasi\u0119g: 2200 km (1366 mil)\n\nUzbrojenie:\n6 karabin\u00F3w maszynowych kalibru .50 cala\nBomby: 2 bomby 1000-funtowe lub 2 bomby 500-funtowe lub 2 pociski Tiny Tim lub 6 pocisk\u00F3w HVAR\n\nPrzez pierwsze dwa lata wojny z Japoni\u0105, USA nie posiada\u0142o my\u015Bliwca, kt\u00F3ry m\u00F3g\u0142by dor\u00F3wnywa\u0142by s\u0142ynnym Zero. Leroy Grumman rozpocz\u0105\u0142 prace nad nast\u0119pc\u0105 Wildcata jeszcze przed wybuchem wojny. Charakterystyczny okr\u0105g\u0142y kszta\u0142t kad\u0142uba Wildcata zosta\u0142 porzucony na rzecz op\u0142ywowego kad\u0142uba o profilu kropli wody. \n30 czerwca 1941 roku marynarka ameryka\u0144ska z\u0142o\u017Cy\u0142a w firmie Grumman Aircraft Company zam\u00F3wienie na nowy samolot my\u015Bliwski operuj\u0105cy z lotniskowc\u00F3w. W tamtym czasie niewiele jeszcze wiedziano o konstrukcji japo\u0144skich Zero opr\u00F3cz tego, \u017Ce by\u0142y to maszyny dobrze uzbrojone i nies\u0142ychanie zwrotne. Fortuna u\u015Bmiechn\u0119\u0142a si\u0119 jednak do Amerykan\u00F3w. Samolot PBY marynarki ameryka\u0144skiej odkry\u0142 na Aleutach nieuszkodzonego A6M Zero, kt\u00F3ry musia\u0142 przymusowo l\u0105dowa\u0107. Zdobyta maszyna zosta\u0142a przes\u0142ana w cz\u0119\u015Bciach do Grummana, gdzie po ponownym z\u0142o\u017Ceniu zosta\u0142a gruntownie przetestowana. Cenne informacje zebrane podczas tych pr\u00F3b pozwoli\u0142y konstruktorom firmy Grumman stworzy\u0107 prototyp maszyny przystosowanej specjalnie do polowania na my\u015Bliwce Zero.\n\nHellcaty po raz pierwszy zosta\u0142y u\u017Cyte w boju 30 sierpnia 1943 roku w bitwie o Wysp\u0119 Marcus. Wreszcie piloci ameryka\u0144scy otrzymali maszyn\u0119, kt\u00F3ra nie tylko dor\u00F3wnywa\u0142a Zero, ale nawet przewy\u017Csza\u0142a go pod wzgl\u0119dem szybko\u015Bci i zwrotno\u015Bci. \nPierwsza du\u017Ca batalia czeka\u0142a Hellcaty w pa\u017Adzierniku tego samego roku podczas ataku na Wake. We wczesnych godzinach porannych 47 Hellcat\u00F3w poderwa\u0142o si\u0119 z lotniskowc\u00F3w, ale Japo\u0144czycy spostrzegli planowany atak. 27 my\u015Bliwc\u00F3w Zero wystartowa\u0142o, aby powstrzyma\u0107 atakuj\u0105cych. Wywi\u0105za\u0142a si\u0119 zaciek\u0142a bitwa powietrzna, w trakcie kt\u00F3rej Hellcaty pokona\u0142y Zero. Takie sam przebieg mia\u0142o starcie lotnicze rozegrane miesi\u0105c p\u00F3\u017Aniej, kiedy si\u0142y ameryka\u0144skie zaatakowa\u0142y wielk\u0105 baz\u0119 japo\u0144sk\u0105 w Rabaul. Hellcaty ponownie dowiod\u0142y doskona\u0142ych zdolno\u015Bci bojowych. \n\nF6F-5 to kolejny wariant maszyny, w kt\u00F3rym wprowadzono wszystkie zmiany zaproponowane podczas produkcji F6F-3 oraz p\u0142ask\u0105 owiewk\u0119 z modelu F6F-3E . Samolot te\u017C wyposa\u017Cono w dodatkowe os\u0142ony pilota, wzmocnion\u0105 ram\u0119 oraz skorygowano lotki.\n\n\n\n\n Producent:\nGrumman Aircraft Engineering Corporation, Stany Zjednoczone.\n\nPodstawowe warianty:\nF6F-3 - Pierwsza masowo produkowana wersja. Zbudowano 4402 sztuki.\nF6F-3N - Wersja nocna, wyposa\u017Cona w radar Sperry APS-6, urz\u0105dzenie identyfikacyjne sw\u00F3j-obcy oraz p\u0142ask\u0105 owiewk\u0119. Zbudowano 227 sztuk.\nF6F-5 - Modyfikacje z nocnej wersji Hellcata wprowadzono do modelu podstawowego. Pierwsze maszyny F6F-5 posiada\u0142y tylko jeden zaczep na bomb\u0119 450 kg, w p\u00F3\u017Aniejszych montowano dodatkowe gniazdo do podwieszenia drugiej bomby 450 kg oraz 6 5-calowych pocisk\u00F3w niekierowanych HVAR. Zamiast bomb mo\u017Cna by\u0142o wyposa\u017Cy\u0107 samolot w dwa pociski Tiny Tin 300 mm. Zbudowano 7868 sztuk.\nF6F-5N - Wersja nocna wyposa\u017Cona w radar APS-6, p\u00F3\u017Aniej dodatkowo w 2 dzia\u0142ka kalibru 20 mm plus 4 karabiny maszynowe kalibru .50 cala. Samoloty te by\u0142y d\u0142u\u017Csze, wy\u017Csze i wolniejsze ni\u017C zwyk\u0142e maszyny serii 5. Zbudowano 1432 sztuki. \n\nZalety:\nMocna konstrukcja. Dobre uzbrojenie. Samolot m\u00F3g\u0142 znie\u015B\u0107 nawet znaczne uszkodzenia.\n\nWady:\nZbyt ma\u0142o zwrotny w por\u00F3wnaniu z p\u00F3\u017Aniejszymi my\u015Bliwcami japo\u0144skimi.\n
