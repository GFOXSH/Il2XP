wyposa\u017Cono w wielkie tr\u00F3j\u0142opatowe \u015Bmig\u0142o Hamilton Standard Hydromatic o \u015Brednicy 4,06 metra. To spowodowa\u0142o kolejne problemy, gdy\u017C ko\u0144c\u00F3wki \u0142opat znajdowa\u0142y si\u0119 zbyt blisko ziemi. W ko\u0144cu znaleziono rozwi\u0105zanie, kt\u00F3re da\u0142o Corsairowi \u00F3w charakterystyczny wygl\u0105d: skrzyd\u0142a maszyny zosta\u0142y wygi\u0119te na podobie\u0144stwo skrzyde\u0142 mewy.\nPierwszy prototyp wzbi\u0142 si\u0119 w powietrze w maju 1940 roku i ju\u017C od pierwszych test\u00F3w by\u0142o jasne, \u017Ce Corsair to niezwykle pot\u0119\u017Cna maszyna. W pa\u017Adzierniku tego samego roku jako pierwszy samolot ameryka\u0144ski przekroczy\u0142 pr\u0119dko\u015B\u0107 650 km/h w locie p\u0142askim. Konstrukcja Corsaira obarczona by\u0142a jednak wieloma wadami. Piloci skar\u017Cyli si\u0119 na s\u0142abe reakcje lotek, s\u0142abe osi\u0105gi przy niskich szybko\u015Bciach, kiepsk\u0105 widoczno\u015B\u0107 do przodu, irytuj\u0105c\u0105 sk\u0142onno\u015B\u0107 do opuszczania jednego ze skrzyde\u0142 tu\u017C przed przyziemieniem w wyniku utraty momentu obrotowego, tendencj\u0119 do odbijania si\u0119 przy l\u0105dowaniu oraz nisk\u0105 skuteczno\u015B\u0107 ster\u00F3w na ziemi. \nPierwsze liniowe wersje F4U-1 zosta\u0142y przekazane do s\u0142u\u017Cby w lipcu 1942, dzie\u0144 po tym, jak do s\u0142u\u017Cby wszed\u0142 my\u015Bliwiec Hellcat. Marynarka uzna\u0142a jednak, \u017Ce Corsair jest zbyt narowisty, aby m\u00F3g\u0142 startowa\u0107 z lotniskowc\u00F3w, tote\u017C pierwsze serie samolot\u00F3w trafi\u0142y do jednostek lotniczych Korpusu Piechoty Morskiej USA. Pierwsza jednostka wyposa\u017Cona w F4U-1 to eskadra VMF-122, uznana za gotow\u0105 do s\u0142u\u017Cby w grudniu 1942 roku i skierowana na Guadalcanal. W lutym 1943 roku piloci tej jednostki rozpocz\u0119li wykonywanie misji bojowych. \u017Bo\u0142nierze japo\u0144scy szybko ochrzcili Corsairy mianem \u015Awiszcz\u0105cej \u015Bmier