cji seryjnej, by\u0142 Bf 110 C-1. Jego uzbrojenie sk\u0142ada\u0142o si\u0119 z 4 karabin\u00F3w maszynowych MG 17 kaliber 7,92 mm oraz dw\u00F3ch dzia\u0142ek Oerlikon MG/FF kaliber 20 mm zamontowanych pod dziobem samolotu. Mia\u0142 on te\u017C strzelaj\u0105cy do ty\u0142u karabin maszynowy MG 15 obs\u0142ugiwany przez radiooperatora. Nieco p\u00F3\u017Aniej pozosta\u0142e egzemplarze serii C-1 zamieniono w holowniki szybowc\u00F3w, kt\u00F3rych (opr\u00F3cz innych zada\u0144) u\u017Cywano do holowania w grupach po trzy szybowc\u00F3w Me 321 Gigant. Modele serii C-2, C-3 oraz C-4 r\u00F3\u017Cni\u0142y si\u0119 od C-1 wyposa\u017Ceniem elektrycznym oraz uzbrojeniem - w wariantach C-3 i C-4 zamontowano nowe dzia\u0142ka MG FF/M, kt\u00F3re pozwala\u0142y na u\u017Cywanie amunicji typu Minengeschoss o znacznie wi\u0119kszej mocy ra\u017Cenia w por\u00F3wnaniu ze zwyk\u0142ymi pociskami od\u0142amkowymi. W wersji C-4 wprowadzono tak\u017Ce dodatkowe opancerzenie kabiny za\u0142ogi. Potomkiem tej serii by\u0142a my\u015Bliwsko-bombowa wersja samolotu - C-4/B  zdolna do przenoszenia dw\u00F3ch podwieszanych pod kad\u0142ubem bomb o masie 250 kg. Bf 110 C-4/B wyposa\u017Cano w ulepszone silniki DB 601 N. Model C-5 by\u0142 z kolei samolotem rozpoznawczym, z aparatem fotograficznym zainstalowanym w miejscu zdemontowanych dzia\u0142ek MG FF.\n\nWbrew szeroko rozpowszechnionej opinii Bf 110 mia\u0142 ma\u0142y promie\u0144 skr\u0119tu, jak na samolot o swoich wymiarach i nie odbiega\u0142 pod tym wzgl\u0119dem zbyt daleko od wielu jednosilnikowych samolot\u00F3w my\u015Bliwskich. Bardzo podatnym na zestrzelenia w pojedynkach czyni\u0142a go niewielka pr\u0119dko\u015B\u0107 przechylenia, poniewa\u017C bardziej zwrotny my\u015Bliwiec m\u00F3g\u0142 szybciej zmieni\u0107 kierunek zwrotu, wchodz\u0105c tym samym za ogon Bf 110.\n\nW czasie kampanii polskiej samoloty te odnios\u0142y wiele sukces\u00F3w, wykonuj\u0105c zadania zwi\u0105zane z eskortowaniem bombowc\u00F3w ora