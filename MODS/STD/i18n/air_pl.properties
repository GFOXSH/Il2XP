42y ponosi\u0107 bardzo ci\u0119\u017Ckie straty. Ostatecznie maszyn tych u\u017Cywano w roli bliskiej eskorty tylko wtedy, gdy wyprawa by\u0142a dodatkowo os\u0142aniana przez samoloty Bf 109.\nW roli szturmowej Zerst\u00f6rery znalaz\u0142y szerokie zastosowanie w czasie operacji "Barbarossa" - najazdu na Zwi\u0105zek Sowiecki. Szerokie dlatego, poniewa\u017C Rosjanie mieli wzgl\u0119dnie ma\u0142\u0105 liczb\u0119 nowoczesnych my\u015Bliwc\u00F3w na pocz\u0105tku tej kampanii, st\u0105d te\u017C Bf 110 mog\u0142y operowa\u0107 bez przeszk\u00F3d, wykonuj\u0105c operacje zwi\u0105zane z izolowaniem pola walki, atakuj\u0105c sowieckie lotniska polowe, linie zaopatrzeniowe, rejony koncentracji wojsk oraz silnie umocnione punkty. Uzbrojenie zamontowane w dziobach tych samolot\u00F3w masakrowa\u0142o i niszczy\u0142o wszystko, co mia\u0142o nieszcz\u0119\u015Bcie wej\u015B\u0107 pod muszk\u0119 ich dzia\u0142ek i karabin\u00F3w. Nadal u\u017Cywano ich tak\u017Ce do swobodnych patroli po\u0142\u0105czonych z wymiataniem my\u015Bliwskim oraz atak\u00F3w przeprowadzanych z lotu nurkowego i ostrzeliwania wroga z pot\u0119\u017Cnego uzbrojenia. Czasami ich pilotom uda\u0142o si\u0119 odnie\u015B\u0107 znacz\u0105ce sukcesy. Wi\u0119kszo\u015B\u0107 strat tych samolot\u00F3w w pocz\u0105tkach kampanii rosyjskiej zosta\u0142a spowodowana ogniem artylerii przeciwlotniczej.\nPoniewa\u017C produkcja Bf 110 zosta\u0142a zako\u0144czona w roku 1941, poniesione straty zmniejszy\u0142y do tego stopnia liczb\u0119 maszyn w jednostkach, \u017Ce pod koniec 1941 roku wi\u0119kszo\u015B\u0107 z nich zosta\u0142a wycofana z frontu wschodniego. Na prze\u0142omie 1941 i 1942 roku produkcj\u0119 Bf 110 jednak wznowiono, gdy\u017C konstruktorzy jego planowanego nast\u0119pcy, Me 210 A, nadal borykali si\u0119 z wieloma r\u00F3\u017Cnymi problemami. Na pocz\u0105tku 1942 roku po kolejnym uzupe\u0142nieniu strat wiele jednostek Bf 110 powr\u00F3ci\u0142o na front wschodni, aby wspom\u00F3c z powietrza oczekiwane ofensywy Wehrmachtu. \nZa spraw\u0105 stale rosn\u0105cej liczby nowoczesnych sowieckich samolot\u00F3w my\u015Bliwskich docieraj\u0105cych na front po raz kolejny i znacznie powa\u017Cniej przetrzebiono jednostki korzystaj\u0105ce z tych samolot\u00F3w  nast\u0105pi\u0142o to w czasie, gdy starano si\u0119 udowodni\u0107 przydatno\u015B\u0107 Bf 110 jako maszyny szturmowej. Jednostki Zestorer\u00F3w wycofywano z frontu jedna po drugiej, przede wszystkim ze wzgl\u0119du na ponoszone straty, ale tak\u017Ce dlatego, \u017Ce Rzesza potrzebowa\u0142a samolot\u00F3w do obrony Niemiec przed powietrznymi bombowymi rajdami aliant\u00F3w. Ostatnia jednostka Bf 110 opu\u015Bci\u0142a front w marcu 1943 roku. Jedynym wyj\u0105tkiem by\u0142a 13(Z) JG 5, kt\u00F3ra do lutego 1944 roku operowa\u0142a w p\u00F3\u0142nocnej Norwegii, Finlandii i Rosji.\n\nZalety: Bardzo du\u017Ca si\u0142a ra\u017Cenia. Dobry promie\u0144 zwrotu. Bardzo przyjemny i bezpieczny w pilota\u017Cu w czasie normalnego lotu.\n\nWady: Ma\u0142a pr\u0119dko\u015B\u0107 przechylania. Przy \u015Brednich i du\u017Cych pr\u0119dko\u015Bciach konieczno\u015B\u0107 u\u017Cycia du\u017Cej si\u0142y do sterowania samolotem. Niewielka pr\u0119dko\u015B\u0107 w por\u00F3wnaniu z maszynami my\u015Bliwskich po\u0142owy i ko\u0144ca lat II wojny \u015Bwiatowej.\n\n\n
Bf-110G-2         \n    Messerschmitt Bf 110 G-2, model 1943 \n\nTyp: Ci\u0119\u017Cki my\u015Bliwiec oraz samolot my\u015Bliwsko-bombowy\n\nMasa w\u0142asna: 5700 kg \nMasa z normalnym ud\u017Awigiem: 7300 kg \n\nD\u0142ugo\u015B\u0107: 12,10 m \nWysoko\u015B\u0107: 4,13 m \nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 16,28 m \n\nSilnik: Dwa 12-cylidrowe, w uk\u0142adzie odwr\u00F3conego V, DB 605 B o mocy 475 KM, nap\u0119dzaj\u0105ce tr\u00F3j\u0142opatowe \u015Bmig\u0142a VDM o zmiennym skoku\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 510 km/h\n    Na wysoko\u015Bci 5000 m: 570 km/h\n    Na wysoko\u015Bci 7600 m: 595 km/h\nPr\u0119dko\u015B\u0107 wznoszenia: 703 m/min na wysoko\u015B\u0107 5500 metr\u00F3w\nPu\u0142ap u\u017Cyteczny: 11 000 m\nZasi\u0119g (na zbiornikach wewn\u0119trznych): 1000 km\nZapas paliwa: 1268 litr\u00F3w w czterech wewn\u0119trznych zbiornikach skrzyd\u0142owych\n\nUzbrojenie: \n    4 karabiny maszynowe MG 17 kaliber 7,92 mm, ka\u017Cdy z zapasem 1000 pocisk\u00F3w\n    2 dzia\u0142ka dziobowe MG 151/20 kaliber 20 mm, ka\u017Cde z zapasem 300-350 pocisk\u00F3w\n    podw\u00F3jny karabin maszynowy MG 81 Z kaliber 7,92 mm w tylnej kabinie, ka\u017Cdy z zapasem 400 pocisk\u00F3w.\n\nSeria G by\u0142a ostatni\u0105 wersj\u0105 produkcyjn\u0105 tego s\u0142awnego dwusilnikowego samolotu my\u015Bliwskiego firmy Messerschmitt, model G-2 by\u0142 przy tym ostatni\u0105 wersj\u0105 my\u015Bliwca dziennego. Pocz\u0105tkowo by\u0142 on uzbrojony tak samo jak poprzednie wersje. Opracowano dla niego specjalne zestawy, kt\u00F3re pozwala\u0142y na szybk\u0105 zmian\u0119 uzbrojenia: \n\nG-2/R1 : Zast\u0105pienie 2 dzia\u0142ek MG 151/20 montowanym na specjalnej podstawie dzia\u0142kiem BK 3,7\nG-2/R2 : Wyposa\u017Cony w instalacj\u0119 GM-1 do wtryskiwania tlenku azotu w celu chwilowego zwi\u0119kszenia mocy silnika\nG-2/R3 : Dziobowe karabiny maszynowe MG 17 zast\u0105pione dwoma dzia\u0142kami MK 108 kaliber 30 mm \nG-2/R4 : Po\u0142\u0105czenie modyfikacji wprowadzonych w wersjach R2 i R3\nG-2/R5 : Po\u0142\u0105czenie modyfikacji wprowadzonych w wersjach R1 i R3\n\nDodatkowo wprowadzono r\u00F3wnie\u017C kilka wersji zale\u017Cnych od rodzaju stosowanego uzbrojenia (M od s\u0142owa "munition") oraz zak\u0142adu produkcyjnego samolotu (B od s\u0142owa "betrieb"):\n\nB1: Pod tyln\u0105 cz\u0119\u015Bci\u0105 kad\u0142uba zainstalowano op\u0142ywowy zbiornik zawieraj\u0105cy 75 litr\u00F3w oleju, by\u0142 on wykorzystywany wraz z podwieszanymi pod skrzyd\u0142ami dodatkowymi zbiornikami paliwa o pojemno\u015Bci 900 litr\u00F3w (odrzucanymi po wyczerpaniu paliwa).\nB2: Zwi\u0105zana z przenoszeniem 300- lub 900-litrowych podskrzyd\u0142owych dodatkowych zbiornik\u00F3w paliwa.\nM1: Podw\u00F3jne dzia\u0142ko MG 151/20 kaliber 20 mm montowane na podstawie umieszczonej pod centraln\u0105 cz\u0119\u015Bci\u0105 kad\u0142uba.\nM2: Dwa zaczepy bombowe typu ETC500/IXb umieszczone pod centraln\u0105 cz\u0119\u015Bci\u0105 kad\u0142uba, przykryte op\u0142ywowymi owiewkami. Kombinacje ud\u017Awigu obejmowa\u0142y dwie bomby SC lub SD 250 oraz wi\u0119ksze, jak bomba przeciwpancerna PC 1000. Zwyk\u0142y ud\u017Awig maksymalny odnosi si\u0119 do bomb SC lub SD 250.\nM3: Pary zaczep\u00F3w ETC50/VIIId w op\u0142ywowych pojemnikach pod zewn\u0119trzn\u0105 sekcj\u0105 ka\u017Cdego skrzyd\u0142a. Umo\u017Cliwia\u0142y podwieszenie bomb SC, SD50 lub SD50F. Pozosta\u0142e warianty obejmowa\u0142y pojemniki z bombami BdC 10, opadaj\u0105ce na spadochronach flary LC50F lub generatory dymu S 125.\nM4: Dwa zaczepy SD 2/XII w op\u0142ywowych pojemnikach, umieszczone  pod zewn\u0119trzn\u0105 sekcj\u0105 ka\u017Cdego skrzyd\u0142a, z kt\u00F3rych ka\u017Cdy umo\u017Cliwia\u0142 podwieszenie maksymalnie 24 bomb przeciwpiechotnych typu SD 2 Butterfly.\nM5: Monta\u017C dw\u00F3ch wyrzutni WrGr 21 pod ka\u017Cdym skrzyd\u0142em.\n\nPierwsze Bf 110 G-2 pojawi\u0142y si\u0119 w jednostkach frontowych wiosn\u0105 1943 roku. W por\u00F3wnaniu z poprzednimi modelami mia\u0142y lepsze osi\u0105gi, jednak nawet w ulepszonej wersji samoloty te by\u0142y zanadto wra\u017Cliwe jak na przydzielon\u0105 im rol\u0119 ci\u0119\u017Ckiego my\u015Bliwca dziennego. Maszyny te cieszy\u0142y si\u0119 kr\u00F3tko sukcesem, lataj\u0105c w tak zwanym Pulk-Zerst\u00f6rer (formacja niszczycieli) przeciwko alianckim rajdom bombowym na Niemcy, lecz pojawienie si\u0119 alianckich my\u015Bliwc\u00F3w dalekiego zasi\u0119gu spowodowa\u0142o, \u017Ce Bf 110 znik\u0142y z nieba.\n\nG-3 to wariant rozpoznawczy, podobny do modelu C-5. Maszyny tego typu przez jaki\u015B czas by\u0142y u\u017Cywane na froncie wschodnim, potem zast\u0105pi\u0142y je Me 410 oraz Ju 88. Nast\u0119pnie zmodyfikowano w nich uzbrojenie - otrzyma\u0142y one ten sam zestaw broni jak wariant G-2.\n\nZalety: Znakomita si\u0142a ra\u017Cenia. Dobry promie\u0144 zwrotu. Bardzo przyjemny i bezpieczny w pilota\u017Cu w czasie normalnego lotu.\n\nWady: Ma\u0142a pr\u0119dko\u015B\u0107 przechylenia. Przy \u015Brednich i du\u017Cych pr\u0119dko\u015Bciach konieczno\u015B\u0107 u\u017Cycia du\u017Cej si\u0142y do sterowania samolotem. Niewielka pr\u0119dko\u015B\u0107 w por\u00F3wnaniu z maszynami my\u015Bliwskich po\u0142owy i ko\u0144ca lat II wojny \u015Bwiatowej.\n\n\n
D3A1              \u0020   Aichi D3A Val\n\nPok\u0142adowy bombowiec nurkuj\u0105cy Typ 99\n\nTyp: pok\u0142adowy bombowiec nurkuj\u0105cy\n\nMasa:\nStartowa: 2408 kg (5309 funt\u00F3w)\nMaksymalna: 3650kg (8048 funt\u00F3w)\n\nD\u0142ugo\u015B\u0107: 10,2 m (33,4 st\u00F3p)\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 14,3 m (46,9 st\u00F3p)\nPowierzchnia skrzyde\u0142: 34,9 m kw. (114,4 st\u00F3p kw.)\n\nSilnik: 1 x Kinsei-44\nMoc: 1075 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\nna wysoko\u015Bci 2320 m (7609 st\u00F3p): 389 km/h (242 mil/h)\n\nPu\u0142ap u\u017Cytkowy: 9300 m (30504 st\u00F3p)\nZasi\u0119g: 1820 km (1130 mil)\n\nUzbrojenie:\n2 x karabiny maszynowe Typ 97 kalibru 7,7mm (przednie)\n1 x karabin maszynowy Typ 92 kalibru 7,7mm (tylny)\nDo 370 kg bomb\n\nPo gruntownym przestudiowaniu konstrukcji niemieckich bombowc\u00F3w nurkuj\u0105cych H-66, H-70 i He 74, firma Aichi w roku 1936 przedstawi\u0142a w\u0142asny projekt bombowca nurkuj\u0105cego. By\u0142 to pierwszy japo\u0144ski projekt ca\u0142kowicie metalowego, dolnop\u0142atowego bombowca nurkuj\u0105cego.\nChocia\u017C wp\u0142ywy koncepcji Heinkla s\u0105 widoczne w tym samolocie, podobie\u0144stwo kszta\u0142tu hamulc\u00F3w nurkowania oraz sta\u0142ego podwozia to czysty zbieg okoliczno\u015Bci. Samolot by\u0142 projektowany \u015Bci\u015Ble z my\u015Bl\u0105 o zachowaniu stabilno\u015Bci  i wytrzymaniu napr\u0119\u017Ce\u0144 w trakcie lotu nurkowego z ogromn\u0105 szybko\u015Bci\u0105. Maszyna okaza\u0142a si\u0119 jednak by\u0107 tak zwrotna, \u017Ce cz\u0119sto po zrzuceniu bomb piloci wykorzystywali je jako my\u015Bliwce.\n\n\nPodstawowe warianty:\nD3A1  Wersja podstawowa. Silnik Kinsei 44 o mocy 1075 KM.\nD3A2  Mocniejszy, 1200-konny silnik Kinsei 54. Wi\u0119ksza pojemno\u015B\u0107 zbiornik\u00F3w paliwa pozwoli\u0142a przed\u0142u\u017Cy\u0107 zasi\u0119g.\nD3A2-K  Wersja szkoleniowa powsta\u0142a na bazie D3A2.\n\n\nHistoria walk:\nW pierwszym etapie wojny samoloty Val zanotowa\u0142y ogromne sukcesy. Nie tylko bra\u0142y udzia\u0142 w uderzeniu na Pearl Harbor, ale r\u00F3wnie\u017C zatopi\u0142y na Oceanie Indyjskim brytyjski lotniskowiec Hermes oraz dwa kr\u0105\u017Cowniki. Dop\u00F3ki Marynarka Cesarska posiada\u0142a szerok\u0105 kadr\u0119 do\u015Bwiadczonych pilot\u00F3w, celno\u015B\u0107 bombardowania maszyn Val wynosi\u0142a \u015Brednio 80%. Po bitwie o Midway oraz po straszliwych stratach poniesionych w kampanii o Wyspy Salomona, celno\u015B\u0107 spad\u0142a do najwy\u017Cej 10%. \nW ostatnich miesi\u0105cach wojny maszyny Val by\u0142y u\u017Cywane do lot\u00F3w kamikaze.\n
Fi-156            \n    Fieseler Fi 156 Storch, model 1939\n\nTyp: Samolot rozpoznawczy/\u0142\u0105cznikowy\n\nMasa:\n    W\u0142asna: 930 kg\n    Startowa: 1325 kg\n\nD\u0142ugo\u015B\u0107: 9,9 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 14,25 m\nPowierzchnia skrzyde\u0142: 25,20 m kw.\n\nSilnik: Argus As 10 C-3\nMoc: 240 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 175 km/h\n    Na wysoko\u015Bci 1000 m 150 km/h\n\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 1000 m: 4,1 minuty\nPu\u0142ap u\u017Cyteczny: 4600 m\nZasi\u0119g: 385 km\n\nUzbrojenie:\n    karabin maszynowy MG 15 kaliber 7,92 mm\n\nW 1935 roku firma Fieseler Flugzeugbau prowadzona przez Gerharda Fieselera, jednego z najs\u0142ynniejszych pilot\u00F3w niemieckich okresu przedwojennego, p\u00F3\u017Aniejszego konstruktora lotniczego, opracowa\u0142a projekt samolotu Fi 156 Storch (bocian) o niedu\u017Cej pr\u0119dko\u015Bci lotu. Cho\u0107 rozwa\u017Cano mo\u017Cliwo\u015B\u0107 wojskowego zastosowania tej konstrukcji, z za\u0142o\u017Cenia mia\u0142 to by\u0107 projekt maszyny cywilnej powszechnego u\u017Cytku.\n\nKonstrukcja samolotu by\u0142a bardzo prosta - kad\u0142ub tworzy\u0142y zespawane rurki stalowe pokryte p\u0142\u00F3tnem. Tym samym materia\u0142em by\u0142o tak\u017Ce pokryte dwud\u017Awigarowe, drewniane skrzyd\u0142o. Sta\u0142e podwozie wyposa\u017Cono w dwa amortyzatory spr\u0119\u017Cynowe. Kabina zapewnia\u0142a doskona\u0142e pole widzenia i by\u0142a przeznaczona dla trzech os\u00F3b za\u0142ogi. Samolot by\u0142 nap\u0119dzany silnikiem Argus As 10 C pobieraj\u0105cym paliwo z dw\u00F3ch zbiornik\u00F3w o pojemno\u015Bci 150 litr\u00F3w ka\u017Cdy, umieszczonych w centralnej sekcji skrzyd\u0142a.\n\nPr\u00F3by wykaza\u0142y unikalne wr\u0119cz charakterystyki samolotu: potrzebowa\u0142 on zaledwie 30 metr\u00F3w na rozbieg do startu przy wietrze 13 km/h i jedynie 16 metr\u00F3w pasa startowego do l\u0105dowania przy tej samej pr\u0119dko\u015Bci wiatru i u\u017Cyciu hamulc\u00F3w ko\u0142owych. Nic wi\u0119c dziwnego, \u017Ce maszyna ta wr\u0119cz idealnie nadawa\u0142a si\u0119 do zastosowa\u0144 wojskowych - Storcha mo\u017Cna by\u0142o u\u017Cywa\u0107 do rozpoznania bliskiego zasi\u0119gu oraz lot\u00F3w \u0142\u0105cznikowych i komunikacyjnych. I do takich w\u0142a\u015Bnie zada\u0144 przystosowano Fi 156, po czym rozpocz\u0119to produkcj\u0119 seryjn\u0105 tej maszyny.\n\nProdukcja seryjna rozpocz\u0119\u0142a si\u0119 wiosn\u0105 1937 roku, a pierwsze egzemplarze trafi\u0142y do jednostek Luftwaffe wczesn\u0105 zim\u0105. Dodatkowe testy przeprowadzone w jednostkach wykaza\u0142y, \u017Ce Fi 156 mo\u017Ce by\u0107 r\u00F3wnie\u017C u\u017Cywany do ewakuacji rannych (w kabinie mo\u017Cna by\u0142o umie\u015Bci\u0107 nosze), tworzenia zas\u0142on dymnych lub zrzutu zaopatrzenia, sprawdza\u0142 si\u0119 on tak\u017Ce jako morski samolot patrolowy, a nawet lekki bombowiec zdolny do przenoszenia bomb o masie do 150 kg.\n\nFi 156 by\u0142 u\u017Cywany w czasie II wojny \u015Bwiatowej na wszystkich frontach, \u0142\u0105cznie ze s\u0142ynn\u0105 operacj\u0105 uwolnienia Benito Mussoliniego w 1943 roku, kt\u00F3r\u0105 dowodzi\u0142 SS-Hauptsturmf\u00FChrer Otto Skorzeny.\n\nW latach 1937-1945 wyprodukowano \u0142\u0105cznie oko\u0142o 2900 Fi 156 we wszystkich odmianach. Po wojnie wytwarza\u0142y go fabryki francuskie i czechos\u0142owackie. Storch wymodelowany w grze "I\u0142-2" mo\u017Ce nawet lecie\u0107 do ty\u0142u, je\u015Bli ustawisz ma\u0142\u0105 pr\u0119dko\u015B\u0107 lotu i silny wiatr czo\u0142owy!\n\nZalety: Najlepszy wielozadaniowy samolot wojskowy II wojny \u015Bwiatowej. Znakomite osi\u0105gi. Zdolno\u015B\u0107 do wykonywania start\u00F3w i l\u0105dowa\u0144 z niezwykle kr\u00F3tkim rozbiegiem i dobiegiem. Prosta konstrukcja. Wielofunkcyjny. Bardzo dobre pole widzenia z kabiny.\n
Fw-189A-2         \n    Focke-Wulf Fw 189 A-2 Uhu, model 1941 \n\nTyp: Samolot rozpoznawczy \n\nMasa:\n    W\u0142asna: 2830 kg\n    Startowa: 3950 kg\n\nD\u0142ugo\u015B\u0107: 12,03 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 18,40 m\nPowierzchnia skrzyde\u0142: 38 m kw.\n\nSilnik: 2 silniki Argus As-410 A-1\nMoc:\n    Ci\u0105g\u0142a: 380 KM\n    Startowa: 456 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 300 km/h\n    Na wysoko\u015Bci 3000 m: 285 km/h\n\nCzas wykonania zwrotu na 1000 m: 28 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 25 minut\nPu\u0142ap u\u017Cyteczny: 6750 m\nZasi\u0119g: 865 km\n\nUzbrojenie:\n    2 karabiny maszynowe MG 17 kaliber 7,92 mm w skrzyd\u0142ach\n    2 karabiny maszynowe MG 81 Z kaliber 7,92 mm u g\u00F3ry\n    2 karabiny maszynowe MG 81 Z u do\u0142u i z ty\u0142u\n    4 bomby o masie 50 kg\n\nW po\u0142owie lat trzydziestych podstawowym samolotem rozpoznawczym Luftwaffe by\u0142 dwup\u0142atowy He 46 opracowany w 1932 roku - jego konstrukcja przypomina\u0142a pod wieloma wzgl\u0119dami samoloty z czas\u00F3w I wojny \u015Bwiatowej. He 46 zast\u0105piono nowym samolotem - Hs 126, kt\u00F3ry wykona\u0142 sw\u00F3j pierwszy lot jesieni\u0105 1936 roku. Cho\u0107 nowa maszyna spe\u0142nia\u0142a wszystkie wymagania Luftwaffe, a Ministerstwo Lotnictwa Rzeszy zamierza\u0142o zast\u0105pi\u0107 nim wszystkie He 46, Departament Techniczny ministerstwa og\u0142osi\u0142 w 1937 roku konkurs na projekt samolotu rozpoznawczego z trzyosobow\u0105 za\u0142og\u0105, polem obserwacji wynosz\u0105cym 360 stopni oraz osi\u0105gami przewy\u017Cszaj\u0105cymi inne samoloty podobnej klasy. W odpowiedzi firma Hamburger Flugzeugbau GmbH przedstawi\u0142a projekt swojego BV 141, Focke-Wulf - model Fw 189, a Arado - Ar 198. Pierwszy projekt zosta\u0142 prawie natychmiast odrzucony przez komisj\u0119 ze wzgl\u0119du na do\u015B\u0107 niecodzienn\u0105 konstrukcj\u0119 i - cho\u0107 wielu ekspert\u00F3w doradza\u0142o wyb\u00F3r samolotu proponowanego przez firm\u0119 Arado (klasycznego jednosilnikowego g\u00F3rnop\u0142ata) - konkurs wygra\u0142 ostatecznie Fw 189, dwusilnikowa konstrukcja z dwoma belkami ogonowymi i umieszczon\u0105 mi\u0119dzy nimi gondol\u0105 dla za\u0142ogi. Powody, dla kt\u00F3rych wybrano t\u0119 maszyn\u0119, to prawie ca\u0142kowite przeszklenie kabiny, uzbrojenie obronne umo\u017Cliwiaj\u0105ce prowadzenie ognia we wszystkich g\u0142\u00F3wnych kierunkach, dwa silniki, znakomite osi\u0105gi oraz oczekiwana wielozadaniowo\u015B\u0107.\n\nPracami nad rozwojem prototypu Fw 189 V1 kierowa\u0142 E. Kosela. Samolot zosta\u0142 oblatany po raz pierwszy w lipcu 1938 roku - za sterami usiad\u0142 jego konstruktor, Kurt Tank. Z wyj\u0105tkiem podw\u00F3jnej belki ogonowej samolot nie r\u00F3\u017Cni\u0142 si\u0119 od samolot\u00F3w konwencjonalnych. By\u0142a to maszyna o ca\u0142kowicie metalowej konstrukcji. Tr\u00F3jd\u017Awigarowe skrzyd\u0142o mia\u0142o w \u015Brodku prostok\u0105tn\u0105 sekcj\u0119 centraln\u0105 z prawie ca\u0142kowicie przeszklon\u0105 gondol\u0105 za\u0142ogi, przy czym d\u017Awigary g\u0142\u00F3wne i tylny przechodzi\u0142y przez gondol\u0119. Podwozie chowane hydraulicznie sk\u0142ada\u0142o si\u0119 do ty\u0142u i wchodzi\u0142o w belki ogonowe. K\u00F3\u0142ko ogonowe sk\u0142ada\u0142o w bok i chowa\u0142o w usterzeniu poziomym. Samolot nap\u0119dza\u0142y dwa silniki Argus As 410 o mocy 430 KM ka\u017Cdy. W czasie oblot\u00F3w maszyna wykaza\u0142a si\u0119 znakomit\u0105 reakcj\u0105 na ruchy sterami oraz bardzo dobrymi osi\u0105gami.\n\nNa pocz\u0105tku 1939 roku podj\u0119to decyzje o wprowadzeniu Fw 189 A-0 do produkcji seryjnej, jednak dow\u00F3dztwo Luftwaffe dosz\u0142o do wniosku, \u017Ce na razie nie ma zapotrzebowania na ten samolot - przyj\u0119ty wcze\u015Bniej rozpoznawczy Hs 126 spe\u0142nia\u0142 \u015Bwietnie te same wymagania i zadania.\n\nGdy podczas kampanii francuskiej latem 1940 roku wysz\u0142y na jaw oczywiste wady Hs 126, zak\u0142adom Focke-Wulf powierzono seryjn\u0105 produkcj\u0119 wersji Fw 189 A-1, z kt\u00F3rej p\u00F3\u017Aniej mia\u0142a korzysta\u0107 Luftwaffe.\n\nModel A-1 r\u00F3\u017Cni\u0142 si\u0119 od prototypu jedynie nieistotnymi detalami. Standardowe uzbrojenie sk\u0142ada\u0142o si\u0119 z dw\u00F3ch sta\u0142ych karabin\u00F3w maszynowych MG 17 kaliber 7,92 mm zamontowanych w skrzyd\u0142ach oraz dw\u00F3ch ruchomych karabin\u00F3w maszynowych MG 15 tego samego kalibru umieszczonych w g\u00F3rnej i dolnej cz\u0119\u015Bci gondoli. W razie potrzeby samolot m\u00F3g\u0142 przewozi\u0107 cztery bomby o masie 50 kg - ich zrzut m\u00F3g\u0142 nast\u0105pi\u0107 w locie nurkowym lub poziomym. W specjalnym gnie\u017Adzie w pod\u0142odze kad\u0142uba by\u0142 zainstalowany aparat fotograficzny. Samolot przenosi\u0142 tak\u017Ce wyposa\u017Cenie specjalne - radiostacj\u0119 oraz goniometr.\n\nW po\u0142owie 1941 roku opracowano now\u0105 wersj\u0119 - Fw 189 A-2. Zamiast karabin\u00F3w maszynowych typu MG 15 zainstalowano w nim sprz\u0119\u017Cone karabiny maszynowe MG 81 Z kaliber 7,92 mm, uzbrojenie w skrzyd\u0142ach pozostawiono bez zmian. Poniewa\u017C tylna cz\u0119\u015B\u0107 gondoli mog\u0142a si\u0119 obraca\u0107, zwi\u0119kszy\u0142a si\u0119 jednocze\u015Bnie strefa ostrza\u0142u.\n\nFw 189 by\u0142 u\u017Cywany od roku 1940 do ostatnich dni II wojny \u015Bwiatowej. Wykorzystywano go g\u0142\u00F3wnie na froncie wschodnim. Jego skuteczno\u015B\u0107 bojowa by\u0142a wi\u0119cej ni\u017C bardzo dobra. Samolot by\u0142 sterowny nawet wtedy, gdy jeden z jego silnik\u00F3w zosta\u0142 uszkodzony, m\u00F3g\u0142 tak\u017Ce wyl\u0105dowa\u0107 bez wi\u0119kszych trudno\u015Bci z niepracuj\u0105cym silnikiem. Fw 189 wykonywa\u0142 zadania w najbardziej niesprzyjaj\u0105cych warunkach bojowych i pogodowych, unikaj\u0105c dzi\u0119ki swojej zwrotno\u015Bci atak\u00F3w samolot\u00F3w przeciwnika. Uzbrojenie obronne Fw 189 wystarcza\u0142o zupe\u0142nie do tego celu.\n\u0141\u0105cznie wyprodukowano 864 egzemplarze wszystkich wersji tego samolotu. \n\nWersje podstawowe:\n\nFw 189 A-0 - Przedseryjny model samolotu rozpoznawczego.\nFw 189 B - Prototyp samolotu szkolnego. Ca\u0142e uzbrojenie usuni\u0119to. Zmodyfikowana gondola. Usuni\u0119to zbyteczne elementy sterowania. Za\u0142oga pi\u0119cioosobowa.\nFw 189 C - My\u015Bliwiec. \u015Arodkowa gondola zast\u0105piona opancerzon\u0105 kabin\u0105. Za\u0142oga dwuosobowa. Nowe podwozie z podw\u00F3jnymi ko\u0142ami. Mocniejsze opancerzenie. Nie wszed\u0142 do produkcji seryjnej.\nFw 189 A-1 - Seryjnie produkowana wersja rozpoznawcza na podstawie Fw 189 A-0. Uzbrojenie: 2 karabiny maszynowe MG 17 w skrzyd\u0142ach oraz 2 x MG 15, wszystkie kaliber 7,92 mm.\nFw 189 A-2 - Seryjnie produkowana wersja rozpoznawcza na podstawie Fw 189 A-1. Uzbrojenie: 2 karabiny maszynowe MG 17 w skrzyd\u0142ach, 4 x MG 81 Z, wszystkie kaliber 7,92 mm.\nFw 189 A-3 - Wersja szkolna. Bez uzbrojenia, usuni\u0119to tak\u017Ce zbyteczne elementy sterowania.\nFw 189 A-4 - Samolot rozpoznawczy i szturmowy. Opancerzono silniki, zbiorniki paliwa oraz pod\u0142og\u0119 kabiny. Uzbrojenie: 2 karabiny maszynowe MG 17 kaliber 7,92 mm + 2 dzia\u0142ka MG FF kaliber 20 mm w skrzyd\u0142ach, 4 karabiny maszynowe MG 81 Z kaliber 7,92 mm.\nFw 189 F-1 - Samolot rozpoznawczy. P\u0142atowiec z wersji Fw 189 A-2 z dwoma silnikami Argus As 411 MA-1 (o mocy startowej 580 KM).\n\nZalety: Dobre osi\u0105gi. Du\u017Ca zwrotno\u015B\u0107 oraz silne uzbrojenie defensywne. Znakomita widoczno\u015B\u0107 z kabiny. Wielofunkcyjny. Prosty w pilota\u017Cu i obs\u0142udze. Zdolny do lotu z jednym niepracuj\u0105cym silnikiem. W pe\u0142ni wyposa\u017Cony w urz\u0105dzenia potrzebne podczas lot\u00F3w w trudnych warunkach pogodowych.\n \nWady: S\u0142abo opancerzona kabina za\u0142ogi. Niewielka pr\u0119dko\u015B\u0107.\n
Fw-190A-4         \n    Focke-Wulf Fw 190 A-4, model 1942 \n\nTyp: Samolot my\u015Bliwski \n\nMasa:\n    W\u0142asna: 3273 kg\n    Startowa: 3989 kg\n\nD\u0142ugo\u015B\u0107: 8,860 m\n    Rozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,520 m\n    Powierzchnia skrzyde\u0142: 18,609 m kw.\n\nSilnik: BMW 801 D-2\nMoc:\n    Ci\u0105g\u0142a: 1460 KM\n    Startowa: 1580 KM (1780 KM/1 min) 2400 obr./min, ci\u015Bnienie 1,42 ATA\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 540 km/h\n    Na wysoko\u015Bci 6000 m: 648 km/h\n\nCzas wykonania zwrotu na 1000 m: 23-24 sekundy\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 6,8 minuty\nWznoszenie w zwrocie bojowym: 700-750 m\nPu\u0142ap u\u017Cyteczny: 10 500 m\nZasi\u0119g: 983 km\n\nUzbrojenie:\n    2 dzia\u0142ka MG FF + 2 dzia\u0142ka MG 151 w skrzyd\u0142ach, wszystkie kaliber 20 mm\n    2 karabiny maszynowe MG 17 kaliber 7,92 mm\n\nW 1937 roku opracowany przez Messerschmitta samolot Bf 109 zosta\u0142 przyj\u0119ty jako podstawowy samolot my\u015Bliwski Luftwaffe. Aby nie polega\u0107 tylko na jednej konstrukcji, Departament Techniczny Ministerstwa Lotnictwa Rzeszy opracowa\u0142 wymagania dla kolejnego my\u015Bliwca. Focke-Wulf by\u0142 jednym z wielu producent\u00F3w, kt\u00F3rzy na ich podstawie zabrali si\u0119 do projektowania nowego samolotu.\n\nNa zesp\u00F3\u0142 nap\u0119dowy nowego samolotu wybrano silnik gwiazdowy BMW 139 o mocy 1550 KM. Projekt powierzono zespo\u0142owi projektant\u00F3w pracuj\u0105cemu pod kierownictwem naczelnego in\u017Cyniera R. Blazera, zesp\u00F3\u0142 rozpocz\u0105\u0142 prace w po\u0142owie 1938 roku. Na wiosn\u0119 przygotowano pierwszy prototyp - Fw 190 V1 - kt\u00F3ry wykona\u0142 sw\u00F3j pierwszy lot 1 lipca 1939 roku. Po przeprowadzeniu test\u00F3w prototyp przekazano do o\u015Brodka badawczego Luftwaffe w celu przeprowadzenia bada\u0144 kompleksowych. Okaza\u0142o si\u0119, \u017Ce Fw 190 V1 charakteryzuje si\u0119 znakomitymi osi\u0105gami, dobr\u0105 stabilno\u015Bci\u0105 oraz prostot\u0105 pilota\u017Cu. Co wi\u0119cej, wyr\u00F3\u017Cnia\u0142a go r\u00F3wnie\u017C wysoka stabilno\u015B\u0107 podczas l\u0105dowania, osi\u0105gni\u0119ta dzi\u0119ki zastosowaniu solidnego podwozia o du\u017Cym rozstawie. Z wad nale\u017Cy wymieni\u0107 bardzo ograniczone i z\u0142e pole widzenia w czasie ko\u0142owania, spowodowane zastosowaniem do\u015B\u0107 niepor\u0119cznego i stale przegrzewaj\u0105cego si\u0119 silnika gwiazdowego, co prowadzi\u0142o do wzrostu temperatury w kabinie. Po wprowadzeniu zmian w uk\u0142adzie ch\u0142odzenia samolot poddano kolejnym testom - po ich zako\u0144czeniu zam\u00F3wiono pierwszy egzemplarz przedseryjny Fw 190 V0.\n\nMimo zam\u00F3wienia produkcja przedseryjnego egzemplarza Fw 190 zosta\u0142a op\u00F3\u017Aniona. Sta\u0142o si\u0119 tak, poniewa\u017C zak\u0142ady BMW zako\u0144czy\u0142y produkcj\u0119 silnik\u00F3w BMW 139, kt\u00F3re wybrano do nap\u0119dzania Fw 190. W efekcie powsta\u0142a nowa wersja tego my\u015Bliwca - Fw 190 V5 - zastosowano w niej silnik BMW 801 C-0 o mocy 1560 KM, jednak by\u0142 on znacznie ci\u0119\u017Cszy ni\u017C jego poprzednik i wzmocnienie konstrukcji, na kt\u00F3rej mia\u0142 spoczywa\u0107, sta\u0142o si\u0119 niezb\u0119dne. Aby zainstalowa\u0107 ci\u0119\u017Cszy silnik, przesuni\u0119to kabin\u0119 o prawie 30 cm do ty\u0142u, poprawiaj\u0105c w ten spos\u00F3b pole widzenia i zmniejszaj\u0105c wp\u0142yw przegrzewaj\u0105cego si\u0119 silnika na pilota. Uzbrojenie nowego modelu sk\u0142ada\u0142o si\u0119 z dw\u00F3ch karabin\u00F3w maszynowych MG 17 kaliber 7,92 mm, dw\u00F3ch skrzyd\u0142owych dzia\u0142ek MG FF kaliber 20 mm oraz dw\u00F3ch kolejnych karabin\u00F3w MG 17 zamontowanych nad silnikiem. Zwi\u0119kszono r\u00F3wnie\u017C rozpi\u0119to\u015B\u0107 skrzyde\u0142 samolotu. \n\nW 1941 roku Fw 190 V5 przeszed\u0142 seri\u0119 test\u00F3w w nowej konfiguracji i po wprowadzeniu kilku mniej istotnych zmian wszed\u0142 na wiosn\u0119 do produkcji seryjnej pod oznaczeniem Fw 190 A-1.\n\nW sierpniu 1941 roku rozpocz\u0119to produkcj\u0119 nowej, ulepszonej wersji tego samolotu - Fw 190 A-2. Uzbrojenie zmodyfikowanego my\u015Bliwca sk\u0142ada\u0142o si\u0119 teraz z dw\u00F3ch dzia\u0142ek MG FF kaliber 20 mm, dw\u00F3ch skrzyd\u0142owych dzia\u0142ek MG 151/20 tego samego kalibru oraz dw\u00F3ch karabin\u00F3w maszynowych MG 17 kaliber 7,92 mm umieszczonych nad silnikiem. System wyboru broni umo\u017Cliwia\u0142 pilotowi u\u017Cycie jednej wybranej pary dzia\u0142ek lub karabin\u00F3w maszynowych lub wszystkich naraz. Wersja ta by\u0142a wyposa\u017Cona w ulepszony silnik BMW 801 C-2 o mocy 1600 KM do startu. Opancerzenie sk\u0142ada\u0142o si\u0119 ze szk\u0142a pancernego, zag\u0142\u00F3wka grubo\u015Bci 14 mm, opancerzonego ty\u0142u (8 mm) oraz ma\u0142ych, o\u015Bmiomilimetrowych tafli nad, pod i po bokach.\n \nW 1942 roku pojawi\u0142 si\u0119 kolejny wariant - Fw 190 A-3 - wyposa\u017Cony w nowy silnik BMW 801 D-2 o mocy 1724 KM do startu. Spo\u015Br\u00F3d typowych cech zewn\u0119trznych nale\u017Cy wyr\u00F3\u017Cni\u0107 jedn\u0105 - szczeliny wentylacyjne ch\u0142odnego powietrza w bocznych panelach za silnikiem. Nieco p\u00F3\u017Aniej zacz\u0119to zast\u0119powa\u0107 model Fw 190 A-3 na liniach monta\u017Cowych nowsz\u0105 wersj\u0105 o oznaczeniu Fw 190 A-4. \n\nPo raz pierwszy u\u017Cyto Fw 190 A-4 na froncie wschodnim zim\u0105 1942-1943 roku.\n\nZalety: Jeden z najlepszych produkowanych seryjnie liniowych samolot\u00F3w my\u015Bliwskich. Dobre osi\u0105gi. Prosty i wygodny w pilota\u017Cu i obs\u0142udze. Silnie uzbrojony. Dobre pole widzenia z kabiny. Niezawodny. Dobrze opancerzona kabina pilota i silnik. \n\nWady: Ograniczone pole widzenia z kabiny podczas ko\u0142owania.\n
Fw-190A-5         \n    Focke-Wulf Fw 190 A-5, model 1943 \n\nTyp: Samolot my\u015Bliwski \n\nMasa:\n    W\u0142asna: 3120 kg\n    Startowa: 4000 kg\n\nD\u0142ugo\u015B\u0107: 8,950 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,520 m\nPowierzchnia skrzyde\u0142: 18,609 m kw.\n\nSilnik: BMW 801 D-2\nMoc:\n    Ci\u0105g\u0142a: 1460 KM\n    Startowa: 1800 KM (2700 obr./min, ci\u015Bnienie 1,42 ATA)\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 570 km/h\n    Na wysoko\u015Bci 6000 m: 670 km/h\n\nCzas wykonania zwrotu na 1000 m:  23-24 sekundy\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 6,4 minuty\nWznoszenie w zwrocie bojowym: 700-750 m\nPu\u0142ap u\u017Cyteczny: 10 500 m\nZasi\u0119g: 900 km\n\nUzbrojenie:\n    2 dzia\u0142ka MG 151/20 kaliber 20 mm w skrzyd\u0142ach\n    2 karabiny maszynowe MG 17 kaliber 7,92 mm\n\nW kwietniu 1943 roku do produkcji seryjnej wszed\u0142 kolejny model - Fw 190 A-5. W przeciwie\u0144stwie do poprzednich wariant\u00F3w nowy samolot mia\u0142 d\u0142u\u017Cszy kad\u0142ub. Zmiana ta by\u0142a spowodowana zamontowaniem wzmocnionego i przed\u0142u\u017Conego \u0142o\u017Ca silnika, co pozwoli\u0142o na zredukowanie wibracji zespo\u0142u nap\u0119dowego oraz zwi\u0119kszy\u0142o stabilno\u015B\u0107 samolotu. D\u0142u\u017Csze mocowanie silnika spowodowa\u0142o r\u00F3wnie\u017C wprowadzenie nowych paneli \u0142\u0105cz\u0105cych kad\u0142ub z owiewkami silnika - jeden dodatkowy panel zamontowano pod kad\u0142ubem, mi\u0119dzy skrzyd\u0142em i silnikiem. Zamiast szczelin wentylacyjnych zimnego powietrza wprowadzono klapki reguluj\u0105ce ch\u0142odzenie. \n\nNa podstawie tej wersji opracowano i przetestowano wiele r\u00F3\u017Cnych zestaw\u00F3w modyfikuj\u0105cych (podobnie jak w wypadku my\u015Bliwca Bf 109). Przez zmian\u0119 uzbrojenia w warunkach polowych umo\u017Cliwia\u0142y one zast\u0105pienie seryjnie produkowanego my\u015Bliwca samolotem szturmowym, my\u015Bliwsko-bombowym, rozpoznawczym, nocnym my\u015Bliwcem, a nawet my\u015Bliwcem przenosz\u0105cym torpedy. Wielozadaniowo\u015B\u0107 Fw 190 A-5 najlepiej oddaje liczba produkowanych na jego podstawie wariant\u00F3w:\n\nFw 190 A-5/U2 - Nocny samolot my\u015Bliwsko-bombowy dalekiego zasi\u0119gu. Zainstalowano urz\u0105dzenia odladzaj\u0105ce oraz zakrywaj\u0105ce p\u0142omienie wylotowe z silnika. Zainstalowano zaczepy EC-250 dla dw\u00F3ch podskrzyd\u0142owych odrzucanych zbiornik\u00F3w paliwa o pojemno\u015Bci 300 litr\u00F3w ka\u017Cdy. Uzbrojenie: dwa dzia\u0142ka MG 151 kaliber 20 mm.\nFw 190 A-5/U3 - Samolot my\u015Bliwsko-bombowy. Pojemniki podkad\u0142ubowe do przenoszenia bomb o ud\u017Awigu do 1000 kg lub odrzucanych zbiornik\u00F3w paliwa. Uzbrojenie: 2 karabiny maszynowe MG 17 kaliber 7,92 mm.\nFw 190 A-5/U4 - Samolot rozpoznawczy. Wyposa\u017Cony w dwa aparaty fotograficzne w tylnej cz\u0119\u015Bci kad\u0142uba. Uzbrojenie: 2 dzia\u0142ka MG 151 kaliber 20 mm w skrzyd\u0142ach oraz dwa karabiny maszynowe MG 17 kaliber 7,92 mm zamontowane nad silnikiem.\nFw 190 A-5/U8 - Samolot my\u015Bliwsko-bombowy. Podkad\u0142ubowe zaczepy do przenoszenia bomb o ud\u017Awigu do 250 kg lub dw\u00F3ch odrzucanych zbiornik\u00F3w paliwa o pojemno\u015Bci 300 litr\u00F3w ka\u017Cdy. Uzbrojenie: Uzbrojenie: 2 dzia\u0142ka MG 151 kaliber 20 mm. \nFw 190 A-5/U9 - My\u015Bliwiec. Uzbrojenie: 4 dzia\u0142ka MG 151 kaliber 20 mm w skrzyd\u0142ach oraz dwa karabiny maszynowe MG 131 kaliber 13 mm zamontowane nad silnikiem. \nFw 190 A-5/U10 - Prototyp wersji my\u015Bliwskiej Fw 190 A-6. Nowa konstrukcja p\u0142ata. Uzbrojenie: 4 dzia\u0142ka MG 151 kaliber 20 mm w skrzyd\u0142ach oraz dwa karabiny maszynowe MG 17 kaliber 7,92 mm zamontowane nad silnikiem. \nFw 190 A-5/U11 - Samolot szturmowy. Uzbrojenie: 2 dzia\u0142ka MG 151 kaliber 20 mm + 2 dzia\u0142ka MG 103 w skrzyd\u0142ach oraz 2 karabiny maszynowe MG 131 kaliber 13 mm zamontowane nad silnikiem.\nFw 190 A-5/U12 - My\u015Bliwiec. Uzbrojenie: 4 dzia\u0142ka MG 151 kaliber 20 mm w skrzyd\u0142ach oraz dwa karabiny maszynowe MG 17 kaliber 7,92 mm zamontowane nad silnikiem.\nFw 190 A-5/U13 - Samolot my\u015Bliwsko-bombowy. Wyposa\u017Cony w zaczepy podkad\u0142ubowe do podwieszania bomb o r\u00F3\u017Cnej masie oraz dw\u00F3ch odrzucanych zbiornik\u00F3w paliwa o pojemno\u015Bci 300 litr\u00F3w ka\u017Cdy. Uzbrojenie: 2 dzia\u0142ka MG 151 kaliber 20 mm.\nFw 190 A-5/U14 - Bombowiec torpedowy. Powi\u0119kszony statecznik oraz d\u0142u\u017Cszy gole\u0144 k\u00F3\u0142ka ogonowego. Wyposa\u017Cony w zaczepy do przenoszenia jednej torpedy LTF-5b. Uzbrojenie: 2 dzia\u0142ka MG 151 kaliber 20 mm.\nFw 190 A-5/U15 - Bombowiec torpedowy. Analogiczny do Fw 190 A-5/U14. Wyposa\u017Cony w zaczepy do przenoszenia torpedy Blohm und Voss LT-950. Uzbrojenie: 2 dzia\u0142ka MG 151 kaliber 20 mm.\nFw 190 A-5/U17 - Samolot szturmowy. Prototyp nowej serii - Fw 190 F.\n\nWersje dodatkowe:\n\nFw 190 A-6 - My\u015Bliwiec. Nowa konstrukcja p\u0142ata. Pogrubione opancerzenie. Uzbrojenie: 4 dzia\u0142ka MG 151 kaliber 20 mm w skrzyd\u0142ach oraz 2 karabiny maszynowe MG 17 kaliber 7,92 mm nad silnikiem.\nFw 190 A-6/R1 - My\u015Bliwiec. Uzbrojenie: 6 dzia\u0142ek MG 151 kaliber 20 mm w skrzyd\u0142ach oraz 2 karabiny maszynowe MG 17 kaliber 7,92 mm nad silnikiem.\nFw 190 A-6/R2 - My\u015Bliwiec. Skrzyd\u0142owe dzia\u0142ka MG 151 zast\u0105piono dzia\u0142kami MK 108 kaliber 30 mm.\nFw 190 A-6/R4 - My\u015Bliwiec. Zmodernizowane skrzyd\u0142o. Pr\u00F3ba zainstalowania instalacji wtryskiwania do silnika tlenku azotu (GM-1).\nFw 190 A-6/R6 - My\u015Bliwiec do zwalczania bombowc\u00F3w. Uzbrojony w dwie wyrzutnie niekierowanych pocisk\u00F3w rakietowych Wfr.Gr.21.\nFw 190 A-6/U3 - Frontowe przystosowanie do roli bombowca. Wyposa\u017Cony w podskrzyd\u0142owe i podkad\u0142ubowe zaczepy do przenoszenia bomb.\nFw 190 A-7 - My\u015Bliwiec. Wzmocnione podwozie. Radiowy system rozpoznawania samolotu dla kontroli naziemnej. Uzbrojenie: 4 dzia\u0142ka MG 151 kaliber 20 mm w skrzyd\u0142ach oraz 2 karabiny maszynowe MG 131 kaliber 13 mm nad silnikiem.\nFw 190 A-7/R2 - My\u015Bliwiec do zwalczania bombowc\u00F3w. Uzbrojenie: 2 dzia\u0142ka MG 151 kaliber 20 mm + 2 dzia\u0142ka MK 108 kaliber 30 mm w skrzyd\u0142ach oraz 2 karabiny maszynowe MG 131 kaliber 13 mm nad silnikiem.\nFw 190 A-7/R3 - My\u015Bliwiec. Dodatkowy, podkad\u0142ubowy zbiornik paliwa o pojemno\u015Bci 300 litr\u00F3w. Uzbrojenie: 4 dzia\u0142ka MG 151 kaliber 20 mm w skrzyd\u0142ach oraz 2 karabiny maszynowe MG 131 kaliber 13 mm nad silnikiem.\n\nZalety: Bardzo dobre osi\u0105gi. Prosty i \u0142atwy w pilota\u017Cu i obs\u0142udze. Silnie uzbrojony. Wielofunkcyjny. Dobre pole widzenia z kabiny. Niezawodny. Dobre opancerzenie kabiny za\u0142ogi i silnika. \n\nWady: Zwi\u0119kszenie masy samolotu doprowadzi\u0142o do obni\u017Cenia pr\u0119dko\u015Bci i ograniczenia zwrotno\u015Bci. Niewystarczaj\u0105ce pole widzenia z kabiny w czasie ko\u0142owania.\n
Fw-190A-8         \n    Focke-Wulf Fw 190 A-8, model 1944 \n\nTyp: Samolot my\u015Bliwski \n\nMasa:\n    W\u0142asna: 3438 kg\n    Startowa: 4250 kg (4360 kg z zainstalowanym 115-litrowym zbiornikiem wewn\u0119trznym)\n\nD\u0142ugo\u015B\u0107: 8,950 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,520 m\nPowierzchnia skrzyde\u0142: 18,609 m kw.\n\nSilnik: BMW 801 D-2 lub BMW 801 Q (BMW 801 TS)\nMoc: (na poziomie morza)\n    Wznoszenie i walka: 1450 KM przy 2400 obr./min i ci\u015Bnieniu 1,32 ATA\n    Start i moc awaryjna: 1750 KM przy 2700 obr./min i ci\u015Bnieniu 1,42 ATA\n    Specjalna moc awaryjna: 2050 KM przy 2700 obr./min i ci\u015Bnieniu 1,65 ATA\n\nPr\u0119dko\u015B\u0107 maksymalna: (z w\u0142\u0105czon\u0105 instalacj\u0105 zwi\u0119kszaj\u0105c\u0105 moc)\n    Na poziomie morza: 550 km/h (580)\n    Na wysoko\u015Bci 6500 m: 645-650 km/h (660-665 km/h na wysoko\u015Bci 5500 m)\nCzas wykonania zwrotu na 1000 m: 24 sekundy\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 6,8 minuty (w czasie walki)\nWznoszenie w zwrocie bojowym: 800 m\nPu\u0142ap u\u017Cyteczny: 11 400 m\nZasi\u0119g: 500 km\n\nUzbrojenie:\n    2 dzia\u0142ka MG 151/20 kaliber 20 mm (ka\u017Cde z zapasem 250 pocisk\u00F3w) montowane w nasadzie skrzyd\u0142a\n    2 dzia\u0142ka MG 151/20 kaliber 20 mm (ka\u017Cde z zapasem 145 pocisk\u00F3w) montowane w \u015Brodkowej cz\u0119\u015Bci skrzyde\u0142\n    2 karabiny maszynowe MG 131 kaliber 13 mm (ka\u017Cdy z zapasem 475 pocisk\u00F3w) montowane nad silnikiem\n\nFw 190 A-8 by\u0142 rozwini\u0119ciem wariantu my\u015Bliwskiego Fw 190 A-7 - jego produkcja masowa rozpocz\u0119\u0142a si\u0119 w lutym 1944 roku. By\u0142 to najliczniej produkowany model ze wszystkich wersji Fw 190. Samolot ten by\u0142 wytwarzany we wszystkich zak\u0142adach Focke-Wulfa i fabrykach licencyjnych.\nOd strony konstrukcyjnej now\u0105 wersj\u0119 oparto na modelu Fw 190 A-7 z urz\u0105dzeniami do instalacji 115-litrowego zbiornika umieszczonego za plecami pilota. M\u00F3g\u0142 on zawiera\u0107 paliwo, mo\u017Cna go te\u017C by\u0142o zast\u0105pi\u0107 zbiornikiem z mieszank\u0105 wody i metanolu (instalacja MW-50) lub tlenkiem azotu (instalacja GM-1). Wi\u0119ksz\u0105 chwilow\u0105 moc silnika (specjaln\u0105 moc awaryjn\u0105) osi\u0105gano przez wtryskiwanie dodatkowej dawki paliwa do silnika. Wtrysk wody z metanolem (instalacja MW-50) lub tlenku azotu (instalacja GM-1) mia\u0142 dzia\u0142a\u0107 przeciwwybuchowo i ch\u0142odzi\u0107 mieszank\u0119 paliwa. Ze specjalnej mocy awaryjnej mo\u017Cna by\u0142o korzysta\u0107 w spos\u00F3b ci\u0105g\u0142y przez maksymalnie 10 minut, po czym nale\u017Ca\u0142o wych\u0142odzi\u0107 silnik. Aby zr\u00F3wnowa\u017Cy\u0107 mas\u0119 zbiornika i paliwa, konstruktorzy musieli przeprojektowa\u0107 kad\u0142ub. Z tego samego powodu radiostacj\u0119 przesuni\u0119to do przodu, a zaczepy ETC-501 w spos\u00F3b podobny do wersji A6 lub A7 wyposa\u017Conych w instalacj\u0119 GM-1. Samolot m\u00F3g\u0142 przenosi\u0107 jedn\u0105 bomb\u0119 o masie 1000 kg, lecz zazwyczaj przenosi\u0142 bomby o masie 500 kg.\n\nWersje podstawowe:\n\nFw 190 A-8/R1 - My\u015Bliwiec. Uzbrojenie: 2 dzia\u0142ka MG 151 kaliber 20 mm w skrzyd\u0142ach, 2 zasobniki z 2 dzia\u0142kami MG 151 kaliber 20 mm oraz 2 karabiny maszynowe MG 131 kaliber 13 mm zamontowane nad silnikiem.\nFw 190 A-8/R2 - My\u015Bliwiec. Uzbrojenie: 2 dzia\u0142ka MG 151 kaliber 20 mm + 2 dzia\u0142ka MK 108 kaliber 30 mm w skrzyd\u0142ach oraz 2 karabiny maszynowe MG 131 kaliber 13 mm zamontowane nad silnikiem.\nFw 190 A-8/R3 - My\u015Bliwiec. Uzbrojenie: 2 dzia\u0142ka MG 151 kaliber 20 mm w skrzyd\u0142ach + 2 dzia\u0142ka MK 103 kaliber 30 mm w zasobnikach podskrzyd\u0142owych oraz 2 karabiny maszynowe MG 131 kaliber 13 mm zamontowane nad silnikiem.\nFw 190 A-8/R7 - Ramjaeger. Uzbrojenie: 4 dzia\u0142ka MG 151 kaliber 20 mm w skrzyd\u0142ach oraz 2 karabiny maszynowe MG 131 kaliber 13 mm zamontowane nad silnikiem. Pogrubione opancerzenie kabiny pilota i silnika.\nFw 190 A-8/R8 - Ramjaeger. Uzbrojenie: 2 dzia\u0142ka MK 108 kaliber 30 mm, 2 dzia\u0142ka MG 151 kaliber 20 mm w skrzyd\u0142ach oraz poprawione opancerzenie (jak w wersjach A8/R7).\n\nOd czerwca 1944 w wersjach Fw 190 A-8TS oraz A9 silnik BMW 801 by\u0142 zast\u0119powany nowszym, o oznaczeniu BMW 801 TS, znanym tak\u017Ce jako BMW 801 Q . By\u0142a to hybryda modelu BMW 801 E (znanego jako BMW 801 TH) oraz BMW 801 D. P\u0142atowiec pozosta\u0142 bez zmian, lecz silnik dostarcza\u0142 znacznie wi\u0119kszej mocy, co spowodowa\u0142o r\u00F3wnie\u017C podniesienie pu\u0142apu krytycznego.\nFw 190 A-8/U1 - Dwumiejscowy samolot szkolny, znany te\u017C jako Fw 190 S-8.\n\nDodatkowe wersje rozwojowe:\n\nPotrzeba posiadania nowoczesnych samolot\u00F3w my\u015Bliwskich stawa\u0142a si\u0119 coraz wi\u0119ksza w miar\u0119 post\u0119pu dzia\u0142a\u0144 wojennych. Aby j\u0105 zaspokoi\u0107, opracowano i wdro\u017Cono do produkcji wersje Fw 190 F i Fw 190 G. Obie wywodzi\u0142y si\u0119 ze zmodyfikowanych wariant\u00F3w A-4 i A-5, a wi\u0119c prototyp\u00F3w egzemplarzy przedprodukcyjnych.\nFw 190 F to samolot szturmowy opracowany na podstawie modeli A4/U3 (F1) oraz A5/U3 (F2). F3 by\u0142 wariantem rozwojowym serii F, a F-8 to w\u0142a\u015Bciwie wersja A-8 z nieco okrojonym uzbrojeniem.\nZazwyczaj samolot mia\u0142 wzmocnione opancerzenie kad\u0142uba od zbiornika paliwa do dzioba, cho\u0107 zrezygnowano z tego pocz\u0105wszy od wersji F-8. Uzbrojenie zredukowano do 2 karabin\u00F3w maszynowych MG 131 zamontowanych nad silnikiem i dw\u00F3ch dzia\u0142ek MG 151/20 zainstalowanych w nasadzie skrzyde\u0142.\nTworzono tak\u017Ce wiele innych wersji polowych, fabrycznych i innych wariant\u00F3w. Najbardziej rozpowszechnionym modelem by\u0142 R1 przenosz\u0105cy dwie bomby o masie 50 lub 70 kg pod ka\u017Cdym skrzyd\u0142em. Maksymalny ud\u017Awig obejmowa\u0142 jedn\u0105 bomb\u0119 o masie 500 kg i cztery o masie 50 lub 70 kg. Jesieni\u0105 1944 roku niekt\u00F3re samoloty przystosowano do zwalczania czo\u0142g\u00F3w, instaluj\u0105c w nich wyrzutnie niekierowanych pocisk\u00F3w rakietowych typu Panzerschreck, a nieco p\u00F3\u017Aniej Panzerblitz I oraz II. Masa do startu tej wersji wynosi\u0142a 4300 kg + ud\u017Awig.\nWersjami podstawowymi samolotu by\u0142y modele F1, F2, F3 i F8.\nOstatnie wyprodukowane egzemplarze serii F nosi\u0142y oznaczenia F-9 i F-15 (F-15 to model F-9 wyposa\u017Cony w zaczepy bombowe ETC 504 zamiast ETC 501). Z kolei wariant F-9 to samolot serii F-8 nap\u0119dzany silnikiem BMW 801 E lub F.\n\nSamoloty serii G to maszyny szturmowe dalekiego zasi\u0119gu. Podobnie jak w wypadku serii F, wersj\u0119 podstawow\u0105 stanowi\u0142 model A4/U8 (G1) i A5/U8 (G3). Z za\u0142o\u017Cenia samoloty te mia\u0142y przenosi\u0107 dwa 300-litrowe, podskrzyd\u0142owe, zewn\u0119trzne zbiorniki paliwa.\nW rezultacie usuni\u0119to cz\u0119\u015B\u0107 uzbrojenia, pozostawiaj\u0105c 2 dzia\u0142ka MG 151/20, zdemontowano natomiast dzia\u0142ka w zewn\u0119trznych cz\u0119\u015Bciach skrzyde\u0142 oraz karabiny maszynowe MG 17 (MG 131). Wi\u0119kszo\u015B\u0107 samolot\u00F3w tej serii wyposa\u017Cono w system nawigacyjny Pks11. Od wersji G2 zamiast zbiornik\u00F3w z paliwem samolot m\u00F3g\u0142 przenosi\u0107 dwie bomby o masie 250 kg. Niekt\u00F3re egzemplarze przystosowano do lot\u00F3w nocnych, instaluj\u0105c w nich \u015Bwiat\u0142a l\u0105dowania oraz os\u0142ony na wyloty silnik\u00F3w, kt\u00F3re maskowa\u0142y p\u0142omienie wylotowe (przede wszystkim w seriach G-2 i G-3). Maksymalny ud\u017Awig obejmowa\u0142 jedn\u0105 bomb\u0119 o masie 1800 kg lub jedn\u0105 o masie 500 kg i dwie o masie 250 kg. Zestaw przej\u015Bciowy R5 umo\u017Cliwia\u0142 dostosowanie zaczep\u00F3w podskrzyd\u0142owych do przenoszenia czterech bomb o masie 50 lub 70 kg. Masa do startu wynosi\u0142a 3990 kg + ud\u017Awig. Odmianami podstawowymi by\u0142y serie G-1, G-2, G-3 oraz G-8.\n\nZalety: Bardzo dobre osi\u0105gi. Prosty i \u0142atwy w pilota\u017Cu i obs\u0142udze. Lepsze uzbrojenie i du\u017Ca si\u0142a ognia. Wielofunkcyjny. Dobre pole widzenia z kabiny w czasie lotu. Niezawodny. Dobre opancerzenie kabiny za\u0142ogi i silnika. \n\nWady: Niewystarczaj\u0105ce pole widzenia z kabiny w czasie ko\u0142owania.\n\n\n
Fw-190A-9         \n    Focke-Wulf Fw 190 A-9, model 1944 \n\nTyp: Samolot my\u015Bliwski \nMasa:\n    W\u0142asna: 3530 kg \n    Startowa: 4250 kg, 4410 kg z dzia\u0142kami w zewn\u0119trznych cz\u0119\u015Bciach skrzyde\u0142 (redukcja pr\u0119dko\u015Bci o 10 km/h)\n\nD\u0142ugo\u015B\u0107: 8,950 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,520 m\nPowierzchnia skrzyde\u0142: 18,609 m kw.\n\nSilnik: BMW 801 S (TS) lub BMW 801 E (TH)\nMoc: (na poziomie morza)\n    Wznoszenie i walka: 1650 KM przy 2400 obr./min i ci\u015Bnieniu 1,45 ATA\n    Start i moc alarmowa: 2000 KM przy 2700 obr./min i ci\u015Bnieniu 1,65 ATA\n    Specjalna moc awaryjna: 2300 KM przy 2700 obr./min i ci\u015Bnieniu 1,75 ATA\n\nPr\u0119dko\u015B\u0107 maksymalna: (z u\u017Cyciem mocy awaryjnej)\n    Na poziomie morza: 575 km/h (585-595)\n    Na wysoko\u015Bci 6500 m: 675-680 km/h\n    Na wysoko\u015Bci 5500 m: 690-700 km/h\nCzas wykonania zwrotu na 1000 m: 24 sekundy\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 5,45 minuty (w warunkach bojowych)\nPu\u0142ap u\u017Cyteczny: 11 400 m\nZasi\u0119g: 665 km\n\nUzbrojenie:\n    2 dzia\u0142ka MG 151/20 kaliber 20 mm w nasadzie skrzyde\u0142 (ka\u017Cde z zapasem 250 pocisk\u00F3w)\n    2 karabiny maszynowe MG 131 kaliber 13 mm (ka\u017Cdy z zapasem 475 pocisk\u00F3w), zamontowane nad silnikiem\n    2 dzia\u0142ka MG 151/20 kaliber 20 mm (ka\u017Cde z zapasem 145 pocisk\u00F3w), zamontowane w zewn\u0119trznych cz\u0119\u015Bciach skrzyde\u0142 (wydaje si\u0119, \u017Ce w samolotach serii A z ko\u0144ca 1944 roku dzia\u0142ka te cz\u0119\u015Bciej by\u0142y zdemontowane ni\u017C zainstalowane)\n\nW czerwcu 1944 roku w egzemplarzach Fw 190 A8 rozpocz\u0119to monta\u017C silnik\u00F3w BMW 801 Q (TU). Ten zesp\u00F3\u0142 nap\u0119dowy zosta\u0142 wyposa\u017Cony w niekt\u00F3re elementy BMW 801 F, silnika badawczego producenta. By\u0142 to prekursor modelu A9, oparty na tym samym p\u0142atowcu co seria A8, lecz z opcjonalnymi rozwi\u0105zaniami. Wykorzystanie najnowszych rozwi\u0105za\u0144 w silniku BMW 801 F doprowadzi\u0142o nast\u0119pnie do powstania zespo\u0142\u00F3w nap\u0119dowych BMW 801 S i E (znanych tak\u017Ce pod oznaczeniami BMW 801 TS i TH). Samoloty tej serii mia\u0142y szerokie, metalowe lub drewniane \u015Bmig\u0142a \u015Brednicy 3,3 m, a niekt\u00F3re egzemplarze wyposa\u017Cono tak\u017Ce w kroplow\u0105 os\u0142on\u0119 kabiny oraz poprawione opancerzenie czo\u0142owe. Istniej\u0105 co prawda pewne kontrowersje, czy silnik BMW 801 TH to wersja E czy F, a tak\u017Ce czy w serii samolot\u00F3w Fw 190 A9 stosowano szerokie \u015Bmig\u0142a wykonane z drewna lub z metalu. Najprawdopodobniej BMW 801 F jest oznaczeniem silnika badawczego, a E - oznaczeniem jego wersji produkcyjnej. Je\u015Bli za\u015B chodzi o \u015Bmig\u0142a, s\u0105 dowody, \u017Ce stosowano i takie, i takie.\nW styczniu 1945 roku rozpocz\u0119\u0142a si\u0119 produkcja seryjna silnik\u00F3w TS z urz\u0105dzeniem podobnym do tzw. erh\u00F6hte Notleistung [instalacja GM-1], znanym z wersji A8. Jest bardzo prawdopodobne, \u017Ce zestawu tego u\u017Cywano w obu silnikach (BMW 801 TH/TS) jeszcze przed t\u0105 dat\u0105. Oba silniki - BMW 801 D i BMW 801 Q - by\u0142y wyposa\u017Cone w te instalacje (montowano je seryjnie we wszystkich zespo\u0142ach nap\u0119dowych tego typu od czerwca 1944 roku pocz\u0105wszy).\n\nZalety: Identyczne jak w wariancie A8. Bardzo dobre osi\u0105gi. Prosty i \u0142atwy w pilota\u017Cu i obs\u0142udze. Du\u017Ca si\u0142a ra\u017Cenia. Wielofunkcyjny. Dobre pole widzenia z kabiny w czasie lotu. Niezawodny. Ulepszone opancerzenie zbiornika i ch\u0142odnicy oleju, poprawione osi\u0105gi dzi\u0119ki zastosowaniu wysokowydajnego \u015Bmig\u0142a. \n\nWady: Niewystarczaj\u0105ce pole widzenia z kabiny w czasie ko\u0142owania ze wzgl\u0119du na wysoko uniesiony dzi\u00F3b. Wysokie przeci\u0105\u017Cenia przy przeci\u0105gni\u0119ciu (jak wszystkie Focke-Wulfy by\u0142y znane ze swojej narowisto\u015Bci i braku ostrze\u017Cenia przed przeci\u0105gni\u0119ciem).\n\n\n
Fw-190D-9         \n    Focke-Wulf Fw 190 D-9, model 1944 \n\nTyp: My\u015Bliwiec przechwytuj\u0105cy operuj\u0105cy na du\u017Cych wysoko\u015Bciach\nMasa:\n    W\u0142asna: 3473 kg\n    Startowa: 4280 kg\n    Z instalacj\u0105 MW-50: 4350 kg \n\nD\u0142ugo\u015B\u0107: 10,19 m.\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,50 m\nPowierzchnia skrzyde\u0142: 18,30 m kw.\n\nSilnik: Jumo 213 A-1\nMoc:\n    Wznoszenie i walka: 1340 KM\n    Start i awaryjna: 1776 KM \n    Ladedruckerhohung: 1900 KM\n    MW-50 (lub Laded. + instalacja MW-50): 2240 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:*       Na poziomie morza    Najlepsza pr\u0119dko\u015B\u0107/wysoko\u015B\u0107\nStart i awaryjna:           565 km/h             680 km/h na 6300 m\nDo\u0142adowanie:                580 km/h             685 km/h na 6000 m\nMW-50 (do\u0142adowanie + MW-50)      600 km/h             690 km/h na 5500 m\n\n* Warto\u015B\u0107 podawana dla do\u0142adowania jest wynikiem ekstrapolacji. Pr\u0119dko\u015B\u0107 podana dla wersji bez zaczep\u00F3w ETC 504 (zmniejszaj\u0105 one pr\u0119dko\u015B\u0107 o 7 km/h poni\u017Cej i o 10 km/h powy\u017Cej wysoko\u015Bci krytycznej).\nCzas wykonania zwrotu na 1000 m: 22 sekundy\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 4800 m: 5,8 minuty\nWznoszenie w zwrocie bojowym: 1000 m\nPu\u0142ap u\u017Cyteczny: 11 000 m\nZasi\u0119g: 837 km\n\nUzbrojenie:\n    2 dzia\u0142ka MG 151/20 kaliber 20 mm w nasadzie skrzyde\u0142\n    2 karabiny maszynowe MG 131 kaliber 13 mm\n\nProjekt Fw 190, kt\u00F3ry pocz\u0105tkowo mia\u0142 by\u0107 my\u015Bliwcem operuj\u0105cym na \u015Brednich wysoko\u015Bciach, sta\u0142 si\u0119 podstaw\u0105 ca\u0142ej rodziny samolot\u00F3w o kra\u0144cowo r\u00F3\u017Cnych zastosowaniach. Wydaje si\u0119 tak\u017Ce, \u017Ce nie ma takiego bojowego zastosowania, do kt\u00F3rego nie mo\u017Cna by wykorzysta\u0107 tej maszyny. Jednak w chwili rozpocz\u0119cia wojny Luftwaffe nie mia\u0142a samolotu, kt\u00F3ry m\u00F3g\u0142by pe\u0142ni\u0107 funkcje my\u015Bliwca operuj\u0105cego na du\u017Cych wysoko\u015Bciach. W tamtym okresie dow\u00F3dztwo Luftwaffe sk\u0142ania\u0142o si\u0119 raczej do budowy bombowc\u00F3w osi\u0105gaj\u0105cych tak wysoki pu\u0142ap, \u017Ce pozostawa\u0142yby one praktycznie nieosi\u0105galne dla samolot\u00F3w przechwytuj\u0105cych. St\u0105d te\u017C Luftwaffe nie by\u0142a zainteresowana ide\u0105 taktyki defensywnej, w my\u015Bl kt\u00F3rej takimi bombowcami m\u00F3g\u0142 si\u0119 zaj\u0105\u0107 my\u015Bliwiec operuj\u0105cy na du\u017Cych wysoko\u015Bciach.\nJednak prace nad my\u015Bliwcem osi\u0105gaj\u0105cym znaczne wysoko\u015Bci prowadzono w Niemczech na d\u0142ugo przedtem, zanim zaistnia\u0142o bezpo\u015Brednie niebezpiecze\u0144stwo, \u017Ce na niebie Rzeszy pojawi\u0105 si\u0119 nieprzyjacielskie bombowce operuj\u0105ce na wysokich pu\u0142apach. Jedn\u0105 z firm prowadz\u0105cych takie prace by\u0142 Focke-Wulf.\nKoncepcja stworzenia takiego my\u015Bliwca zak\u0142ada\u0142a opracowanie nowego samolotu na podstawie masowo produkowanego Fw 190 A. Rozwa\u017Cano wiele zmian standardowego modelu. Modyfikacje obejmowa\u0142y instalacj\u0119 nowych typ\u00F3w silnik\u00F3w lub modernizacj\u0119 wcze\u015Bniej u\u017Cywanych. W pierwszej wersji, oznaczonej jako Fw 190 B, u\u017Cyto silnika gwiazdowego BMW 801 J. W przeciwie\u0144stwie do samolot\u00F3w serii A, my\u015Bliwce serii B by\u0142y wyposa\u017Cone w siln\u0105 turbospr\u0119\u017Cark\u0119 oraz hermetyczn\u0105 kabin\u0119. W kolejnej wersji - Fw 190 C - zastosowano pocz\u0105tkowo silnik rz\u0119dowy DB 603 A o mocy 1750 KM, zmieniony p\u00F3\u017Aniej na model DB 603 G. Badania wykaza\u0142y niezadowalaj\u0105ce parametry pracy spr\u0119\u017Carek, zdecydowano zatem, aby g\u0142\u00F3wne wysi\u0142ki skierowa\u0107 na przystosowanie samolot\u00F3w Fw 190 D do zainstalowania nowego silnika Jumo 213 o du\u017Cej mocy.\nNowy samolot oparto na standardowym p\u0142atowcu A-8. Zamiast silnika BMW zastosowano 12-cylindrowy, ch\u0142odzony p\u0142ynem, rz\u0119dowy silnik Jumo 213 A o mocy 1740 KM. Monta\u017C nowego zespo\u0142u nap\u0119dowego spowodowa\u0142 wyd\u0142u\u017Cenie kad\u0142uba, kt\u00F3re skompensowano powi\u0119kszeniem statecznika pionowego. Badania w locie wykaza\u0142y bardzo dobre osi\u0105gi i samolot skierowano do produkcji seryjnej.\nW 1943 roku wyprodukowano kr\u00F3tk\u0105 seri\u0119 przedprodukcyjn\u0105 modelu Fw 190 D-0 ze zmodyfikowanym p\u0142atowcem ze standardowej wersji Fw 190 A-7. Kolejna kr\u00F3tka seria przedprodukcyjna (Fw 190 D-1) r\u00F3\u017Cni\u0142a si\u0119 od egzemplarzy seryjnych powi\u0119kszon\u0105 powierzchni\u0105 statecznika pionowego. Zmiany istniej\u0105cych p\u0142atowc\u00F3w ko\u0144czy\u0142y si\u0119 zazwyczaj na dopasowaniu przedniej cz\u0119\u015Bci kad\u0142uba do instalacji nowego silnika oraz wstawek przed\u0142u\u017Caj\u0105cych kad\u0142ub tu\u017C przed statecznikiem pionowym. Te ostatnie mia\u0142y za zadanie zapewni\u0107 odpowiednie wywa\u017Cenie samolotu, w kt\u00F3rym ze wzgl\u0119du na instalacj\u0119 nowego zespo\u0142u nap\u0119dowego wyd\u0142u\u017Cono nieco przedni\u0105 cz\u0119\u015B\u0107 kad\u0142uba.\nPierwszy produkowany seryjnie model Fw 190 D-9 wszed\u0142 na linie monta\u017Cowe w czerwcu 1944 roku i mia\u0142 zast\u0105pi\u0107 starsz\u0105 wersj\u0119 Fw 190 A-8. Samoloty serii D9 by\u0142y wyposa\u017Cone w silniki Jumo 213 A-1. Podczas test\u00F3w prowadzonych w jednostkach bojowych samolot oceniono pozytywnie, zwr\u00F3cono jednak uwag\u0119 na jego ma\u0142\u0105 pr\u0119dko\u015B\u0107. Od stycznia 1945 roku zacz\u0119to wi\u0119c montowa\u0107 instalacj\u0119 MW-50 pozwalaj\u0105c\u0105 na kr\u00F3tkotrwa\u0142e uzyskanie wi\u0119kszej mocy przez wtrysk mieszanki wody i metanolu do silnika. Poniewa\u017C we wrze\u015Bniu 1944 roku Niemcy opracowali urz\u0105dzenie dzia\u0142aj\u0105ce na wtrysk benzyny, podobne do stosowanych w modelach A-8, w dalszych wersjach tego samolotu montowano ju\u017C uproszczone instalacje MW-50.\nUzbrojenie samolotu sk\u0142ada\u0142o si\u0119 z dw\u00F3ch dzia\u0142ek MG 151/20 kaliber 20 mm w skrzyd\u0142ach oraz dw\u00F3ch karabin\u00F3w maszynowych MG 131 kaliber 13 mm. W zaczepach ETC 504 samolot m\u00F3g\u0142 przenosi\u0107 jedn\u0105 bomb\u0119 o masie 250 kg, 300-litrowy zewn\u0119trzny zbiornik paliwa b\u0105d\u017A cztery bomby o masie 50 lub 70 kg (po zastosowaniu adaptera ETC4).\nLiczba wyprodukowanych samolot\u00F3w jest do\u015B\u0107 niepewna i wynosi od 700 do 2000 egzemplarzy. D9 by\u0142 wersj\u0105 wyprodukowan\u0105 w najwi\u0119kszej liczbie. Trudno jest okre\u015Bli\u0107, w co dok\u0142adnie by\u0142a wyposa\u017Cona ta maszyna, poniewa\u017C wi\u0119kszo\u015B\u0107 podzespo\u0142\u00F3w mo\u017Cna by\u0142o stosowa\u0107 wymiennie w r\u00F3\u017Cnych wariantach samolotu (zw\u0142aszcza silnik). Jest r\u00F3wnie\u017C bardzo mo\u017Cliwe, \u017Ce dzi\u0119ki temu powstawa\u0142y maszyny-hybrydy. Wersja D13 lata\u0142a w os\u0142onie, dowodzonej przez Gallanda, elitarnej eskadry my\u015Bliwskiej Jagdverband 44 [wyposa\u017Conej w odrzutowe samoloty my\u015Bliwskie Me 262]. O ile wiadomo, wyprodukowano tylko jeden egzemplarz serii D12.\n\nWersje podstawowe:\n\nFw 190 D-9/R11: My\u015Bliwiec do lot\u00F3w w ka\u017Cdych warunkach pogodowych. Wyposa\u017Cony w system sterowania kursem PKS 12 oraz ulepszone radio typu Hermine.\nFw 190 D-10: Analogicznie do D-9. Uzbrojenie: 1 dzia\u0142ko MK 108 kaliber 30 mm, 2 dzia\u0142ka MG 151/20 kaliber 20 mm.\nFw 190 D-11: My\u015Bliwiec. Silnik: Jumo 213 F lub F-1 z trzystopniow\u0105 spr\u0119\u017Cark\u0105 i instalacj\u0105 MW-50. Uzbrojenie: 2 dzia\u0142ka MK 108 kaliber 30 mm i dwa dzia\u0142ka MG 151/20 kaliber 20 mm.\nFw 190 D-11/R5: Zmodyfikowany model Fw 190 D-11. 2 x 2 bomby o masie 50 lub 70 kilogram\u00F3w w zaczepach podskrzyd\u0142owych ETC 50.\nFw 190 D-11/R11: Wersja my\u015Bliwca D11 do lot\u00F3w w ka\u017Cdych warunkach pogodowych. Wyposa\u017Cony w system sterowania kursem PKS 12 oraz ulepszone radio typu Hermine.\nFw 190 D-11/R20: Fw 190 D-11 z now\u0105 instalacj\u0105 MW-50.\nFw 190 D-11/R21: Jak R11, lecz z now\u0105 instalacj\u0105 MW-50. \nFw 190 D-12: My\u015Bliwiec szturmowy. Uzbrojenie: 1 dzia\u0142ko MK 108 kaliber 30 mm i 2 dzia\u0142ka MG 151/20 kaliber 20 mm. Dodatkowe opancerzenie silnika.\nFw 190 D-13: Jak Fw 190 D-12, lecz z dzia\u0142kiem MG 151/20 zamiast MK 108.\nFw 190 D-12/R5, /R11, /R20, /R21 oraz R25\nD12, D13 /R5 (przed marcem 1945): 2 x 2 bomby o masie 50 lub 70 kilogram\u00F3w w zaczepach podskrzyd\u0142owych ETC 50 oraz 4 plastikowe zbiorniki skrzyd\u0142owe.\nD12, D13 /R5 (po marcu 1945): 2 x 2 bomby o masie 50 lub 70 kilogram\u00F3w w zaczepach podskrzyd\u0142owych ETC 50, 4 plastikowe skrzyd\u0142owe zbiorniki paliwa oraz nowa instalacja MW-50.\nD12, D13 /R25: Jak R5, lecz zbiorniki instalacji MW-50 umieszczone w prawym skrzydle, a zbiornik za fotelem pilota u\u017Cywany jako normalny zbiornik paliwa dla silnika Jumo 213 EB.\nD12, D13 /R11: My\u015Bliwiec do lot\u00F3w w ka\u017Cdych warunkach pogodowych. System sterowania kursem, radio typu Hermine.\nD12, D13 /R21: Jak R11, lecz z now\u0105 instalacj\u0105 MW-50.\nFw 190 D-14: My\u015Bliwiec. Silnik: DB 603 A.\nFw 190 D-15: My\u015Bliwiec. Silnik: DB 603 EB.\n\nZalety: Jeden z najlepszych liniowych samolot\u00F3w my\u015Bliwskich. Dobre osi\u0105gi. Prosty i \u0142atwy w pilota\u017Cu oraz obs\u0142udze. Du\u017Ca si\u0142a ra\u017Cenia, wielofunkcyjny. Dobre pole widzenia z kabiny. Niezawodny. Dobre opancerzenie kabiny za\u0142ogi oraz silnika. \n\nWady: Niezbyt zwrotny. \n\n\n
Fw-190F-8         \n    Focke-Wulf Fw 190 F-8, model 1944 \n\nTyp: Samolot my\u015Bliwsko-bombowy\n\nMasa: (z zaczepami ETC 501 lub dwoma ETC50, ka\u017Cdy o masie 14 kg)\n    W\u0142asna: 3415 kg \n    Startowa: 4150 kg (4270 kg ze 115-litrowym zbiornikiem za fotelem pilota)\n\nD\u0142ugo\u015B\u0107: 8,950 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,520 m\nPowierzchnia skrzyde\u0142: 18,609 m kw.\n\nSilnik: BMW 801 D-2 lub BMW 801 Q (BMW 801 TU)\nMoc: (na poziomie morza)\n    Wznoszenie i walka: 1450 KM przy 2400 obr./min i ci\u015Bnieniu 1,32 ATA\n    Start i awaryjna: 1750 KM przy 2700 obr./min i ci\u015Bnieniu 1,42 ATA\n    Specjalna moc awaryjna: 2050 KM przy 2700 obr./min i ci\u015Bnieniu 1,65 ATA (u\u017Cywana wy\u0142\u0105cznie poni\u017Cej 1000 m)\n\nPr\u0119dko\u015B\u0107 z zaczepami ETC: (z 1 bomb\u0105 o masie 250 kg i 4 bombami po 50 kg)\n    Na poziomie morza: 535 km/h (500)\n    Z pe\u0142n\u0105 moc\u0105 awaryjn\u0105 (WEP): 565 (520)\n    Na wysoko\u015Bci 6500 m: 630 km/h (595), brak mo\u017Cliwo\u015Bci u\u017Cycia specjalnej mocy awaryjnej \nCzas wykonania zwrotu na 1000 m: 24 sekundy\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 6,8 minuty (w czasie walki)\nPu\u0142ap u\u017Cyteczny: 10 400 m\nZasi\u0119g: 500 km\n\nUzbrojenie:\n    2 dzia\u0142ka MG 151/20 kaliber 20 mm (ka\u017Cde z zapasem 250 pocisk\u00F3w), montowane w nasadzie skrzyde\u0142\n    2 karabiny maszynowe MG 131 kaliber 13 mm (ka\u017Cdy z zapasem 475 pocisk\u00F3w), zamontowane nad silnikiem\n\nJak ju\u017C wyja\u015Bniono przy okazji omawiania serii A8 (patrz menu widoku obiekt\u00F3w), trwaj\u0105ca wojna sprawi\u0142a, \u017Ce Luftwaffe zacz\u0119\u0142a odczuwa\u0107 potrzeb\u0119 stworzenia nowoczesnego samolotu szturmowego, co ostatecznie doprowadzi\u0142o do wyprodukowania Fw 190 w wersjach F oraz G. \nA8 i F8 to serie bardzo do siebie podobne. Mia\u0142y one mniej wi\u0119cej to samo wyposa\u017Cenie, identyczne radio (Fug-16ZS) do porozumiewania si\u0119 z jednostkami naziemnymi oraz kamer\u0119 w skrzydle. W przeciwie\u0144stwie do poprzednich modeli serii F samolot nie by\u0142 wyposa\u017Cony w typowe opancerzenie szturmowe, poniewa\u017C uwa\u017Cano, \u017Ce seryjnie montowane w Fw 190 A-8 uzbrojenie jest ca\u0142kowicie wystarczaj\u0105ce.\nWydaje si\u0119, \u017Ce najbardziej powszechn\u0105 wersj\u0105 by\u0142 wariant R1 (z dwoma zaczepami ETC-50 pod skrzyd\u0142ami). Poniewa\u017C listy produkcyjne nie wymieniaj\u0105 ani jednego samolotu serii A8 bez zestaw\u00F3w modyfikacyjnych, przyjmuje si\u0119, \u017Ce wariant R1 by\u0142 podstaw\u0105 dla ca\u0142ej serii.\nDo wi\u0119kszych r\u00F3\u017Cnic nale\u017Cy tak\u017Ce zaliczy\u0107 fakt, \u017Ce w F-8 montowano wcze\u015Bniejsz\u0105 wersj\u0119 instalacji wtrysku benzyny, w sk\u0142ad kt\u00F3rej wchodzi\u0142a zajmuj\u0105ca sporo miejsca ch\u0142odnica mi\u0119dzystopniowa (z urz\u0105dzenia tego mo\u017Cna by\u0142o korzysta\u0107 poni\u017Cej wysoko\u015Bci 1000 m).\n\nDopuszczalne ud\u017Awigi wynosi\u0142y:\nZaczepy ETC 501 (lub 504) w punkcie centralnym\nZewn\u0119trzne zbiorniki paliwa o pojemno\u015Bci 300, 1 bomba o masie 250 lub 500 kg lub - po zainstalowaniu adaptera ER4 - 4 bomby o masie 70 b\u0105d\u017A 50 kg\n\nPod skrzyd\u0142ami\n2 x 2 bomby o masie 50 lub 70 kg albo, z zaczepami ETC 503, 2 bomby o masie 250 kg.\n\nMo\u017Cliwe by\u0142o podwieszanie bomb kasetowych (AB), og\u00F3lnego przeznaczenia (SC) lub od\u0142amkowych (SD) z normalnym zapalnikiem, z zap\u0142onem op\u00F3\u017Anionym lub {spike}. \n\nZ technicznego punktu widzenia nie by\u0142o \u017Cadnych problem\u00F3w, aby Fw 190 F-8 przenosi\u0142 bomb\u0119 typu SC lub SD o masie 1000 kg, istnia\u0142y jednak ograniczenia taktyczne. Maksymalna masa do startu Fw 190 z lotnisk frontowych by\u0142 ograniczony do 5200 kg ze wzgl\u0119du na nier\u00F3wno\u015Bci terenu. Gdyby wi\u0119c podwiesi\u0107 jednotonow\u0105 bomb\u0119 do normalnie obci\u0105\u017Conego Fw 190 F-8, w\u00F3wczas maksymalna masa do startu zosta\u0142by przekroczony.\nWszystkie serie F-8, F-9 oraz ich pochodne mog\u0142y by\u0107 wyposa\u017Cone w zestaw ETC 503, kt\u00F3ry pozwala\u0142 tak zmodyfikowa\u0107 zaczepy ETC-50, aby mo\u017Cna by\u0142o w nich przenosi\u0107 2 bomby o masie 250 kg pod skrzyd\u0142ami. Wersja F-8/U1 by\u0142a w zasadzie egzemplarzem testowym, przeznaczonym do badania podskrzyd\u0142owego mechanizmu do przenoszenia i zrzutu opracowanego przez Messerschmitta. Urz\u0105dzenie to by\u0142o zainstalowane we wszystkich samolotach Fw 190 serii G.\nModel F-9 by\u0142 wyposa\u017Cony w szersze ko\u0142a oraz wyd\u0142u\u017Cony gole\u0144 k\u00F3\u0142ka ogonowego, co pozwoli\u0142o mu obej\u015B\u0107 ten problem.\n\nWersje podstawowe:\n\nFw 190 F-8/PB1: Samolot szturmowy. Uzbrojenie: 2 dzia\u0142ka MG 151 kaliber 20 mm w skrzyd\u0142ach oraz 2 karabiny maszynowe MG 131 kaliber 13 mm nad silnikiem. Pojawi\u0142 si\u0119 pod koniec roku 1944. Zaczepy ETC-50 zmodyfikowano tak, aby samolot m\u00F3g\u0142 przenosi\u0107 6 lub 8 rurowych wyrzutni niekierowanych pocisk\u00F3w rakietowych R4M ("Panzerblitz") przeznaczonych do niszczenia czo\u0142g\u00F3w. Poprzednie wersje u\u017Cywa\u0142y rakiet Panzerschreck - samoloty te przetestowano i wprowadzono do walki na jesieni 1944 roku. W nied\u0142ugi czas potem pojawi\u0142y si\u0119 rakiety Panzerblitz II, r\u00F3\u017Cni\u0105ce si\u0119 od wersji PB 1 g\u0142owic\u0105 o wi\u0119kszej sile ra\u017Cenia.\nFw 190 (A/F)-8/R3: Samolot szturmowy. Uzbrojenie: 2 dzia\u0142ka MG 151 kaliber 20 mm w skrzyd\u0142ach oraz 2 dzia\u0142ka MK 103 kaliber 30 mm w zasobnikach podwieszonych pod skrzyd\u0142ami. \nFw 190 F-9/R1: Jak F-8/R1, lecz z mocniejszym silnikiem BMW 801 TH/TS oraz szerokim drewnianym \u015Bmig\u0142em \u015Brednicy 3,5 m. Samoloty serii Fw 190 F-9 s\u0105 o 10-15 km/h szybsze od maszyn serii F-8.\nFw 190 F-15/R1: Jak F-9/R1, lecz z zaczepami podkad\u0142ubowymi ETC 504 (wzrost pr\u0119dko\u015Bci o 5 km/h) oraz z radiostacj\u0105 pok\u0142adow\u0105 FuG 15 lub jej zmodernizowan\u0105 wersj\u0105 - FuG 16 ZY/ZS.\nFw 190 F-16: Jak F-15/R1, lecz z mocniejszym silnikiem BMW 801 TH/TS lub TF.\nMia\u0142y by\u0107 wyposa\u017Cone w celownik bombowy TSA-2, system sterowania kursem Patin PK 12 oraz radiostacj\u0119 FuG 125 Hermine. Inne mia\u0142y by\u0107 wyposa\u017Cone w radiostacj\u0119 FuG 15 oraz w jej zmodernizowan\u0105 wersj\u0119 FuG 16 ZY/ZS.\n\nWersje Fw 190 F-8, F-9, F-15 i F-16 by\u0142y intensywnie testowane pod k\u0105tem mo\u017Cliwo\u015Bci przenoszenia torped - przygotowano kilka prototyp\u00F3w takich maszyn. Samoloty te by\u0142y wyposa\u017Cone w celownik bombowy TSA-2, system sterowania kursem Patin PK 12 oraz radiostacj\u0119 Fug125 Hermine. Mia\u0142y one oznaczenia FW 190 F-8/U2, FW 190 F-8/U3, FW 190 F-8/U4, FW 190 F-8/U5, FW 190 F-8/U14, FW 190 F-8/U15. Niekt\u00F3re z nich bra\u0142y udzia\u0142 w akcjach jednostki KG 200, lecz w rzeczywisto\u015Bci by\u0142a to niewielka liczba samolot\u00F3w. Wi\u0119kszo\u015B\u0107 tych prototyp\u00F3w zmodyfikowano lub przerobiono na wersje F-9, F-15 oraz F-16.\n\nZalety: Bardzo dobre osi\u0105gi. Prosty i \u0142atwy w pilota\u017Cu i obs\u0142udze. Dobre uzbrojenie. Wielofunkcyjny. Dobre pole widzenia z kabiny w czasie lotu. Niezawodny. Dobre opancerzenie kabiny za\u0142ogi i silnika. \n\nWady: Niewystarczaj\u0105ce pole widzenia z kabiny w czasie ko\u0142owania.\n\n\n
FW-200C-3U4       \u0020  Focke-Wulf Fw 200 C-3/U4, 1941\n\nTyp: morski samolot patrolowy i zwiadowczy dalekiego zasi\u0119gu\n\nMasa:\nMaksymalna: 22.720 kg\n\nD\u0142ugo\u015B\u0107: 23,45 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 32,85 m\nPowierzchnia skrzyde\u0142: 116 m kw.\n\nSilnik: 4 \u0425 BMW-Bramo Fafnir 323 R-2\nMoc:\nStartowa: 1000 KM\nCi\u0105g\u0142a: 940 KM na wysoko\u015Bci 4000 m\n\nPr\u0119dko\u015B\u0107 maksymalna:\nNa poziomie morza: 305 km/h\nNa wysoko\u015Bci 4000 m: 358 km/h\n\nPu\u0142ap u\u017Cytkowy: 5800 m\nZasi\u0119g: 4400 km\n\nUzbrojenie:\nkarabin maszynowy \u041CG-131 kalibru 13 mm w wie\u017Cyczce Fw 19 umieszczonej na przedzie kad\u0142uba\nkarabin maszynowy \u041CG-131 kalibru 13 mm w g\u00F3rnym stanowisku ogonowym\n2 karabiny maszynowe \u041CG-131 kalibru 13 mm w okienkach burtowych\n1 \u0425 karabin maszynowy \u041CG-131 kalibru 13mm na przedzie gondoli podkad\u0142ubowej\nkarabin maszynowy MG 15 kalibru 7,92 mm na tyle gondoli podkad\u0142ubowej\nDo 2100 kg bomb\n\nFw 200 Condor by\u0142 pocz\u0105tkowo liniowcem cywilnym; o jego przebudowie na samolot wojskowy zadecydowa\u0142y trzy czynniki. Przede wszystkim, w pierwszym okresie wojny He 177 Greif, planowany jako morski samolot patrolowy Luftwaffe dopiero wchodzi\u0142 w faz\u0119 oblatywania i nie by\u0142 gotowy do produkcji seryjnej. Po drugie, Luftwaffe po prostu nie posiada\u0142o samolotu zdolnego do lotu na d\u0142ugich dystansach w celu wyszukiwania i przechwytywania brytyjskich konwoj\u00F3w morskich. Po trzecie, trwa\u0142y ju\u017C prace nad japo\u0144skim zam\u00F3wieniem na budow\u0119 morskiego samolotu patrolowego opartego na konstrukcji Fw 200 (Fw 200 V10).\nW rezultacie zapad\u0142a decyzja o stworzeniu morskiego samolotu patrolowego dalekiego zasi\u0119gu opartego o konstrukcj\u0119 Fw 200, przy zachowaniu tych samych wymog\u00F3w co dla He 177. Fw 200 C r\u00F3\u017Cni\u0142 si\u0119 od wariantu cywilnego przede wszystkim gondol\u0105 podkad\u0142ubow\u0105, w kt\u00F3rej umieszczono uzbrojenie obronne. Powi\u0119kszono te\u017C gondole silnikowe oraz podwojono ko\u0142a podwozia, aby poprawi\u0107 niezawodno\u015B\u0107 start\u00F3w i l\u0105dowa\u0144. Fw 200 C-3 wszed\u0142 do s\u0142u\u017Cby w lecie 1941 roku. R\u00F3\u017Cni\u0142 si\u0119 od pierwotnej wersji Fw 200 C wzmocnion\u0105 konstrukcj\u0105 kad\u0142uba oraz nowymi silnikami BMW-Bramo Fafnir 323 R-2. Przednie stanowisko strzeleckie zast\u0105piono hydrauliczn\u0105 wie\u017Cyczk\u0105 Fw 19; dodano te\u017C dwa stanowiska strzelc\u00F3w burtowych. \n\nPodstawowe warianty:\nFw 200 C-3  silniki BMW-Bramo Fafnir 323 R-2, wie\u017Cyczka Fw 19 z karabinem MG 15 na przedzie kad\u0142uba, dwa dodatkowe karabiny MG 15 w burtach. \nFw 200 C-3/U1  MG FF zast\u0105pione dzia\u0142kiem MG 151/20 kalibru 20 mm na przedzie gondoli, wie\u017Cyczka Fw 19 zast\u0105piona wie\u017Cyczk\u0105 HDL-151 z dzia\u0142kiem MG 151/15. \nFw 200 C-3/U2  wie\u017Cyczka Fw 19 z karabinem MG 15 w dziobie kad\u0142uba z uwagi na instalacj\u0119 celownika bombowego Lofte-7D, dzia\u0142ko MG 151/20 na przedzie gondoli zast\u0105pione karabinem maszynowym MG 131 kalibru 13 mm. \nFw 200 C-3/U3  wie\u017Cyczka Fw 19 zast\u0105piona wie\u017Cyczk\u0105 EDL-131 z karabinem maszynowym MG 131 kalibru 13 mm, kolejny karabin MG 131 zast\u0105pi\u0142 MG 15 na g\u00F3rnym ogonowym stanowisku strzeleckim. \nFw 200 C-3/U-4  - siedmioosobowa za\u0142oga, wie\u017Cyczka EDL-131 zast\u0105piona wie\u017Cyczk\u0105 Fw 19 z karabinem maszynowym MG 131 kal. 13 mm, zwi\u0119kszona pojemno\u015B\u0107 zbiornik\u00F3w paliwa.\n\nZalety:\nD\u0142ugi zasi\u0119g.\n\nWady:\nNiska pr\u0119dko\u015B\u0107 maksymalna.\nMa\u0142y \u0142adunek bomb.\nNiewystarczaj\u0105ca trwa\u0142o\u015B\u0107.\n
G4M1_11           \u0020   Mitsubishi G4M Betty\n\nBombowiec l\u0105dowy Typ 1\n\nTyp: Bombowiec torpedowy i horyzontalny\n\nMasa:\nStartowa: 6800 kg (14944 funt\u00F3w)\nMaksymalna: 9500 kg (20947 funt\u00F3w)\n\nD\u0142ugo\u015B\u0107: 20 m (65,6 stopy)\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 25 m (82 stopy)\nPowierzchnia skrzyde\u0142: 78,1 m kw. (256,1 st\u00F3p kw.)\n\nSilnik: 2 x MK4A Kasei 11\nMoc: 2 x 1530 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\nna wysoko\u015Bci 4200 m (13776 st\u00F3p): 427 km/h (265 mil/h)\n\nPu\u0142ap u\u017Cytkowy: 8950 m (29356 st\u00F3p)\nZasi\u0119g: 6000 km (3726 mil)\n\nUzbrojenie:\n4 x karabiny maszynowe Typ 92 kalibru 7,7mm \n1 x dzia\u0142ko 20 mm Typ  99\nDo 800 kg bomb\n\nKiedy kampania chi\u0144ska ujawni\u0142a, \u017Ce bombowiec G3M Nell jest ju\u017C przestarza\u0142y, marynarka zwr\u00F3ci\u0142a si\u0119 do korporacji Mitsubishi z pro\u015Bb\u0105 o budow\u0119 jego nast\u0119pcy. Nowe wymogi techniczne k\u0142ad\u0142y nacisk na zwi\u0119kszenie zasi\u0119gu oraz pr\u0119dko\u015Bci w por\u00F3wnaniu do G3M, podczas gdy wi\u0119kszo\u015B\u0107 pozosta\u0142ych charakterystyk mia\u0142a pozosta\u0107 bez zmian. By\u0142o jasne, \u017Ce jedyna mo\u017Cliwo\u015B\u0107, aby uzyska\u0107 taki efekt to zmniejszy\u0107 wag\u0119 konstrukcji. Mia\u0142o to p\u00F3\u017Aniej swoje tragiczne konsekwencje w trakcie wojny, poniewa\u017C ogromne, nieos\u0142oni\u0119te zbiorniki paliwa w skrzyd\u0142ach powodowa\u0142y, \u017Ce samolot stawa\u0142 w p\u0142omieniach jak zapa\u0142ka. Opancerzenie zbiornik\u00F3w paliwa poprawi\u0142oby wytrzyma\u0142o\u015B\u0107 pojazdu, ale skr\u00F3ci\u0142o jego zasi\u0119g, czego nie chcia\u0142a zaakceptowa\u0107 marynarka.\nPierwszy lot Betty odby\u0142 si\u0119 w pa\u017Adzierniku 1939, a samolot formalnie wszed\u0142 do s\u0142u\u017Cby w kwietniu 1941. W trakcie wojny konstrukcja przesz\u0142a kilka modyfikacji. Chocia\u017C wyj\u0105tkowo ma\u0142a odporno\u015B\u0107 tej maszyny na ogie\u0144 wroga da\u0142a o sobie zna\u0107 ju\u017C w pierwszej fazie wojny, nie wprowadzono poprawek, kt\u00F3re mog\u0142yby zaradzi\u0107 temu problemowi. Wi\u0119kszo\u015B\u0107 maszyn Betty s\u0142u\u017C\u0105cych pod koniec wojny by\u0142o wi\u0119c r\u00F3wnie \u0142atwym celem, co na pocz\u0105tku konfliktu.\n\nPodstawowe warianty:\nG4M1-11  Pocz\u0105tkowa wersja produkowana masowo. Silniki Mitsubishi MK4A o mocy 1530 KM.\nG4M2-22  Silniki Mitsubishi MK4P Kaisei o mocy 1800 KM. Stanowisko grzbietowe zast\u0105pione wie\u017Cyczk\u0105. Zwi\u0119kszono powierzchni\u0119 p\u0142ata ogonowego.\nG4M3-34  Planowany wariant transportowy i do zwalczania \u0142odzi podwodnych. Silniki MK4T-B Ru Kaisei 25b Ru o mocy 1825 KM.\n\n\nHistoria walk:\nMaszyny Betty wykona\u0142y swoje pierwsze zadania bojowe w maju 1941 roku na Chungkingiem i Chengtu w po\u0142udniowo-wschodnich Chinach. Pierwszego dnia wojny z USA wzi\u0119\u0142y one udzia\u0142 w atakach na lotniska Clark i Nichols na Filipinach. W ci\u0105gu kolejnego tygodnia zatopi\u0142y one brytyjski pancernik HMS Prince of Wales oraz HMS Repulse.\nDalsze losy Betty na wojnie uk\u0142ada\u0142y si\u0119 mniej r\u00F3\u017Cowo, a g\u0142\u00F3wn\u0105 przyczyn\u0105 by\u0142a oczywi\u015Bcie wyj\u0105tkowa wra\u017Cliwo\u015B\u0107 na ogie\u0144 wroga. Ostatnia misja, w jakiej wzi\u0119\u0142y udzia\u0142, to s\u0142ynny ostatni lot inspekcyjny admira\u0142a Yamamoto, podczas kt\u00F3rego jego maszyna zosta\u0142a przechwycona i zestrzelona przez ameryka\u0144skie my\u015Bliwce P-38.\n
G_50              \n    Fiat G.50, model 1938\n\nTyp: Samolot my\u015Bliwski\n\nMasa:\n    W\u0142asna: 1920 kg\n    Startowa: 2350 kg\n\nD\u0142ugo\u015B\u0107: 7,8 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,99 m\nPowierzchnia skrzyde\u0142: 18,25 m kw.\n\nSilnik: Fiat A74RC38\nMoc:\n    Na poziomie morza: 740 KM \n    Na wysoko\u015Bci 3800 m: 840 KM (2400 obr./min - 790 mm Hg)\n    Do startu: 870 KM (890 mm Hg)\n    Chwilowa moc awaryjna na 3000 m: 960 KM (890 mm Hg)\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Dane producenta:\n       Na poziomie morza: 407 km/h\n       Na wysoko\u015Bci 5000 m: 484 km/h\n    Dane testowe Fi\u0144skich Si\u0142 Powietrznych:\n        Na poziomie morza: 380 km/h (z moc\u0105 awaryjn\u0105, 890 mm Hg)\n        Na wysoko\u015Bci 5000 m: 430 km/h (790 mm Hg)\n        Na wysoko\u015Bci 5000 m: 445 km/h (z moc\u0105 awaryjn\u0105, 890 mm Hg)\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 4000 m: 4 minuty 18 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 6000 m: 6 minut 52 sekundy\nPu\u0142ap u\u017Cyteczny: 10 700 m\nZasi\u0119g: 470 km (z 395 km/h "szybk\u0105 pr\u0119dko\u015Bci\u0105 przelotow\u0105", 2400 obr./min - 790 mm Hg, czas lotu 70 minut)\n\nUzbrojenie:\n    2 karabiny maszynowe Breda-SAFAT kaliber 12,7 mm\n\nFiat G.50 "Freccia" by\u0142 pierwszym ca\u0142kowicie metalowym, jednomiejscowym jednop\u0142atem my\u015Bliwskim z chowanym podwoziem wyprodukowanym przez W\u0142ochy. Samolot ten eksportowano do Finlandii (9 egzemplarzy G.50 serii I, oraz 26 maszyn G.50bis) i Chorwacji (5 egzemplarzy modelu G.50bis). 23 pa\u017Adziernika 1939 roku Finlandia zakupi\u0142a 25 produkowanych przez wytw\u00F3rni\u0119 CMASA samolot\u00F3w G.50s, dokupuj\u0105c 10 kolejnych 31 stycznia 1940 roku. Wprawdzie samolot nale\u017Ca\u0142 do do\u015B\u0107 kosztownych, bior\u0105c pod uwag\u0119 jego osi\u0105gi i uzbrojenie, lecz g\u0142\u00F3wnym powodem, dla kt\u00F3rego kupiono te, a nie inne maszyny, by\u0142a mo\u017Cliwo\u015B\u0107 natychmiastowej dostawy.\n\nSamoloty przewieziono kolej\u0105 przez Niemcy do Szwecji, gdzie mia\u0142y zosta\u0107 z\u0142o\u017Cone. Dostarczono tylko dwie maszyny, gdy\u017C na skutek obiekcji zg\u0142oszonych przez sowieckie Ministerstwo Spraw Zagranicznych reszta zosta\u0142a zatrzymana przez Niemc\u00F3w i odes\u0142ana z powrotem do W\u0142och. Ostatecznie maszyny wyprawiono przez Francj\u0119 do Antwerpii sk\u0105d przewieziono je drog\u0105 morsk\u0105 do Norwegii i dalej do Szwecji. 10 ostatnich samolot\u00F3w wys\u0142ano do Szwecji przez Gibraltar.\n\nSamoloty sk\u0142adano w Malm\u00F6, Torslanda oraz Trollhattan w Szwecji. Pierwsza maszyna dotar\u0142a do Finlandii 18 grudnia 1939 roku, a ostatnia - 19 czerwca 1940 roku. \n\nFiat G.50 by\u0142 uwa\u017Cany za samolot stabilny i \u0142atwy w pilota\u017Cu. Producent utrzymywa\u0142, \u017Ce w czasie wojny fi\u0144skiej samoloty te uzyska\u0142y 88 zestrzele\u0144 przy stratach w\u0142asnych dw\u00F3ch maszyn w walce powietrznej i jednej na skutek ostrza\u0142u artylerii przeciwlotniczej. Kolejne trzy zosta\u0142y zniszczone z powodu usterek, a 8 rozbito w r\u00F3\u017Cnych wypadkach. \n\nFiat G.50 Serie I Freccia\nPierwszy model produkcyjny.\nLiczba zbudowanych egzemplarzy: 45\n\nFiat G.50bis Freccia\nZbudowany na podstawie modelu G.50 Serie IV po wprowadzeniu wielu zmian zwi\u0105zanych przede wszystkim z aerodynamik\u0105, os\u0142onami piasty \u015Bmig\u0142a oraz jako\u015Bci\u0105 platform strzeleckich. Og\u00F3lnie rzecz bior\u0105c, osi\u0105gi nie uleg\u0142y zmianie.\nLiczba zbudowanych egzemplarzy: 477\n\nNumery boczne Fi\u0144skich Si\u0142 Powietrznych:\n18 grudnia 1939 - 30 stycznia 1940 roku:\nSA-1...2\n\nOd 30 stycznia 1940:\nFA-1...35 (FA-7 i FA-8 nigdy nie dotar\u0142y)\n(35 samolot\u00F3w)\n\nZalety: Dobra wytrzyma\u0142o\u015B\u0107 konstrukcyjna. \u015Awietna obs\u0142uga. Bardzo dobra zwrotno\u015B\u0107. \n\nWady: \u015Arednia pr\u0119dko\u015B\u0107. Niewystarczaj\u0105ce uzbrojenie. Kr\u00F3tki zasi\u0119g. Nieprzystosowane do eksploatacji w warunkach zimowych.\n\n\n
CR_42             \u0020  Fiat CR.42 Falco, 1939\n\nTyp: my\u015Bliwiec wielozadaniowy\n\nMasa:\n Startowa: 2.295 kg\n\nD\u0142ugo\u015B\u0107: 8,25 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9,70 m g\u00F3rny p\u0142at, 6,50 m dolny p\u0142at\nPowierzchnia skrzyde\u0142: 22,42 m kw.\n\nSilnik: Fiat A.74 RIC38\nMoc: \n Startowa: 840 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n Na poziomie morza: 343 km/h\n Na wysoko\u015Bci 5300 m: 430 km/h\n\nPu\u0142ap u\u017Cytkowy: 10.211 m\nZasi\u0119g: 780 km\n\nUzbrojenie:\n2 \u0425 karabiny maszynowe Breda-SAFAT kalibru 12,7mm\nDo 200 kg bomb\n\nPomimo swojego oznaczenia, CR.42 Falco, podobnie jak Macchi C.202 Folgore, nie by\u0142 konstrukcj\u0105 ca\u0142kowicie now\u0105. W obydwu przypadkach samoloty te wyewoluowa\u0142y z poprzednich konstrukcji, a wprowadzone modyfikacje by\u0142y do\u015B\u0107 nieznaczne. CR.42 to kolejna wersja rozwojowa maszyny CR.32, kt\u00F3ra sprawdzi\u0142a si\u0119 w trakcie hiszpa\u0144skiej wojny domowej.  G\u0142\u00F3wnym nowym elementem wersji CR.42 by\u0142, 840-konny silnik Fiat A.74 RIC38 ch\u0142odzony powietrzem. \nW roku 1939 sta\u0142o si\u0119 jednak jasne, \u017Ce konstrukcje dwup\u0142atowe s\u0105 ju\u017C przestarza\u0142e. Konstruktorzy w\u0142oscy byli jednak innego zdania, na co wp\u0142yw mia\u0142y przede wszystkim ich do\u015Bwiadczenia z wojny w Hiszpanii. Kiedy W\u0142ochy w 1940 roku przyst\u0105pi\u0142y do wojny, w szeregach ich lotnictwa s\u0142u\u017Cy\u0142y 332 maszyny CR.42. Falco by\u0142 najszerzej produkowanym my\u015Bliwcem w\u0142oskim, zbudowano go w liczbie 1781 sztuk. Poza W\u0142ochami samoloty CR.42 by\u0142y u\u017Cywane na W\u0119grzech (50 maszyn), w Szwecji (71 maszyn pod oznaczeniem J-11) oraz w Belgii (34 samoloty).\n\n\nPodstawowe warianty:\nCR.42 - model podstawowy z silnikiem Fiat A.74 RIC38 oraz karabinami Breda-SAFAT kalibru 12,7mm.\nCR.42bis - dwa dodatkowe karabiny Breda-SAFAT kalibru 12,7mm. w gondolach podskrzyd\u0142owych.\nCR.42AS - wariant pustynny przeznaczony na afryka\u0144ski teatr dzia\u0142a\u0144.\n\nZalety:\nWysoka zwrotno\u015B\u0107.\nSolidna konstrukcja, umo\u017Cliwiaj\u0105ca wykonanie wielu manewr\u00F3w.\n\nWady:\nPrzestarza\u0142a konstrukcja dwup\u0142atowa.\nNiska pr\u0119dko\u015B\u0107 maksymalna.\nNiewystarczaj\u0105ce uzbrojenie.\n
Go-229A-1         \n   Horten H IX V3/Gotha Go 229 A model 1945 \u0433.\n\nTyp: odrzutowy my\u015Bliwiec bombarduj\u0105cy\n\t\nMasa:\nStartowa: 7515 kg\nMaksymalna: 8500 kg\n\nD\u0142ugo\u015B\u0107: 7,5 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 16,8 m\nPowierzchnia skrzyde\u0142: 51,8 m kw.\n\nSilnik: 2 x Jumo 109-004B\nCi\u0105g: 890 kg\n \nPr\u0119dko\u015B\u0107 maksymalna:\nNa poziomie morza: 795 km/h\nNa wysoko\u015Bci 12000 m: 977 km/h (obliczona)\n\nPu\u0142ap u\u017Cytkowy: 16.000 m (obliczony)\nZasi\u0119g: 1930 (obliczony)\n\nUzbrojenie:\n2\u0425 dzia\u0142ko MK 103 kalibru 30mm\n\nGo 229 to najlepszy przyk\u0142ad samolotu typu lataj\u0105ce skrzyd\u0142o stworzonego przez s\u0142ynnych braci Horten. Byli oni pionierami na tym polu, ale ich poprzednie konstrukcje nie nadawa\u0142y si\u0119 do zastosowa\u0144 wojskowych.\nPrace nad projektem H IX rozpocz\u0119\u0142y si\u0119 z pocz\u0105tkiem 1943 roku. Pod wieloma wzgl\u0119dami by\u0142a to kontynuacja projektu H VII z t\u0105 r\u00F3\u017Cnic\u0105, i\u017C poprzedni model by\u0142 wyposa\u017Cony w dwa silniki t\u0142okowe Argus As-10C, za\u015B nowa konstrukcja mia\u0142a posiada\u0107 dwa silniki odrzutowe Jumo 109-004. Projekt H IX zosta\u0142 przedstawiony osobi\u015Bcie samemu G\u00f6ringowi do aprobaty pod koniec sierpnia 1943 i otrzyma\u0142 oznaczenie 8-229.\nPierwszy prototyp, jeszcze bez silnik\u00F3w, zosta\u0142 wyniesiony w powietrze 1 marca 1944 roku. 26 czerwca tego samego roku rozpocz\u0119to budow\u0119 drugiego prototypu, wyposa\u017Conego w dwa silniki odrzutowe. Niepotwierdzone \u017Ar\u00F3d\u0142a sugeruj\u0105, \u017Ce pierwszy lot H IX V2 odby\u0142 si\u0119 18 grudnia 1944 roku, ale bardzie wiarygodna jest data 2 lutego 1945.\nLot testowy przeprowadzony 18 lutego 1945 roku zako\u0144czy\u0142 si\u0119 katastrof\u0105. Prawy silnik zgas\u0142 podczas l\u0105dowania, a podwozie roz\u0142o\u017Cy\u0142o si\u0119 zbyt wcze\u015Bnie. Pilot spr\u00F3bowa\u0142 nabra\u0107 pr\u0119dko\u015Bci bez podnoszenia podwozia, co doprowadzi\u0142o do nadmiaru mocy po lewej stronie. Prototyp okr\u0119ci\u0142 si\u0119 i rozbi\u0142.\nPrace kontynuowano pomimo katastrofy. Trzeci prototyp otrzyma\u0142 nieco inny kszta\u0142t, przewidziano te\u017C monta\u017C katapultowanego fotela pilota. Zaplanowano r\u00F3wnie\u017C monta\u017C czterech dzia\u0142ek MK 108 kalibru 30mm z zapasem 90 naboj\u00F3w na dzia\u0142ko; alternatywnie miano stosowa\u0107 d\u0142ugolufowe dzia\u0142ko MK 103 z zapasem 170 naboj\u00F3w na dzia\u0142ko.\nTeoretycznie patrz\u0105c, konstrukcja samolotu sk\u0142adaj\u0105ca si\u0119 z ramy z rur pokrytej sklejk\u0105 mia\u0142a umo\u017Cliwi\u0107 szybk\u0105 i prost\u0105 produkcj\u0119 maszyny w ma\u0142ych warsztatach. W rzeczywisto\u015Bci okaza\u0142o si\u0119, \u017Ce budowa samolotu jest niewiarygodnie skomplikowana. Aby zachowa\u0107 wywa\u017Cenie maszyny, w przedniej cz\u0119\u015Bci kad\u0142uba umieszczano balast  p\u00F3\u017Aniej mia\u0142a go zast\u0105pi\u0107 opancerzona kabina pilota.\nZadanie produkcji maszyn H IX otrzyma\u0142a firma Gotha, za\u015B wyprodukowane przez ni\u0105 samoloty mia\u0142y nosi\u0107 oznaczenie Go 229. Kierownictwo zak\u0142adu nie podesz\u0142o jednak do tego zadania z entuzjazmem. W momencie kiedy zak\u0142ady Gotha wpad\u0142y w r\u0119ce Amerykan\u00F3w, H IX V3 by\u0142 gotowy w 90%, kad\u0142uby maszyn V4 i V5 by\u0142 na r\u00F3\u017Cnych fazach uko\u0144czenia, za\u015B w budynkach znajdowa\u0142o si\u0119 do\u015B\u0107 cz\u0119\u015Bci, aby wyposa\u017Cy\u0107 jeszcze oko\u0142o 20 maszyn. Aktualnie rozmontowany samolot H IX V3 znajduje si\u0119 w magazynie instytutu Smithsonian w stanie Maryland; istniej\u0105 plany, aby na powr\u00F3t w pe\u0142ni z\u0142o\u017Cy\u0107 samolot. \n\nPodstawowe warianty:\nH IX V1 - \u0142o\u017Cysko testowe bez silnik\u00F3w.\nH IX V2 - prototyp z dwoma silnikami Jumo 109-004s.\nH IX V3 - nieuko\u0144czony prototyp, kt\u00F3ry mia\u0142 sta\u0107 si\u0119 podstaw\u0105 seryjnej produkcji maszyn Ho 229A/Go 229A. \nX IXB - projekt dwumiejscowej wersji przechwytuj\u0105cej.\n\nZalety:\nDu\u017Cy pu\u0142ap.\nWysoka pr\u0119dko\u015B\u0107 i tempo wznoszenia.\nPot\u0119\u017Cne uzbrojenie.\n\nWady:\nMa\u0142a stabilno\u015B\u0107.\nS\u0142aba zwrotno\u015B\u0107.\nS\u0142aba widoczno\u015B\u0107 z kabiny pilota.\nCiasnota w kabinie.\nSkomplikowana procedura l\u0105dowania.\nZbyt du\u017Ce rozmiary jak na my\u015Bliwiec.\n
H8K1              \u0020   Kawanishi H8K Emily\n\nDu\u017Ca \u0142\u00F3d\u017A lataj\u0105ca Typ 2\n\nTyp: \u0142\u00F3d\u017A lataj\u0105ca  do morskich zada\u0144 rozpoznawczych\n\nMasa:\nStartowa: 18380 kg (40527 funt\u00F3w)\nMaksymalna: 24500 kg (54022 funt\u00F3w)\n\nD\u0142ugo\u015B\u0107: 28,1m (92,1 stopy)\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 38 m (124 stopy)\nPowierzchnia skrzyde\u0142: 160 m kw. (524,8 stopy kw.)\n\nSilnik: 4 x MK4Q Kasei 22\nMoc:  1850 KM (startowa)\n           1680 KM (na wysoko\u015Bci 2100 m)\n\nPr\u0119dko\u015B\u0107 maksymalna:\nna wysoko\u015Bci 5000 m (16400 st\u00F3p): 454 km/h (281 mil/h)\n\nPu\u0142ap u\u017Cytkowy: 8850 m (29028 st\u00F3p)\nZasi\u0119g: 4000 km (2484 mil)\n\nUzbrojenie:\n5 x dzia\u0142ko Typ 99 Model 1 kalibru 20 mm \n3 x karabin maszynowy Typ 92 kalibru 7,7 mm\nDo 2000 kg bomb lub torped\n\nKawanishi H8K to ostatnia z du\u017Cych czterosilnikowych \u0142odzi lataj\u0105cych Marynarki Cesarskiej. By\u0142a to r\u00F3wnie\u017C najwi\u0119ksza konstrukcja z tej serii. Zbudowano j\u0105 w oparciu o przed\u0142o\u017Cone w 1940 roku zam\u00F3wienie na samolot o pr\u0119dko\u015Bci o 30% wi\u0119kszej i o 50% d\u0142u\u017Cszym zasi\u0119gu ni\u017C poprzednia \u0142\u00F3d\u017A lataj\u0105ca firmy Kawanishi, H6K Mavis. \nPrace projektowe nie by\u0142y \u0142atwe. Konstruktorzy firmy Kawanishi napotkali na problemy ze stabilno\u015Bci\u0105 \u0142odzi na wodzie, odbijanie maszyny od powierzchni wody oraz k\u0142opoty ze startem. Zgod\u0119 na produkcj\u0119 wydano wreszcie pod koniec 1941 roku. W czasie wojny wyprodukowano \u0142\u0105cznie 167 tych maszyn. \n\nPodstawowe warianty:\nH8K1: Pierwsza wersja produkcyjna. Zbudowano 17 sztuk.\nH8K2: Silniki Mitsubishi MK4Q Kasei 22 o mocy 1850 KM.\nH8K2-L: Wersja transportowa u\u017Cywana przez jednostki transportowe marynarki.\nH8K3: Prototypy wersji o wi\u0119kszej pr\u0119dko\u015Bci dzi\u0119ki chowanym p\u0142ywakom.\n\n\nHistoria walk: Samoloty Emily s\u0142u\u017Cy\u0142y na Pacyfiku do r\u00F3\u017Cnorodnych zda\u0144. Wykonywa\u0142y one loty rozpoznawcze i transportowe, ataki bombowe i torpedowe oraz patrole dalekiego zasi\u0119gu. Pr\u00F3bowano r\u00F3wnie\u017C stosowa\u0107 je w roli morskiego bombowca strategicznego dalekiego zasi\u0119gu do bombardowania Hawaj\u00F3w i wyspy Midway, ale zamys\u0142 ten zako\u0144czy\u0142 si\u0119 niepowodzeniem. W innych zastosowaniach samoloty Emily spisywa\u0142y si\u0119 jednak do\u015B\u0107 dobrze dzi\u0119ki du\u017Cej pr\u0119dko\u015Bci, opancerzeniu i os\u0142onie zbiornik\u00F3w paliwa oraz silnemu uzbrojeniu obronnemu.\n
He-111H-2         \n    Heinkel He 111 H-2, model 1940 \n\nTyp: \u015Aredni bombowiec \n\nMasa:\n    W\u0142asna: 8680 kg\n    Startowa: 14000 kg\n\nD\u0142ugo\u015B\u0107: 16,4 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 22,6 m\nPowierzchnia skrzyde\u0142: 87,5 m kw.\n\nSilnik: 2 x Junkers Jumo 211 A-3\nMoc: 1100 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza:  360 km/h\n    Na wysoko\u015Bci 6000 m: 405 km/h\n\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 2000 m: 8,5 min\nPu\u0142ap u\u017Cyteczny: 8000 m\nZasi\u0119g: 2000 km\n\nUzbrojenie:\n    5 karabin\u00F3w maszynowych MG 15 kaliber 7,92 mm\n    Bomby o rozmaitej masie do \u0142\u0105cznego ud\u017Awigu poni\u017Cej 2000 kg\n\nHe 111 mia\u0142 by\u0107 szybkim samolotem pasa\u017Cerskim, jednak na pocz\u0105tku II wojny \u015Bwiatowej konstrukcja ta sta\u0142a si\u0119 podstaw\u0105 do stworzenia niemieckiego seryjnie produkowanego w bardzo du\u017Cych ilo\u015Bciach \u015Bredniego bombowca.\n\nPo ukonstytuowaniu si\u0119 III Rzeszy podj\u0119to daleko id\u0105ce kroki w celu ponownego uzbrojenia Niemiec. Jednym z kierunk\u00F3w mia\u0142o by\u0107 zamaskowanie produkcji samolot\u00F3w bojowych pod pozorem opracowywania i rozwijania nowych konstrukcji dla lotnictwa cywilnego. Na pocz\u0105tku 1934 roku zak\u0142adom Heinkla powierzono zadanie opracowania dwumiejscowego samolotu, kt\u00F3ry spe\u0142nia\u0142by jednocze\u015Bnie standardy \u015Bredniego bombowca i samolotu cywilnego do przewozu 10 os\u00F3b. Prace rozpocz\u0119\u0142y si\u0119 kilka tygodni po otrzymaniu zam\u00F3wienia, a w lutym 1935 roku prototyp He 111 by\u0142 got\u00F3w do lotu. Znakomite osi\u0105gi samolotu oraz bardzo dobra aerodynamika potwierdzona przez badania w locie zainspirowa\u0142a decydent\u00F3w do stworzenia na podstawie zbudowanego prototypu \u015Bredniego bombowca. Pierwsza wojskowa wersja samolotu Heinkel He 111, oznaczona jako He 111 A, by\u0142a wyposa\u017Cona w dwa silniki BMW VI o mocy 750 KM ka\u017Cdy. Po przystosowaniu samolotu do wymaga\u0144 lotnictwa wojskowego okaza\u0142o si\u0119, \u017Ce pr\u0119dko\u015B\u0107 oraz pozosta\u0142e osi\u0105gi techniczne znacz\u0105co si\u0119 pogorszy\u0142y. Aby je poprawi\u0107, zast\u0105piono pierwotnie zainstalowane silniki BMW VI nowymi - Daimler-Benz DB 600 A o mocy 1000 KM ka\u017Cdy. Pr\u00F3by przeprowadzone po wymianie zespo\u0142\u00F3w nap\u0119dowych wykaza\u0142y znakomite osi\u0105gi oraz du\u017C\u0105 pr\u0119dko\u015B\u0107. Po zademonstrowaniu samolotu przedstawicielom Luftwaffe zosta\u0142 on skierowany do produkcji seryjnej, kt\u00F3r\u0105 rozpocz\u0119to wiosn\u0105 1936 roku pod oznaczeniem He 111 B.\n\nBombowce He 111 zosta\u0142y u\u017Cyte po raz pierwszy podczas wojny domowej w Hiszpanii w ramach operacji wykonywanych przez legion "Kondor". U\u017Cywano ich w wielu operacjach wojskowych do ko\u0144ca II wojny \u015Bwiatowej.\n\nWersje podstawowe:\n\nHe 111 A - Prototyp. Silniki: BMW VI o mocy 750 KM. Uzbrojenie: 5 karabin\u00F3w maszynowych MG 15 kaliber 7,92 mm, ca\u0142kowity ud\u017Awig bomb do 1000 kg.\nHe 111 B - Wersja produkowana seryjnie. Silniki: DB 600 A o mocy 1000 KM (p\u00F3\u017Aniej DB 600 C). Uzbrojenie: bez zmian.\nHe 111 C - Samolot rozpoznawczy opracowany na podstawie He 111 B.\nHe 111 D - Wersja produkowana seryjnie. Silniki: DB 600 G o mocy 1050 KM. Uzbrojenie: bez zmian.\nHe 111 F - Wersja produkowana seryjnie. Silniki: Jumo 211 A-3 o mocy 1050 KM. Uzbrojenie: bez zmian.\nHe 111 P - Wersja produkowana seryjnie. Silniki: DB 601 o mocy 1100 KM. Przeszklono przedni\u0105 cz\u0119\u015B\u0107 kad\u0142uba. Podkad\u0142ubowy karabin maszynowy zast\u0105piony centraln\u0105 gondol\u0105, w kt\u00F3rej le\u017Ca\u0142 tylny strzelec. Uzbrojenie: bez zmian. Ud\u017Awig bomb do 2000 kg.\nHe 111 H - Najbardziej rozpowszechniona wersja produkcyjna. Wyprodukowano wiele odmian r\u00F3\u017Cni\u0105cych si\u0119 silnikami i zastosowaniem uzbrojenia (kilka wariant\u00F3w z r\u00F3\u017Cn\u0105 broni\u0105). \n\nZalety: Znakomite osi\u0105gi. Dobre pole widzenia z kabiny. Wielofunkcyjny. Dobry zasi\u0119g.\n\nWady: Ma\u0142a pr\u0119dko\u015B\u0107. Niski pu\u0142ap u\u017Cyteczny.\n
He-111H-6         \n    Heinkel He 111 H-6, model 1940\n\nTyp: \u015Aredni bombowiec/bombowiec torpedowy\n\nMasa:\n    W\u0142asna: ~8700 kg\n    Startowa: ~16000 kg\n\nD\u0142ugo\u015B\u0107: 16,4 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 22,6 m\nPowierzchnia skrzyde\u0142: 87,5 m kw.\n\nSilnik: 2 x Junkers Jumo 211 F-1\nMoc: 1350 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: ~380 km/h\n    Na wysoko\u015Bci 6000 m: ~410 km/h\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 2000 m: 8-10 minut\nPu\u0142ap u\u017Cyteczny: ~8700 m\nZasi\u0119g: ~2500 km\n\nUzbrojenie:\n    5 karabin\u00F3w maszynowych MG 15 kaliber 7,92 mm\n    1 dzia\u0142ko MG FF kaliber 20 mm\n    Bomby lub 2 torpedy o r\u00F3\u017Cnej masie do ca\u0142kowitego ud\u017Awigu 2000 kg na pylonach zewn\u0119trznych.\n\nHe 111 H-6 mia\u0142 by\u0107 od samego pocz\u0105tku bombowcem torpedowym. G\u0142\u00F3wne r\u00F3\u017Cnice mi\u0119dzy nim a wariantem H-2 by\u0142y nast\u0119puj\u0105ce:\n- dodatkowy zbiornik paliwa umieszczony w wewn\u0119trznym luku bombowym (zwi\u0119kszenie zasi\u0119gu lotu), \n- zainstalowano nowe, znacznie mocniejsze silniki Junkers Jumo 211 F-1,\n- zamiast dziobowego karabinu maszynowego MG 15 kaliber 7,92 mm zainstalowano dzia\u0142ko MG/FF kaliber 20 mm,\n- niekt\u00F3re samoloty z tej serii mia\u0142y dodatkowy, zamontowany na sta\u0142e i strzelaj\u0105cy do ty\u0142u karabin maszynowy MG 15 kaliber 7,92 mm,\n- zainstalowano nowe zaczepy dla bomb i torped.\n\nZalety: Znakomite osi\u0105gi. Dobre pole widzenia z kabiny. Wielofunkcyjny. Du\u017Cy zasi\u0119g.\n\nWady: Ma\u0142a pr\u0119dko\u015B\u0107. Niski pu\u0142ap u\u017Cyteczny.\n\n\n\n\n
He-111Z           \n    Heinkel He 111 Z Zwilling, model 1942 \n\nTyp: Holownik szybowc\u00F3w \n\nMasa:\n    Startowa: do 28 500 kg\n\nD\u0142ugo\u015B\u0107: 16,4 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 35,4 m\nPowierzchnia skrzyde\u0142: 147,6 m kw.\n\nSilnik: 5 x Junkers Jumo 211 F-2.\nMoc: 1350 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 330 km/h\n    Na wysoko\u015Bci 6000 m: 400 km/h\n\nPu\u0142ap u\u017Cyteczny: 8000 m\nZasi\u0119g: 4000 km\n\nUzbrojenie:\n    1 dzia\u0142ko MG FF kaliber 20 mm\n    5 karabin\u00F3w maszynowych MG 15 kaliber 7,92 mm\n    2 karabiny maszynowe MG 131 kaliber 13 mm\n\nHe 111 Z (od s\u0142owa "Zwilling" - bli\u017Aniak) to samolot-holownik o wi\u0119kszej mocy, stworzony w 1941 roku do holowania szybowc\u00F3w Me 321 oraz Go 242.\n\nTrzy samoloty my\u015Bliwskie Bf 110 (tzw. Troikaschlepp) u\u017Cywane do holowania szybowca Me 321 to rozwi\u0105zanie nie tylko niewygodne, ale wr\u0119cz niebezpieczne. Zdecydowano wi\u0119c, \u017Ce zostanie skonstruowany specjalny samolot, kt\u00F3ry samodzielnie b\u0119dzie w stanie wyci\u0105gn\u0105\u0107 szybowiec w powietrze. Zadanie opracowania holownika otrzyma\u0142 Heinkel.\n\nKoncepcja nowego samolotu obejmowa\u0142a tak\u017Ce pomys\u0142 stworzenia dw\u00F3ch bombowc\u00F3w po\u0142\u0105czonych pojedynczym skrzyd\u0142em. Prace nad wyprodukowaniem dw\u00F3ch prototyp\u00F3w samolotu o oznaczeniu He 111 Z rozpocz\u0119to na pocz\u0105tku 1941 roku - jesieni\u0105 obie maszyny by\u0142y gotowe.\n\nSamolot by\u0142 skonstruowany nast\u0119puj\u0105co - dwa kad\u0142uby He 111 H-6 po\u0142\u0105czono prost\u0105 sekcj\u0105 centraln\u0105 skrzyd\u0142a, na kt\u00F3rej zainstalowano pi\u0105ty silnik (typu Jumo 211 F-2). Podwozie sk\u0142ada\u0142o si\u0119 z dw\u00F3ch par (\u0142\u0105cznie 4 golenie) k\u00F3\u0142 umieszczonych w kad\u0142ubach. Pilot siedzia\u0142 w lewym kad\u0142ubie i sterowa\u0142 wszystkimi pi\u0119cioma silnikami, mia\u0142 tak\u017Ce pe\u0142ny zestaw przyrz\u0105d\u00F3w i wyposa\u017Cenie do sterowania lew\u0105 par\u0105 k\u00F3\u0142 podwozia. Drugi pilot, pe\u0142ni\u0105cy funkcj\u0119 nawigatora, znajdowa\u0142 si\u0119 w prawym kad\u0142ubie i zarz\u0105dza\u0142 powt\u00F3rzonym zestawem urz\u0105dze\u0144 steruj\u0105cych. M\u00F3g\u0142 on tak\u017Ce sterowa\u0107 praw\u0105 par\u0105 k\u00F3\u0142 podwozia. Mechanik pok\u0142adowy, radiooperator oraz strzelec siedzieli w lewym kad\u0142ubie, a kolejny mechanik i strzelec pok\u0142adowy - w prawym. Uzbrojenie Zwillinga sk\u0142ada\u0142o si\u0119 z dzia\u0142ka MG FF kaliber 20 mm zamontowanego w przedniej cz\u0119\u015Bci lewego kad\u0142uba, karabinu maszynowego MG 15 kaliber 7,92 mm - w przedniej cz\u0119\u015Bci prawego, karabin\u00F3w maszynowych MG 15 umieszczonych w cz\u0119\u015Bci ogonowej obu dolnych gondoli, dw\u00F3ch karabin\u00F3w maszynowych MG 15 - w bocznych okienkach oraz karabin\u00F3w maszynowych MG 131 kaliber 13 mm - w g\u00F3rnej \u015Brodkowej cz\u0119\u015Bci ka\u017Cdego kad\u0142uba.\n\nMe 321 by\u0142 holowany za pomoc\u0105 podw\u00F3jnego holu przymocowanego do sekcji centralnej skrzyd\u0142a wewn\u0119trznego. Nieco l\u017Cejszy (maj\u0105cy mniejszy ud\u017Awig) szybowiec Go 242 by\u0142 holowany za pomoc\u0105 pojedynczego holu. He 111 Z m\u00F3g\u0142 holowa\u0107 jednocze\u015Bnie dwa szybowce Go 242.\n\nJesieni\u0105 1941 roku prototypy He 111 Z-V1 i He 111 Z-V2 zda\u0142y pomy\u015Blnie wszystkie testy i wykaza\u0142y si\u0119 znakomitymi osi\u0105gami. Firma Heinkel otrzyma\u0142a zam\u00F3wienie na wyprodukowanie serii 10 samolot\u00F3w, kt\u00F3re zrealizowano wiosn\u0105 1942 roku. He 111 Z u\u017Cywano przede wszystkim na froncie wschodnim, a tak\u017Ce na Krymie do organizacji mostu powietrznego na Kaukazie.\n\nZalety: Unikalny, jedyny w swoim rodzaju samolot o bardzo du\u017Cej mocy. Silnie uzbrojony.\n\nWady: Znacznie trudniejszy w pilota\u017Cu ni\u017C standardowy He 111.\n
He-162A-2         \n    Heinkel He 162 Salamander \n\nTyp: My\u015Bliwski samolot odrzutowy\n\nMasa:\n    W\u0142asna: 1664 kg\n    Startowa: 2800 kg\n\nD\u0142ugo\u015B\u0107: 9,05 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 7,20 m\nPowierzchnia skrzyde\u0142: 11,10 m kw.\n\nSilnik: BMW 109-003E-1 \nCi\u0105g: 9,02 kN\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 890 km/h\n    Na wysoko\u015Bci 6000 m: 905 km/h\n\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 1405 m: 1 minuta\nPu\u0142ap u\u017Cyteczny: 12 300 m\nZasi\u0119g: 940 km\n\nUzbrojenie:\n    2 dzia\u0142ka MG 151 kaliber 20 mm\n\nIdea tworzenia tzw. ludowych samolot\u00F3w my\u015Bliwskich (Volksj\u00e4ger) - prostych i tanich my\u015Bliwc\u00F3w, kt\u00F3re mo\u017Cna by\u0142oby produkowa\u0107 w du\u017Cych ilo\u015Bciach z dost\u0119pnych materia\u0142\u00F3w i kt\u00F3rymi m\u00F3g\u0142by lata\u0107 personel bez gruntownego przeszkolenia  narodzi\u0142a si\u0119 w 1944 roku. Plan zak\u0142ada\u0142 opracowanie samolotu my\u015Bliwskiego o masie poni\u017Cej 2000 kg, wyposa\u017Conego w dzia\u0142ka kaliber 30 mm, zdolnego do wykonywania lotu przez co najmniej 30 minut i startuj\u0105cego z pas\u00F3w d\u0142ugo\u015Bci nie wi\u0119kszej ni\u017C 500 metr\u00F3w. Samolot mia\u0142 by\u0107 wyposa\u017Cony w silnik turboodrzutowy BMW 003.\n\nWst\u0119pne wymagania przekazano do wszystkich du\u017Cych niemieckich wytw\u00F3rni lotniczych: Messerschmitta, Focke-Wulfa, Junkersa, Blohm und Vossa, Heinkla oraz Arado. Po wielu konferencjach na my\u015Bliwski samolot ludowy wybrano projekt Heinkla (nosi\u0142 on nazw\u0119 Spatz - wr\u00F3bel). Maszyna otrzyma\u0142a oznaczenie He 162 Salamander.\n\nNajbardziej uderzaj\u0105cymi cechami tej konstrukcji by\u0142 ma\u0142y stosunek rozpi\u0119to\u015Bci skrzyde\u0142 do ich d\u0142ugo\u015Bci, silnik zamontowany z ty\u0142u za kabin\u0105 oraz usterzenie ogonowe my\u015Bliwca w kszta\u0142cie litery V. Instalacja silnika na kad\u0142ubie by\u0142a konieczna, aby wyeliminowa\u0107 problemy zwi\u0105zane z wlotem powietrza oraz dyszami silnika turboodrzutowego. Statecznik pionowy samolotu zosta\u0142 podzielony na dwie cz\u0119\u015Bci w celu usuni\u0119cia go ze strefy wylotu gaz\u00F3w z silnika. He 162 mia\u0142 prosty metalowy kad\u0142ub p\u00F3\u0142skorupowy wykonany z lekkiego stopu, wyko\u0144czony z przodu drewnianym sto\u017Ckiem. Jego nieod\u0142\u0105czalne drewniane skrzyd\u0142o mia\u0142o metalowe ko\u0144c\u00F3wki oraz poszycie ze sklejki. W kabinie znajdowa\u0142o si\u0119 wiele standardowych jednostek i zestaw\u00F3w, kilka istotnych urz\u0105dze\u0144 oraz wyrzucany za pomoc\u0105 naboj\u00F3w pirotechnicznych fotel pilota.\n\nPo zako\u0144czonych pomy\u015Blnie pr\u00F3bach i wprowadzeniu pewnych zmian rozpocz\u0119to produkcj\u0119 seryjn\u0105. W maszynie stale wprowadzano zmiany i ulepszenia.\n\nTaktyka He 162 mia\u0142a polega\u0107 na atakowaniu i wi\u0105zaniu w walce samolot\u00F3w eskortuj\u0105cych wyprawy bombowe, co powodowa\u0142oby, \u017Ce bombowce by\u0142yby wystawione na ataki odrzutowych Me 262. Cho\u0107 He 162 mia\u0142 by\u0107 my\u015Bliwcem \u0142atwym w pilota\u017Cu, w \u017Cadnym wypadku nie by\u0142a to maszyna dla nowicjuszy. Zainstalowanie silnika na g\u00F3rze kad\u0142uba sprawi\u0142o, \u017Ce mia\u0142a ona niewystarczaj\u0105c\u0105 stabilno\u015B\u0107 podczas pochylania i wymaga\u0142a od pilota dok\u0142adnego i precyzyjnego pilota\u017Cu.\n\nZalety: Najszybszy my\u015Bliwiec II wojny \u015Bwiatowej. Znakomite osi\u0105gi. Dobra zwrotno\u015B\u0107 i silne uzbrojenie. Ca\u0142kowita przewaga pod wzgl\u0119dem pr\u0119dko\u015Bci nad wszystkimi nap\u0119dzanymi \u015Bmig\u0142em, \u00F3wczesnymi samolotami my\u015Bliwskimi. Dobre pole widzenia z kabiny, z wyj\u0105tkiem obserwacji do ty\u0142u. Zdolno\u015B\u0107 do wymanewrowania ka\u017Cdego \u015Bcigaj\u0105cego.\n\nWady: Pierwszy seryjnie produkowany samolot, w kt\u00F3rym wyst\u0119powa\u0142y defekty odnosz\u0105ce si\u0119 przede wszystkim do klejenia konstrukcji drewnianego skrzyd\u0142a. Bardzo czu\u0142y na ruchy sterami.\n
He-162C           \n Heinkel He 162 C, 1946\n\nType: \n\nMasa:\n W\u0142asna: 1,664 kg\n Startowa: 2,800 kg\n\nD\u0142ugo\u015B\u0107: 9.5 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 8 m\nPowierzchnia skrzyde\u0142:u0107 skrzyde\u0142: 12.3 sq m\n\nSilnik: 1 x Heinkel-Hirth 011A turbojet\nMoc: 1,300 kg/s\n\nPr\u0119dko\u015B\u0107 maksymalna:\n At 6,000 m: 905 km/h\n\nUzbrojenie:\n 2 x 30mm MK 108 cannon (100 shells each)\n\nIn the final months of the war, the Heinkel team responsible for the Volksjaeger project came up with many radical redesigns of the 162, all of which were intended to enter service sometime in 1946. They even included such interesting ideas as a pulsejet-powered single-use piloted rocket.\n\nSome of the more viable designs included the He 162 B  a refined He 162 A, powered by Heinkel-Hirth 011A turbojet, and with airframe improvements intended to increase the planes range and endurance. The proposed C variant was to be a He 162 B with a wholly redesigned swept-back wing, and a V-tail assembly. Finally, the D variant would improve on the C by utilizing an entirely novel forward-swept wing, which promised to improve low-speed handling, while also improving high-speed characteristics. \n\nNeither prototype entered production; however a prototype fuselage and two interchangeable sets of wings were captured by the Allies. \n\nMain Variants:\nHe 162 A-0 - initial pre-production variant.\nHe 162 A-1 - 2 x 30mm MK 108 cannon.\nHe 162 A-2 - 2 x 20mm MG 151/20 cannon.\nHe 162 A-3 - 2 x 30mm MK 108 cannon (project).\nHe 162 A-8 - Jumo 004D-4 engine (project).\nHe 162 B-1 - Heinkel-Hirth 011A turbojet, redesigned fuselage and wings, 2 x 30 mm MK 108 cannon (project).\nHe 162 C - He 162 B with swept wings, and a V-tail (project).\nHe 162 D - He 162 C with a forward-swept wing (project).\nHe 162 E - He 162 A with powered by the BMW 003A turbojet with a BMW 718 liquid-fuel rocket (project).\nHe 162 S - two-seat glider intended as a trainer.\n\nAdvantages:\nPromised good performance\nStrong armament\nCheap and easy to produce\n\nDisadvantages:\nNever entered production\n\n\n
Hs-129B-2         \n    Henschel Hs 129 B-2, model 1943 \n\nTyp: Samolot szturmowy \n\nMasa:\n    W\u0142asna: 3810 kg\n    Startowa: 5250 kg\n\nD\u0142ugo\u015B\u0107: 9,75 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 14,20 m\nPowierzchnia skrzyde\u0142: 29 m kw.\n\nSilnik: 2 x Gnome-Rhone 14M 4/5\nMoc: 740 KM ka\u017Cdy\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 380 km/h\n    Na wysoko\u015Bci 3810 m: 407 km/h\n\nPu\u0142ap u\u017Cyteczny: 9000 m\nZasi\u0119g: 688 km\n\nUzbrojenie:\n    2 karabiny maszynowe MG 131 kaliber 13 mm, 2 dzia\u0142ka MG 151/20 kaliber 20 mm lub\n    2 karabiny maszynowe MG 17 kaliber 7,92 mm, 2 dzia\u0142ka MG 151/20 kaliber 20 mm, 1 dzia\u0142ko MK 101 kaliber 30 mm, umieszczone w gondoli pod kad\u0142ubem\nlub\n    4 karabiny maszynowe MG 131 kaliber 13 mm\n    2 karabiny maszynowe MG 131 kaliber 13 mm, 2 dzia\u0142ka MG 151/20 kaliber 20 mm, zaczepy bombowe pod kad\u0142ubem dla 4 bomb o masie 50 kg lub jednej o masie 250 kg\nlub\n    2 dzia\u0142ka MG 151/20 kaliber 20 mm, 1 dzia\u0142ko BK 3,7 kaliber 37 mm, umieszczone w gondoli pod kad\u0142ubem\n\nIdea niemieckiego dow\u00F3dztwa dotycz\u0105ca samolotu szturmowego (Schlachtflieger) - niewielkiego, dobrze uzbrojonego samolotu przeznaczonego specjalnie do zapewnienia bliskiego wsparcia z powietrza w\u0142asnej piechocie na polu bitwy - wynika\u0142a z do\u015Bwiadcze\u0144 wyniesionych z hiszpa\u0144skiej wojny domowej, a zw\u0142aszcza z niedoceniania si\u0142y, jak\u0105 reprezentowa\u0142y sob\u0105 takie maszyny.\n\nWiosn\u0105 1937 roku g\u0142\u00F3wne niemieckie koncerny lotnicze zajmuj\u0105ce si\u0119 konstruowaniem i produkcj\u0105 samolot\u00F3w poproszono o zaprojektowanie samolotu zdolnego do niszczenia nieprzyjacielskich rejon\u00F3w umocnionych, pojazd\u00F3w opancerzonych oraz innego sprz\u0119tu wojskowego. Mia\u0142a to by\u0107 maszyna stosunkowo niewielka, nap\u0119dzana dwoma silnikami o niedu\u017Cej mocy, zak\u0142adano bowiem, \u017Ce dwa silniki i ma\u0142e gabaryty zapewni\u0105 jej wi\u0119ksz\u0105 szans\u0119 na unikni\u0119cie trafienia ogniem artylerii przeciwlotniczej. Dodatkowo samolot mia\u0142 mie\u0107 szyby ze szk\u0142a pancernego grubo\u015Bci 75 mm, a tak\u017Ce opancerzenie kabiny pilota i silnik\u00F3w. Uzbrojenie mia\u0142o si\u0119 sk\u0142ada\u0107 z co najmniej dw\u00F3ch dzia\u0142ek MG FF kaliber 20 mm i karabin\u00F3w maszynowych. 1 pa\u017Adziernika 1937 roku w\u0142asne projekty przed\u0142o\u017Cy\u0142y wytw\u00F3rnie Focke-Wulf i Henschel - wybrano projekt tej drugiej, jako maszyny najlepiej przystosowanej do roli samolotu szturmowego. Nied\u0142ugo potem Henschel otrzyma\u0142 zam\u00F3wienie na opracowanie prototypu o oznaczeniu Hs 129.\n\nNa pocz\u0105tku 1939 roku sw\u00F3j pierwszy lot wykona\u0142 prototyp Hs 129 V1, kt\u00F3rego tw\u00F3rc\u0105 by\u0142 Friedrich Nickolaus, naczelny in\u017Cynier wytw\u00F3rni Henschel. Samolot by\u0142 niewielkim dolnop\u0142atem wyposa\u017Conym w dwa ch\u0142odzone powietrzem silniki Argus 410 o mocy 465 KM ka\u017Cdy. Jednomiejscow\u0105 kabin\u0119 tworzy\u0142y pospawane p\u0142yty pancerne grubo\u015Bci od 6 do 12 mm. Samolot by\u0142 uzbrojony w dwa dzia\u0142ka MG 151/20 kaliber 20 mm oraz dwa karabiny maszynowe MG 17 kaliber 7,92 mm, umieszczone po bokach kabiny. \n\nWyniki test\u00F3w armijnych by\u0142y jednak niezadowalaj\u0105ce. Zamontowane silniki nie zapewnia\u0142y dostatecznej mocy, a sterowanie samolotem wymaga\u0142o du\u017Cej uwagi i jeszcze wi\u0119kszego wysi\u0142ku. Co gorsza, kabina by\u0142a raczej ciasna i nie zapewnia\u0142a odpowiedniego pola widzenia. Mimo tych wad samolot skierowano do produkcji seryjnej, gdy\u017C armia bardzo potrzebowa\u0142a samolotu szturmowego.\n\nSamoloty produkcji seryjnej oznaczono jako Hs 129 B-1, a w miejsce silnik\u00F3w Argus 410 zamontowano francuskie Gnome-Rhone 14M 4/5 o mocy startowej 740 KM ka\u017Cdy, zmodyfikowano r\u00F3wnie\u017C os\u0142on\u0119 kabiny. Model seryjny mia\u0142 lepsze osi\u0105gi, lecz sterowanie samolotem nadal by\u0142o dalekie od perfekcji. Wersja 129B-1 przenosi\u0142a uniwersalny zestaw uzbrojenia, \u0142\u0105cznie z kombinacjami bomb przeznaczonych do niszczenia dobrze opancerzonego uzbrojenia wroga oraz sprz\u0119tu wojskowego.\n\nPod koniec 1942 roku Armia Czerwona zala\u0142a wszystkie fronty stale rosn\u0105c\u0105 liczb\u0105 dobrze opancerzonych czo\u0142g\u00F3w KW i T-34 - uzbrojenie samolot\u00F3w Hs 129 B-1 by\u0142o ju\u017C za s\u0142abe do niszczenia tych pojazd\u00F3w. Aby zmieni\u0107 ten stan rzeczy, na pocz\u0105tku 1943 roku wprowadzono now\u0105 wersj\u0119 samolotu - Hs 129 B-2, wzorowan\u0105 na poprzedniej konstrukcji, lecz wyposa\u017Con\u0105 w silniejsze uzbrojenie. W produkcji znalaz\u0142y si\u0119 cztery podstawowe warianty Hs 129 B-2, r\u00F3\u017Cni\u0105ce si\u0119 od siebie uzbrojeniem:\n\nHs 129 B-2/R1 - Dwa karabiny maszynowe MG 131 kaliber 13 mm, dwa dzia\u0142ka MG 151/20 kaliber 20 mm.\nHs 129 B-2/R2 - Dwa karabiny maszynowe MG 17 kaliber 7,92 mm, dwa dzia\u0142ka MG 151/20 kaliber 20 mm, 1 dzia\u0142ko MK 101 kaliber 30 mm zawieszone pod kad\u0142ubem.\nHs 129 B-2/R3 - Cztery karabiny maszynowe MG 131 kaliber 13 mm.\nHs 129 B-2/R4 - Dwa karabiny maszynowe MG 17 kaliber 7,92 mm, dwa dzia\u0142ka MG 151/20 kaliber 20 mm, zaczepy podkad\u0142ubowe do przenoszenia czterech bomb o masie 50 kg lub jednej o masie 250 kg.\nHs 129 B-2/Wa - Dwa dzia\u0142ka MG 151/20 kaliber 20 mm, 1 dzia\u0142ko BK 3,7 kaliber 37 mm umieszczone w gondoli pod kad\u0142ubem.\n\nHs 129 B-2 by\u0142 u\u017Cywany do ko\u0144ca II wojny \u015Bwiatowej do zwalczania obiekt\u00F3w i pojazd\u00F3w opancerzonych, przede wszystkim na froncie wschodnim.\n\nZalety: Silnie opancerzony. Du\u017Ca si\u0142a ra\u017Cenia. Mo\u017Cliwo\u015B\u0107 wykorzystania r\u00F3\u017Cnorodnego uzbrojenia.\n\nWady: Ciasna kabina. Niestabilna praca silnik\u00F3w w silnie zapylonym powietrzu. Trudny w pilota\u017Cu. Niewystarczaj\u0105ce pole widzenia z kabiny.\n
Hs-129B-3/Wa      \n    Henschel Hs 129 B-3/Wa Waffentr\u00e4ger, model 1944 \n\nTyp: Samolot szturmowy \n\nMasa:\n    W\u0142asna: 3810 kg\n    Startowa: 5250 kg\n\nD\u0142ugo\u015B\u0107: 9,75 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 14,20 m\nPowierzchnia skrzyde\u0142: 29 m kw.\n\nSilnik: 2 x Gnome-Rhone 14M 4/5\nMoc: 740 KM ka\u017Cdy\n\nPr\u0119dko\u015B\u0107: \n   Na poziomie morza: 330 km/h\n   Na wysoko\u015Bci 3350 m: 380 km/h\n\nPu\u0142ap u\u017Cyteczny: 5000 m\nZasi\u0119g: 688 km\n\nUzbrojenie:\n    2 dzia\u0142ka MG 151/20 kaliber 20 mm\n    1 dzia\u0142o BK 7,5 kaliber 75 mm, podwieszane\n\nNa pocz\u0105tku 1944 roku samoloty szturmowe pilnie potrzebowa\u0142y uzbrojenia o kalibrze wi\u0119kszym ni\u017C stosowane dotychczas na pok\u0142adzie Hs 129 B-2 dzia\u0142ka kaliber 30 czy 37 mm. Cho\u0107 wariant Hs 129 B-2/Wa z dzia\u0142kiem 37-milimetrowym by\u0142 bardzo skuteczny w niszczeniu opancerzonych cel\u00F3w przeciwnika, to jednak rosn\u0105ca z dnia na dzie\u0144 liczba coraz lepiej opancerzonego uzbrojenia i wyposa\u017Cenia przeciwnika sprawi\u0142a, \u017Ce si\u0142a ra\u017Cenia tego dzia\u0142ka sta\u0142a si\u0119 niewystarczaj\u0105ca.\n\nW czerwcu 1944 roku opracowano kolejn\u0105 wersj\u0119 Hs 129, oznaczon\u0105 wst\u0119pnie jako Hs 129 B-3. Model ten by\u0142 wyposa\u017Cony w dzia\u0142o BK 7,5 kaliber 75 mm, zmodyfikowany wariant polowego dzia\u0142a przeciwpancernego PaK 40 - PaK 40L (Panzer Abwehr Kanone - dzia\u0142o przeciwpancerne, L - wersja lotnicza). Zamiast oporopowrotnika mechanicznego wyposa\u017Cono je w oporopowrotnik elektropneumatyczny i - dodatkowo - w silny podw\u00F3jny hamulec. Bro\u0144 ta mia\u0142a oko\u0142o 6 metr\u00F3w d\u0142ugo\u015Bci, a odrzut po strzale cofa\u0142 je o dodatkowy metr do ty\u0142u. BK 7,5 mia\u0142o zapas 12 pocisk\u00F3w, ka\u017Cdy o masie 11,8 kg - przerwa pomi\u0119dzy kolejnymi strza\u0142ami wynosi\u0142a 1,5 sekundy. Dzia\u0142o montowano w gondoli pod kad\u0142ubem - w razie trafienia jednego z silnik\u00F3w pilot m\u00F3g\u0142 je odrzuci\u0107 w celu odci\u0105\u017Cenia maszyny, zwi\u0119kszenia pr\u0119dko\u015Bci lub zachowania kontroli nad samolotem.\n\nPierwsze trzy prototypy Hs 129 B-3 testowano na prze\u0142omie sierpnia i wrze\u015Bnia 1944 roku w Tarnowicach. Testy, kt\u00F3re obejmowa\u0142y tak\u017Ce strzelanie do zdobycznych czo\u0142g\u00F3w sowieckich, zako\u0144czy\u0142y si\u0119 powodzeniem, w wyniku czego z\u0142o\u017Cono zam\u00F3wienie na przemys\u0142ow\u0105 produkcj\u0119 wersji Hs 129 B-3/Wa Waffentraeger (transporter broni). Aby unikn\u0105\u0107 przeci\u0105\u017Cenia i tym samym pogorszenia osi\u0105g\u00F3w, w nowych maszynach nie montowano ju\u017C dw\u00F3ch karabin\u00F3w maszynowych MG 17 kaliber 7,92 mm.\n\nFabryka w Schenefield wyprodukowa\u0142a 25 egzemplarzy tych maszyn. W zimie 1944-1945 przekazano je jednostkom bojowym, w kt\u00F3rych u\u017Cywano ich z du\u017Cym sukcesem do zwalczania wszystkich typ\u00F3w pojazd\u00F3w pancernych wroga, \u0142\u0105cznie z czo\u0142gami ci\u0119\u017Ckimi IS-2.\n\nZalety: Silne opancerzenie kabiny. Du\u017Ca si\u0142a ra\u017Cenia. M\u00F3g\u0142 zniszczy\u0107 ka\u017Cdy pojazd pancerny dowolnego typu.\n\nWady: Ciasna kabina. Niestabilna praca silnik\u00F3w w silnie zapylonym powietrzu. Trudny w pilota\u017Cu. Niewystarczaj\u0105ce pole widzenia z kabiny.\n
IAR80             \n    Industria Aeronautic\u0103 Rom\u00e2n\u0103 I.A.R. 80, model 1940 \n\nTyp: Samolot my\u015Bliwski \n\nMasa:\n    W\u0142asna: 1780 kg\n    Startowa: 2550 kg\n\nD\u0142ugo\u015B\u0107: 8,90 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,50 m\nPowierzchnia skrzyde\u0142: 15,97 m kw.\n\nSilnik: I.A.R. K.14-1000A\nMoc: 1025 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 487 km/h\n    Na wysoko\u015Bci 7000 m: 550 km/h\n\nCzas wykonania zwrotu na 1000 m:  22 sekundy\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 6 minut\nWznoszenie w zwrocie bojowym: 800 m\nPu\u0142ap u\u017Cyteczny: 10500 m\nZasi\u0119g: 800 km\n\nUzbrojenie:\n    4 karabiny maszynowe Browning FN kaliber 7,62 mm\n\nW latach trzydziestych polskie my\u015Bliwce PZL P.11f i PZL P.24e, produkowane na licencji i sprzedane rumu\u0144skim si\u0142om powietrznym, sta\u0142y si\u0119 niew\u0105tpliwie przestarza\u0142e, cho\u0107by ze wzgl\u0119du na osi\u0105gi czy uzbrojenie. Maszyny te z pewno\u015Bci\u0105 nie spe\u0142nia\u0142y nowoczesnych standard\u00F3w dla samolot\u00F3w my\u015Bliwskich. Aby zmieni\u0107 ten stan rzeczy, Rumuni postanowili opracowa\u0107 projekt w\u0142asnego samolotu my\u015Bliwskiego. W celu maksymalnego ograniczenia koszt\u00F3w opracowania i produkcji seryjnej postanowiono, \u017Ce do konstrukcji nowego samolotu wykorzysta si\u0119 mo\u017Cliwie jak najwi\u0119ksz\u0105 liczb\u0119 cz\u0119\u015Bci i podzespo\u0142\u00F3w z polskich maszyn PZL P.11f i P.24e.\n\nPrototyp I.A.R. 80 zosta\u0142 zbudowany w kwietniu 1939 roku. Samolot bazowa\u0142 g\u0142\u00F3wnie na rumu\u0144skich wersjach polskiej maszyny P.24e, mia\u0142 ten sam silnik oraz inne elementy wyposa\u017Cenia. Jego uzbrojenie pocz\u0105tkowe sk\u0142ada\u0142o si\u0119 z dw\u00F3ch karabin\u00F3w maszynowych Browning FN kaliber 7,92 mm - planowano zwi\u0119kszy\u0107 t\u0119 liczb\u0119 do czterech po wprowadzeniu go do produkcji seryjnej. Badania w locie ujawni\u0142y wiele niedoskona\u0142o\u015Bci, kt\u00F3re r\u00F3wnie\u017C mia\u0142y by\u0107 wyeliminowane przed rozpocz\u0119ciem produkcji seryjnej. Zmiany obj\u0119\u0142y wymian\u0119 zespo\u0142u nap\u0119dowego na silnik o wi\u0119kszej mocy - I.A.R. K 14-III C36. Poniewa\u017C by\u0142 on ci\u0119\u017Cszy, zasz\u0142a konieczno\u015B\u0107 wyd\u0142u\u017Cenia kad\u0142uba w celu skompensowania jego masy. Pojemno\u015B\u0107 zbiornika paliwa zwi\u0119kszono do 455 litr\u00F3w.\n\nSeryjna produkcja zosta\u0142a jednak ostatecznie zawieszona ze wzgl\u0119du na wybuch II wojny \u015Bwiatowej i okupacj\u0119 Francji, z kt\u00F3rej pochodzi\u0142a wi\u0119kszo\u015B\u0107 cz\u0119\u015Bci i podzespo\u0142\u00F3w niezb\u0119dnych do produkcji samolotu. Opr\u00F3cz tego niekt\u00F3re elementy do produkcji I.A.R. 80 pochodzi\u0142y z Niemiec, kt\u00F3re z chwil\u0105 wybuchu wojny zaprzesta\u0142y wszelkich dostaw do Rumunii i wykorzystywa\u0142y swoje surowce i zaplecze techniczne do budowania i produkcji w\u0142asnego sprz\u0119tu wojskowego. Produkcja seryjna samolot\u00F3w I.A.R. 80 zosta\u0142a wznowiona dopiero w listopadzie 1940 roku, gdy Rumunia sta\u0142a si\u0119 sojusznikiem Niemiec.\n\nRumu\u0144scy in\u017Cynierowie wykorzystali okres zawieszenia produkcji i opracowali w tym czasie nowy, ulepszony silnik I.A.R. K.14-1000A o mocy 1025 KM. Po wznowieniu produkcji seryjnej we wszystkich I.A.R. 80 montowano ten zesp\u00F3\u0142 nap\u0119dowy.\n\nMy\u015Bliwce I.A.R. 80 by\u0142y u\u017Cywane przez ca\u0142\u0105 II wojn\u0119 \u015Bwiatow\u0105. Bra\u0142y udzia\u0142 w walkach nad Mo\u0142dawi\u0105, po\u0142udniow\u0105 Ukrain\u0105, Stalingradem, broni\u0142y r\u00F3wnie\u017C Rumunii przed nalotami bombowymi aliant\u00F3w. Od wrze\u015Bnia 1944 roku by\u0142y u\u017Cywane na W\u0119grzech przeciwko wojskom niemieckim.\n\nW 1950 roku pewn\u0105 liczb\u0119 samolot\u00F3w I.A.R. 80 zamieniono na maszyny szkolno-treningowe o oznaczeniu I.A.R. 80 DC.\n\nWersje podstawowe:\n\nI.A.R. 80 - Uzbrojenie: 4 karabiny maszynowe Browning FN kaliber 7,92 mm.\nI.A.R. 80A - Uzbrojenie: 6 karabin\u00F3w maszynowych FN Browning kaliber 7,92 mm. Bomby o r\u00F3\u017Cnej masie do \u0142\u0105cznego ud\u017Awigu poni\u017Cej 100 kg.\nI.A.R. 80B - Uzbrojenie: 4 karabiny maszynowe Browning FN kaliber 7,92 mm i dwa karabiny maszynowe MG 131 kaliber 13 mm.\n\nZalety: Znakomite osi\u0105gi. Bardzo zwrotne i silnie uzbrojone w wariancie wyposa\u017Conym w karabiny maszynowe. Dobre pole widzenia z kabiny. Proste w pilota\u017Cu.\n\nWady: Ma\u0142a pr\u0119dko\u015B\u0107 maksymalna.\n
IAR81a            \n    Industria Aeronautic\u0103 Rom\u00e2n\u0103 I.A.R. 81, od 1940\n\nTyp: Lekki bombowiec\n\nMasa:\n    W\u0142asna: 1800 kg\n    Startowa: 2700 kg\n\nD\u0142ugo\u015B\u0107: 8,90 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,50 m\nPowierzchnia skrzyde\u0142: 15,97 m kw.\n\nSilnik: I.A.R. K.14-1000A\nMoc: 1025 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 480 km/h\n    Na wysoko\u015Bci 7000 m: 540 km/h\n\nCzas wykonania zwrotu na 1000 m: 24 sekundy\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 6,4 minuty\nWznoszenie w zwrocie bojowym: 750 m\nPu\u0142ap u\u017Cyteczny: 10 500 m\nZasi\u0119g: 800 km\n\nUzbrojenie:\n    4 karabiny maszynowe Browning FN kaliber 7,62 mm\n    2 dzia\u0142ka MG 151 kaliber 20 mm\n    Bomby: jedna o masie 250 kg lub cztery o masie 50 kg\n\nPo oficjalnym przyst\u0105pieniu Rumunii do wojny po stronie nazistowskich Niemiec dow\u00F3dztwo jej si\u0142 powietrznych zda\u0142o sobie wkr\u00F3tce spraw\u0119 z braku bombowc\u00F3w. W tym okresie w charakterze bombowc\u00F3w Rumuni u\u017Cywali polskich samolot\u00F3w PZL P.24E, beznadziejnie przestarza\u0142ych i zupe\u0142nie nieprzystosowanych do prowadzenia dzia\u0142a\u0144 na nowoczesnym polu walki. Jedn\u0105 z propozycji rozwi\u0105zania tego dylematu by\u0142o zam\u00F3wienie niemieckich bombowc\u00F3w nurkuj\u0105cych typu Ju 87, lecz pomys\u0142 nie wypali\u0142, poniewa\u017C ca\u0142a produkcja niemiecka tych maszyn sz\u0142a na potrzeby niemieckich si\u0142 powietrznych.\n\nNieudana pr\u00F3ba zakupu niemieckich Ju 87 zaowocowa\u0142a decyzj\u0105 stworzenia w\u0142asnego bombowca na podstawie seryjnie produkowanego rumu\u0144skiego samolotu my\u015Bliwskiego I.A.R. 80. Wersja bombowa tej maszyny zosta\u0142a przemianowana na I.A.R. 81.\n\nI.A.R. 81 budowano z my\u015Bl\u0105 o bombowcu nurkuj\u0105cym. Wyposa\u017Cono go w silnik z wersji my\u015Bliwskiej - I.A.R. K.14-1000A o mocy 1025 KM. Powi\u0119kszono przedni\u0105 cz\u0119\u015B\u0107 kad\u0142uba, opancerzono kabin\u0119, zmieniono te\u017C uzbrojenie na 6 karabin\u00F3w maszynowych Browning FN kaliber 7,62 mm. Maszyna mia\u0142a podkad\u0142ubowe zaczepy bombowe przystosowane do bombardowania z lotu nurkowego. Wi\u0119kszo\u015B\u0107 wyprodukowanych samolot\u00F3w mog\u0142a przenosi\u0107 jedn\u0105 bomb\u0119 o masie 250 kg pod kad\u0142ubem. Niewielka liczba maszyn by\u0142a przystosowana do przenoszenia czterech bomb o masie 50 kg pod skrzyd\u0142ami.\n\nI.A.R. 81 przekazywane do jednostek bojowych zast\u0119powa\u0142y stopniowo przestarza\u0142e PZL P.24E. Rumu\u0144skie bombowce bra\u0142y udzia\u0142 w bitwie o Stalingrad, zapewnia\u0142y tak\u017Ce os\u0142on\u0119 z powietrza w Budapeszcie. Od wrze\u015Bnia 1944 roku maszyny I.A.R. 81 - przerobione z powrotem na my\u015Bliwce - by\u0142y u\u017Cywane przeciwko Niemcom na W\u0119grzech.\n\n\u0141\u0105cznie wyprodukowano 461 samolot\u00F3w I.A.R. 80 i I.A.R. 81 we wszystkich wersjach.\n\nWersje podstawowe:\n\nI.A.R.81 - Bombowiec nurkuj\u0105cy. Uzbrojenie: 6 karabin\u00F3w maszynowych Browning FN kaliber 7,92 mm. Bomby: jedna o masie 250 kg pod kad\u0142ubem i cztery pod oboma skrzyd\u0142ami.\nI.A.R.81A - Bombowiec nurkuj\u0105cy. Uzbrojenie: 4 karabiny maszynowe Browning FN kaliber 7,92 mm i 2 karabiny maszynowe MG 131 kaliber 13 mm. Bomby: jak wy\u017Cej.\nI.A.R.81B - Bombowiec nurkuj\u0105cy. Uzbrojenie: 4 karabiny maszynowe Browning FN kaliber 7,92 mm i 2 dzia\u0142ka MG FF kaliber 20 mm. Bomby: jak wy\u017Cej. Dwa zaczepy do podwieszania dodatkowych odrzucanych zbiornik\u00F3w paliwa.\nI.A.R.81C - Samolot my\u015Bliwsko-bombowy. 4 karabiny maszynowe Browning FN kaliber 7,92 mm i 2 dzia\u0142ka MG 151 kaliber 20 mm. Bomby: jak wy\u017Cej.\n\nZalety: Dobre osi\u0105gi. Bardzo zwrotny i silnie uzbrojony w wersji z dzia\u0142kiem 20 mm. Dobre pole widzenia z kabiny. Prosty w pilota\u017Cu i \u0142atwy do opanowania.\n\nWady: Ma\u0142a pr\u0119dko\u015B\u0107 maksymalna.\n
J2M3              \u0020   Mitsubishi J2M Raiden\n\nMy\u015Bliwiec przechwytuj\u0105cy\n\nTyp: my\u015Bliwiec przechwytuj\u0105cy\n\nMasa:\nStartowa: 2191 kg (4831 funt\u00F3w)\nMaksymalna: 2861 kg (6308 funt\u00F3w)\n\nD\u0142ugo\u015B\u0107: 9,9 m (32,5 stopy)\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,8 m (35,4 stopy)\nPowierzchnia skrzyde\u0142: 20 m kw. (65,6 st\u00F3p kw.)\n\nSilnik: MK4R-A Kasei 23a\nMoc:  1800 KM (startowa)\n           1575KM (1800 m)\n           1410 KM (4800 m)\n\nPr\u0119dko\u015B\u0107 maksymalna:\nna wysoko\u015Bci 5450 m (17876 st\u00F3p): 596 km/h (370 mil/h)\n\nPu\u0142ap u\u017Cytkowy: 11000 m (36080 st\u00F3p)\nZasi\u0119g: 1900 km (1180 mil)\n\nUzbrojenie:\n2 x dzia\u0142ko Typ 99 Model 1 kalibru 20 mm\n2 x dzia\u0142ko Typ 99 Model 2 kalibru 20 mm\n2 x 60 kg bomb\n\nMarynarka japo\u0144ska nie widzia\u0142a potrzeby posiadania my\u015Bliwca przechwytuj\u0105cego jeszcze do\u015B\u0107 d\u0142ugo po ataku na Pearl Harbor. Zadanie obrony zdobytych terytori\u00F3w l\u0105dowych zosta\u0142o przekazane w r\u0119ce armii. \nMarynarka z\u0142o\u017Cy\u0142a w firmie Mitsubishi zam\u00F3wienie na pierwszy my\u015Bliwiec przechwytuj\u0105cy  w lutym 1942 roku. Pierwszy prototyp, oznaczony jako J2M1 nosi\u0142 liczne wady  widoczno\u015B\u0107 z kabiny ponad du\u017Cym silnikiem by\u0142a niewielka, szwankowa\u0142o podwozie oraz instalacja elektryczna. Wersja ta zosta\u0142a wycofana po wyprodukowaniu zaledwie trzech egzemplarzy.\nKolejne produkowane modele cierpia\u0142y na rozmaite inne problemy. Nieustanne poprawki i przer\u00F3bki wywo\u0142ywa\u0142y spore zamieszanie, co w ko\u0144cu wp\u0142yn\u0119\u0142o na decyzj\u0119 o zarzuceniu projektu.\n\nPodstawowe warianty:\nJ2M1  Wersja pocz\u0105tkowa. Zbudowano tylko trzy sztuki. Wersja wycofana ze wzgl\u0119du na liczne istotne niedoci\u0105gni\u0119cia.\nJ2M2  Silnik MK4R-A Kasei 23a o mocy 1800 KM. Zbudowano 155 sztuk.\nJ2M3  Usuni\u0119to karabiny maszynowe zamontowane na kad\u0142ubie. Cztery dzia\u0142ka 20 mm.\nJ2M3a  Silnik MK4R-C Kasei 23c o lepszych osi\u0105gach na wi\u0119kszych wysoko\u015Bciach.\n
J2M5              \n    Mitsubishi J2M5, 1944\n\nType: Fighter / Interceptor\n\nAllied Code Name: Jack\n\nMasa:\nW\u0142asna: 2,510 kg\nStartowa: 3,482 kg\n\nD\u0142ugo\u015B\u0107: 9.94 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10.8 m\nPowierzchnia skrzyde\u0142:u0107 skrzyde\u0142: 20.05 sq m\n\nSilnik: 1 \u0425 Mitsubishi MK4U-4 Kasei 26a\nMoc: \n1,820 HP for take-off\n1,510 HP at 2,800 m\n\nPr\u0119dko\u015B\u0107 maksymalna:\nSea level: 569 km/h\nAt 9,200 m: 696 km/h\n\nPu\u0142ap u\u017Cytkowy: 11,250 m\nZasi\u0119g: 1,270 km\n\nUzbrojenie:\n4 x 20 mm Type 99 Model 2 cannon (200 rounds per gun)\nUp to 60 kg of bombs, or 2 x 200 l drop tanks\n\nDuring the spring of 1944 Mitsubishi designers were hard at work trying to improve the high-altitude performance of their latest Navy fighter, the J2M Raiden (Thunderbolt). B-29 raids were becoming much more of a problem, and the existing variants of the Raiden left much to be desired when intercepting the Superfortress at altitude. \n\nThe first high-altitude attempt, the J2M4, was powered by a turbosupercharged MK4R-C Kasei 23c engine and equipped with an exhaust turbine. The supercharger allowed the plane to stay at full power above 9,000 meters, as opposed to only 4,800 meters for the J2M3. Unfortunately, the supercharger design was troublesome, and was never perfected enough to enter serial production. Only two J2M4s were built, never going beyond the initial tests.\n\nMitsubishi then tried the MK4U-A Kasei 26a engine with a three-stage supercharger. The new variant, designated J2M5 and officially known as the Mitsubishi Intercepting Fighter Raiden Model 33, was much more successful. It had excellent climb rate, and was also the fastest version of the Raiden.\n\nBy the time the trials were over, the overall situation had become critical. Japanese Navy needed modern fighters to fight off the B-29s, but they could not be built fast enough as those same B-29s were destroying the Japanese manufacturing capacity. Between May 1944 and the end of the war only 34 Raiden Model 33s were built and delivered to front-line units.\n\nMain Variants:\nJ2M5  initial version with 2 x 20mm cannons\nJ2M5 Otsu  J2M5 with 4 x 20mm cannons\n\nAdvantages:\nHigh Speed\nGood performance at all altitudes\nPowerful Armament\n\nDisadvantages:\nPoor rearward visibility\nLow Ammunition\n\n\n
Ju-52/3mg4e       \n    Junkers Ju 52/3m g7e, model 1939 \n\nTyp: Samolot transportowy/Lekki bombowiec\n\nMasa:\n    W\u0142asna: 6560 kg\n    Startowa: 11050 kg\n\nD\u0142ugo\u015B\u0107: 18,80 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 29,25 m\nPowierzchnia skrzyde\u0142: 110,50 m kw.\n\nSilnik: 3 x BMW 132 T\nMoc: 830 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 295 km/h\n    Na wysoko\u015Bci 1400 m: 305 km/h\n\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 3000 m: 19 minut\nPu\u0142ap u\u017Cyteczny: 5490 m\nZasi\u0119g: 1500 km\n\nUzbrojenie:\n    1 karabin maszynowy MG 131 kaliber 13 mm\n    1 karabin maszynowy MG 15  kaliber 7,92 mm\n\nHistoria transportowego Ju 52/3m zacz\u0119\u0142a si\u0119 w chwili zbudowania pierwszego na \u015Bwiecie ca\u0142kowicie metalowego samolotu Junkers J.1, kt\u00F3ry pojawi\u0142 si\u0119 w roku 1915.\n\nPrototyp opracowano w 1930 roku - by\u0142 on rozwini\u0119ciem Junkersa J.1. Pocz\u0105tkowo Ju 52 mia\u0142 by\u0107 samolotem jednosilnikowym, wyposa\u017Conym w podw\u00F3jne skrzyd\u0142o z klapami umieszczonymi na ca\u0142ej tylnej cz\u0119\u015Bci p\u0142ata. Szkielet kad\u0142uba wykonano ze stalowych rurek i pokryto pofa\u0142dowanymi blachami aluminiowymi, zapewniaj\u0105cymi znacznie wi\u0119ksz\u0105 trwa\u0142o\u015B\u0107 i wytrzyma\u0142o\u015B\u0107. Z prawej strony kad\u0142uba umieszczono drzwi luku towarowego, otwierane horyzontalnie.\n\nPierwsze sze\u015B\u0107 egzemplarzy Ju 52 wyposa\u017Cono tylko w jeden silnik. Maszyna mia\u0142a niez\u0142e osi\u0105gi i mog\u0142a by\u0107 pilotowana przez niewykwalifikowanych pilot\u00F3w. Niewielka pr\u0119dko\u015B\u0107 l\u0105dowania pozwala\u0142a na operowanie z niedu\u017Cych l\u0105dowisk. Dobrze przemy\u015Blana konstrukcja kad\u0142uba pozwala\u0142a na przewo\u017Cenie towar\u00F3w z maksymaln\u0105 wydajno\u015Bci\u0105. Cho\u0107 osi\u0105gi tej maszyny by\u0142y niez\u0142e, to jednak samolot by\u0142 niezbyt tani w eksploatacji, a z jednym silnikiem nie m\u00F3g\u0142 zapewni\u0107 odpowiedniego ud\u017Awigu. Zdecydowano wi\u0119c, \u017Ce Ju 52 b\u0119dzie maszyn\u0105 trzysilnikow\u0105, bez wprowadzania przy tej okazji wi\u0119kszych zmian do jego konstrukcji.\n\nPierwszy trzysilnikowy samolot Ju 52/3m, wyprodukowano w 1931 roku. Zosta\u0142 on wyposa\u017Cony w trzy zespo\u0142y nap\u0119dowe Pratt & Whitney Hornet (p\u00F3\u017Aniej BMW 132 T) i przewozi\u0142 17 pasa\u017Cer\u00F3w oraz 2 cz\u0142onk\u00F3w za\u0142ogi. Jego produkcja seryjna rozpocz\u0119\u0142a si\u0119 po oblotach i pokazach w Niemczech - by\u0142 on u\u017Cywany do transportowania towar\u00F3w i zaopatrzenia do wielu kraj\u00F3w \u015Bwiata.\n\nNiezawodno\u015B\u0107 tych maszyn oraz prostota obs\u0142ugi sta\u0142a si\u0119 inspiracj\u0105 do dalszego rozwoju Ju 52/3m, tym razem w zakresie zastosowa\u0144 wojskowych. Ju 52/3m g3e przystosowano do roli ci\u0119\u017Ckiego bombowca. Jego za\u0142og\u0119 stanowi\u0142y 4 osoby, a uzbrojenie sk\u0142ada\u0142o si\u0119 z dw\u00F3ch karabin\u00F3w maszynowych MG 15 kaliber 7,92 mm (jednego umieszczonego w g\u00F3rnej cz\u0119\u015Bci kad\u0142uba i drugiego w chowanej wie\u017Cyczce metalowej w dolnej cz\u0119\u015Bci kad\u0142uba, za podwoziem).\n\nPierwszy test bojowy samoloty te przesz\u0142y podczas wojny domowej w Hiszpanii, dok\u0105d wys\u0142ano je wraz z cz\u0119\u015Bci\u0105 legionu "Kondor". By\u0142y tam u\u017Cywane do lata 1937 roku do atakowania piechoty, port\u00F3w i miast, \u0142\u0105cznie z Madrytem. Hiszpa\u0144ska wojna by\u0142a jednocze\u015Bnie ostatni\u0105, podczas kt\u00F3rej wykorzystano te samoloty jako pe\u0142nowarto\u015Bciowe bombowce - podczas II wojny \u015Bwiatowej s\u0142u\u017Cy\u0142y do ostatnich dni wojny na wszystkich frontach przede wszystkim jako samoloty transportowe Luftwaffe. Poniewa\u017C w roli bombowca Ju 52/3m mog\u0142y si\u0119 sprawdzi\u0107 tylko wtedy, gdy mia\u0142y w pe\u0142ni zagwarantowane panowanie w powietrzu, by\u0142y one bardzo rzadko wykorzystywane jako samoloty bombowe podczas II wojny \u015Bwiatowej. \n\nPowsta\u0142o wiele seryjnych wersji samolotu Ju 52/3m, kt\u00F3re r\u00F3\u017Cni\u0142y si\u0119 przede wszystkim uzbrojeniem, wyposa\u017Ceniem oraz niewielkimi zmianami konstrukcyjnymi. Od 1931 roku wyprodukowano \u0142\u0105cznie oko\u0142o 4540 egzemplarzy Ju 52/3m wszystkich wersji, a po wojnie samolot ten by\u0142 budowany we Francji i Hiszpanii. Pewna liczba tych maszyn by\u0142a wykorzystywana przez Szwajcarskie Si\u0142y Powietrzne.\n\nZalety: Dobre osi\u0105gi. Wielofunkcyjny. Niezawodny. Prosty w pilota\u017Cu.\n\nWady: S\u0142abe uzbrojenie. Ma\u0142a pr\u0119dko\u015B\u0107.\n
Ju-87B-2          \n    Junkers Ju 87 B-2 Stuka, model 1941 \n\nTyp: Bombowiec nurkuj\u0105cy \n\nMasa:\n    W\u0142asna: 2750 kg\n    Startowa: 4340 kg \n\nD\u0142ugo\u015B\u0107: 11,1 m \nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 13,8 m \nPowierzchnia skrzyde\u0142: 31,9 m kw.\n\nSilnik: 1 x Junkers Jumo 211 D \nMoc:\n    Ci\u0105g\u0142a: 970 KM\n    Startowa: 1200 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 338 km/h \n    Na wysoko\u015Bci 4400 m: 380 km/h \n\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 12 minut\nPu\u0142ap u\u017Cyteczny: 8100 m\nZasi\u0119g: 800 km\n\nUzbrojenie:\n    2 karabiny maszynowe MG 17 kaliber 7,92 mm, w skrzyd\u0142ach\n    1 karabin maszynowy MG 15 kaliber 7,92 mm\n    Bomby: 1 o masie 500 kg, 1 o masie 250 kg + 4 o masie 50 kg\n\nBombowiec nurkuj\u0105cy Ju 87 (Sturzkampfflugzeug - Stuka) powsta\u0142 w odpowiedzi na zam\u00F3wienie z\u0142o\u017Cone przez Ministerstwo Lotnictwa Rzeszy w 1933 roku na opracowanie dwumiejscowego bombowca nurkuj\u0105cego. Samolot sprawia\u0142 si\u0119 dobrze w czasie pr\u00F3b i wygra\u0142 ten konkurs mimo faktu, \u017Ce bra\u0142y w nim udzia\u0142 prototypy innych niemieckich producent\u00F3w, takich jak Arado, Heinkel czy Blohm und Voss.\n\nPrototypem Ju 87 by\u0142 samolot my\u015Bliwsko-szturmowy Junkers K-47 produkowany dla Niemiec przez zagraniczn\u0105 wytw\u00F3rni\u0119 Junkersa - szwedzk\u0105 firm\u0119 AB Flugindustrie. Pierwszy prototyp Ju 87 V1, zaprojektowany przez Hermana Polmana, wzbi\u0142 si\u0119 w powietrze w 1935 roku. By\u0142a to ca\u0142kowicie metalowa konstrukcja z podw\u00F3jnym statecznikiem pionowym oraz dwud\u017Awigarowym skrzyd\u0142em. Sekcja centralna skrzyd\u0142a uformowanego w kszta\u0142cie litery W stanowi\u0142a jedn\u0105 ca\u0142o\u015B\u0107 z kad\u0142ubem. Maszyn\u0119 nap\u0119dza\u0142 silnik Rolls-Royce Kestrel-V o mocy 525 KM do startu.\n\nJu 87 V1 doczeka\u0142 si\u0119 tak\u017Ce innych prototyp\u00F3w, r\u00F3\u017Cni\u0105cych si\u0119 od pierwowzoru silnikiem (niemiecki Junkers Ju 210A o mocy 640 KM) oraz pojedynczym statecznikiem pionowym. W samolotach tych zainstalowano r\u00F3wnie\u017C specjalny celownik do bombardowania z lotu nurkowego. Testy zrzutu bomb przeprowadzono po podwieszeniu pod kad\u0142ub samolotu bomb lotniczych o masie od 100 do 500 kg.\n\nJako ca\u0142o\u015B\u0107 samolot by\u0142 bardzo solidny i niezawodny, bardzo dobrze reagowa\u0142 na ruchy sterami, mia\u0142 dobre pole widzenia oraz wystarczaj\u0105c\u0105 zwrotno\u015B\u0107 jak na taki typ samolotu. Podczas bombardowa\u0144 z lotu nurkowego rozrzut bomb wok\u00F3\u0142 celu nie przekracza\u0142 30 metr\u00F3w od atakowanego obiektu.\n\nLuftwaffe zaakceptowa\u0142a Ju 87 na pocz\u0105tku 1937 roku, samolot wszed\u0142 do produkcji seryjnej. Pierwsza, pilota\u017Cowa seria Ju 87 A-0 Anton sk\u0142ada\u0142a si\u0119 z 10 samolot\u00F3w, po niej rozpocz\u0119to produkcj\u0119 masow\u0105 wersji Ju 87 A-1.\n\nPod koniec 1937 roku powsta\u0142a kolejna wersja - Ju 87 A-2, wyposa\u017Cona w nowy silnik Jumo 210D (o mocy 680 KM) i nowe urz\u0105dzenia do prowadzenia \u0142\u0105czno\u015Bci. Zbudowano 262 egzemplarze Ju 87 A.\n\nEksploatacja wykaza\u0142a, \u017Ce Ju 87 A ma zbyt ma\u0142\u0105 moc silnika, niski pu\u0142ap, ma\u0142y zasi\u0119g i niewystarczaj\u0105cy ud\u017Awig bomb. Wszystkie te usterki spowodowa\u0142y rozpocz\u0119cie prac nad jego modernizacj\u0105 - Ju 87 B Berta, kt\u00F3ry jednocze\u015Bnie by\u0142 seryjn\u0105 wersj\u0105 produkcyjn\u0105 tego samolotu. Nowy model r\u00F3\u017Cni\u0142 si\u0119 od poprzedniego odsuwan\u0105 os\u0142on\u0105 kabiny (w Ju 87 A otwiera\u0142a si\u0119 ona na bok), zmienion\u0105 konstrukcj\u0105 przedniej cz\u0119\u015Bci kad\u0142uba oraz zmianami konstrukcyjnymi przodu silnika. Wprowadzono tak\u017Ce kilka zmian w owiewkach podwozia, maszcie antenowym radiostacji pok\u0142adowej oraz usterzeniu ogonowym. Ju 87 B zosta\u0142 wyposa\u017Cony w obs\u0142ugiwany przez tylnego strzelca karabin maszynowy MG 15 i dwa karabiny maszynowe MG 17 w skrzyd\u0142ach (w modelu Ju 87 A by\u0142 tylko jeden). Zainstalowano tak\u017Ce syren\u0119 na wsporniku podwozia (p\u00F3\u017Aniej na obu wspornikach) - jej wycie mia\u0142o wywiera\u0107 presj\u0119 psychologiczn\u0105 na atakowanego wroga. Ju 87 B-1 mia\u0142 pocz\u0105tkowo silnik Jumo 211 A o mocy 1000 KM, a nieco p\u00F3\u017Aniej montowano w nim Jumo 211 D o mocy 1200 KM. Seryjn\u0105 produkcj\u0119 Ju 87 B-1 rozpocz\u0119to w listopadzie 1938 roku. Wyprodukowano 808 egzemplarzy wersji Ju 87 B-1.\n\nW grudniu 1939 roku pojawi\u0142a si\u0119 w produkcji kolejna wytwarzana seryjnie wersja - Ju 87 B-2. Mia\u0142y one wi\u0119ksze ch\u0142odnice wody i nowe owiewki na skrzyd\u0142owych karabinach maszynowych. Tr\u00F3j\u0142opatowe metalowe \u015Bmig\u0142o zast\u0105piono drewnianym, zmodernizowano te\u017C sprz\u0119t \u0142\u0105czno\u015Bci. W samolotach pilotowanych przez jednego pilota ud\u017Awig bomb zosta\u0142 zwi\u0119kszony do 1000 kg.\n\nJu 87 rozpocz\u0119\u0142y swoj\u0105 karier\u0119 bojow\u0105 podczas wojny domowej w Hiszpanii. Maszyny te by\u0142y u\u017Cywane na wszystkich frontach II wojny \u015Bwiatowej. \n\nWersje podstawowe:\n\nJu 87 B-2/U1 (U2) - Zmodernizowane wyposa\u017Cenie \u0142\u0105czno\u015Bci.\nJu 87 B-2/U3 - Dodatkowa p\u0142yta pancerna dla pilota i strzelca.\nJu 87 B-2/U4 - P\u0142ozy zamiast podwozia (nie by\u0142 seryjnie produkowany).\nJu 87 B-2 trop - Wariant z dodatkowym filtrem powietrza oraz innym wyposa\u017Ceniem pustynnym lub tropikalnym.\n\nWersje dodatkowe:\n\nJu 87 C - Bombowiec przystosowany do start\u00F3w z lotniskowc\u00F3w. Dodatkowy wariant Ju 87 B, wyposa\u017Cony w specjalne urz\u0105dzenie pozwalaj\u0105ce na start z katapulty. Sk\u0142adane skrzyd\u0142a. \nJu 87 R - Ju 87 B-2 o zwi\u0119kszonym zasi\u0119gu. Przystosowany do podwieszenia dodatkowych, odrzucanych zbiornik\u00F3w paliwa. Ud\u017Awig bomb do 250 kg.\n\nZalety: Dobre osi\u0105gi i zwrotno\u015B\u0107 samolotu. Dobre pole widzenia z kabiny. Niezawodno\u015B\u0107. Prosty w pilota\u017Cu i obs\u0142udze, \u0142atwy do opanowania.\n\nWady: S\u0142abe uzbrojenie obronne.\n
Ju-87D-3          \n    Junkers Ju 87 D-3 Stuka, model 1942 \n\nTyp: Bombowiec nurkuj\u0105cy \n\nMasa:\n    W\u0142asna: 3900 kg\n    Startowa: 5850 kg\n\nD\u0142ugo\u015B\u0107: 11,5 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 13,8 m\nPowierzchnia skrzyde\u0142: 32,0 m kw.\n\nSilnik: 1 x Ju 211J\nMoc: \n    Ci\u0105g\u0142a: 1100 KM\n    Startowa: 1400 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 334 km/h\n    Na wysoko\u015Bci 4350 m: 382 km/h\n\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 18,5 minuty\nPu\u0142ap u\u017Cyteczny: 6500 m\nZasi\u0119g: 1500 km\n\nUzbrojenie:\n    2 karabiny maszynowe MG 17 kaliber 7,92 mm, w skrzyd\u0142ach\n    2 karabiny maszynowe MG 81 Z kaliber 7,92 mm\n    Bomby: 1 o masie 1000 kg lub 1 o masie 500 kg, lub 1 o masie 250 kg + 4 bomby o masie 50 kg (lub 2 o masie 250 kg)\n\nW 1941 roku do\u015Bwiadczenia zebrane z eksploatacji Ju 87 B w czasie kampanii wrze\u015Bniowej w Polsce przyczyni\u0142y si\u0119 do powstania kolejnej wersji tej maszyny - Ju 87 D Dora. Okaza\u0142o si\u0119 wtedy, \u017Ce uzbrojenie obronne sk\u0142adaj\u0105ce si\u0119 tylko z jednego karabinu maszynowego MG 15 kaliber 7,92 mm nie by\u0142o wystarczaj\u0105ce nawet wtedy, gdy Ju 87 by\u0142 atakowany przez przestarza\u0142e polskie my\u015Bliwce PZL P.11c uzbrojone w dwa karabiny tego samego kalibru. Konieczne by\u0142o r\u00F3wnie\u017C pogrubienie opancerzenia chroni\u0105cego pilota i tylnego strzelca. \n\nZak\u0142adano tak\u017Ce, \u017Ce nowy wariant b\u0119dzie wyposa\u017Cony w mocniejszy silnik (Jumo 211 F o mocy 1383 KM), lecz w lutym 1941 roku zosta\u0142 on zast\u0105piony nowym modelem  Jumo 211 J o mocy 1400 KM, kt\u00F3ry ostatecznie by\u0142 montowany w pierwszych samolotach tej serii. W czerwcu 1941 roku w fabryce w Bremen-Landwerden rozpocz\u0119to produkcj\u0119 nowej wersji Ju 87 D. Zam\u00F3wienie opiewa\u0142o na 1037 egzemplarzy.\n\nW Ju 87 D ulepszono przedni\u0105 cz\u0119\u015B\u0107 kad\u0142uba, nadaj\u0105c mu bardziej aerodynamiczny kszta\u0142t. Ch\u0142odnice wody i oleju umieszczono w oddzielnych miejscach, wzmocniono te\u017C uzbrojenie obronne, instaluj\u0105c podw\u00F3jny karabin maszynowy Mauzer MG 81 Z kaliber 7,92 mm dla tylnego strzelca w opancerzonej wie\u017Cyczce oraz opancerzenie kabiny za\u0142ogi. Fotel pilota zosta\u0142 prawie ca\u0142kowicie os\u0142oni\u0119ty p\u0142ytami pancernymi grubo\u015Bci 4 i 8 mm, dodano tak\u017Ce przedni pancerz grubo\u015Bci 10 mm, a pod\u0142og\u0119 wy\u0142o\u017Cono p\u0142ytami grubo\u015Bci 5 mm. Stanowisko strzeleckie wyposa\u017Cono w opancerzony zag\u0142\u00F3wek oraz pancerne p\u0142yty boczne chroni\u0105ce kabin\u0119. Os\u0142ona kabiny uzyska\u0142a bardziej op\u0142ywowy kszta\u0142t, system paliwowy zmieniono na wersj\u0119 znan\u0105 z samolotu Ju 87 R, a owiewki podwozia zmniejszono, upraszczaj\u0105c ich konstrukcj\u0119. Zmodernizowano zaczepy bombowe, a ud\u017Awig bomb zwi\u0119kszono do 1800 kg. Na obu wspornikach podwozia zainstalowano syreny. Generalnie nowy wariant Ju 87 D to lepszy samolot bojowy o znacznie poprawionych osi\u0105gach.\n\nWersje podstawowe:\n\nJu 87 D-1 - Pierwszy seryjny wariant wersji D. Dodatkowe opancerzenie kabiny. Wzmocnione podwozie.\nJu 87 D-1 trop - Wersja z dodatkowym filtrem powietrza oraz innym wyposa\u017Ceniem pustynnym.\nJu 87 D-2 - Samoloty w tej wersji mia\u0142y by\u0107 holownikami szybowc\u00F3w transportowych Go 242 i DFS-230. Wzmocniono cz\u0119\u015B\u0107 ogonow\u0105 samolotu. Nowa belka ogonowa z hakiem holowniczym dla szybowca.\nJu 87 D-3 - Szturmowa wersja samolotu. Wzmocnione opancerzenie kabiny, silnika oraz ch\u0142odnicy. Usuni\u0119to syreny aerodynamiczne.\nJu 87 D-4 - Prototyp bombowca torpedowego dzia\u0142aj\u0105cego z baz l\u0105dowych. Ten wariant m\u00F3g\u0142 przenosi\u0107 jedn\u0105 torped\u0119 LTF-5B \u015Brednicy 533 mm.\nJu 87 D-5 - Wariant szturmowy. Zwi\u0119kszona do 15 m rozpi\u0119to\u015B\u0107 skrzyde\u0142 i ud\u017Awig. Uzbrojenie: 2 dzia\u0142ka MG 151/20 kaliber 20 mm w skrzyd\u0142ach i 2 karabiny maszynowe MG 81 kaliber 7,92 mm obs\u0142ugiwane przez strzelca pok\u0142adowego.\nJu 87 D-6 - Uproszczona wersja wariantu my\u015Bliwsko-bombowego Ju 87 D-5. Nie wszed\u0142 do produkcji seryjnej.\nJu 87 D-7 i D-8 - Warianty przeznaczone do operacji nocnych. Zainstalowano t\u0142umiki p\u0142omieni wylotowych oraz wyposa\u017Cenie specjalne. Oba warianty by\u0142y wyposa\u017Cone w silniki Jumo 211 P o mocy 1500 KM. Hamulce aerodynamiczne usuni\u0119to z wi\u0119kszo\u015Bci samolot\u00F3w.\nD-7 - zmodernizowana wersja D-3, D-8 - zmodernizowana wersja D-5.\n\nWersje dodatkowe:\n\nJu 87 E - Wariant operuj\u0105cy z lotniskowca, oparty na wersji l\u0105dowej Ju 87 D-1. Przystosowany do przenoszenia torpedy LTF-5B \u015Brednicy 533 mm. Wyposa\u017Cenie morskie tej serii podobne do sprz\u0119tu zainstalowanego w modelu Ju 87 C. Nie wszed\u0142 do produkcji seryjnej. \nJu 87 F - Zmodyfikowany wariant Ju 87 D z silnikiem Jumo 213 o mocy 1700 KM. Oczekiwano, \u017Ce b\u0119dzie mia\u0142 ko\u0142a o wi\u0119kszej \u015Brednicy oraz wi\u0119ksz\u0105 rozpi\u0119to\u015B\u0107 skrzyde\u0142. Nie wszed\u0142 do produkcji seryjnej. \n\nZalety: Dobre osi\u0105gi i zwrotno\u015B\u0107 samolotu. Dobre pole widzenia z kabiny. Niezawodno\u015B\u0107. Dobre opancerzenie kabiny za\u0142ogi i silnika. Prosty w pilota\u017Cu i obs\u0142udze.\n\nWady: S\u0142abe uzbrojenie defensywne.\n
Ju-87G-1          \n    Junkers Ju 87 G-1 Stuka, model 1943 \n\nTyp: Samolot szturmowy\n\nMasa:\n    W\u0142asna: 4400 kg\n    Startowa: 6600 kg\n\nD\u0142ugo\u015B\u0107: 11,50 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 15,00 m\nPowierzchnia skrzyde\u0142: 33,69 m kw.\n\nSilnik: 1 x Ju 211J\nMoc:\n    Ci\u0105g\u0142a: 1100 KM\n    Startowa: 1400 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 320 km/h\n    Na wysoko\u015Bci 4000 m: 340 km/h\n\nCzas wnoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 19,8 minuty\nPu\u0142ap u\u017Cyteczny: 6500 m\nZasi\u0119g: 2000 km\n\nUzbrojenie:\n    2 dzia\u0142ka BK 3,7 kaliber 37 mm, pod kad\u0142ubem\n    2 karabiny maszynowe MG 81 Z kaliber 7,92 mm\n\nPoniewa\u017C zwyk\u0142e bombowce by\u0142y prawie ca\u0142kowicie nieprzystosowane do niszczenia czo\u0142g\u00F3w, na pocz\u0105tku 1943 roku opracowano now\u0105 wersj\u0119 samolotu Ju 87 G, kt\u00F3ra mia\u0142a zmieni\u0107 ten stan rzeczy. Pod kad\u0142ubem wzi\u0119tym do tego celu z seryjnie produkowanego modelu Ju 87 D zamontowano dwa dzia\u0142ka BK 3,7 kaliber 37 mm (Flak-18). Nie by\u0142 to przypadkowy wyb\u00F3r - 37-milimetrowe pociski z wolframowym rdzeniem przebija\u0142y opancerzenie wi\u0119kszo\u015Bci czo\u0142g\u00F3w. Dzia\u0142ka i magazynki by\u0142y umieszczone w op\u0142ywowym pojemniku, zamocowanym do skrzyd\u0142a po zewn\u0119trznych stronach goleni podwozia. Gdy by\u0142o konieczne wys\u0142anie Ju 87 G z misj\u0105 bombow\u0105, pojemniki z dzia\u0142kami mo\u017Cna by\u0142o \u0142atwo od\u0142\u0105czy\u0107, mocuj\u0105c w ich miejscu zaczepy bombowe.\n\nW lecie 1942 roku uzbrojenie przetestowano po raz pierwszy w zmodernizowanej wersji Ju 87 D-5. Pr\u00F3by wykaza\u0142y, \u017Ce nowy samolot by\u0142 znacznie bardziej efektywn\u0105 broni\u0105 przeciwczo\u0142gow\u0105 ni\u017C wiele innych, podobnych samolot\u00F3w Luftwaffe, takich jak Henschel Hs 129 czy Junkers Ju 88 P. Po pomy\u015Blnie zako\u0144czonych pr\u00F3bach zdecydowano, \u017Ce produkcja seryjna obejmie dwa modele - Ju 87 G-1 oraz Ju 87 G-2. Pierwszy wariant by\u0142 przerobion\u0105 wersj\u0105 Ju 87 D-3, drugi za\u015B - Ju 87 D-5. W obu modelach wymontowano ze skrzyde\u0142 uzbrojenie. Niekt\u00F3re Ju 87 G-1 nadal mia\u0142y jeden skrzyd\u0142owy karabin maszynowy u\u0142atwiaj\u0105cy celowanie.\n\nJako niszczyciele czo\u0142g\u00F3w Ju 87 G by\u0142y szeroko u\u017Cywane na froncie wschodnim, zw\u0142aszcza w bitwach na \u0141uku Kurskim. Ju 87 G-2 lata\u0142 s\u0142ynny niemiecki pilot Hans-Ulrich Rudel, kt\u00F3ry ws\u0142awi\u0142 si\u0119 zniszczeniem 519 pojazd\u00F3w opancerzonych wroga.\n\nDodatkowe wersje:\n\nJu 87 H - Samolot szkolno-treningowy wyposa\u017Cony w podw\u00F3jny uk\u0142ad sterowania. Kopia wariantu Ju 87 D. Uzbrojenie pok\u0142adowe oraz zaczepy bombowe usuni\u0119to. W os\u0142onie kabiny zamontowano boczne kopu\u0142ki, kt\u00F3re zapewnia\u0142y instruktorowi lepsze pole widzenia.\n\nZalety: Dobre osi\u0105gi. \u0141atwy w pilota\u017Cu i utrzymaniu. Du\u017Ca si\u0142a ra\u017Cenia. Dobre pole widzenia z kabiny. Niezawodny. Wielofunkcyjny. Dobre opancerzenie kabiny za\u0142ogi i silnika. \n\nWady: Samolot o zbyt ma\u0142ej zwrotno\u015Bci, niewielkiej pr\u0119dko\u015Bci i s\u0142abym uzbrojeniu obronnym.\n
Ju-88A-4          \n    Junkers Ju 88 A-4\n\nTyp: \u015Aredni bombowiec \n\nMasa:\n    W\u0142asna: 9870 kg\n    Startowa: 12 111 kg\n    Maksymalna masa startowa: 14 000 kg\n\nD\u0142ugo\u015B\u0107: 14,4 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 20,0 m\nPowierzchnia skrzyde\u0142: 54,5 m kw.\n\nSilnik: 2 x Jumo 211 L\nMoc: 1200 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 345 km/h\n    Pr\u0119dko\u015B\u0107 maksymalna: 471 km/h\n\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 18 minut\nPu\u0142ap u\u017Cyteczny: 8140 m\nZasi\u0119g: 1800 km\n\nUzbrojenie:\n    1 karabin maszynowy MG 81 kaliber 7,92 mm z przodu\n    1 karabin maszynowy MG 81 Z kaliber 7,92 mm u do\u0142u i z ty\u0142u\n    2 karabiny maszynowe MG081 kaliber 7,92 mm u g\u00F3ry i z ty\u0142u\n    Bomby o r\u00F3\u017Cnej masie (do 1000 kg)\n\nWielozadaniowy samolot Ju 88 powsta\u0142 w 1936 roku, gdy Junkers wygra\u0142 konkurs na opracowanie \u015Bredniego bombowca rozwijaj\u0105cego du\u017C\u0105 pr\u0119dko\u015B\u0107. We wsp\u00F3\u0142zawodnictwie bra\u0142y udzia\u0142 czo\u0142owe wytw\u00F3rnie lotnicze Niemiec - Messerschmitt, Junkers oraz Focke-Wulf.\n\nJu 88 by\u0142 dzie\u0142em konstruktor\u00F3w bardzo do\u015Bwiadczonych w projektowaniu nowoczesnych samolot\u00F3w tego okresu - V. H. Eversa i Amerykanina Ela Gassnera (obaj pracowali w Europie w latach 1935-1936). Pierwszy prototyp Ju 88 V1 by\u0142 dolnop\u0142atem z op\u0142ywow\u0105 os\u0142on\u0105 kabiny, wyposa\u017Conym w dwa ch\u0142odzone wod\u0105 silniki Daimler-Benz DB 600 z ch\u0142odnicami umieszczonymi z przodu (ka\u017Cdy silnik mia\u0142 moc 900 KM). Za\u0142oga samolotu sk\u0142ada\u0142a si\u0119 z trzech os\u00F3b. Prototyp Ju 88 V1 wykona\u0142 sw\u00F3j pierwszy lot w grudniu 1936 roku, jednak w trakcie pr\u00F3b uleg\u0142 zniszczeniu.\n\nW kolejnych prototypach zbadano mo\u017Cliwo\u015Bci zainstalowania silnik\u00F3w o wi\u0119kszej mocy oraz zmiany kszta\u0142tu przedniej cz\u0119\u015Bci kad\u0142uba. Uformowany w kszta\u0142cie sto\u017Cka dzi\u00F3b zast\u0105piono ca\u0142kowicie przeszklon\u0105 sekcj\u0105, z\u0142o\u017Con\u0105 z oko\u0142o 20 p\u0142askich paneli wykonanych ze szk\u0142a optycznego. Za\u0142og\u0119 zwi\u0119kszono do czterech os\u00F3b. Zainstalowano te\u017C podkad\u0142ubow\u0105 gondol\u0119, kt\u00F3r\u0105 przystosowano dla le\u017C\u0105cego strzelca obs\u0142uguj\u0105cego tylny karabin maszynowy MG 15 kaliber 7,92 mm. W trakcie budowy prototypu rozwa\u017Cano r\u00F3wnie\u017C mo\u017Cliwo\u015B\u0107 u\u017Cycia Ju 88 jako bombowca nurkuj\u0105cego. Samolot mia\u0142 by\u0107 wyposa\u017Cony w uzbrojenie obronne sk\u0142adaj\u0105ce si\u0119 z trzech karabin\u00F3w maszynowych MG 15. M\u00F3g\u0142 ud\u017Awign\u0105\u0107 500 kg bomb.\n\nPo gruntownych testach, w kt\u00F3rych samolot wykaza\u0142 si\u0119 znakomitymi rezultatami, zdecydowano, \u017Ce Ju 88 wejdzie do produkcji seryjnej - jako seria Ju 88 A - w 1937 roku. By\u0142 on wyposa\u017Cany w silniki Jumo 211 B-1 o mocy 1200 KM. Aby przystosowa\u0107 maszyn\u0119 do roli bombowca nurkuj\u0105cego, samolot wyposa\u017Cono w specjalne hamulce aerodynamiczne umieszczone pod przednim d\u017Awigarem po zewn\u0119trznej stronie gondoli.\n\nW produkcji seryjnej Ju 88 A powsta\u0142o 17 r\u00F3\u017Cnych wersji tego wariantu. R\u00F3\u017Cni\u0142y si\u0119 one przeznaczeniem, uzbrojeniem, silnikami itp.\n\nNajbardziej rozpowszechnion\u0105 produkowan\u0105 seryjnie wersj\u0105 by\u0142 wariant Ju 88 A-4, kt\u00F3ry trafi\u0142 na linie monta\u017Cowe w 1940 roku. R\u00F3\u017Cni\u0142 si\u0119 od pierwszych egzemplarzy serii A-1 wi\u0119ksz\u0105 rozpi\u0119to\u015Bci\u0105 skrzyde\u0142, wzmocnionym podwoziem oraz opancerzeniem kabiny pilot\u00F3w. Uzbrojenie podstawowe sk\u0142ada\u0142o si\u0119 z jednego karabinu maszynowego MG 81 kaliber 7,92 mm, umieszczonego w przedniej cz\u0119\u015Bci kad\u0142uba, karabinu maszynowego MG 81 Z tego samego kalibru w podka\u0142dubowej gondoli oraz dw\u00F3ch strzelaj\u0105cych do ty\u0142u kaem\u00F3w MG 81 umieszczonych w tylnej kabinie. Ud\u017Awig bomb, \u0142\u0105cznie z r\u00F3\u017Cnymi kombinacjami bomb podwieszanych w zaczepach podskrzyd\u0142owych, wzr\u00F3s\u0142 do 1000 kg.\n\nW czasie II wojny \u015Bwiatowej Ju 88 A by\u0142 u\u017Cywany na wszystkich frontach. By\u0142 tak\u017Ce podstaw\u0105 do tworzenia wielu nowych wersji, na przyk\u0142ad bombowca nurkuj\u0105cego, konwencjonalnego i torpedowego, samolotu my\u015Bliwskiego, my\u015Bliwca nocnego, maszyny szturmowej, rozpoznawczej, samolotu komunikacyjnego, stawiacza min oraz lataj\u0105cej bomby sterowanej drog\u0105 radiow\u0105.\n\nZalety: Dobre osi\u0105gi. Bardzo zwrotny i silnie uzbrojony. Wielofunkcyjny. Znakomite pole widzenia z kabiny. Wyposa\u017Cony w funkcj\u0119 automatycznego nurkowania i zrzutu bomb.\n\nWady: Niedostateczne uzbrojenie w pierwszych seriach tych samolot\u00F3w.\n
Ju-88Mistel       \u0020  \n   Mistel 3a, 1944\n\nTyp: samolot z\u0142o\u017Cony (Fw 190 A-8 + Ju 88 A-4)\n\nMasa: \n    Pusty: 10.725 kg\n    Startowa: 16.000 kg\n\nD\u0142ugo\u015B\u0107: 14,4 m \nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 20,0 m\nPowierzchnia skrzyde\u0142: 7,44 m kw.\n\nSilnik: BMW 801 oraz 2 x Jumo 211 B-1\n\nPr\u0119dko\u015B\u0107 maksymalna: 433 km/h na poziomie morza\nWznoszenie na 5000 m: 6,2 min\n\nPu\u0142ap u\u017Cytkowy: ok. 10000 m\n\nZasi\u0119g: 1000 km\n\nUzbrojenie:  g\u0142owica bojowa o masie 3156 kg\n\nMistel to z pewno\u015Bci\u0105 jeden z najbardziej niezwyk\u0142ych samolot\u00F3w, jaki kiedykolwiek wszed\u0142 do s\u0142u\u017Cby. Podobnie jakie wiele innych niemieckich cudownych broni z ko\u0144ca wojny, Mistel jest niezwyk\u0142ym osi\u0105gni\u0119ciem technologicznym, pionierskim na wielu polach. Cho\u0107 z pozoru Mistel przypomina kombinacje samolot\u00F3w znanych z si\u0142 lotniczych innych pa\u0144stw, jest on w istocie konstrukcj\u0105 wyj\u0105tkow\u0105. Nie s\u0105 to bowiem jedynie dwa po\u0142\u0105czone samoloty, z kt\u00F3rych ka\u017Cdy posiada w\u0142asn\u0105 za\u0142og\u0119, jak w przypadku sowieckiego Zveno czy ameryka\u0144skich eksperyment\u00F3w lotniczych. Mistel by\u0142 w gruncie rzeczy pierwsz\u0105 na \u015Bwiecie broni\u0105 kierowan\u0105 dalekiego zasi\u0119gu, poprzednikiem pocisk\u00F3w cruise jak dzisiejsze Tomahawki oraz bomb precyzyjnych JSOW. By\u0142 to r\u00F3wnie\u017C pierwszy na \u015Bwiecie sprawnie dzia\u0142aj\u0105cy samolot sterowany zdalnie.\n\nNiemiecki program Mistel rozpocz\u0105\u0142 si\u0119 od pr\u00F3b przeprowadzonych w pa\u017Adzierniku 1942 roku. My\u015Bliwiec Bf 109 E na g\u00F3rze oraz szybowiec DFS-230 na spodzie, pilotowane przez dw\u00F3jk\u0119 pilot\u00F3w, mia\u0142y pos\u0142u\u017Cy\u0107 do sprawdzenia w\u0142asno\u015Bci aerodynamicznych takiej kombinacji samolot\u00F3w. Nie chodzi\u0142o o \u017Cadn\u0105 konkretn\u0105 koncepcj\u0119 operacyjn\u0105, a jedynie o pod\u0142o\u017Ce dla prac nad przysz\u0142ymi projektami o podobnym uk\u0142adzie. Testy dostarczy\u0142y dostateczn\u0105 ilo\u015B\u0107 danych i w czerwcu 1943 powsta\u0142 raport, kt\u00F3ry sugerowa\u0142 zasadno\u015B\u0107 budowy kombinacji samolot\u00F3w Bf 109 F i Ju 88. \n\nPocz\u0105tkowo kombinacja samolot\u00F3w Ju 88 i 109 by\u0142a bardzo trudna do pilotowania. Stery my\u015Bliwca 109 nie wystarcza\u0142y do kontrolowania obydwu samolot\u00F3w, za\u015B podczas ich roz\u0142\u0105czenia, 109 bardzo gwa\u0142townie podrywa\u0142 si\u0119 dziobem do g\u00F3ry, co grozi\u0142o nawet kolizj\u0105 maszyn. Po serii test\u00F3w i modyfikacji wprowadzono zaawansowany system sterowania, dzi\u0119ki kt\u00F3remu p\u0142aty steruj\u0105ce bombowca poruszane by\u0142y przez stery my\u015Bliwca. W rezultacie Mistel by\u0142 \u0142atwiejszy w pilota\u017Cu ni\u017C Bf 109, Fw 190 czy Ju 88 i wszystkie relacje pilot\u00F3w wskazuj\u0105, \u017Ce lot t\u0105 maszyn\u0105 by\u0142 prawdziw\u0105 przyjemno\u015Bci\u0105. Inn\u0105 godn\u0105 uwagi cecha Mistela by\u0142 celownik i automatyczny system naprowadzania, dzi\u0119ki kt\u00F3remu m\u00F3g\u0142 on uderzy\u0107 w cel, nawet je\u017Celi samolot-bomba zwolniony by\u0142 w odleg\u0142o\u015Bci ponad 5 kilometr\u00F3w od niego. \n\nW modelu produkcyjnym kabina Junkersa zosta\u0142a zast\u0105piona g\u0142owic\u0105 bojow\u0105 z trzech ton materia\u0142\u00F3w wybuchowych, kt\u00F3ra mog\u0142a zniszczy\u0107 8-metrow\u0105 warstw\u0119 stali pancernej lub \u015Bcian\u0119 betonow\u0105 o grubo\u015Bci 20 metr\u00F3w. Eksplozja g\u0142owicy dos\u0142ownie zr\u00F3wnywa\u0142a z ziemi\u0105 ca\u0142e kwarta\u0142y miasta.\n\nWi\u0119kszo\u015B\u0107 wczesnych test\u00F3w Mistela prowadzono za pomoc\u0105 Bf 109, ale w modelu produkcyjnym u\u017Cywano przede wszystkim Fw 190. Operacyjnymi Mistelami nie sterowali jednak piloci my\u015Bliwc\u00F3w; to raczej pilot\u00F3w bombowych doszkalano do sterowania my\u015Bliwcem FW. Z pewno\u015Bci\u0105 byli oni bardziej predestynowani do obs\u0142ugi instrument\u00F3w nawigacyjnych i celowniczych Mistela, ale te\u017C po zwolnieniu bombowca nie mogli przyda\u0107 si\u0119 w walce z my\u015Bliwcami wroga. \n\nW trakcie pr\u00F3b i produkcji pierwszych serii Misteli, niemieckie dow\u00F3dztwo naczelne mia\u0142o plan rzucenia setek Misteli do r\u00F3wnoczesnych atak\u00F3w na sowieckie cele przemys\u0142owe i porty brytyjskie. Piloci mieli otrzyma\u0107 paliwo tylko na lot w jedn\u0105 stron\u0119, a po wykonaniu misji wyskoczy\u0107 ze spadochronem i podda\u0107 si\u0119 wrogowi. Przygotowano ju\u017C nawet szczeg\u00F3\u0142owe plany tej operacji, jednak kiedy pierwsze Mistele wesz\u0142y do s\u0142u\u017Cby frontowej w lecie 1944 roku, dominacja aliant\u00F3w w powietrzu by\u0142a ju\u017C tak ogromna, \u017Ce przeprowadzenie akcji by\u0142o niemo\u017Cliwe.\n\nKonstrukcje Mistel by\u0142y wysy\u0142ane do rozmaitych zada\u0144, ale wi\u0119kszo\u015B\u0107 z nich nigdy nie dotar\u0142a do celu. Cz\u0119\u015B\u0107 z nich zosta\u0142a zestrzelona przez my\u015Bliwce i artyleri\u0119 przeciwlotnicz\u0105, jeszcze wi\u0119cej zosta\u0142o zniszczonych na ziemi. Ostatecznie, podobnie jak wi\u0119kszo\u015B\u0107 niemieckich cudownych broni, Mistel wszed\u0142 do s\u0142u\u017Cby zbyt p\u00F3\u017Ano, aby odmieni\u0107 bieg wojny. Jego wp\u0142yw na wysi\u0142ek wojenny by\u0142 minimalny, ale rozwi\u0105zania techniczne opracowane przy jego budowie zachwycaj\u0105 do dzi\u015B.\n\nPodstawowe warianty:\nMistel 1 - Ju 88 A-4 + Bf 109 F-4, lato 1942. \nMistel 2 - Ju 88 G-1 + Fw 190 A-8, jesie\u0144 1944.\nMistel 3a - Ju 88 A4 + Fw 190 A-8, lato 1944.\nMistel 3b -  Ju 88 G-1 + Fw 190 A-8, pocz\u0105tek 1945.\nMistel 3c - Ju 88 G-10 + Fw 190 F-8, pocz\u0105tek 1945.\n\nZalety:\nMo\u017Cliwo\u015B\u0107 przebudowania tysi\u0119cy przestarza\u0142ych \u015Brednich bombowc\u00F3w na bombowce strategiczne.\nOgromna si\u0142a ra\u017Cenia.\n\nWady:\nBro\u0144 jednorazowego u\u017Cytku.\nCa\u0142kowicie bezbronny wobec samolot\u00F3w nieprzyjacielskich.\n
Ki-21-I           \n    Mitsubishi Ki-21-I, 1937\n\nType: Medium Bomber\n\nAllied Code Name: Jane; Gwen; Sally\n\nMasa:\nW\u0142asna: 4,961 kg\nStartowa: 7,492 kg\n\nD\u0142ugo\u015B\u0107: 16 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 22.5 m\nPowierzchnia skrzyde\u0142:u0107 skrzyde\u0142: 69.6 sq m\n\nSilnik: 2 \u0425 Army Type 97\nMoc: \n950 HP for take-off\n1,080 HP at 4,000 m\n\nPr\u0119dko\u015B\u0107 maksymalna:\nAt 4,000 m: 432 km/h\n\nPu\u0142ap u\u017Cytkowy: 8,600 m\nZasi\u0119g: 2,700 km\n\nUzbrojenie:\n3 \u0425 7.7mm Type 89 machine-guns (defensive)\nUp to 1,000 kg of bombs\n\nKi-21 was a replacement for the Type 93 heavy bomber, a twin-engine biplane. The new bomber was at the time categorized as a heavy bomber as well. Ordered in February of 1936, and first delivered to operational units in August of 1938, this was the Japanese Armys first modern bomber. At the time, its performance rivaled that of any contemporary bombers of any air force. \n\nThe bomber saw service from the very beginning of the Sino-Japanese conflict to almost the end of the war, being seen throughout the Pacific, from India to the Philippines. It served long beyond its intended operational career, as the Japanese industry was unable to produce an adequate replacement in time. It was gradually replaced by the Nakajima Ki-49, however some units continued to fly the Sally until the end of the war. Most Japanese pilots that did convert to the Ki-49 considered the Ki-21 to be the better of the two. \n\nOver 1,700 Ki-21s of all variants were built during the war.\n\nMain Variants:\nKi-21-I Ko  850 HP Army Type 97 engines; 3 x 7.7 machine-guns\nKi-21-I Otsu  Ki-21-I with 5 x defensive machine guns\nKi-21-I Kai  Ki-21-I with 6 x defensive machine guns\nKi-21-II Ko  1,450 HP Army Type 100 engines; 6 x defensive guns\nKi-21-II Otsu  Ki-21-II with 5 x 7.7mm defensive guns and 1 x 12.7mm defensive gun in dorsal turret\nMC-21  civilian transport / cargo variant for up to 9 passengers; all armament removed.\n\nAdvantages:\nPleasant handling characteristics\nEase of maintenance\n\nDisadvantages:\nInferior Armament\nInsufficient fire-proof equipment\n\n\n
Ki-21-II          \n    Mitsubishi Ki-21-II, 1940\n\nType: Medium Bomber\n\nAllied Code Name: Jane; Gwen; Sally\n\nMasa:\nW\u0142asna: 6,070 kg\nStartowa: 9,710 kg\n\nD\u0142ugo\u015B\u0107: 16 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 22.5 m\nPowierzchnia skrzyde\u0142:u0107 skrzyde\u0142: 69.6 sq m\n\nSilnik: 2 \u0425 Army Type 100\nMoc: \n1,500 HP for take-off\n1,340 HP at 4,000 m\n\nPr\u0119dko\u015B\u0107 maksymalna:\nAt 4,720 m: 486 km/h\n\nPu\u0142ap u\u017Cytkowy: 10,000 m\nZasi\u0119g: 2,700 km\n\nUzbrojenie:\n6 \u0425 7.7mm Type 89 machine-guns (defensive)\nUp to 1,000 kg of bombs\n\nKi-21 was a replacement for the Type 93 heavy bomber, a twin-engine biplane. The new bomber was at the time categorized as a heavy bomber as well. Ordered in February of 1936, and first delivered to operational units in August of 1938, this was the Japanese Armys first modern bomber. At the time, its performance rivaled that of any contemporary bombers of any air force. \n\nThe bomber saw service from the very beginning of the Sino-Japanese conflict to almost the end of the war, being seen throughout the Pacific, from India to the Philippines. It served long beyond its intended operational career, as the Japanese industry was unable to produce an adequate replacement in time. It was gradually replaced by the Nakajima Ki-49, however some units still flew the Sally at the end of the war. Most Japanese pilots that did convert to the Ki-49 considered the Ki-21 to be the better of the two. \n\nOver 1,700 Ki-21s of all variants were built during the war.\n\nMain Variants:\nKi-21-I Ko  850 HP Army Type 97 engines; 3 x 7.7 machine-guns\nKi-21-I Otsu  Ki-21-I with 5 x defensive machine guns\nKi-21-I Kai  Ki-21-I with 6 x defensive machine guns\nKi-21-II Ko  1,450 HP Army Type 100 engines; 6 x defensive guns\nKi-21-II Otsu  Ki-21-II with 5 x 7.7mm defensive guns and 1 x 12.7mm defensive gun in dorsal turret\nMC-21  civilian transport / cargo variant for up to 9 passengers; all armament removed.\n\nAdvantages:\nPleasant handling characteristics\nEase of maintenance\n\nDisadvantages:\nInferior Armament\nInsufficient fire-proof equipment\n\n\n
Ki-27-Ko          \n    Nakajima Ki-27, 1938\n\nType: Fighter\n\nAllied Code Name: Abdul; Nate\n\nMasa:\nW\u0142asna: 1,110 kg\nStartowa: 1,790 kg\n\nD\u0142ugo\u015B\u0107: 7.53 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 11.31 m\nPowierzchnia skrzyde\u0142:u0107 skrzyde\u0142: 18.56 sq m\n\nSilnik: Army Type 97 (Nakajima Ha-1b)\nMoc: 780 HP at 2,900 m\n\nPr\u0119dko\u015B\u0107 maksymalna:\nSea level: 406 km/h\nAt 4,200 m: 470 km/h\n\nPu\u0142ap u\u017Cytkowy: m\nZasi\u0119g: 1,710 km\n\nUzbrojenie:\n2 \u0425 7.7mm Type 89 \nUp to 100 kg of bombs, or 2 x 130 k drop tanks\n\nThe Type 97 Fighter, also known as the Ki-27, first attracted the worlds attention in 1939, during the Nomonhan incident (also known as the Battle of Khalkin Gol). This indigenous Japanese design, the first low-wing monoplane of the Japanese Army, had surprisingly good performance, and was able to meet the latest Soviet warplanes on equal terms. According to Soviet reports, the Ki-27 were flown by very capable airmen who could meet the latest I-16 on equal terms, and were vastly superior to the I-15.\n\nStill built to WWI-style specifications, the Ki-27 was soon to go out of style. With the original design specifications giving strong preference to maneuverability over speed, the Ki-27 was an excellent turn-and-burn fighter, but a slow one at that. In the original design competition, the variant with the largest wing and the lowest wing loading was selected. The plane was virtually impossible to stall in a dogfight. However, its top speed of only 395 kph at ground level, and a 650 HP engine, were to be its death warrant as the War in the Pacific broke out. \n\nAs the war progressed, and the newer faster opponents appeared in the sky, the Ki-27 could not compete. By 1942, as the IJA Ki-27s were meeting P-40s flown by the American Volunteer Group in China, the plane was hopelessly obsolete. Soon after the war started the Ki-27 was being replaced by the Ki-43, and by 1943 the process was complete, with the Ki-27 and variants relegated to training duties. \n\nA total of 3,399 Ki-27s of all variants were built.\n\nMain Variants:\nP.E.  initial prototype. 650 HP Army Type 97 engine\nKi-27 Ko  initial production variant.\nKi-27 Otsu  remodeled canopy with clear vision panels; modified oil cooler; provision for underwing bombs\nKi-27 KAI  light-weight prototype intended to fill the gap caused by the delays of the Ki-43.\nKi-79  two-seater trainer version\n\nAdvantages:\nExcellent maneuverability\n\nDisadvantages:\nLight armament\nLow top speed\nPoor pilot protection\n\n\n
Ki-43-Ia          \u0020   Nakajima Ki-43 Oscar\n\nMy\u015Bliwiec Hayabusa Typ 1\n\nTyp: my\u015Bliwiec jednosilnikowy\n\nMasa:\nStartowa: 1580 kg (3483 funt\u00F3w)\nMaksymalna: 2048 kg (4515 funt\u00F3w)\n\nD\u0142ugo\u015B\u0107: 8,8 m (28,8 st\u00F3p)\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 11,4 m (37,4 st\u00F3p)\nPowierzchnia skrzyde\u0142: 22 m kw. (72,1 stopy)\n\nSilnik: 1 x Typ Armii 99\nMoc: 950 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\nna wysoko\u015Bci  4000 m (13120 st\u00F3p): 495 km/h (307 mil/h)\n\nPu\u0142ap u\u017Cytkowy: 11750 m (38540 st\u00F3p)\nZasi\u0119g: 1200 km (745 mil)\n\nUzbrojenie:\n2 x karabin maszynowy Typ 89 kalibru  7,7 mm (Ki-43-Ia)\n1 x karabin maszynowy Typ 89 7,7mm + 1 x karabin maszynowy Typ 1 kalibru 12,7 mm (Ki-43-Ib)\n2 x karabin maszynowy Typ 1 kalibru 12,7 mm (Ki-43-Ic)\n30 kg bomb (Ki-43-I)\nDo 500 kg bomb (Ki-43-II)\n\nArmia zam\u00F3wi\u0142a ten samolot bezpo\u015Brednio w korporacji Nakajima, aby unikn\u0105\u0107 tar\u0107 pomi\u0119dzy r\u00F3\u017Cnymi producentami. Mia\u0142 on by\u0107 nast\u0119pc\u0105 my\u015Bliwca Ki-27 i charakteryzowa\u0107 si\u0119 lepszymi osi\u0105gami og\u00F3lnymi i lepsz\u0105 charakterystyk\u0105 lotu. Jednym z g\u0142\u00F3wnych wymaga\u0144 by\u0142a du\u017Ca zwrotno\u015B\u0107, ale zesp\u00F3\u0142 projektowy firmy Nakajima szybko zorientowa\u0142 si\u0119, \u017Ce zrealizowanie przed\u0142o\u017Conych wymaga\u0144 jest mo\u017Cliwe tylko koszem zwinno\u015Bci Ki-27. Podj\u0119to pr\u00F3by ograniczenia wagi samolotu, np. poprzez zastosowanie podwozia sta\u0142ego, ale ostatecznie zdecydowano si\u0119 na u\u017Cycie klap Fowlera, kt\u00F3ra znacz\u0105co poprawi\u0142a zwrotno\u015B\u0107 samolotu. Mimo to, piloci maszyn Hayabusa uskar\u017Cali si\u0119 na gorsz\u0105 zwrotno\u015B\u0107 swoich samolot\u00F3w.\nProdukcja Modelu 2 rozpocz\u0119\u0142a si\u0119 w roku 1943. Ki-43 uleg\u0142 kilku g\u0142\u0119bokim zmianom  m.in. zainstalowano nowy silnik 1150-konny ze \u015Bmig\u0142em tr\u00F3j\u0142opatowym, przeprojektowano owiewk\u0119 oraz wprowadzono celownik reflektorowy. Jak si\u0119 jednak okaza\u0142o, Ki-43-II s\u0142abo nadawa\u0142 si\u0119 do walki ko\u0142owej z my\u015Bliwcami przeciwnika i lepiej sprawdza\u0142 si\u0119 przy przechwytywaniu bombowc\u00F3w nieprzyjacielskich. Ostatnia wersja, Ki-43-III, posiada\u0142a lepszy silnik o mocy 1230 KM oraz seri\u0119 innych ulepsze\u0144, maj\u0105cych na celu dostosowanie maszyny do zmiennej sytuacji na froncie.\nOg\u00F3lnie oceniaj\u0105c, Ki-43 by\u0142 najwa\u017Cniejsz\u0105 seri\u0105 my\u015Bliwc\u00F3w armii japo\u0144skiej i zbudowano go w prawie 6000 sztuk: wg r\u00F3\u017Cnych \u017Ar\u00F3de\u0142, liczba wyprodukowanych my\u015Bliwc\u00F3w tego typu wynosi od 5751 do 5919 egzemplarzy. \n\nPodstawowe warianty:\nKi-43-Ia: wariant pocz\u0105tkowy. Silnik 950-konny Nakajima Ha-95. Dwa karabiny maszynowe kalibru 7,7 mm.\nKi-43-Ib: taka sama rama konstrukcyjna jak w przypadku Ki-43-Ia, jeden z kaem\u00F3w 7,7 mm zast\u0105piony karabinem kalibru 12,7 mm.\nKi-43-Ic: najliczniej produkowany wariant modelu Ki-43-I. Taka sama rama jak w przypadku Ki-43-Ia. Dwa karabiny maszynowe kalibru 12,7 mm.\nKi-43-II: liczne zmiany. Silnik  o mocy 1150 KM, przeprojektowana owiewka, celownik reflektorowy.\nKi-43-IIIa: silnik o mocy 1230 KM.\nKi-43-IIIb: Zaprojektowany przez korporacj\u0119 Tachikawa Hikoki KK. Silnik o mocy 1250 KM. Dwa dzia\u0142ka kalibru 20 mm.\n\n\n\nHistoria walk:\nW momencie rozpocz\u0119cia wojny ze Stanami Zjednoczonymi, Armia Cesarska mia\u0142a do dyspozycji tylko 40 samolot\u00F3w. Ich liczba szybko ros\u0142a i Ki-43 walczy\u0142 na ka\u017Cdym teatrze dzia\u0142a\u0144, w kt\u00F3rym walki prowadzi\u0142a Armia Cesarska. W ostatnich miesi\u0105cach wojny maszyna ta by\u0142a u\u017Cywana do misji kamikaze. \n
Ki-46-Otsu        \u0020   Mitsubishi Ki-46-III Dinah\n\nTyp: \n\nMasa:\nW\u0142asna: 3831 kg (8446 funt\u00F3w)\nMaksymalna: 6500 kg (14330 funt\u00F3w)\n\nD\u0142ugo\u015B\u0107: 11 m (36 st\u00F3p)\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 14,7 m (48 st\u00F3p)\nPowierzchnia skrzyde\u0142: 32 m kw. (344 stopy kw.)\n\nSilnik: 2 x Typ Armii 3\nMoc: 1500 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\nna wysoko\u015Bci 6000 m (19685 st\u00F3p): 630 km/h (391 mil/h)\n\nPu\u0142ap u\u017Cytkowy: 10500 m (34450 st\u00F3p)\nZasi\u0119g: 4000 km (2485 mil)\n\nUzbrojenie:\nBrak (Ki-46-III)\n2 x dzia\u0142ko Ho-203 (w dziobie) (Ki-46-III-Kai, Ki-46-IIIb)\n1 x dzia\u0142ko Ho-203 37mm (Ki-46-III-Kai)\n\nKi-46 to samolot pi\u0119kny pod ka\u017Cdym wzgl\u0119dem. By\u0142 to nie tylko najbardziej atrakcyjny pod wzgl\u0119dem estetycznym samolot lotnictwa japo\u0144skiego lub chyba nawet ca\u0142ego teatru dzia\u0142a\u0144 na Pacyfiku, ale r\u00F3wnie\u017C szybka, niezawodna maszyna, uwielbiana przez swoich pilot\u00F3w.\nG\u0142\u00F3wny wersja Ki-46 to samolot rozpoznawczy, s\u0142u\u017C\u0105cy na froncie od pierwszych do ostatnich dni wojny. Istnia\u0142a r\u00F3wnie\u017C godna uwagi modyfikacja tego samolotu do roli my\u015Bliwca przechwytuj\u0105cego, Ki-46-III KAI, o ca\u0142kowicie przeprojektowanym dziobie i z dwoma dzia\u0142kami kalibru 20 mm strzelaj\u0105cymi do przodu  oraz uko\u015Bnie montowanym dzia\u0142kiem 37 mm. Wersje bez g\u00F3rnego dzia\u0142ka nosi\u0142y oznaczenia Ki-46-IIIb oraz -IIIc.\n\nWersje samolotu Ki-46:\nKi-46-I: pierwsza wersja produkowana masowo. 2 x silniki o mocy 900 KM.\nKi-46-II: ulepszone silniki o mocy 1050 KM.\nKi-46-III: Silniki 1500 KM. Wariant rozpoznawczy.\nKi-46-III-Kai: My\u015Bliwiec przechwytuj\u0105cy. 2 x dzia\u0142ko 20 mm, tylne dzia\u0142ko 37mm.\nKi-46-IIIb: Wariant modelu Ki-46-III-Kai bez g\u00F3rnego dzia\u0142ka.\nKi-46-IV: Wersja do zada\u0144 rozpoznawczych na du\u017Cych pu\u0142apach, z silnikami o mocy znamionowej 1100 KM na wysoko\u015Bci 10200 m (33465 st\u00F3p).\n\nZalety:\nWspania\u0142e zachowanie w powietrzu i znakomite osi\u0105gi.\n\nWady:\nSamolot niezbyt nadawa\u0142 si\u0119 do roli my\u015Bliwca przechwytuj\u0105cego.\n
Ki-61-I-Ko        \u0020   Kawasaki Ki-61-Ki Hien\n\nTyp: \n\nMasa:\nW\u0142asna: 2210 kg (4872 funt\u00F3w)\nMaksymalna: 3250 kg (7165 funt\u00F3w)\n\nD\u0142ugo\u015B\u0107: 8,75 m (28 st\u00F3p 8 cali)\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 12 m (39 st\u00F3p 4 cale)\nPowierzchnia skrzyde\u0142: 20 m kw. (215278 st\u00F3p kw.)\n\nSilnik: 1 x Kawasaki Ha -40 (licencyjna wersja DB 601 Aa)\nMoc: 1175 KM (startowa)\n          1080 KM (na wysoko\u015Bci 4200 m - 13780 st\u00F3p)\nPr\u0119dko\u015B\u0107 maksymalna:\nna wysoko\u015Bci 4860 m (15945 st\u00F3p): 592 km/h (368 mil/h)\n\nPu\u0142ap u\u017Cytkowy: 11600 m (37730 st\u00F3p)\nZasi\u0119g: 1100 km (684 mil)\n\nUzbrojenie:\n2 x karabiny maszynowe Typ 1 kalibru 12,7 mm\n2 x karabiny maszynowe Typ 89 kalibru 7,7 mm \n(Ki-61-Ia)\n\nKi-61 to konstrukcja bardzo nietypowa na tle innych maszyn japo\u0144skiego lotnictwa wojskowego. Samolot posiada\u0142 silnik rz\u0119dowy, d\u0142ugi dzi\u00F3b oraz wyd\u0142u\u017Cone skrzyd\u0142a. Kiedy lotnicy alianccy po raz pierwszy napotkali te  maszyny, podejrzewali, \u017Ce jest to licencyjna wersja niemieckiego Messerschmitta Bf 109 lub jaki\u015B samolot w\u0142oski. Ten w\u0142oski trop zaowocowa\u0142 kryptonimem Tony, jaki Ki-61 otrzyma\u0142o w wojskach alianckich.\nKonstrukcja Ki-61 rzeczywi\u015Bcie wiele zawdzi\u0119cza\u0142a niemieckiemu przemys\u0142owi lotniczemu, poniewa\u017C wykorzystywa\u0142a licencyjn\u0105 wersj\u0119 silnika Daimler-Benz DB 601 Aa, modyfikacj\u0119 jednostki DB 601 A dostosowan\u0105 w celu zwi\u0119kszenia osi\u0105g\u00F3w na ma\u0142ych wysoko\u015Bciach, czego za\u017C\u0105dali Japo\u0144czycy. Projektanci japo\u0144scy pracuj\u0105cy na samolotem Ki-61 byli bez wyj\u0105tku studentami s\u0142ynnego niemieckiego konstruktora Richarda Vogta, g\u0142\u00F3wnego projektanta firmy Blohm und Voss. Maszyny Ki-61 budowano z my\u015Bl\u0105 o du\u017Cej zwrotno\u015Bci i wytrzyma\u0142o\u015Bci konstrukcji. Od pocz\u0105tku otrzyma\u0142y one silne opancerzenie i uzbrojenie w przeciwie\u0144stwie do wi\u0119kszo\u015Bci samolot\u00F3w japo\u0144skich, kt\u00F3re zazwyczaj pocz\u0105tkowo by\u0142y s\u0142abe i niezabezpieczone. Ostatecznie okaza\u0142o si\u0119, \u017Ce Ki-61 to wspania\u0142y samolot  po\u0142\u0105czenie Bf 109 E-7 oraz A6M Zero, ale g\u00F3ruj\u0105ce nad ka\u017Cdym z tych samolot\u00F3w. \nKi-61 trafi\u0142y do s\u0142u\u017Cby pod koniec roku 1942. Ju\u017C pierwsze operacje wykaza\u0142y, \u017Ce Ki-61 wspaniale sprawdza si\u0119 w powietrzu, ale jest trudny do utrzymania w surowych warunkach frontowych, tote\u017C wkr\u00F3tce pojawi\u0142a si\u0119 wersja uproszczona oznaczona jako Ki-61-I KAIc. Samoloty Ki-61 by\u0142y powszechnie u\u017Cywane w walkach o Now\u0105 Gwine\u0119 i Filipiny oraz przy obronie Wysp Japo\u0144skich. A\u017C do czasu rozmieszczenia na wyspie Iwo Jima my\u015Bliwc\u00F3w P-51, japo\u0144skie Ki-61 co najmniej dor\u00F3wnywa\u0142y ka\u017Cdemu napotkanemu samolotowi alianckiemu. Mo\u017Cna tylko zastanawia\u0107 si\u0119, jak wspania\u0142e osi\u0105gi posiada\u0142aby ta maszyna, gdyby otrzyma\u0142a lepszy silnik, np. DB 605 AM.\nW czasie wojny wyprodukowano \u0142\u0105cznie prawie 3100 samolot\u00F3w Ki-61.\n\nZalety:\nDoskona\u0142e osi\u0105gi w por\u00F3wnaniu z samolotami z pocz\u0105tkowych i \u015Brodkowych lat wojny. Silne uzbrojenie.\n\nWady:\nS\u0142abszy od p\u00F3\u017Anych my\u015Bliwc\u00F3w alianckich.\n
MC-202            \n    Macchi MC.202 Folgore, model 1942 \n\nTyp: Samolot my\u015Bliwski \n\nMasa:\n    W\u0142asna: 2491 kg\n    Startowa: 2930 kg\n\nD\u0142ugo\u015B\u0107: 8,86 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,58 m\nPowierzchnia skrzyde\u0142: 16,82 m kw.\n\nSilnik: Alfa Romeo RA 1000 RC41-1\nMoc:\n    Ci\u0105g\u0142a: 1045 KM\n    Startowa: 1175 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 492 km/h\n    Na wysoko\u015Bci 6000 m: 600 km/h\n\nCzas wykonania zwrotu na 1000 m: oko\u0142o 20 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 4 minuty i 35 sekund\nWznoszenie w zwrocie bojowym: oko\u0142o 950 m\nPu\u0142ap u\u017Cyteczny: 11 500 m\nZasi\u0119g: 765 km\n\nUzbrojenie:\n    2 karabiny maszynowe Breda SAFAT kaliber 12,7 mm\n    2 karabiny maszynowe Breda SAFAT kaliber 7,7 mm, w skrzyd\u0142ach\n\nKorzystanie z ci\u0119\u017Ckich i niepor\u0119cznych w\u0142oskich silnik\u00F3w gwiazdowych oraz trudno\u015Bci zwi\u0105zane z opracowaniem w\u0142asnego niezawodnego silnika rz\u0119dowego, kt\u00F3ry nadawa\u0142by si\u0119 do nap\u0119dzania nowoczesnych samolot\u00F3w w\u0142oskich, sprawi\u0142y, \u017Ce W\u0142ochy uruchomi\u0142y licencyjn\u0105 produkcj\u0119 niemieckich silnik\u00F3w firmy Daimler-Benz - DB 601 A. Planowano, \u017Ce zostanie on zamontowany w przysz\u0142ych samolotach, kt\u00F3re mia\u0142y stopniowo zast\u0119powa\u0107 maszyny Macchi MC.200. Saetta, wprowadzone do s\u0142u\u017Cby we W\u0142oszech w 1939 roku. \n\nAby skr\u00F3ci\u0107 czas i zredukowa\u0107 koszty opracowania i produkcji seryjnej, zdecydowano, \u017Ce projektowany samolot zostanie wyposa\u017Cony w silnik DB 601 A (RA 1000 RC41-1), lecz jego konstrukcyjn\u0105 podstaw\u0105 b\u0119dzie p\u0142atowiec Macchi MC.200 z asymetrycznymi skrzyd\u0142ami. Za seryjn\u0105 produkcj\u0119 ch\u0142odzonego wod\u0105 silnika DB 601 A o mocy 1175 KM (kt\u00F3rego w\u0142oska wersja by\u0142a oznaczona jako RA 1000 RC41-1) by\u0142y odpowiedzialne zak\u0142ady Alfa Romeo. Opracowaniem konstrukcji i ca\u0142okszta\u0142tem rozwoju samolotu zajmowa\u0142a si\u0119 wytw\u00F3rnia Macchi.\nPrototyp MC.202 Folgore (b\u0142yskawica) opu\u015Bci\u0142 lini\u0119 monta\u017Cow\u0105 na pocz\u0105tku sierpnia 1940 roku. Nowa maszyna odziedziczy\u0142a skrzyd\u0142a, usterzenie ogonowe oraz cz\u0119\u015Bci podwozia po Macchi MC.200. Ca\u0142kowicie wykonany z metalu samolot otrzyma\u0142 nowy typ kad\u0142uba z zamkni\u0119t\u0105 kabin\u0105. Centralna cz\u0119\u015B\u0107 os\u0142ony kabiny otwiera\u0142a si\u0119 na zewn\u0105trz na prawa stron\u0119. Proces produkcyjny oparto na nitowaniu, dzi\u0119ki czemu monta\u017C wszystkich element\u00F3w i powierzchni by\u0142 bardzo wysokiej jako\u015Bci. Pierwsze egzemplarze tej maszyny wyposa\u017Cono w dwa karabiny maszynowe Breda SAFAT kaliber 12,7 mm. Jeszcze w tym samym miesi\u0105cu samolot przeszed\u0142 pomy\u015Blnie pr\u00F3by i testy, po czym zosta\u0142 zarekomendowany do produkcji seryjnej. \n\nProdukcja seryjna MC.202 zosta\u0142a uruchomiona przez firm\u0119 wytwarzaj\u0105c\u0105 my\u015Bliwce MC.200 - planowano wypu\u015Bci\u0107 15 wersji przemys\u0142owych MC.202. Ju\u017C w czasie produkcji seryjnej wprowadzono niewielkie modyfikacje i ulepszenia. \u0141\u0105cznie wyprodukowano 1200 egzemplarzy wszystkich wersji tego samolotu.\n\nMC.202 by\u0142y u\u017Cywane na froncie zachodnim, w Libii i na Sycylii oraz na froncie wschodnim  nad Donem, Woroszy\u0142owgradem i Stalingradem.\n\nWersje podstawowe:\n\nMC.202 - Samolot seryjny pierwszej serii. Uzbrojenie: dwa karabiny maszynowe Breda SAFAT kaliber 12,7 mm.\nMC.202AS - Samolot seryjny przystosowany do eksploatacji w klimacie tropikalnym.\nMC.202 - P\u00F3\u017Aniejsze wersje samolotu seryjnego. Uzbrojenie: dwa karabiny maszynowe kaliber 12,7 mm oraz dwa kaliber 7,7 mm firmy Breda SAFAT. Wzmocnione opancerzenie kabiny.\nMC.202CB - Samolot my\u015Bliwsko-bombowy. Uzbrojenie: dwa karabiny maszynowe kaliber 12,7 mm oraz dwa kaliber 7,7 mm firmy Breda SAFAT, bomby o r\u00F3\u017Cnej masie do ud\u017Awigu ca\u0142kowitego nie wi\u0119kszego ni\u017C 320 kg.\n\nZalety: Dobre osi\u0105gi. Du\u017Ca zwrotno\u015B\u0107. Silne uzbrojenie (p\u00F3\u017Aniejszych serii). Dobre pole widzenia z kabiny. Prosty w pilota\u017Cu.\n\nWady: Niedostateczne uzbrojenie w pierwszych seriach tych samolot\u00F3w.\n
Me-163B-1a        \n   Messerschmitt Me 163 B-1a  Komet, 1944.\n\nTyp: rakietowy my\u015Bliwiec przechwytuj\u0105cy\n\nMasa:\nStartowa: 4110 kg\n\nD\u0142ugo\u015B\u0107: 5,80 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9,30 m\nPowierzchnia skrzyde\u0142: 18,75 m kw.\n\nSilnik: 1 x HWK 509A-2\nCi\u0105g: 1700 kg\n\nPr\u0119dko\u015B\u0107 maksymalna:\nNa poziomie morza: 825 km/h\n1000 m: 955 km/h\n\nPu\u0142ap u\u017Cytkowy: 12.000 m\nZasi\u0119g: 200 km\n\nUzbrojenie: \n2 x dzia\u0142ko MK 108 kalibru 30mm\n\nPod koniec lat 30. grupa konstruktor\u00F3w z niemieckiego Instytutu Bada\u0144 Szybowcowych (DFS) pod kierownictwem Alexandra Lippischa opracowa\u0142a model samolotu rakietowego DFS-194 nap\u0119dzanego silnikiem rakietowym RI-203. By\u0142 to pierwszy moment, kiedy Lippisch, jeden z ojc\u00F3w koncepcji samolotu bezogonowego, w pe\u0142ni wprowadzi\u0142 w \u017Cycie swoje radykalne, nowatorskie idee. Sukces DFS-194 otworzy\u0142 drog\u0119 do budowy rakietowego samolotu przechwytuj\u0105cego, kt\u00F3ry p\u00F3\u017Aniej otrzyma\u0142 oznaczenie Me 163.\nPrace nad silnikiem dla Me 163 trwa\u0142y d\u0142u\u017Cej ni\u017C konstrukcja kad\u0142uba, tote\u017C pierwsze testy w powietrzu przeprowadzono na prototypie bez jednostki nap\u0119dowej w trybie szybowania. Latem 1941 cztery Me 163 A wreszcie zosta\u0142y wyposa\u017Cone w silniki i rozpocz\u0119\u0142y si\u0119 pe\u0142ne testy. W trakcie jednego z nich rozwini\u0119to pr\u0119dko\u015B\u0107 998 km/h (618 mil/h); powy\u017Cej tej pr\u0119dko\u015Bci maszyna traci\u0142a sterowno\u015B\u0107 i wpada\u0142a w p\u0142ytki lot nurkowy. \nCo ciekawe, Me 163 A nigdy nie by\u0142 projektowany z my\u015Bl\u0105 o s\u0142u\u017Cbie frontowej  by\u0142a to wy\u0142\u0105cznie wersja testowo-szkoleniowa. Do cel\u00F3w bojowych przeznaczono kolejny wariant maszyny, Me 163 B, i te dwie wersje r\u00F3\u017Cni\u0142y si\u0119 do\u015B\u0107 istotnie. W zasadzie wi\u0119c zesp\u00F3\u0142 projektowy pracowa\u0142o r\u00F3wnolegle nad dwoma r\u00F3\u017Cnymi samolotami.\nOczywiste jest, \u017Ce przebieg test\u00F3w charakteryzowa\u0142 si\u0119 ogromn\u0105 liczb\u0105 problem\u00F3w. Zesp\u00F3\u0142 projektant\u00F3w tworzy\u0142 nowe rozwi\u0105zania w praktycznie na ka\u017Cdym etapie projektu: konstrukcji silnika, paliwa, sterowania maszyn\u0105 bezogonow\u0105, odrzucanego podwozia, itd. Wszystko to wiele kosztowa\u0142o. Oblatywanie trwa\u0142o przez kolejne trzy lata, a pierwsze seryjne samoloty Me 163 B-1a uznano za zdolne do walki w maju 1944 roku.\nNiestety, statystyki bojowe maszyn Komet nie s\u0105 tak imponuj\u0105ce jak lista innowacji, kt\u00F3re zawiera\u0142y same maszyny. R\u00F3\u017Cne \u017Ar\u00F3d\u0142a podaj\u0105 liczb\u0119 od 9 do 16 maszyn wroga zestrzelonych w trakcie walk i jest to najni\u017Cszy wynik spo\u015Br\u00F3d wszystkich seryjnie produkowanych my\u015Bliwc\u00F3w frontowych, zw\u0142aszcza je\u017Celi wzi\u0105\u0107 pod uwag\u0119 14 maszyn w\u0142asnych straconych na ziemi i w powietrzu. Samolot by\u0142 nies\u0142ychanie trudny w konserwacji i niebezpieczny w locie. Dodatkowe 17 sztuk Me 163 stracono od maja 1944 do maja 1945 w rozmaitych wypadkach. Najwi\u0119kszym zagro\u017Ceniem by\u0142y \u0142atwopalne, lotne paliwa; wed\u0142ug opowie\u015Bci jeden z pilot\u00F3w dos\u0142ownie roztopi\u0142 si\u0119 w kabinie od opar\u00F3w. \nPomimo wszystkich swoich wad, Me 163 jest jedynym my\u015Bliwcem rakietowym w historii, kt\u00F3ry wzi\u0105\u0142 czynny udzia\u0142 w walce. \u0141\u0105cznie zbudowano 364 maszyny Komet w r\u00F3\u017Cnych wersjach.\n\nPodstawowe warianty:\nMe 163 A-0 - dziesi\u0119\u0107 maszyn prototypowych.\nMe 163 Ba-1 - 40 samolot\u00F3w seryjnych wyposa\u017Conych w dzia\u0142ka MG 151 kalibru 20mm.\nMe 163 B-a - wersja produkcyjna.\nMe 163 S - dwumiejscowa wersja szkoleniowa, zbudowano trzy egzemplarze.\nMe 163 C - d\u0142u\u017Cszy kad\u0142ub, kabina ci\u015Bnieniowa z owiewk\u0105 b\u0105belkow\u0105. Zbudowano trzy prototypy. \nMe 163 D - jeszcze d\u0142u\u017Cszy kad\u0142ub ni\u017C w 163C w celu pomieszczenia sk\u0142adanego podwozia. Wersje 163 A/B - posiada\u0142y tylko odrzucany w\u00F3zek i chowan\u0105 p\u0142oz\u0119. P\u00F3\u017Aniej wersja ta wyewoluowa\u0142a w Me 263/Ju 248. \nKi.200/J8M1 - wersja japo\u0144ska. Japonia otrzyma\u0142a licencj\u0119 na Me 163 w roku 1944, ale plany samolotu nigdy do nich nie dotar\u0142y. Japo\u0144czycy musieli samodzielnie zaprojektowa\u0107 cz\u0119\u015B\u0107 element\u00F3w; uda\u0142o im si\u0119 zbudowa\u0107 prototyp, kt\u00F3ry wzbi\u0142 si\u0119 w powietrze 7 czerwca 1945 roku i rozbi\u0142 si\u0119 ju\u017C w pierwszym locie. \n\nZalety:\nNiezr\u00F3wnane tempo wznoszenia i szybko\u015B\u0107 maksymalna.\nPot\u0119\u017Cne uzbrojenie.\n\nWady:\nWyj\u0105tkowo trudna konserwacja samolotu.\nKr\u00F3tki zasi\u0119g i ma\u0142e zbiorniki paliwa (ok. sze\u015Bciu minut lot z w\u0142\u0105czonym silnikiem).\nUtrudnione celowanie ze wzgl\u0119du na du\u017C\u0105 r\u00F3\u017Cnic\u0119 pr\u0119dko\u015Bci mi\u0119dzy atakuj\u0105cym a celem.\nSkomplikowana procedura startu i l\u0105dowania.\n
Me-210Ca-1        \n    Messerschmitt Me 210 Ca-1, model 1943 \n\nTyp: Ci\u0119\u017Cki my\u015Bliwiec i szybki bombowiec\n\nMasa:\n    W\u0142asna: 5400 kg\n    Startowa: 8200 kg\n\nD\u0142ugo\u015B\u0107: 12,13 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 16,34 m\nPowierzchnia skrzyde\u0142: 36,2 m kw.\n\nSilnik: 2 x Daimler-Benz DB 605 B\nMoc: 1475 KM\n\nPr\u0119dko\u015B\u0107 maksymalna: \n    Na poziomie morza: 479 km/h\n    Na wysoko\u015Bci 6500 m : 578 km/h\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 6000 m: 11 minut 30 sekund\nPu\u0142ap u\u017Cyteczny: 10 500 m\nZasi\u0119g: 1730 km z zapasem 2400 litr\u00F3w paliwa\n\nUzbrojenie:\n    2 sta\u0142e dzia\u0142ka MG 151/20 kaliber 20 mm, strzelaj\u0105ce do przodu\n    2 sta\u0142e karabiny maszynowe MG 17 kaliber 7,92 mm, strzelaj\u0105ce do przodu\n    2 karabiny maszynowe MG 131 kaliber 13 mm, strzelaj\u0105ce do ty\u0142u, zamontowane w zdalnie sterowanych kopu\u0142kach FDL-131 na bokach kad\u0142uba\n    Inne uzbrojenie: do 1000 kg bomb w r\u00F3\u017Cnych wariantach (1 x 1000 kg, 1 x 500 kg + 4 x 70 lub 50 kg, 4 x 250 kg)\n\nW 1942 roku Kr\u00F3lewskie W\u0119gierskie Si\u0142y Powietrzne (RHAF) postanowi\u0142y zast\u0105pi\u0107 wi\u0119kszo\u015B\u0107 swoich dwusilnikowych samolot\u00F3w niemieckimi Messerschmittami Me 210 A.\n\nMe 210 C by\u0142 eksportowym samolotem niemieckim produkowanym w wytw\u00F3rni Danube Aircraft Factory na W\u0119grzech na licencji Messerschmitta (BFW). Na podstawie specjalnego Wsp\u00F3lnego Niemiecko-W\u0119gierskiego Programu Uzbrojenia okre\u015Blaj\u0105cego warunki produkcji licencyjnej 2/3 samolot\u00F3w wyprodukowanych na W\u0119grzech przekazywano Luftwaffe, a 1/3 zasila\u0142a jednostki RHAF. Me 210 C praktycznie nie r\u00F3\u017Cni\u0142 si\u0119 od Me 210 A - by\u0142 wyposa\u017Cony w dwa silniki DB 605 B o mocy 1475 KM, te same, kt\u00F3re p\u00F3\u017Aniej montowano w samolotach Me 410. Na podstawie tego samego programu od 1944 roku W\u0119grzy produkowali Me 410.\nPierwsze w\u0119gierskie Me 210 Ca-1 przekazano Luftwaffe w kwietniu 1943 roku, natomiast si\u0142y w\u0119gierskie otrzyma\u0142y pierwsze dostawy na pocz\u0105tku 1944 roku. \nW przeciwie\u0144stwie do pilot\u00F3w niemieckich, kt\u00F3rzy mieli przykre do\u015Bwiadczenia z pierwszymi egzemplarzami Me 210 A z kr\u00F3tkim ogonem, W\u0119grzy bardzo polubili swoje samoloty. Dla pilot\u00F3w RHAF Me 210 Ca-1 by\u0142 - jak na maszyn\u0119 dwusilnikow\u0105 - samolotem bardzo zwrotnym, o bardzo dobrych osi\u0105gach. \n\nW kwietniu 1944 roku W\u0119gierskie Si\u0142y Powietrzne u\u017Cywa\u0142y tych samolot\u00F3w do zwalczania ameryka\u0144skich si\u0142 bombowych, a w lecie tego samego roku - jako my\u015Bliwc\u00F3w nocnych. Jednym z g\u0142\u00F3wnych zada\u0144 Me 210 Ca-1 by\u0142y tak\u017Ce szybkie bombardowania wojsk l\u0105dowych na prze\u0142omie 1944 i 1945 roku.\n\n\u0141\u0105cznie wyprodukowano 267 Me 210 Ca-1. Produkcja w\u0119gierska zako\u0144czy\u0142a si\u0119 ostatecznie w marcu 1944, a ich wytw\u00F3rnia przestawi\u0142a si\u0119 na produkcj\u0119 my\u015Bliwc\u00F3w Bf 109 G-14 i G-10. Na podstawie Wsp\u00F3lnego Niemiecko-W\u0119gierskiego Programu Uzbrojenia Luftwaffe przekazano \u0142\u0105cznie 108 egzemplarzy Me 210 Ca-1.\n\nWersje podstawowe (opr\u00F3cz normalnej wersji szybkiego bombowca):\n\nMe 210 Ca-1 (Z 0+03): Wariant ci\u0119\u017Ckiego my\u015Bliwca u\u017Cywany przeciwko bombowcom ameryka\u0144skim - jedno dzia\u0142ko Bofors kaliber 40 mm oraz sze\u015B\u0107 niekierowanych pocisk\u00F3w rakietowych (mia\u0142 bardzo du\u017C\u0105 si\u0142\u0119 ra\u017Cenia, lecz ameryka\u0144skie eskorty wypraw bombowych by\u0142y zbyt silne, aby wykorzystywa\u0107 efektywnie ten atut Me 210 Ca-1).\nMe 210 Ca-1 (Z 0+05): Nocny my\u015Bliwiec z w\u0119gierskim radarem "Turul" - wyprodukowano tylko jeden prototyp.\nMe 210 Ca-1/E (Z 0+08): Wariant rozpoznawczy, kr\u00F3tkiego zasi\u0119gu - wyprodukowano jeden samolot z przeszklon\u0105 kabin\u0105 obserwatora w miejscu luku bombowego. W tej wersji za\u0142oga by\u0142a trzyosobowa, we wszystkich pozosta\u0142ych - dwuosobowa.\nMe 210 Da-0: Wariant rozpoznawczy dalekiego zasi\u0119gu (6 samolot\u00F3w: Z 0+06 - Z 0+11) z aparatami fotograficznymi RB 20/30 i RB 50/30, bez przednich karabin\u00F3w maszynowych MG 17.\n\nZalety: Szybki bombowiec o du\u017Cej zwrotno\u015Bci i sile ognia.\n\nWady: S\u0142abe osi\u0105gi podczas lotu z jednym silnikiem uszkodzonym.\n\n\n
Me-210Ca-1ZSTR    \n    Messerschmitt Me 210 Ca-1 Zerst\u00f6rer, model 1944 \n\nTyp: Ci\u0119\u017Cki my\u015Bliwiec do zwalczania bombowc\u00F3w oraz samolot szturmowy\n\nMasa:\n    W\u0142asna: 7283 kg\n    Startowa: 9706 kg\n\nD\u0142ugo\u015B\u0107: 12,13 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 16,34 m\nPowierzchnia skrzyde\u0142: 36,2 m kw.\n\nSilnik: 2 x Daimler-Benz DB 605 B\nMoc: 1475 KM\n\nPr\u0119dko\u015B\u0107 maksymalna: \n    Na poziomie morza: 466 km/h\n    Na wysoko\u015Bci 6300 m: 553 km/h\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 6000 m: 14 minut 30 sekund\nPu\u0142ap u\u017Cyteczny: 9500 m\nZasi\u0119g: 1370 km z zapasem 2070 litr\u00F3w paliwa\n\nUzbrojenie:\n    2 sta\u0142e dzia\u0142ka MG 151/20 kaliber 20 mm, strzelaj\u0105ce do przodu\n    1 sta\u0142e dzia\u0142ko 36N kaliber 40 mm, strzelaj\u0105ce do przodu\n    2 karabiny maszynowe MG 131 kaliber 13 mm, strzelaj\u0105ce do ty\u0142u, zamontowane w zdalnie sterowanych kopu\u0142kach FDL 131 rozmieszczonych po obu bokach kad\u0142uba\n\nKr\u00F3lewskie W\u0119gierskie Si\u0142y Lotnicze (RHAF) chcia\u0142y zmodyfikowa\u0107 pewn\u0105 cz\u0119\u015B\u0107 swoich Me 210 Ca-1, przerabiaj\u0105c je na bombowce, kt\u00F3rych zadaniem mia\u0142o by\u0107 niszczenie pojazd\u00F3w opancerzonych (Me 210 Ca-1 Zerst\u00f6rer).\n\nWersja ta zosta\u0142a wyposa\u017Cona w dzia\u0142ko przeciwlotnicze 39M kaliber 40 mm, produkowane na licencji Boforsa, z zapasem 44 pocisk\u00F3w, z kt\u00F3rych 4 by\u0142y ju\u017C wprowadzone do zamka. Do celowania s\u0142u\u017Cy\u0142 celownik Revis ustawiony na 1200 metr\u00F3w. Amunicj\u0119 podawa\u0142 tylny strzelec w \u0142\u00F3dkach po 4 pociski, kt\u00F3re przechowywano na stanowisku strzelca pok\u0142adowego-radiooperatora. Sta\u0142e strzelaj\u0105ce do przodu karabiny maszynowe MG 17 kaliber 7,92 mm zosta\u0142y zdemontowane. Dodatkowo pod ka\u017Cdym skrzyd\u0142em maszyna mia\u0142a zamocowane trzy wyrzutnie niekierowanych pocisk\u00F3w rakietowych kaliber 150 mm. Cho\u0107 zapad\u0142a decyzja, \u017Ce do wersji tej nale\u017Cy przerobi\u0107 oko\u0142o 30-40 samolot\u00F3w, to w rzeczywisto\u015Bci zmodyfikowano i dostarczono do RHAF tylko 4 lub 5 maszyn.\n\nZalety: Du\u017Ca moc ra\u017Cenia.\n\nWady: Zbyt ci\u0119\u017Cki jak na my\u015Bliwiec. Ma\u0142a pr\u0119dko\u015B\u0107 wznoszenia. S\u0142abe osi\u0105gi podczas lotu na jednym silniku.\n\n\n
Me-262A-1a        \n    Messerschmitt Me 262 A-1a Schwalbe\n\nTyp: Samolot my\u015Bliwski o nap\u0119dzie odrzutowym\n\nMasa:\n    W\u0142asna: 4092 kg\n    Startowa: 6896 kg\n\nD\u0142ugo\u015B\u0107: 10,61 m\n    Rozpi\u0119to\u015B\u0107 skrzyde\u0142: 12,65 m\n    Powierzchnia skrzyde\u0142: 21,70 m kw.\n\nSilnik: 2 silniki Junkers Jumo 109-004\nCi\u0105g: 8,83 kN\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 835 km/h\n    Na wysoko\u015Bci 6000 m: 872 km/h\n\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 6000 m: 6,8 minuty\nPu\u0142ap u\u017Cyteczny: 11 500 m\nZasi\u0119g: 1050 km\n\nUzbrojenie:\n    4 dzia\u0142ka MK 108 kaliber 30 mm\n\nHistoria powstania i rozwoju tych samolot\u00F3w obejmuje pi\u0119\u0107 lat. Jesieni\u0105 1938 roku wytw\u00F3rnia Messerschmitta zaprojektowa\u0142a Me 262 jako maszyn\u0119 wykorzystuj\u0105c\u0105 do nap\u0119du dwa ca\u0142kowicie nowe silniki turboodrzutowe opracowane przez BMW i Junkersa. W marcu 1940 roku na podstawie oblicze\u0144 teoretycznych stworzono pe\u0142nowymiarowy model drewniany, nast\u0119pnie wytw\u00F3rnia wyprodukowa\u0142a trzy prototypy. Zosta\u0142y one ostatecznie z\u0142o\u017Cone na pocz\u0105tku 1941 roku, lecz dalsze prace trzeba by\u0142o od\u0142o\u017Cy\u0107 ze wzgl\u0119du na op\u00F3\u017Anienia zwi\u0105zane z produkcj\u0105 i modyfikacjami silnik\u00F3w turboodrzutowych. Prace nad Me 262 wznowiono na pocz\u0105tku 1942 roku, gdy opracowano wreszcie turboodrzutowe silnik Jumo 004A-0, kt\u00F3re by\u0142y w stanie unie\u015B\u0107 przygotowane prototypy w powietrze. Praca ta jednak nie zosta\u0142a uwie\u0144czona powodzeniem, poniewa\u017C zespo\u0142y nap\u0119dowe pracowa\u0142y do\u015B\u0107 niestabilnie. Dopiero w styczniu 1943 roku Me 262 zosta\u0142y wyposa\u017Cone w ulepszone silniki o odpowiednim ci\u0105gu i stabilnej pracy. Pr\u00F3by przeprowadzono na prze\u0142omie marca i kwietnia, a po ich pomy\u015Blnym zako\u0144czeniu samolot skierowano do produkcji seryjnej, kt\u00F3ra ruszy\u0142a na pe\u0142nych obrotach dopiero na pocz\u0105tku 1944 roku.\n\nPierwsza wersja produkcyjna Me 262 A-1a Schwalbe (jask\u00F3\u0142ka) by\u0142a wyposa\u017Cona w dwa silniki turboodrzutowe Jumo 004 i przenosi\u0142a uzbrojenie z\u0142o\u017Cone z czterech dzia\u0142ek MK 108 kaliber 30 mm. Do budowy tego dolnop\u0142ata wolnono\u015Bnego u\u017Cyto lekkich stop\u00F3w metalowych, szeroko zastosowano tak\u017Ce nitowanie. Pokrycie dolnej cz\u0119\u015Bci p\u0142ata wykonano z paneli mocowanych za pomoc\u0105 \u015Brub. Kad\u0142ub by\u0142 z\u0142o\u017Cony z czterech sekcji: przedniej, wykonanej ze stali, w kt\u00F3rej zamontowano dzia\u0142ka mocowania do uzbrojenia, centralnej, z centralnym zbiornikiem paliwa oraz zbiornikami dodatkowymi, tylnej, z osprz\u0119tem radiowym oraz tylnymi zbiornikami paliwa, i sekcji ogonowej. Konstrukcja samolotu by\u0142a pomy\u015Blana w taki spos\u00F3b, aby ograniczy\u0107 czas monta\u017Cu maszyny do minimum.\n\nZalety: Znakomite osi\u0105gi i skuteczno\u015B\u0107. Silnie uzbrojony. Ca\u0142kowita przewaga pod wzgl\u0119dem pr\u0119dko\u015Bci nad wszystkimi \u00F3wczesnymi \u015Bmig\u0142owymi samolotami my\u015Bliwskimi. Dobre pole widzenia z kabiny. Wielofunkcyjny. Zdolny do wymanewrowania ka\u017Cdego \u015Bcigaj\u0105cego go samolotu.\n\nWady: Problemy zwi\u0105zane z obs\u0142ug\u0105 techniczn\u0105 silnika turboodrzutowego.\n
Me-262A-2a        \n    Messerschmitt Me 262 A-2a Sturmvogel (Albatross)\n\nTyp: Samolot my\u015Bliwski/bombowy o nap\u0119dzie odrzutowym\n\nMasa:\n    W\u0142asna: 4092 kg\n    Startowa: 6896 kg\n\nD\u0142ugo\u015B\u0107: 10,61 m\n    Rozpi\u0119to\u015B\u0107 skrzyde\u0142: 12,65 m\n    Powierzchnia skrzyde\u0142: 21,70 m kw.\n\nSilnik: 2 silniki Junkers Jumo 109-004\nCi\u0105g: 8,83 kN\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 835 km/h\n    Na wysoko\u015Bci 6000 m: 872 km/h\n\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 6000 m: 6,8 minuty\nPu\u0142ap u\u017Cyteczny: 11 500 m\nZasi\u0119g: 1050 km\n\nUzbrojenie:\n    2 dzia\u0142ka MK 108 kaliber 30 mm\n    Bomby o r\u00F3\u017Cnej masie do maksymalnego ud\u017Awigu 1000 kg\n\nProdukowany seryjnie Me 262 by\u0142 wzorcem, na kt\u00F3rego podstawie powsta\u0142o wiele r\u00F3\u017Cnych wariant\u00F3w: uzbrojone w niekierowane pociski rakietowe my\u015Bliwce przechwytuj\u0105ce (Me 262 A-1b), samoloty rozpoznawcze (Me 262 A-5a), dwumiejscowa maszyna szkolna (Me 262 B-1a), dwumiejscowe nocne my\u015Bliwce przechwytuj\u0105ce (Me 262 B-1a/V1) oraz bombowce z zaczepami zewn\u0119trznymi o ud\u017Awigu do 1000 kg (Me 262 A-2 Albatross). \n\n\u0141\u0105cznie wyprodukowano 1435 egzemplarzy Me 262 wszystkich wersji.\n\nMe 262 by\u0142 jedynym samolotem, kt\u00F3ry m\u00F3g\u0142 zmieni\u0107 losy wojny i zapewni\u0107 Niemcom odzyskanie przewagi w powietrzu. Dzi\u0119ki swoim osi\u0105gom samolot by\u0142 w stanie wywalczy\u0107 przerwanie - cho\u0107 raczej na kr\u00F3tki okres - strategicznych bombardowa\u0144 Rzeszy.\n\nPo zako\u0144czeniu II wojny \u015Bwiatowej na podstawie odbitek niemieckich plan\u00F3w Me 262 by\u0142y produkowane a\u017C do lat pi\u0119\u0107dziesi\u0105tych w Czechos\u0142owacji.\n\nZalety: Znakomite osi\u0105gi i skuteczno\u015B\u0107. Silnie uzbrojony. Ca\u0142kowita przewaga pod wzgl\u0119dem pr\u0119dko\u015Bci na wszystkimi \u00F3wczesnymi \u015Bmig\u0142owymi samolotami my\u015Bliwskimi. Dobre pole widzenia z kabiny. Wielofunkcyjny. Zdolny do wymanewrowania ka\u017Cdego \u015Bcigaj\u0105cego go samolotu.\n\nWady: Problemy z obs\u0142ug\u0105 techniczn\u0105 silnik\u00F3w turboodrzutowych.\n
Me-321            \n    Messerschmitt Me 321 Gigant, model 1941 \n\nTyp: Szybowiec transportowy \n\nMasa:\n    W\u0142asna: 12 200 kg\n    Maksymalna startowa: 39 500 kg\n\nD\u0142ugo\u015B\u0107: 28,5 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 55,0 m\nPowierzchnia skrzyde\u0142: 300,0 m kw.\n\nMaksymalna pr\u0119dko\u015B\u0107 holowania:\n    Za trzema Bf 110 C (Troikaschlepp): 215 km/h\n    Za He 111 Z: 225 km/h\nPr\u0119dko\u015B\u0107 szybowania: 140 km/h\n\nPu\u0142ap u\u017Cyteczny: 4500 m\nZasi\u0119g: 400 km\n\nUzbrojenie:\n    4 karabiny maszynowe MG 15 kaliber 7,92 mm\n\nPocz\u0105tkowo ten olbrzymi szybowiec mia\u0142 s\u0142u\u017Cy\u0107 do transport\u00F3w broni oraz spadochroniarzy w czasie inwazji Wielkiej Brytanii, p\u00F3\u017Aniej, gdy priorytety uleg\u0142y zmianie, planowano jego u\u017Cycie podczas ataku na ZSRR.\n\nZam\u00F3wienie na opracowanie superci\u0119\u017Ckiego szybowca transportowego otrzyma\u0142y wytw\u00F3rnie Junkersa i Messerschmitta. Prace projektowe uko\u0144czono w listopadzie 1940 roku. W czasie por\u00F3wnywania obu projekt\u00F3w szybowiec Messerschmitta przypad\u0142 komisji bardziej do gustu, w zwi\u0105zku z czym podj\u0119to decyzj\u0119 o wprowadzeniu go do produkcji seryjnej jako Me 263 (p\u00F3\u017Aniej Me 321). W lutym 1941 roku pierwszy prototyp gigantycznego szybowca Messerschmitta opu\u015Bci\u0142 lini\u0119 monta\u017Cow\u0105 i przeszed\u0142 pomy\u015Blnie przez wszystkie pr\u00F3by i obloty.\n\nKonstrukcja szybowca by\u0142a wykonana ze spawanych rurek stalowych i drewna pokrytego p\u0142\u00F3tnem. \u0141adowania mia\u0142a 11 m d\u0142ugo\u015Bci, 3,15 m szeroko\u015Bci i 3,3 m wysoko\u015Bci. Pojedynczy szybowiec m\u00F3g\u0142 przewozi\u0107 \u0142adunek do 20 ton oraz 200 w pe\u0142ni wyekwipowanych \u017Co\u0142nierzy. Do \u0142adowni prowadzi\u0142y dwuskrzyd\u0142owe drzwi dziobowe, otwieraj\u0105ce si\u0119 na zewn\u0105trz na obie strony kad\u0142uba. Kabin\u0119 dla za\u0142ogi sk\u0142adaj\u0105cej si\u0119 z 2 pilot\u00F3w, 2 strzelc\u00F3w, radiooperatora oraz specjalisty od za\u0142adunku umieszczono w g\u00F3rnej cz\u0119\u015Bci kad\u0142uba. Me 321 by\u0142 uzbrojony w cztery karabiny maszynowe MG 15 kaliber 7,92 mm, z kt\u00F3rych dwa zamocowano w g\u00F3rnej cz\u0119\u015Bci obu po\u0142\u00F3wek przednich drzwi \u0142adowni, a dwa pozosta\u0142e w bocznych okienkach tylnej cz\u0119\u015Bci kad\u0142uba.\n\nPocz\u0105tkowo jako nap\u0119du do wyci\u0105gni\u0119cia szybowca w powietrze u\u017Cywano tzw. Troikaschlepp - zespo\u0142u trzech samolot\u00F3w Bf 110 C. Od 1942 roku "Troikaschlepp" zosta\u0142y zast\u0105pione superholownikiem - samolotem Heinkel He 111 Z "Zwilling" nap\u0119dzanym przez pi\u0119\u0107 silnik\u00F3w. Aby u\u0142atwi\u0107 start, pod skrzyd\u0142ami Me 321 instalowano do czterech urz\u0105dze\u0144 (silniczk\u00F3w) rakietowych RATO (Rocket-Assisted Take-Off - rakietowe wspomaganie startu), ka\u017Cdy z nich dawa\u0142 ci\u0105g 750 kg przez 30 sekund. W celu wyhamowania dobiegu po l\u0105dowaniu stosowano spadochron \u015Brednicy 20 m, schowany w sekcji ogonowej kad\u0142uba.\n\nCho\u0107 Me 321 projektowano z my\u015Bl\u0105 o l\u0105dowaniach i operacjach transportowych w \u015Br\u00F3dziemnomorskim teatrze dzia\u0142a\u0144 wojennych, szybowiec ten by\u0142 u\u017Cywany przede wszystkim na froncie wschodnim. Me 321 by\u0142y wykorzystywane na Krymie, pod Dniepropietrowskiem, w Chersonie na Ukrainie, w Rydze, Estonii, Orszy itd. Przewozi\u0142y one zaopatrzenie dla oddzia\u0142\u00F3w niemieckich pod Kubaniem i Stalingradem, bra\u0142y te\u017C udzia\u0142 w l\u0105dowaniu na wyspach Moondzun.\n\nWyprodukowano 200 egzemplarzy tego szybowca.\n\nZalety: Unikalny szybowiec transportowy. Du\u017Cy ud\u017Awig. Prosta konstrukcja.\n\nWady: Trudny i ci\u0119\u017Cki do holowania i w pilota\u017Cu\n
Me-323            \n    Messerschmitt Me 323 Gigant, model 1942 \n\nTyp: Samolot transportowy \n\nMasa:\n    W\u0142asna: 29 060 kg\n    Maksymalna startowa: 45 000 kg\n\nD\u0142ugo\u015B\u0107: 28,5 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 55,0 m\nPowierzchnia skrzyde\u0142: 300,0 m kw.\n\nSilnik: 6 silnik\u00F3w Gnome-Rh\u00f4ne 14N-48\nMoc: 1140 KM\n\nPr\u0119dko\u015B\u0107 (przy pe\u0142nym obci\u0105\u017Ceniu):\n    Na poziomie morza: 235 km/h\n    Na wysoko\u015Bci 3000 m: 195 km/h\n\nZasi\u0119g: 1000 km\n\nUzbrojenie:\n    2 dzia\u0142ka MG 151/20 kaliber 20 mm\n    5 karabin\u00F3w maszynowych MG 131 kaliber 13 mm\n\nProblemy zwi\u0105zane ze skomplikowanym systemem holowania szybowca Me 321 sprawi\u0142y, \u017Ce powsta\u0142a idea stworzenia Me 321 wyposa\u017Conego w silnik lub silniki, kt\u00F3re mog\u0142yby wspom\u00F3c start w czasie holowania lub, gdyby to by\u0142o mo\u017Cliwe, zapewni\u0107 maszynie niezale\u017Cny start przy pe\u0142nym ud\u017Awigu.\n\nDlatego te\u017C rozwa\u017Cono mo\u017Cliwo\u015B\u0107 zainstalowania na skrzyd\u0142ach szybowca kombinacji czterech lub sze\u015Bciu silnik\u00F3w lotniczych - wybrano francuskie Gnome-Rh\u00f4ne 14N-48 produkowane na niemieckie zam\u00F3wienie. Jeden taki silnik mia\u0142 moc 1140 KM na ziemi i 1035 KM na wysoko\u015Bci 4800 m.\n\nJesieni\u0105 1941 roku Messerschmittowi powierzono zadanie zaprojektowania i wyposa\u017Cenia dw\u00F3ch szybowc\u00F3w Me 321 w, odpowiednio, cztery i sze\u015B\u0107 silnik\u00F3w Gnome-Rh\u00f4ne 14N-48. Pr\u00F3by w locie obu prototyp\u00F3w oznaczonych Me 323 V1 i Me 323 V2 rozpocz\u0119\u0142y si\u0119 na pocz\u0105tku 1942 roku.\n\nMe 323 V1 (znany p\u00F3\u017Aniej jako Me 323 C) by\u0142 wyposa\u017Cony w 4 silniki i nadal do wzbicia si\u0119 w powietrze potrzebowa\u0142 holu. Niewygody zwi\u0105zane ze skomplikowanym systemem holowania sprawi\u0142y, \u017Ce projekt zarzucono na korzy\u015B\u0107 drugiego prototypu - Me 323 V2 (znanego p\u00F3\u017Aniej jako Me 323 D), wyposa\u017Conego w sze\u015B\u0107 silnik\u00F3w i zdolnego do samodzielnego startu z pe\u0142nym ud\u017Awigiem.\n\nW lecie 1942 roku Messerschmitt rozpocz\u0105\u0142 produkcj\u0119 seryjn\u0105 Me 323. Modele te r\u00F3\u017Cni\u0142y si\u0119 nieco od podstawowego pierwowzoru Me 321. \nW ca\u0142o\u015Bci zachowano konstrukcj\u0119 szybowca, kt\u00F3ry otrzyma\u0142 nowe podwozie, sk\u0142adaj\u0105ce si\u0119 z 10 ma\u0142ych k\u00F3\u0142. Zredukowano r\u00F3wnie\u017C liczb\u0119 iluminator\u00F3w (okienek w kad\u0142ubie). Za\u0142og\u0119 zwi\u0119kszono o dw\u00F3ch mechanik\u00F3w pok\u0142adowych, odpowiedzialnych za nadzorowanie pracy silnik\u00F3w. Uzbrojenie szybowca sk\u0142ada\u0142o si\u0119 z dw\u00F3ch dzia\u0142ek MG151/20 kaliber 20 mm oraz pi\u0119ciu karabin\u00F3w maszynowych MG 131 kaliber 13 mm. Szybowiec m\u00F3g\u0142 przewie\u017A\u0107 120 w pe\u0142ni wyekwipowanych \u017Co\u0142nierzy lub 60 rannych wraz z towarzysz\u0105cym im personelem medycznym.\n\nW czasie produkcji seryjnej Me 323 powsta\u0142o wiele r\u00F3\u017Cnych wersji tej maszyny, wyposa\u017Conych w mocniejsze silniki i uzbrojenie o wi\u0119kszej sile ra\u017Cenia. Do po\u0142owy kwietnia 1944 roku wyprodukowano \u0142\u0105cznie 198 egzemplarzy Me 323 w r\u00F3\u017Cnych wersjach.\n\nMe 323 u\u017Cywano na Krymie, w Rydze, Kirowogradzie, Sewastopolu, Stalingradzie, na W\u0119grzech, w Rumunii i Polsce oraz w \u015Br\u00F3dziemnomorskim teatrze dzia\u0142a\u0144 wojennych do zaopatrywania niemieckich si\u0142 afryka\u0144skich w Tunezji. \n\nZalety: Unikalny szybowiec transportowy. Du\u017Cy ud\u017Awig. Prosta konstrukcja.\n\nWady: Niewielka pr\u0119dko\u015B\u0107 Trudny i ci\u0119\u017Cki w pilota\u017Cu.\n
MS406             \n    Morane-Saulnier MS.406, model 1936 \n\nTyp: Samolot my\u015Bliwski\n\nMasa:\n    W\u0142asna: 1893 kg \n    Startowa: 2426 kg (typowy)\n\nD\u0142ugo\u015B\u0107: 8,17 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,62 m\nPowierzchnia skrzyde\u0142: 17,2 m kw.\n\nSilnik: Hispano-Suiza 12Y-31 Vee\nMoc: 860 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 377 km/h\n    Na wysoko\u015Bci 4500 m: 449 km/h\nCzas wykonania zwrotu na 1000 m: 16 sekund (320 km/h, przeci\u0105\u017Cenie 4G, promie\u0144 265 m)\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 3000 m: 5 minut 30 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 10 minut\nPu\u0142ap u\u017Cyteczny: ~9000 m\nZasi\u0119g: 810 km (typowy)\n\nUzbrojenie:\n    2 karabiny maszynowe kaliber 7,5 mm \n    1 dzia\u0142ko Hispano-Suiza HS.9 kaliber 20 mm lub 1 karabin maszynowy kaliber 7,5 mm, 1 karabin maszynowy Berezina UBS kaliber 12,7 mm, strzelaj\u0105cy przez piast\u0119 \u015Bmig\u0142a\n\nMorane-Saulnier MS.406 by\u0142 jednomiejscowym dolnop\u0142atem wolnono\u015Bnym o konstrukcji mieszanej, zamkni\u0119tej kabinie i chowanym podwoziu g\u0142\u00F3wnym (wraz z k\u00F3\u0142kiem ogonowym). Powsta\u0142 on w wyniku opracowanych przez francuskie Ministerstwo Lotnictwa wymaga\u0144 na jednop\u0142atowy samolot my\u015Bliwski, przygotowanych w 1934 roku. Samolot by\u0142 najpierw znany jako MS.405, a jego prototyp, nap\u0119dzany jednym silnikiem t\u0142okowym Hispano-Suiza 12Ygrs Vee, wzbi\u0142 si\u0119 po raz pierwszy w powietrze (jako MS.405.01) w sierpniu 1935 roku. Dzia\u0142ko Hispano-Suiza HS 9 kaliber 20 mm zosta\u0142o zamontowane mi\u0119dzy blokami silnika i strzela\u0142o przez piast\u0119 \u015Bmig\u0142a. Niekt\u00F3re egzemplarze mia\u0142y zainstalowany trzeci karabin maszynowy kaliber 7,5 mm zamiast dzia\u0142ka. Finowie stwierdzili, \u017Ce dzia\u0142ko jest zawodne - cz\u0119sto si\u0119 zacina\u0142o zaraz po wystrzeleniu kilku pierwszych pocisk\u00F3w. Poniewa\u017C samoloty sowieckie mia\u0142y zazwyczaj opancerzon\u0105 kabin\u0119, lekkie karabiny maszynowe by\u0142y praktycznie bezu\u017Cyteczne. Dlatego te\u017C w niekt\u00F3rych wypadkach dzia\u0142ko zast\u0119powano karabinem maszynowym Berezina UBS kaliber 12,7 mm, co okaza\u0142o si\u0119 dobrym rozwi\u0105zaniem.\n\nW czasie wojny zimowej Francja przekaza\u0142a Finom nieodp\u0142atnie 50 samolot\u00F3w MS.406, tylko 30 z nich zosta\u0142o wys\u0142anych i z\u0142o\u017Conych przez francuskich mechanik\u00F3w w halach monta\u017Cowych firmy AB Aerotransport w Malm\u00F6 w Szwecji. Samoloty przybywa\u0142y do Finlandii od 4 do 29 lutego 1940 roku. Po wojnie zimowej, do jesieni 1942 roku Finlandia zakupi\u0142a 47 dodatkowych egzemplarzy MS.406 oraz 10 MS.410 z Niemiec. \n\nLiczba wyprodukowanych egzemplarzy: 1077.\n\nNumery boczne w Fi\u0144skich Si\u0142ach Powietrznych:\nMS-301...330, MS-601...605, MS-608...611, MS-613, MS-619...620, MS-622...623, MS-625...657 (77 samolot\u00F3w)\n\nZalety: \u0141atwy w obs\u0142udze. Dobre osi\u0105gi w zwrocie. Rozs\u0105dne uzbrojenie. \n\nWady: Lekko niestabilny w czasie celowania. Niewystarczaj\u0105ce osi\u0105gi. Trudny w utrzymaniu.\n\n\n
MS410             \n     Morane-Saulnier MS.410, model 1938 \n\nTyp: Samolot my\u015Bliwski\n\nMasa:\n    W\u0142asna: 1923 kg \n    Startowa: 2581 kg (typowy)\n\nD\u0142ugo\u015B\u0107: 8,17 m   \nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,62 m\nPowierzchnia skrzyde\u0142: 17,2 m kw.\n\nSilnik: Hispano-Suiza 12Y-31 Vee\nMoc: 860 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 377 km/h\n    Na wysoko\u015Bci 4000 m: 470 km/h\nCzas wykonania zwrotu na 1000 m: 16 sekund (320 km/h, przeci\u0105\u017Cenie 4G, promie\u0144 265 m)\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 3000 m: 5 minut 30 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 10 minut\nPu\u0142ap u\u017Cyteczny: ~9000 m\nZasi\u0119g: 810 km (typowy)\n\nUzbrojenie:\n    4 karabiny maszynowe kaliber 7,5 mm \n    1 dzia\u0142ko Hispano-Suiza HS9 kaliber 20 mm lub 1 karabin maszynowy kaliber 7,5 mm, lub 1 karabin maszynowy Berezina UBS kaliber 12,7 mm, strzelaj\u0105cy przez piast\u0119 \u015Bmig\u0142a\n\nMS.410 by\u0142 zmienion\u0105 wersj\u0105 standardowego modelu MS.406, w kt\u00F3rej wzmocniono uzbrojenie zainstalowane w skrzyd\u0142ach - do dw\u00F3ch istniej\u0105cych karabin\u00F3w maszynowych MAC 1934 kaliber 7,5 mm z magazynkami b\u0119bnowymi dodano dwa kolejne tego samego typu i kalibru (podawana do nich amunicja by\u0142a upi\u0119ta w ta\u015Bmy). Wprowadzano tak\u017Ce inne zmiany, m.in. w budowie ch\u0142odnicy oraz urz\u0105dze\u0144 steruj\u0105cych. \n\nLiczba dokonanych konwersji: 79.\n\nPatrz tak\u017Ce opis samolotu MS.406 w menu widoku obiekt\u00F3w.\n\nNumery boczne w Fi\u0144skich Si\u0142ach Powietrznych:\nMS-606...607, MS-612, MS-614...618, MS-621, MS-624 (10 samolot\u00F3w)\n\nZalety: \u0141atwy w obs\u0142udze. Dobre osi\u0105gi w zwrotach. Rozs\u0105dne uzbrojenie. \n\nWady: Lekko niestabilny w czasie celowania. Niewystarczaj\u0105ce osi\u0105gi. Trudny w utrzymaniu.\n\n\n
MS-Morko          \n    M\u00F6rk\u00F6-Morane, 1944\n\nTyp: Samolot my\u015Bliwski\n\nMasa:\n    W\u0142asna: 2210 kg\n    Startowa: 2787 kg (typowy)\n\nD\u0142ugo\u015B\u0107: 8,38 m \nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,62 m\nPowierzchnia skrzyde\u0142: 17,2 m kw.\n\nSilnik: Klimow M-105P \nMoc: 1100 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 435 km/h\n    Na wysoko\u015Bci 4000 m: 525 km/h\nCzas wykonania zwrotu na 1000 m : ~17 sekund \nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 3000 m: 5 minut 30 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 8 minut \nPu\u0142ap u\u017Cyteczny: ~9000 m\nZasi\u0119g: 810 km (typowy)\n\nUzbrojenie:\n    2 karabiny maszynowe kaliber 7,5 mm (cztery w wersji MS.410)\n    1 dzia\u0142ko MG151/20 kaliber 20 mm, strzelaj\u0105ce przez piast\u0119 \u015Bmig\u0142a\n\nMorane Morko (zjawa, upi\u00F3r) to przerobiony samolot MS.406 u\u017Cywany przez Fi\u0144skie Si\u0142y Powietrzne. Niemcy przechwycili du\u017C\u0105 liczb\u0119 silnik\u00F3w Klimow M-105P - sowieckiej wersji Hispano-Suiza 12Y. Mia\u0142y one moc zwi\u0119kszon\u0105 do 1100 KM i wraz ze \u015Bmig\u0142em WIsz-61P by\u0142y bardzo obiecuj\u0105cym rozwi\u0105zaniem. Mi\u0119dzy cylindrami zainstalowano niemieckie dzia\u0142ko MG151/20 kaliber 20 mm, przystosowano odpowiednio ch\u0142odnic\u0119 oleju od Bf 109 G, dodano r\u00F3wnie\u017C aerodynamiczn\u0105 mask\u0119. Pierwszy prototyp wykona\u0142 lot 4 lutego 1943 roku. \n\nWszystkie fi\u0144skie Morane zosta\u0142y przerobione na wersj\u0119 Morko pod koniec 1945 roku, lecz tylko trzy egzemplarze uko\u0144czono przed zako\u0144czeniem wojny kontynuacyjnej we wrze\u015Bniu 1944 roku. We wszystkich maszynach zachowano oryginalne uzbrojenie w skrzyd\u0142ach (2 karabiny maszynowe kaliber 7,5 mm w MS.406 lub cztery w MS.410), lecz brak dzia\u0142ek MG151/20 wymusi\u0142 zast\u0105pienie ich w niekt\u00F3rych egzemplarzach jednym karabinem maszynowym Berezina UBS kaliber 12,7 mm.\n\nLiczba dokonanych konwersji: 41.\n\nZalety: \u0141atwy w obs\u0142udze. Dobre osi\u0105gi w zwrotach. Rozs\u0105dne uzbrojenie. Nowy silnik zwi\u0119kszy\u0142 zdolno\u015Bci bojowe samolotu pod wzgl\u0119dem pr\u0119dko\u015Bci i pr\u0119dko\u015Bci wznoszenia.\n\nWady: Lekko niestabilny w czasie celowania. Niewystarczaj\u0105ce osi\u0105gi. Trudny w utrzymaniu.\n\n\n
N1K1-J            \u0020    Kawanishi N1K1-J Shiden\n\nTyp: \n\nMasa:\nW\u0142asna: 2897 kg (6387 funt\u00F3w)\nMaksymalna: 4321 kg (9526 funt\u00F3w)\n\nD\u0142ugo\u015B\u0107: 8,9 m (29 st\u00F3p)\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 12 m (39 st\u00F3p 4 cale)\nPowierzchnia skrzyde\u0142: 23.5 m kw. (252 st\u00F3p kw.)\n\nSilnik: 1 x NK9H Homare 21\nMoc: 1990 KM (startowa)\n          1825 KM (na wysoko\u015Bci 1700 m - 5576 st\u00F3p)\nPr\u0119dko\u015B\u0107 maksymalna: 584 km/h (363 mil/h)\n\nPu\u0142ap u\u017Cytkowy: 12500 m (41010 st\u00F3p)\nZasi\u0119g: 2545 km (1581 mil)\n\nUzbrojenie:\n2 x karabin maszynowy Typ 97 kalibru 7,7 mm\n4 x dzia\u0142ko Typ 99 Model 2 kalibru 20 mm\n(N1K1-J)\n\n4 x dzia\u0142ko Typ 99 Model 2 kalibru 20 mm\n(N1K1-Ja)\n\nSamolot N1K1-J by\u0142 l\u0105dow\u0105 wersj\u0105 udanego wodnosamolotu Kawanishi N1K1. P\u0142ywaki wymieniono na chowane podwozie, za\u015B samolot wyposa\u017Cono w jednostk\u0119 nap\u0119dow\u0105 o mocy 2000 KM. Pozosta\u0142e zmiany by\u0142y czysto kosmetyczne. Shiden by\u0142 r\u00F3wnie\u017C wyposa\u017Cony w system automatycznych klap. Pierwszy prototyp wzbi\u0142 si\u0119 w powietrze w grudniu 1942 roku.\nPo rozwi\u0105zaniu serii problem\u00F3w z silnikiem i podwoziem, prototyp zosta\u0142 przekazany pod ocen\u0119 marynarki. Maszyna cechowa\u0142a si\u0119 \u015Bwietnymi w\u0142asno\u015Bciami lotnymi oraz zwrotno\u015Bci\u0105 lepsz\u0105 nawet ni\u017C s\u0142ynny A6M Zero. Pocz\u0105tkowo niech\u0119tne dow\u00F3dztwo marynarki szybko zmieni\u0142o swoje nastawienie i pod koniec roku 1943 skierowa\u0142o model N1K1-J do produkcji.\nNiestety, maszyny N1K1-J na froncie by\u0142y prze\u015Bladowane przez plag\u0119 awarii silnika i podwozia. W powietrzu jednak samolot spisywa\u0142 si\u0119 znakomicie i co najmniej dor\u00F3wnywa\u0142 wsp\u00F3\u0142czesnym mu my\u015Bliwcom ameryka\u0144skim. \nJu\u017C w trakcie produkcji N1K1-J firma Kawanishi rozpocz\u0119\u0142a prac\u0119 nad kolejn\u0105 wersj\u0105 samolotu, kt\u00F3ra mia\u0142a by\u0107 pozbawiona problem\u00F3w z silnikiem i podwoziem trapi\u0105cych poprzednika. Nowa wersja otrzyma\u0142a oznaczenie N1K2-J i trafi\u0142a do produkcji w czerwcu 1944 roku. \u0141\u0105cznie w czasie wojny wyprodukowano ok. 1400 maszyn Shiden. Lotnicy alianccy powszechnie uwa\u017Cali je za jedne z najlepszych my\u015Bliwc\u00F3w japo\u0144skich.\n\nZalety:\nDoskona\u0142e osi\u0105gi. Silne uzbrojenie.\n\nWady: \nZawodny silnik. Awarie systemu k\u00F3\u0142 z\u0119batych wysuwaj\u0105cych podwozie.\n
N1K2-Ja           \n    Kawanishi N1K2-J, 1944\n\nType: Fighter / Interceptor\n\nAllied Code Name: George II\n\nMasa:\nW\u0142asna: 2,657 kg\nStartowa: 4,000 kg\n\nD\u0142ugo\u015B\u0107: 9.34 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 12 m\nPowierzchnia skrzyde\u0142:u0107 skrzyde\u0142: 23.5 sq m\n\nSilnik: 1 \u0425 Nakajima NK9H Homare 21\nMoc: \n1,990 HP for take-off\n1,825 at 1,750 m\n\nPr\u0119dko\u015B\u0107 maksymalna:\nAt 5,600 m: 593 km/h\n\nPu\u0142ap u\u017Cytkowy: 10,760 m\nZasi\u0119g: 2,394 km\n\nUzbrojenie:\n4 \u0425 20mm Type 99 Model 2 cannon\n4 \u0425 machine guns (rounds per gun)\nUp to 500 kg of bombs\n\nA further development of the Kyofu seaplane, the Shiden-A, or George II as it was known to the Allies, was the main focus of Japanese aviation industry in the spring of 1944. While the N1K1 was a good fighter, it suffered from several inherent problems, and the radical redesign was to address them all. The legacy of the Kyofu floatplane, the mid-wing, was replaced with a low-wing, the landing gear was shortened, the fuselage redesigned and lengthened, and the taIL-plane redone from scratch. In the end, the N1K2 was virtually a whole new plane, only keeping the wing shape, the Homare 21 engine, and the four 20-mm Type 99 cannons.\n\nThe redesign was also a drastic improvement in terms of manufacturing techniques. The number of required parts was cut from 66,000 for the N1K1 to only 43,000 to N1K2. The Shiden Kai could be built cheaper and faster.\n\nThe reduction in weight and all other improvements combined to make the N1K2 quite possibly the best Japanese fighter of the war. In capable hands, it was more than a match for the F6F Hellcat and the P-51 Mustang.\n\nDue to constant B-29 raids and other difficulties late in the war, only 400-some Shiden Kais were produced.\n\nAdvantages:\nGood forward visibility\nPowerful armament\nExcellent low- and medium-altitude performance\n\nDisadvantages:\nHigh wing loading\nInferior high-altitude performance\nPoor rate of climb\n\n\n
Ta-152H-1         \n   Focke-Wulf Ta 152 H-1 1944.\n\nTyp: my\u015Bliwiec przechwytuj\u0105cy do walk na du\u017Cych wysoko\u015Bciach\n\nMasa:\nStartowa: 4754 kg\nMaksymalna: 5220 kg\n\nD\u0142ugo\u015B\u0107: 10,80 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 14,44 m\nPowierzchnia skrzyde\u0142: 23,5 m kw.\n\nSilnik: Junkers Jumo 213\u0415-1\nMoc:\nStartowa: 2050 KM\nCi\u0105g\u0142a: 1870 KM na wysoko\u015Bci 3250 m\n\nPr\u0119dko\u015B\u0107 maksymalna:\nNa poziomie morza: 562 km/h\nNa wysoko\u015Bci 9000 m: 752 km/h\n\nPu\u0142ap u\u017Cytkowy: 14.800 m\nZasi\u0119g: 1200 km\n\nUzbrojenie: \n2 x dzia\u0142ko MG 151/20 kalibru 20mm\n1 x dzia\u0142ko MK 108 kalibru 30mm\n\nPod koniec roku 1940 firma Focke Wulf rozpocz\u0119\u0142a prac\u0119 nad ulepszon\u0105 wersj\u0105 my\u015Bliwca Fw 190, kt\u00F3ry mia\u0142 osi\u0105ga\u0107 wy\u017Csze pu\u0142apy ni\u017C Fw 190 A-1.  Pocz\u0105tkowo nowy samolot wykorzystywa\u0142 silnik BMW 801; p\u00F3\u017Aniej stosowane by\u0142y r\u00F3wnie\u017C silniki Jumo 213 A oraz DB 603. Do testowania rozmaitych element\u00F3w u\u017Cyto \u0142\u0105cznie 15 maszyn Fw 190. \nPo oblataniu prototypu Fw 190 V13, zesp\u00F3\u0142 projektowy zdecydowa\u0142 si\u0119 skorzysta\u0107 jednak z silnika DB 603 zamiast BMW 801. V13 zosta\u0142 wi\u0119c przebudowany i sta\u0142 si\u0119 prototypem dla modelu Fw 190 C, kt\u00F3ry nigdy nie wszed\u0142 do szerszej produkcji. Prototypy z silnikiem Jumo 213 A zapocz\u0105tkowa\u0142y s\u0142ynn\u0105 wersj\u0119 Dora, Fw 190 D z d\u0142ugim dziobem.\nPo dalszych udoskonaleniach Fw 190 D przekszta\u0142ci\u0142 si\u0119 w prototypy Fw 190 Ra-2 i Fw 190 Ra-3. Ten drugi posiada\u0142 d\u0142u\u017Csze skrzyd\u0142a, przez co lepiej nadawa\u0142 si\u0119 do lot\u00F3w na du\u017Cych wysoko\u015Bciach. Obydwie maszyny by\u0142y wyposa\u017Cone w silniki Jumo 213 E z dwustopniow\u0105 spr\u0119\u017Cark\u0105 tr\u00F3jbiegow\u0105. Pozosta\u0142e nowe elementy to kabiny ci\u015Bnieniowe oraz hydrauliczne sterowanie klapami i podwoziem (w Fw 190 D wykorzystano nap\u0119d elektryczny). Powi\u0119kszono r\u00F3wnie\u017C ogon i kad\u0142ub, a kabin\u0119 przesuni\u0119to do ty\u0142u. Dzi\u0119ki tym modyfikacjom powsta\u0142 model nowego samolotu, kt\u00F3ry otrzyma\u0142 oznaczenie Ta 152.\nWersja produkowana seryjnie, Ta 152 H-1, by\u0142a wyposa\u017Cona w nowe skrzyd\u0142o o rozpi\u0119to\u015Bci 14,44 m, zaprojektowane dla Ta 153. Najszerzej produkowany by\u0142 wariant Ta 152 H-1/R11. \u0141\u0105cznie zbudowano oko\u0142o 150 maszyn Ta 152. Prace konstrukcyjne nad my\u015Bliwcem trwa\u0142y zbyt d\u0142ugo i \u017Cadna eskadra nie zosta\u0142a przed ko\u0144cem wojny w pe\u0142ni przezbrojona na Ta 152. Wiele samolot\u00F3w, kt\u00F3rym uda\u0142o si\u0119 trafi\u0107 do s\u0142u\u017Cby frontowej, by\u0142o wykorzystywanych niezgodnie z planowanym przeznaczeniem Ta 152, np. do os\u0142ony start\u00F3w i l\u0105dowania maszyn Me 262 na ma\u0142ych wysoko\u015Bciach.\n\nPodstawowe warianty:\nTa 152 C - silnik DB 603 L. Zbudowano trzy prototypy.\nTa 152 E - wersja do rozpoznania fotograficznego oparta na Ta 152 C.\nTa 152 H-0 - silnik Jumo 213 EB. Zbudowano dwadzie\u015Bcia sztuk.\nTa 152 H-1 - wariant podstawowy z silnikiem Jumo 213 E.\n\nZalety: \nDoskona\u0142a szybko\u015B\u0107 jak na my\u015Bliwiec z silnikiem t\u0142okowym.\nDobre tempo wznoszenia.\nPot\u0119\u017Cne uzbrojenie.\n\nWady:\nJako \u017Ce samolot by\u0142 projektowany z my\u015Bl\u0105 o walce na du\u017Cych pu\u0142apach, osi\u0105gi na ma\u0142ych wysoko\u015Bciach pozostawia\u0142y wiele do \u017Cyczenia.\n
Ta-183            \n Focke-Wulf Ta 183, 1946\n\nTyp: Samolot my\u015Bliwski o nap\u0119dzie odrzutowym\n\nMasa:\n W\u0142asna: 2980 kg\n Startowa: 5100 kg\n \nD\u0142ugo\u015B\u0107: 9,2 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,0 m\nPowierzchnia skrzyde\u0142: 22,5 m kw.\n\nSilnik: 1 x Heinkel HeS 011\nMoc: 1,300 kg/s\n\nPr\u0119dko\u015B\u0107 maksymalna: \nAt 7,000 m: 955 km/h\n\nPu\u0142ap u\u017Cytkowy: 14,400 m\nZasi\u0119g: 1,740 km\n\nUzbrojenie:\n 4 x 30mm MK 108 cannon (forward-firing)\n Up to 500 kg of bombs\n\nThe Ta-183 was the granddaddy of them all. Whether by weight of experience or by sheer stroke of genius, this design paved the way for countless others that followed. Some merely copied it, but most reached the same conclusions after years of painful trial and error. One way or another, short fuselage with a bubble canopy, engine mount, air intakes, thin swept wings, and the T-tail of most post-war jet fighters used the same configuration as this German prototype that never even took to the air. \n\nThe Ta-183s development began as early as 1942, but progress was slow at first, with nothing but a few sets of blueprints and wooden mock-ups built during the next two years. Finally, by February of 1945, the design competition held by RLM picked the by-now mature project over all others, including the Messerschmitt P.1101, and designated the project Ta-183. 16 prototypes were to be built by May of 1945, but the development was cut short by British troops that captured the production line in April. \n\nContrary to popular myth, the Soviet I-310 prototype (which would later become the famous MiG-15), was not directly based on the Ta-183. The I-310 was created based on the experience gained from the I-300 prototype (later known as MiG-9), which in turn was a radical departure from a failed I-260 prototype, which was similar in appearance to the Me-262 and proved to the Soviet designers that the twin under-wing engine mounts were a dead end. In the end, after two costly projects that spanned over two years of development, by 1947 the MiG design bureau ended up reaching the same conclusions that Hans Multhopp at Focke-Wulf discovered almost five years prior.\n\nMain Variants:\nDesign II  - The variant chosen by RLM for development. Wings swept at 40 degrees; T-tail atop the fuselage; 4 x MK 108 cannon.\nDesign III  a later prototype; 35-degree wing sweep; cockpit moved farther back; more conventional tail; 2 x MK 108 cannon.\n\nAdvantages:\nHigh speed\nEase of production\n\nDisadvantages:\nLow-speed control problems due to wing configuration\n\n
L2D               \u0020  Douglas / Showa L2D2\n\nTyp: samolot transportowy\n\nMasa:\nStartowa: 7125 kg (15708 funt\u00F3w)\nMaksymalna: 10900 kg (24030 funt\u00F3w)\n\nD\u0142ugo\u015B\u0107: 19,7 m (64 st\u00F3p 8 cali)\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 29 m (95 st\u00F3p)\nPowierzchnia skrzyde\u0142: 91,6 m kw. (986 st\u00F3p kw.)\n\nSilnik: 2 x Mitsubishi Kinsei 43\nMoc: 1000 KM (startowa)\n          1080 KM (na wysoko\u015Bci 2000 m  - 6560 st\u00F3p)\n\nPr\u0119dko\u015B\u0107 maksymalna:\nna wysoko\u015Bci 2400 m (7875 st\u00F3p): 354 km/h (220 mil/h)\n\nPu\u0142ap u\u017Cytkowy: 10900 m (35760 st\u00F3p)\nZasi\u0119g: 3540 km (2200 mil)\n\nUzbrojenie:\nBrak\n\nW roku 1937 Japo\u0144czycy zainteresowali si\u0119 s\u0142ynnym samolotem transportowym Douglas DC-3 / C-47, nosz\u0105cym przydomki Dakota lub Gooney Bird. Kilka japo\u0144skich firm handlowych zam\u00F3wi\u0142o 20 maszyn DC-3 i samoloty te trafi\u0142y do Japonii w roku 1939. S\u0142u\u017Cy\u0142y one w japo\u0144skim lotnictwie wojskowym a\u017C do ko\u0144ca wojny.\nW roku 1938 firma Mitsui and Company Ltd zakupi\u0142a r\u00F3wnie\u017C licencj\u0119 od firmy Douglas i rozpocz\u0119\u0142a produkcj\u0119 w\u0142asnych wersji tego samolotu pod oznaczeniem Douglas L2D. Firma Douglas nie mia\u0142a jednak poj\u0119cia, \u017Ce Mitsui od pocz\u0105tku pracuje na polecenie marynarki japo\u0144skiej, a wszystkie maszyny L2D s\u0105 przeznaczone do s\u0142u\u017Cby w marynarce.\nPierwsza wersja produkowana seryjnie, L2D1, to w zasadzie niezmodyfikowana konstrukcja DC-3. Kolejna wersja, L2D2, zosta\u0142a przeprojektowana tak, aby umo\u017Cliwi\u0107 monta\u017C japo\u0144skich silnik\u00F3w.  Nast\u0119pny model, L2D3, zosta\u0142 wyposa\u017Cony w pot\u0119\u017Cne jednostki nap\u0119dowe o mocy 1300 KM. Wreszcie ostatni wariant, L2D4, zosta\u0142 wyposa\u017Cony w wie\u017Cyczk\u0119 grzbietow\u0105 oraz 2 dodatkowe karabiny maszynowe w lukach kad\u0142uba. W Japonii wyprodukowano \u0142\u0105cznie 416 maszyn L2D wszystkich wersji. \n


