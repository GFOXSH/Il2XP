the wing were seen to detach from the plane, and the prototype inverted, crashed and burned. Grinchik was killed. \n\nThe investigation showed that the wing construction was unfit for high-G maneuvers, and therefore multiple changes were made to the airframe. Subsequent flight tests went without serious problems, and by October the prototypes went to the final stage of trials, the armament tests. First production aircraft were already on the assembly line, and by late October were ready for acceptance by the VVS. Flight crews were also already being prepared, by flying captured Me-262s at NII VVS.\n\nDue to peace-time conditions, flight testing continued at a slow pace throughout the next two years. MiG-9 proved unable to combat piston-engine fighters in maneuvering dogfights; however it could outrun them, and proved adequate for its intended role as a bomber interceptor. In total, almost 600 MiG-9s were produced between 1946 and 1948. The production stopped when the next generation MiG fighter entered production, the famous MiG-15. By 1951 most of the MiG-9s were sent to China, where they widely used alongside the MiG-15 in the Korean air war.\n\nAdvantages:\nPowerful armament\nExcellent speed characteristics\n\nDisadvantages:\nInsufficient maneuverability\n\n\n
P_11c             \n    PZL P.11c, model 1934 \n\nTyp: Samolot my\u015Bliwski\n\nMasa: \n    W\u0142asna: 1022 kg\n    Startowa: 1650 kg\n    Maksymalna startowa: 1800 kg \n\nD\u0142ugo\u015B\u0107: 7,55 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,72 m\n\nSilnik: PZL Bristol Mercury VS2\nMoc: Startowa: 560 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 276 km/h\n    Na wysoko\u015Bci 5000 m: 375 km/h\n    Przelotowa 250 km/h\n    Przeci\u0105gni\u0119cia: 120 km/h\n\nWznoszenie:\n    Pocz\u0105tkowe: 12,4 m/s\n    Na wysoko\u015B\u0107 2000 m: 2 minuty 29 sekund\nPu\u0142ap u\u017Cyteczny: 8040 m\nZasi\u0119g: 550 km\n\nUzbrojenie:\n    Cztery zsynchronizowane, strzelaj\u0105ce do przodu karabiny PWU wz\u00F3r 33 kaliber 7,9 mm, zamontowane w kad\u0142ubie\n    Mo\u017Cliwo\u015B\u0107 podwieszenia 2 bomb o masie 12,5 kg ka\u017Cda\n\nW 1934 roku, gdy polskie lotnictwo wojskowe odbiera\u0142o pierwsze my\u015Bliwce PZL P.11, by\u0142y to najnowocze\u015Bniejsze samoloty my\u015Bliwskie. Zaledwie pi\u0119\u0107 lat p\u00F3\u017Aniej, podczas ich pierwszego \u017Cycia bojowego, okaza\u0142o si\u0119, \u017Ce niemieckie maszyny my\u015Bliwskie Bf 109 oraz Bf 110 ca\u0142kowicie nad nimi g\u00F3ruj\u0105. Dzi\u0119ki do\u015Bwiadczeniu i determinacji polskim pilotom uda\u0142o si\u0119 uzyska\u0107 nadzwyczaj du\u017C\u0105 liczb\u0119 powietrznych zwyci\u0119stw, a wytrzyma\u0142o\u015B\u0107, zwrotno\u015B\u0107 oraz wysoka jako\u015B\u0107 tych samolot\u00F3w umo\u017Cliwia\u0142y stawianie zdecydowanego oporu w najbardziej niesprzyjaj\u0105cych okoliczno\u015Bciach. Cho\u0107 dok\u0142adne szacunki s\u0105 do\u015B\u0107 pobie\u017Cne, ocenia si\u0119, \u017Ce ca\u0142kowita liczba samolot\u00F3w niemieckich zestrzelonych przez polskich pilot\u00F3w my\u015Bliwskich w czasie kr\u00F3tkiej kampanii wrze\u015Bniowej wynosi oko\u0142o 105-110 maszyn, przy stracie zaledwie 26 samolot\u00F3w P.11. Po sowieckiej inwazji na Polsk\u0119 17 wrze\u015Bnia 1939 roku str\u0105cono r\u00F3wnie\u017C kilka samolot\u00F3w sowieckich. Przy olbrzymiej przewadze technicznej i liczebnej Luftwaffe liczby te \u015Bwiadcz\u0105 o znakomitym wyszkoleniu i determinacji polskich pilot\u00F3w my\u015Bliwskich oraz ich zaufaniu do samolot\u00F3w, kt\u00F3re przysz\u0142o im u\u017Cywa\u0107 w walce. \nP.11c by\u0142 aerodynamicznie czystym g\u00F3rnop\u0142atem o ca\u0142kowicie metalowej konstrukcji. Charakterystyczne wygi\u0119cie skrzyde\u0142 ku g\u00F3rze (jak u mewy) wprowadzono w celu zmniejszenia oporu - dzi\u0119ki temu nie trzeba by\u0142o montowa\u0107 \u017Cadnych dodatkowych konstrukcji wspornikowych mi\u0119dzy \u015Brodkow\u0105 sekcj\u0105 skrzyd\u0142a a kad\u0142ubem.\nSamolot by\u0142 nap\u0119dzany silnikiem PZL Bristol Mercury VS2, z dwu\u0142opatowym drewnianym \u015Bmig\u0142em produkcji Szoma\u0144skiego.\n\n\n
P-36A-3           \u0020   Curtiss Hawk 75A-3, 1938 \n\nTyp: my\u015Bliwiec / my\u015Bliwiec przechwytuj\u0105cy\n\nMasa:\nMasa w\u0142asna: 2035 kg\nStartowa: 2585 kg\n\nD\u0142ugo\u015B\u0107: 8,66 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 11,36 m\nPowierzchnia skrzyde\u0142: 21,95 m kw.\n\nSilnik: Pratt & Whitney R-1830-S1C3G\nMoc:\nStartowa: 1200 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\nNa poziomie morza: 418km/h\nNa wysoko\u015Bci 3050 m: 498 km/h\n\nPu\u0142ap u\u017Cyteczny: 10300 m\nZasi\u0119g: 1300 km\n\nUzbrojenie:\n6 karabin\u00F3w maszynowych kalibru 7,5mm \n\nHawk-75 to oznaczenie eksportowej wersji ameryka\u0144skiego my\u015Bliwca P-36. Maszyny Hawk-75 by\u0142y produkowane g\u0142\u00F3wnie dla lotnictwa francuskiego, gdzie osi\u0105gn\u0119\u0142y liczebno\u015B\u0107 291 sztuk i stanowi\u0142y drugi co do liczebno\u015Bci samolot po M.S.406. Francuskie Hawk-75 nosz\u0105 zaszczytne miano pierwszej maszyny alianckiej, kt\u00F3ra zestrzeli\u0142a niemiecki my\u015Bliwiec (8 wrze\u015Bnia 1939 roku). \u0141\u0105cznie francuskim maszynom Hawk przypisuje si\u0119 zniszczenie co najmniej 230 samolot\u00F3w Luftwaffe przy stratach w\u0142asnych si\u0119gaj\u0105cych 29 sztuk.\nHawk-75A-3 stanowi\u0142 ulepszon\u0105 wersj\u0119 samolotu A-1 i A-2. G\u0142\u00F3wna r\u00F3\u017Cnica polega\u0142a na instalacji silnika R-1830-S1C3G o mocy 1200 KM. Hawk-75A-3 by\u0142 r\u00F3wnie\u017C jednym z wariant\u00F3w samolotu P-36, jaki Francja sprzedawa\u0142 do Finlandii po zawieszeniu broni. \u0141\u0105cznie Finlandia otrzyma\u0142a 36 maszyn Hawk-75 w wariantach A-1, A-2 i A-3. Ponadto kilku egzemplarzom Hawk-75 uda\u0142o si\u0119 przedosta\u0107 do Anglii, gdzie otrzyma\u0142y oznaczenie Mohawk-III. W r\u0119ce brytyjskie trafi\u0142o oko\u0142o 20 samolot\u00F3w Hawk-75. \nBrytyjczycy przeprowadzili r\u00F3wnie\u017C bardzo ciekawe badania, por\u00F3wnuj\u0105c Hawk-75-A-2 z samolotem Spitfire I. Ku zaskoczeniu, eksportowa wersja P-36 okaza\u0142a si\u0119 g\u00F3rowa\u0107 nad s\u0142ynnym my\u015Bliwcem w kilku aspektach, np. w charakterystykach lotu nurkowego, widoczno\u015Bci z kabiny oraz zachowaniu podczas startu. \n\nPodstawowe warianty:\nHawk -75A-1 - silnik R-1830-CS-G o mocy 950 KM w momencie startu. Cztery karabiny maszynowe kalibru 7,5mm.\nHawk-75A-2  silnik R-1830-C2G o mocy 1050 KM. Sze\u015B\u0107 karabin\u00F3w maszynowych 7,5mm.\nHawk-75A-3  silnik R-1830-C3G, 1200 KM w momencie startu.\nHawk-75A-4  silnik R-1820-G205A, 1200 KM w momencie startu.\nHawk-75A-5 - wersja na eksport do Chin. Zbudowano pi\u0119\u0107 egzemplarzy, kt\u00F3re wyprodukowa\u0142a fabryka w Hindustanie w Indiach. \nHawk-75A-6 - 12 samolot\u00F3w zam\u00F3wionych przez norweskie lotnictwo wojskowe. Tylko cz\u0119\u015B\u0107 z nich zosta\u0142a oddana do s\u0142u\u017Cby przed kapitulacj\u0105 Norwegii. Zastosowano silnik R-1830-S1C3G Twin Wasp o mocy 1200 KM. Wszystkie norweskie maszyny Hawk-75A-6 sprzedano do Finlandii.\nHawk-75A-8 - kolejne zam\u00F3wienie z Norwegii, tym razem na 36 samolot\u00F3w z silnikami 1200-konnymi R-1820-G205A. \u017Baden z nich nie dotar\u0142 do Norwegii na czas. Wi\u0119kszo\u015B\u0107 maszyn wykupi\u0142o USAAF, gdzie otrzyma\u0142y one oznaczenie P-36G. Maszyny te by\u0142y uzbrojone w dwa karabiny Browning kalibru 0,50 cala i cztery karabiny kalibru 0,30 cala. \n\nZalety:\nDobra widoczno\u015B\u0107.\nSilne uzbrojenie w pierwszym okresie wojny.\n\u0141atwo\u015B\u0107 pilota\u017Cu.\n\nWady:\nPrzestarza\u0142y w roku 1940.\n
P-36A-4           \u0020   Curtiss Hawk 75A-4, 1938\n\nTyp: my\u015Bliwiec / my\u015Bliwiec przechwytuj\u0105cy\n\nMasa:\nMasa w\u0142asna: 2061 kg\nStartowa: 2610 kg\n\nD\u0142ugo\u015B\u0107: 8,77 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 11,39 m\nPowierzchnia skrzyde\u0142: 21,92 m kw.\n\nSilnik: Wright R-1820-G205A\nMoc: \nStartowa: 1200 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\nNa poziomie morza: 420km/h\nNa wysoko\u015Bci 5000 m: 517km/h\n\nPu\u0142ap u\u017Cyteczny: 10000 m\nZasi\u0119g: 1070 km\n\nUzbrojenie:\n6 karabin\u00F3w maszynowych kalibru 7,5mm \n\nHawk-75A-4 to ostatnia modyfikacja maszyn Hawk-75 dostarczanych do Francji. Og\u00F3lnie rzecz bior\u0105c, by\u0142a to konstrukcja bardzo zbli\u017Cona do A-3, z tym \u017Ce zamiast 1200-konnego silnika R-1830-C3G stosowano jednostk\u0119 R-1820-G205A o tej samej mocy. Nowy silnik by\u0142 kr\u00F3tszy i mia\u0142 wi\u0119ksz\u0105 \u015Brednic\u0119, co wymusi\u0142o konieczno\u015B\u0107 przeprojektowania dziobu samolotu Hawk-75A-4. Wprowadzono r\u00F3wnie\u017C kilka innych drobnych modyfikacji, przede wszystkim specjalne uzupe\u0142nienia do gniazd broni. \nZam\u00F3wione 795 sztuk maszyn A-4, z czego zbudowano tylko 284, za\u015B do Francji dotar\u0142o zaledwie 6 sztuk. Co najmniej jeden Hawk-75A-4 wpad\u0142 w r\u0119ce Niemc\u00F3w i najprawdopodobniej zosta\u0142 sprzedany do Finlandii. Wi\u0119kszo\u015B\u0107 wyprodukowanych samolot\u00F3w zosta\u0142a skierowana do Wielkiej Brytanii (190 sztuk), gdzie otrzyma\u0142y one oznaczenie Mohawk-IV. Karabiny maszynowe kalibru 7,5mm zosta\u0142y zast\u0105pione karabinami Browning kalibru 0,303 cala. Wymieniono te\u017C kolumn\u0119 sterownicz\u0105. W p\u00F3\u017Aniejszym czasie 72 maszyny Mohawk-IV zosta\u0142y przekazane do Afryki Po\u0142udniowej i Indii. Kolejnych 12 sztuk by\u0142o u\u017Cywanych w Portugalii.\n\n\nPodstawowe warianty:\nHawk -75A-1 - silnik R-1830-CS-G o mocy 950 KM w momencie startu. Cztery karabiny maszynowe kalibru 7,5mm.\nHawk-75A-2  silnik R-1830-C2G o mocy 1050 KM. Sze\u015B\u0107 karabin\u00F3w maszynowych 7,5mm.\nHawk-75A-3  silnik R-1830-C3G, 1200 KM w momencie startu.\nHawk-75A-4  silnik R-1820-G205A, 1200 KM w momencie startu.\nHawk-75A-5 - wersja na eksport do Chin. Zbudowano pi\u0119\u0107 egzemplarzy, kt\u00F3re wyprodukowa\u0142a fabryka w Hindustanie w Indiach. \nHawk-75A-6 - 12 samolot\u00F3w zam\u00F3wionych przez norweskie lotnictwo wojskowe. Tylko cz\u0119\u015B\u0107 z nich zosta\u0142a oddana do s\u0142u\u017Cby przed kapitulacj\u0105 Norwegii. Zastosowano silnik R-1830-S1C3G Twin Wasp o mocy 1200 KM. Wszystkie norweskie maszyny Hawk-75A-6 sprzedano do Finlandii.\nHawk-75A-8 - Kolejne zam\u00F3wienie z Norwegii, tym razem na 36 samolot\u00F3w z silnikami 1200-konnymi R-1820-G205A. \u017Baden z nich nie dotar\u0142 do Norwegii na czas. Wi\u0119kszo\u015B\u0107 maszyn wykupi\u0142o USAAF, gdzie otrzyma\u0142y one oznaczenie P-36G. Maszyny te by\u0142y uzbrojone w dwa karabiny Browning kalibru 0,50 cala i cztery karabiny kalibru 0,30 cala. \n\nZalety:\nDobra widoczno\u015B\u0107.\nSilne uzbrojenie w pierwszym okresie wojny.\n\u0141atwo\u015B\u0107 pilota\u017Cu.\n\nWady:\nStosunkowo przestarza\u0142y w roku 1940.\n
P-38J             \u0020   Lockheed P-38J Lightning, 1944\n\nTyp: ci\u0119\u017Cki my\u015Bliwiec wielozadaniowy\n\nMasa:\nStartowa: 7936 kg\nMaksymalna: 9738 kg\n\nD\u0142ugo\u015B\u0107: 12,46 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 17,16 m\nPowierzchnia skrzyde\u0142: 30,42 m kw.\n\nSilnik: 2 silniki Allison V-1710-89/91\nMoc: 1425 KM na wysoko\u015Bci 8235 m\n\nPr\u0119dko\u015B\u0107 maksymalna:\nNa wysoko\u015Bci 1500 m: 590 km/h\nNa wysoko\u015Bci 8000 m: 672 km/h\n\nPu\u0142ap u\u017Cyteczny: 13400 m\nZasi\u0119g: 3616 km\n\nUzbrojenie:\n1 dzia\u0142ko Hispano M2 kalibru 20mm (150 pocisk\u00F3w na dzia\u0142ko)\n4 karabiny maszynowe Colt-Browning MG 53-2 kalibru .50 cala (500 pocisk\u00F3w na karabin)\nDo 3200 funt\u00F3w bomb\n\nJest to najs\u0142ynniejsza odmiana s\u0142ynnego my\u015Bliwca dwusilnikowego P-38. P-38J (oznaczenie fabryczne Model 422) powsta\u0142 jako wynik eksperymentu maj\u0105cego na celu stworzenie wydajniejszego systemu ch\u0142odzenia silnika. Odkryto w\u00F3wczas, \u017Ce najlepszym rozwi\u0105zaniem jest umieszczenie ch\u0142odnic pod silnikiem. \nNowy kszta\u0142t obudowy silnika sta\u0142 si\u0119 najbardziej znacz\u0105c\u0105 cech\u0105 zewn\u0119trzn\u0105 wyr\u00F3\u017Cniaj\u0105c\u0105 ten samolot. Takie rozwi\u0105zanie zwi\u0119ksza\u0142o nieco op\u00F3r, ale rekompensowa\u0142a to wy\u017Csza moc silnika. Jednostki Allison V-1710-89/91, wcze\u015Bnie osi\u0105gaj\u0105ce moc 1240 KM, teraz wytwarza\u0142y a\u017C 1425 KM. Dzi\u0119ki temu P-38J by\u0142 najszybszym wariantem samoloty P-38 Lightning.\n\nPodstawowe warianty:\nP-38J-1-LO - przedseryjny wariant testowy; zbudowano 10 sztuk.\nP-38J-5-LO - dodatkowe zbiorniki paliwa w przedniej cz\u0119\u015Bci skrzyd\u0142a; zbudowano 210 sztuk.\nP-38J-10-LO - polepszono os\u0142on\u0119 pilota poprzez zastosowanie szk\u0142a pancernego w kokpicie pilota. Zbudowano 790 sztuk.\nP-38J-15-LO - ulepszono system elektryczny. Zbudowano 1400 sztuk.\nP-38J-20-LO - dodatkowe modyfikacje wyposa\u017Cenia; zbudowano 350 sztuk.\nP-38J-25-LO - wersja ze wspomaganiem lotek, zbudowano 210 sztuk.\nP-38J  szklany sto\u017Cek dziobowy Droop Snoot jako pozycja dla bombardiera oraz celownik bombowy Norden lub radar bombowy Mickey BTO (do bombardowania przez warstw\u0119 chmur).\nF-5B-1-LO - wersja do rozpoznania fotograficznego, zbudowano 280 sztuk.\n\nZalety:\nDu\u017Ca szybko\u015B\u0107.\nD\u0142ugi zasi\u0119g.\nSilne uzbrojenie.\nZnaczny \u0142adunek bomb.\n\nWady:\nProblematyczna kontrola przy wy\u017Cszych szybko\u015Bciach, zw\u0142aszcza przy nurkowaniu (problem z\u0142agodzony przez monta\u017C wspomagania lotek od wersji J-25).\n
P-38L             \u0020   Lockheed P-38L Lightning, 1944 \n\nTyp: ci\u0119\u017Cki my\u015Bliwiec wielozadaniowy\n\nMasa:\nStartowa: 7945 kg\nMaksymalna: 9747 kg\n\nD\u0142ugo\u015B\u0107: 12,46 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 17,16 m\nPowierzchnia skrzyde\u0142: 30,42 m kw.\n\nSilnik: 2 silniki Allison V-1710-111/113\nMoc: 1475 KM na wysoko\u015Bci 9150 m\nMoc w trybie WEP: 1600 KM ba wysoko\u015Bci 8750 m\n\nPr\u0119dko\u015B\u0107 maksymalna:\nNa wysoko\u015Bci 1500 m: 575 km/h\nNa wysoko\u015Bci 8000 m: 662 km/h\n\nPu\u0142ap u\u017Cyteczny: 12200 m\nZasi\u0119g: 3616 km\n\nUzbrojenie:\n1 dzia\u0142ko Hispano M2 kalibru 20mm (150 pocisk\u00F3w na dzia\u0142ko)\n4 karabiny maszynowe Colt-Browning MG 53-2 kalibru .50 cala (500 pocisk\u00F3w na karabin)\nDo 3200 funt\u00F3w bomb lub 10 niekierowanych rakiet HVAR\n\nP-38L to najszerzej produkowana odmiana samolotu P-38. \nG\u0142\u00F3wne r\u00F3\u017Cnice w stosunku do modelu J to: \n- mocniejsze silniki Allison V-1710-111/113.\n- wspomaganie lotek, kt\u00F3re znacznie zwi\u0119kszy\u0142o sterowno\u015B\u0107 samolotu przy du\u017Cych szybko\u015Bciach i og\u00F3lnie przybli\u017Cy\u0142o t\u0119 maszyn\u0119 do mo\u017Cliwo\u015Bci zwrotnych wsp\u00F3\u0142czesnych my\u015Bliwc\u00F3w jednosilnikowych. \nPodobnie jak w przypadku P-38J, model L r\u00F3wnie\u017C pos\u0142u\u017Cy\u0142 jako podstawa do wariant\u00F3w specjalnych, np. superszybkiej maszyny rozpoznawczej F-5F/G czy bombowca Droop Snoot. Samolot ten by\u0142 r\u00F3wnie\u017C podstaw\u0105 dla my\u015Bliwca nocnego P-38M wyposa\u017Conego w radar nocny SCR540. Maszyny te wesz\u0142y do s\u0142u\u017Cby pod sam koniec wojny.\n\n\nPodstawowe warianty:\nP-38L-1-LO - wariant pierwotny, praktycznie identyczny jak P-38J-25-LO, z wyj\u0105tkiem silnik\u00F3w. Zbudowano 1290 sztuk.\nP-38L-5-LO - najpopularniejszy wariant, zbudowano 2520 sztuk. Wzmocnione zaczepy podskrzyd\u0142owe mog\u0142y utrzyma\u0107 bomby 2000-funtowe lub zbiorniki odrzucane o pojemno\u015Bci 1137 l.\nP-38L - szklany sto\u017Cek dziobowy Droop Snoot jako pozycja dla bombardiera oraz celownik bombowy Norden lub radar bombowy Mickey BTO (do bombardowania przez warstw\u0119 chmur).\nF-5F-3-LO - wersja do rozpoznania fotograficznego oparta na P-38L-5-LO.\nF-5G-6-LO - wersja do rozpoznania fotograficznego oparta na P-38L-5-LO; wi\u0119ksza cz\u0119\u015B\u0107 dziobowa, o nieco innym kszta\u0142cie.\n\nZalety:\nDu\u017Ca szybko\u015B\u0107.\nPolepszona zwrotno\u015B\u0107.\nD\u0142ugi zasi\u0119g.\nSilne uzbrojenie.\nZnaczny \u0142adunek bomb.\n\nWady:\nNieco wolniejszy ni\u017C P-38J.\n
P-39D1            \u0020   Bell P-39D-1 Airacobra\n\nTyp: l\u0105dowy samolot my\u015Bliwski\n\nMasa:\nW\u0142asna: 2561 kg (5647 funt\u00F3w)\nStartowa, typowa: 3470 kg (7651 funt\u00F3w)\nStartowa z pe\u0142nym wyposa\u017Ceniem: 4015 kg (8853 funt\u00F3w)\n\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,36 m (33,8 stopy)\nD\u0142ugo\u015B\u0107: 9,19 m (30,1 st\u00F3p)\nWysoko\u015B\u0107: 3,78 m (12,4 st\u00F3p)\n\nSilnik: Allison V-1710-35\nMoc: 1150 KM\n\nPr\u0119dko\u015B\u0107:\nna wysoko\u015Bci 5900m (19352 st\u00F3p): 583 km/h (362 mil/h)\n\nCzas wznoszenia na 4500 m (14760 st\u00F3p): 6 min. 6 sek.\nPu\u0142ap u\u017Cytkowy: 11660 m (38250 st\u00F3p)\nZasi\u0119g: 1600 km (994 mil)\n\nUzbrojenie:\nP-39D:\n1 dzia\u0142ko kalibru 37 mm (w dziobie)\n2 karabiny maszynowe kalibru .50 cala (w dziobie)\n4 karabiny maszynowe kalibru .30 cala (w skrzyd\u0142ach)\nBomby: 1 bomba 500 funt\u00F3w\n\n\nJu\u017C w chwili kiedy pierwszy prototyp ujrza\u0142 \u015Bwiat\u0142o dzienne sta\u0142o si\u0119 jasne, \u017Ce P-39 to konstrukcja wyj\u0105tkowa. By\u0142 to pierwszy na \u015Bwiecie bojowy jednop\u0142at z podwoziem tr\u00F3jko\u0142owym i silnikiem umieszczonym za pilotem. Taki uk\u0142ad umo\u017Cliwia\u0142 zamontowanie ci\u0119\u017Ckiego uzbrojenia  dzia\u0142ka 37mm i dw\u00F3ch karabin\u00F3w maszynowych .50 cala  w dziobie samolotu. \n\nZ chwil\u0105 przyst\u0105pienia USA do wojny z Japoni\u0105, samoloty Airacobra oraz Warhawk stanowi\u0142y kr\u0119gos\u0142up si\u0142y my\u015Bliwskiej ameryka\u0144skiego lotnictwa. Ale starcia na Pacyfiku negatywnie zweryfikowa\u0142y zalety tej konstrukcji  g\u0119ste, wilgotne powietrze powodowa\u0142o znaczny spadek osi\u0105g\u00F3w samolotu Airacobra. Piloci ameryka\u0144scy musieli te\u017C walczy\u0107 z przeciwnikami wyposa\u017Conymi w znacznie zwrotniejsze maszyny ni\u017C przeciwnicy RAF-u w Bitwie o Angli\u0119. P-39 ust\u0119powa\u0142 pola konstrukcjom japo\u0144skim, zar\u00F3wno A6M, jak i Ki-43. Dodatkowo, dzia\u0142ko 37 mm Airacobra nie nadawa\u0142o si\u0119 do walki z Zero i Oscarami ze wzgl\u0119du na nisk\u0105 szybkostrzelno\u015B\u0107 oraz opadaj\u0105c\u0105 trajektori\u0119 lotu pocisk\u00F3w. \n\nP-39D wszed\u0142 na wyposa\u017Cenie lotnictwa US Army w lutym 1941 i pocz\u0105tkowo trafi\u0142 do 31 Grupy Po\u015Bcigowej stacjonuj\u0105cej w Selfridge Field w stanie Michigan. Ponad rok p\u00F3\u017Aniej, 30 kwietnia 1942 roku, trzyna\u015Bcie maszyn Airacobra z 35 i 36 Grupy Po\u015Bcigowej wykona\u0142o pierwsz\u0105 misj\u0119 bojow\u0105; do po\u0142owy 1943 roku, by\u0142 to obok P-40 podstawowy typ my\u015Bliwca wykorzystywany przez stron\u0119 ameryka\u0144sk\u0105. W p\u00F3\u017Aniejszym czasie liczba tych maszyn zacz\u0119\u0142a szybko male\u0107. Je\u017Celi chodzi o teatr wojny na Pacyfiku, to ostatni\u0105 jednostk\u0105 przezbrojon\u0105 z maszyn Airacobra na P-38 by\u0142a 347 Grupa My\u015Bliwska, a wymiana ta odby\u0142a si\u0119 w kwietniu 1944 roku.\n\nProducent:\nBell Aircraft Corporation , Stany Zjednoczone.\n\nPodstawowe warianty:\nP-39C  Pierwsza wersja produkcyjna.\nP-39D  Pierwsza wersja skierowana do s\u0142u\u017Cby. Dodano opancerzenie chroni\u0105ce pilota, zbiorniki samouszczelniaj\u0105ce, \u017Cebro statecznika pionowego, punkty mocuj\u0105ce pod skrzyd\u0142ami do podwieszenia bomby 500-funtowej lub zbiornika odrzucanego.\nP-400  Wersja dla RAF, dzia\u0142ko 37 mm zast\u0105pione dzia\u0142kiem Hispano Suiza kalibru 20 mm.\nP-39N  Pierwszy model produkowany na szerok\u0105 skal\u0119. Zbudowano 2095 sztuk.\nP-39Q  Ostatnia wersja produkcyjna. Cztery karabiny maszynowe kalibru .30 w skrzydle zast\u0105piono dwoma karabinami kalibru .30 cala. Zbudowano 4905 sztuk.\n\nZalety:\nDo\u015B\u0107 dobra zwrotno\u015B\u0107 na ma\u0142ych wysoko\u015Bciach. Do\u015B\u0107 dobre uzbrojenie. \n\nWady:\nSpadek osi\u0105g\u00F3w na du\u017Cych wysoko\u015Bciach. S\u0142abe zachowanie w powietrzu przy ma\u0142ych pr\u0119dko\u015Bciach.\n
