A5M4              \n   Mitsubishi A5M4, 1938\n\nTyp: Carrier-Borne Fighter\n\nAliancki kryptonim: Claude\n\nMasa:\nW\u0142asna: 1,110 kg\nStartowa: 1,422 kg\n\nD\u0142ugo\u015B\u0107: 7.65 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 11 m\nPowierzchnia skrzyde\u0142:u0107 skrzyde\u0142: 17.8 sq m\n\nSilnik: 1 \u0425 Nakajima Kotobuki 41\nMoc: 785 HP at 3,000 m\n\nPr\u0119dko\u015B\u0107 maksymalna:\nAt 3,000 m: 434 km/h\n\nPu\u0142ap u\u017Cytkowy: 9,800 m\nZasi\u0119g: 1,200 km\n\nUzbrojenie:\n2 \u0425 7.7mm Type 89 machine guns\nUp to 60 kg of bombs or 1 x 160 l drop tank.\n\nIn the early 1930s the Empire of Japan was working hard to become self-sufficient in its aviation. A slew of specifications was issued, all calling for Japanese-designed warplanes that could be built with no foreign components. When the specification for a new carrier-borne monoplane fighter was issued in 1934, all the air forces in the world still used biplanes on their aircraft carriers. A Mitsubishi prototype, designated Ka-14, exhibited excellent performance in the flight trials in early 1935, the test program progressed well, and by the fall of 1936 the new fighter was ready for production as Navy Type 96 Carrier Fighter Model 1. \n\nThe development of the third production variant, the A5M4 was spurred on by the requirement for longer range, brought on by the Japanese experience in the Nomonhan incident (battle of Khalkin Gol). Sporting larger fuel tanks, the A5M4 was externally identical to its predecessor the A5M2 Otsu save for a few minor changes like the redesigned windscreen. The A5M4 was built in larger numbers than any other variant of the A5M.\n\nBy 1940 the vastly superior A6M Zero fighter entered the scene, and the immediately obsolescent A5Ms were quickly replaced. In 1941-42 most of the A5Ms were in service with rear guard air defense units. However A5Ms aboard the Ruyjo and Zuiho light carriers participated in action at Malaya, Dutch East Indies, and later in the Bay of Bengal. Land-based A5Ms were based at Rabaul, the Marshall Islands and Palau as late as the end of 1942, and at Buin as late as September of 1943.\n\nBy late 1944 all remaining A5Ms were in service at training schools throughout the Japanese Empire. In early 1945 most of the remaining examples were used in kamikaze attacks.  A total of 1,094 A5Ms of all variants were built.\n\nMain Variants:\nKa-14  first prototype; two-blade propeller. Open cockpit.\nA5M1  initial production version with 580 HP Hikari 1 engine; two-blade propeller. Open cockpit.\nA5M1 Otsu  A5M1 with 2 x 20mm Oerlikon FF cannons\nA5M2  610 HP Kotobuki 2 KAI 3A engine; three-blade propeller. Open cockpit.\nA5M2 Otsu  A5M2 with provisions for 2 x 30kg bombs. Enclosed cockpit.\nA5M3 -  610 HP Hispano-Suiza 12Xcrs engine; three-blade propeller. Open cockpit.\nA5M4  710 HP Kotobuki 41 engine; three-blade propeller; provisions for 2 x 30 kg bombs or 1 x 160 l fuel tank. \nA5M4-K  two-seater trainer variant of the A5M4\nKi-18  IJA version with carrier equipment removed; 550 HP engine; two-blade propeller. Open cockpit.\nKi-33 -  IJA version with a 710 HP Nakajima Ha-1a engine; two-blade propeller. Enclosed cockpit.\n\nAdvantages:\nExcellent maneuverability\n\nDisadvantages:\nLight armament\nLow top speed\nPoor pilot protection\n\n\n
A6M5a             \u0020   Mitsubishi A6M5 Reisin Model 51 / Zero / Zeke, 1943\n\nTyp: pok\u0142adowy samolot my\u015Bliwski\n\nMasa:\nStartowa: 2733 kg\nMaksymalna: 2950 kg\n\nD\u0142ugo\u015B\u0107: 9,12 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 11 m\nPowierzchnia skrzyde\u0142: 21,30 m kw.\n\nSilnik: 1 x NK1F Sakae-21\nMoc:\nStartowa: 1130 KM\nCi\u0105g\u0142a: 1100 KM na wysoko\u015Bci 3500 m\n\nPr\u0119dko\u015B\u0107 maksymalna:\nna poziomie morza: 462 km/h\nna wysoko\u015Bci 6000 m: 555 km/h\n\nPu\u0142ap u\u017Cytkowy: 11740 m\nZasi\u0119g: 1900 km\n\nUzbrojenie:\n2 x karabin maszynowy Typ 97 kalibru 7,7 mm \n2 x dzia\u0142ko Typ 99 kalibru 20 mm w skrzyd\u0142ach\n2 x bomby 60 kg\n\nSukces samolotu A6M za\u015Blepi\u0142 dow\u00F3dc\u00F3w japo\u0144skiego lotnictwa i pope\u0142nili oni wielki b\u0142\u0105d, nakazuj\u0105c spowolnienie prac nad jego nast\u0119pc\u0105, samolotem A7M Reppu. W rezultacie ju\u017C w roku 1943 wszystkie zalety my\u015Bliwc\u00F3w A6M by\u0142y ju\u017C tylko histori\u0105, a nowe samoloty ameryka\u0144skie by\u0142y r\u00F3wnie dobre lub nawet lepsze od Zero. W lecie 1943 roku sytuacja pilot\u00F3w japo\u0144skich zrobi\u0142a si\u0119 naprawd\u0119 nieweso\u0142a, kiedy na front trafi\u0142y doskona\u0142e my\u015Bliwce F6F Hellcat. Model A6M5 stanowi\u0142 pr\u00F3b\u0119 za\u0142atania tej luki. Wersj\u0119 A6M3 poddano kilku modyfikacjom - przeprojektowano skrzyd\u0142a: ich rozpi\u0119to\u015B\u0107 zmniejszy\u0142a si\u0119 do 11 m, ko\u0144ce skrzyde\u0142 zaokr\u0105glono, a ca\u0142\u0105 konstrukcj\u0119 no\u015Bn\u0105 p\u0142ata wzmocniono. Pier\u015Bcieniowy kolektor spalin zast\u0105piono pojedynczymi przewodami, co pozwoli\u0142 zwi\u0119kszy\u0107 pr\u0119dko\u015B\u0107 maksymaln\u0105. \nA6M5 wszed\u0142 do produkcji seryjnej jesieni\u0105 1943 roku. Pomimo wprowadzonych modyfikacji, A6M5 nadal ust\u0119powa\u0142 ameryka\u0144skim F6F - cho\u0107 cechowa\u0142 si\u0119 lepsz\u0105 zwrotno\u015Bci\u0105, to jego wad\u0105 by\u0142a znacznie ni\u017Csza pr\u0119dko\u015B\u0107. Co wi\u0119cej, samolot nie posiada\u0142 zbiornik\u00F3w samouszczelniaj\u0105cych, przez co by\u0142 \u0142atwy do str\u0105cenia.\n\nPodstawowe warianty:\nA6M5: pierwsza wersja z silnikiem NK1C Sakae-21 o mocy 1130 KM. \nA6M5a: wzmocniona konstrukcja skrzyd\u0142a, wi\u0119kszy zapas amunicji do dzia\u0142ek 20 mm, dwa karabiny kalibru 13,2 mm zamiast 7,7 mm.\nA6M5b: dalsze modyfikacje wersji A6M5a. Zbiorniki samouszczelniaj\u0105ce oraz lepiej opancerzony fotel pilota. \nA6M5c: wersja l\u0105dowa. Kr\u00F3tka seria produkcyjna.\n\nZalety:\nDobra zwrotno\u015B\u0107. Dobra widoczno\u015B\u0107 z kabiny pilota.\n\nWady:\nS\u0142abe opancerzenie (A6M5 - A6M5a). Brak zbiornik\u00F3w samouszczelniaj\u0105cych (A6M5 - A6M5a). Niska pr\u0119dko\u015B\u0107 maksymalna.\n
