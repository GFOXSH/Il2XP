C-47              \u0020   Douglas C-47A Skytrain, 1940.\n\nTyp: samolot transportowy\n\nMasa:\nStartowa: 11793 kg\nMaksymalna: 14061 kg\n\nD\u0142ugo\u015B\u0107: 19,43 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 29,11 m\nPowierzchnia skrzyde\u0142: 91,69 m kw.\n\nSilnik: 2 silniki Pratt & Whitney R-1830-92 Twin Wasp\nMoc:\nStartowa: 1200 KM\n\nPr\u0119dko\u015B\u0107 maksymalna: 369 km/h\nPr\u0119dko\u015B\u0107 przelotowa: 298 km/h\n\nPu\u0142ap u\u017Cyteczny: 7315 m\nZasi\u0119g: 2565 km\n\nTo bez w\u0105tpienia najs\u0142ynniejszy samolot transportowy II wojny \u015Bwiatowej, kt\u00F3ry s\u0142u\u017Cy\u0142 na ka\u017Cdym teatrze walki w barwach ka\u017Cdego lotnictwa alianckiego. C-47, pieszczotliwie przezywany Gooney Bird, to wojskowa wersja s\u0142ynnej maszyny transportowej Douglas DC-3. Z zewn\u0105trz C-47 r\u00F3\u017Cni\u0142 si\u0119 od swojego cywilnego kuzyna tylko tym, \u017Ce posiada\u0142 drzwi \u0142adunkowe po lewej stronie kad\u0142uba. \nR\u00F3\u017Cnice wewn\u0119trzne by\u0142y znacznie bardziej daleko id\u0105ce: usuni\u0119to pod\u0142og\u0119, \u015Bciany kad\u0142uba pozostawiono bez \u017Cadnej obudowy, za\u015B siedzenia pasa\u017Cerskie zast\u0105piono zwyk\u0142ymi \u0142awkami odpowiednimi dla spadochroniarzy. C-47 m\u00F3g\u0142 zabra\u0107 2722 kg \u0142adunku, 28 spadochroniarzy lub 14 rannych z trzyosobowym personelem medycznym.\nC-47 wraz z modyfikacjami by\u0142 intensywnie wykorzystywany w II wojnie \u015Bwiatowej, ale tak\u017Ce podczas konflikt\u00F3w w Korei i w Wietnamie. Wiele egzemplarzy C-47 lata jeszcze dzisiaj. ZSRR u\u017Cywa\u0142o wariantu maszyny C-47 okre\u015Blanego jako Li-2, za\u015B w Wielkiej Brytanii samolot ten wyst\u0119powa\u0142 pod nazw\u0105 Dakota.\n\nPodstawowe warianty:\nC-47 (Dakota I) - pierwszy wariant produkowany masowo wyposa\u017Cony w silniki Pratt & Whitney R-1830-92 Twin Wasp. Zbudowano 965 sztuk.\nC-47A (Dakota III) - najszerzej produkowana wersja samolotu C-47 z 24-voltowym systemem elektrycznym; zbudowano 5253 sztuk.\nC-47B (Dakota IV) - ulepszone ogrzewanie i nowe silniki Pratt & Whitney R-1830-90 Twin Wasp z dwubiegowymi spr\u0119\u017Carkami. Zbudowano 3232 sztuk.\n\nZalety:\nDoskona\u0142a \u0142adowno\u015B\u0107 jak na t\u0119 klas\u0119 samolot\u00F3w.\n\nWady:\nBrak uzbrojenia obronnego.\n
Ki-84-Ia          \u0020   Nakajima Ki-84-1a(b) Hayate / Frank, 1944\n\nTyp: my\u015Bliwiec przechwytuj\u0105cy / bombarduj\u0105cy\n\nMasa:\nStartowa: 3602 kg\nMaksymalna: 4170 kg\n\nD\u0142ugo\u015B\u0107: 9,85 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 11,30 m\nPowierzchnia skrzyde\u0142: 21,02 m kw.\n\nSilnik: 1 x Ha-45-21\nMoc:\nStartowa: 1970 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\nNa poziomie morza: 584 km/h\nNa wysoko\u015Bci 6100 m: 687 km/h\n\nPu\u0142ap u\u017Cyteczny: 11582 m\nZasi\u0119g: 2921 km\n\nUzbrojenie:\n2 x karabin maszynowy Ho 103 kalibru 12,7mm w wersji 1a; 2 x dzia\u0142ko Ho 5 kalibru 20mm w wersji Ki-84-1b\n2 x dzia\u0142ko Ho 5 kalibru 20mm\n2 x bomby 250 kg\n\nJeden z najlepszych my\u015Bliwc\u00F3w japo\u0144skich z czas\u00F3w II wojny \u015Bwiatowej. Samolot Typu 4 mia\u0142 przede wszystkim zast\u0105pi\u0107 przestarza\u0142ego my\u015Bliwca Ki-43. Z zewn\u0105trz samolot przypomina\u0142 nieco swojego poprzednika, ale posiada\u0142 mocniejszy silnik Ha-45-21 i lepsze uzbrojenie. \nPierwszy prototyp okre\u015Blony jako N.8401 wzbi\u0142 si\u0119 w powietrze w kwietniu 1942 roku. W sierpniu tego samego roku do test\u00F3w wszed\u0142 N.8402, drugi prototyp. R\u00F3\u017Cni\u0142y si\u0119 one liczb\u0105 rur wydechowych na burtach kad\u0142uba oraz wystaj\u0105cymi lufami karabin\u00F3w maszynowych ponad silnikiem. Po prototypach wyprodukowano seri\u0119 83 maszyn przeznaczonych do walk testowych na froncie. W trakcie tych pr\u00F3b wprowadzono wiele zmian, w tym przede wszystkim w konstrukcji ogona i ster\u00F3w. Produkcja ruszy\u0142a na pe\u0142n\u0105 skal\u0119 w kwietniu 1944 roku w fabrykach firmy Nakajima Hikoki K.K. w miastach Ota i Utsonomiya. \nNowy samolot pod wieloma wzgl\u0119dami przewy\u017Csza\u0142 wi\u0119kszo\u015B\u0107 wsp\u00F3\u0142czesnych mu maszyn alianckich. Dzi\u0119ki pot\u0119\u017Cnemu silnikowi Ki-84 posiada\u0142 lepsze tempo wznoszenia ni\u017C P-51D i P-47D oraz by\u0142 znacznie bardziej zwrotny. Du\u017Co zrobiono dla os\u0142ony pilota, kt\u00F3ry by\u0142 chroniony szk\u0142em pancernym o grubo\u015Bci 65mm oraz fotelem z pancerzem 13mm. Uzbrojenie maszyny r\u00F3wnie\u017C by\u0142o silne i obejmowa\u0142o dwa zsynchronizowane karabiny maszynowe 12,7mm i dwa dzia\u0142ka 20mm w skrzyd\u0142ach.\nKi-84-1b stanowi\u0142 kolejny krok w rozwoju tej serii. Dwa karabiny 12,7mm zosta\u0142y zast\u0105pione dwoma zsynchronizowanymi dzia\u0142kami 20mm. Pozwoli\u0142o to znacznie zwi\u0119kszy\u0107 si\u0142\u0119 ra\u017Cenia Ki-84, co wyr\u00F3\u017Cnia\u0142o maszyn\u0119 spo\u015Br\u00F3d wszystkich my\u015Bliwc\u00F3w japo\u0144skich, generalnie charakteryzuj\u0105cych si\u0119 s\u0142abym uzbrojeniem.\nModele Ki-84-1a i 1b by\u0142y gro\u017Anym przeciwnikiem, zw\u0142aszcza je\u017Celi za ich sterami zasiadali do\u015Bwiadczeni piloci. \u0141\u0105cznie wyprodukowano 3382 egzemplarzy samolotu Ki-84 we wszystkich wariantach. \n\nPodstawowe warianty:\nKi-84-1a - silnik Ha-45-21 o mocy 1970 KM. Podw\u00F3jne zsynchronizowane karabiny maszynowe 12,7mm oraz dwa dzia\u0142ka 20mm w skrzyd\u0142ach.\nKi-84-1b - zsynchronizowane dzia\u0142ka 20mm zamiast karabin\u00F3w maszynowych 12,7mm.\nKi-84-1b KAI - Ki-84-1b wyposa\u017Cony w silnik Ha-45-21 o mocy 1970 KM lub silnik Ha-45-23 o mocy 2000 KM. Cz\u0119\u015Bciowe modyfikacje ramy samolotu, w tym drewniana tylna cz\u0119\u015B\u0107 kad\u0142uba.\nKi-84-1c - dwa dzia\u0142ka kalibru 20mm i dwa dzia\u0142ka 30mm, przeznaczony do zwalczania ameryka\u0144skich ci\u0119\u017Ckich bombowc\u00F3w.\nKi-84-1c KAI - Ki-84-1c wyposa\u017Cony w silnik Ha-45-21 o mocy 1970 KM lub silnik Ha-45-23 o mocy 2000 KM. Cz\u0119\u015Bciowe modyfikacje ramy samolotu, w tym drewniana tylna cz\u0119\u015B\u0107 kad\u0142uba.\n\n\nZalety:\nSilne uzbrojenie jak na my\u015Bliwiec japo\u0144ski.\nDoskona\u0142e tempo wznoszenia i zwrotno\u015B\u0107.\n\nWady:\nS\u0142aba kontrola podczas ko\u0142owania. \nBrak ga\u015Bnicy lub mechanizmu awaryjnego odrzucania owiewki.\n
Ki-84-Ic          \u0020  Nakajima Ki-84-1c Hayate/Frank 1944\n\nTyp: my\u015Bliwiec przechwytuj\u0105cy / bombarduj\u0105cy\n\nMasa:\nStartowa: 3750 kg\nMaksymalna: 4330 kg\n\nD\u0142ugo\u015B\u0107: 9,85 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 11,30 m\nPowierzchnia skrzyde\u0142: 21,02 m kw.\n\nSilnik: 1 x Ha-45-21\nMoc:\nStartowa: 1970 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\nNa poziomie morza: 584 km/h\nNa wysoko\u015Bci 6120 m: 687 km/h\n\nPu\u0142ap u\u017Cyteczny: 11582 m\nZasi\u0119g: 2920 km\n\nUzbrojenie:\n2 x dzia\u0142ko Ho 5 kalibru 20mm\n2 x dzia\u0142ko Ho-105 kalibru 30mm\n2 x bomby 250 kg\n\nTa wersja maszyny Ki-84 zosta\u0142a zbudowana specjalnie z my\u015Bl\u0105 o zwalczaniu ameryka\u0144skich bombowc\u00F3w B-29 Superfortress. Wcze\u015Bniejsze wersje Ki-84-1c r\u00F3\u017Cni\u0142y si\u0119 od Ki-84 wy\u0142\u0105cznie uzbrojeniem. Model 1C posiada\u0142 najsilniejsze uzbrojenie ze wszystkich maszyn japo\u0144skich. Zab\u00F3jca Fortec posiada\u0142 dwa dzia\u0142ka 20mm i dwa dzia\u0142ka 30mm, kt\u00F3re z \u0142atwo\u015Bci\u0105 mog\u0142y zamieni\u0107 ka\u017Cdy bombowiec w dymi\u0105c\u0105 kup\u0119 z\u0142omu.\nW pierwszych miesi\u0105cach roku 1945 firma Nakajima zacz\u0119\u0142a produkowa\u0107 zmienion\u0105 wersj\u0119 Ki-84, kt\u00F3ra to z uwagi na brak aluminium posiada\u0142a pewne elementy drewniane. Wi\u0119kszo\u015B\u0107 samolot\u00F3w z tego subwariantu posiada\u0142o silniki Ha-45-21 o mocy 1970 KM, ale niekt\u00F3re egzemplarze by\u0142y wyposa\u017Cone w jednostki Ha-45-23 o mocy 2000 KM z wtryskiem paliwa. Na nieszcz\u0119\u015Bcie dla Japo\u0144czyk\u00F3w, Ki-84-1c pojawi\u0142 si\u0119 zbyt p\u00F3\u017Ano, aby odmieni\u0107 losy wojny. Samolot nie mia\u0142 wi\u0119kszych zas\u0142ug na polu powstrzymania ameryka\u0144skiej armady powietrznej, co z pewno\u015Bci\u0105 wi\u0105\u017Ce si\u0119 z faktem, i\u017C do u\u017Cytku trafi\u0142o stosunkowo niewiele maszyn Ki-84-1c. \n\nPodstawowe warianty:\nKi-84-1c - g\u0142\u00F3wna odmiana z silnikiem Ha-45-21 o mocy 1970 KM.\nKi-84-1c KAI - Ki-84-1c wyposa\u017Cony w silnik Ha-45-21 o mocy 1970 KM lub silnik Ha-45-23 o mocy 2000 KM. Cz\u0119\u015Bciowe modyfikacje ramy samolotu, w tym drewniana tylna cz\u0119\u015B\u0107 kad\u0142uba.\n\nZalety:\nSilne uzbrojenie jak na my\u015Bliwiec japo\u0144ski.\nDoskona\u0142e tempo wznoszenia i zwrotno\u015B\u0107.\n\nWady:\nS\u0142aba kontrola podczas ko\u0142owania. \nBrak ga\u015Bnicy lub mechanizmu awaryjnego odrzucania owiewki.\nZastosowanie drewna w p\u00F3\u017Aniejszych modelach negatywnie wp\u0142yn\u0119\u0142o na zdolno\u015B\u0107 przyjmowania obra\u017Ce\u0144 przez maszyn\u0119.\n
Ar-196A-3         \nArado Ar 196 A-3\n\nTyp: Startuj\u0105cy z okr\u0119tu lub wybrze\u017Ca hydroplan rozpoznawczy\n\nMasa:\n    W\u0142asna: 2214 kg\n    Startowa (typowy): 3150 kg\n    Do startu z pe\u0142nym ud\u017Awigiem: 3415 kg\n\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 12,44 m\nD\u0142ugo\u015B\u0107: 10,98 m\nWysoko\u015B\u0107: 4,45 m\n\nSilnik: BMW 132 K\nMoc: 960 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 300 km/h\n    Na wysoko\u015Bci 1000 m: 315 km/h\n    Na wysoko\u015Bci 2000 m: 320 km/h\n\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 3000 m: 8 minut 18 sekund\nPu\u0142ap przelotowy: 7000 m\nZasi\u0119g (na 1000 m przy 250 km/h): 615 km\nZasi\u0119g maksymalny: 800 km\nZapas paliwa: przeci\u0119tnie na 4 godziny, maksymalnie - na 5 godzin\n\nUzbrojenie:\n    2 dzia\u0142ka kaliber 20 mm (MG FF), 60 pocisk\u00F3w na dzia\u0142ko\n    karabin maszynowy kaliber 7,92 mm (MG 17), 500 pocisk\u00F3w\n    karabin maszynowy kaliber 7,92 mm (MG 15), 525 pocisk\u00F3w\n    2 bomby 50 kg (dymne lub od\u0142amkowe)\n\nInne wyposa\u017Cenie:\nSystemy radiowe FuG 10, FuG 16, FuG 25 i Peil G4\nWyposa\u017Cenie morskie i ratownicze, schowane w lewym luku dziobowym\nAparat fotograficzny \u015Bredniego formatu dla obserwatora\nR\u0119czna lampa sygna\u0142owa, flagi i flary\n\nArado Ar 196 powsta\u0142 w 1937 roku jako nast\u0119pca nieudanego hydroplanu Heinkel He 60 i wszed\u0142 do s\u0142u\u017Cby w Kriegsmarine. W po\u0142owie 1938 roku zbudowano pi\u0119\u0107 prototyp\u00F3w w wersjach z jednym i dwoma p\u0142ywakami. Do produkcji, kt\u00F3ra rozpocz\u0119\u0142a si\u0119 na pocz\u0105tku 1939 roku, wybrano wersj\u0119 z dwoma p\u0142ywakami, poddaj\u0105c najpierw samolot intensywnym testom i pr\u00F3bom morskim. Pierwsze egzemplarze seryjne sta\u0142y si\u0119 standardowym wyposa\u017Ceniem kr\u0105\u017Cownik\u00F3w i pancernik\u00F3w Kriegsmarine. Analiza strat poniesionych w pierwszych walkach wykaza\u0142a, \u017Ce Ar 196 jest zbyt s\u0142abo uzbrojony, aby stawi\u0107 czo\u0142a grasuj\u0105cym my\u015Bliwcom nieprzyjaciela. W ten spos\u00F3b pod koniec 1939 roku powsta\u0142a wersja Ar 196 A-2, dodatkowo wyposa\u017Cona w dwa dzia\u0142ka MG FF kaliber 20 mm, zamontowane w skrzyd\u0142ach, oraz karabin maszynowy MG 17 kaliber 7,92 mm, zainstalowany w kad\u0142ubie. By\u0142o to uzbrojenie dodatkowe, uzupe\u0142niaj\u0105ce wyposa\u017Cenie standardowe z\u0142o\u017Cone z dw\u00F3ch defensywnych karabin\u00F3w maszynowych MG 15. Ta konfiguracja uzbrojenia zosta\u0142a przetestowana w prototypie Ar 196 V4. W wersji przej\u015Bciowej Ar 196 A-4 zmodyfikowano wyposa\u017Cenie radiowe, zainstalowano ko\u0142pak \u015Bmig\u0142a, wzmocniono tak\u017Ce struktur\u0119 samolotu, aby przystosowa\u0107 go do start\u00F3w z katapulty. Wprowadzenie \u015Bmig\u0142a o zmiennym skoku zaowocowa\u0142o powstaniem najbardziej rozpowszechnionej wersji A-3, kt\u00F3ra wesz\u0142a do s\u0142u\u017Cby w po\u0142owie 1941 roku. Ostatnim modelem produkcyjnym by\u0142 Ar 196 A-5, konstrukcyjnie identyczny z wersj\u0105 A-3, lecz wyposa\u017Cony w podw\u00F3jny karabin maszynowy 7,92 mm MG 81 Z, obs\u0142ugiwany przez obserwatora, oraz silnik BMW 132 W o nieco wi\u0119kszej mocy. W niekt\u00F3rych egzemplarzach tej wersji samolotu wprowadzono te\u017C zmiany uzbrojenia defensywnego. \u0141\u0105cznie wyprodukowano ponad 500 maszyn wszystkich typ\u00F3w.\n\nAr 196 okaza\u0142 si\u0119 najbardziej udan\u0105 niemieck\u0105 konstrukcj\u0105 w swojej klasie, u\u017Cywan\u0105 na wszystkich frontach dzia\u0142a\u0144 wojennych. Z samolotu tego korzysta\u0142o p\u00F3\u0142 tuzina morskich eskadr Luftwaffe, a w\u015Br\u00F3d u\u017Cytkownik\u00F3w zagranicznych by\u0142a m.in. bu\u0142garska eskadra morska stacjonuj\u0105ca na Morzu Czarnym, wyposa\u017Cona wcze\u015Bniej w 12 samolot\u00F3w SAGr.125, i najprawdopodobniej Rumunia, cho\u0107 losy maszyn dostarczonych do tego kraju nie s\u0105 do ko\u0144ca jasne. Wiadomo te\u017C, \u017Ce pewn\u0105 liczb\u0119 tych maszyn u\u017Cywa\u0142y, skonfiskowa\u0142y, przechwyci\u0142y lub wypo\u017Cyczy\u0142y: Szwecja, Norwegia i Finlandia. Poza s\u0142u\u017Cb\u0105 w eskadrach morskich i l\u0105dowych Ar 196 by\u0142 z powodzeniem wykorzystywany do wielu innych zada\u0144. Dwa samoloty w barwach japo\u0144skich zosta\u0142y przydzielone do specjalnego oddzia\u0142u patroluj\u0105cego wybrze\u017Ce bazy U-Boot\u00F3w w Penang w Malezji. Wiele nieoznaczonych Ar 196 wykonywa\u0142o zadania ofensywne z pok\u0142ad\u00F3w rajder\u00F3w handlowych pa\u0144stw Osi na Pacyfiku i Oceanie Indyjskim. Najbardziej znan\u0105 akcj\u0105, w kt\u00F3rej bra\u0142y udzia\u0142 Ar 196, by\u0142o wzi\u0119cie do niewoli 5 maja 1940 roku okr\u0119tu podwodnego HMS "Seal". Ponadto w czasie ca\u0142ej wojny ma\u0142y hydroplan Arado wykonywa\u0142 z powodzeniem wiele r\u00F3\u017Cnorodnych zada\u0144, takich jak rozpoznanie wybrze\u017Ca, wykrywanie okr\u0119t\u00F3w podwodnych, eskortowanie i zwalczanie okr\u0119t\u00F3w, misje kurierskie, morskie misje ratownicze, a tak\u017Ce zwalczanie partyzantki. Uniwersalno\u015B\u0107 tego samolotu oraz jej wielozadaniowo\u015B\u0107 stawiaj\u0105 t\u0119 maszyn\u0119 w\u015Br\u00F3d najlepszych samolot\u00F3w morskich Luftwaffe.\n\nProducenci:\nArado Flugzeugwerke GmbH w Warnemunde, Niemcy\nSNCASO w St. Nazaire, Francja (produkcja licencyjna)\n\nWersje podstawowe:\nAr 196 A-3/R1 - FuG 10 (tylko w pewnym zakresie niskich cz\u0119stotliwo\u015Bci), FuG 16, Peil G4\nAr 196 A-3/R2 - FuG 10 (ca\u0142y zestaw) z kluczem Morse'a T2G, FuG 16, FuG 25, Peil G4\nAr 196 A-3/U1 - Do kil\u00F3w p\u0142ywak\u00F3w zamocowano narty do poruszania si\u0119 po lodzie\n\nZalety: Solidny. Uniwersalny i bogato wyposa\u017Cony, przeznaczony do wykonywania wielu r\u00F3\u017Cnorodnych zada\u0144. Dobrze uzbrojony w swojej klasie.\n\nWady: Wolny. S\u0142abe uzbrojenie obronne.\n\n\n
Ar-234B-2         \nArado Ar 234 B, 1944\n\nTyp: Jet Reconnaissance / Bomber\n\nMasa:\n W\u0142asna: 5,200 kg\n Startowa: 8,417 kg\n Maximum: 9,858 kg\n\nD\u0142ugo\u015B\u0107: 12.6 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 14.1 m\nPowierzchnia skrzyde\u0142:u0107 skrzyde\u0142: 25.5 sq m\n\nSilnik: 2 x Junkers Jumo-004B\nMoc: 900 kg/s\n\nPr\u0119dko\u015B\u0107 maksymalna: 740 km/h\nPu\u0142ap u\u017Cytkowy: 10,000 m\n\nZasi\u0119g: \n Recon variant, high altitude: 1,100 km\n Bomber, high altitude: 720 km\n Bomber, low altitude: 190 km\n\nUzbrojenie:\n 2 x 20mm MG-151 cannon (defensive)\n Up to 1,700 kg of bombs\n\nJet development in Germany progressed well by the time they attacked the Soviet Union, with several RLM requirements for jet-powered fighters and bombers offered in 1941. One of these requirements called for a jet reconnaissance plane with the range of 2,150 km. The only company to answer the requirement was Arado, with the E370 project they had in the works since 1940 - a two-engine design utilizing the Junkers Jumo 004 engines. In order to maximize speed, various weight reduction measures had been taken, including the deletion of conventional landing gear.\n\nWhile the airframe prototype of the new project was ready by late 1941, the Junkers Jumo engines were not ready until early 1943, and the first examples offered were unreliable. Arado received first airworthy examples in late spring. The first test flight was made in July of 1943. On November 2nd, 1943, the V-2 prototype crashed and burned after the left engine caught fire. The test pilot was killed while trying to land the damaged plane. \n\nMultiple additional prototypes were built, utilizing different engine mounts: some used BMW-003 engines, and a few of the prototypes were powered by four, not two jets. As early as July of 1943 the prototype began to be considered as a potential schnellbomber (fast bomber), and by March of 1944 the 9th prototype with tricycle landing gear, and V10 with bomb pylons, became the basis for a bomber version designated Ar-234B-2. The external pylons were necessary as the original airframe left no room for the bomb bay; and as the additional drag of the external stores greatly reduced the top speed, provisions were made for a 20mm tail stinger, intended to be remotely-controlled by the pilot through a periscope sight.\n\nDespite the dreadful situation at the front, instead of entering wide-scale production the virtually complete Ar-234 remained in testing for many more months, used as a test-bed for engine tests, and going through various minute changes. Additional sub-variants were created and tested, such as the B-2b and the B-2r, a bomber / recce version, and a longer-range bomber leader variant correspondingly. Finally, on August 2nd of 1944, the first operational mission was flown, a high-altitude recon over an Allied beachhead. By October of that year the first bomber group was ready for operational use of the Blitz.\n\nWhile the operational use of the Ar-234 was sporadic, and many of the production aircraft never took to the air due to the lack of fuel, the development of additional variants continued until the end of the war. A four-engine bomber, a night-fighter, two-seat recon, and many others were drawn up, but never produced.\n\nMain Variants:\nAr 234B-0  Initial version. Pre-production run.\nAr 234B-1 - Recon version. Initial production.\nAr 234B-2 - Definitive bomber version.\nAr 234C - Variant with 4 x BMW 003 engines, enlarged nosewheel, and airbrakes.\nAr 234C-1 - Ar-234C, fast bomber.\nAr 234C-2 - Ar-234C, recon.\nAr 234C-3 - Fast bomber with two additional forward-firing MG-151s.\nAr 234C-3/N - Night-fighter variant of the C-3, with FuG 218 Neptun V radar.\nAr 234C-4 - Recon version of the C-3.\nAr 234C-6 - multirole two-seater with side-by-side crewmen.\nAr 234C-6 - two-seat recon variant.\nAr 234C-7 - two-seater night fighter.\nAr 234C-8 - Single-seat fast bomber with all Ar-234C improvements, but powered by twin Jumo engines.\nAr 234D-1 - Reconnaissance variant powered by 2 X Heinkel-Hirth HeS 011A engines.\nAr 234P - series of radical designs that never left the drawing board.\n\nAdvantages:\nExcellent Speed\n\nDisadvantages:\nDifficult to handle\nLow maneuverability\nExtremely short range at lower altitudes\n\n\n
BI-1              \n    My\u015Bliwiec przechwytuj\u0105cy o nap\u0119dzie rakietowym Bieriezniak-Isajew BI-1 (BI, BI-VS), 1942\n\nTyp: My\u015Bliwiec przechwytuj\u0105cy o nap\u0119dzie rakietowym \n\nMasa: \n    W\u0142asna: 790 kg\n    Startowa: 1650 kg\n\nD\u0142ugo\u015B\u0107: 6,40 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 6,48 m\nWysoko\u015B\u0107: 2,06 m\nPowierzchnia skrzyde\u0142: 7 m kw.\n\nSilnik: LPR D-1-A-1100 \nCi\u0105g: 1100 kg/s\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 800 km/h\n    Na wysoko\u015Bci 7000 m: 1020 km/h\n    Pr\u0119dko\u015B\u0107 l\u0105dowania: 143 km/h\nCzas lotu ci\u0105g\u0142ego z w\u0142\u0105czonym ci\u0105giem:\n    Z do\u0142adowaniem: 3-4 minuty\n    Nominalny: 7-8 minut\n    Ca\u0142kowity czas lotu: 20-25 minut\nPu\u0142ap: Nieznany\n\nUzbrojenie:\n    2 dzia\u0142ka SzWAK kaliber 20 mm, ka\u017Cde z 45 pociskami\n\n\u017Badnego samolotu na \u015Bwiecie nie da si\u0119 por\u00F3wna\u0107 z BI-1, a o istniej\u0105cych prototypach kr\u0105\u017Cy wiele legend. Prawie ka\u017Cdy mi\u0142o\u015Bnik lotnictwa s\u0142ysza\u0142 opowiadania o tej maszynie, jednak niewielu ludzi zna jej prawdziw\u0105 histori\u0119 (nie licz\u0105c mit\u00F3w, podkoloryzowanych opowiada\u0144 oraz czystej fantazji). Rozw\u00F3j tej konstrukcji i historia ludzi z ni\u0105 zwi\u0105zanych jest pe\u0142na zbieg\u00F3w okoliczno\u015Bci i niespodzianek. BI-1 sta\u0142 si\u0119 legend\u0105 w czasie swojego kr\u00F3tkiego \u017Cycia i nadal pozostaje bardzo zagadkowy, mimo odtajnienia wielu dotychczas \u015Bci\u015Ble strze\u017Conych archiw\u00F3w. \nBy\u0142 to pierwszy w historii bojowy my\u015Bliwiec przechwytuj\u0105cy o nap\u0119dzie rakietowym, wprowadzony do produkcji seryjnej na du\u017C\u0105 skal\u0119. Egzemplarze tej serii w liczbie 40 zosta\u0142y wycofane z wielu r\u00F3\u017Cnych powod\u00F3w, a jednym z nich by\u0142 zbyt ma\u0142y zasi\u0119g niemieckich bombowc\u00F3w, uniemo\u017Cliwiaj\u0105cy Luftwaffe zaatakowanie Moskwy. St\u0105d te\u017C skomplikowany my\u015Bliwiec przechwytuj\u0105cy, wymagaj\u0105cy z\u0142o\u017Conej obs\u0142ugi naziemnej i niezdolny do b\u0142yskawicznego przenoszenia za szybko zmieniaj\u0105ce si\u0119 linie front\u00F3w, sta\u0142 si\u0119 zbyteczny.\n\nZalety: du\u017Ca pr\u0119dko\u015B\u0107 i bardzo dobra pr\u0119dko\u015B\u0107 wznoszenia, proste sterowanie, grube opancerzenie chroni\u0105ce przed defensywnym ogniem bombowc\u00F3w.\n\nWady: niewystarczaj\u0105ca zwrotno\u015B\u0107 w p\u0142aszczy\u017Anie poziomej podczas walki ze zwrotnymi my\u015Bliwcami, kr\u00F3tki czas lotu (z powodu du\u017Cego zu\u017Cycia paliwa). Niewielki zapas amunicji.\n\nHistoria:\nMi\u0119dzy styczniem a marcem 1940 roku odby\u0142y si\u0119 pierwsze loty seryjnego my\u015Bliwca I-153 wyposa\u017Conego w silnik odrzutowy, zamocowany pod skrzyd\u0142em, oraz eksperymentalnego samolotu RP-318-1, wyposa\u017Conego w silnik rakietowy nap\u0119dzany paliwem p\u0142ynnym (LPR). Nast\u0119pnie zorganizowano spotkanie w CAGI (Centralnym Instytucie Lotnictwa i Hydrauliki) w Moskwie, podczas kt\u00F3rego poinformowano naczelnych projektant\u00F3w wielu r\u00F3\u017Cnych biur konstrukcyjnych i projektowych o nowym paliwie wykorzystywanym do nap\u0119dzania silnik\u00F3w rakietowych i odrzutowych. W 1938 roku Siergiej P. Koroliow zasugerowa\u0142, \u017Ce LPR o ci\u0105gu 1000-1500 kg/s jest najbardziej wydajny w my\u015Bliwcu przechwytuj\u0105cym, startuj\u0105cym z wysuni\u0119tego lotniska polowego po pojawieniu si\u0119 samolot\u00F3w wroga nad bronionym obszarem (w tym czasie radar by\u0142 jeszcze w powijakach). Niewielka masa oraz bardzo du\u017Cy ci\u0105g wytwarzany przez taki silnik nie tylko zapewnia\u0142by maksymaln\u0105 pr\u0119dko\u015B\u0107 poziom\u0105 (rz\u0119du 800-850 km/h), lecz tak\u017Ce wysok\u0105 pr\u0119dko\u015B\u0107 wznoszenia, prawie dziesi\u0119ciokrotnie wi\u0119ksz\u0105 od pr\u0119dko\u015Bci uzyskiwanej przez najlepsze my\u015Bliwce o nap\u0119dzie t\u0142okowym. My\u015Bliwiec z pracuj\u0105cym silnikiem LPR, nawet we wczesnych fazach swojego lotu, m\u00F3g\u0142 zbli\u017Cy\u0107 si\u0119 do maszyny przeciwnika w ci\u0105gu oko\u0142o jednej minuty i zniszczy\u0107 j\u0105 szybko ogniem z dzia\u0142ka. Po wyczerpaniu zapasu paliwa samolot z nap\u0119dem LPR opuszcza\u0142 pole walki i l\u0105dowa\u0142 jako lekki szybowiec. Najwi\u0119ksz\u0105 wad\u0105 LPR by\u0142o niezwykle wysokie zu\u017Cycie paliwa - oko\u0142o 4-6 kilogram\u00F3w na sekund\u0119. \n\nNowym typem silnika zainteresowa\u0142o si\u0119 wiele biur projektowych, w\u015Br\u00F3d nich zesp\u00F3\u0142 Niko\u0142aja N. Polikarpowa. W tym czasie mia\u0142 on ju\u017C pewne do\u015Bwiadczenie z testowaniem silnika LPR w samolotach w\u0142asnej konstrukcji. Nowym wynalazkiem zainteresowa\u0142y si\u0119 tak\u017Ce biura konstrukcyjne Roberta L. Bartinisa, badaj\u0105cego mo\u017Cliwo\u015B\u0107 wykonywania lot\u00F3w w stratosferze, oraz Andrieja N. Tupolewa, kt\u00F3rego r\u00F3\u017Cnorodne zainteresowania by\u0142y szeroko znane. Utworzono tak\u017Ce zesp\u00F3\u0142 naukowc\u00F3w, konstruktor\u00F3w lotniczych oraz pilot\u00F3w, kt\u00F3rzy mieli ju\u017C okazj\u0119 wykona\u0107 lot lub eksperymentowali z samolotami o nap\u0119dzie rakietowym.\n\nJednym z pierwszych biur, kt\u00F3re rozpocz\u0119\u0142o prace nad tym rozwi\u0105zaniem, by\u0142o biuro konstrukcyjne Wiktora F. Bolchowitinowa, powo\u0142ane do \u017Cycia przez Akademi\u0119 Si\u0142 Powietrznych \u017Bukowskiego (dzia\u0142a\u0142o ono w zak\u0142adach Gorbunowa nr 293). Plac\u00F3wka ta by\u0142a odpowiedzialna za opracowywanie ca\u0142kowicie nowych modeli samolot\u00F3w. Pierwsz\u0105 maszyn\u0105 tego typu by\u0142 nie do ko\u0144ca udany ci\u0119\u017Cki bombowiec DB-A - podczas testowania polarnej wersji tej maszyny znany pilot Zygmunt A. Lewaniewski wraz z ca\u0142\u0105 za\u0142og\u0105 przepad\u0142 bez wie\u015Bci w czasie lotu nad biegunem p\u00F3\u0142nocnym. Cho\u0107 tragedia ta zaowocowa\u0142a wyci\u0105gni\u0119ciem daleko id\u0105cych wniosk\u00F3w przez \u00F3wczesne w\u0142adze, nie zniech\u0119ci\u0142a ona na szcz\u0119\u015Bcie Wiktora Bolchowitinowa. Utalentowani konstruktorzy lotniczy nadal opracowywali nowe prototypy. Ten znakomity zesp\u00F3\u0142 nie pracowa\u0142 pod bezpo\u015Brednim nadzorem NKWD, a w jego sk\u0142ad, w r\u00F3\u017Cnych okresach wchodzili: Aleksander J. Beriezniak, Aleksiej M. Isajew, Wasilij P. Miszin, Konstantin D. Buszujew, Niko\u0142aj A. Piliugin, Archip M. Liulka, Michael W. Mielnikow, Borys E. Tszertok, Arwid V. Pallo, Borys W. Rauszenbach oraz wielu innych do\u015Bwiadczonych in\u017Cynier\u00F3w, konstruktor\u00F3w lotniczych i absolwent\u00F3w MAI, przygotowanych do opracowywania nowych konstrukcji. Nieco p\u00F3\u017Aniej zostali oni pracownikami naukowymi i profesorami, konstruktorami konwencjonalnych, manewruj\u0105cych pocisk\u00F3w rakietowych, tw\u00F3rcami silnik\u00F3w rakietowych, okr\u0119t\u00F3w podwodnych oraz pojazd\u00F3w kosmicznych, cz\u0142onkami zespo\u0142u, kt\u00F3ry wys\u0142a\u0142 pierwszego cz\u0142owieka w przestrze\u0144 kosmiczn\u0105, projektantami system\u00F3w sterowania pociskami rakietowymi, autorami i pionierskimi tw\u00F3rcami silnik\u00F3w turboodrzutowych i system\u00F3w nawigacyjnych itd. Znacznie p\u00F3\u017Aniej B. E. Tszertok napisa\u0142 w swojej ksi\u0105\u017Cce "Rakiety ludzie": "Historyczne znaczenie produktywnego talentu zas\u0142uguje na wielkie uznanie ze strony przysz\u0142ych pokole\u0144. Uznanie to nie powinno by\u0107 mniejsze od uznania dla tych, kt\u00F3rzy produkowali samoloty odrzutowe i rakiety". \n\nPo spotkaniu w CAGI, na kt\u00F3rym przedstawiono nowy typ silnika, biuro konstrukcyjne Bolchowitinowa skoncentrowa\u0142o wysi\u0142ki na opracowaniu samolotu nap\u0119dzanego silnikiem LPR. Wszelkie parametry przysz\u0142ego samolotu mo\u017Cna by\u0142o \u0142atwo przewidzie\u0107, analizuj\u0105c ograniczenia wynikaj\u0105ce z rodzaju zastosowanego silnika: niezwykle du\u017Ca pr\u0119dko\u015B\u0107 pozioma oraz pr\u0119dko\u015B\u0107 wznoszenia przez oko\u0142o 4 minuty lotu z w\u0142\u0105czonym nap\u0119dem. W kr\u00F3tkim czasie uzgodniono wst\u0119pne za\u0142o\u017Cenia projektowe i dw\u00F3ch projektant\u00F3w rozpocz\u0119\u0142o prac\u0119 nad prototypem my\u015Bliwca przechwytuj\u0105cego nap\u0119dzanego silnikiem LPR. Za aerodynamik\u0119 odpowiada\u0142 akademik A. J. Beriezniak, silnikiem zajmowa\u0142 si\u0119 za\u015B specjalista A. M. Isajew. Przygotowywany przez nich p\u0142atowiec mia\u0142 by\u0107 wyposa\u017Cony w silnik LPR opracowany przez zesp\u00F3\u0142 Leonida Douszkina w NII-3, instytucji znanej lepiej pod nazw\u0105 Rakietowego Instytutu Badawczo-Naukowego (RNII). Wszystkie prace w biurze konstrukcyjnym Bolchowitinowa - ze wzgl\u0119du na wiele innych zlece\u0144 i zam\u00F3wie\u0144 - przeprowadzano w ramach nadgodzin. Praca zosta\u0142a podzielona na dwa r\u00F3wnoleg\u0142e etapy - stworzenie niezale\u017Cnego profilu lotniczego oraz zaprojektowanie silnika przy wsp\u00F3\u0142pracy z RNII. W 1940 roku grupa pracuj\u0105ca nad silnikiem obieca\u0142a szybk\u0105 realizacj\u0119 zam\u00F3wienia.\n\nOstatni\u0105 i najprostsz\u0105 faz\u0105 projektu by\u0142o zatwierdzenie opracowania przez szefa biura konstrukcyjnego oraz w\u0142\u0105czenie go do planu wykonawczego z podrz\u0119dnym priorytetem. W kwietniu 1941 roku zesp\u00F3\u0142 otrzyma\u0142 osobne pomieszczenia na biuro, a projekt - oficjaln\u0105 nazw\u0119 BI, od inicja\u0142\u00F3w nazwisk szef\u00F3w obu grup: Beriezniaka i Isajewa. \n\nSamolot, nad kt\u00F3rym pracowali, by\u0142 jednomiejscowym dolnop\u0142atem o przewadze drewnianej konstrukcji. Prostok\u0105tne, jednorodne skrzyd\u0142o zawiera\u0142o dziewi\u0119\u0107 pod\u0142u\u017Cnic spi\u0119tych ze wspornikami wok\u00F3\u0142 g\u00F3rnego i dolnego obrysu. Szrenko rozdzieli\u0142 klapy do l\u0105dowania (k\u0105t wychylenia do 50 stopni) i umie\u015Bci\u0142 je na kraw\u0119dzi sp\u0142ywu skrzyd\u0142a, mi\u0119dzy kad\u0142ubem i ma\u0142\u0105 lotk\u0105. Ogon samolotu by\u0142 w zasadzie standardowy, z wyj\u0105tkiem trzech wyr\u00F3\u017Cniaj\u0105cych go element\u00F3w: dodatkowego statecznika pionowego mi\u0119dzy usterzeniem ogonowym, stabilizatorem i kad\u0142ubem, podkad\u0142ubowego statecznika pionowego z chowanym k\u00F3\u0142kiem ogonowym oraz zaokr\u0105glonych statecznik\u00F3w pionowych, umieszczonych na ko\u0144cach usterzenia poziomego. Dodatki te zosta\u0142y wprowadzone na wniosek I. F. Fro\u0142owa po testach aerodynamicznych i oblotach pierwszego prototypu. Lotki, ko\u0142a oraz klapy mia\u0142y metalow\u0105 ram\u0119 i pokrycie z p\u0142\u00F3tna.\n\nP\u00F3\u0142skorupowy kad\u0142ub samolotu by\u0142 wykonany z drewna. Z przodu kabiny zainstalowano p\u0142yt\u0119 pancern\u0105 grubo\u015Bci 5,5 mm. Dwa dzia\u0142ka SzWAK kaliber 20 mm zamontowano w dziobie samolotu pod zdejmowan\u0105, zapinan\u0105 os\u0142on\u0105. Do ka\u017Cdego dzia\u0142ka przewidziano zapas amunicji z\u0142o\u017Cony z zaledwie 45 pocisk\u00F3w. Pod dzia\u0142kami, w dolnej cz\u0119\u015Bci dzioba, zainstalowano dwa zbiorniki ze spr\u0119\u017Conym powietrzem oraz dwa z naft\u0105. Kilka zbiornik\u00F3w z kwasem azotowym oraz powietrzem umieszczono za kabin\u0105. \n\nSilnik LPR D-1-A-1100 umieszczono z ty\u0142u cz\u0119\u015Bci ogonowej samolotu. Paliwem by\u0142a stosowana do nap\u0119dzania traktor\u00F3w nafta, natomiast utleniaczem - st\u0119\u017Cony do 96-98% kwas azotowy, przenoszony do silnika z pr\u0119dko\u015Bci\u0105 4,2 kg kwasu na 1 kg nafty za pomoc\u0105 spr\u0119\u017Conego powietrza ze zbiornik\u00F3w. Przy ci\u0105gu maksymalnym silnik zu\u017Cywa\u0142 oko\u0142o 6 kg nafty i kwasu na sekund\u0119. Masa startowa samolotu wynosi\u0142a 1650 kg, natomiast pusty wa\u017Cy\u0142 zdumiewaj\u0105co ma\u0142o, bo zaledwie 805 kg.\n \n22 lipca 1941 roku W. F. Bolchowitinow wys\u0142a\u0142 do Krajowego Komitetu Przemys\u0142u Lotniczego (NCAP) oficjalny wniosek w sprawie budowy my\u015Bliwca przechwytuj\u0105cego z nap\u0119dem rakietowym. W tym okresie wszystkie projekty przygotowywane przez biura konstrukcyjne zosta\u0142y wstrzymane, poniewa\u017C kraj i broni\u0105ce go wojska \u017C\u0105da\u0142y bardzo pilnych dostaw samolot\u00F3w bojowych. BI wygl\u0105da\u0142 najbardziej obiecuj\u0105co - jego prostota umo\u017Cliwia\u0142a zorganizowanie szybkiej produkcji masowej my\u015Bliwc\u00F3w przechwytuj\u0105cych z materia\u0142\u00F3w niskiej jako\u015Bci i dost\u0119pnych zasob\u00F3w. Przygotowanie rysunk\u00F3w technicznych zaj\u0119\u0142o zaledwie 12 dni i 9 lipca szczeg\u00F3\u0142owy list, podpisany przez siedmiu konstruktor\u00F3w lotniczych oraz in\u017Cynier\u00F3w uczestnicz\u0105cych w projekcie, przes\u0142ano do Pa\u0144stwowego Komitetu Obrony (SDC). 1 sierpnia 1941 roku konstruktorzy dokonali prezentacji na Kremlu, po kt\u00F3rej Pa\u0144stwowy Komitet Obrony wyda\u0142 W. F. Bolchowitinowi polecenie zbudowania i przetestowania my\u015Bliwca przechwytuj\u0105cego o nap\u0119dzie rakietowym. Minister lotnictwa, A. I. Szachurin, oraz jego zast\u0119pca ds. samolot\u00F3w eksperymentalnych, A. S. Jakowlew, z\u0142o\u017Cyli szczeg\u00F3\u0142owe zam\u00F3wienie, kt\u00F3re umo\u017Cliwi\u0142o zbudowanie prototypu w ci\u0105gu 35 dni (cho\u0107 nie uko\u0144czono jeszcze wszystkich prac projektowych). Jaki wp\u0142yw mia\u0142 ten po\u015Bpiech i sytuacja na konstruktor\u00F3w prawdopodobnie nigdy si\u0119 nie dowiemy. W biurze og\u0142oszono stan wyj\u0105tkowy, rysunki wykonywano bezpo\u015Brednio na sklejce na pod\u0142odze, a stolarze ze wsp\u00F3\u0142pracuj\u0105cego zak\u0142adu odpowiednio je interpretowali, wykonuj\u0105c czynno\u015Bci do\u015Bwiadczonych konstruktor\u00F3w samolot\u00F3w, staraj\u0105c si\u0119 zrozumie\u0107 intencje projektant\u00F3w bez dodatkowych wyja\u015Bnie\u0144 i rysunk\u00F3w. Brakowa\u0142o tak\u017Ce wa\u017Cnych urz\u0105dze\u0144, podzespo\u0142\u00F3w, maszyn, zbiornik\u00F3w na spr\u0119\u017Cone powietrze i paliwo itp. Mimo wszystkich przeciwno\u015Bci 15 wrze\u015Bnia 1941 roku kad\u0142ub pierwszego eksperymentalnego BI-1 by\u0142 gotowy do test\u00F3w w tunelu aerodynamicznym w CAGI.\n\nW tym punkcie swoich dziej\u00F3w prototyp nie by\u0142 jeszcze prawdziwym samolotem, lecz szybowcem, gdy\u017C konstruktorzy mieli powa\u017Cne trudno\u015Bci z zespo\u0142em nap\u0119dowym. Do jego zbudowania wykorzystano silnik RDA-1-150, u\u017Cywany do nap\u0119du samolotu o nap\u0119dzie rakietowym RP-318-1. Ze wzgl\u0119du na zastosowanie nowy silnik musia\u0142 mie\u0107 wi\u0119ksz\u0105 moc, trzeba tak\u017Ce by\u0142o znacznie rozszerzy\u0107 zakres sterowania ci\u0105giem. Nowy model oferowa\u0142 ci\u0105g maksymalny wi\u0119kszy o prawie 1000%. Nazwano go "D-1-A-1100" (pierwszy silnik nap\u0119dzany kwasem azotowym o ci\u0105gu 1100 kg). W modelu tym zastosowano samopodawanie paliwa (kwas azotowy i naft\u0119 wykorzystywano do pobierania paliwa). \n\nNatychmiast po zako\u0144czeniu bada\u0144 w tunelu aerodynamicznym rozpocz\u0119to loty testowe - kad\u0142ub BI-1 by\u0142 holowany za samolotem Pe-2. W tym okresie prawie wszyscy piloci do\u015Bwiadczalni z grupy rakietowej zg\u0142osili si\u0119 ochotniczo po skierowania na front i s\u0142u\u017Cyli w lotniczych pu\u0142kach bojowych. Do powrotu sk\u0142oni\u0142o ich Dow\u00F3dztwo Powietrzne oraz zarz\u0105d NCAP. Jednym z nich by\u0142 Borys N. Koudrin, kt\u00F3ry sta\u0142 si\u0119 g\u0142\u00F3wnym oblatywaczem tego projektu. Koudrin wraz z innymi pilotami sprawdzi\u0142 podstawowe charakterystyki lotne BI-1, wykonuj\u0105c w tym celu a\u017C 15 lot\u00F3w z ma\u0142\u0105 pr\u0119dko\u015Bci\u0105. Wszystkie obliczenia teoretyczne i dane aerodynamiczne, a zw\u0142aszcza stabilno\u015B\u0107 oraz reakcje na ruchy sterami, zosta\u0142y potwierdzone. BI-1 m\u00F3g\u0142 z \u0142atwo\u015Bci\u0105 powr\u00F3ci\u0107 do bazy po wy\u0142\u0105czeniu silnika na wysoko\u015Bci 3-5 km. Konstruktorzy wprowadzali w mgnieniu oka wszelkie niezb\u0119dne poprawki: powi\u0119kszono ster kierunku, zainstalowano dodatkowe stateczniki pionowe na sterze wysoko\u015Bci (stabilizatorze), zwi\u0119kszono powierzchni\u0119 dzioba. \n\nW tym samym czasie w g\u0142\u00F3wnych zak\u0142adach produkcyjnych testowano sprawno\u015B\u0107 silnika. 16 pa\u017Adziernika 1941 roku rozpocz\u0119\u0142a si\u0119 masowa ewakuacja Moskwy, biuro konstrukcyjne Bolchowitinowa wraz z ca\u0142ym zespo\u0142em zajmuj\u0105cym si\u0119 silnikiem zosta\u0142o ewakuowane na g\u0142\u0119bokie ty\u0142y, a\u017C do miejscowo\u015Bci Bilimbai, 60 km na zach\u00F3d od Swierd\u0142owska. Op\u00F3\u017Ani\u0142o to, rzecz jasna, prace nad budow\u0105 silnika. Poniewa\u017C lini\u0119 produkcyjn\u0105 i samo biuro konstrukcyjne umieszczono w starej, na wp\u00F3\u0142 zrujnowanej fabryce, pierwsz\u0105 rzecz\u0105, za kt\u00F3r\u0105 wzi\u0105\u0142 si\u0119 ca\u0142y zesp\u00F3\u0142, by\u0142a naprawa \u015Bcian i dachu. Zw\u0142aszcza dach by\u0142 w tragicznym stanie - prze\u015Bwituj\u0105ce niebo mo\u017Cna by\u0142o zobaczy\u0107 niemal z ka\u017Cdego punktu wewn\u0105trz budynku. Poniewa\u017C p\u0142atowiec oraz silnik zamierzano testowa\u0107 r\u00F3wnolegle, zarz\u0105d NII wys\u0142a\u0142 szefa in\u017Cynier\u00F3w, A. W. Pallo, do Bilimbai. Wtedy wi\u0119kszo\u015B\u0107 grupy Duszkina, kt\u00F3ra pozosta\u0142a w Swierd\u0142owsku, straci\u0142a zainteresowanie projektem BI-1, gdy\u017C podj\u0119\u0142a prace nad w\u0142asnym projektem my\u015Bliwca przechwytuj\u0105cego z nap\u0119dem rakietowym o kodowej nazwie 302. Projekt ten wygl\u0105da\u0142 bardziej obiecuj\u0105co, gdy\u017C jako nap\u0119d przewidywano w nim nie tylko silnik LPR, ale r\u00F3wnie\u017C bardziej ekonomiczny i szybszy odrzutowy silnik pulsacyjny. Ponadto na froncie pojawi\u0142y si\u0119 ju\u017C pierwsze radary, co umo\u017Cliwi\u0142o naprowadzanie w\u0142asnych samolot\u00F3w na formacje bombowe wroga nawet wtedy, gdy nie nawi\u0105zano jeszcze kontaktu wzrokowego. Niefortunnym zbiegiem okoliczno\u015Bci ani radary, ani projekt 302 nie zosta\u0142y wprowadzone do masowego u\u017Cytku w Zwi\u0105zku Sowieckim - skorzystano z nich jedynie w kilku epizodach II wojny \u015Bwiatowej. \n\nW tym czasie zachorowa\u0142 B. N. Koudrin. Zast\u0105pi\u0142 go oblatywacz Grigorij J. Bachcziwand\u017Ci, kt\u00F3ry od wczesnych lat by\u0142 gor\u0105cym mi\u0142o\u015Bnikiem r\u00F3\u017Cnorodnych urz\u0105dze\u0144 technicznych, a zw\u0142aszcza silnik\u00F3w. Na pocz\u0105tku kariery Bachcziwand\u017Ci podj\u0105\u0142 prac\u0119 w lotnictwie w charakterze technika. W 1934 roku uko\u0144czy\u0142 Wojskow\u0105 Szko\u0142\u0119 Pilota\u017Cu w Orenburgu i po kr\u00F3tkim sta\u017Cu w czynnej s\u0142u\u017Cbie wojskowej wykaza\u0142 si\u0119 doskona\u0142ym opanowaniem pilota\u017Cu. Nast\u0119pnie podj\u0105\u0142 starania, aby zosta\u0107 oblatywaczem testuj\u0105cym nowe samoloty oraz inne urz\u0105dzenia lotnicze, w tym tak\u017Ce silniki. Jak wi\u0119kszo\u015B\u0107 pilot\u00F3w-oblatywaczy otrzyma\u0142 przydzia\u0142 na front do 402. pu\u0142ku my\u015Bliwc\u00F3w specjalnych, w kt\u00F3rym lata\u0142 (osobi\u015Bcie oblatywanym na pocz\u0105tku wojny) samolotem my\u015Bliwskim MiG-3. Od 1 lipca do 10 sierpnia 1941 roku wykona\u0142 oko\u0142o 70 lot\u00F3w bojowych, podczas kt\u00F3rych zaliczy\u0142 7 w\u0142asnych i 10 zwyci\u0119stw grupowych. T\u0119 bardzo wa\u017Cn\u0105 prac\u0119 powierzono mu ze wzgl\u0119du na niezwyk\u0142e umiej\u0119tno\u015Bci pilota\u017Cowe, kt\u00F3rymi wykaza\u0142 si\u0119 podczas bitwy o Moskw\u0119.\n\nCho\u0107 ekstremalnie niskie temperatury oraz brak prawie ca\u0142ego podstawowego wyposa\u017Cenia spowodowa\u0142 znaczny spadek tempa prac nad ostatecznym wyko\u0144czeniem silnika, to jednak pod koniec 1942 roku \u0142o\u017Ce testowe by\u0142o gotowe. 20 lutego wydarzy\u0142 si\u0119 pierwszy powa\u017Cny wypadek - w czasie rutynowej procedury uruchamiania, 3-4 sekundy po w\u0142\u0105czeniu, silnik eksplodowa\u0142. Podmuch odrzuci\u0142 dysz\u0119 kilkaset metr\u00F3w od stanowiska, a przednia cz\u0119\u015B\u0107 zespo\u0142u nap\u0119dowego uderzy\u0142a w ty\u0142 siedzenia pilota, zrywaj\u0105c przy tym bolce mocuj\u0105ce. Arwid Pallo, stoj\u0105cy obok samolotu, zosta\u0142 oblany kwasem azotowym, po kt\u00F3rym pozosta\u0142y mu blizny do ko\u0144ca \u017Cycia. Grigorij Bachcziwand\u017Ci mia\u0142 nieco wi\u0119cej szcz\u0119\u015Bcia - powa\u017Cnie rozci\u0105\u0142 sobie czo\u0142o o jeden z przyrz\u0105d\u00F3w pok\u0142adowych. Cho\u0107 projekt wielokrotnie by\u0142 bliski ca\u0142kowitego wstrzymania, \u0142o\u017Ce testowe zrekonstruowano, przygotowano tak\u017Ce nowy silnik. Gdy Arwid Pallo i Grigorij Bachcziwand\u017Ci wr\u00F3cili ze szpitala, testy wznowiono. Na szcz\u0119\u015Bcie wypadek taki nie powt\u00F3rzy\u0142 si\u0119 ju\u017C nigdy wi\u0119cej, cho\u0107 wielu ludzi uleg\u0142o lekkiemu poparzeniu oparami kwasu azotowego (g\u0142\u00F3wnie dlatego, \u017Ce cz\u0142onkowie zespo\u0142u nigdy nie zak\u0142adali r\u0119kawic ochronnych na r\u0119ce - nawet wtedy, gdy pos\u0142ugiwali si\u0119 tym bardzo \u017Cr\u0105cym kwasem).\n\nW kwietniu 1942 roku silnik D-1-A-1100 ju\u017C dzia\u0142a\u0142. Natychmiast zainstalowano go w p\u0142atowcu. 25 kwietnia samolot przetransportowano na lotnisko polowe Kolcowo - to w\u0142a\u015Bnie tu przeprowadzano wszystkie testy. 27 kwietnia dokonano pierwszego testu silnika, a od 30 kwietnia G. A. Bachcziwand\u017Ci oraz A. W. Pallo rozpocz\u0119li jego uruchamianie z kabiny samolotu. Pierwszy lot BI-1 mia\u0142 si\u0119 odby\u0107 15 maja 1942 roku o godzinie 12.00.\n\nRanek tego dnia by\u0142 pochmurny, ciemny i ponury. Oblatywacz przyby\u0142 na lotnisko wcze\u015Bniej ni\u017C cz\u0142onkowie komisji testowej. Wszyscy zaanga\u017Cowani w przygotowanie samolotu byli podenerwowani, jednak G. Bachcziwand\u017Ci by\u0142 w dobrym nastroju, pewny, \u017Ce wszystko p\u00F3jdzie g\u0142adko. Oko\u0142o godziny 17.00 szef NII sowieckich Si\u0142 Powietrznych, P. I. Fiodorow, poleci\u0142 oblatywaczowi przeprowadzi\u0107 rozpoznanie pogody samolotem Po-2. Jak twierdzi\u0142 potem P. Fiodorow, rozkaz ten mia\u0142 g\u0142\u00F3wnie na celu zmniejszy\u0107 stres Bachcziwand\u017Ciego. Po wykonaniu lotu rozpoznawczego wszyscy odnie\u015Bli wra\u017Cenie, \u017Ce zaplanowany na ten dzie\u0144 lot g\u0142\u00F3wny zako\u0144czy si\u0119 powodzeniem. O godzinie 19.00 pogoda si\u0119 poprawi\u0142a, wiatr usta\u0142, a chmury znik\u0142y. Do samolotu zatankowano minimalny zapas paliwa - 240 kg kwasu azotowego oraz 60 kg nafty, co wystarcza\u0142o tylko na start i l\u0105dowanie. Grigorij, ubrany w ciemnoniebieski kombinezon lotniczy, obejrza\u0142 samolot i powiedzia\u0142: \n\n- Dobrze, a wi\u0119c lecimy!\n\nWszyscy - z wyj\u0105tkiem pilota i g\u0142\u00F3wnego in\u017Cyniera - opu\u015Bcili miejsce startu. A. Pallo i G. Bachcziwand\u017Ci sprawdzili samolot ponownie, po czym pilot zg\u0142osi\u0142, \u017Ce jest gotowy do startu. Bachcziwand\u017Ci zwi\u0119kszy\u0142 ci\u015Bnienie w zbiornikach paliwa, poda\u0142 nieco wi\u0119cej cieczy i w\u0142\u0105czy\u0142 zap\u0142on. G\u0142\u00F3wny in\u017Cynier, kt\u00F3ry kontrolowa\u0142 ca\u0142\u0105 procedur\u0119, machn\u0105\u0142 r\u0119k\u0105, daj\u0105c przyzwolenie na zwi\u0119kszenie mocy. Wraz z tym gestem poda\u0142 on r\u00F3wnie\u017C - po raz pierwszy - ca\u0142kowicie nowy rozkaz w historii lotnictwa:\n\n- Od ogona!\n\nA sam ledwo zd\u0105\u017Cy\u0142 uciec od skrzyd\u0142a. Silnik zacz\u0105\u0142 nisko dudni\u0107, a samolot nabiera\u0142 pr\u0119dko\u015Bci, tocz\u0105c si\u0119 po pasie startowym. Start odby\u0142 si\u0119 bezproblemowo - maszyna oderwa\u0142a si\u0119 od ziemi ju\u017C po 10 sekundach. Po osi\u0105gni\u0119ciu ustalonej wcze\u015Bniej wysoko\u015Bci G. Bachcziwand\u017Ci wykona\u0142 zwrot, aby obserwatorzy z ziemi mogli zobaczy\u0107 BI-1 w powietrzu. Lecz po 30 sekundach lotu miejsce, gdzie znajdowa\u0142 si\u0119 samolot, mo\u017Cna by\u0142o pozna\u0107 wy\u0142\u0105cznie po ryku silnika oraz smudze ognia ci\u0105gn\u0105cej si\u0119 za ogonem. Dla W. F. Bolchowitinowa czas up\u0142ywa\u0142 bardzo powoli, a ca\u0142y lot, trwaj\u0105cy 3 minuty i 9 sekund, by\u0142 jak wieczno\u015B\u0107. W ko\u0144cu samolot pojawi\u0142 si\u0119 na podej\u015Bciu, jednak\u017Ce l\u0105dowanie nie oby\u0142o si\u0119 bez emocji - na skutek z\u0142amania si\u0119 jednej z podp\u00F3rek ko\u0142o potoczy\u0142o si\u0119 na bok. Og\u00F3lnie jednak lot nale\u017Ca\u0142o uzna\u0107 za sukces.\n\nPrezes Komitetu Pa\u0144stwowego, W. S. Pysznow, zanotowa\u0142 p\u00F3\u017Aniej, \u017Ce lot ten otworzy\u0142 now\u0105 er\u0119 - er\u0119 rakietow\u0105. BI-1 by\u0142 pierwszym my\u015Bliwcem odrzutowym, kt\u00F3ry wykona\u0142 start, l\u0105dowanie, manewry w powietrzu i przeszed\u0142 testy pa\u0144stwowe. By\u0142 to r\u00F3wnie\u017C pierwszy uzbrojony my\u015Bliwiec przechwytuj\u0105cy z nap\u0119dem rakietowym w swojej klasie. W tym czasie z samolotami nap\u0119dzanymi LPR eksperymentowa\u0142y tak\u017Ce inne kraje, jednak maszyny te nie by\u0142y uzbrojone. Fakt, \u017Ce pilot tylko cz\u0119\u015Bciowo wype\u0142ni\u0142 swoje zadania, mo\u017Cna bardzo \u0142atwo wyja\u015Bni\u0107. Poniewa\u017C by\u0142 to zupe\u0142nie nowy rodzaj samolotu, charakteryzuj\u0105cy si\u0119 niezwyk\u0142ymi parametrami, pilot musia\u0142 my\u015Ble\u0107, podejmowa\u0107 decyzje i reagowa\u0107 znacznie szybciej ni\u017C dotychczas. Czas lotu by\u0142 bardzo kr\u00F3tki, a przyspieszenie - bardzo du\u017Ce. Warto odnotowa\u0107, \u017Ce w czasie 66 sekund dzia\u0142ania silnika samolot osi\u0105gn\u0105\u0142 wysoko\u015B\u0107 840 metr\u00F3w, lec\u0105c z maksymaln\u0105 pr\u0119dko\u015Bci\u0105 400 km/h, a jego pr\u0119dko\u015B\u0107 wznoszenia wynosi\u0142a 23 m/s. Dokuczliw\u0105 i powa\u017Cn\u0105 wad\u0105 (opr\u00F3cz bardzo wybuchowej mieszanki gaz\u00F3w wylotowych, z kwasem tu\u017C za plecami pilota) by\u0142 brak hamulc\u00F3w - jedynym sposobem zmniejszenia pr\u0119dko\u015Bci samolotu w czasie lotu z w\u0142\u0105czonym silnikiem by\u0142o rozpocz\u0119cie wznoszenia. \n\nW swoim raporcie oblatywacz zapisa\u0142:\n"W por\u00F3wnaniu z konwencjonalnymi typami samolot\u00F3w, BI-1 jest bardzo przyjemny w pilota\u017Cu. \u015Amig\u0142o nie wiruje przed nosem, a ha\u0142asu silnika i gaz\u00F3w wylotowych w kabinie nie s\u0142ycha\u0107. Pilot mo\u017Ce z \u0142atwo\u015Bci\u0105 obserwowa\u0107 przedni\u0105 p\u00F3\u0142sfer\u0119, a tyln\u0105 wida\u0107 znacznie lepiej ni\u017C w zwyk\u0142ym samolocie. Rozmieszczenie przyrz\u0105d\u00F3w pok\u0142adowych i element\u00F3w sterowania jest bardzo dobre, s\u0105 one tak\u017Ce \u0142atwo dost\u0119pne, kabina nie jest przepe\u0142niona instrumentami, a samolot reaguje na stery znacznie bardziej ni\u017C inne samoloty my\u015Bliwskie". \n\nKierownictwo zak\u0142ad\u00F3w NII-3 przenios\u0142o A. W. Pallo do miejscowo\u015Bci Ni\u017Cnyj Tagi\u0142, a nast\u0119pnie \u015Bci\u0105gn\u0119\u0142o go do Moskwy do prac testowych przy projekcie 302. Od tego czasu Pallo nie zajmowa\u0142 si\u0119 ju\u017C wi\u0119cej projektem BI. Wszelkie pozosta\u0142e jeszcze prace, na przyk\u0142ad pr\u00F3by zwi\u0105zane z ulepszaniem p\u0142atowca i silnika, wykona\u0142 zesp\u00F3\u0142 projektowy W. F. Bolchowitinowa. Pierwsz\u0105 nieprzyjemn\u0105 niespodziank\u0105 by\u0142o stwierdzenie, \u017Ce prototyp nr 1 mocno ucierpia\u0142 od gaz\u00F3w wylotowych zawieraj\u0105cych opary kwasu azotowego, do dalszych test\u00F3w konieczne by\u0142o zatem zbudowanie drugiego i trzeciego egzemplarza samolotu eksperymentalnego. Od pierwszej wersji r\u00F3\u017Cni\u0142y si\u0119 one jedynie chowanymi nartami zamontowanymi w miejscu k\u00F3\u0142. W tym samym czasie kierownictwo NCAP podj\u0119\u0142o decyzj\u0119 o rozpocz\u0119ciu budowy kr\u00F3tkiej serii BI-1 do test\u00F3w i pr\u00F3b wojskowych. Maszynom tym nadano oznaczenie BI-VS (seria wojskowa) i wyposa\u017Cono je w dodatkowe uzbrojenie - kaset\u0119 bombow\u0105 pod kad\u0142ubem, zawieraj\u0105c\u0105 ma\u0142e, 2,5 kg bomby (zak\u0142adano wtedy, \u017Ce samolot przechwytuj\u0105cy b\u0119dzie zrzuca\u0142 bomby na formacje nieprzyjacielskich bombowc\u00F3w, niszcz\u0105c je za pomoc\u0105 od\u0142amk\u00F3w i fali uderzeniowej eksplozji). W taki zestaw uzbrojenia wyposa\u017Cono wszystkie prototypy BI - od czwartego do dziewi\u0105tego.\n\nCho\u0107 prace post\u0119powa\u0142y, w zespole pojawi\u0142o si\u0119 co\u015B niedobrego. Na uroczystym przyj\u0119ciu celebruj\u0105cym osi\u0105gni\u0119cia Grigorija, zaskoczy\u0142 on wszystkich go\u015Bci, wyg\u0142aszaj\u0105c nast\u0119puj\u0105ce przem\u00F3wienie: \n\n- Moi drodzy przyjaciele, dzi\u0119kuj\u0119 wam za wszystko - za wasz\u0105 ci\u0119\u017Ck\u0105 prac\u0119, za \u017Cyczenia zdrowia. Lecz jestem pewien, \u017Ce zgin\u0119 w tym nowym samolocie! M\u00F3wi\u0119 to zupe\u0142nie powa\u017Cnie i wiem, co m\u00F3wi\u0119. Toczymy frontow\u0105 walk\u0119 techniczn\u0105 i musz\u0105 w niej pa\u015B\u0107 ofiary. A ja ju\u017C pogodzi\u0142em si\u0119 z losem i w pe\u0142ni rozumiem sw\u00F3j obowi\u0105zek. \n\nNa jednym ze spotka\u0144, na kt\u00F3rym dyskutowano rozk\u0142ad przysz\u0142ych lot\u00F3w, Bachcziwand\u017Ci poprosi\u0142 szefa in\u017Cynier\u00F3w, aby kontynuowali prace niezale\u017Cnie od tego co si\u0119 wydarzy. Oba te stwierdzenia - jak si\u0119 p\u00F3\u017Aniej okaza\u0142o - by\u0142y prorocze. \n\nDrugi lot samolotu BI-2 (liczba po oznaczeniu okre\u015Bla\u0142a numer prototypu) odby\u0142 si\u0119 10 stycznia 1943 roku, a za sterami maszyny siedzia\u0142 G. Bachcziwand\u017Ci. W kr\u00F3tkim okresie wykona\u0142 on jeszcze dwa kolejne loty. \u015Awietny pilot my\u015Bliwski, Konstantin J. Gru\u017Cdew, frontowy dow\u00F3dca G. Bachcziwand\u017Ciego, wykona\u0142 jeden lot tym samolotem. W czasie l\u0105dowania p\u0119k\u0142a lewa narta, lecz Gru\u017Cdewowi uda\u0142o si\u0119 wyl\u0105dowa\u0107 na jednej narcie. We wspomnieniach A. W. Pallo zapisa\u0142, co powiedzia\u0142 Konstantin po zako\u0144czeniu swojego lotu w BI-2: \n\n- Jest szybki, straszny i pcha ci\u0119 od ty\u0142u jak diabe\u0142 na miotle. \n\nW czasie tych lot\u00F3w odnotowano najlepsze osi\u0105gi i parametry lotne tej maszyny: maksymalna pr\u0119dko\u015B\u0107 675 km/h, pr\u0119dko\u015B\u0107 wznoszenia - 82 m/s, wysoko\u015B\u0107 4000 m, d\u0142ugo\u015B\u0107 lotu - 6 minut i 22 sekundy, lot z maksymaln\u0105 moc\u0105 - 84 sekundy. Sw\u00F3j sz\u00F3sty i si\u00F3dmy lot G. Bachcziwand\u017Ci wykonywa\u0142 na prototypie nr 3. Si\u00F3dmy oblot zorganizowano 27 marca 1943 roku, a jego zadaniem by\u0142o osi\u0105gni\u0119cie maksymalnej pr\u0119dko\u015Bci w locie poziomym na wysoko\u015Bci 2000 metr\u00F3w. Start poszed\u0142 doskonale. G. Bachcziwand\u017Ci wykona\u0142 dwa zwroty i wszed\u0142 nieoczekiwanie w g\u0142\u0119bokie pionowe nurkowanie pod k\u0105tem oko\u0142o 50 stopni... Samolot uderzy\u0142 o ziemi\u0119 na skraju lotniska. \u015Awiadkowie, kt\u00F3rzy przybiegli zaraz na miejsce katastrofy, nie mogli znale\u017A\u0107 niczego. Drewniany samolot sp\u0142on\u0105\u0142 na popi\u00F3\u0142 wraz cia\u0142em pilota. \n\nSpecjalny komitet powo\u0142any w celu wyja\u015Bnienia katastrofy nie ustali\u0142 niczego. W tym samym roku w CAGI oddano do u\u017Cytku nowy tunel aerodynamiczny T-106, u\u017Cywany do badania r\u00F3\u017Cnych profili lotniczych oraz ich element\u00F3w przy dowolnych pr\u0119dko\u015Bciach podd\u017Awi\u0119kowych. Testom poddano tak\u017Ce BI-3, aby okre\u015Bli\u0107 przyczyn\u0119 niedawnej katastrofy. W wyniku pr\u00F3b sta\u0142o si\u0119 jasne, \u017Ce wypadek nast\u0105pi\u0142 z powodu charakterystyk zastosowanego skrzyd\u0142a i usterzenia ogonowego o sta\u0142ej geometrii przy pr\u0119dko\u015Bci podd\u017Awi\u0119kowej, kt\u00F3rych nie wzi\u0119to pod uwag\u0119 w fazie projektowania maszyny. W rezultacie samolot wszed\u0142 w strome nurkowanie, z kt\u00F3rego pilot nie by\u0142 w stanie go wyprowadzi\u0107. Przysz\u0142o\u015Bci\u0105 lotnictwa przy pr\u0119dko\u015Bci podd\u017Awi\u0119kowych oraz nadd\u017Awi\u0119kowych okaza\u0142o si\u0119 skrzyd\u0142o o zmiennej geometrii. \n\nDziwnym zrz\u0105dzeniem losu w tym samym czasie po\u017Car strawi\u0142 magazyn fabryki, w kt\u00F3rej wytwarzano te samoloty. Wewn\u0105trz znajdowa\u0142o si\u0119 oko\u0142o 60 maszyn w wersji BI-VS oraz samoloty ju\u017C z\u0142o\u017Cone i montowane. \u015Amier\u0107 oblatywacza oraz zniszczenie samolot\u00F3w prawie gotowych do test\u00F3w i pr\u00F3b polowych wp\u0142yn\u0119\u0142y na prac\u0119 biura konstrukcyjnego, jednak pr\u00F3by kontynuowano. Zaj\u0105\u0142 si\u0119 tym oblatywacz B. N. Koudrin oraz inni piloci testowi. \nNa ko\u0144c\u00F3wkach skrzyde\u0142 BI-6 zainstalowano dodatkowe silniki pulsacyjne, a w BI-7 zmieniono nasad\u0119 skrzyd\u0142a oraz kszta\u0142t os\u0142ony silnika. W innym prototypie zainstalowano kabin\u0119 ci\u015Bnieniow\u0105, nak\u0142adaj\u0105c gumowe pasy na wszystkie szwy. I w\u0142a\u015Bnie wtedy loty prototyp\u00F3w BI zosta\u0142y w Swierd\u0142owsku wstrzymane, a prace konstrukcyjne nad now\u0105 seri\u0105 - zaniechane na korzy\u015B\u0107 samolot\u00F3w z nap\u0119dem t\u0142okowym. Biuro projektowe przeniesiono do Moskwy, gdzie opracowano nowy, znakomity silnik Isajewa o nazwie RE-1. Sta\u0142 si\u0119 on protoplast\u0105 wszystkich silnik\u00F3w zaprojektowanych przez t\u0119 s\u0142ynn\u0105 wytw\u00F3rni\u0119. \n\nNieszcz\u0119\u015Bliwym zbiegiem okoliczno\u015Bci ani produkcji samolotu BI, ani nawet lot\u00F3w eksperymentalnych ju\u017C nie kontynuowano. Odby\u0142o si\u0119 wprawdzie kilka oblot\u00F3w w latach 1944-1945, ostatnie przeprowadzono w marcu i kwietniu 1945 roku, jednak by\u0142y to tylko loty szybowe. Sam silnik uruchomiono po raz ostatni w styczniu 1945 roku. W czasie kilku lot\u00F3w testowych zdarza\u0142y si\u0119 wypadki granicz\u0105ce niemal z cudem - raz na przyk\u0142ad strumie\u0144 powietrza oderwa\u0142 gole\u0144 podwozia. Samolot zacz\u0105\u0142 traci\u0107 pr\u0119dko\u015B\u0107 i opada\u0107 w kierunku lasu, lecz Gru\u017Cdew nie opu\u015Bci\u0142 maszyny - uda\u0142o mu si\u0119 przelecie\u0107 samolotem przez wyr\u0119b i wyl\u0105dowa\u0107. Mimo wstrzymania lot\u00F3w pr\u00F3bnych obloty wykonane przez odwa\u017Cnych oblatywaczy, takich jak Grigorij Bachcziwand\u017Ci, Konstantin Gru\u017Cdew, Borys Koudrin i innych, sta\u0142y si\u0119 bod\u017Acem do rozwoju nap\u0119du odrzutowego i lotnictwa. \n\nWarto r\u00F3wnie\u017C odnotowa\u0107, \u017Ce dla ca\u0142ego zespo\u0142u Wiktora F. Bolchowitinowa nasta\u0142y dobre czasy, podobnie jak dla rozwoju nap\u0119du odrzutowego. NII-3 zosta\u0142o zreorganizowane i przyj\u0119\u0142o nazw\u0119 NII-1, koncentruj\u0105c si\u0119 na wszelkich naukowych i technicznych pracach zwi\u0105zanych z tym nap\u0119dem. W zak\u0142adach pracowa\u0142a ju\u017C nad projektem 302 grupa kierowana przez M. K. Tichonrawowa. Po zwolnieniu z wi\u0119zienia N. N. Polikarpowa (w kt\u00F3rym zamkni\u0119to go na skutek stalinowskiego oskar\u017Cenia), powr\u00F3ci\u0142 on do swojego starego projektu "Malutka" - my\u015Bliwca przechwytuj\u0105cego operuj\u0105cego na du\u017Cych wysoko\u015Bciach. R. L. Bartini by\u0142 zaanga\u017Cowany w rakietowym biurze konstrukcyjnym Gu\u0142ag nad bardziej obiecuj\u0105cymi my\u015Bliwcami przechwytuj\u0105cymi - R oraz R-114, wyposa\u017Conymi w skrzyd\u0142a o zmiennej geometrii. Nawet zwykli szefowie zespo\u0142\u00F3w projektowych instalowali odrzutowe silniki dopalaj\u0105ce w swoich samolotach, co pozwala\u0142o na osi\u0105ganie wi\u0119kszych pr\u0119dko\u015Bci przez takie samoloty, jak Pe-2I, \u0141a-7R, Jak-3RD czy Su-7; nieco p\u00F3\u017Aniej pojawi\u0142y si\u0119 silniki turboodrzutowe. Drog\u0119 do ca\u0142kowicie nowej ery otworzyli entuzja\u015Bci z grupy zajmuj\u0105cej si\u0119 samolotem o nap\u0119dzie rakietowym. \nWiktor F. Bolchowitinow nadal szkoli\u0142 nowych pilot\u00F3w i in\u017Cynier\u00F3w w Akademii Si\u0142 Powietrznych i Mechaniki im. \u017Bukowskiego, nale\u017C\u0105cej do sowieckich Si\u0142 Powietrznych. Jego byli studenci i koledzy, kt\u00F3rzy tymczasem stali si\u0119 szefami, naczelnymi konstruktorami oraz s\u0142awnymi pilotami, kontynuowali rozpocz\u0119te przez niego prace. Studenci, kt\u00F3rzy nie tak dawno jeszcze przys\u0142uchiwali si\u0119 jego wyk\u0142adom i opowiadaniom, niebawem zaczn\u0105 wysy\u0142a\u0107 w powietrze nowe samoloty, opracowuj\u0105c jednocze\u015Bnie ich coraz nowocze\u015Bniejsze konstrukcje. \nJednak najbardziej tajemniczym i zdumiewaj\u0105cym faktem w historii powstania BI, pierwszego na \u015Bwiecie samolotu z nap\u0119dem rakietowym, jest ostatni wiersz tej d\u0142ugiej epopei. Wielu ludzi pami\u0119ta s\u0142owa Jurija Gagarina, pierwszego cz\u0142owieka, kt\u00F3ry orbitowa\u0142 w przestrzeni kosmicznej:\n\n- Gdyby Grigorij Bachcziwand\u017Ci nie wykona\u0142 swoich pierwszych lot\u00F3w, to wydarzenia z 12 kwietnia 1961 roku nigdy by nie nast\u0105pi\u0142y.\n\nNiewiele os\u00F3b pami\u0119ta dzi\u015B s\u0142owa wypowiedziane przez Borysa E. Tszertoka:\n\n- Historia nap\u0119du rakietowego da\u0142a pocz\u0105tek Bachcziwand\u017Ciemu i Gagarinowi. Obaj oderwali si\u0119 od ziemi za pomoc\u0105 silnika rakietowego. Obaj zgin\u0119li w katastrofach lotniczych w wieku 34 lat i obaj tego samego dnia - 27 marca. W obu wypadkach komisje badaj\u0105ce przyczyny katastrof nie by\u0142y w stanie okre\u015Bli\u0107 rzeczywistych przyczyn ich \u015Bmierci.\n\n\n
BI-6              \nBieriezniak-Isajew BI-6, 1944\n\nTyp: Rocket interceptor\n\nMasa:\n W\u0142asna: 790 kg\n Startowa: 1,650 kg\n\nD\u0142ugo\u015B\u0107: 6.40 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 6.48 m\nPowierzchnia skrzyde\u0142:u0107 skrzyde\u0142: 7.0 sq m\n\nSilnik: 1 x Glushkov RD-1 \n\t2 x RAMJET\nMoc: 1 x 300 kg/s + 2 x 158 kg/s\n\nPr\u0119dko\u015B\u0107 maksymalna:\n Sea level: 800 km/h \n At 7,000 m: 1,020 km/h \n\nUzbrojenie: \n 2 \u0445 20mm ShVAK cannon (45 shells each)\n\nWhen the chief test pilot of the BI-1 Grigory Bakhchivandzhi was killed in a flying accident on March 27, 1943, the BI program was shut down, and most of the 30-some production BI aircraft destroyed. \n\nLater on that year, when the TsAGI institute finally built the worlds largest and most advanced wind tunnel, the BI airframe was one of the first tested, in order to determine the reasons for the crash. TsAGI concluded that the uncontrollable dive was caused by the wing and tail plane configuration, and as such the airframe would need a complete redesign to function at sub-sonic speeds. No such redesign was ordered, but additional work on the BI continued, with the designers approaching the airframe limits by simply setting the never-exceed airspeed at 750 km/h. \n\nOne of the modifications tested in the TsAGI wind tunnel was the BI-6: a standard BI with two ramjet engines in large nacelles attached to wing tips. The purpose of the extra engines was to increase the overall time of powered flight for the BI. The prototype did not go beyond the wind tunnel tests.\n\nAdvantages:\nIncredible climb rate\nSmall size makes for a difficult target\nEasy to control\n\nDisadvantages:\nInsufficient maneuverability for dogfights\nInsufficient flight time\nShort range\n\n\n
BlenheimMkI       \n    Bristol Blenheim Mk I, model 1935 \n\nTyp: Bombowiec\n\nMasa:\n    W\u0142asna: 4500 kg\n    Startowa: 6500 kg (typowy, wraz z \u0142adunkiem 800 kg bomb)\n\nD\u0142ugo\u015B\u0107: 12,12 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 17,17 m\nPowierzchnia skrzyde\u0142: 43,57 m kw.\n\nSilniki: 2 silniki gwiazdowe Bristol Mercury VIII \nMoc:\n   \u0141\u0105czna: 720 KM (2400 obr./min na poziomie morza), 635 KM (2400 obr./min na wysoko\u015Bci 3900 m)\n   Startowa: 730 KM (2650 obr./min, maksymalnie 3 minuty)\n   Maksymalna: 840 KM (2750 obr./min na wysoko\u015Bci 4250 m, maksymalnie 5 minut)\n\nPr\u0119dko\u015B\u0107 maksymalna: \n    Na poziomie morza: 377 km/h\n    Na wysoko\u015Bci 4000 m: 435 km/h \nCzas zwrotu: ~40 sekund (5400 kg)\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 4570 m: 11 minut 30 sekund\nPu\u0142ap u\u017Cyteczny: 8315 m \nZasi\u0119g: 1810 km\n\nZa\u0142oga: pilot, nawigator/bombardier, radiooperator/strzelec\n\nUzbrojenie:\n    1 (lub 2) karabiny maszynowe 7,7 mm, zamontowane na sta\u0142e w lewym skrzydle, strzelaj\u0105ce do przodu \n    karabin maszynowy 7,7 mm, w wie\u017Cyczce grzbietowej \n    8 bomb 50-100 kg lub 2 po 250 kg, w luku uzbrojenia w dolnej cz\u0119\u015Bci kad\u0142uba \n    4 bomby po 12,5 lub 25 kg, pod skrzyd\u0142ami \n\nAby udowodni\u0107 Ministerstwu Lotnictwa, \u017Ce decyzja skoncentrowania si\u0119 na dwup\u0142atach by\u0142a b\u0142\u0119dna, lord Rothermere dawa\u0142 wszystkim do zrozumienia, \u017Ce jest zainteresowany zbudowaniem nowoczesnego, szybkiego, ca\u0142kowicie metalowego jednop\u0142ata transportowego z chowanym podwoziem. Bristol przygotowa\u0142 projekt, znany pod nazw\u0105 "Typ 135", i przedstawi\u0142 rezultaty prac jego lordowskiej mo\u015Bci. Rothermere z\u0142o\u017Cy\u0142 zam\u00F3wienie na t\u0119 maszyn\u0119, \u017C\u0105daj\u0105c, aby by\u0142a ona wyposa\u017Cona w nowy silnik zak\u0142ad\u00F3w Mercury, znany p\u00F3\u017Aniej jako "Typ 142".\n\nW ci\u0105gu roku pierwszy Blenheim przeszed\u0142 loty pr\u00F3bne i udowodni\u0142, \u017Ce jest o 50 mil/h (80 km/h) szybszy ni\u017C dwup\u0142atowy my\u015Bliwiec "Gladiator" firmy Gloster (skierowany ju\u017C do produkcji jako samolot my\u015Bliwski po wygraniu wsp\u00F3\u0142zawodnictwa z innymi dwup\u0142atami my\u015Bliwskimi). Lord Rothermere udowodni\u0142 swoje racje, a Ministerstwo Lotnictwa zainteresowa\u0142o si\u0119 Blenheimem. Nieco p\u00F3\u017Aniej okaza\u0142o si\u0119, \u017Ce lord nie mo\u017Ce zam\u00F3wi\u0107 dla siebie jednej maszyny tego typu, poniewa\u017C ca\u0142\u0105 produkcj\u0119 firmy Bristol stanowi\u0142y samoloty w wersji wojskowej.\n\nBristol Blenheim to dwusilnikowy, trzymiejscowy bombowiec o ca\u0142kowicie metalowej konstrukcji. M\u00F3g\u0142 by\u0107 tak\u017Ce u\u017Cywany jako samolot rozpoznawczy dalekiego zasi\u0119gu.\n\n6 pa\u017Adziernika 1936 roku Finlandia zakupi\u0142a w Wielkiej Brytanii 18 Blenheim\u00F3w pierwszej serii (Mk I), a 12 kwietnia 1938 roku Finowie kupili licencj\u0119 produkcyjn\u0105 od Bristol Aeroplane Company. 6 kwietnia 1939 roku w Fi\u0144skiej Pa\u0144stwowej Fabryce Samolot\u00F3w z\u0142o\u017Cono zam\u00F3wienie na 15 maszyn w wersji Mk I. Zanim rozpocz\u0119to produkcj\u0119, wybuch\u0142a II wojna \u015Bwiatowa i wojna zimowa, co spowodowa\u0142o, \u017Ce Finlandia zakupi\u0142a 24 Blenheimy Mk I oraz Mk IV od Wielkiej Brytanii. W okresie pokoju tymczasowego rozpocz\u0119to produkcj\u0119 samolot\u00F3w, kt\u00F3r\u0105 uko\u0144czono mi\u0119dzy 14 czerwca 1941 a 9 stycznia 1942 roku. Kolejne 30 maszyn wersji Mk I oraz 10 wersji Mk IV zbudowano do wiosny 1944 roku.\n\nProdukowany pocz\u0105tkowo model by\u0142 bardzo popularny do chwili rozpocz\u0119cia wojny, tak\u017Ce poza Wielk\u0105 Brytani\u0105. Brak ulepszonej wersji w roku 1938 oznacza\u0142, \u017Ce istniej\u0105ce maszyny zostan\u0105 sprzedane wielu r\u00F3\u017Cnym operatorom, w tym tak\u017Ce i Kr\u00F3lewskim Si\u0142om Powietrznym, cho\u0107 Ministerstwo Lotnictwa wiedzia\u0142o ju\u017C, \u017Ce Blenheima znacznie przewy\u017Cszaj\u0105 jednop\u0142atowe my\u015Bliwce. \u0141\u0105cznie wyprodukowano 1443 egzemplarze tego samolotu.\n\nNumery boczne samolot\u00F3w w Fi\u0144skich Si\u0142ach Powietrznych:\n   BL-104...121 (= 18 egz.)\n   BL-134...190 (= 57 egz.)\n\nZalety: Pr\u0119dko\u015B\u0107 maksymalna maleje bardzo nieznacznie na wy\u017Cszych wysoko\u015Bciach. Ca\u0142kiem niez\u0142a zwrotno\u015B\u0107 jak na bombowiec. \n\nWady: Wymaga d\u0142ugiego rozbiegu do startu z pas\u00F3w bez sztucznej nawierzchni. S\u0142aba stabilno\u015B\u0107 pod\u0142u\u017Cna. Niedostateczne uzbrojenie obronne.\n\n\n
BlenheimMkIV      \n    Bristol Blenheim Mk IV, model 1938 \n\nTyp: Bombowiec\n\nMasa:\n    W\u0142asna: 4500 kg\n    Startowa: 6500 kg (typowy, z \u0142adunkiem 800 kg bomb)\n\nD\u0142ugo\u015B\u0107: 12,98 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 17,17 m\nPowierzchnia skrzyde\u0142: 43,57 m kw.\n\nSilnik: 2 silniki gwiazdowe Bristol Mercury XV\nMoc:\n   Maksymalna: 905 KM (2750 obr./min)\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 377 km/h\n    Na wysoko\u015Bci 4000 m: 450 km/h \n    Na wysoko\u015Bci 7000 m: 390 km/h \nCzas zwrotu: ~40 sekund (5400 kg)\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 4570 m: 11 minut 30 sekund\nPu\u0142ap u\u017Cyteczny: 9601 m\nZasi\u0119g: 2350 km (typowy), 3138 km (maksymalny)\n\nZa\u0142oga: 3 osoby - pilot, nawigator/bombardier, radiooperator/strzelec\n\nUzbrojenie:\n    1 (lub 2) karabiny maszynowe kaliber 7,7 mm, zamontowane na sta\u0142e w lewym skrzydle, strzelaj\u0105ce do przodu \n    karabin maszynowy kaliber 7,7 mm, w wie\u017Cyczce grzbietowej \n    8 bomb 50-100 kg lub 2 po 250 kg, w luku uzbrojenia w dolnej cz\u0119\u015Bci kad\u0142uba \n    4 bomby po 12,5 lub 25 kg, pod skrzyd\u0142ami\n\nWersje Blenheim Mk IV oraz Bolingbroke Mk I (w zasadzie identyczne) powsta\u0142y w czasie pr\u00F3b zmodernizowania pierwszej wersji (MK I) tego samolotu. Mia\u0142y one d\u0142u\u017Cszy dzi\u00F3b, zewn\u0119trzne skrzyd\u0142owe zbiorniki paliwa oraz silniki o wi\u0119kszej mocy (najpierw Mercury XV, p\u00F3\u017Aniej Mercury 25).\nLiczba wyprodukowanych egzemplarzy: 80\n\nPatrz tak\u017Ce dane o modelu Bristol Blenheim Mk I w menu widoku obiekt\u00F3w.\n\nNumery boczne samolot\u00F3w w Fi\u0144skich Si\u0142ach Powietrznych:\n   BL-122...133 (= 12 egz.)\n   BL-196...205 (= 10 egz.)\n\nZalety: Maksymalna pr\u0119dko\u015B\u0107 maleje bardzo nieznacznie na wy\u017Cszych wysoko\u015Bciach. Ca\u0142kiem niez\u0142a zwrotno\u015B\u0107 jak na bombowiec. \n\nWady: Wymaga d\u0142ugiego rozbiegu do startu z pas\u00F3w bez sztucznej nawierzchni. S\u0142aba stabilno\u015B\u0107 pod\u0142u\u017Cna. Niedostateczne uzbrojenie obronne.\n\n\n
DB-3M             \n     Iljuszyn DB-3M, model 1939 \n\nTyp: Bombowiec dalekiego zasi\u0119gu\n\nMasa: \n    Startowa: 5270 kg\n    Z pe\u0142nym \u0142adunkiem: 7660 kg\n\nD\u0142ugo\u015B\u0107: 14,22 m \nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 21,44 m\nPowierzchnia skrzyde\u0142: 65,6 m kw.\n\nSilnik: 2 silniki gwiazdowe Tumanski M-87B\nMoc:\n    Startowa: 1070 KM\n    Ci\u0105g\u0142a: 855 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 354 km/h\n    Na wysoko\u015Bci 4700 m: 445 km/h\nPu\u0142ap u\u017Cyteczny: 9400-9700 m (typowy)\nZasi\u0119g: 3800 km (3100 km z \u0142adunkiem 1000 kg)\n\nUzbrojenie:\n    3 karabiny maszynowe SzKAS kaliber 7,62 mm \n    2000 kg bomb\n\nPierwsza wersja pr\u00F3bna tego nowego, w ca\u0142o\u015Bci metalowego bombowca, oznaczonego jako TzKB-26, zosta\u0142a zbudowana w 1935 roku przez biuro konstrukcyjne Iljuszyna. Pierwszy prototyp by\u0142 wyposa\u017Cony w dwa silniki gwiazdowe Gnome-Rhone K-14, ka\u017Cdy o mocy 800 KM. Od 17 do 26 lipca 1936 roku samolot ten zdoby\u0142 dwa rekordy \u015Bwiata: wykona\u0142 lot na zarejestrowanej wysoko\u015Bci 11 294 m z \u0142adunkiem 500 kg oraz na wysoko\u015Bci 11 402 m z \u0142adunkiem 1000 kg. Nast\u0119pny rekord pad\u0142 3 sierpnia 1936 roku - by\u0142 to lot z \u0142adunkiem 500 kg na wysoko\u015Bci 12 816 m (w rzeczywisto\u015Bci samolot osi\u0105gn\u0105\u0142 wtedy wysoko\u015B\u0107 13 178 m, lecz nie zosta\u0142a ona oficjalnie zarejestrowana).\n5 sierpnia 1936 roku rozpocz\u0119\u0142a si\u0119 seryjna produkcja tej maszyny - nadano jest oznaczenie DB-3 (Dalnyj Bombardirowszczik – bombowiec dalekiego zasi\u0119gu). \n21 sierpnia samolot ten ustanowi\u0142 nowy rekord, wznosz\u0105c si\u0119 z \u0142adunkiem 1000 kg na wysoko\u015B\u0107 12 101 m, a nast\u0119pnie - 7 wrze\u015Bnia - na wysoko\u015B\u0107 11 005 m z \u0142adunkiem 2000 kg. Rekord ten pobito dopiero w maju 1946 roku (dokona\u0142a tego maszyna Boeinga).\n\nDrugi prototyp, TzKB-30, by\u0142 wyposa\u017Cony w silniki M-85 i r\u00F3wnie\u017C ustanowi\u0142 wiele rekord\u00F3w. Jednym z najwa\u017Cniejszych by\u0142 nieprzerwany przelot na odleg\u0142o\u015B\u0107 8000 km (4971 mil) z Moskwy do Kanady, wykonany 28 kwietnia 1939 roku. W tym okresie DB-3 by\u0142 ju\u017C produkowany seryjnie od dw\u00F3ch lat. W Sowieckich Si\u0142ach Powietrznych oraz w s\u0142u\u017Cbie Sowieckiego Lotnictwa Morskiego u\u017Cywano go w roli bombowca dalekiego zasi\u0119gu. Produkcja tej maszyny zako\u0144czy\u0142a si\u0119 w roku 1940 - wyprodukowano 1528 egzemplarzy. \nOd 1940 do 1945 roku 11 zdobytych egzemplarzy DB-3 wykorzystywa\u0142y Fi\u0144skie Si\u0142y Powietrzne. \n\nWersje podstawowe:\nDB-3M - wyposa\u017Cony w silniki M-87B\nDB-3T - bombowiec torpedowy\nDB-3PT - hydroplan/bombowiec torpedowy\n\nZalety: Dobry ud\u017Awig i zasi\u0119g. Znakomita zwrotno\u015B\u0107 jak na dwusilnikowy bombowiec.\n\nWady: Trudny do sterowania w czasie d\u0142ugich lot\u00F3w ze wzgl\u0119du na brak autopilota.\n\n\n
DB-3F             \n    Iljuszyn DB-3F/I\u0142-4 M-88B, model 1941 \n\nTyp: bombowiec dalekiego zasi\u0119gu\n\nMasa: \n    Startowa: 5800 kg\n    Z pe\u0142nym ud\u017Awigiem: 11 300 kg\n\nD\u0142ugo\u015B\u0107: 14,8 m \nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 21,44 m\nPowierzchnia skrzyde\u0142: 66,7 m kw.\n\nSilnik: 2 silniki gwiazdowe Tumanski M-88B\nMoc:\n    Startowa: 1100 KM\n    Ci\u0105g\u0142a: 950 KM\n\nMaksymalna pr\u0119dko\u015B\u0107:\n    Na poziomie morza: 370 km/h\n    Na wysoko\u015Bci 5400 m: 430-445 km/h (z 1000 kg bomb)\nPu\u0142ap u\u017Cyteczny: 9700 m (typowy)\nZasi\u0119g: 3800-4000 km (3500 km z \u0142adunkiem 1000 kg)\n\nUzbrojenie:\n    2 karabiny maszynowe SzKAS kaliber 7,62 mm \n    1 karabin maszynowy UBT kaliber 12,7 mm\n    1000 kg bomb w kad\u0142ubie\n    Do 2500 kg bomb w lukach wewn\u0119trznych i na zewn\u0105trz \n\nPowodem opracowania wersji DB-3F tego samolotu by\u0142 wyst\u0119puj\u0105cy w roku 1938 brak aluminium do masowej produkcji bombowc\u00F3w dalekiego zasi\u0119gu. W rzeczywisto\u015Bci by\u0142 to prawie ca\u0142kowicie nowy samolot o metalowo-drewnianej konstrukcji mieszanej, bardzo \u0142atwy do wdro\u017Cenia do produkcji seryjnej. Maszyna otrzyma\u0142a nowy dzi\u00F3b poprawiaj\u0105cy charakterystyk\u0119 aerodynamiczn\u0105, umieszczono w nim r\u00F3wnie\u017C wi\u0119kszy oszklony kokpit. Dziobowy karabin maszynowy zosta\u0142 zast\u0105piony wie\u017Cyczk\u0105 z dwoma karabinami maszynowymi SzKAS, a w wie\u017Cyczce ogonowej karabin maszynowy 7,62 mm zast\u0105piono kaemem UBT kaliber 12,7 mm. Pr\u00F3by i testy zako\u0144czono w czerwcu 1939 roku, a pod koniec tego roku samolot wszed\u0142 do produkcji seryjnej. T\u0119 now\u0105 konstrukcj\u0119, znan\u0105 pocz\u0105tkowo jako DB-3F, nazwano p\u00F3\u017Aniej Iliuszyn I\u0142-4. \nW 1942 roku silnik M-87 (lub M-88A) zast\u0105piono nowocze\u015Bniejszym M-88B, wyposa\u017Conym w dwustopniowe spr\u0119\u017Carki, co pozwoli\u0142o zwi\u0119kszy\u0107 pr\u0119dko\u015B\u0107 i pu\u0142ap u\u017Cyteczny maszyny na wi\u0119kszych wysoko\u015Bciach. Ze wzgl\u0119du na brak metalu niekt\u00F3re maszyny I\u0142-4 produkowane w 1942 roku mia\u0142y w skrzyd\u0142ach drewniane d\u017Awigary, lecz pod koniec tego roku zmieniono je na metalowe.\nW sierpniu 1941 roku samoloty I\u0142-4 oraz DB-3 wraz z bombowcami dalekiego zasi\u0119gu Jer-2 i Pe-8 wykorzystano do przeprowadzenia rajd\u00F3w bombowych na stolic\u0119 Niemiec i inne miasta. I\u0142-4 by\u0142 szeroko wykorzystywany w pu\u0142kach bombowych sowieckich Si\u0142 Powietrznych oraz akcjach lotnictwa morskiego na wszystkich frontach. Jednostki lotnictwa morskiego Floty Czarnomorskiej, Ba\u0142tyckiej i P\u00F3\u0142nocnej wykorzystywa\u0142y ten samolot jako bombowiec torpedowy. W tej wersji zabiera\u0142 on dwie torpedy przeznaczone do atak\u00F3w z ma\u0142ej i du\u017Cej wysoko\u015Bci (odpowiednio: torpedy 45-36-AH lub 45-36-AV, ka\u017Cda po 940 kg). Aby wyd\u0142u\u017Cy\u0107 czas lotu i zwi\u0119kszy\u0107 zasi\u0119g, pod tyln\u0105 cz\u0119\u015Bci\u0105 kad\u0142uba zainstalowano zaczepy umo\u017Cliwiaj\u0105ce podwieszenie dodatkowego, odrzucanego zbiornika paliwa. I\u0142-4 cz\u0119sto mo\u017Cna by\u0142o zobaczy\u0107 w formacjach mieszanych z bombowcami A-20 i B-25, dostarczanymi do ZSRR w ramach porozumienia Lend-Lease. \n\nMasowa produkcja I\u0142-4 zosta\u0142a zako\u0144czona w roku 1944. \u0141\u0105cznie wyprodukowano 5256 egzemplarzy tego samolotu w wielu r\u00F3\u017Cnych wersjach. \n\n3 zdobyczne egzemplarze I\u0142-4 by\u0142y u\u017Cywane przez Fi\u0144skie Si\u0142y Zbrojne. \n\nWersje podstawowe:\nI\u0142-4 z silnikami M-88A\nI\u0142-4 z silnikami M-88B wyposa\u017Conymi w nowe, dwustopniowe spr\u0119\u017Carki \nI\u0142-4T - bombowiec torpedowy\n\nZalety:. Dobry ud\u017Awig i zasi\u0119g. Znakomita zwrotno\u015B\u0107 jak na dwusilnikowy bombowiec. \n\nWady: Trudny do sterowania w lotach d\u0142ugodystansowych ze wzgl\u0119du na brak autopilota. Wersja z drewnian\u0105 cz\u0119\u015Bci\u0105 ogonow\u0105 by\u0142a \u0142atwo zapalaj\u0105cym si\u0119 celem. Niewystarczaj\u0105ce uzbrojenie obronne.\n\n\n
G-11              \n    Gribowski G-11\n\nTyp: Szybowiec\n\nMasa: \n    W\u0142asna: 1200 kg\n    Startowa: 2400 kg\n\nD\u0142ugo\u015B\u0107: 9,8 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 18,0 m\nPowierzchnia skrzyde\u0142: 30,0 m kw.\n\nMaksymalna pr\u0119dko\u015B\u0107 holowania: 370 km/h\nPr\u0119dko\u015B\u0107 szybowania: 146 km/h\nPr\u0119dko\u015B\u0107 l\u0105dowania: 82 km/h\n\nUd\u017Awig: 12 \u017Co\u0142nierzy z pe\u0142nym zapasem amunicji\n\nSzybowiec ten, zaprojektowany przez Grzybowskiego, by\u0142 razem z samolotem holuj\u0105cym Antonow A-7 szeroko wykorzystywany na wszystkich frontach II wojny \u015Bwiatowej.\n\nSzybowce G-11 s\u0142u\u017Cy\u0142y przede wszystkim do transportu \u017Co\u0142nierzy wykonuj\u0105cych ataki z zaskoczenia za lini\u0105 frontu oraz dostarczanie r\u00F3\u017Cnorodnego wyposa\u017Cenia i amunicji partyzantom. W czasie jednej tylko, kr\u00F3tkiej operacji na Bia\u0142orusi w 1943 roku szybowce G-11 przetransportowa\u0142y ponad 215 ton amunicji dla walcz\u0105cych oddzia\u0142\u00F3w.\n\n\n
GladiatorMkI      \u0020 Gloster Gladiator Mk.I , 1937\n\nTyp: my\u015Bliwiec\n\nMasa:\nStartowa: 2083 kg\nMaksymalna: 2155 kg\n\nD\u0142ugo\u015B\u0107: 8,38 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9,85 m\nPowierzchnia skrzyde\u0142: 30,0 m kw.\n\nSilnik: gwiazdowy Bristol Mercury IX\nMoc:\nStartowa: 840 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\nNa poziomie morza: 338 km/h\nNa wysoko\u015Bci 4450 m: 407 km/h\n\nPu\u0142ap u\u017Cytkowy: 10.060 m\nZasi\u0119g: 708 km\n\nUzbrojenie:\n4 karabiny maszynowe Browning kalibru .30 cala\n\nW zasadzie samolot Gloster Gladiator stanowi\u0142 faz\u0119 po\u015Bredni\u0105 pomi\u0119dzy klasycznymi dwup\u0142atowcami jak Gloster Bulldog a nowoczesnymi jednop\u0142atami jak Hawker Hurricane i Supermarine Spitfire. Konstrukcja Gladiatora by\u0142a oparta na specyfikacji F.7/30, kt\u00F3ra stawia\u0142a nowej maszynie wym\u00F3g osi\u0105gni\u0119cia pr\u0119dko\u015Bci maksymalnej na poziomie co najmniej 400 km/h oraz posiadania minimum czterech karabin\u00F3w maszynowych jako uzbrojenia.\nPrototyp nowej maszyny, oznaczony S.S.37, po raz pierwszy wzbi\u0142 si\u0119 w powietrze we wrze\u015Bniu 1934 roku. Samolot by\u0142 nap\u0119dzany 645-konnym silnikiem Bristol Mercury M.E.30 i by\u0142 uzbrojony w dwa karabiny maszynowe Vickers Mk.III kalibru .303 i dwa karabiny Lewis kalibru .303. Po przeprowadzeniu lot\u00F3w testowych RAF zam\u00F3wi\u0142o ulepszon\u0105 wersj\u0119 samolotu, wyposa\u017Con\u0105 w 830-konny silnik Bristol Mercury IX i cztery karabiny maszynowe Browning kalibru .30 cala.\nSeryjne samoloty wesz\u0142y do s\u0142u\u017Cby w pierwszych miesi\u0105cach 1937 roku. \u0141\u0105cznie zbudowano 378 maszyn Mk I, za\u015B wiele z nich nie s\u0142u\u017Cy\u0142o w barwach RAF. 26 Gladiator\u00F3w wys\u0142ano do \u0141otwy, 14 na Litw\u0119, 6 do Norwegii, 22 do Belgii, 36 do Chin, 9 do Iraku, 4 do Irlandii, a 18 do Egiptu. Najwi\u0119ksza grupa tych samolot\u00F3w trafi\u0142a do Szwecji - s\u0142u\u017Cy\u0142o tam 36 takich maszyn, kt\u00F3re otrzyma\u0142y w tamtejszym lotnictwie oznaczenie J-8.\n\nZalety:\nDobra zwrotno\u015B\u0107.\nDobre uzbrojenie w pierwszej fazie wojny.\nZamkni\u0119ta kabina pilota, co by\u0142o rozwi\u0105zaniem niespotykanym w dwup\u0142atowcach z tamtej epoki.\n\nWady:\nPrzestarza\u0142a konstrukcja dwup\u0142atowa.\nNiska pr\u0119dko\u015B\u0107 maksymalna.\n
GladiatorMkII     \u0020 Gloster Gladiator Mk.II , 1938 \n\nTyp: my\u015Bliwiec\n\nMasa: \nStartowa: 2083 kg\nMaksymalna: 2155 kg\n\nD\u0142ugo\u015B\u0107: 8,38 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9,85 m\nPowierzchnia skrzyde\u0142: 30,0 m kw.\n\nSilnik: gwiazdowy Bristol Mercury VIIIA\nMoc:\nStartowa: 840 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\nNa poziomie morza: 338 km/h\nNa wysoko\u015Bci 4450 m: 407 km/h\n\nPu\u0142ap u\u017Cytkowy: 10.060 m\nZasi\u0119g: 708 km\n\nUzbrojenie:\n4 karabiny maszynowe Browning kalibru .30 cala\n\nGloster Gladiator Mk II stanowi\u0142 ulepszony wariant podstawowego modelu Mk I. Zosta\u0142 on wyposa\u017Cony w tr\u00F3j\u0142opatowe metalowe \u015Bmig\u0142o Fairey, w przeciwie\u0144stwie do drewnianych dwu\u0142opatowych \u015Bmigie\u0142, kt\u00F3re montowano w Mk I. Inn\u0105 istotn\u0105 zmian\u0105 by\u0142o wprowadzenie nowego silnika Bristol Mercury VIIIA o mocy 830 KM. Niekt\u00F3re egzemplarze Mk II wyposa\u017Cano r\u00F3wnie\u017C w silnik Bristol Mercury VIIIAS.\nGloster Gladiator Mk II wszed\u0142 do produkcji seryjnej w 1938 roku. Podobnie jak jego poprzednik, samolot ten cieszy\u0142 si\u0119 popularno\u015Bci\u0105 poza granicami Wielkiej Brytanii. 6 maszyn Mk II trafi\u0142o do Norwegii, 30 do Finlandii, 15 do Portugalii, 6 do Grecji, 27 do Egiptu, a 11 do Afryki Po\u0142udniowej. Szwecja otrzyma\u0142a 18 samolot\u00F3w, kt\u00F3re s\u0142u\u017Cy\u0142y tam pod oznaczeniem J-8A.\n\nPodstawowe warianty:\nGladiator Mk.II - wariant podstawowy z 830-konnym silnikiem Bristol Mercury VIIIA/AS.\nSea Gladiator - pok\u0142adowa wersja samolotu Gladiator Mk.II. Wyposa\u017Cona w hak hamuj\u0105cy oraz cechuj\u0105ca si\u0119 wi\u0119ksz\u0105 mas\u0105 startow\u0105.\nJ-8A - wersja na eksport do Szwecji wyposa\u017Cona w silniki Mercury VIIIS.3.\n\nZalety:\nDobra zwrotno\u015B\u0107.\nDobre uzbrojenie w pierwszej fazie wojny.\nZamkni\u0119ta kabina pilota, co by\u0142o rozwi\u0105zaniem niespotykanym w dwup\u0142atowcach z tamtej epoki.\n\nWady:\nPrzestarza\u0142a konstrukcja dwup\u0142atowa.\nNiska pr\u0119dko\u015B\u0107 maksymalna.\n
HurricaneMkI      \n    Hawker Hurricane Mk I, model 1938\n\nTyp: My\u015Bliwiec\n\nMasa:\n    W\u0142asna: 2120 kg\n    Maksymalna startowa: 2996 kg\n\nD\u0142ugo\u015B\u0107: 9,58 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 12,9 m\nPowierzchnia skrzyde\u0142: 23,88 m kw.\n\nSilnik: rz\u0119dowy Rolls Royce Merlin III, 12-cylindrowy w uk\u0142adzie V, ch\u0142odzony p\u0142ynem\nMoc:\n    Ci\u0105g\u0142a: 730 KM\n    Startowa: 1030 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 418 km/h\n    Na wysoko\u015Bci 6100 m: 527 km/h\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 3000 m: 3 minuty 4 sekundy\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 6000 m: 8 minut 30 sekund\nPu\u0142ap: 10 400 m\nZasi\u0119g: 815 km\n\nUzbrojenie:\n    8 karabin\u00F3w maszynowych Browning kaliber .30 cala zamontowanych w skrzyd\u0142ach\n\nWe wczesnych latach trzydziestych podstawowym my\u015Bliwcem Kr\u00F3lewskich Si\u0142 Powietrznych (RAF) by\u0142 samolot Hawker Fury (jego tw\u00F3rc\u0105 by\u0142 Sidney Camm). By\u0142a to bardzo zwrotna maszyna, o dobrej pr\u0119dko\u015Bci wznoszenia, maj\u0105ca w\u015Br\u00F3d pilot\u00F3w brytyjskich bardzo dobr\u0105 opini\u0119. Camm stale ulepsza\u0142 swoje dzie\u0142o, nadaj\u0105c mu coraz bardziej aerodynamiczny kszta\u0142t i silniejszy zesp\u00F3\u0142 nap\u0119dowy. Konstruktor zdawa\u0142 sobie spraw\u0119 z bardzo szybkiego rozwoju lotnictwa, wiedzia\u0142 wi\u0119c, \u017Ce prowadzenie prac nad przestarza\u0142ym ju\u017C dwup\u0142atowcem prowadzi donik\u0105d. Dlatego zacz\u0105\u0142 rozmy\u015Bla\u0107 o zupe\u0142nie nowej konstrukcji, kt\u00F3ra mog\u0142aby zast\u0105pi\u0107 starzej\u0105ce si\u0119 maszyny typu Fury.\nNowy projekt Sidneya Camma otrzyma\u0142 pocz\u0105tkowo nazw\u0119 Fury Monoplane, a jego protoplast\u0105 sta\u0142 si\u0119 wariant Fury zdolny do osi\u0105gania du\u017Cych pr\u0119dko\u015Bci. Kad\u0142ub pozostawiono w zasadzie identyczny - wyj\u0105tkiem by\u0142a ca\u0142kowicie zamkni\u0119ta kabina. Nowy samolot, jednop\u0142at, odziedziczy\u0142 tak\u017Ce usterzenie ogonowe Fury oraz sta\u0142e podwozie. Maszyna zosta\u0142a wyposa\u017Cona w skrzyd\u0142o o ca\u0142kowicie nowym profilu oraz nowy silnik Goshawk ch\u0142odzony par\u0105. Prezentacja nowej maszyny w skali 1:10 nie wywo\u0142a\u0142a w\u015Br\u00F3d dow\u00F3dc\u00F3w RAF-u zbytniego zachwytu, gdy\u017C w tym czasie preferowali oni konstrukcje dwup\u0142atowe. \nMimo to Camm kontynuowa\u0142 prace na w\u0142asne ryzyko. W styczniu 1934 roku konstruktor otrzyma\u0142 specyfikacj\u0119 nowego silnika Rolls Royce PV 12, znanego p\u00F3\u017Aniej pod nazw\u0105 Merlin. By\u0142 on zdecydowanie lepszy ni\u017C zawodny Goshawk. Poniewa\u017C dwup\u0142atowe Fury wyposa\u017Cone w now\u0105 jednostk\u0119 nap\u0119dow\u0105 uzyskiwa\u0142y na pewnych wysoko\u015Bciach osi\u0105gi lepsze o 40-60%, Camm postanowi\u0142 zastosowa\u0107 ten sam silnik w nowo projektowanym jednop\u0142acie. Zmieniono tak\u017Ce nazw\u0119 nowej konstrukcji na "Interceptor Monoplane", gdy\u017C jej podobie\u0144stwo do modelu Fury by\u0142o ju\u017C znikome.\nW ci\u0105gu kolejnych miesi\u0119cy nowy samolot przeszed\u0142 wiele modyfikacji i ulepsze\u0144. Sta\u0142e podwozie zast\u0105piono nowoczesnym chowanym, zmieniono tak\u017Ce uzbrojenie. W miejsce czterech starszych modeli karabin\u00F3w maszynowych Vickersa zamontowano osiem nowych Browninga, o wi\u0119kszej sile ra\u017Cenia. Powi\u0119kszono r\u00F3wnie\u017C ch\u0142odnice, usuni\u0119to zastrza\u0142y z usterzenia ogonowego, wzmocniono tak\u017Ce konstrukcj\u0119 os\u0142ony kabiny.\nW czerwcu 1936 roku Ministerstwo Lotnictwa, \u015Bwiadome stale rosn\u0105cych apetyt\u00F3w Hitlera, zam\u00F3wi\u0142o niezwyk\u0142\u0105 wr\u0119cz liczb\u0119 600 samolot\u00F3w do wst\u0119pnej serii produkcyjnej - by\u0142o to najwi\u0119ksze brytyjskie zam\u00F3wienie w ca\u0142ej historii z\u0142o\u017Cone w czasach pokojowych. Nowy samolot otrzyma\u0142 nazw\u0119 Hurricane. \nW kwietniu 1937 roku fabryki Hawkera otrzyma\u0142y pierwsze egzemplarze nowego silnika Merlin II, kt\u00F3ry natychmiast zainstalowano w Hurricane. Wprowadzenie stosownych zmian w p\u0142atowcu zaj\u0119\u0142o prawie pi\u0119\u0107 miesi\u0119cy. 12 pa\u017Adziernika nowy samolot po raz pierwszy wzbi\u0142 si\u0119 w powietrze, drugi egzemplarz wystartowa\u0142 ju\u017C sze\u015B\u0107 dni p\u00F3\u017Aniej. \nW tym czasie samolot by\u0142 stale modernizowany. W 1938 roku wprowadzono wiele zmian w p\u0142atowcu, zainstalowano \u015Bmig\u0142o o zmiennym skoku, wyloty spalin itp. Wytw\u00F3rnia eksperymentowa\u0142a r\u00F3wnie\u017C z r\u00F3\u017Cnymi wariantami uzbrojenia w celu zwi\u0119kszenia si\u0142y ra\u017Cenia i szans przetrwania w czasie walki. Rok p\u00F3\u017Aniej w prototypach za siedzeniami pilot\u00F3w zamontowano p\u0142yty pancerne, wprowadzono te\u017C os\u0142ony kabiny wykonane ze szk\u0142a pancernego. We wrze\u015Bniu 1939 roku wszystkie Hurricaney wyposa\u017Cono w p\u0142yt\u0119 pancern\u0105 chroni\u0105c\u0105 pilota. \nNale\u017Cy jednak zaznaczy\u0107, \u017Ce Hurricane nie by\u0142 a\u017C tak nowoczesnym my\u015Bliwcem, jak by si\u0119 to mog\u0142o wydawa\u0107 na pierwszy rzut oka. Cho\u0107 by\u0142a to jedna z nowocze\u015Bniejszych konstrukcji jednop\u0142atowych z zamkni\u0119t\u0105 kabin\u0105 oraz chowanym podwoziem, to jednak nie m\u00F3g\u0142 si\u0119 on r\u00F3wna\u0107 ze Spitfire'em czy Messerschmittem Bf 109. Te dwa ostatnie samoloty to ca\u0142kowicie metalowe jednop\u0142aty, natomiast Hurricane stanowi\u0142 po\u0142\u0105czenie stalowej rury, drewna i p\u0142\u00F3tna. Sam p\u0142atowiec zosta\u0142 zmodernizowany tylko w niewielkim stopniu i nie r\u00F3\u017Cni\u0142 si\u0119 zbytnio od przestarza\u0142ych ju\u017C dwup\u0142at\u00F3w; miejsce Hurricanea by\u0142o gdzie\u015B mi\u0119dzy dwup\u0142atami z I wojny \u015Bwiatowej a nowoczesnym jednop\u0142atem z czas\u00F3w II wojny \u015Bwiatowej.\nDo chwili rozpocz\u0119cia dzia\u0142a\u0144 wojennych z 600 zam\u00F3wionych samolot\u00F3w zbudowano 497 egzemplarzy. W gotowo\u015Bci bojowej by\u0142o 18 dywizjon\u00F3w Hurricane\u00F3w, a trzy kolejne w\u0142a\u015Bnie si\u0119 tworzy\u0142y. Brytyjskie Si\u0142y Ekspedycyjne we Francji dysponowa\u0142y czterema dywizjonami tych samolot\u00F3w: 85., 87., 1. oraz 79. Dlaczego do Francji wys\u0142ano Hurricaney, a nie Spitfirey? Po pierwsze dlatego, \u017Ce te ostatnie by\u0142y przeznaczone do obrony Wielkiej Brytanii, po drugie - podwozie Hurricanea by\u0142o szerzej rozstawione i lepiej przystosowane do wyboistych francuskich pas\u00F3w startowych. \nW okresie bezczynno\u015Bci na froncie zachodnim [od pa\u017Adziernika 1939 do kwietnia 1940 roku] Hurricaney wykonywa\u0142y przede wszystkim zadania zwiadowcze i patrolowe - obie strony nie wykazywa\u0142y wi\u0119kszej aktywno\u015Bci. Pierwsze zwyci\u0119stwo na Hurricane uzyska\u0142 pilot P. W. O. Mould z dywizjonu nr 1 pod koniec pa\u017Adziernika - zestrzeli\u0142 on jeden z trzech przechwyconych bombowc\u00F3w Do 17. Niemcy byli najwyra\u017Aniej bardzo zdumieni, gdy\u017C nawet nie pr\u00F3bowali ucieka\u0107, nie otworzyli tak\u017Ce ognia. Kolejny Dornier zosta\u0142 zestrzelony 2 listopada przez dywizjon nr 73. W tym okresie Hurricaney zapuszcza\u0142y si\u0119 nawet nad Niemcy - na przyk\u0142ad 23 listopada porucznik Plinston zestrzeli\u0142 samolot He 111 nad Saarbr\u00FCcken. \nPo 10 maja 1940 roku  a wi\u0119c po inwazji Niemiec na Holandi\u0119 i Belgi\u0119 - wiele Hurricane\u00F3w zniszczono na ziemi. Wykona\u0142y one du\u017C\u0105 liczb\u0119 lot\u00F3w w pierwszym tygodniu kampanii francuskiej. Ich \u0142upem pad\u0142o prawie 70 niemieckich samolot\u00F3w przy stratach w\u0142asnych 22 Hurricane\u00F3w. Wiele maszyn tego typu utracono na ziemi lub porzucono podczas odwrotu. 17 maja zaledwie trzy dywizjony by\u0142y jeszcze zdolne do walki. 21 maja jednostki te powr\u00F3ci\u0142y do Anglii i dalsze zadania wykonywa\u0142y z terytorium Wielkiej Brytanii. \u0141\u0105cznie we Francji Brytyjczycy stracili 261 Hurricane\u00F3w, z czego wi\u0119cej ni\u017C dwie trzecie zosta\u0142o uszkodzonych w wypadkach lub porzucono je i spalono na lotniskach polowych. Dzi\u0119ki ewakuacji w Dunkierce do Anglii powr\u00F3ci\u0142o 219 Hurricane\u00F3w. Jednak\u017Ce najwi\u0119kszym problemem dla Brytyjczyk\u00F3w by\u0142a strata ponad 200 pilot\u00F3w we Francji - nie mo\u017Cna jej by\u0142o ani \u0142atwo, ani szybko odrobi\u0107. \nG\u0142\u00F3wn\u0105 przyczyn\u0105 strat Hurricane\u00F3w by\u0142 fakt, \u017Ce ust\u0119powa\u0142y one niemieckim my\u015Bliwcom Bf 109 E, kt\u00F3re by\u0142y szybsze na prawie wszystkich wysoko\u015Bciach, a zainstalowany w nich silnik z wtryskiem paliwa nie wy\u0142\u0105cza\u0142 si\u0119, gdy na samolot zaczyna\u0142y dzia\u0142a\u0107 ujemne przeci\u0105\u017Cenia. Niemieckie "Emile" [Bf 109 E] zosta\u0142y tak\u017Ce uzbrojone w dzia\u0142ka, bro\u0144 bardziej skuteczn\u0105 z wi\u0119kszych odleg\u0142o\u015Bci ni\u017C karabiny maszynowe Hurricane\u00F3w (Messerschmitty by\u0142y tak\u017Ce lepiej opancerzone). Jedyn\u0105 przewag\u0105, jak\u0105 dawa\u0142 pilotowi Hurricane, by\u0142 mniejszy promie\u0144 zwrotu. \nPo kampanii francuskiej Hurricaney bra\u0142y ograniczony udzia\u0142 w bitwie o Norwegi\u0119, a nast\u0119pnie w bitwie o Angli\u0119. Nie wolno pomija\u0107 wk\u0142adu Hurricane\u00F3w w pokonanie hitlerowskiej armady powietrznej - wielu historyk\u00F3w jest zgodnych co do faktu, \u017Ce chocia\u017C to Spitfire przyci\u0105gn\u0105\u0142 publiczne uwielbienie, to w rzeczywisto\u015Bci bitw\u0119 o Angli\u0119 wygra\u0142 Hurricane. Prawie 57% wszystkich zestrzelonych samolot\u00F3w niemieckich (w tym 272 my\u015Bliwce Bf 109) zniszczy\u0142y Hurricaney, a 7 z 17 najlepszych brytyjskich as\u00F3w powietrznych siedzia\u0142o za sterami Hurricanea.\nW lutym 1940 roku 12 Hurricane\u00F3w Mk I zakupi\u0142a Finlandia, sta\u0142o si\u0119 to po ataku Zwi\u0105zku Sowieckiego na ten kraj. Szkolenie fi\u0144skich pilot\u00F3w odbywa\u0142o si\u0119 w Anglii. 29 lutego sze\u015B\u0107 my\u015Bliwc\u00F3w powr\u00F3ci\u0142o do Finlandii przez Szwecj\u0119, a jednostka LLv 22 otrzyma\u0142a swoje pierwsze Hurricaney 7 marca. Poniewa\u017C wojna zimowa zako\u0144czy\u0142a si\u0119 w ci\u0105gu zaledwie trzech dni, w archiwach brak jest informacji o zadaniach wykonywanych przez te samoloty. Z 12 zakupionych maszyn do Finlandii dotar\u0142o tylko 10 - dwa zosta\u0142y zniszczone podczas przebazowania z Anglii do Finlandii. \n\nDzia\u0142ania wojenne mi\u0119dzy Zwi\u0105zkiem Sowieckim a Finlandi\u0105 wznowiono w czerwcu 1941 roku, po naje\u017Adzie hitlerowc\u00F3w na ZSRR. W lipcu 1941 roku fi\u0144skie Hurricaney zestrzeli\u0142y pi\u0119\u0107 maszyn sowieckich. Operowa\u0142y one zazwyczaj w formacjach mieszanych z innymi typami my\u015Bliwc\u00F3w. Wykorzystywano je prawie wy\u0142\u0105cznie do atakowania cel\u00F3w naziemnych oraz zada\u0144 rozpoznawczych i zwiadowczych. Ostatnim zwyci\u0119stwem fi\u0144skim, w kt\u00F3rym mia\u0142 udzia\u0142 Hurricane, by\u0142o p\u00F3\u0142 zestrzelenia zaliczone 1 stycznia 1942 roku. Zwyci\u0119stwo to oraz pi\u0119\u0107 zestrzele\u0144 z lipca 1941 to jedyne osi\u0105gni\u0119cia fi\u0144skich pilot\u00F3w lataj\u0105cych Hurricaneami. W czerwcu 1942 roku dwa Hurricaney wyznaczono do obrony powietrznej Helsinek (maszyny te pr\u00F3bowano wykorzysta\u0107 w roli nocnych my\u015Bliwc\u00F3w).\n\nTrzy pozosta\u0142e Hurricaney wpad\u0142y w r\u0119ce Rosjan w lutym 1942 roku. Tylko jeden z nich uda\u0142o si\u0119 naprawi\u0107 w stopniu umo\u017Cliwiaj\u0105cym wykonywanie lot\u00F3w. By\u0142y r\u00F3wnie\u017C plany do pozyskania wi\u0119kszej liczby Hurricane\u00F3w z Niemiec, jednak ich s\u0142abe osi\u0105gi w por\u00F3wnaniu z samolotem Brewster B-239 spowodowa\u0142y, \u017Ce Finowie zmienili zdanie. W 1943 Finlandia zaoferowa\u0142a swoje Hurricaney Rumunii, ale Rumuni nie byli zainteresowani ich zakupem. \n\nW archiwach brakuje materia\u0142\u00F3w dokumentuj\u0105cych potyczki mi\u0119dzy fi\u0144skimi i sowieckimi Hurricaneami, r\u00F3wnie\u017C w dokumentach sowieckich wzmianki na ten temat s\u0105 bardzo zdawkowe i nieliczne. Piloci z 65. pu\u0142ku lotnictwa my\u015Bliwskiego zestrzelili jednego Hurricanea w listopadzie 1941 roku. Finowie odnotowali utrat\u0119 dw\u00F3ch Hurricane\u00F3w w walce. \n\nWszystkie fi\u0144skie Hurricaney Mk I zosta\u0142y wycofane ze s\u0142u\u017Cby w 1943 roku. Tylko jeden samolot w wersji Mk II zosta\u0142 naprawiony w kwietniu 1944 roku i s\u0142u\u017Cy\u0142 jako maszyna zapasowa w jednostce LLv 34. Ostatni z fi\u0144skich Hurricane\u00F3w zako\u0144czy\u0142 loty w maju 1944 roku.\n\nNumery boczne samolot\u00F3w w Fi\u0144skich Si\u0142ach Powietrznych:\n\nMk I:\nHU451 do 462 (HU461 i HU462 utracono w czasie przebazowania). W maju 1940 roku zmieniono numeracj\u0119 samolot\u00F3w na HC-451 do 460\nMk IIA:\nHC-465 (zdobyty przez Rosjan)\n\nZalety: Prosty w sterowaniu. \u015Awietnie przystosowany do przegl\u0105d\u00F3w i napraw w warunkach polowych. Niezawodny i stabilny w czasie lotu. Wytrzyma\u0142y strukturalnie. Doskona\u0142a charakterystyka pilota\u017Cowa.\n\nWady: Niewystarczaj\u0105ca widzialno\u015B\u0107 z kabiny. S\u0142abe uzbrojenie. Wyra\u017Anie gorsze parametry lotne od samolot\u00F3w my\u015Bliwskich wroga. Brak cz\u0119\u015Bci zamiennych w Finlandii.\n\n\n
HurricaneMkIIb    \n    Hawker Hurricane Mk IIB, model 1940 \n\nTyp: Samolot my\u015Bliwski\n\nMasa: \n    W\u0142asna: 2495 kg\n    Startowa: 3175 kg\n\nD\u0142ugo\u015B\u0107: 9,81 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 12,2 m\nPowierzchnia skrzyde\u0142: 23,9 m kw. \n\nSilnik: rz\u0119dowy Rolls Royce Merlin XX\nMoc: \n    Ci\u0105g\u0142a: 950 KM\n    Startowa: 1280 KM\n\nPr\u0119dko\u015B\u0107 maksymalna: \n    Na poziomie morza: 412 km/h\n    Na wysoko\u015Bci 5425 m: 531,5 km/h\nCzas zwrotu na wysoko\u015Bci 1000 m: 19-20 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 6100 m: 7,5 minuty\nPu\u0142ap u\u017Cyteczny: 11 125 m\nZasi\u0119g: 772 km\n\nUzbrojenie:\n    8 karabin\u00F3w maszynowych Browning kaliber .30 cala \n\nPo zako\u0144czeniu bitwy o Angli\u0119 RAF mia\u0142 czas na wyeliminowanie przynajmniej niekt\u00F3rych z najpowa\u017Cniejszych wad Hurricanea. Cho\u0107 wstrzymanie produkcji tego, og\u00F3lnie rzecz bior\u0105c, przestarza\u0142ego ju\u017C samolotu nadal nie by\u0142o mo\u017Cliwe, znaleziono wystarczaj\u0105co du\u017Co \u015Brodk\u00F3w na jego modernizacj\u0119. Zmiany mia\u0142y obj\u0105\u0107 przede wszystkim zesp\u00F3\u0142 nap\u0119dowy oraz uzbrojenie.\nJu\u017C w 1939 roku wytw\u00F3rnia Hawker eksperymentowa\u0142a, montuj\u0105c w Hurricane r\u00F3\u017Cne silniki. Poniewa\u017C lotnictwo brytyjskie korzysta\u0142o g\u0142\u00F3wnie z zespo\u0142\u00F3w nap\u0119dowych produkowanych przez firm\u0119 Rolls Royce, zniszczenie fabryk tego producenta mog\u0142o oznacza\u0107 ca\u0142kowit\u0105 katastrof\u0119 dla produkcji nowego samolotu. Dlatego te\u017C podj\u0119to pr\u00F3by montowania w Hurricane silnik\u00F3w z innych wytw\u00F3rni. Okaza\u0142o si\u0119 jednak, \u017Ce silniki Rolls Royce s\u0105 znacznie lepsze od produkt\u00F3w konkurencji.\nNajlepsze rezultaty osi\u0105gni\u0119to, instaluj\u0105c silnik Merlin XX o mocy 1185 KM, wyposa\u017Cony w dwustopniow\u0105 spr\u0119\u017Cark\u0119. Nie by\u0142 on specjalnie l\u017Cejszy ani ci\u0119\u017Cszy od Merlina II lub III, jednak samoloty wyposa\u017Cone w ten zesp\u00F3\u0142 nap\u0119dowy wykazywa\u0142y si\u0119 znacz\u0105cym wzrostem osi\u0105g\u00F3w, zw\u0142aszcza w zakresie ma\u0142ych i \u015Brednich wysoko\u015Bci. \n11 czerwca 1940 roku wypr\u00F3bowano po raz pierwszy Hurricanea z silnikiem Merlin XX. Ju\u017C w pierwszym locie samolot osi\u0105gn\u0105\u0142 pr\u0119dko\u015B\u0107 565 km/h, cho\u0107 w tym samym czasie seryjne egzemplarze Mk I nie by\u0142y w stanie uzyska\u0107 pr\u0119dko\u015Bci wi\u0119kszych ni\u017C 515-530 km/h. Wprowadzono tak\u017Ce kilka, w wi\u0119kszo\u015Bci niewielkich zmian: zainstalowano wi\u0119ksz\u0105 ch\u0142odnic\u0119, wi\u0119ksze lusterko wsteczne, zmodernizowano tak\u017Ce cz\u0119\u015B\u0107 wyposa\u017Cenia itd. We wrze\u015Bniu 1940 roku nowy model otrzyma\u0142 nazw\u0119 Hurricane Mk II i zosta\u0142 wprowadzony do produkcji seryjnej.\nDywizjon nr 111 by\u0142 pierwsz\u0105 jednostk\u0105, kt\u00F3ra otrzyma\u0142a now\u0105 wersj\u0119 Hurricanea. Samoloty nadal mia\u0142y stare skrzyd\u0142a, znane z wersji Mk I, oraz osiem karabin\u00F3w maszynowych. Cho\u0107 uzbrojenie samolotu w 12 karabin\u00F3w maszynowych planowano ju\u017C wcze\u015Bniej, niedobory produkcyjne sprawi\u0142y, \u017Ce w egzemplarzach pierwszych serii montowano ich tylko 8. Kad\u0142ub zosta\u0142 ju\u017C odpowiednio przystosowany do monta\u017Cu nowych skrzyde\u0142 i uzbrojenia. Wprowadzona do produkcji w listopadzie 1940 roku seria IIA by\u0142a wariantem przej\u015Bciowym mi\u0119dzy wersj\u0105 Mk I oraz Mk IIB. Ostatecznie Hurricane zosta\u0142 wyposa\u017Cony w 12 karabin\u00F3w maszynowych oraz zaczepy do podwieszania dodatkowych, podskrzyd\u0142owych zbiornik\u00F3w paliwa pojemno\u015Bci 116 litr\u00F3w; po raz pierwszy wypr\u00F3bowano je w maju 1940 roku w czasie dalekich przebazowa\u0144. P\u00F3\u017Aniej zbiorniki zmieniono tak, aby samolot m\u00F3g\u0142 wykonywa\u0107 z nimi zwroty bojowe, a ostatecznie powsta\u0142a ich wersja odrzucana. \nPoniewa\u017C zadania my\u015Bliwskie Hurricane\u00F3w by\u0142y stopniowo przejmowane przez Spitfirey, rola tych samolot\u00F3w zacz\u0119\u0142a si\u0119 powoli sprowadza\u0107 do atakowania cel\u00F3w naziemnych, st\u0105d te\u017C Hurricaney zacz\u0119to wyposa\u017Ca\u0107 w zaczepy bombowe. Pod koniec kwietnia 1941 roku przetestowano pierwszego Hurricanea Mk I przenosz\u0105cego dwie bomby po 113 kg ka\u017Cda - gdy pr\u00F3ba zako\u0144czy\u0142a si\u0119 sukcesem, Ministerstwo Lotnictwa zaaprobowa\u0142o my\u015Bliwsko-bombow\u0105 wersj\u0119 tego samolotu. Test modelu Mk IIB w wersji przenosz\u0105cej bomby odby\u0142 si\u0119 w maju 1941 roku i r\u00F3wnie\u017C zako\u0144czy\u0142 si\u0119 powodzeniem. \n\nWersje podstawowe:\nHurricane Mk IIA  Model podstawowy. 8 karabin\u00F3w maszynowych Browninga kaliber .303 cala.\nHurricane Mk IIB  12 karabin\u00F3w maszynowych Browninga kaliber .303 cala. \nHurricane Mk IIC  Cztery dzia\u0142ka Hispano-Suiza kaliber 20 mm. \u0141\u0105cznie zbudowano 4711 egzemplarzy.\nHurricane Mk IID  Niszczyciel czo\u0142g\u00F3w. Dwa dzia\u0142ka kaliber 40 mm w gondolach podskrzyd\u0142owych oraz dwa karabiny maszynowe Browning MK II do celowania.\nHurricane Mk IIE  Znany r\u00F3wnie\u017C pod nazw\u0105 Hurricane Mk IV. Nowe silniki Rolls Royce Merlin XXIV lub XXVII o mocy 1620 KM. Przeprojektowane skrzyd\u0142o. \n\nZalety: Prosty w sterowaniu. Prosta obs\u0142uga i naprawy w warunkach polowych. Niezawodny i stabilny w locie. \n\nWady: Niewystarczaj\u0105ca widzialno\u015B\u0107 z kabiny. Wyra\u017Anie gorsze osi\u0105gi od wsp\u00F3\u0142czesnych mu samolot\u00F3w my\u015Bliwskich nieprzyjaciela. \n\n\n
HurricaneMkIIc    \n    Hawker Hurricane Mk IIC, model 1941 \n\nTyp: Samolot my\u015Bliwski \n\nMasa: \n    W\u0142asna: 2495 kg\n    Startowa: 3175 kg\n\nD\u0142ugo\u015B\u0107: 9,81 m \nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 12,2 m\nPowierzchnia skrzyde\u0142: 23,9 m kw.\n\nSilnik: rz\u0119dowy Rolls Royce Merlin XX\nMoc:\n    Ci\u0105g\u0142a: 950 KM\n    Startowa: 1280 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 418 km/h\n    Na wysoko\u015Bci 5425 m: 529,7 km/h \nCzas wykonania zwrotu na wysoko\u015Bci 1000 m: 19-20 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 6100 m: 7,7 minuty\nPu\u0142ap u\u017Cyteczny: 10 851 m\nZasi\u0119g: 740 km\n\nUzbrojenie:\n    4 dzia\u0142ka Hispano-Suiza kaliber 20 mm\n\nKolejn\u0105 wersj\u0105 rozwojow\u0105 Hurricanea by\u0142 model uzbrojony w dzia\u0142ka. Zwi\u0105zane z tym prace rozpocz\u0119to przed wojn\u0105 - armia brytyjska stara\u0142a si\u0119 zakupi\u0107 licencj\u0119 od firm Hispano-Suiza oraz Oerlikon. W maju 1939 roku przetestowano Hurricanea wyposa\u017Conego w dwa dzia\u0142ka Oerlikon, a nieco p\u00F3\u017Aniej pr\u00F3bowano r\u00F3wnie\u017C uzbraja\u0107 w dzia\u0142ka te samoloty, w kt\u00F3rych instalowano silnik Merlin II. Spowodowa\u0142o to zwi\u0119kszenie masy do startu (do 2803 kg), a pr\u0119dko\u015B\u0107 maksymalna samolotu spad\u0142a do 485 km/h. Wersja ta nie wzbudzi\u0142a wi\u0119kszego zainteresowania, poniewa\u017C uznano, \u017Ce konstrukcja samolotu jest zbyt s\u0142aba do przenoszenia dzia\u0142ek.\nEksperymenty z dzia\u0142kami wznowiono w czasie bitwy o Angli\u0119. Planowano, \u017Ce seryjne samoloty b\u0119d\u0105 wyposa\u017Cone w cztery dzia\u0142ka Hispano-Suiza kaliber 20 mm. Konfiguracj\u0119 t\u0119 przetestowano najpierw na maszynach wersji Mk I - od razu si\u0119 okaza\u0142o, \u017Ce w tym celu trzeba zaprojektowa\u0107 ca\u0142kowicie nowe skrzyd\u0142o. Masa samolotu wzros\u0142a do 3376 kg, a jego pr\u0119dko\u015B\u0107 maksymalna spad\u0142a do 467 km/h. Nale\u017Cy jednak pami\u0119ta\u0107, \u017Ce prototypem by\u0142 akurat w tym wypadku zu\u017Cyty my\u015Bliwiec, na dodatek wyposa\u017Cony w stary silnik. Wystartowa\u0142 on po raz pierwszy 7 czerwca 1940 roku, a 19 sierpnia trafi\u0142 do Dywizjonu 151. w celu przeprowadzenia pr\u00F3b bojowych (nie istniej\u0105 jednak \u017Cadne znane dowody, \u017Ce maszyna ta by\u0142a wykorzystywana do lot\u00F3w bojowych).\nPierwszy lot Hurricanea wersji Mk II wyposa\u017Conego w dzia\u0142ka odby\u0142 si\u0119 w lutym 1941 roku. Nieco p\u00F3\u017Aniej sta\u0142 si\u0119 on prototypem dla serii Mk IIC. Nowy silnik - Merlin XX - sprawi\u0142, \u017Ce osi\u0105gi tej konstrukcji sta\u0142y si\u0119 akceptowalne. Przy masie do startu 3680 kg pr\u0119dko\u015B\u0107 maksymalna tej maszyny wynosi\u0142a 540 km/h. Nawet po zastosowaniu tropikalnego filtru (co zwi\u0119ksza\u0142o mas\u0119 samolotu o dodatkowe 100 kg) pr\u0119dko\u015B\u0107 maksymalna nie spada\u0142a poni\u017Cej 515 km/h. \nW maju 1941 roku ruszy\u0142a produkcja masowa wersji Mk IIC. Pierwsze samoloty zosta\u0142y dostarczone do pu\u0142k\u00F3w liniowych walcz\u0105cych na froncie miesi\u0105c p\u00F3\u017Aniej. Chocia\u017C na papierze by\u0142 to nadal dzienny my\u015Bliwiec, Hurricanea rzadko u\u017Cywano w tej roli, g\u0142\u00F3wnie ze wzgl\u0119du na znacznie mniejsz\u0105 pr\u0119dko\u015B\u0107 i pr\u0119dko\u015B\u0107 wznoszenia w por\u00F3wnaniu z my\u015Bliwcami przeciwnika. Hurricaneom przydzielono zadania nocnych my\u015Bliwc\u00F3w, dziennych i nocnych my\u015Bliwc\u00F3w bombarduj\u0105cych, rozpoznania bliskiego zasi\u0119gu, samoloty bra\u0142y te\u017C udzia\u0142 w akcjach ratowniczych. Spowodowa\u0142o to, \u017Ce produkowano t\u0119 maszyn\u0119 jeszcze przez pewien czas.\nWarto\u015B\u0107 Hurricane Mk IIC jako samolotu szturmowego wzros\u0142a dodatkowo po wyposa\u017Ceniu go w podskrzyd\u0142owe prowadnice do przenoszenia niekierowanych pocisk\u00F3w rakietowych. By\u0142 to pierwszy jednomiejscowy my\u015Bliwiec brytyjski, wyposa\u017Cony w urz\u0105dzenia do przenoszenia 8 rakiet typu UP, stosowanych g\u0142\u00F3wnie do zwalczania jednostek p\u0142ywaj\u0105cych wroga. W czasie lot\u00F3w testowych i pr\u00F3b wprowadzono wiele zmian w konstrukcji samej rakiety, co znacznie zwi\u0119kszy\u0142o efektywno\u015B\u0107 bojow\u0105 tej broni. Produkowano trzy rodzaje rakiet: przeciwpancerne, od\u0142amkowo-krusz\u0105ce oraz \u0107wiczebne. \nWersja Mk II by\u0142a najwa\u017Cniejszym wariantem Hurricanea, st\u0105d te\u017C wyprodukowano go w znacznie wi\u0119kszej liczbie egzemplarzy ni\u017C jakakolwiek innej wersji tego samolotu. Samolot ten s\u0142u\u017Cy\u0142 na wszystkich frontach II wojny \u015Bwiatowej. Hurricane bra\u0142 udzia\u0142 w obronie Wielkiej Brytanii, walczy\u0142 w \u015Br\u00F3dziemnomorskim teatrze dzia\u0142a\u0144 wojennych, toczy\u0142 boje z Japo\u0144czykami nad Pacyfikiem oraz w Chinach, Indiach i Birmie. By\u0142 tak\u017Ce u\u017Cywany przez si\u0142y powietrzne wielu pa\u0144stw - Finlandii, ZSRR, Indii, Iranu i innych. \n\nWersje podstawowe:\nHurricane Mk IIA  Model podstawowy. Osiem karabin\u00F3w maszynowych Browning kaliber .303 cala.\nHurricane Mk IIB  12 karabin\u00F3w maszynowych Browning kaliber .303 cala. \nHurricane Mk IIC  Cztery dzia\u0142ka Hispano-Suiza kaliber 20 mm. \u0141\u0105cznie zbudowano 4711 egzemplarzy. \nHurricane Mk IID  Niszczyciel czo\u0142g\u00F3w. Dwa dzia\u0142ka kaliber 40 mm w gondolach podskrzyd\u0142owych oraz dwa karabiny maszynowe Browning MK II do celowania. \nHurricane Mk IIE  Znany r\u00F3wnie\u017C pod nazw\u0105 Hurricane Mk IV. Nowe silniki Rolls Royce Merlin XXIV lub XXVII o mocy 1620 KM. Przeprojektowane skrzyd\u0142o. \n\nZalety: Prosty w sterowaniu. Prosty w obs\u0142udze i naprawach przeprowadzanych w warunkach polowych. Niezawodny i stabilny w locie. \n\nWady: Niewystarczaj\u0105ca widzialno\u015B\u0107 z kabiny. Wyra\u017Anie gorsze osi\u0105gi od wsp\u00F3\u0142czesnych mu samolot\u00F3w my\u015Bliwskich nieprzyjaciela. \n\n\n
HurricaneMkIIbMod \n    Hawker Hurricane Mk II, zmodyfikowany, z dzia\u0142kiem 20 mm, model 1942 \n\nTyp: Samolot my\u015Bliwski \n\nMasa: \n    W\u0142asna: 2495 kg\n    Startowa: 3175 kg\n\nD\u0142ugo\u015B\u0107: 9,81 m \nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 12,2 m\nPowierzchnia skrzyde\u0142: 23,9 m kw.\n\nSilnik: Rolls Royce Merlin XX\nMoc:\n    Ci\u0105g\u0142a: 950 KM\n    Startowa: 1280 KM\n\nPr\u0119dko\u015B\u0107 maksymalna: \n    Na poziomie morza: 420 km/h\n    Na wysoko\u015Bci 5425 m: 530 km/h\nPu\u0142ap u\u017Cyteczny: 11125 m\nZasi\u0119g: 772 km\n\nUzbrojenie: \n    2 karabiny maszynowe UBS kaliber 12,7 mm \n    2 dzia\u0142ka SzWAK kaliber 20 mm\n\nW marcu 1942 roku wy\u017Csze dow\u00F3dztwo sowieckie nakaza\u0142o modernizacj\u0119 ca\u0142ej floty Hurricane\u00F3w w celu dostosowania jej do nowoczesnych standard\u00F3w. Wzmocniono opancerzenie kabiny pilota, zaproponowano tak\u017Ce kilka innych, mniej istotnych zmian. Najwi\u0119ksze modyfikacje wprowadzono w uzbrojeniu. Do wyboru by\u0142y trzy warianty: cztery dzia\u0142ka SzWAK kaliber 20 mm, dwa dzia\u0142ka SzWAK uzupe\u0142nione dwoma karabinami maszynowymi UBK kaliber 12,7 mm oraz cztery karabiny maszynowe UBT. Przyj\u0119to ostatnie rozwi\u0105zanie, gdy\u017C niewielka masa broni mia\u0142a du\u017Cy wp\u0142yw na osi\u0105gi, jednak do produkcji skierowano dwie pierwsze ze wzgl\u0119du na znacznie wi\u0119ksz\u0105 si\u0142\u0119 ra\u017Cenia. Program modernizacji obejmowa\u0142 r\u00F3wnie\u017C zamocowanie podskrzyd\u0142owych prowadnic dla 4-6 niekierowanych pocisk\u00F3w rakietowych typu RS-82.\nNowe uzbrojenie znacznie poprawi\u0142o efektywno\u015B\u0107 zwalczania cel\u00F3w powietrznych oraz naziemnych przez Hurricaney, cz\u0119sto zreszt\u0105 u\u017Cywano tego samolotu w roli "szturmowika". Po przystosowaniu go do przenoszenia nowoczesnego uzbrojenia Hurricane m\u00F3g\u0142 z \u0142atwo\u015Bci\u0105 przenosi\u0107 dwie bomby FAB-100 bez \u017Cadnego wp\u0142ywu na osi\u0105gi. Samolot by\u0142 w stanie wytrzyma\u0107 nawet wielokrotne trafienia - pilot 483. pu\u0142ku lotnictwa my\u015Bliwskiego A. L. Ko\u017Cewnikow wyl\u0105dowa\u0142 pewnego razu samolotem, w kt\u00F3rym by\u0142y 162 otwory po pociskach.\nHurricaney wykonywa\u0142y wiele misji zwi\u0105zanych z atakowaniem cel\u00F3w naziemnych. W lecie 1942 roku 191. pu\u0142k lotnictwa my\u015Bliwskiego lataj\u0105cy na zmodyfikowanych Hurricaneach ca\u0142kowicie zniszczy\u0142 du\u017C\u0105 kolumn\u0119 zaopatrzeniow\u0105 w pobli\u017Cu miejscowo\u015Bci Nowy Osko\u0142. W 1942 roku samoloty Hurricane oraz I\u0142-2 zniszczy\u0142y 11 samolot\u00F3w my\u015Bliwskich oraz jednego Ju 52 na ziemi. Pu\u0142ki my\u015Bliwskie cz\u0119sto wykorzystywano do zada\u0144 zwi\u0105zanych z atakowaniem cel\u00F3w naziemnych, tak\u017Ce niekt\u00F3re pu\u0142ki "szturmowik\u00F3w" mia\u0142y na wyposa\u017Ceniu Hurricaney, na przyk\u0142ad 65. SzAP na p\u00F3\u0142nocy.\nHistoria Hurricane\u00F3w w sowieckich Si\u0142ach Powietrznych zacz\u0119\u0142a si\u0119 prawie sze\u015B\u0107 miesi\u0119cy wcze\u015Bniej. By\u0142 to pierwszy samolot u\u017Cywany przez WWS w ramach umowy Lend-Lease. 28 sierpnia 1941 roku 24 Hurricaney IIB wystartowa\u0142y z brytyjskiego lotniskowca Argus i wyl\u0105dowa\u0142y w Murma\u0144sku w p\u00F3\u0142nocnej Rosji, w pobli\u017Cu ko\u0142a podbiegunowego. 15 kolejnych maszyn do\u0142\u0105czy\u0142o niebawem, cho\u0107 do Murma\u0144ska dotar\u0142y na statkach towarowych. Przez dwa miesi\u0105ce brytyjscy piloci os\u0142aniali Murma\u0144sk i przez ponad miesi\u0105c zapewniali eskort\u0119 bombowcom, jednocze\u015Bnie ucz\u0105c latania nowymi samolotami pilot\u00F3w sowieckich. Nast\u0119pnie Hurricaney przekazano do 78. pu\u0142ku lotnictwa my\u015Bliwskiego sowieckich Si\u0142 Powietrznych Floty P\u00F3\u0142nocnej. Pierwsza partia Hurricane\u00F3w by\u0142a pocz\u0105tkiem d\u0142ugiego strumienia dostaw sp\u0142ywaj\u0105cego z fabryk w Wielkiej Brytanii i Kanadzie. \nNiefortunnym zbiegiem okoliczno\u015Bci wiele maszyn (zw\u0142aszcza z pierwszych dostaw) by\u0142o zu\u017Cytych, u\u017Cywanych wcze\u015Bniej przez weteran\u00F3w bitwy o Angli\u0119, w niekt\u00F3rych samolotach brakowa\u0142o pewnych cz\u0119\u015Bci. Nawet egzemplarz Hurricane oficjalnie wys\u0142any do NII WWS w celach zapoznawczych by\u0142 starym i zu\u017Cytym samolotem, pozbawionym m.in. d\u017Awigni startera, zegara i uzbrojenia. Wiele przekazanych samolot\u00F3w brytyjskich (w przeciwie\u0144stwie do ameryka\u0144skich) trzeba by\u0142o podda\u0107 naprawom lub uzupe\u0142ni\u0107 w nich wyposa\u017Cenie. Nie by\u0142o wyj\u0105tkiem przekazywanie do ZSRR samolot\u00F3w, kt\u00F3re wylata\u0142y wcze\u015Bniej 100 i wi\u0119cej godzin. \nSowieckie Hurricaney rozpocz\u0119\u0142y s\u0142u\u017Cb\u0119 na p\u00F3\u0142nocy, a nieco p\u00F3\u017Aniej zacz\u0119\u0142y si\u0119 pojawia\u0107 na innych frontach. Pierwsze pojedynki wykaza\u0142y wiele niedostatk\u00F3w Hurricane\u00F3w. G\u0142\u00F3wnym problemem by\u0142o s\u0142abe uzbrojenie - karabiny maszynowe kaliber 7,69 mm mia\u0142y zbyt s\u0142ab\u0105 si\u0142\u0119 ognia, aby zestrzeli\u0107 dobrze opancerzone samoloty niemieckie. Oto typowy przyk\u0142ad: w styczniu 1942 roku trzy Hurricaney IIB ze 191. pu\u0142ku lotnictwa my\u015Bliwskiego \u015Bciga\u0142y przez prawie 10 minut niemiecki samolot rozpoznawczy Ju 88. Wszystkie trzy my\u015Bliwce zu\u017Cy\u0142y ca\u0142\u0105 amunicj\u0119, dziurawi\u0105c uciekaj\u0105cego Niemca jak rzeszoto - mimo to nie uda\u0142o si\u0119 im go zestrzeli\u0107. \nR\u00F3wnie wiele pozostawia\u0142a do \u017Cyczenia niezawodno\u015B\u0107 uzbrojenia. Ekstremalne warunki zimowe p\u00F3\u0142nocnej Rosji powodowa\u0142y cz\u0119ste zamarzanie broni, kt\u00F3ra w takich warunkach odmawia\u0142a pos\u0142usze\u0144stwa. Aby zniszczy\u0107 samolot przeciwnika, wielu pilot\u00F3w po prostu je taranowa\u0142o. \nSowieccy piloci nie byli zachwyceni osi\u0105gami Hurricane\u00F3w. By\u0142 on nieco szybszy od I-16, ale wolniejszy od Jaka-1. Ponadto Hurricane ust\u0119powa\u0142 pod wzgl\u0119dem pr\u0119dko\u015Bci niemieckim Messerschmittom Bf 109 E oraz F na wszystkich wysoko\u015Bciach. Du\u017Ca powierzchnia p\u0142atowca Hurricanea dzia\u0142a\u0142a podczas nurkowania jak hamulec aerodynamiczny, co z kolei uniemo\u017Cliwia\u0142o do\u015Bcigni\u0119cie nurkuj\u0105cych samolot\u00F3w niemieckich. Cho\u0107 Hurricane mia\u0142 lepsze osi\u0105gi w zwrotach ni\u017C Messerschmitt, nie by\u0142 ju\u017C jednak tak zwrotny w p\u0142aszczy\u017Anie poziomej jak my\u015Bliwce Polikarpowa.\nKolejny problem stanowi\u0142o konstrukcyjne rozwi\u0105zanie podwozia. K\u0105t, przy kt\u00F3rym samolot kapotowa\u0142, wynosi\u0142 zaledwie 24 stopnie, a dla maszyn l\u017Cejszych (bez amunicji i paliwa) by\u0142 jeszcze mniejszy - l\u0105dowanie na wyboistych pasach startowych by\u0142o wi\u0119c po\u0142\u0105czone z du\u017Cym ryzykiem przewr\u00F3cenia maszyny na plecy. W samolotach, kt\u00F3rym si\u0119 to przytrafi\u0142o, drewniane \u015Bmig\u0142o najcz\u0119\u015Bciej si\u0119 \u0142ama\u0142o, a jego naprawa prawie zawsze by\u0142a niemo\u017Cliwa. Hurricane m\u00F3g\u0142 kapotowa\u0107 zar\u00F3wno w czasie ko\u0142owania, jak i startu. Aby temu zapobiec, na ogonie samolotu siada\u0142o zazwyczaj dw\u00F3ch mechanik\u00F3w, kt\u00F3rzy przytrzymywali go przy ziemi (t\u0119 sam\u0105 procedur\u0119 stosowano podczas startu wczesnych wersji Jak-\u00F3w). Gdy samolot zaczyna\u0142 start, mechanicy zeskakiwali z ogona. Oczywi\u015Bcie wi\u0105za\u0142o si\u0119 to z pewn\u0105 liczb\u0105 wypadk\u00F3w - w jednym z nich obaj mechanicy zgin\u0119li, pilot zosta\u0142 ranny, a samolot - zniszczony.\nInnym problemem, kt\u00F3ry zmniejsza\u0142 przydatno\u015B\u0107 Hurricane\u00F3w w walce, by\u0142 brak cz\u0119\u015Bci zamiennych. Najbardziej potrzebne by\u0142y \u015Bmig\u0142a. Drewniane \u0142opaty \u0142atwo si\u0119 \u0142ama\u0142y podczas kapota\u017Cu, by\u0142y niszczone od\u0142amkami pocisk\u00F3w, a tak\u017Ce grudami i kamieniami, kt\u00F3rych nie brakowa\u0142o na wyboistych pasach startowych. Czasami zdarza\u0142o si\u0119, \u017Ce nawet po\u0142owa wszystkich dost\u0119pnych samolot\u00F3w sta\u0142a na ziemi tylko ze wzgl\u0119du na brak \u015Bmigie\u0142. Sowieckie fabryki zacz\u0119\u0142y produkowa\u0107 zast\u0119pcze \u015Bmig\u0142a dla Hurricane\u00F3w w kwietniu 1942 roku.\nPiloci szkol\u0105cy si\u0119 na ten typ samolotu mieli wiele trudno\u015Bci do pokonania. Musieli przelicza\u0107 r\u00F3\u017Cne jednostki: mile na kilometry, stopy na metry, galony na litry. Odmienna konstrukcja dr\u0105\u017Cka sterowego by\u0142a r\u00F3wnie\u017C przyczyn\u0105 kilku wypadk\u00F3w. \nMimo wszystkich tych niedogodno\u015Bci samolot ten mia\u0142 tak\u017Ce z pewno\u015Bci\u0105 wiele zalet. By\u0142 \u0142atwy w sterowaniu, a si\u0142a nacisku na dr\u0105\u017Cek podczas manewrowania, nawet przy du\u017Cych pr\u0119dko\u015Bciach, nie musia\u0142a by\u0107 zbyt du\u017Ca. Hurricane by\u0142 maszyn\u0105 stabiln\u0105 i przeci\u0119tni piloci mogli nim wykonywa\u0107 skomplikowane manewry bez wi\u0119kszych trudno\u015Bci, co w warunkach wojennych by\u0142o bardzo istotne. G\u0142\u00F3wn\u0105 zalet\u0105 Hurricanea - w por\u00F3wnaniu ze wsp\u00F3\u0142czesnymi mu sowieckimi samolotami my\u015Bliwskimi - by\u0142o niezawodne, mocne radio w ka\u017Cdym egzemplarzu, cho\u0107 i z nim wi\u0105za\u0142 si\u0119 pewien problem - radio by\u0142o zasilane z akumulatora. Je\u015Bli nawet samolot mia\u0142 akumulator, to przy ekstremalnych mrozach jego czas dzia\u0142ania wynosi\u0142 nie wi\u0119cej ni\u017C 1,5 godziny.\nWarto tak\u017Ce odnotowa\u0107, \u017Ce podczas zimy 1941-1942, gdy do Zwi\u0105zku Sowieckiego dostarczono g\u0142\u00F3wn\u0105 parti\u0119 Hurricane\u00F3w, sowieckim si\u0142om powietrznym bardzo brakowa\u0142o nowoczesnych samolot\u00F3w. Oczywi\u015Bcie w por\u00F3wnaniu z I-15 lub podobnymi maszynami Hurricane wydawa\u0142 si\u0119 wr\u0119cz cudem nowoczesnego lotnictwa, z drugiej strony jednak nawet pod koniec 1941 roku ust\u0119powa\u0142y one wyra\u017Anie niemieckim samolotom my\u015Bliwskim. Dlatego te\u017C sowieccy mechanicy i in\u017Cynierowie starali si\u0119 za wszelk\u0105 cen\u0119 poprawi\u0107 osi\u0105gi Hurricane\u00F3w. Jeszcze przed wdro\u017Ceniem oficjalnego programu modernizacyjnego dokonano wielu modyfikacji uzbrojenia. Karabiny maszynowe Browninga 7,69 mm zast\u0105pi\u0142y kaemy UBK kaliber 12,7 mm, zamontowano prowadnice dla niekierowanych pocisk\u00F3w rakietowych RS-82 oraz podw\u00F3jne dzia\u0142ka SzWAK. W wi\u0119kszo\u015Bci pu\u0142k\u00F3w mechanicy podwieszali pod Hurricaneami od 4 do 6 rakiet RS-82. Pogrubiono tak\u017Ce opancerzenie - w warunkach polowych oryginalne opancerzenie by\u0142o czasami zast\u0119powane siedzeniami pancernymi wyj\u0119tymi z I-16. \nPewne problemy wyst\u0105pi\u0142y, gdy mechanicy spr\u00F3bowali zast\u0105pi\u0107 glikol u\u017Cywany do ch\u0142odzenia silnika wod\u0105. Pocz\u0105tkowo wprowadzano pewne modyfikacje w systemie ch\u0142odzenia, lecz ostatecznie Hurricaney przesz\u0142y na p\u0142yny ch\u0142odz\u0105ce stosowane przez Rosjan - spisywa\u0142y si\u0119 one znacznie lepiej przy niskich temperaturach. \nW lecie 1942 roku "Haritony" (tak Rosjanie nazywali Hurricaney - od popularnego w XIX wieku imienia m\u0119skiego) by\u0142y szeroko u\u017Cywane przez Flot\u0119 P\u00F3\u0142nocn\u0105 i Ba\u0142tyck\u0105 oraz pu\u0142ki sowieckich Si\u0142 Powietrznych na frontach karelia\u0144skim, kalini\u0144skim, p\u00F3\u0142nocno-zachodnim oraz woroneskim. Samoloty te wykorzystywa\u0142o r\u00F3wnie\u017C wiele pu\u0142k\u00F3w PVO w ca\u0142ym ZSRR.\nWady Hurricane\u00F3w mia\u0142y, rzecz jasna, negatywny wp\u0142yw na statystyki bojowe. Niekt\u00F3re pu\u0142ki odnotowa\u0142y niezwykle ci\u0119\u017Ckie straty. Na przyk\u0142ad 3. gwardyjski pu\u0142k lotnictwa my\u015Bliwskiego sowieckich Si\u0142 Powietrznych Floty Ba\u0142tyckiej straci\u0142 wi\u0119kszo\u015B\u0107 swoich maszyn podczas os\u0142aniania wysuni\u0119tych pozycji na linii Newskaja-Dubrowka pod Leningradem w ci\u0105gu troch\u0119 wi\u0119cej ni\u017C tygodnia. Niewystarczaj\u0105ca pr\u0119dko\u015B\u0107 oraz pr\u0119dko\u015B\u0107 wznoszenia zmusza\u0142a pilot\u00F3w sowieckich do wykonywania zwrot\u00F3w wy\u0142\u0105cznie w p\u0142aszczy\u017Anie poziomej. Cz\u0119sto si\u0119 zdarza\u0142o, \u017Ce formacje Hurricane\u00F3w ju\u017C na sam widok nieprzyjaciela przyjmowa\u0142y szyki obronne (tzw. ko\u0142o), nie pr\u00F3buj\u0105c nawet atakowa\u0107. Prawie 8% wszystkich strat samolot\u00F3w w 1942 roku to Hurricane, cho\u0107 w\u015Br\u00F3d wszystkich dost\u0119pnych samolot\u00F3w typ ten stanowi\u0142 mniej ni\u017C 5%. \nOczywi\u015Bcie pewna cz\u0119\u015B\u0107 najlepszych pilot\u00F3w sowieckich by\u0142a w stanie uzyska\u0107 dobre rezultaty, lataj\u0105c Hurricaneami, bez wzgl\u0119du na ich wady. Istnieje wiele przyk\u0142ad\u00F3w, \u017Ce my\u015Bliwski as nawet przy liczebnej przewadze wroga potrafi\u0142 zestrzeli\u0107 przeciwnika i powraca\u0142 bezpiecznie do domu. 19 czerwca 1942 roku siedem Hurricane\u00F3w prowadzonych przez G. W. Zimina zaatakowa\u0142o 12 Ju 86 Stuka os\u0142anianych przez 15 samolot\u00F3w Bf 109. Rosjanie zestrzelili 10 samolot\u00F3w niemieckich, trac\u0105c jedynie jedn\u0105 maszyn\u0119. Nie by\u0142 to jednak typowy przyk\u0142ad pojedynku powietrznego - do\u015Bwiadczenie pojedynczych pilot\u00F3w nadal by\u0142o niewystarczaj\u0105ce. \nPo raz pierwszy u\u017Cyto Hurricane\u00F3w na du\u017C\u0105 skal\u0119 w czasie potyczek nad Donem, stanowi\u0105cych wst\u0119p do bitwy o Stalingrad. Niemcy cz\u0119sto u\u017Cywali przestarza\u0142ych samolot\u00F3w na p\u00F3\u0142nocy, a najlepszych - na po\u0142udniu. Operowa\u0142 tam 235. IAD, w kt\u00F3rego sk\u0142ad wchodzi\u0142 191., 436. oraz 46. pu\u0142k lotnictwa my\u015Bliwskiego - wszystkie wyposa\u017Cone wy\u0142\u0105cznie w Hurricaney. Piloci tych jednostek rozpocz\u0119li walk\u0119 w czerwcu 1942 roku i w ci\u0105gu pierwszego tygodnia zastrzelili 29 nieprzyjacielskich samolot\u00F3w. W lipcu jednostka straci\u0142a 17 Hurricane\u00F3w, jednak za ka\u017Cdego zestrzelonego Hurricanea Niemcy p\u0142acili co najmniej dwoma w\u0142asnymi samolotami. Poniewa\u017C ponoszonych strat nie mo\u017Cna by\u0142o uzupe\u0142ni\u0107 nowymi Hurricaneami, piloci otrzymywali w zamian Jaki i \u0141a. Nied\u0142ugo potem jednostka ta u\u017Cywa\u0142a ju\u017C prawie wy\u0142\u0105cznie sowieckich samolot\u00F3w.\nTakie perypetie dotyczy\u0142y znacznie wi\u0119kszej liczby jednostek. 1 lipca 1942 roku sowieckie Si\u0142y Powietrzne mia\u0142y 202 samoloty Hurricane, ale w listopadzie by\u0142o ich ju\u017C tylko 130. Maszyny te odegra\u0142y najwa\u017Cniejsz\u0105 rol\u0119 na p\u00F3\u0142nocy Rosji - na pozosta\u0142ych frontach dominowa\u0142y nowoczesne my\u015Bliwce sowieckie.\nNieco p\u00F3\u017Aniej Hurricaney zosta\u0142y w wi\u0119kszo\u015Bci przekazane do pu\u0142k\u00F3w PVO chroni\u0105cych terytorium ZSRR z dala od stref frontowych. Hurricane IIC by\u0142 lubiany za swoje silne uzbrojenie, z\u0142o\u017Cone z czterech dzia\u0142ek kaliber 20 mm. Bro\u0144 ta by\u0142a ca\u0142kowicie bezu\u017Cyteczna w walce z innymi samolotami my\u015Bliwskimi, sprawdza\u0142a si\u0119 za to doskonale podczas atakowania bombowc\u00F3w. Cho\u0107 w lipcu 1943 roku pu\u0142ki PVO mia\u0142y tylko 495 Hurricane\u00F3w, to jednak ju\u017C w czerwcu nast\u0119pnego roku ich liczba wzros\u0142a do 711. \u0141\u0105cznie w czasie wojny Hurricaney pu\u0142k\u00F3w PVO zestrzeli\u0142y 252 nieprzyjacielskie samoloty.\n23 maja 1943 roku Hurricaney sowieckich Si\u0142 Powietrznych wzi\u0119\u0142y udzia\u0142 w ostatnim zadaniu. Czterech pilot\u00F3w z 933. pu\u0142ku lotnictwa my\u015Bliwskiego si\u0142 obrony powietrznej naprowadzano radarem na niemiecki samolot transportowy FW-200, kt\u00F3ry po przeleceniu 270 mil wyl\u0105dowa\u0142 na chwil\u0119 w stepie. Hurricaney ostrzela\u0142y wroga z lotu kosz\u0105cego, zapalaj\u0105c samolot, a nast\u0119pnie wskaza\u0142y jego po\u0142o\u017Cenie oddzia\u0142om NKWD, kt\u00F3re wzi\u0119\u0142y za\u0142og\u0119 do niewoli.\n\nPo zako\u0144czeniu s\u0142u\u017Cby w Sowieckich Si\u0142ach Powietrznych Hurricaney by\u0142y u\u017Cywane w pu\u0142kach floty. Wykonywa\u0142y tam zadania zwi\u0105zane z atakowaniem cel\u00F3w naziemnych, najcz\u0119\u015Bciej wymierzone przeciwko jednostkom Luftflotte stacjonuj\u0105cych w bazach skandynawskich. Samolot\u00F3w tych u\u017Cywano tak\u017Ce do nocnych bombardowa\u0144 i nalot\u00F3w n\u0119kaj\u0105cych w tym samym rejonie. \nPo kapitulacji Niemiec Hurricaney zosta\u0142y wycofane z pu\u0142k\u00F3w frontowych. Poniewa\u017C ZSRR nie by\u0142o zobligowane do zwrotu tych maszyn Brytyjczykom, wszystkie wys\u0142ano na z\u0142omowiska lub rozebrano na cz\u0119\u015Bci zamienne. Przez bardzo kr\u00F3tki okres u\u017Cywano ich jako samolot\u00F3w kurierskich, przeznaczonych do szybkiego przewozu przesy\u0142ek pocztowych, lecz nie sprawdzi\u0142y si\u0119 one zbyt dobrze w tej roli. W ten spos\u00F3b ich s\u0142u\u017Cba w sowieckich Si\u0142ach Powietrznych zosta\u0142a zako\u0144czona.\n\u0141\u0105cznie do ZSRR wys\u0142ano 3092 samoloty, z czego 2834 egzemplarze by\u0142y u\u017Cywane przez pu\u0142ki lotnictwa wojskowego. Dostarczono co najmniej 210 Hurricane\u00F3w w wersji IIA, 1557 Hurricane\u00F3w w wersji IIB, 1009 w wersji IIC, 60 w wersji IID oraz 30 w wersji IV. Pewn\u0105 cz\u0119\u015B\u0107 maszyn IIA stanowi\u0142y samoloty Mk I z odpowiednio zmodyfikowanym wyposa\u017Ceniem. ZSRR u\u017Cywa\u0142 r\u00F3wnie\u017C jednego egzemplarza w wersji morskiej (Sea Hurricane), katapultowanego z konwoju PQ18.\n\nZalety: Prosty w pilota\u017Cu. Prosty w obs\u0142udze i podczas napraw w warunkach polowych. Niezawodny i stabilny w locie. Silnie uzbrojony.\n\nWady: Niewystarczaj\u0105ca widzialno\u015B\u0107 z kabiny. Wyra\u017Anie ust\u0119powa\u0142 wsp\u00F3\u0142czesnym mu samolotom my\u015Bliwskim wroga.\n\n\n
I-153M62          \n    Polikarpow I-153 Czajka \n\nTyp: Dwup\u0142at my\u015Bliwski/samolot szturmowy\n\nMasa: \n    W\u0142asna: 1348 kg\n    Startowa: 1859 kg\n\nD\u0142ugo\u015B\u0107: 6,18 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142:\n    G\u00F3rnych: 10,00 m\n    Dolnych: 7,50 m\nPowierzchnia skrzyde\u0142: 22,10 m kw.\n\nSilnik: M-62\nMoc: 1000 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 366 km/h\n    Na wysoko\u015Bci 5000 m: 424 km/h\nCzas wykonania zwrotu na 1000 m: 12-13,5 sekundy\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 5,7 minuty\nPu\u0142ap u\u017Cyteczny: 11 000 m\nZasi\u0119g: 600 km\n\nUzbrojenie:\n    4 karabiny maszynowe SzKAS kaliber 7,62 mm lub \n    4 karabiny maszynowe BS kaliber 12,7 mm albo \n    2 dzia\u0142ka SzWAK kaliber 20 mm\n\nSamolot my\u015Bliwski I-153 Czajka opracowa\u0142o w 1938 roku biuro konstrukcyjne N. N. Polikarpowa. W rzeczywisto\u015Bci, wbrew powszechnemu mniemaniu, by\u0142a to konstrukcja nowocze\u015Bniejsza od my\u015Bliwca I-16. I-153 ("I" od rosyjskiego s\u0142owa "istriebitiel" - my\u015Bliwiec) by\u0142 wersj\u0105 rozwojow\u0105 samolotu I-15, wygl\u0105da\u0142 on zreszt\u0105 z zewn\u0105trz bardzo podobnie do I-15. Podstawowe gabaryty by\u0142y identyczne, zmodyfikowano lekko kszta\u0142t charakterystycznego g\u00F3rnego skrzyd\u0142a, lecz w przeciwie\u0144stwie do I-15 I-153 mia\u0142 chowane podwozie. Silnik M-25 zast\u0105piono mocniejszym M-62, wzmocniono tak\u017Ce ca\u0142\u0105 konstrukcj\u0119, opancerzono te\u017C ty\u0142 siedzenia pilota. Samolot wszed\u0142 do produkcji w roku 1939 jako ostatni produkowany seryjnie dwup\u0142at sowiecki. Projekt i konstrukcja I-153 by\u0142y bliskie perfekcji, a osi\u0105gi - jak na dwup\u0142atowiec  znakomite. Konstrukcja ta mog\u0142a by\u0107 uwa\u017Cana za najbardziej doskona\u0142y samolot ze wszystkich dotychczas zbudowanych. W drugiej po\u0142owie lat trzydziestych I-153 nale\u017Ca\u0142 do kategorii samolot\u00F3w szybkich, jednak pod koniec tego okresu by\u0142 ju\u017C przestarza\u0142y, jeszcze przed wej\u015Bciem do produkcji. Na pocz\u0105tku lat czterdziestych jego pr\u0119dko\u015B\u0107 by\u0142a ju\u017C - jak na my\u015Bliwiec - niewystarczaj\u0105ca, gdy\u017C od samolot\u00F3w my\u015Bliwskich wymagano wtedy pr\u0119dko\u015Bci rz\u0119du 500-600 km/h, kt\u00F3rej nie by\u0142 on jednak w stanie rozwin\u0105\u0107. \u0141\u0105cznie wyprodukowano oko\u0142o 3400 egzemplarzy wszystkich wersji i odmian I-153.\n\nW lecie 1939 roku pojawi\u0142a si\u0119 pierwsza testowa wersja bojowa I-153, kt\u00F3r\u0105 oblatywano w rejonie rzeki Cha\u0142kin-Go\u0142 w Mongolii. Samolot ten by\u0142 u\u017Cywany w pierwszych latach II wojny \u015Bwiatowej.\n\nWersje podstawowe\nI-153 - Uzbrojenie: 4 karabiny maszynowe SzKAS kaliber 7,62 mm.\nI-153BS - Uzbrojenie: 4 karabiny maszynowe BS kaliber 12,7 mm.\nI-153P - (P od s\u0142owa "puszecznyj" - wyposa\u017Cony w dzia\u0142ko). Uzbrojenie: 2 dzia\u0142ka SzWAK kaliber 20 mm.\n\nZalety: Jeden z najlepszych (je\u015Bli nie najlepszy) masowo produkowanych, liniowych dwup\u0142at\u00F3w my\u015Bliwskich. Bardzo zwrotny. Silnie uzbrojony.\n\nWady: Za ma\u0142a pr\u0119dko\u015B\u0107 jak na rok 1941. \n\n\n
I-16type18        \n  Polikarpow I-16 (typ 18), model 1939\n\nTyp: Samolot my\u015Bliwski\n\nMasa: \nW\u0142asna: 1433 kg\nStartowa: 1830 kg\n\nD\u0142ugo\u015B\u0107: 6074 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9,0 m\nPowierzchnia skrzyde\u0142: 15,54 m kw.\n\nSilnik: M-62\nMoc:\n    800 KM (na 4000 m)\n    1000 KM na poziomie morza\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 413 km/h\n    Na wysoko\u015Bci 6360 m: 461 km/h\n\nCzas wykonania zwrotu na 1000 m: 17-18 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 5,4 minuty\nZasi\u0119g: 485 km\nPu\u0142ap u\u017Cyteczny: 9700 m\n\nUzbrojenie:\n    4 karabiny maszynowe SzKAS kaliber 7,62 mm\n\nProdukcj\u0119 seryjn\u0105 tego samolotu, kt\u00F3ry przeszed\u0142 wiele r\u00F3\u017Cnych modyfikacji, rozpocz\u0119to w 1934 roku. Ka\u017Cda kolejna, nowsza wersja rozwija\u0142a wi\u0119ksz\u0105 pr\u0119dko\u015B\u0107, osi\u0105ga\u0142a wy\u017Cszy pu\u0142ap, by\u0142a tak\u017Ce silniej uzbrojona.\nI-16 bra\u0142 udzia\u0142 w operacjach wojskowych w Hiszpanii, Chinach oraz w Mongolii, u\u017Cywano go tak\u017Ce na pocz\u0105tku II wojny \u015Bwiatowej. \u0141\u0105cznie wyprodukowano 6555 egzemplarzy wszystkich wariant\u00F3w tego samolotu.\nWersja I-16 typ 18 by\u0142a zaawansowan\u0105 wersj\u0105 modelu I-16 typ 10. Wprowadzono w niej wiele zmian w konstrukcji p\u0142atowca, jednak\u017Ce g\u0142\u00F3wna innowacja polega\u0142a na zainstalowaniu silnika M-62 oraz \u015Bmig\u0142a o zmiennym skoku. Ostatnia seria I-16 typ 18 mia\u0142a identyczne \u015Bmig\u0142o jak I-16 typ 24, wyposa\u017Cony w silnik M-63.\n\nZalety: Seryjny, liniowy samolot my\u015Bliwski o znakomitych osi\u0105gach. Bardzo zwrotny. Dobre uzbrojenie jak na \u00F3wczesne mo\u017Cliwo\u015Bci. \n\nWady: Zbyt wra\u017Cliwy na ruchy sterami, co by\u0142o szczeg\u00F3ln\u0105 cech\u0105 wszystkich samolot\u00F3w my\u015Bliwskich konstruowanych przez Polikarpowa.\n\n\n
I-16type24        \n    Polikarpow I-16 (typ 24), model 1939 \n\nTyp: Samolot my\u015Bliwski\n\nMasa:\n    W\u0142asna: 1382,50 kg\n    Startowa: 1882 kg\n\nD\u0142ugo\u015B\u0107: 6,13 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9,00 m\nPowierzchnia skrzyde\u0142: 15,54 m kw.\n\nSilnik: M-63\nMoc: \n    900 KM na wysoko\u015Bci krytycznej\n    1000 KM na poziomie morza\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 440 km/h\n    Na wysoko\u015Bci 4800 m: 475 km/h\nCzas wykonania zwrotu na 1000 m: 17-18 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 6,0 minut\nPu\u0142ap u\u017Cyteczny: 9700 m\nZasi\u0119g: 440 km\nUzbrojenie:\n    2 karabiny maszynowe SzKAS kaliber 7,62 mm\n    2 dzia\u0142ka SzWAK kaliber 20 mm\n\nI-16 powsta\u0142 na deskach kre\u015Blarskich biura konstrukcyjnego N. N. Polikarpowa w 1933 roku. Pierwszy lot prototypu I-16 (Centralne Biuro Projektowe - 12) wykona\u0142 W. P. Czka\u0142ow 31 grudnia 1933 roku. I-16 ("I" od rosyjskiego s\u0142owa "istriebitiel" - my\u015Bliwiec) mia\u0142 by\u0107 bardzo zwrotnym bojowym samolotem my\u015Bliwskim rozwijaj\u0105cym du\u017C\u0105 pr\u0119dko\u015B\u0107. My\u015Bliwiec ten charakteryzowa\u0142 si\u0119 ma\u0142ymi gabarytami i wynikaj\u0105c\u0105 st\u0105d minimaln\u0105 inercj\u0105 podczas wykonywania figur akrobatycznych. W rzeczywisto\u015Bci I-16 by\u0142 konstrukcj\u0105 do\u015B\u0107 niestabiln\u0105, rozwijaj\u0105c\u0105 du\u017Ce pr\u0119dko\u015Bci i wymagaj\u0105c\u0105 od pilota skupienia i uwagi, gdy\u017C reagowa\u0142 na najdrobniejsze nawet ruchy dr\u0105\u017Cka. W 1934 roku samolot skierowano do produkcji seryjnej, przeszed\u0142 tak\u017Ce wiele zmian konstrukcyjnych. Ka\u017Cda kolejna wersja I-16 rozwija\u0142a wi\u0119ksz\u0105 pr\u0119dko\u015B\u0107, osi\u0105ga\u0142a wy\u017Cszy pu\u0142ap i by\u0142a silniej uzbrojona.\nI-16 bra\u0142 udzia\u0142 w operacjach wojskowych w Hiszpanii, Chinach oraz w Mongolii, u\u017Cywano go tak\u017Ce na pocz\u0105tku II wojny \u015Bwiatowej. \u0141\u0105cznie wyprodukowano 6555 egzemplarzy wszystkich wariant\u00F3w tego samolotu.\n\nZalety: Seryjny, liniowy samolot my\u015Bliwski o znakomitych osi\u0105gach. Bardzo zwrotny. Dobre uzbrojenie (w wersji typ 24). \n\nWady: Zbyt wra\u017Cliwy na ruchy sterami, co by\u0142o szczeg\u00F3ln\u0105 cech\u0105 wszystkich samolot\u00F3w my\u015Bliwskich konstruowanych przez Polikarpowa.\n\n\n
I-185M-82A        \u0020  Polikarpow I-185 M-82, 1941\n\nTyp: my\u015Bliwiec wielozadaniowy\n\nMasa:\n    Startowa: 3735 kg\n    Z pe\u0142nym \u0142adunkiem: 3825 kg\n\nD\u0142ugo\u015B\u0107: 8,1 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9,8 m\nPowierzchnia skrzyde\u0142: 15,53 m kw.\n\nSilnik: 1 x M-82\nMoc:\n    Startowa: 1600 KM\n    Ci\u0105g\u0142a: 1390 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 549 km/h\n    Na wysoko\u015Bci 6170 m: 615 km/h\n\nCzas wznoszenia na 5000 m: 6 min\n\nPu\u0142ap: 10.450 m\nZasi\u0119g: 1380 km\n\nUzbrojenie: \n    3xdzia\u0142ko ShVAK kalibru 20mm\n    500 kg bomb\n\nI-185 z silnikiem M-82 mia\u0142 stanowi\u0107 ulepszon\u0105 wersj\u0119 I-185 o mocniejszym uzbrojeniu. Zamiast dw\u00F3ch karabin\u00F3w wielkokalibrowych i dw\u00F3ch ma\u0142okalibrowych, maszyn\u0119 I-185 M-82 wyposa\u017Cono w trzy dzia\u0142ka ShVAK kalibru 20mm. Dodatkowo w samolocie przeprojektowano kszta\u0142t owiewki, goleni podwozia i kad\u0142uba. \u0141\u0105cznie zbudowano dwa prototypy; pierwszy z nich wzbi\u0142 si\u0119 w powietrze 21 lipca 1941 roku. Obydwa samoloty I-185 M-82 wzi\u0119\u0142y udzia\u0142 w pr\u00F3bach frontowych mi\u0119dzy grudniem 1942 a styczniem 1943.\n\nZalety:\n    Doskona\u0142a pr\u0119dko\u015B\u0107.\n    Prostota sterowania.\n    Pot\u0119\u017Cne uzbrojenie.\n\nWady:\n    Mniejsze tempo wznoszenia ni\u017C w modelu I-185 M-71.\n
I-185M-71         Polikarpow I-185 M-71 (norma produkcyjna), 1942\n\nTyp: my\u015Bliwiec wielozadaniowy\n\nMasa:\n    Startowa: 3735 kg\n    Z pe\u0142nym \u0142adunkiem: 3825 kg\n\nD\u0142ugo\u015B\u0107: 8,05 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9,8 m\nPowierzchnia skrzyde\u0142: 15,53 m kw.\n\nSilnik: 1 x M-71\nMoc:\n    Startowa: 2000 KM\n    Ci\u0105g\u0142a: 1625 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 600 km/h\n    Na wysoko\u015Bci 6170 m: 680 km/h\n\nCzas wznoszenia na 5000 m: 4,7 min\n\nPu\u0142ap: 10.000 m\nZasi\u0119g: 835 km\n\nUzbrojenie: \n    3xdzia\u0142ko ShVAK kalibru 20mm\n    500 kg bomb\n\nPrototyp I-185 wyposa\u017Cony w silnik M-71, po raz pierwszy oblatany 10 czerwca 1942 roku, zosta\u0142 oznaczony jako norma produkcyjna, tzn. prototyp, kt\u00F3ry ma stanowi\u0107 standard dla przysz\u0142ej produkcji. W por\u00F3wnaniu z innymi prototypami z tej serii, w tej maszynie uda\u0142o si\u0119 rozwi\u0105za\u0107 wiele wad i poprawi\u0107 og\u00F3lna aerodynamik\u0119 konstrukcji. Samolot okre\u015Blany jako norma produkcyjna I-185 M-71 zosta\u0142 zbudowany na podstawie plan\u00F3w przeznaczonych do produkcji seryjnej. \n\nNorma produkcyjna I-185 M-71, wraz z maszyn\u0105 I-185 M-71 #6204 oraz dwoma samolotami I-185 M-82 przesz\u0142a pr\u00F3by bojowe na froncie mi\u0119dzy grudniem 1942 a styczniem 1943. Pr\u0119dko\u015B\u0107 i tempo wznoszenia tego samolotu znaczenie przekracza\u0142y osi\u0105gi wszystkich wsp\u00F3\u0142czesnych mu my\u015Bliwc\u00F3w sowieckich. Niestety, ze wzgl\u0119d\u00F3w politycznych oraz na skutek nacisk\u00F3w przeciwnik\u00F3w Polikarpowa, projekt nigdy nie zosta\u0142 skierowany do produkcji i zosta\u0142 anulowany. \n\nZalety:\n    Doskona\u0142a pr\u0119dko\u015B\u0107.\n    Doskona\u0142e tempo wznoszenia.\n    Prostota sterowania.\n    Pot\u0119\u017Cne uzbrojenie.\n\nWady:\n    Niewygodna d\u017Awignia przepustnicy.\n
I-250             \nMiG-13, 1945\n\nTyp: Mixed Power Fighter\n\nMasa:\n W\u0142asna: 2,797 kg\n Maximum: 3,680 kg\n\nD\u0142ugo\u015B\u0107: 8.19 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9.50 m\nPowierzchnia skrzyde\u0142:u0107 skrzyde\u0142: 15.0 sq m\n\nSilnik: 1 x Klimov VK-107R V-12, 1 x VDRK Compressor Jet\nMoc: 2,560 HP at sea level\n\nPr\u0119dko\u015B\u0107 maksymalna:\n Sea level: 680 km/h\n At 6,600 m: 820 km/h\n\nPu\u0142ap u\u017Cytkowy: 11,900 m\nZasi\u0119g: 790 km\n\nUzbrojenie:\n 3 x 20mm B-20 cannon (100 shells each)\n Up to 230 kg of bombs\n\nIn mid-1944 Soviet Union initiated a crash program to develop jet or rocket powered fighters to combat the threat of German aircraft like the Me-262. The requirements called for first flights that same year, but the Soviet aircraft designers quickly realized that the state of Soviet jet engine development would not allow for such quick results. Some of the design bureaus given the task instead initiated two simultaneous projects, a longer-term pure jet development, and a quicker stop-gap project of mixed power.\n\nThe MiG design bureaus I-250 was one of these quick solutions. It was powered by a conventional Klimov VK-107R V-12 piston engine, which via an extension shaft drove a compressor with seven fuel burners and a variable rear nozzle, a kind of a propulsive thermojet, in the tail. The airframe was specifically designed with high speed in mind, which dictated the overall small size of the fighter, and the size and profile of the wing. After going through numerous changes on paper, the first prototype was finally completed on November 30th, 1944; it took its first flight on March 3rd of the following year. Only the piston engine was used in the first two test flights; the jet was first fired on the third test flight on April 8th. \n\nSubsequent flights uncovered a host of problems with the jet engine common in jet development prototypes of the time. The 26th test flight of the first prototype on July 5th ended in disaster. The plane reached its never-exceed airspeed in a dive, and at low altitude a part of the left horizontal stabilizer detached. The pilot, Alexander Deyev, managed to bail out, but the parachute had no time to deploy at such low altitudes. The pilot was killed, and the aircraft crashed and burned.\n\nSubsequent flights were rife with other problems. The tail section was strengthened and enlarged by more than 50% to solve various control problems; and the oil radiator was extensively redesigned after its in-flight failure led to a belly lending in a snowy field outside of Moscow. The first serial production I-250 finally rolled off the line in December of 1945.\n\nDue to peacetime conditions, the development pace of the I-250 then slowed down. A second stage of flight tests was ordered, which encountered various other problems. Ten production line I-250s were dismantled in April of 1946, and were fitted with new engines and entirely new wings. The problems continued in the following months. By October the pilots of the 176th IAP finally began training on the eight completed I-250s. However, various problems remained, and the planes never entered front-line service. Finally, by 1948, when the vastly superior MiG-15 was entering production, the I-250 project was cancelled.\n\nAdvantages:\nGood speed characteristics\nPowerful armament\nGood pilot protection\n\nDisadvantages:\nLow reliability of the jet engine\nInsufficient flight time at high speeds\n\n\n
Il-2_1940_Early   \n    Iljuszyn I\u0142-2, model 1941 (pierwsza seria) - jednomiejscowy\n\nTyp: samolot szturmowy\n\nMasa: \n    W\u0142asna: 3990 kg\n    Startowa: 5310 kg\n\nD\u0142ugo\u015B\u0107: 11,6 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 14,6 m\nPowierzchnia skrzyde\u0142: 38,5 m kw.\n\nSilnik: AM-38\nMoc:\n    Ci\u0105g\u0142a: 1500 KM\n    Startowa: 1665 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 433 km/h\n    Na wysoko\u015Bci 2460 m: 450 km/h\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 9,2 minuty\nPu\u0142ap u\u017Cyteczny: 7800 m\nZasi\u0119g: 800 km.\n\nUzbrojenie:\n    2 karabiny maszynowe SzKAS kaliber 7,62 mm\n    2 dzia\u0142ka SzWAK kaliber 20 mm\n    16 niekierowanych pocisk\u00F3w rakietowych RS-82\n    Bomby o r\u00F3\u017Cnej masie (do 600 kg)\n\nPomys\u0142 stworzenia samolotu zapewniaj\u0105cego bliskie wsparcie w\u0142asnym oddzia\u0142om naziemnym - samolotu atakuj\u0105cego, przeznaczonego do niszczenia si\u0142y \u017Cywej nieprzyjaciela oraz jego sprz\u0119tu wojskowego na polu walki - narodzi\u0142 si\u0119 ju\u017C w latach dwudziestych. Prace na przygotowaniem wymaga\u0144 technicznych zlecono w roku 1932 administracji pierwszej sekcji Komitetu Naukowo-Technicznego Si\u0142 Powietrznych, kt\u00F3rej przewodzi\u0142 Siergiej W\u0142adimirowicz Iliuszyn ("I\u0142"). Od tej chwili celem jego prac sta\u0142o si\u0119 tworzenie i ulepszanie opancerzonych samolot\u00F3w szturmowych "I\u0142".\n\nW maju 1938 roku biuro konstrukcyjne Iliuszyna rozpocz\u0119\u0142o prace nad nowym samolotem szturmowym, \u0142\u0105cz\u0105cym odpowiednio grube opancerzenie z silnym uzbrojeniem. Ju\u017C w 1939 roku przygotowano dwa prototypy, kt\u00F3re nazwano CKB-55. By\u0142 to protoplasta s\u0142ynnego I\u0142-2. Szczeg\u00F3lnym rozwi\u0105zaniem konstrukcyjnym CKB-55 by\u0142a g\u0142adka os\u0142ona (skorupa) przeciwpancerna, ukryta ca\u0142kowicie w kad\u0142ubie samolotu. Chroni\u0142a ona przed ostrza\u0142em z ziemi i powietrza dwuosobow\u0105 za\u0142og\u0119 (z\u0142o\u017Con\u0105 z pilota i strzelca) oraz kluczowe elementy maszyny - silnik i system paliwowo-olejowy. Po zako\u0144czeniu pr\u00F3b zdecydowano, \u017Ce samolot b\u0119dzie pilotowany przez jedn\u0105 osob\u0119, gdy\u017C zak\u0142adano, \u017Ce zmniejszona w ten spos\u00F3b masa umo\u017Cliwi uzyskanie wi\u0119kszej pr\u0119dko\u015Bci i wi\u0119kszego zasi\u0119gu oraz wzmocnienie uzbrojenia i opancerzenia. W 1940 roku na podstawie zmienionych wymaga\u0144 i korzystaj\u0105c z prototypu CKB-55 opracowano now\u0105 wersj\u0119 szturmowca, oznaczon\u0105 jako CKB-57. W miejsce kabiny tylnego strzelca zainstalowano metalowe os\u0142ony i dodatkowy zbiornik z paliwem. Po pomy\u015Blnie uko\u0144czonych testach samolot zosta\u0142 pospiesznie wyko\u0144czony i skierowany do produkcji seryjnej.\nPrototypem serii produkcyjnej sta\u0142 si\u0119 drugi samolot, oznaczony jako CKB-55P. Podczas opracowywania tej konstrukcji wzi\u0119to pod uwag\u0119 wszystkie zg\u0142oszone uwagi (tak\u017Ce krytyczne). W celu polepszenia widoczno\u015Bci z kabiny zaprojektowano i wyprodukowano now\u0105 skorup\u0119 (os\u0142on\u0119) pancern\u0105 o zmodyfikowanym profilu przedzia\u0142u silnika i przykrywaj\u0105cej go os\u0142ony. Zaprojektowano tak\u017Ce now\u0105 os\u0142on\u0119 kabiny pilota (przeznaczon\u0105 specjalnie dla jednomiejscowej wersji samolotu), skr\u00F3cono te\u017C i pogrubiono os\u0142on\u0119 pancern\u0105. Po tych przer\u00F3bkach nowa konstrukcja wesz\u0142a do produkcji seryjnej - nadano jej nazw\u0119 I\u0142-2.\n\n\u0141\u0105cznie wyprodukowano 36 165 egzemplarzy I\u0142a-2 we wszystkich wersjach.\n\nNa prze\u0142omie maja i czerwca 1941 roku rozpocz\u0119\u0142y si\u0119 dostawy pierwszych egzemplarzy I\u0142-2 do jednostek szturmowych WWS. Ju\u017C w pierwszych dniach wojny I\u0142-2 okaza\u0142 si\u0119 nadzwyczaj skuteczn\u0105 broni\u0105 do atakowania i niszczenia czo\u0142g\u00F3w oraz niemieckich kolumn zmotoryzowanych.\n\nZalety: Unikalny samolot szturmowy II wojny \u015Bwiatowej o znakomitych osi\u0105gach. Silnie opancerzony i uzbrojony, o zwi\u0119kszonej wytrzyma\u0142o\u015Bci. Prosty w pilota\u017Cu i \u0142atwy do opanowania. \n\nWady: Brak zabezpieczenia tylnej p\u00F3\u0142sfery samolotu. Ch\u0142odnica oleju podatna na uszkodzenia. \n\n\n
Il-2_1940_Late    \n    Iljuszyn I\u0142-2, model 1941 (druga seria) - jednomiejscowy\n\nTyp: Samolot szturmowy\n\nMasa: \n    W\u0142asna: 3990 kg\n    Startowa: 5310 kg\n\nD\u0142ugo\u015B\u0107: 11,6 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 14,6 m\nPowierzchnia skrzyde\u0142: 38,5 m kw.\n\nSilnik: AM-38\nMoc:\n    Ci\u0105g\u0142a: 1500 KM\n    Startowa: 1665 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 433 km/h\n    Na wysoko\u015Bci 2460 m: 450 km/h\n\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 9,2 minuty\nPu\u0142ap u\u017Cyteczny: 7800 m\nZasi\u0119g: 800 km\n\nUzbrojenie:\n    2 karabiny maszynowe SzKAS kaliber 7,62 mm\n    2 dzia\u0142ka SzWAK kaliber 20 mm\n    8 niekierowanych pocisk\u00F3w rakietowych RS-82\n    Bomby o r\u00F3\u017Cnej masie (do 600 kg)\n\nI\u0142y-2 dostarczane pocz\u0105tkowo do pu\u0142k\u00F3w szturmowych by\u0142y dodatkowo uzbrojone w dwa karabiny maszynowe kaliber 7,62 mm, dwa dzia\u0142ka kaliber 20 mm oraz prowadnice dla 16 niekierowanych pocisk\u00F3w rakietowych \u015Brednicy 82 mm (RS-82). W trakcie bojowej eksploatacji samolotu stwierdzono, \u017Ce zamontowane pod skrzyd\u0142ami szyny dla 16 rakiet znacz\u0105co obni\u017Caj\u0105 osi\u0105gi oraz zwrotno\u015B\u0107. Dlatego te\u017C podj\u0119to decyzj\u0119 o wyprodukowaniu niezmienionej konstrukcyjnie wersji I\u0142a-2, wyposa\u017Conej w prowadnice tylko dla 8 rakiet. W wielu wypadkach modyfikacje te wykonywano w warunkach polowych, wysi\u0142kiem pilot\u00F3w i mechanik\u00F3w jednostek lotniczych, przerabiaj\u0105c samoloty wcze\u015Bniejszych serii produkcyjnych. \n\nZalety: Bardzo dobre osi\u0105gi. Samolot silnie opancerzony i uzbrojony, o zwi\u0119kszonej wytrzyma\u0142o\u015Bci. Prosty i \u0142atwy w pilota\u017Cu.\n\nWady: Brak zabezpieczenia tylnej p\u00F3\u0142sfery samolotu. Ch\u0142odnica oleju podatna na uszkodzenia.\n\n\n
Il-2_1941_Early   \n    Iljuszyn I\u0142-2, model 1941 (trzecia seria) - jednomiejscowy\n\nTyp: Samolot szturmowy\n\nMasa: \n    W\u0142asna: 3990 kg\n    Startowa: 5310 kg\n\nD\u0142ugo\u015B\u0107: 11,6 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 14,6 m\nPowierzchnia skrzyde\u0142: 38,5 m kw.\n\nSilnik: AM-38\nMoc:\n    Ci\u0105g\u0142a: 1500 KM\n    Startowa: 1665 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 433 km/h\n    Na wysoko\u015Bci 2460 m: 450 km/h\n\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 9,2 minuty\nPu\u0142ap u\u017Cyteczny: 7800 m\nZasi\u0119g: 800 km\n\nUzbrojenie:\n    2 karabiny maszynowe SzKAS kaliber 7,62 mm\n    2 dzia\u0142ka WJa kaliber 23 mm\n    8 niekierowanych pocisk\u00F3w rakietowych RS-82\n    Bomby o r\u00F3\u017Cnej masie (do 600 kg)\n\nPodczas pr\u00F3b zwi\u0119kszenia si\u0142y ra\u017Cenia samolotu I\u0142-2 biuro konstrukcyjne Iliuszyna opracowa\u0142o kolejny wariant tej maszyny, wyposa\u017Cony w nowe dzia\u0142ko WJa kaliber 23 mm, skonstruowane w 1940 roku przez A. A. Wo\u0142kowa (W) i S. J. Jarcewa (Ja). Dzia\u0142ko to mia\u0142o znacznie wi\u0119ksz\u0105 si\u0142\u0119 ra\u017Cenia ni\u017C stosowane poprzednio - SzWAK kaliber 20 mm. Wi\u0119ksza by\u0142a pr\u0119dko\u015B\u0107 wylotowa pocisku (900 m/s w por\u00F3wnaniu do 800 m/s SzWAK), zwi\u0119kszy\u0142a si\u0119 te\u017C ponaddwukrotnie masa pocisku (200 g, w por\u00F3wnaniu z 96-gramowym pociskiem dzia\u0142ka SzWAK). WJa mia\u0142o jednak mniejsz\u0105 szybkostrzelno\u015B\u0107 (600 pocisk\u00F3w na minut\u0119 przy 800 dzia\u0142ka SzWAK). Nowe pociski kaliber 23 mm przebija\u0142y p\u0142yt\u0119 pancern\u0105 grubo\u015Bci 25 mm z odleg\u0142o\u015Bci 400 metr\u00F3w. Nowe dzia\u0142ka zast\u0105pi\u0142y dotychczas u\u017Cywane SzWAK, wyposa\u017Cono je tak\u017Ce w specjalne owiewki. Po pomy\u015Blnie zako\u0144czonych pr\u00F3bach zmienion\u0105 wersj\u0119 samolotu skierowano do produkcji seryjnej. Dostawy I\u0142\u00F3w-2 wyposa\u017Conych w dzia\u0142ka kaliber 23 mm do jednostek lotniczych sowieckich si\u0142 powietrznych rozpocz\u0119\u0142y si\u0119 ju\u017C w lecie 1941 roku.\n\nZalety: Bardzo dobre osi\u0105gi. Samolot silnie opancerzony i uzbrojony, o zwi\u0119kszonej wytrzyma\u0142o\u015Bci. Prosty i \u0142atwy w pilota\u017Cu. \n\nWady: Brak zabezpieczenia tylnej p\u00F3\u0142sfery samolotu. Ch\u0142odnica oleju podatna na uszkodzenia. \n\n\n
Il-2_1941_Late    \n    Iljuszyn I\u0142-2, model 1941 (modyfikowany) - dwumiejscowy\n\nTyp: Samolot szturmowy\n\nMasa: \n    W\u0142asna: 4130 kg\n    Startowa: 5165 kg\n\nD\u0142ugo\u015B\u0107: 11,6 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 14,6 m\nPowierzchnia skrzyde\u0142: 38,5 m kw.\n\nSilnik: AM-38\nMoc:\n    Ci\u0105g\u0142a: 1500 KM\n    Startowa: 1665 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 420 km/h\n    Na wysoko\u015Bci 2460 m: 440 km/h\n\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 11,5 minuty\nPu\u0142ap u\u017Cyteczny: 6200 m\nZasi\u0119g: 750 km\n\nUzbrojenie:\n    2 karabiny maszynowe SzKAS kaliber 7,62 mm\n    2\tkarabiny maszynowe DA lub 1 SzKAS kaliber 7,62 mm\n    2 dzia\u0142ka WJa kaliber 23 mm\n    8 niekierowanych pocisk\u00F3w rakietowych RS-82\n    Bomby o r\u00F3\u017Cnej masie (do 500 kg)\n\nOlbrzymi sukces frontowy I\u0142\u00F3w-2 przy\u0107miewa\u0142y bardzo du\u017Ce straty tych samolot\u00F3w, spowodowane brakiem tylnego uzbrojenia obronnego.\n\nNied\u0142ugo po wprowadzeniu I\u0142a-2 do produkcji seryjnej i rozpocz\u0119ciu dostaw do operacyjnych pu\u0142k\u00F3w szturmowych z frontu zacz\u0119\u0142y nadchodzi\u0107 wie\u015Bci, \u017Ce Niemcy doskonale znaj\u0105 najs\u0142abszy punkt tych maszyn (brak ochrony tylnej p\u00F3\u0142sfery) i zestrzeliwuj\u0105 te silnie opancerzone samoloty ca\u0142kowicie bezkarnie. \n\nBrak tylnego strzelca by\u0142 powa\u017Cn\u0105 wad\u0105 I\u0142a-2. Maszyny te ponosi\u0142y olbrzymie straty na skutek dzia\u0142a\u0144 my\u015Bliwc\u00F3w przeciwnika, kt\u00F3re bez \u017Cadnej obawy atakowali je z tylnej p\u00F3\u0142sfery, wiedz\u0105c, \u017Ce nic im nie zagra\u017Ca. Aby temu przeciwdzia\u0142a\u0107, mechanicy i technicy niekt\u00F3rych jednostek instalowali za kabinami I\u0142a-2 makiety karabin\u00F3w maszynowych, maj\u0105c nadziej\u0119, \u017Ce w ten spos\u00F3b powstrzymaj\u0105 wroga od atak\u00F3w z ty\u0142u - rozwi\u0105zanie to nie poprawi\u0142o jednak sytuacji. Operacyjne jednostki lotnictwa szturmowego zacz\u0119\u0142y wi\u0119c niezale\u017Cnie przebudowywa\u0107 I\u0142y-2 w samoloty dwumiejscowe. Wprowadzane zmiany obejmowa\u0142y m.in. monta\u017C kabiny dla tylnego strzelca (za zbiornikiem paliwa umieszczonym za pilotem) oraz na zewn\u0105trz skorupy pancernej zamontowanej w kad\u0142ubie. W kabinie strzelca znajdowa\u0142a si\u0119 p\u00F3\u0142wie\u017Cyczka z karabinem maszynowym SzKAS kaliber 7,62 mm lub dwoma karabinami DA (D = Diegtiariew, A = lotnictwo) tego samego kalibru. Strzelec siedzia\u0142 na brezentowym prostok\u0105cie rozpi\u0119tym za opancerzon\u0105 cz\u0119\u015Bci\u0105 tylnego zbiornika z paliwem. Takie rozwi\u0105zanie zapewnia\u0142o maksymalne mo\u017Cliwe zabezpieczenie przed atakiem wroga z ty\u0142u, nie pogorszy\u0142o r\u00F3wnie\u017C w znacz\u0105cy spos\u00F3b osi\u0105g\u00F3w samolotu. Jedyn\u0105 wad\u0105 by\u0142 fakt, \u017Ce tylny strzelec siedzia\u0142 poza opancerzon\u0105 skorup\u0105 kad\u0142uba, by\u0142 wi\u0119c nara\u017Cony na ogie\u0144 z ziemi oraz ostrza\u0142 samolot\u00F3w przeciwnika. \n\nZalety: Bardzo dobre osi\u0105gi. Samolot silnie opancerzony i uzbrojony, o zwi\u0119kszonej wytrzyma\u0142o\u015Bci. Prawie pe\u0142na ochrona samolotu przed ogniem. Maszyna prosta i \u0142atwa w pilota\u017Cu. \n\nWady: Nieopancerzone stanowisko tylnego strzelca. Ch\u0142odnica oleju podatna na uszkodzenia.\n\n\n
Il-2I             \n    Iljuszyn I\u0142-2I, model 1943 - jednomiejscowy\n\nTyp: Samolot my\u015Bliwski\n\nMasa: \n    W\u0142asna: 4397 kg\n    Startowa: 5383 kg\n\nD\u0142ugo\u015B\u0107: 11,6 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 14,6 m\nPowierzchnia skrzyde\u0142: 38,5 m kw.\n\nSilnik: AM-38F\nMoc:\n    Ci\u0105g\u0142a: 1575 KM\n    Startowa: 1720 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 415 km/h\n    Na wysoko\u015Bci 2500 m: 450 km/h\n\nCzas wykonania zwrotu na 1000 m: 28 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 15 minut\nPu\u0142ap u\u017Cyteczny: 6500 m\nZasi\u0119g: 700 km\n\nUzbrojenie:\n     2 dzia\u0142ka WJa kaliber 23 mm\n\nZalety wynikaj\u0105ce z opancerzenia i silnego uzbrojenia samolotu szturmowego I\u0142-2 doprowadzi\u0142y do opracowania na jego podstawie nowego wariantu - ci\u0119\u017Ckiego samolotu szturmowego do przechwytywania bombowc\u00F3w. W 1943 roku biuro konstrukcyjne Iliuszyna opracowa\u0142o tak zmodernizowan\u0105 wersj\u0119 - otrzyma\u0142a ona oznaczenie I\u0142-2I. By\u0142 to w\u0142a\u015Bciwie standardowy I\u0142-2 wyposa\u017Cony w silnik AM-38F ze wzmocnionymi skrzyd\u0142ami, pozbawiony karabin\u00F3w maszynowych SzKAS i szyn dla niekierowanych pocisk\u00F3w rakietowych, zrezygnowano tak\u017Ce z modu\u0142\u00F3w dla strzelca pok\u0142adowego oraz luk\u00F3w bombowych umieszczonych w centralnej sekcji maszyny. Jego uzbrojenie sk\u0142ada\u0142o si\u0119 z dw\u00F3ch dzia\u0142ek WJa kaliber 23 mm oraz zapasu amunicji (300 pocisk\u00F3w).\n\nCho\u0107 samolot pomy\u015Blnie przeszed\u0142 wiele pr\u00F3b i test\u00F3w bojowych, nie zosta\u0142 wprowadzony do produkcji seryjnej ze wzgl\u0119du na zbyt ma\u0142\u0105 pr\u0119dko\u015B\u0107, co czyni\u0142o go \u0142atwym \u0142upem dla szybszych my\u015Bliwc\u00F3w wroga. Jednak przemiana starego, jednomiejscowego I\u0142a-2 w samolot my\u015Bliwski dokona\u0142a si\u0119 ju\u017C wcze\u015Bniej, dzi\u0119ki niezale\u017Cnym wysi\u0142kom personelu technicznego oraz mechanik\u00F3w. Ze wzgl\u0119du na brak my\u015Bliwc\u00F3w eskortuj\u0105cych przez pierwsze dwa lata wojny zmodyfikowane I\u0142y-2 by\u0142y cz\u0119sto u\u017Cywane do eskortowania niezmodyfikowanych I\u0142\u00F3w-2. \n\nZalety: Samolot silnie opancerzony i uzbrojony, o zwi\u0119kszonej wytrzyma\u0142o\u015Bci. Prosty i \u0142atwy w pilota\u017Cu. Znakomita bro\u0144 do zwalczania wszelkich bombowc\u00F3w wroga.\n\nWady: Zbyt ma\u0142a zwrotno\u015B\u0107 i pr\u0119dko\u015B\u0107, aby stawia\u0107 czo\u0142a szybkim my\u015Bliwcom wroga. Ch\u0142odnica oleju podatna na uszkodzenia.\n\n\n
Il-2M_Early       \n    Iljuszyn I\u0142-2M 1942 (pierwsza seria) - dwumiejscowy\n\nTyp: Samolot szturmowy\n\nMasa: \n    W\u0142asna: 4260 kg\n    Startowa: 5580 kg\n\nD\u0142ugo\u015B\u0107: 11,6 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 14,6 m\nPowierzchnia skrzyde\u0142: 38,5 m kw.\n\nSilnik: AM-38\nMoc:\n    Ci\u0105g\u0142a: 1500 KM\n    Startowa: 1665 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 396 km/h\n    Na wysoko\u015Bci 2500 m: 426 km/h\n\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 14,7 minuty\nPu\u0142ap u\u017Cyteczny: 6200 m\nZasi\u0119g: 740 km\n\nUzbrojenie:\n    2 karabiny maszynowe SzKAS kaliber 7,62 mm\n    1 karabin maszynowy UBT kaliber 12,7 mm\n    2 dzia\u0142ka WJa kaliber 23 mm \n    4 niekierowane pociski rakietowe RS-82 lub RS-132\n    Bomby o r\u00F3\u017Cnej masie (do 600 kg)\n\nCho\u0107 I\u0142y-2 by\u0142y niezale\u017Cnie przerabiane w warunkach polowych w wersje dwumiejscowe, jednostki bojowe nadal korzysta\u0142y z du\u017Cej liczby maszyn jednomiejscowych, pozbawionych ochrony od ty\u0142u. Na skutek dzia\u0142a\u0144 my\u015Bliwc\u00F3w wroga ka\u017Cdego dnia tracono wiele tych samolot\u00F3w.\n\nNa pocz\u0105tku 1942 roku w Moskwie odby\u0142a si\u0119 konferencja po\u015Bwi\u0119cona wymianie do\u015Bwiadcze\u0144 dotycz\u0105cych bojowego wykorzystania I\u0142\u00F3w-2, dyskutowano tak\u017Ce o mo\u017Cliwo\u015Bciach zmodernizowania jego konstrukcji. W spotkaniu wzi\u0119li udzia\u0142 frontowi piloci szturmowi, oblatywacze oraz konstruktorzy. W wypowiedziach frontowc\u00F3w stale przewija\u0142 si\u0119 ten sam motyw - stworzenie dwumiejscowej wersji I\u0142a-2 jest absolutnie niezb\u0119dne. Samolot powinien by\u0107 wyposa\u017Cony w dodatkowy karabin maszynowy du\u017Cego kalibru, niezb\u0119dny do obrony przed atakami my\u015Bliwc\u00F3w z tylnej p\u00F3\u0142sfery. Efektem spotkania by\u0142o zlecenie dla biura konstrukcyjnego Iliuszyna na opracowanie dwumiejscowej wersji I\u0142a-2 z uzbrojeniem obronnym i wprowadzenie jej do produkcji seryjnej bez zatrzymywania fabrycznych linii produkcyjnych. Wariant taki opracowano w kr\u00F3tkim czasie, modernizuj\u0105c istniej\u0105c\u0105 wersj\u0119 jednomiejscow\u0105, w kt\u00F3rej wprowadzono minimum niezb\u0119dnych modyfikacji konstrukcyjnych. Standardowy I\u0142-2 otrzyma\u0142 now\u0105 kabin\u0119 umieszczon\u0105 na opancerzonej skorupie w kad\u0142ubie. Strzelec pok\u0142adowy siedzia\u0142 wi\u0119c na brezentowym pasie za pancern\u0105 os\u0142on\u0105 tylnego zbiornika paliwa. Od g\u00F3ry chroni\u0142a go przezroczysta os\u0142ona kabiny, a z przodu p\u0142yta pancerna grubo\u015Bci 6 mm. Karabin maszynowy UBT kaliber 12,7 mm, przeznaczony do obrony przed my\u015Bliwcami przeciwnika, zamontowano w p\u00F3\u0142wie\u017Cyczce. Aby u\u0142atwi\u0107 celowanie, w miejsce refleksyjnego celownika PBP-1B (przeznaczonego dla bombowc\u00F3w nurkuj\u0105cych) zamontowano nieco prostszy, lecz tak samo precyzyjny celownik pier\u015Bcieniowy WW-1. Zwi\u0119kszona masa samolotu przyspieszy\u0142a wprowadzenie zmian zwi\u0105zanych ze wzmocnieniem konstrukcji k\u00F3\u0142ka ogonowego, spowodowa\u0142a te\u017C zmniejszenie pr\u0119dko\u015Bci maszyny.\nJu\u017C na wiosn\u0119 1942 roku nowa, dwumiejscowa wersja I\u0142a-2 przesz\u0142a pomy\u015Blnie testy, a nied\u0142ugo potem wprowadzono j\u0105 do produkcji seryjnej. Dostawy na front realizowano nawet w zwi\u0119kszonych ilo\u015Bciach.\n\nZalety: Samolot silnie opancerzony i uzbrojony, o zwi\u0119kszonej wytrzyma\u0142o\u015Bci. Pe\u0142ne zabezpieczenie wirtualne maszyny. Prosty w pilota\u017Cu i \u0142atwy do opanowania.\n\nWady: Zmniejszona pr\u0119dko\u015B\u0107 samolotu. Ch\u0142odnica oleju podatna na uszkodzenia.\n\n\n
Il-2M_Late        \n    Iljuszyn I\u0142-2M, model 1942 (p\u00F3\u017Aniejsze serie) - dwumiejscowy\n\nTyp: Samolot szturmowy\n\nMasa: \n    W\u0142asna: 4260 kg\n    Startowa: 5580 kg\n\nD\u0142ugo\u015B\u0107: 11,6 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 14,6 m\nPowierzchnia skrzyde\u0142: 38,5 m kw.\n\nSilnik: AM-38\nMoc:\n    Ci\u0105g\u0142a: 1500 KM\n    Startowa: 1665 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 396 km/h\n    Na wysoko\u015Bci 2500 m: 426 km/h\n\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 14,7 minuty\nPu\u0142ap u\u017Cyteczny: 6200 m\nZasi\u0119g: 740 km\n\nUzbrojenie:\n    2 karabiny maszynowe SzKAS kaliber 7,62 mm\n    1 karabin maszynowy UBT kaliber 12,7 mm\n    2 dzia\u0142ka WJa kaliber 23 mm \n    4 niekierowane pociski rakietowe RS-82 lub RS-132\n    Bomby o r\u00F3\u017Cnej masie (do 600 kg)\n\nPoniewa\u017C przemys\u0142 lotniczy boryka\u0142 si\u0119 z powa\u017Cnymi brakami aluminium wysokiej jako\u015Bci, a istnia\u0142a potrzeba zwi\u0119kszenia liczby produkowanych I\u0142\u00F3w-2 w wersji dwumiejscowej, zdecydowano, \u017Ce ca\u0142kowicie metalowe skrzyd\u0142o stosowane we wcze\u015Bniejszych wersjach zostanie zast\u0105pione nowym, o mieszanej konstrukcji metalowo-drewnianej. By\u0142a to po prostu metalowa rama pokryta panelami ze sklejki dostarczanymi przez zak\u0142ady przemys\u0142u drzewnego. \n\nTa wymuszona wojn\u0105 modyfikacja konstrukcyjna I\u0142a-2 spowodowa\u0142a znaczne pogorszenie jego osi\u0105g\u00F3w. Do\u015Bwiadczenia bojowe wykaza\u0142y, \u017Ce panele ze sklejki odrywaj\u0105 si\u0119 z metalowo-drewnianych skrzyde\u0142 podczas nurkowania z pr\u0119dko\u015Bci\u0105 600-700 km/h, co by\u0142o przyczyn\u0105 wypadk\u00F3w i katastrof. Zastosowanie sklejki znacznie skraca\u0142o \u017Cywot samolotu, by\u0142 on tak\u017Ce trudniejszy do naprawy. \n\nZalety: Bardzo dobre osi\u0105gi. Samolot silnie opancerzony i uzbrojony, o zwi\u0119kszonej wytrzyma\u0142o\u015Bci. Pe\u0142ne zabezpieczenie wirtualne maszyny. Prosty w pilota\u017Cu i \u0142atwy do opanowania.\n\nWady: Mniejsza pr\u0119dko\u015B\u0107 nurkowania i zmniejszona zwrotno\u015B\u0107 samolotu. Pogorszenie osi\u0105g\u00F3w. Kr\u00F3tki czas eksploatacji metalowo-drewnianych skrzyde\u0142. Ch\u0142odnica oleju podatna na uszkodzenia.\n
Il-2T             \n    Iljuszyn I\u0142-2T, model 1943 - dwumiejscowy\n\nTyp: Bombowiec torpedowy\n\nMasa:\n    W\u0142asna: 4625 kg\n    Startowa: 6160 kg\n\nD\u0142ugo\u015B\u0107: 11,6 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 14,6 m\nPowierzchnia skrzyde\u0142: 38,5 m kw.\n\nSilnik: AM-38F\nMoc:\n    Ci\u0105g\u0142a: 1575 KM\n    Startowa: 1720 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 403 km/h\n    Na wysoko\u015Bci 2500 m: 414 km/h\n\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 20 minut\nPu\u0142ap u\u017Cyteczny: 5500 m\nZasi\u0119g: 685 km\n\nUzbrojenie:\n    2 karabiny maszynowe SzKAS kaliber 7,62 mm\n    1 karabin maszynowy UBT kaliber 12,7 mm\n    4 niekierowane pociski rakietowe RS-82 lub RS-132\n    1 torpeda 45-12-AN\n\nWyposa\u017Cone w samoloty I\u0142-2 jednostki lotnictwa szturmowego bra\u0142y udzia\u0142 w uwie\u0144czonych sukcesem operacjach wojskowych nie tylko w l\u0105dowych teatrach dzia\u0142a\u0144 wojennych, lecz r\u00F3wnie\u017C i na morzu - jako cz\u0119\u015B\u0107 Floty Czarnomorskiej i Ba\u0142tyckiej.\n\nI\u0142-2T ("T" - bombowiec torpedowy) zaprojektowano w oparciu o seryjnie produkowany wariant szturmowy I\u0142-2M, pozbawiony skrzyd\u0142owych dzia\u0142ek WJa. Decyzja ta by\u0142a podyktowana konieczno\u015Bci\u0105 zredukowania masy samolotu, kt\u00F3ry mia\u0142 przenosi\u0107 torped\u0119 45-12-AN \u015Brednicy 450 mm, d\u0142ugo\u015Bci 5,2 m i masie 900 kg. Torped\u0119 mocowano bezpo\u015Brednio do kad\u0142uba samolotu, wzd\u0142u\u017C linii centralnej, za pomoc\u0105 dw\u00F3ch specjalnych zestaw\u00F3w sk\u0142adaj\u0105cych si\u0119 ze wspornik\u00F3w podtrzymuj\u0105cych torped\u0119 oraz dw\u00F3ch zaczep\u00F3w mocuj\u0105cych. Pierwszy zaczep, umieszczony w \u015Brodku ci\u0119\u017Cko\u015Bci samolotu (i torpedy), by\u0142 przymocowany do dolnej cz\u0119\u015Bci os\u0142ony kabiny, natomiast drugi, o identycznej konstrukcji, by\u0142 przymocowany do najdalej wysuni\u0119tej kraw\u0119dzi opancerzonej skorupy. Zrzut torpedy odbywa\u0142 si\u0119 przez elektryczny zap\u0142on \u0142adunk\u00F3w pirotechnicznych, kt\u00F3rych odpalenia dokonywano wci\u015Bni\u0119ciem przycisku na d\u017Awigni zrzutu bomb znajduj\u0105cej si\u0119 w kabinie pilota.\n\nZalety: Samolot skuteczny w zwalczaniu jednostek nawodnych. \n\nWady: Ch\u0142odnica oleju podatna na uszkodzenia. Mniejsza pr\u0119dko\u015B\u0107 maksymalna. \n\n\n
Il-2_3            \n    Iljuszyn I\u0142-2 typ 3, model 1943 - dwumiejscowy\n\nTyp: Samolot szturmowy\n\nMasa: \n    W\u0142asna: 4625 kg\n    Startowa: 6160 kg\n\nD\u0142ugo\u015B\u0107: 11,6 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 14,6 m\nPowierzchnia skrzyde\u0142: 38,5 m kw.\n\nSilnik: AM-38F\nMoc:\n    Ci\u0105g\u0142a: 1575 KM\n    Startowa: 1720 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 403 km/h\n    Na wysoko\u015Bci 2500 m: 414 km/h\n\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 20 minut\nPu\u0142ap u\u017Cyteczny: 5500 m\nZasi\u0119g: 685 km\n\nUzbrojenie:\n    2 karabiny maszynowe SzKAS kaliber 7,62 mm\n    1 karabin maszynowy UBT kaliber 12,7 mm\n    2 dzia\u0142ka WJa kaliber 23 mm \n    4 niekierowane pociski rakietowe RS-82 lub RS-132\n    Bomby o r\u00F3\u017Cnej masie (do 600 kg)\n\nBiuro konstrukcyjne Iliuszyna nieustannie pracowa\u0142o nad poprawieniem osi\u0105g\u00F3w I\u0142a-2. Aby zwi\u0119kszy\u0107 zwrotno\u015B\u0107 i poprawi\u0107 parametry startu/l\u0105dowania oraz osi\u0105gi og\u00F3lne, I\u0142-2 otrzyma\u0142 mocniejszy silnik AM-38F. Mia\u0142 on moc do startu 1720 KM, kt\u00F3r\u0105 na kr\u00F3tki czas mo\u017Cna by\u0142o zwi\u0119kszy\u0107 do 1780 KM, i m\u00F3g\u0142 by\u0107 zasilany ta\u0144szym paliwem o zmniejszonej liczbie oktanowej. Zastosowano w nim tak\u017Ce nowy filtr powietrza, zwi\u0119kszaj\u0105cy niezawodno\u015B\u0107 pracy z w\u0142\u0105czonym do\u0142adowaniem w warunkach pylistych lotnisk przyfrontowych. \n\nZwi\u0119kszenie skosu p\u0142ata do 15 stopni spowodowa\u0142o przesuni\u0119cie do przodu \u015Brodka ci\u0119\u017Cko\u015Bci samolotu, dzi\u0119ki czemu poprawi\u0142a si\u0119 niedostateczna stateczno\u015B\u0107 pod\u0142u\u017Cna, wykazywana wcze\u015Bniej przez dwumiejscowe wersje samolotu.\n\nPod uwag\u0119 wzi\u0119to r\u00F3wnie\u017C propozycje frontowych pilot\u00F3w szturmowych - rozpocz\u0119to produkcj\u0119 I\u0142a-2 z now\u0105 wie\u017Cyczk\u0105 strzeleck\u0105 WUB-3, kt\u00F3ra umo\u017Cliwia\u0142a prowadzenie ognia w tylnej p\u00F3\u0142sferze samolotu pod du\u017Cymi k\u0105tami.\n\nDzi\u0119ki zwi\u0119kszonej produkcji aluminium wysokiej jako\u015Bci powr\u00F3cono do monta\u017Cu I\u0142\u00F3w-2 z ca\u0142kowicie metalowymi skrzyd\u0142ami.\n\nZalety: Bardzo dobre osi\u0105gi. Samolot silnie opancerzony i uzbrojony, o zwi\u0119kszonej wytrzyma\u0142o\u015Bci. Pe\u0142ne zabezpieczenie wirtualne maszyny. Prosty w pilota\u017Cu i \u0142atwy do opanowania.\n\nWady: Ch\u0142odnica oleju podatna na uszkodzenia.\n
Il-2_M3           \n    Iljuszyn I\u0142-2 typ 3M, model 1943 - dwumiejscowy\n\nTyp: Samolot szturmowy\n\nMasa: \n    W\u0142asna: 4625 kg\n    Startowa: 6160 kg\n\nD\u0142ugo\u015B\u0107: 11,6 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 14,6 m\nPowierzchnia skrzyde\u0142: 38,5 m kw\n\nSilnik: AM-38F\nMoc:\n    Ci\u0105g\u0142a: 1575 KM\n    Startowa: 1720 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 403 km/h\n    Na wysoko\u015Bci 2500 m: 414 km/h\n\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 20 minut\nPu\u0142ap u\u017Cyteczny: 5500 m\nZasi\u0119g: 685 km\n\nUzbrojenie:\n    2 karabiny maszynowe SzKAS kaliber 7,62 mm\n    1 karabin maszynowy UBT kaliber 12,7 mm\n    2 dzia\u0142ka NS-37 kaliber 37 mm \n    4 niekierowane pociski rakietowe RS-82 lub RS-132\n    Bomby o r\u00F3\u017Cnej masie (do 200 kg)\n\nOpr\u00F3cz polepszenia osi\u0105g\u00F3w I\u0142a-2 biuro konstrukcyjne Iliuszyna stara\u0142o si\u0119 tak\u017Ce poprawi\u0107 parametry bojowe tego samolotu. \nNajpierw, na pocz\u0105tku 1941 roku, podj\u0119to pr\u00F3b\u0119 zainstalowania w samolocie dzia\u0142ka Sz-37 kaliber 37 mm konstrukcji B. G. Szpitalnego. Niestety, starania te zako\u0144czy\u0142y si\u0119 fiaskiem ze wzgl\u0119du na zawodne dzia\u0142anie tej broni oraz niepor\u0119czne gabaryty.\nNa prze\u0142omie marca-kwietnia 1943 roku pod nadzorem A. E. Nudelmana ("N") i A. S. Suranowa ("S") zaprojektowano nowe, znacznie doskonalsze dzia\u0142ko NS-37 kaliber 37 mm. By\u0142o ono instalowane w dwumiejscowych wersjach I\u0142\u00F3w-2 z silnikiem AM-38F, przeznaczonych g\u0142\u00F3wnie do zwalczania "Tygrys\u00F3w" - nowych czo\u0142g\u00F3w niemieckich. Pociski przeciwpancerne wystrzelone z nowego dzia\u0142ka przebija\u0142y p\u0142yty pancerne grubo\u015Bci do 40 mm. Nowe uzbrojenie montowano zamiast dzia\u0142ek WJa i przykrywano kompaktowymi owiewkami, z kt\u00F3rych ka\u017Cda sk\u0142ada\u0142a si\u0119 z dw\u00F3ch \u0142atwo otwieraj\u0105cych si\u0119 klap. Ta\u015Bma z amunicj\u0105 by\u0142a wk\u0142adana do \u015Brodka skrzyd\u0142a poprzez luki znajduj\u0105ce si\u0119 w jego g\u00F3rnej cz\u0119\u015Bci. Ka\u017Cde dzia\u0142ko mia\u0142o zapas amunicji z\u0142o\u017Cony ze 100 pocisk\u00F3w - przeciwpancernych i od\u0142amkowych.\n\nPoniewa\u017C po zamontowaniu nowych dzia\u0142ek masa samolotu znacz\u0105co wzros\u0142a, ud\u017Awig bomb zmniejszono do 200 kg.\n\nDwumiejscowa wersja szturmowa I\u0142a-2 z dzia\u0142kami NS-37 zosta\u0142a u\u017Cyta po raz pierwszy w lipcu 1943 roku do zwalczania niemieckich pojazd\u00F3w pancernych i kolumn zmotoryzowanych w bitwie na \u0141uku Kurskim. Dzia\u0142ko NS-37 okaza\u0142o si\u0119 niezawodn\u0105 broni\u0105 o du\u017Cej sile ra\u017Cenia, przydatn\u0105 szczeg\u00F3lnie do ostrzeliwania du\u017Cej liczby pojazd\u00F3w zmotoryzowanych i opancerzonych zgromadzonych w jednym miejscu. \n\nZalety: Bardzo dobre osi\u0105gi. Samolot silnie opancerzony i uzbrojony, o zwi\u0119kszonej wytrzyma\u0142o\u015Bci. Pe\u0142ne zabezpieczenie wirtualne maszyny. Prosty w pilota\u017Cu i \u0142atwy do opanowania.\n\nWady: Brak hamulc\u00F3w wylotowych w dzia\u0142kach powodowa\u0142 silny odrzut podczas strzelania oraz utrudnia\u0142 celny i dok\u0142adny ostrza\u0142 wybranych cel\u00F3w d\u0142ugimi seriami. Zmniejszony ud\u017Awig bomb. Ch\u0142odnica oleju podatna na uszkodzenia.\n
Il-4              \n    Iljuszyn DB-3F/I\u0142-4 M-88B, model 1941\n\nTyp: Bombowiec dalekiego zasi\u0119gu\n\nMasa: \n    Startowa: 5800 kg\n    Z pe\u0142nym ud\u017Awigiem: 11 300 kg\n\nD\u0142ugo\u015B\u0107: 14,8 m \nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 21,44 m\nPowierzchnia skrzyde\u0142: 66,7 m kw.\n\nSilnik: 2 x M-88B, gwiazdowy\nMoc:\n    Startowa: 1100 KM\n    Ci\u0105g\u0142a: 950 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 370 km/h\n    Na wysoko\u015Bci 5400 m: 430-445 km/h (z ud\u017Awigiem bomb 1000 kg)\nPu\u0142ap u\u017Cyteczny: 9700 m (typowy)\nZasi\u0119g: 3800-4000 km (3500 km z ud\u017Awigiem bomb 1000 kg)\n\nUzbrojenie:\n    2 karabiny maszynowe SzKAS kaliber 7,62 mm\n    1 karabin maszynowy UBT kaliber 12,7 mm \n    1000 kg bomb (w luku wewn\u0119trznym)\n    Do 2500 kg bomb (w luku wewn\u0119trznym i podwieszonych na zewn\u0105trz)\n\nWyst\u0119puj\u0105cy w 1938 roku brak aluminium do masowej produkcji bombowc\u00F3w dalekiego zasi\u0119gu przyczyni\u0142 si\u0119 do powstania nowej wersji samolotu DB-3, kt\u00F3r\u0105 oznaczono jako DB-3F. W rzeczywisto\u015Bci by\u0142a to prawie ca\u0142kowicie nowa maszyna o mieszanej konstrukcji metalowo-drewnianej, kt\u00F3rej wdro\u017Cenie do produkcji seryjnej nie nastr\u0119cza\u0142o \u017Cadnych trudno\u015Bci. Wyposa\u017Cono j\u0105 w nowy dzi\u00F3b o lepszym op\u0142ywie aerodynamicznym i powi\u0119kszonej, przeszklonej kopule dziobowej. Dotychczasowe uzbrojenie dziobowe zast\u0105piono wie\u017Cyczk\u0105 z dwoma karabinami maszynowymi SzKAS, a znajduj\u0105ca si\u0119 cz\u0119\u015Bci ogonowej wie\u017C\u0119 z kaemami 7,62 mm zosta\u0142a wymieniona na nowocze\u015Bniejsz\u0105 - zamontowano w niej karabiny maszynowe UBT kaliber 12,7 mm. Pr\u00F3by zako\u0144czono w czerwcu 1939 roku, pod koniec roku samolot wszed\u0142 do produkcji seryjnej. Nied\u0142ugo potem DB-3F przemianowano na Iliuszyn I\u0142-4.\nW 1942 roku silnik M-87 (lub M-88A) zast\u0105piono bardziej nowoczesnym M-88B, zawieraj\u0105cym dwustopniowe spr\u0119\u017Carki, kt\u00F3re zwi\u0119kszy\u0142y pr\u0119dko\u015B\u0107 i pu\u0142ap u\u017Cyteczny samolotu. Ze wzgl\u0119du na brak metalu niekt\u00F3re egzemplarze I\u0142a-4 wyprodukowane w 1942 roku mia\u0142y w skrzyd\u0142ach d\u017Awigary wykonane z drewna, lecz ju\u017C pod koniec 1942 roku zast\u0105piono je d\u017Awigarami metalowymi.\nW 1941 roku samoloty I\u0142-4, DB-3 oraz bombowce dalekiego zasi\u0119gu Jer-2 i Pe-8, zosta\u0142y u\u017Cyte do rajd\u00F3w bombowych na Berlin i inne miasta niemieckie. I\u0142-4 by\u0142 powszechnie u\u017Cywany w pu\u0142kach bombowych sowieckich si\u0142 powietrznych oraz lotnictwie morskim na wszystkich frontach II wojny \u015Bwiatowej. Lotnictwo morskie Floty Czarnomorskiej, Ba\u0142tyckiej i P\u00F3\u0142nocnej u\u017Cywa\u0142o I\u0142\u00F3w-4 do zrzutu torped. Wariant ten m\u00F3g\u0142 przenosi\u0107 torpedy przeznaczone do atak\u00F3w z niskiej (45-36-AH 940 kg) lub du\u017Cej (45-36-AV 940 kg) wysoko\u015Bci. Aby wyd\u0142u\u017Cy\u0107 czas lotu i zasi\u0119g, w tylnej cz\u0119\u015Bci kad\u0142uba samolotu zainstalowano zaczepy umo\u017Cliwiaj\u0105ce podwieszenie dodatkowego zbiornika z paliwem.\nSamoloty I\u0142-4 cz\u0119sto mo\u017Cna by\u0142o zobaczy\u0107 w formacjach mieszanych z bombowcami A-20 i B-25, pozyskanymi w ramach programu Lend-Lease.\n\nSeryjna produkcja I\u0142a-2 zako\u0144czy\u0142a si\u0119 w roku 1944. \u0141\u0105cznie wyprodukowano 5256 egzemplarzy tego samolotu we wszystkich wersjach. \n\nTrzy przechwycone I\u0142y-4 by\u0142y wykorzystywane przez Fi\u0144skie Si\u0142y Powietrze. \n\nWersje podstawowe:\n\nI\u0142-4 z silnikami M-88A\nI\u0142-4 z silnikami M-88B wyposa\u017Conymi w nowe, dwustopniowe spr\u0119\u017Carki \nI\u0142-4T bombowiec torpedowy\n\nZalety: Dobry ud\u017Awig i zasi\u0119g. Znakomita zwrotno\u015B\u0107 jak na dwusilnikowy bombowiec.\n\nWady: Samolot trudny w pilota\u017Cu w lotach dalekiego zasi\u0119gu ze wzgl\u0119du na brak autopilota. Wersja wyposa\u017Cona w drewnian\u0105 cz\u0119\u015B\u0107 ogonow\u0105 by\u0142a \u0142atwo zapalaj\u0105cym si\u0119 celem. Brak wystarczaj\u0105cego uzbrojenia obronnego.\n\n\n
Il-10             \u0020\n    Iljuszyn I\u0142-10, 1945\n\nTyp: Sturmovik\n\nMasa:\nW\u0142asna: 4,650 kg\nStartowa: 6,300kg\n\nD\u0142ugo\u015B\u0107: 11.12 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 13.40 m\nPowierzchnia skrzyde\u0142:u0107 skrzyde\u0142: 30.00 sq m\n\nSilnik: 1 x Mikulin AM-42\nMoc: \n1,750 HP Nominal\n2,000 HP Take-off\n\nTop speed (Nominal power):\nSea level: 500 km/h\nAt 2,700 m: 551 km/h\n\nClimb to 3,000 m:\nNo bomb load, max Moc: 3 min\nWith 400 kg of bombs: 5 min\n\nPu\u0142ap u\u017Cytkowy: 7,250 m\nZasi\u0119g: 800 km\n\nUzbrojenie:\n\n2 x 23 mm Nudelman-Suranov NS-23 cannon  (150 rounds per gun)\n2 x 7,62 mm ShKAS machine-gun (1500 rounds per gun)\n1 x 12,7 mm Berezin UBT machine-gun (defensive, 150 rounds)\nUp to 600 kg of bombs and rockets.\n\nIn October of 1943 the Ilyushin Construction Bureau offered to build two prototypes for their new sturmovik design, intended to replace the famous IL-2. The new design would utilize recent Soviet experience in sturmovik usage as well as general advances in aircraft design. \n\nThe sturmovik designs were based on the IL-1 single-seat heavy fighter prototype. The IL-1 heavy interceptor proved a very promising design; however as it was being fleshed out the need for a heavy fighter disappeared, and Ilyushin decided to create a new sturmovik based on the IL-1 instead. At the same time, several other sturmovik prototypes were being worked on, all potential heirs to IL-2s throne. The leading contender up to that time was the IL-8 prototype, however IL-1s performance was so impressive that the new IL-10 Sturmovik was based on the IL-1, and incorporated many of the improvements created for the IL-8.\n\nInitially Ilyushin offered to build two sturmovik prototypes, a single-seat version and a two-seater. However by late October Ilyushin himself decided that only the two-seater prototype would proceed. The new aircraft was a significant improved compared to the IL-2. Special attention was paid to streamlining the airframe and improving the speed characteristics: the wings were reduced in size with a high-speed wing profile chosen, IL-2s landing gear gondolas were deleted, the tail wheel made retractable, and many other changes combined to increase IL-10s top Sea Level speed by as much as 150 km/h compared to the IL-2.\n\nBy late April of 1944 the new sturmoviks, at the time still designated the IL-1, began flight testing. The results were excellent. The heavy plane was almost as fast as the latest fighters, and could enter maneuvering dogfights with them on virtually equal terms. At the same time the design was similar to the IL-2 and required virtually no familiarization training; the official report stated that only three-four hours and 10  15 landings would be required to retrain IL-2 crews. The prototype was also a very stable gun platform; however it was more difficult to take-off and land than the IL-2 due to the increased speed. \n\nThe state trials ended on June 9th, 1944, and on August 23, 1944, defeating all competition, the new sturmovik went into serial production. First VVS units began receiving their IL-10s in January of 1945, however only three regiments saw limited service in the war with Germany. The third of them, the 118th Guards ShAP, became operational on May 8th of 1945, the same day Germany surrendered. The new Sturmovik proved quite successful; only one was shot down by an enemy fighter, and another FW-190 was claimed shot down by an IL-10 in a dogfight.\n\nIL-10s also saw action in the Soviet war with Japan in Manchuria, with a Navy regiment that mostly attacked coastal targets near the Korean Peninsula. \n\nAfter WWII the IL-10 went on to become the mainstay ground attack plane of the Soviet Block countries. They were used in the Korean war, and stayed in active service with some air forces until as late as 1972.\n\nA total of 6,226 IL-10s of all variants, including license-built by Soviet allies, were produced during the 1940s and 1950s.\n\n\nMain Variants:\nIL-10  initial production variant\nB-33  post-war license-built Czech variant\nIL-10M  radical 1951 all-weather redesign with improved armament and on-board equipment\n\nAdvantages:\nExceptional top speed for an attack aircraft\nExcellent maneuverability\nStrong on-board armament\n\nDisadvantages:\nLight bomb load\nMore difficult take-offs and landings than on the IL-2.\n\n\n\n\n
LaGG-3series4     \n    \u0141awoczkin-Gorbunow-Gudkow \u0141aGG-3, model 1941\n\nTyp: Samolot my\u015Bliwski\n\nMasa: \n    W\u0142asna: 2516 kg;\n    Startowa: 3346 kg\n\nD\u0142ugo\u015B\u0107: 8,81 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9,80 m\nPowierzchnia skrzyde\u0142: 17,62 m kw.\n\nSilnik: M-105P\nMoc: 1050 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 498 km/h\n    Na wysoko\u015Bci 5000 m: 575 km/h\n\nCzas wykonania zwrotu na 1000 m: 20 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 6,8 minuty\nWznoszenie w zwrocie bojowym: 750 m\nPu\u0142ap u\u017Cyteczny: 9500 m\nZasi\u0119g: 870 km\n\nUzbrojenie:\n    2 karabiny maszynowe SzKAS kaliber 7,62 mm\n    1 karabin maszynowy BS kaliber 12,7 mm\n    1 dzia\u0142ko SzWAK kaliber 20 mm\n\n\u0141aGG-3 stanowi rozwini\u0119cie konstrukcji I-301 (p\u00F3\u017Aniejszy \u0141aGG-1) opracowanej w eksperymentalnym biurze konstrukcyjnym, kt\u00F3rym kierowali S. A. \u0141awoczkin (\u0141a), W. P. Gorbunow (G) oraz M. I. Gudkow (G). \u0141aGG-3 by\u0142 ca\u0142kowicie drewnianym jednop\u0142atem my\u015Bliwskim wyposa\u017Conym w zamkni\u0119t\u0105 kabin\u0119 i chowane podwozie, powszechnie u\u017Cywanym w liniowych jednostkach frontowych. Od modelu \u0141aGG-1 r\u00F3\u017Cni\u0142 si\u0119 mo\u017Cliwo\u015Bci\u0105 podwieszenia dw\u00F3ch dodatkowych zbiornik\u00F3w paliwa pod skrzyd\u0142ami. Poniewa\u017C zbiorniki zwi\u0119ksza\u0142y mas\u0119 do startu, konieczne sta\u0142o si\u0119 przeprojektowanie podwozia maszyny. \n\nWprowadzenie \u0141aGG-3 do produkcji seryjnej by\u0142o nie\u0142atwym zadaniem - samolot by\u0142 daleki od perfekcji, zachodzi\u0142a wi\u0119c konieczno\u015B\u0107 jego modernizacji w czasie, gdy by\u0142 on ju\u017C produkowany seryjnie. \u0141aGG-3 wytwarzano w kilku r\u00F3\u017Cnych wariantach uzbrojenia - najbardziej rozpowszechniony by\u0142 model wyposa\u017Cony w dzia\u0142ko SzWAK (zast\u0119powane czasami karabinem maszynowym BK kaliber 12,7 mm lub dzia\u0142kiem WJa-23 kaliber 23 mm), jeden lub dwa karabiny maszynowe BS oraz dwa kaemy SzKAS. Od 1942 roku standardowe uzbrojenie \u0141aGG-3 poszerzono o sze\u015B\u0107 niekierowanych pocisk\u00F3w rakietowych RS-82. Seryjnie produkowano te\u017C wersje wyposa\u017Cone w dzia\u0142ko Sz-37 kaliber 37 mm konstrukcji Szpitalnego oraz w dzia\u0142ko NS-37 tego samego kalibru Nudelmana i Suranowa. \u0141aGG-3 z dzia\u0142kiem 37 mm by\u0142 nazywany "niszczycielem czo\u0142g\u00F3w". Si\u0142a ra\u017Cenia broni \u0141aGG-3 spowodowa\u0142a, \u017Ce samoloty te wykorzystywano przede wszystkim do przechwytywania i niszczenia bombowc\u00F3w.\n\nDo zako\u0144czenia produkcji w 1944 roku zbudowano \u0142\u0105cznie 6528 egzemplarzy wszystkich wersji \u0141aGG-3.\n\nZalety: Znakomite osi\u0105gi i charakterystyki jak na tamten okres. Bardzo zwrotny i silnie uzbrojony. Bardzo du\u017Cy zasi\u0119g. Samolot o zwi\u0119kszonej wytrzyma\u0142o\u015Bci.\n\nWady: Do\u015B\u0107 d\u0142ugi okres wprowadzania zmian i modyfikacji w czasie produkcji seryjnej samolotu. Niska jako\u015B\u0107 wyko\u0144czenia kad\u0142uba i powierzchni skrzyde\u0142 oraz sta\u0142e (niechowane) k\u00F3\u0142ko ogonowe w pierwszej serii produkcyjnej mia\u0142y negatywny wp\u0142yw na pr\u0119dko\u015B\u0107 samolotu oraz zwi\u0105zane z ni\u0105 charakterystyki. S\u0142aba widoczno\u015B\u0107 do ty\u0142u. Pierwsze seryjnie produkowane maszyny mia\u0142y sk\u0142onno\u015B\u0107 do wpadania w korkoci\u0105g, co wyeliminowano w 1941 roku, instaluj\u0105c automatyczne sloty na kraw\u0119dziach natarcia skrzyde\u0142. Szybka utrata pr\u0119dko\u015Bci przy wielu zwrotach wykonywanych jeden po drugim.\n
LaGG-3IT          \n    \u0141awoczkin-Gorbunow-Gudkow \u0141aGG-3IT, model 1942 \n\nTyp: Samolot my\u015Bliwsko-szturmowy\n\nMasa: \n    W\u0142asna: 2832 kg\n    Startowa: 3363 kg\n\nD\u0142ugo\u015B\u0107: 8,81 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9,80 m\nPowierzchnia skrzyde\u0142: 17,62 m kw.\n\nSilnik: M-105PF\nMoc: 1180 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 510 km/h\n    Na wysoko\u015Bci 3950 m: 560 km/h\n\nCzas wykonania zwrotu na 1000 m: 22 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 7,2 minuty\nWznoszenie w zwrocie bojowym: 850 m\nPu\u0142ap u\u017Cyteczny: 9600 m\nZasi\u0119g: 650 km\n\nUzbrojenie:\n    1 karabin maszynowy BS kaliber 12,7 mm\n    1 dzia\u0142ko NS-37 kaliber 37 mm\n\nWersja \u0141aGG-3IT (od s\u0142\u00F3w "istriebitiel tankow" - niszczyciel czo\u0142g\u00F3w) zaprojektowana przez M. I. Gudkowa to jeden z wariant\u00F3w produkowanych seryjnie samolot\u00F3w \u0141aGG-3I, w kt\u00F3rym standardowe dzia\u0142ko 20 mm zast\u0105piono broni\u0105 wi\u0119kszego kalibru (37 mm, konstrukcji Szpitalnego), a nast\u0119pnie dzia\u0142kiem NS-37 takiego samego kalibru, opracowanym przez Nudelmana i Suranowa. Trzy pierwsze samoloty tej wersji wyprodukowano w 1941 roku i oznaczono symbolem K-37. Pocz\u0105tkowo \u0141aGG-3IT by\u0142 wyposa\u017Cony w dzia\u0142ko 37 mm Szpitalnego z zapasem 20 sztuk amunicji przeciwlotniczej. Po testach wszystkie maszyny wys\u0142ano na front, gdzie K-37 sprawi\u0142y si\u0119 wr\u0119cz doskonale - wystrzeliwane przez nie pociski kaliber 37 mm przebija\u0142y tylne i g\u00F3rne p\u0142yty pancerne wszystkich \u00F3wczesnych czo\u0142g\u00F3w nieprzyjaciela. W 1942 roku K-37 wszed\u0142 do produkcji seryjnej pod nazw\u0105 \u0141aGG-3IT (niekiedy oznaczany jako \u0141aGG-3-37). Od 1943 roku w samolotach tych montowano dzia\u0142ko NS-37 kaliber 37 mm konstrukcji Nudelmana i Suranowa.\n\nZalety: Znakomite osi\u0105gi i charakterystyki. Bardzo zwrotny i silnie uzbrojony. Samolot o zwi\u0119kszonej wytrzyma\u0142o\u015Bci.\n\nWady: Niewystarczaj\u0105ca widoczno\u015B\u0107 do ty\u0142u. Szybka utrata pr\u0119dko\u015Bci przy wielu zwrotach wykonywanych jeden po drugim. Zbyt ma\u0142a pr\u0119dko\u015B\u0107 jak na 1943 rok.\n
LaGG-3series66    \n    \u0141awoczkin-Gorbunow-Gudkow \u0141aGG-3, model 1943\n\nTyp: Samolot my\u015Bliwski\n\nMasa: \n    W\u0142asna: 2205 kg\n    Startowa: 2865 kg\n\nD\u0142ugo\u015B\u0107: 8,81 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9,80 m\nPowierzchnia skrzyde\u0142: 17,62 m kw.\n\nSilnik: M-105PF\nMoc: 1180 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 542 km/h\n    Na wysoko\u015Bci 3560 m: 591 km/h\n\nCzas wykonania zwrotu na 1000 m: 19 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 5,6 minuty\nWznoszenie w zwrocie bojowym: 950 m\nPu\u0142ap u\u017Cyteczny: 9600 m\nZasi\u0119g: 650 km\n\nUzbrojenie:\n    1 karabin maszynowy BS kaliber 12,7 mm\n    1 dzia\u0142ko SzWAK kaliber 20 mm\n\n\u0141aGG-3 produkowany w 1943 roku by\u0142 zmodyfikowan\u0105 wersj\u0105 pierwszych serii produkcyjnych tego samolotu. Zamontowano w nim ulepszony silnik M-105PF, zamiast stosowanego uprzednio M-105P. W p\u00F3\u017Aniejszych seriach \u0141aGG-3 u\u017Cywano ju\u017C zespo\u0142y nap\u0119dowe M-105PF2, co zwi\u0119kszy\u0142o pr\u0119dko\u015B\u0107 maksymaln\u0105 tych samolot\u00F3w do 554 km/h na poziomie morza i 618 km/h na wysoko\u015Bci 3400 metr\u00F3w. Masa maszyny zosta\u0142a znacz\u0105co zredukowana przez zmian\u0119 konstrukcji, uzbrojenia oraz wyposa\u017Cenia. Wyeliminowano r\u00F3wnie\u017C wszystkie wady wykryte w pierwszych seryjnych wersjach \u0141aGG-3.\n\n\u0141aGG-3 tej serii bra\u0142y udzia\u0142 w bitwach powietrznych do ko\u0144ca II wojny \u015Bwiatowej, w tym tak\u017Ce nad Japoni\u0105.\n\nZalety: Znakomite osi\u0105gi. Bardzo zwrotny i silnie uzbrojony. Samolot o zwi\u0119kszonej wytrzyma\u0142o\u015Bci.\n\nWady: Niewystarczaj\u0105ca widoczno\u015B\u0107 do ty\u0142u. Szybka utrata pr\u0119dko\u015Bci przy wielu zwrotach wykonywanych jeden po drugim.\n
La-5              \n    \u0141awoczkin \u0141a-5, model 1942\n\nTyp: Samolot my\u015Bliwski\n\nMasa: \n    W\u0142asna: 2740 kg \n    Startowa: 3230 kg\n\nD\u0142ugo\u015B\u0107: 8,67 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9,80 m\nPowierzchnia skrzyde\u0142: 17,50 m kw.\n\nSilnik: M-82\nMoc: 1700 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\nNa poziomie morza (z dziesi\u0119ciominutowym do\u0142adowaniem): 540-558 km/h (typowa) Wed\u0142ug danych fabrycznych: 558-560 km/h\n    Na wysoko\u015Bci 6250 m: 598-605 km/h (typowa)\nCzas wykonania zwrotu na 1000 m: 21 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 5,6 minuty\nWznoszenie w zwrocie bojowym: 950-1000 m\nPu\u0142ap u\u017Cyteczny: 10 650 m\nZasi\u0119g: 1000 km\n\nUzbrojenie:\n    2 dzia\u0142ka SzWAK kaliber 20 mm\n\nBy\u0142 to jeden z podstawowych sowieckich samolot\u00F3w my\u015Bliwskich II wojny \u015Bwiatowej, stanowi\u0105cy kolejn\u0105 zmodyfikowan\u0105 wersj\u0119 rozwojow\u0105 konstrukcji \u0141aGG-3. \u0141a-5 zaprojektowano w bardzo kr\u00F3tkim czasie w eksperymentalnym biurze konstrukcyjnym S. A. \u0141awoczkina. Gdy tylko si\u0119 pojawi\u0142, w wi\u0119kszo\u015Bci fabryk wycofano z produkcji model \u0141aGG-3. \n\nWi\u0119cej informacji na ten temat znajdziesz pod has\u0142em "\u0141a-5FN" w menu widoku obiekt\u00F3w.\n\nZalety: Dobre osi\u0105gi i charakterystyki. Bardzo zwrotny i silnie uzbrojony. Dobra widoczno\u015B\u0107 z kabiny.\n\nWady: Du\u017Ca masa samolotu uniemo\u017Cliwia\u0142a ci\u0105g\u0142e korzystanie z pe\u0142nej mocy silnika. Drewniana konstrukcja pierwszych seryjnie produkowanych samolot\u00F3w.\n\n\n
La-5F             \n    \u0141awoczkin \u0141a-5F, model 1943 \n\nTyp: Samolot my\u015Bliwski\n\nMasa: \n    W\u0142asna: ~ 2800 kg\n    Startowa: ~ 3250 kg\n\nD\u0142ugo\u015B\u0107: 8,67 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9,80 m\nPowierzchnia skrzyde\u0142: 17,50 m kw.\n\nSilnik: M-82F\nMoc: 1700 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza (maks. moc ci\u0105g\u0142a): 550-558 km/h (typowa).\n    Wed\u0142ug danych fabrycznych: 558-560 km/h\n    Na wysoko\u015Bci 6250 m: 598-605 km/h (typowa)\nCzas wykonania zwrotu na 1000 m: 19-20 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 5,6 minuty\nWznoszenie w zwrocie bojowym: 950-1000 m\nPu\u0142ap u\u017Cyteczny: 10 650 m\nZasi\u0119g: 1000 km\nUzbrojenie:\n    2 dzia\u0142ka SzWAK kaliber 20 mm\n\nZasadnicz\u0105 r\u00F3\u017Cnic\u0105 w wariancie \u0141a-5F by\u0142o zastosowanie silnika gwiazdowego M-82F, dzi\u0119ki czemu maksymalna moc M-82 sta\u0142a si\u0119 jednocze\u015Bnie jego nominaln\u0105 moc\u0105 ci\u0105g\u0142\u0105 i mo\u017Cna z niej by\u0142o korzysta\u0107 bez ogranicze\u0144 czasowych. Standardow\u0105 "garbat\u0105" os\u0142on\u0119 kabiny pilota zast\u0105piono now\u0105, kroplow\u0105, opancerzon\u0105 z przodu i z ty\u0142u - umo\u017Cliwia\u0142a ona prowadzenie obserwacji w tylnej p\u00F3\u0142sferze. \n\nWi\u0119cej informacji na ten temat znajdziesz pod has\u0142em "\u0141a-5FN" w menu widoku obiekt\u00F3w.\n\nZalety: Bardzo dobre osi\u0105gi i charakterystyki na ma\u0142ych i \u015Brednich wysoko\u015Bciach. Bardzo zwrotny i silnie uzbrojony. Dobra widoczno\u015B\u0107 z kabiny. Samolot o zwi\u0119kszonej wytrzyma\u0142o\u015Bci.\n\nWady: Du\u017Ca masa samolotu uniemo\u017Cliwia\u0142a ci\u0105g\u0142e korzystanie z pe\u0142nej mocy silnika. Drewniana konstrukcja pierwszych seryjnie produkowanych samolot\u00F3w.\n\n\n
La-5FN            \n    \u0141awoczkin \u0141a-5FN\n\nTyp: Samolot my\u015Bliwski\n\nMasa: \n    W\u0142asna: 2828 kg\n    Startowa: 3290 kg\n\nD\u0142ugo\u015B\u0107: 8,67 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9,80 m\nPowierzchnia skrzyde\u0142: 17,50 m kw.\n\nSilnik: M-82FN\nMoc: 1850 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza (z dziesi\u0119ciominutowym do\u0142adowaniem): 583 km/h\n    Na wysoko\u015Bci 6250 m: 634 km/h\n\nCzas wykonania zwrotu na 1000 m: 18,5 sekundy\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 5,2 minuty\nWznoszenie w zwrocie bojowym: 1100 m\nPu\u0142ap u\u017Cyteczny: 10 750 m\nZasi\u0119g: 650 km\n\nUzbrojenie:\n    2 dzia\u0142ka SzWAK kaliber 20 mm\n\n\u0141a-5FN to ulepszona wersja samolotu \u0141a-5. \nBy\u0142 to jeden z podstawowych sowieckich samolot\u00F3w my\u015Bliwskich II wojny \u015Bwiatowej, stanowi\u0105cy kolejn\u0105 zmodyfikowan\u0105 wersj\u0119 rozwojow\u0105 konstrukcji \u0141aGG-3. \u0141a-5 zaprojektowano w bardzo kr\u00F3tkim czasie w eksperymentalnym biurze konstrukcyjnym S. A. \u0141awoczkina. Gdy tylko si\u0119 pojawi\u0142, w wi\u0119kszo\u015Bci fabryk wycofano z produkcji model \u0141aGG-3. \u0141a-5 r\u00F3\u017Cni\u0142 si\u0119 od swoich poprzednik\u00F3w znacznymi ulepszeniami konstrukcyjnymi, dzi\u0119ki kt\u00F3rym jego osi\u0105gi znacz\u0105co wzros\u0142y. Zastosowano w nim kilkana\u015Bcie r\u00F3\u017Cnych modeli mocniejszego, ch\u0142odzonego powietrzem silnika gwiazdowego M-82. Konstrukcja kad\u0142uba i skrzyde\u0142 by\u0142a identyczna jak w samolotach \u0141aGG-3 p\u00F3\u017Aniejszych serii. Standardow\u0105 "garbat\u0105" os\u0142on\u0119 kabiny pilota zast\u0105piono now\u0105, kroplow\u0105, opancerzon\u0105 z przodu i z ty\u0142u. Ju\u017C w czasie produkcji seryjnej kosztowne tr\u00F3jk\u0105tne d\u017Awigary drewniane wykonywano z powszechniej wyst\u0119puj\u0105cej sosny (nie mia\u0142o to wi\u0119kszego wp\u0142ywu na mas\u0119 samolotu), od 1944 roku montowano w skrzyd\u0142ach d\u017Awigary metalowe.\n \n\u0141a-5FN wyposa\u017Cono w silnik M-82FN o wi\u0119kszej mocy (ASz-82FN) z wtryskiem paliwa - jego moc do startu wynosi\u0142a 1850 KM. Opr\u00F3cz tego mia\u0142 on r\u00F3wnie\u017C l\u017Cejsze podwozie, poprawion\u0105 izolacj\u0119 termiczn\u0105 kabiny oraz kolumn\u0119 sterowania i orczyk, kt\u00F3rych po\u0142o\u017Cenie zmienia\u0142o si\u0119 przy znacznie mniejszej sile nacisku. \n\nWszystkie te modyfikacje i ulepszenia sprawi\u0142y, \u017Ce \u0141a-5FN znacz\u0105co przewy\u017Csza\u0142 niemieckie my\u015Bliwce Bf 109 G i Fw 190 A pod wzgl\u0119dem zwrotno\u015Bci w p\u0142aszczy\u017Anie poziomej i pionowej oraz w zakresie pr\u0119dko\u015Bci na ma\u0142ych i \u015Brednich wysoko\u015Bciach.\n\nPo raz pierwszy \u0141a-5FN zosta\u0142y masowo u\u017Cyte w lecie 1943 roku podczas bitwy na \u0141uku Kurskim. Nieco wcze\u015Bniej u\u017Cywano pierwszych przekazanych do pu\u0142k\u00F3w bojowych egzemplarzy \u0141a-5 w tracie bitwy o Stalingrad. \u0141\u0105cznie w czasie wojny wyprodukowano oko\u0142o 10 000 my\u015Bliwc\u00F3w \u0141a-5, \u0141a-5F oraz \u0141a-5FN.\n\nZalety: Znakomite osi\u0105gi. Bardzo zwrotny i silnie uzbrojony. Pe\u0142na przewaga bojowa nad najnowszymi samolotami niemieckimi tego okresu na ma\u0142ych i \u015Brednich wysoko\u015Bciach. Dobra widoczno\u015B\u0107 z kabiny. Samolot o zwi\u0119kszonej wytrzyma\u0142o\u015Bci.\n\nWady: Du\u017Ca masa samolotu uniemo\u017Cliwia\u0142a ci\u0105g\u0142e wykorzystanie pe\u0142nej mocy silnika. Drewniana konstrukcja pierwszych seryjnych samolot\u00F3w tego typu.\n
La-7              \n    \u0141awoczkin \u0141a-7\n\nTyp: Samolot my\u015Bliwski\n\nMasa: \n    W\u0142asna: 2605 kg\n    Startowa: 3265 kg\n\nD\u0142ugo\u015B\u0107: 8,67 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9,80 m\nPowierzchnia skrzyde\u0142: 17,59 m kw.\n\nSilnik: ASz-82FN\nMoc: 1850 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza (z przyspieszeniem): 612 km/h\n    Na wysoko\u015Bci 6000 m: 680 km/h\n\nCzas wykonania zwrotu na 1000 m: 18 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 4,5 minuty\nWznoszenie w zwrocie bojowym: 1200 m\nPu\u0142ap u\u017Cyteczny: 10 750 m\nZasi\u0119g: 635 km\n\nUzbrojenie:\n    2 dzia\u0142ka SzWAK kaliber 20 mm \n    3 dzia\u0142ka B-20 kaliber 20 mm\n\n\u0141a-7 by\u0142 nast\u0119pc\u0105 i rozszerzeniem modelu \u0141a-5FN. Obie maszyny r\u00F3\u017Cni\u0142y si\u0119 bardzo nieznacznie gabarytami i sylwetk\u0105. Najbardziej istotn\u0105 r\u00F3\u017Cnic\u0105 by\u0142o zastosowanie w \u0141a-7 d\u017Awigar\u00F3w skrzyd\u0142owych wykonanych z metalu (tak jak w ostatnich seriach produkcyjnych modelu \u0141a-5FN). O\u017Cebrowanie oraz powierzchnie skrzyde\u0142 pozostawiono bez zmian. Aby uzyska\u0107 nieco miejsca na dodatkowe zbiorniki paliwa, wymiary d\u017Awigar\u00F3w znacznie zmniejszono, redukuj\u0105c mas\u0119 do oko\u0142o 100 kg. Wprowadzono r\u00F3wnie\u017C istotne zmiany w aerodynamice samolotu - przeniesiono i poprawiono kszta\u0142t aerodynamiczny ch\u0142odnicy (ten szczeg\u00F3\u0142 pozwala\u0142 na zewn\u0119trzne odr\u00F3\u017Cnienie \u0141a-7 od \u0141a-5). Wprowadzone zmiany sprawi\u0142y, \u017Ce \u0141a-7 znacznie przewy\u017Csza\u0142 swojego poprzednika pod wzgl\u0119dem pr\u0119dko\u015Bci, pr\u0119dko\u015Bci wznoszenia oraz pu\u0142apu u\u017Cytecznego. Uzbrojenie samolotu sk\u0142ada\u0142o si\u0119 z 2 dzia\u0142ek SzWAK lub 3 dzia\u0142ek B-20 kaliber 20 mm. Do zako\u0144czenia wojny wyprodukowano 5735 egzemplarzy \u0141a-7.\n\nZalety: Jeden z najlepszych seryjnie produkowanych, frontowych samolot\u00F3w my\u015Bliwskich ko\u0144ca wojny. Znakomite osi\u0105gi. Ulepszona aerodynamika. Bardzo zwrotny i silnie uzbrojony. Ca\u0142kowita przewaga bojowa na ma\u0142ych i \u015Brednich wysoko\u015Bciach nad wi\u0119kszo\u015Bci\u0105 najnowszych t\u0142okowych niemieckich, brytyjskich i ameryka\u0144skich samolot\u00F3w my\u015Bliwskich. Samolot o zwi\u0119kszonej wytrzyma\u0142o\u015Bci. Prosty w pilota\u017Cu i \u0142atwy do opanowania.\n\nWady: Poziom kultury produkcji nieco ni\u017Cszy od stosowanej do produkcji Jak-\u00F3w z ko\u0144ca wojny. Zbyt du\u017Ca masa cz\u0119\u015Bci drewnianych spowodowa\u0142a ostatecznie ich zast\u0105pienie elementami metalowymi, dzi\u0119ki czemu powsta\u0142a ca\u0142kowicie metalowa wersja tej maszyny - \u0141a-9.\n
La-73xB20         \n    \u0141awoczkin \u0141a-7 (3 dzia\u0142ka B-20 kaliber 20 mm), model 1944\n\nTyp: Samolot my\u015Bliwski\n\nMasa: \n    W\u0142asna: 2605 kg \n    Startowa: 3265 kg\n\nD\u0142ugo\u015B\u0107: 8,67 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9,80 m\nPowierzchnia skrzyde\u0142: 17,59 m kw.\n\nSilnik: ASz-82FN\nMoc: 1850 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza (z dziesi\u0119ciominutowym do\u0142adowaniem): 610-613 km/h (typowa).\n    Wed\u0142ug specyfikacji fabrycznej: 629-640 km/h.\n    Na wysoko\u015Bci 6000 m: 680 km/h\nCzas wykonania zwrotu na 1000 m: 18-19 sekund \nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 4,5 minuty\nWznoszenie w zwrocie bojowym: 1200 m\nPu\u0142ap u\u017Cyteczny: 10 750 m\nZasi\u0119g: 635 km\n\nUzbrojenie:\n    3 dzia\u0142ka B-20 kaliber 20 mm\n    2 bomby o masie 100 kg\n\nWi\u0119cej informacji na temat tego samolotu znajdziesz pod has\u0142em "\u0141a-7" w menu widoku obiekt\u00F3w.\n\nZalety: Jeden z najlepszych produkowanych seryjnie frontowych samolot\u00F3w my\u015Bliwskich ko\u0144ca wojny. Znakomite osi\u0105gi. Ulepszona aerodynamika. Bardzo zwrotny i niezwykle silnie uzbrojony. Ca\u0142kowita przewaga bojowa na ma\u0142ych i \u015Brednich wysoko\u015Bciach nad wi\u0119kszo\u015Bci\u0105 najnowszych t\u0142okowych niemieckich, brytyjskich i ameryka\u0144skich samolot\u00F3w my\u015Bliwskich. Samolot o zwi\u0119kszonej wytrzyma\u0142o\u015Bci. Prosty w pilota\u017Cu i \u0142atwy do opanowania.\n\nWady: Poziom kultury produkcji nieco ni\u017Cszy od stosowanej do produkcji Jak-\u00F3w z ko\u0144ca wojny. Zbyt du\u017Ca masa cz\u0119\u015Bci drewnianych spowodowa\u0142a ostatecznie ich zast\u0105pienie elementami metalowymi, dzi\u0119ki czemu powsta\u0142a ca\u0142kowicie metalowa wersja tej maszyny - \u0141a-9.\n\n\n
La-7R             \n\u0141awoczkin \u0141a-7R, 1945\n\nTyp: Mixed-Power Fighter\n\nMasa:\n W\u0142asna: 2,703 kg\n Startowa: 3,500 kg\n\nD\u0142ugo\u015B\u0107: 8.67 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 9.8 m\nPowierzchnia skrzyde\u0142:u0107 skrzyde\u0142: 17.59 sq m\n\nSilnik: 1 x Shvetzov ASh-FN\n\t1 x Glushkov RD-1X3\nMoc: 1,850 HP; 300 kg/s at sea level\n\nPr\u0119dko\u015B\u0107 maksymalna:\n At 6,300 m: 795 km/h\n\nClimb rate: 1,340 m/min\n\nPu\u0142ap u\u017Cytkowy: 13,000 m\n\nUzbrojenie:\n 2 x 20mm ShVAK cannon\n\nWhen Soviet units first encountered Luftwaffe jets and rockets, the Soviet high command was shocked to find that they were so far behind the German technological edge. Soviet design bureaus and factories were years away from being able to produce adequate opposition. The Soviets did possess leading-edge rocket technology, surpassing that of the Germans, but the general level of Soviet aviation industry did not yet produce a battle-worthy airframe that could be powered by such engines. The decision was made, as a stop-gap measure, to strap small rockets to existing piston-engine fighters. This measure was expected to increase the top speed and climb rate of these fighters to make them more competitive with the German jets.\n\nLavochkin design bureau was one of the several ordered to produce mixed-power prototypes. Initial tests were conducted with the Glushkov RD-1 rocket engine. Aviation Factory #381 in Moscow that produced La-7 fighters was chosen by Lavochkin as the development site for the new project. A standard edition La-7 was taken off the production line and re-designated La-7R-1. The modifications were numerous: the tail section was redesigned to fit the rocket engine; existing fuel tanks were swapped for kerosene and acid tanks, with corresponding wing and fuselage sections remade out of aluminum and stainless steel to prevent corrosion from the highly volatile fuels. \n\nThe fuel pump for the rocket engine was hooked up to the piston engine in the nose; in the initial flight tests the system proved troublesome, and was thoroughly reworked. The tests were conducted by taking-off and climbing to 3,000 m on piston power alone, and then engaging the rocket engine while in the air and letting it run through the entire fuel supply. In most tests the rocket engine did not perform well, and would often shut down by itself. The project team was unable to isolate the problem. When the engine did work, it increased the top speed of the fighter by as much as 85 km / h. \n\nA few weeks later another La-7 joined the programme as the La-7R-2, this one created out of the 51st production series, more aerodynamically clean than the airframe used for the R-1. This prototype performed better, but still in fifteen out of forty-five flights the rocket engine refused to work. \n\nBy July of 1945 a new rocket engine was ready, the RD-1X3. The engine was a significant improvement over the RD-1, with additional starter and fuel pumps, improved starting procedure, and other enhancements. Between July and September of 1945 more test flights were conducted with the new engine, which performed better than the old version, and shut down on start-up only twice.\n\nAdvantages:\nExcellent maneuverability\nStrong armament\n\nDisadvantages:\nUnreliable rocket engine\nInsufficient time of flight\n\n\n
Li-2              \n    Lisunow Li-2, model 1939\n\nTyp: Samolot transportowy/bombowiec\n\nMasa: \n    W\u0142asna: 7650 kg\n    Startowa: 10700 kg\n\nD\u0142ugo\u015B\u0107: 19,65 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 28,81 m\nPowierzchnia skrzyde\u0142: 97,10 m kw.\n\nSilnik: 2 x ASz-62IR\nMoc: 1000 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 275 km/h\n    Na wysoko\u015Bci 1700 m: 295 km/h\n\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 3000 m: 16,7 minuty\nPu\u0142ap u\u017Cyteczny: 5600 m\nZasi\u0119g: 2150 km\n\nUzbrojenie:\n    3 karabiny maszynowe SzKAS kaliber 7,62 mm\n    1 karabin maszynowy UBT kaliber 12,7 mm\n    Bomby o r\u00F3\u017Cnej masie (do 2000 kg) podwieszone w \u015Brodkowej cz\u0119\u015Bci samolotu \n\nLi-2 by\u0142 kopi\u0105 ameryka\u0144skiego DC-3 (oznaczonego w armii USA jako C-47), samolotu opracowanego w 1935 roku w Stanach Zjednoczonych przez firm\u0119 Douglas Company. Licencj\u0119 na produkcj\u0119 tej maszyny zakupi\u0142o wiele kraj\u00F3w, w\u015Br\u00F3d nich ZSRR. Samolot zyska\u0142 du\u017C\u0105 popularno\u015B\u0107 ze wzgl\u0119du na niezwykle niski koszt produkcji, prostot\u0119 konstrukcji oraz du\u017C\u0105 niezawodno\u015B\u0107. Nad przygotowaniem produkcji tego samolotu w technologiach stosowanych w ZSRR oraz nad konwersj\u0105 jednostek na system metryczny czuwa\u0142 konstruktor W. M. Miasiszczew. W po\u0142owie 1938 roku ruszy\u0142a seryjna produkcja DC-3, oznaczonego pocz\u0105tkowo jako PS-84. We wrze\u015Bniu 1942 roku nazw\u0119 t\u0119 zmieniono na Li-2 (od dw\u00F3ch pocz\u0105tkowych liter nazwiska g\u0142\u00F3wnego konstruktora zak\u0142ad\u00F3w, B. P. Lisunowa, kt\u00F3ry nadzorowa\u0142 produkcj\u0119 tego samolotu w tym czasie).\n\nZe wzgl\u0119du na swoj\u0105 ekonomiczno\u015B\u0107, niezawodno\u015B\u0107 oraz prostot\u0119 Li-2 m\u00F3g\u0142 by\u0107 u\u017Cywany jako samolot pasa\u017Cerski lub transportowy. Istnia\u0142o wiele wersji Li-2, r\u00F3\u017Cni\u0105cych si\u0119 modelem silnika, elementami wyposa\u017Cenia i uzbrojeniem.\n\nW czasie wojny Li-2 by\u0142 wykorzystywany w charakterze nocnego bombowca, samolotu transportowego oraz pasa\u017Cerskiego. Jego elastyczno\u015B\u0107 umo\u017Cliwia\u0142a wykorzystanie go do wielu r\u00F3\u017Cnorodnych zada\u0144. Na pocz\u0105tku wojny Li-2 wykonywa\u0142y przede wszystkim zadania transportowe, a wracaj\u0105c zabiera\u0142y z frontu ci\u0119\u017Cko rannych. Li-2 u\u017Cywano tak\u017Ce jako samolotu do przewo\u017Cenia i zrzutu oddzia\u0142\u00F3w desantowych.\n\nOkaza\u0142o si\u0119 te\u017C, \u017Ce powolny samolot pasa\u017Cerski mo\u017Cna zamieni\u0107 w ca\u0142kiem niez\u0142y bombowiec - w tym wypadku by\u0142 to rezultat prawid\u0142owo dobranej taktyki. W roli nocnego bombowca z Li-2 korzysta\u0142o przede wszystkim lotnictwo dalekiego zasi\u0119gu.\n\nSamolot ten by\u0142 u\u017Cywany przez ca\u0142\u0105 II wojn\u0119 \u015Bwiatow\u0105 i w latach powojennych. Z ta\u015Bm monta\u017Cowych w Zwi\u0105zku Sowieckim zesz\u0142o oko\u0142o 4870 seryjnie produkowanych egzemplarzy wszystkich wersji Li-2.\n\nZalety: Dobre osi\u0105gi lotne. Wielozadaniowo\u015B\u0107. Niezawodno\u015B\u0107. Prostota i \u0142atwy do opanowania pilota\u017C. \n\nWady: S\u0142abe uzbrojenie. Brak \u0142\u0105czno\u015Bci wewn\u0119trznej (interkomu). \n
MBR-2-AM-34       \n    Berijew MBR-2, model 1937\n\nTyp: Morski samolot rozpoznawczy\n\nMasa: \n    W\u0142asna: 2718 kg\n    Startowa: 4000 kg\n\nD\u0142ugo\u015B\u0107: 13,5 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 19,0 m\nPowierzchnia skrzyde\u0142: 51,0 m kw.\n\nSilnik: 2 x AM-34NB\nMoc:\n    Ci\u0105g\u0142a: 750 KM\n    Startowa: 830 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 238 km/h\n    Na wysoko\u015Bci 5000 m: 245 km/h\n\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 3000 m: 21 minut\nPu\u0142ap u\u017Cyteczny: 7150 m\nZasi\u0119g: 800 km\n\nUzbrojenie:\n    2 karabiny maszynowe SzKAS kaliber 7,62 mm\n    Bomby o r\u00F3\u017Cnej masie (\u0142\u0105czny zapas nie m\u00F3g\u0142 przekracza\u0107 200 kg)\n\nGdy lotnictwo jeszcze raczkowa\u0142o, sowieccy projektanci stan\u0119li przed konieczno\u015Bci\u0105 skonstruowania samolotu przeznaczonego do prowadzenia taktycznego rozpoznania bliskiego zasi\u0119gu w pobli\u017Cu baz morskich. Do po\u0142owy lat dwudziestych eksperymentalne biuro konstrukcyjne kierowane przez D. P. Grigorowicza zbudowa\u0142o \u0142odzie lataj\u0105ce M-5 i M-9, kt\u00F3rych u\u017Cywano z powodzeniem do ko\u0144ca tego okresu. Jednak pod koniec lat trzydziestych wymagania dla morskiego samolotu rozpoznawczego bliskiego zasi\u0119gu znacznie si\u0119 rozszerzy\u0142y - maszyny musia\u0142y by\u0107 wyposa\u017Cone w uzbrojenie obronne oraz przenosi\u0107 bomby niewielkiego kalibru. W celu zapewnienia odpowiedniej efektywno\u015Bci operacji za\u0142oga mia\u0142a by\u0107 z\u0142o\u017Cona z co najmniej trzech os\u00F3b. Zdecydowanie wzr\u00F3s\u0142 tak\u017Ce zasi\u0119g i pu\u0142ap, znacznie powy\u017Cej mo\u017Cliwo\u015Bci eksploatacyjnych stosowanych dotychczas \u0142odzi lataj\u0105cych M-5 i M-9.\n\nOpracowanie projektu morskiego ("Morskoj"), bliskiego zasi\u0119gu ("Bli\u017Cnyj") rozpoznawczego ("Razwiedczik") samolotu MBR-2 powierzono zespo\u0142owi projektowemu, kierowanemu przez G. M. Beriewa. W 1932 roku zesp\u00F3\u0142 zaprojektowa\u0142 samolot MBR-2, trzymiejscow\u0105, jednop\u0142atow\u0105 \u0142\u00F3d\u017A lataj\u0105c\u0105 wyposa\u017Con\u0105 w silnik BMW VI (p\u00F3\u017Aniej M-17) nap\u0119dzaj\u0105cy cztero\u0142opatowe \u015Bmig\u0142o, zainstalowany nad \u015Brodkow\u0105 sekcj\u0105 skrzyd\u0142a, w \u015Brodku ci\u0119\u017Cko\u015Bci. Takie umiejscowienie silnika zastosowano po raz pierwszy - rozwi\u0105zanie to okaza\u0142o si\u0119 stosunkowo tanie, dzi\u0119ki czemu zosta\u0142o przyj\u0119te przez wielu \u00F3wczesnych konstruktor\u00F3w lotniczych. Samolot by\u0142 ca\u0142kowicie wykonany z drewna, prosty i tani w produkcji. Skrzyd\u0142o sk\u0142ada\u0142o si\u0119 z dw\u00F3ch d\u017Awigar\u00F3w skrzynkowych, o\u017Cebrowania ramowego oraz paneli pokrywaj\u0105cych. Uzbrojenie pok\u0142adowe zainstalowano w dw\u00F3ch wie\u017Cyczkach z karabinami maszynowymi DA, znajduj\u0105cych si\u0119 w przedniej i \u015Brodkowej cz\u0119\u015Bci ogonowej \u0142odzi. Na zewn\u0119trznych zaczepach podskrzyd\u0142owych mo\u017Cna by\u0142o podwiesi\u0107 bomby o \u0142\u0105cznej masie do 500 kg. \nW czasie pr\u00F3b MBR-2 wykaza\u0142 si\u0119 du\u017Cym poziomem bezpiecze\u0144stwa eksploatacji, dobr\u0105 stabilno\u015Bci\u0105 w powietrzu i na wodzie, prostym sterowaniem, niezawodno\u015Bci\u0105 oraz skromnymi potrzebami w zakresie utrzymania i obs\u0142ugi technicznej. Sowieckie lotnictwo morskie przyj\u0119\u0142o MBR-2 w 1932 roku. Maszyna by\u0142a produkowana seryjnie w zak\u0142adach Taganrog, przy kt\u00F3rych mie\u015Bci\u0142o si\u0119 r\u00F3wnie\u017C eksperymentalne biuro konstrukcyjne Beriewa, zajmuj\u0105ce si\u0119 samolotami morskimi.\n\nW 1935 roku, ju\u017C po rozpocz\u0119ciu produkcji seryjnej MBR-2, opracowano zmodernizowan\u0105 wersj\u0119 tego samolotu. Maszyn\u0119 wyposa\u017Cano w silnik AM-34NB o wi\u0119kszej mocy lub AM-34N przeznaczony do lot\u00F3w na ni\u017Cszych wysoko\u015Bciach. Karabiny maszynowe DA zast\u0105piono wie\u017Cyczkami SzKAS o wi\u0119kszej szybkostrzelno\u015Bci. Jednak instalacja nowego, ci\u0119\u017Cszego silnika spowodowa\u0142a w efekcie zmniejszenie ud\u017Awigu bomb do 200 kilogram\u00F3w.\n\nW czasie II wojny \u015Bwiatowej MBR-2 by\u0142 u\u017Cywany do zwalczania okr\u0119t\u00F3w podwodnych oraz zada\u0144 rozpoznawczych. Jako bombowiec, MBR-2 s\u0142u\u017Cy\u0142 do zatapiania ma\u0142ych jednostek p\u0142ywaj\u0105cych wroga, okr\u0119t\u00F3w transportowych, by\u0142 w stanie zada\u0107 bardzo ci\u0119\u017Ckie straty piechocie znajduj\u0105cej si\u0119 w rejonie wybrze\u017Ca. Wyprodukowano te\u017C kilkana\u015Bcie tuzin\u00F3w wersji specjalnej tych samolot\u00F3w, przeznaczonej do wsp\u00F3\u0142dzia\u0142ania z kutrami torpedowymi i sterowaniem nimi za pomoc\u0105 radia.\n\u0141\u0105cznie wyprodukowano oko\u0142o 1470 MBR-2 wszystkich wariant\u00F3w.\n\nZalety: Dobre osi\u0105gi. Prosty i \u0142atwy w pilota\u017Cu. Nie zalewa\u0142 wod\u0105 kabiny podczas startu. Dobra zwrotno\u015B\u0107. Doskona\u0142a p\u0142ywalno\u015B\u0107. Niskie koszty oraz prostota produkcji.\n\nWady: Niewielka pr\u0119dko\u015B\u0107. Du\u017Ce obci\u0105\u017Cenia skrzyd\u0142a. Du\u017Cy op\u00F3r aerodynamiczny. Niemo\u017Cno\u015B\u0107 niezale\u017Cnego opuszczenia wody.\n
MiG-3             \n    Mikojan i Guriewicz MiG-3, model 1940-1941\n\nTyp: Samolot przechwytuj\u0105cy\n\nMasa: \n    W\u0142asna: 2770 kg\n    Startowa: 3718 kg\n\nD\u0142ugo\u015B\u0107: 8,25 m \nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,2 m\nPowierzchnia skrzyde\u0142: 17,44 m kw.\n\nSilnik: AM-35A\nMoc:\n    Ci\u0105g\u0142a: 1200 KM\n    Startowa: 1350 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 505 km/h\n    Na wysoko\u015Bci 7800 m: 620-625 km/h\n\nCzas wykonania zwrotu na wysoko\u015Bci 1000 m: 20-21 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 6,2 minuty\nWznoszenie w zwrocie bojowym: 850-900 m\nPu\u0142ap u\u017Cyteczny: 12 000 m\nZasi\u0119g: 1000 km\n\nUzbrojenie:\n    1 karabin maszynowy BS kaliber 12,7 mm \n    2 karabiny maszynowe SzKAS kaliber 7,62 mm\n\nPierwszy projekt zespo\u0142u Artema Mikojana i Michai\u0142a Gurewicza, kt\u00F3rzy nieco p\u00F3\u017Aniej stworzyli jeden z najs\u0142ynniejszych zespo\u0142\u00F3w konstruktor\u00F3w lotniczych na \u015Bwiecie, powsta\u0142 w 1938 roku. W efekcie tej wsp\u00F3\u0142pracy za\u0142o\u017Cono biuro konstrukcyjne MiG - od inicja\u0142\u00F3w nazwisk jego tw\u00F3rc\u00F3w. Ich pierwsza wsp\u00F3lna konstrukcja powsta\u0142a w odpowiedzi na konkurs og\u0142oszony przez sowieckie si\u0142y powietrzne na projekt nowego, operuj\u0105cego na du\u017Cych wysoko\u015Bciach samolotu przechwytuj\u0105cego, wyposa\u017Conego w 12-cylindrowy silnik rz\u0119dowy Mikulina. Projekt I-61 Mikojana i Gurewicza, p\u00F3\u017Aniej przemianowany na MiG-1, przeszed\u0142 pomy\u015Blnie wymagane pr\u00F3by i zwyci\u0119\u017Cy\u0142 w konkursie. Poniewa\u017C maszyna mia\u0142a wady, wyprodukowano jej tylko 100 egzemplarzy. Na li\u015Bcie usterek widnia\u0142y takie pozycje, jak nieodpowiednia stabilno\u015B\u0107 spowodowana przesuni\u0119ciem do ty\u0142u \u015Brodka ci\u0119\u017Cko\u015Bci, ma\u0142y zasi\u0119g, niewielka wytrzyma\u0142o\u015B\u0107 oraz du\u017Ca si\u0142a niezb\u0119dna do sterowania samolotem. MiG-1 zdradza\u0142 te\u017C tendencj\u0119 do wpadania w korkoci\u0105g, z kt\u00F3rego wychodzi\u0142 zawsze z wielkim trudem. Nowa wersja samolotu - MiG-3  mia\u0142a ju\u017C poprawion\u0105 aerodynamik\u0119, pogrubiono opancerzenie, zwi\u0119kszono zapas paliwa oraz si\u0142\u0119 ra\u017Cenia uzbrojenia. \u0141\u0105cznie wyprodukowano 3422 egzemplarze tych samolot\u00F3w (wraz z kr\u00F3tk\u0105 seri\u0105 MiG-1).\n\nMiG-3 zacz\u0105\u0142 si\u0119 pojawia\u0107 na frontach II wojny \u015Bwiatowej w latach 1941-1943 (w Bria\u0144sku, Kubaniu, Mo\u0142dawii i na Krymie). To w\u0142a\u015Bnie takim samolotem wykonywa\u0142 lot czo\u0142owy as sowiecki Aleksander I. Pokryszkin w dniu, w kt\u00F3rym uzyska\u0142 swoje pierwsze zwyci\u0119stwo powietrzne, zestrzeliwuj\u0105c Messerschmitta Bf 109 E.\n\nZalety: W roku 1941 najszybszy seryjnie produkowany my\u015Bliwiec przechwytuj\u0105cy, operuj\u0105cy na du\u017Cych wysoko\u015Bciach. Du\u017Ca stabilno\u015B\u0107 statyczna przy nachyleniach. Bardzo dobra reakcja na ruchy sterami przy zwrotach wymagaj\u0105cych wysokich k\u0105t\u00F3w natarcia. Dobra zwrotno\u015B\u0107 na du\u017Cych wysoko\u015Bciach (powy\u017Cej 6000 m). Mo\u017Cliwo\u015B\u0107 dokonywania szybkich napraw. Konstrukcja praktyczna, prosta produkcja.\n\nWady: S\u0142abo uzbrojony. Du\u017Ca pr\u0119dko\u015B\u0107 l\u0105dowania - nie mniej ni\u017C 144 km/h. Na ma\u0142ych wysoko\u015Bciach niewystarczaj\u0105ca zwrotno\u015B\u0107 oraz d\u0142ugi czas zwrotu (jak na standardy sowieckich si\u0142 powietrznych).\n
MiG-3ud           \n    Mikojan i Guriewicz MiG-3ud, model 1941\n\nTyp: My\u015Bliwiec przechwytuj\u0105cy\n\nMasa: \n    W\u0142asna: 2770 kg\n    Startowa: 3718 kg\n\nD\u0142ugo\u015B\u0107: 8,45 m\n    Rozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,2 m\n    Powierzchnia skrzyde\u0142: 17,44 m kw.\n\nSilnik: AM-35A\nMoc:\n    Ci\u0105g\u0142a: 1200 KM\n    Startowa: 1350 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 515 km/h\n    Na wysoko\u015Bci 7800 m: 640 km/h\n\nCzas wykonania zwrotu na 1000 m: 20-21 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 6,2 minuty\nWznoszenie w zwrocie bojowym: 850-900 m\nPu\u0142ap u\u017Cyteczny: 12 000 m\nZasi\u0119g: 1000 km\n\nUzbrojenie:\n    1 karabin maszynowy BS kaliber 12,7 mm\n    2 karabiny maszynowe SzKAS kaliber 7,62 mm\n\nMiG-3UD (UD oznacza "ud\u0142iniennyj" - wyd\u0142u\u017Cony) by\u0142 najbardziej rozpowszechnion\u0105 wersj\u0105 produkcyjn\u0105 MiGa-3. Odr\u00F3\u017Cnia\u0142 si\u0119 od innych wariant\u00F3w wyd\u0142u\u017Conym kad\u0142ubem, zapewniaj\u0105cym du\u017C\u0105 stateczno\u015B\u0107 statyczn\u0105 przy nachyleniach, oraz znacznie wy\u017Csz\u0105 jako\u015Bci\u0105 wykonania powierzchni, po\u0142\u0105cze\u0144 i z\u0142\u0105cz. Poprawienie w\u0142asno\u015Bci aerodynamicznych samolotu uzyskano przez wprowadzenie wielu drobnych modyfikacji - w efekcie MiG-3 spe\u0142nia\u0142 wszystkie wymagane dla prototypu standardy, a w niekt\u00F3rych dziedzinach nawet je przewy\u017Csza\u0142.\n\nMiG-3 zosta\u0142 przyj\u0119ty przez si\u0142y powietrzne. W s\u0142u\u017Cbie pozosta\u0142 do ko\u0144ca wojny, a w niekt\u00F3rych jednostkach s\u0142u\u017Cy\u0142 jeszcze d\u0142ugo po jej zako\u0144czeniu. \n\nG\u0142\u00F3wne zalety i wady tej wersji samolotu s\u0105 identyczne z podanymi w opisie wersji podstawowej.\n
MiG-3-2xUB        \n    Mikojan i Guriewicz MiG-3 z 2 karabinami maszynowymi 12,7 mm, model 1941\n\nTyp: My\u015Bliwiec przechwytuj\u0105cy\n\nMasa: \n    W\u0142asna: 2800 kg\n    Startowa: 3718 kg\n\nD\u0142ugo\u015B\u0107: 8,45 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,2 m\nPowierzchnia skrzyde\u0142: 17,44 m kw.\n\nSilnik: AM-35A\nMoc:\n    Ci\u0105g\u0142a: 1200 KM\n    Startowa: 1350 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 515 km/h\n    Na wysoko\u015Bci 7800 m: 640 km/h\nCzas wykonania zwrotu na 1000 m: 20-21 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 6,2 minuty\nWznoszenie w zwrocie bojowym: 850-900 m\nPu\u0142ap u\u017Cyteczny: 12 000 m\nZasi\u0119g: 1000 km\n\nUzbrojenie: 2 karabiny maszynowe BS kaliber 12,7 mm\n\nMiG-3UD (UD oznacza "ud\u0142iniennyj" - wyd\u0142u\u017Cony) by\u0142 najbardziej rozpowszechnion\u0105 wersj\u0105 produkcyjn\u0105 MiGa-3. Odr\u00F3\u017Cnia\u0142 si\u0119 on od innych wariant\u00F3w wyd\u0142u\u017Conym kad\u0142ubem, zapewniaj\u0105cym du\u017C\u0105 stateczno\u015B\u0107 statyczn\u0105 przy nachyleniach oraz znacznie wy\u017Csz\u0105 jako\u015Bci\u0105 wykonania powierzchni, po\u0142\u0105cze\u0144 i z\u0142\u0105cz. Poprawienie w\u0142asno\u015Bci aerodynamicznych samolotu uzyskano przez wprowadzenie wielu drobnych modyfikacji - w efekcie MiG-3 spe\u0142nia\u0142 wszystkie wymagane dla prototypu standardy, a w niekt\u00F3rych dziedzinach nawet je przewy\u017Csza\u0142.\n\nJedn\u0105 z dokonanych modyfikacji by\u0142a wymiana uzbrojenia. W 315 MiGach-3 w miejsce uzbrojenia standardowego (1 karabinu maszynowego BS i 2 SzKAS kaliber 7,62 mm) \nzainstalowano 2 kaemy BS kaliber 12,7 mm.\n\nZalety: W roku 1941 najszybszy seryjnie produkowany my\u015Bliwiec przechwytuj\u0105cy, operuj\u0105cy na du\u017Cych wysoko\u015Bciach. Du\u017Ca stabilno\u015B\u0107 statyczna przy nachyleniach. Bardzo dobra reakcja na ruchy sterami przy zwrotach wymagaj\u0105cych wysokich k\u0105t\u00F3w natarcia. Dobra zwrotno\u015B\u0107 na du\u017Cych wysoko\u015Bciach (powy\u017Cej 6000 m). Mo\u017Cliwo\u015B\u0107 dokonywania szybkich napraw. Konstrukcja praktyczna, prosta produkcja.\n\nWady: Nadal zbyt s\u0142abo uzbrojony. Du\u017Ca pr\u0119dko\u015B\u0107 l\u0105dowania. Na ma\u0142ych wysoko\u015Bciach niewystarczaj\u0105ca zwrotno\u015B\u0107 oraz d\u0142ugi czas zwrotu (jak na standardy sowieckich si\u0142 powietrznych).\n\n\n
MiG-3-2xShVAK     \n    Mikojan i Guriewicz MiG-3 z dwoma dzia\u0142kami kaliber 20 mm, model 1941\n\nTyp: My\u015Bliwiec przechwytuj\u0105cy\n\nMasa: \n    W\u0142asna: 2770 kg\n    Startowa: 3718 kg\n\nD\u0142ugo\u015B\u0107: 8,45 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,2 m\nPowierzchnia skrzyde\u0142: 17,44 m kw.\n\nSilnik: AM-35A\nMoc:\n    Ci\u0105g\u0142a: 1200 KM\n    Startowa: 1350 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 515 km/h\n    Na wysoko\u015Bci 7800 m: 640 km/h\nCzas wykonania zwrotu na 1000 m: 21 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 6,2 minuty\nWznoszenie w zwrocie bojowym: 850-900 m\nPu\u0142ap u\u017Cyteczny: 12 000 m\nZasi\u0119g: 1000 km\n\nUzbrojenie: 2 dzia\u0142ka SzWAK kaliber 20 mm\n\nNajsilniejszym uzbrojeniem zainstalowanym w seryjnie produkowanym, standardowym MiGu-3 by\u0142y dwa dzia\u0142ka SzWAK kaliber 20 mm. Wyprodukowano 52 samoloty w tym wariancie uzbrojenia (zamiast uzbrojenia standardowego, z\u0142o\u017Conego z 1 karabinu maszynowego BS kaliber 12,7 mm oraz 2 SzKAS kaliber 7,62 mm).\nW tej wersji samolot by\u0142 nieco ci\u0119\u017Cszy ni\u017C wariant standardowy, st\u0105d te\u017C jego czas zwrotu wyd\u0142u\u017Cy\u0142 si\u0119 o 1 sekund\u0119. Mimo to ta wersja MiG-a mia\u0142a w zasadzie parametry identyczne jak samolot z uzbrojeniem standardowym.\n\nZalety: W roku 1941 najszybszy seryjnie produkowany my\u015Bliwiec przechwytuj\u0105cy, operuj\u0105cy na du\u017Cych wysoko\u015Bciach. Bardzo dobre uzbrojenie jak na ten okres. Du\u017Ca stabilno\u015B\u0107 statyczna przy nachyleniach. Bardzo dobra reakcja na ruchy sterami przy zwrotach wymagaj\u0105cych wysokich k\u0105t\u00F3w natarcia. Dobra zwrotno\u015B\u0107 na du\u017Cych wysoko\u015Bciach (powy\u017Cej 6000 m). Mo\u017Cliwo\u015B\u0107 dokonywania szybkich napraw. Konstrukcja praktyczna, prosta produkcja.\n\nWady: Du\u017Ca pr\u0119dko\u015B\u0107 l\u0105dowania. Na ma\u0142ych wysoko\u015Bciach niewystarczaj\u0105ca zwrotno\u015B\u0107 oraz d\u0142ugi czas zwrotu (jak na standardy sowieckich si\u0142 powietrznych).\n\n\n
MiG-3-AM-38       \n    Mikojan i Guriewicz MiG-3 AM-38, model 1941\n\nTyp: Samolot my\u015Bliwski\n\nMasa: \n    W\u0142asna: 2800 kg\n    Startowa: 3800 kg\n\nD\u0142ugo\u015B\u0107: 8,45 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,2 m\nPowierzchnia skrzyde\u0142: 17,44 m kw.\n\nSilnik: AM-38\nMoc:\n    Ci\u0105g\u0142a: 1500 KM\n    Startowa: 1665 KM\n\nPr\u0119dko\u015B\u0107 maksymalna:\n    Na poziomie morza: 547 km/h\n    Na wysoko\u015Bci 3400 m: 592 km/h\n\nCzas wykonania zwrotu na 1000 m: 21 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 3000 m: 3-3,2 minuty\nWznoszenie w zwrocie bojowym: 1000 m\nZasi\u0119g: 800 km\nPu\u0142ap u\u017Cyteczny: 8000 m\n\nUzbrojenie:\n    2 karabiny maszynowe BS kaliber 12,7 mm\n    2 karabiny maszynowe SzKAS kaliber 7,62 mm\n\nPierwsz\u0105 pr\u00F3b\u0119 zainstalowania silnika AM-38 (podobnego do montowanych w samolotach I\u0142-2 operuj\u0105cych na ma\u0142ych wysoko\u015Bciach) biuro konstrukcyjne Mikojana i Gurewicza podj\u0119\u0142o w lecie 1941 roku. My\u015Bliwiec operuj\u0105cy na ma\u0142ych wysoko\u015Bciach (poni\u017Cej 4000 metr\u00F3w) by\u0142 potrzebny sowieckim si\u0142om powietrznym do eskortowania samolot\u00F3w szturmowych (I\u0142-2 oraz Su-2). Seryjny MiG-3 wyposa\u017Cony w silnik AM-38 o wi\u0119kszej mocy osi\u0105ga\u0142 pr\u0119dko\u015B\u0107 592 km/h na wysoko\u015Bci 3400 m. Niestety, instalacja tego mocnego zespo\u0142u nap\u0119dowego bez zmian w systemie ch\u0142odzenia umo\u017Cliwia\u0142a rozwini\u0119cie takiej szybko\u015Bci - zw\u0142aszcza w porze letniej - na bardzo kr\u00F3tki czas.\nPo wycofaniu z produkcji silnik\u00F3w AM-35A na prze\u0142omie 1941 i 1942 roku w wielu r\u00F3\u017Cnych pu\u0142kach lotniczych wyst\u0105pi\u0142y powa\u017Cne braki zespo\u0142\u00F3w nap\u0119dowych przeznaczonych do instalacji w naprawionych samolotach. Aby rozwi\u0105za\u0107 ten problem, jednostki bojowe same pr\u00F3bowa\u0142y montowa\u0107 silniki AM-38 we w\u0142asnych maszynach - u\u0142atwia\u0142y to podobne gabaryty i niemal identyczna masa obu zespo\u0142\u00F3w nap\u0119dowych. W r\u00F3\u017Cnych pu\u0142kach, w kt\u00F3rych eksploatowano samoloty MiG-3, obs\u0142uga naziemna zainstalowa\u0142a nowe silniki w 5-20 maszynach. Cho\u0107 \u017Ar\u00F3d\u0142a historyczne nie podaj\u0105 dok\u0142adnych danych, istnieje wiele zapis\u00F3w pilot\u00F3w i mechanik\u00F3w o dokonaniu takich zmian i stosowaniu przerobionych samolot\u00F3w w walce. \n\nZalety: W 1941 roku najszybszy my\u015Bliwiec operuj\u0105cy na ma\u0142ych wysoko\u015Bciach. Du\u017Ca stabilno\u015B\u0107 statyczna przy nachyleniach. Bardzo dobra reakcja na ruchy sterami przy zwrotach wymagaj\u0105cych wysokich k\u0105t\u00F3w natarcia. Mo\u017Cliwo\u015B\u0107 dokonywania szybkich napraw.\n\nWady: Du\u017Ca pr\u0119dko\u015B\u0107 l\u0105dowania. Na ma\u0142ych wysoko\u015Bciach niewystarczaj\u0105ca zwrotno\u015B\u0107 oraz d\u0142ugi czas zwrotu (jak na standardy sowieckich si\u0142 powietrznych), na przyk\u0142ad w por\u00F3wnaniu z Jakami. \n\n\n
MiG-3U            \n    Mikojan i Guriewicz MiG-3U\n\nTyp: My\u015Bliwiec przechwytuj\u0105cy\n\nMasa: \n    W\u0142asna: 2770 kg\n    Startowa: 3718 kg\n\nD\u0142ugo\u015B\u0107: 8,45 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10,2 m\nPowierzchnia skrzyde\u0142: 17,44 m kw.\n\nSilnik: AM-35A\nMoc:\n    Ci\u0105g\u0142a: 1200 KM\n    Startowa: 1350 KM\n\nPr\u0119dko\u015B\u0107:\n    Na poziomie morza: 551 km/h\n    Na wysoko\u015Bci 7800 m: 656-660 km/h\n\nCzas wykonania zwrotu na wysoko\u015Bci 1000 m: 20 sekund\nCzas wznoszenia si\u0119 na wysoko\u015B\u0107 5000 m: 5,1 minuty \nWznoszenie w zwrocie bojowym: 900-950 m\nPu\u0142ap u\u017Cyteczny: 11 900 m\nZasi\u0119g: 1000 km\n\nUzbrojenie:\n    2 dzia\u0142ka SzWAK kaliber 20 mm\n\nMiG-3U (od s\u0142owa "u\u0142uczszennyj" - ulepszony) to kolejna wersja rozwojowa MiGa-3. Wariant ten by\u0142 wyposa\u017Cony w silnik AM-35A, uzbrojenie stanowi\u0142y dwa zsynchronizowane dzia\u0142ka SzWAK, a jego kad\u0142ub by\u0142 wykonany z drewna (z wyj\u0105tkiem ramy utrzymuj\u0105cej silnik). Ponadto zainstalowano w nim ch\u0142odnic\u0119 wody z ulepszon\u0105 termodynamik\u0105, przesuni\u0119to elementy ss\u0105ce pompy oleju z kad\u0142uba do nasady skrzyde\u0142, wymieniono podwozie na l\u017Cejsze, wprowadzono tak\u017Ce wiele innych zmian. Dzi\u0119ki poprawionym kszta\u0142tom aerodynamicznym oraz zmniejszonej masie MiG-3U uzyskiwa\u0142 znacznie lepsze osi\u0105gi ni\u017C seryjne produkowane MiGi-3.\n\nPytanie o ponowne uruchomienie produkcji seryjnej MiGa-3 powr\u00F3ci\u0142o pod koniec 1942 roku, jednak uznano ten pomys\u0142 za nieodpowiedni w czasie, gdy dost\u0119pne by\u0142y nadwy\u017Cki produkowanych seryjnie my\u015Bliwc\u00F3w Jak i \u0141a. Wszystkie egzemplarze (sze\u015B\u0107 samolot\u00F3w) zbudowane w zak\u0142adach eksperymentalnych wys\u0142ano na front kalini\u0144ski, gdzie lata\u0142y przez d\u0142ugi czas, nie ponosz\u0105c strat. \n\nCzasami, przez analogi\u0119 do wersji MiG-3U, zak\u0142ady naprawcze instalowa\u0142y w standardowych MiGach-3 dzia\u0142ka kaliber 20 mm w miejsce karabin\u00F3w maszynowych. W niekt\u00F3rych dokumentach \u017Ar\u00F3d\u0142owych samoloty takie okre\u015Blano r\u00F3wnie\u017C mianem MiG\u00F3w-3U.\n
MiG-9protoF-2     \n    Mikojan i Guriewicz MiG-9, 1946\n\nTyp: Jet Fighter\n\nMasa:\n W\u0142asna: 3,533 kg\n Maximum: 4,988 kg\n\nD\u0142ugo\u015B\u0107: 9.75 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10.0 m\nPowierzchnia skrzyde\u0142:u0107 skrzyde\u0142: 18.2 sq m\n\nSilnik: 2 x RD-20 (BMW-003)\nMoc: 2 x 800 kg/s\n\nPr\u0119dko\u015B\u0107 maksymalna:\n Sea level: 864 km/h\n At 5,000 m: 910 km/h\n\nPu\u0142ap u\u017Cytkowy: 13,000 m\nZasi\u0119g: 800 km\n\nUzbrojenie:\n 1 x 37mm N-37 cannon (40 shells)\n 2 x 23mm NS-23 cannon (160 shells each)\n\nIn the late 1930s and early 1940s, development of jet engines in the Soviet Union proceeded at an excellent pace, and Soviet designers like Arkhip Lyulka created prototypes equal or better than contemporary British and German designs. However the German attack in June of 1941 put those projects on the backburner. Lyulka was sent to work on tank engines, and other jet engine designers were sent to various other projects, separating the teams and stopping the projects cold. \n\nHowever, in early 1944 Soviet intelligence received strong indications that jet development still continued at full pace in Germany and Great Britain, and the decision was made to restart Soviet jet programmes. Alexander Yakovlev was put in charge of jet development, with the requirement calling for Soviet jet planes taking to the air that same year. \n\nUnfortunately the Soviet industry was unable to produce an indigenous jet engine before the end of the war. The best prototype, Lyulkas TR-1 with projected thrust of 1,250 kg was troublesome; however captured German engines like Jumo-004B with 900 kg of thrust, and BMW-003 with 800 kg, were in Soviet hands with complete manufacturing blueprints. A decision was made, as a stop-gap measure, to begin production of these engines until Lyulkas prototype was perfected.\n\nIn June of 1945 the Mikoyan design bureau (OKB-155) began the development of a single-seat fighter powered by twin RD-20 engines (Soviet-manufactured BMW-003s). Following a failed I-260 prototype, MiG decided against placing the engines under the wings, and instead installed them in the fuselage. The new project was designated I-300. The airframe mock-up was built in the fall of 1945, and in late December the first prototype was ready. For the next four months the planes various components were tested on the ground, and on April 15th of 1946 the airframe was finally taken for a very brief flight, just a few meters off the ground. On April 24th the first full-blown flight was made, with the aircraft performing very well.\n\nSubsequent test flights were plagued by engine vibrations and control problems caused by uneven thrust. Various changes to the engine mount and the airframe were made, and by mid-May the test schedule became so hectic that the entire flight team was ordered to live right next to the runway, in a couple of train cars hauled to the area. The vibration continued to be a problem, with the design team divided as to the potential causes. Artem Mikoyan decided to follow on all suggested courses at the same time, and the combination of TsAGI tests and serious redesigns of the engine mount finally fixed the problems. A test flight on June 17th showed remarkable improvements in all problem areas.\n\nOn July 11th of 1946 the new aircraft was to be exhibited for high-level Soviet officials that included the head of the VVS and the minister of aviation industries. The I-300 was to be flown following aerobatic displays by the captured He-162 and Yakovlevs competing Yak-15. Both jets performed complex routines over the airfield; the I-300 had not yet been tested in high-G maneuvers, and was not supposed to perform them for the committee. However the chief test pilot of the I-300 A. N. Grinchik decided to out-perform the Yak-15, and performed various maneuvers at low altitude above the airfield. The plane was seen struggling with high Gs, and on a high-speed pass after the maneuvers parts of the wing were seen to detach from the plane, and the prototype inverted, crashed and burned. Grinchik was killed. \n\nThe investigation showed that the wing construction was unfit for high-G maneuvers, and therefore multiple changes were made to the airframe. Subsequent flight tests went without serious problems, and by October the prototypes went to the final stage of trials, the armament tests. First production aircraft were already on the assembly line, and by late October were ready for acceptance by the VVS. Flight crews were also already being prepared, by flying captured Me-262s at NII VVS.\n\nDue to peace-time conditions, flight testing continued at a slow pace throughout the next two years. MiG-9 proved unable to combat piston-engine fighters in maneuvering dogfights; however it could outrun them, and proved adequate for its intended role as a bomber interceptor. In total, almost 600 MiG-9s were produced between 1946 and 1948. The production stopped when the next generation MiG fighter entered production, the famous MiG-15. By 1951 most of the MiG-9s were sent to China, where they widely used alongside the MiG-15 in the Korean air war.\n\nAdvantages:\nPowerful armament\nExcellent speed characteristics\n\nDisadvantages:\nInsufficient maneuverability\n\n\n
MiG-9FS           \n    Mikojan i Guriewicz MiG-9, 1946\n\nTyp: Jet Fighter\n\nMasa:\n W\u0142asna: 3,533 kg\n Maximum: 4,988 kg\n\nD\u0142ugo\u015B\u0107: 9.75 m\nRozpi\u0119to\u015B\u0107 skrzyde\u0142: 10.0 m\nPowierzchnia skrzyde\u0142:u0107 skrzyde\u0142: 18.2 sq m\n\nSilnik: 2 x RD-20 (BMW-003)\nMoc: 2 x 800 kg/s\n\nPr\u0119dko\u015B\u0107 maksymalna:\n Sea level: 864 km/h\n At 5,000 m: 910 km/h\n\nPu\u0142ap u\u017Cytkowy: 13,000 m\nZasi\u0119g: 800 km\n\nUzbrojenie:\n 1 x 37mm N-37 cannon (40 shells)\n 2 x 23mm NS-23 cannon (160 shells each)\n\nIn the late 1930s and early 1940s, development of jet engines in the Soviet Union proceeded at an excellent pace, and Soviet designers like Arkhip Lyulka created prototypes equal or better than contemporary British and German designs. However the German attack in June of 1941 put those projects on the backburner. Lyulka was sent to work on tank engines, and other jet engine designers were sent to various other projects, separating the teams and stopping the projects cold. \n\nHowever, in early 1944 Soviet intelligence received strong indications that jet development still continued at full pace in Germany and Great Britain, and the decision was made to restart Soviet jet programmes. Alexander Yakovlev was put in charge of jet development, with the requirement calling for Soviet jet planes taking to the air that same year. \n\nUnfortunately the Soviet industry was unable to produce an indigenous jet engine before the end of the war. The best prototype, Lyulkas TR-1 with projected thrust of 1,250 kg was troublesome; however captured German engines like Jumo-004B with 900 kg of thrust, and BMW-003 with 800 kg, were in Soviet hands with complete manufacturing blueprints. A decision was made, as a stop-gap measure, to begin production of these engines until Lyulkas prototype was perfected.\n\nIn June of 1945 the Mikoyan design bureau (OKB-155) began the development of a single-seat fighter powered by twin RD-20 engines (So