HMSIllustriousCV_INFO      Illustrious -oszt\u00E1ly\u00FA rep\u00FCl\u0151g\u00E9p-hordoz\u00F3k\nT\u00EDpus: Flottarep\u00FCl\u0151g\u00E9p-hordoz\u00F3.\nAz oszt\u00E1ly haj\u00F3i: Illustrious, Victorious, Formidable, Indomitable\nV\u00EDzkiszor\u00EDt\u00E1s: 23 100 t (28 661 t teljes terhel\u00E9ssel)\nHajt\u00F3m\u0171: G\u0151zturbin\u00E1k (6 Admiralty kaz\u00E1n, 3 k\u00E9m\u00E9ny, Parsons turbin\u00E1k), 111 000 l\u00F3er\u0151.\nV\u00E9gsebess\u00E9g: 30,5 csom\u00F3\nL\u00E9gelh\u00E1r\u00EDt\u00F3 fegyverzet: 5 x 8 x 2pdr l\u00F6veg , 3 x 1 x 40mm Bofors l\u00F6veg, 19 x 2 x 20mm  Oerlikon g\u00E9ppuska, 14 x 1 x 20mm Oerlikon g\u00E9ppuska\nLeg\u00E9nys\u00E9g: 900 tiszt \u00E9s matr\u00F3z, 350 f\u0151 l\u00E9gi szem\u00E9lyzet\nHat\u00F3t\u00E1vols\u00E1g: 11 000 tengeri m\u00E9rf\u00F6ld 14 csom\u00F3val\nHossz\u00FAs\u00E1g: 229.8m \nSz\u00E9less\u00E9g: 29.2m\nMer\u00FCl\u00E9s: 8.5m\nP\u00E1nc\u00E9lzat: 3 h\u00FCvelyk a felsz\u00E1ll\u00F3fed\u00E9lzeten, 2 h\u00FCvelyk a hang\u00E1rfed\u00E9lzeten, 4 h\u00FCvelyk a haj\u00F3 oldal\u00E1n.\nRep\u00FCl\u0151g\u00E9pek: 1940: 33 db: Fulmar \u00E9s Swordfish\n                       1942. szeptember: 21 Martlet, 6 Fulmars \u00E9s 18 Swordfish\n                       1943. j\u00FAlius: 28 Martlet \u00E9s 18 Avenger\n                       1944. janu\u00E1r: 24 Corsair \u00E9s 21 Barracudas\n                       1944. m\u00E1jus: 24 Corsair \u00E9s 18 Avengers\n                       1944. j\u00FAnius: 42 Corsairs \u00E9s 15 Barracuda\n                       1944. november: 36 Corsair, 15 Avenger\n\nAz Illustrious-oszt\u00E1ly\u00FA haj\u00F3k felsz\u00E1ll\u00F3fed\u00E9lzete 1500 tonn\u00E1t nyomott. Az Illustrious egy \u00FAjfajta koncepci\u00F3 szerint tervezett rep\u00FCl\u0151g\u00E9phordoz\u00F3-oszt\u00E1ly els\u0151 k\u00E9pvisel\u0151je volt, melynek \u00E9p\u00EDt\u00E9se 1937-ben kezd\u0151d\u00F6tt. A kor\u00E1bbi anyahaj\u00F3kkal ellent\u00E9tben nem a rep\u00FCl\u0151g\u00E9pek sz\u00E1m\u00E1nak n\u00F6vel\u00E9se volt a c\u00E9l, hanem a fed\u00E9lzet p\u00E1nc\u00E9lv\u00E9delemmel val\u00F3 ell\u00E1t\u00E1sa. Ez\u00E9rt viszonylag kev\u00E9s rep\u00FCl\u0151g\u00E9pet, eredetileg csak 36-ot tudott sz\u00E1ll\u00EDtani, viszont v\u00E9detts\u00E9g\u00E9nek k\u00F6sz\u00F6nhet\u0151en t\u00FAl\u00E9lt olyan t\u00E1mad\u00E1sokat is, amelyek m\u00E1s anyahaj\u00F3kra v\u00E9gzetesek lettek volna. A haj\u00F3t a Vickers Armstrong c\u00E9g \u00E9p\u00EDtette Barrow-ban, \u00E9s 1940. m\u00E1jus 25-\u00E9n bocs\u00E1tott\u00E1k v\u00EDzre, legh\u00EDresebb bevet\u00E9s\u00E9re m\u00E9g az \u00E9v \u0151sz\u00E9n ker\u00FClt sor. A Tarant\u00F3ban \u00E1llom\u00E1soz\u00F3 olasz flottak\u00F6tel\u00E9knek s\u00FAlyos k\u00E1rokat okoztak Swordfish rep\u00FCl\u0151g\u00E9pei: a Conte di Cavour els\u00FCllyedt, t\u00F6bb m\u00E1s haj\u00F3 s\u00FAlyosan megrong\u00E1l\u00F3dott. Ezt k\u00F6vet\u0151en a F\u00F6ldk\u00F6zi-tengeren tev\u00E9kenykedett tov\u00E1bb, t\u00F6bb konvojt k\u00EDs\u00E9rt M\u00E1lt\u00E1ra. 1941 elej\u00E9n n\u00E9met zuhan\u00F3bomb\u00E1z\u00F3k megrong\u00E1lt\u00E1k, jav\u00EDt\u00E1sa \u00E9s \u00E1t\u00E9p\u00EDt\u00E9se csak decemberben fejez\u0151d\u00F6tt be. Ezt k\u00F6vet\u0151en az Indiai-\u00F3ce\u00E1non (Vichy-Franciaorsz\u00E1g er\u0151i ellen), a F\u00F6ldk\u00F6zi-tengeren (a szic\u00EDliai partrasz\u00E1ll\u00E1sn\u00E1l), majd a csendes-\u00F3ce\u00E1ni vizeken teljes\u00EDtett szolg\u00E1latot, ahol a j\u00E1vai \u00E9s szum\u00E1trai jap\u00E1n hely\u0151rs\u00E9gek ellen k\u00FCld\u00F6tt brit flottak\u00F6tel\u00E9k (Task Force 63) r\u00E9sze volt. 1945. \u00E1prilis 9-\u00E9n k\u00E9t kamikaze rep\u00FCl\u0151g\u00E9p t\u00E1mad\u00E1sa is \u00E9rte. Leyt\u00E9n majd Sydneyben jav\u00EDtott\u00E1k, ezut\u00E1n Nagy-Britanni\u00E1ban \u00E1t\u00E9p\u00EDtett\u00E9k. A g\u00E9pek m\u00E9ret\u00E9nek n\u00F6veked\u00E9se az Illustrious-oszt\u00E1ly haj\u00F3it a h\u00E1bor\u00FA ut\u00E1n haszn\u00E1lhatatlann\u00E1 tette. A haj\u00F3t 1954-ig kik\u00E9pz\u0151haj\u00F3nak haszn\u00E1lt\u00E1k, majd 1956-ban lebontott\u00E1k. \n




IJNAkagiCV_INFO            Akagi -oszt\u00E1ly\u00FA rep\u00FCl\u0151g\u00E9p-hordoz\u00F3\nV\u00EDzkiszor\u00EDt\u00E1s: 41 300 t\nRep\u00FCl\u0151g\u00E9p: 91\nLeg\u00E9nys\u00E9g: 2 000 f\u0151\nHossz: 235 m\nSz\u00E9less\u00E9g: 29 m\nMer\u00FCl\u00E9s: 8 m\nFegyverzet: 10 db 8 h\u00FCvelykes \u00E1gy\u00FA, 12 db 4,7 h\u00FCvelykes \u00E1gy\u00FA, 28 db 25mm-es \u00E1gy\u00FA\nSebess\u00E9g: 31 csom\u00F3\n\nAz Akagi, ak\u00E1rcsak kort\u00E1rsai, a Lexington \u00E9s a Saratoga, eredetileg csatacirk\u00E1l\u00F3nak \u00E9p\u00FCltek. A haj\u00F3t 1927-ben fejezt\u00E9k be, majd 1935 \u00E9s 1938 k\u00F6z\u00F6tt \u00E1t\u00E9p\u00EDtett\u00E9k. Neh\u00E9zfegyverei leszerelhet\u0151k voltak, ezzel is megn\u00F6velve a felsz\u00E1ll\u00F3fed\u00E9lzetet. A haj\u00F3n szolg\u00E1l\u00F3 pil\u00F3t\u00E1k az Akagit csak Megv\u00E1lt\u00F3nak nevezt\u00E9k. Kezdetben a K\u00EDna elleni jap\u00E1n inv\u00E1zi\u00F3ban vett r\u00E9szt. Az Akagi vezette a Pearl Harbor elleni t\u00E1mad\u00E1st, \u00E9s nagyj\u00E1b\u00F3l ugyanennek a flott\u00E1nak a z\u00E1szl\u00F3shaj\u00F3ja maradt 1942. j\u00FAnius 4-ig, amikor amerikai l\u00E9git\u00E1mad\u00E1s k\u00F6vetkezt\u00E9ben Midwayn\u00E9l els\u00FCllyedt, mag\u00E1val r\u00E1ntva a Pearl Harbor-i jap\u00E1n veter\u00E1nok legt\u00F6bbj\u00E9t.\n
IJNAkizukiDD42_INFO        Akizuki-oszt\u00E1ly\u00FA rombol\u00F3k\nV\u00EDzkiszor\u00EDt\u00E1s: 3 700 t\nLeg\u00E9nys\u00E9g: 300 f\u0151\nHossz\u00FAs\u00E1g: 134,2 m\nSz\u00E9less\u00E9g: 11,6 m\nHajt\u00F3m\u0171: 2 k\u00E9m\u00E9nyes turbina, 3 kaz\u00E1n, 52 000 l\u00F3er\u0151\nSebess\u00E9g: 33 csom\u00F3\nHat\u00F3t\u00E1vols\u00E1g: 8 300 tengeri m\u00E9rf\u00F6ld\nFegyverzet: 8 db 10 cm-es l\u00F6veg,  4 db 25 mm-es l\u00E9gv\u00E9delmi l\u00F6veg, 4 db 61 cm-es torped\u00F3vet\u0151 cs\u0151\n\nA jap\u00E1n Akizuki-oszt\u00E1ly\u00FA rombol\u00F3k voltak a m\u00E1sodik vil\u00E1gh\u00E1bor\u00FAban \u00E9p\u00EDtett legnagyobb rombol\u00F3k. Olyan szokatlanul hatalmasak voltak, hogy a sz\u00F6vets\u00E9gesek gyakran cirk\u00E1l\u00F3kk\u00E9nt azonos\u00EDtott\u00E1k \u0151ket. 1936-ban a cs\u00E1sz\u00E1ri jap\u00E1n hadiflotta k\u00FCl\u00F6nleges l\u00E9gv\u00E9delmi rombol\u00F3knak tervezte \u0151ket. A harcokban szerzett tapasztalatok alapj\u00E1n a h\u00E1bor\u00FA folyam\u00E1n \u00E1lland\u00F3an m\u00F3dos\u00EDtott\u00E1k \u0151ket, egyre nehezebb fegyverzetet kaptak. Gyakorlatilag az \u00F6sszes csendes-\u00F3ce\u00E1ni csat\u00E1ban r\u00E9szt vettek, \u00E9s mire a harcok v\u00E9get \u00E9rtek, legt\u00F6bbj\u00FCk els\u00FCllyedt. \n
