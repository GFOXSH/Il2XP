USSFletcherDD445_NAME      USS Fletcher DD445
USSFletcherDD445_INFO      Fletcher-oszt\u00E1ly\u00FA rombol\u00F3k\nSebess\u00E9g: 36 csom\u00F3\nFegyverzet:\nKezdeti fegyverzet 1942-ben: 25 db 5 h\u00FCvelykes l\u00F6veg, 1 db n\u00E9gycs\u00F6v\u0171 1.1 h\u00FCvelykes \u00E1gy\u00FA, 6-13 db 20mm-es Oerlikon l\u00E9gv\u00E9delmi l\u00F6veg, 2 db 21 h\u00FCvelykes, \u00F6tcs\u00F6v\u0171 torped\u00F3vet\u0151 cs\u0151, v\u00EDzibomb\u00E1k\n\nTipikus fegyverzet 19421943-ban: 5 db 5 h\u00FCvelykes l\u00F6veg, 4 db 40 mm-es Bofors l\u00E9gv\u00E9delmi l\u00F6veg, 6-13 db 20mm-es Oerlikon l\u00E9gv\u00E9delmi l\u00F6veg, 2 db 21 h\u00FCvelykes, \u00F6tcs\u00F6v\u0171 torped\u00F3vet\u0151, v\u00EDzibomb\u00E1k.\n\n1943 elej\u00E9n az egyik 5 h\u00FCvelykes l\u00F6veget v\u00EDzirep\u00FCl\u0151g\u00E9p ind\u00EDt\u00E1s\u00E1ra szolg\u00E1l\u00F3 katapultra cser\u00E9lt\u00E9k ki, 2 db 40mm-es Bofors l\u00E9gv\u00E9delmi l\u00F6veg, 6-8 db 20mm-es Oerlikon l\u00E9gv\u00E9delmi l\u00F6veg, v\u00EDzibomb\u00E1k.\n\nTipikus fegyverzet 1943 k\u00F6zep\u00E9n: 5 db 5 h\u00FCvelykes l\u00F6veg, 6 db 40 mm-es Bofors l\u00E9gv\u00E9delmi l\u00F6veg, 6-13 db 20mm-es Oerlikon l\u00E9gv\u00E9delmi l\u00F6veg, 2 db 21 h\u00FCvelykes, \u00F6tcs\u00F6v\u0171 torped\u00F3vet\u0151, v\u00EDzibomb\u00E1k.\n\nTipikus fegyverzet 19431944-ben: 5 db 5 h\u00FCvelykes l\u00F6veg, 10 db 40 mm-es Bofors l\u00E9gv\u00E9delmi l\u00F6veg, 7 db 20mm-es Oerlikon l\u00E9gv\u00E9delmi l\u00F6veg, 2 db 21 h\u00FCvelykes, \u00F6tcs\u00F6v\u0171 torped\u00F3vet\u0151, v\u00EDzibomb\u00E1k.\n\n1945-\u00F6s l\u00E9gv\u00E9delmi m\u00F3dos\u00EDt\u00E1s:  5 db 5 h\u00FCvelykes l\u00F6veg, 14 db 40 mm-es Bofors l\u00E9gv\u00E9delmi l\u00F6veg, 12 db 20mm-es Oerlikon l\u00E9gv\u00E9delmi l\u00F6veg, 2 db 21 h\u00FCvelykes, \u00F6tcs\u00F6v\u0171 torped\u00F3vet\u0151, v\u00EDzibomb\u00E1k.\n V\u00EDzkiszor\u00EDt\u00E1s: Standard: 2 050 t Tele: 2,940 tonna\nHajt\u00F3m\u0171: 4 Babcock & Wilcox g\u0151zg\u00E9p, 2 General Electric turbina, 60 000 l\u00F3er\u0151\n\nEzt a t\u00EDpust tartj\u00E1k a h\u00E1bor\u00FA legsikeresebb amerikai rombol\u00F3j\u00E1nak. Az oszt\u00E1ly els\u0151 haj\u00F3j\u00E1t 1942 nyar\u00E1n \u00E1ll\u00EDtott\u00E1k szolg\u00E1latba. A Fletcher-oszt\u00E1ly nagyobb, mint  akor\u00E1bbi amerikai rombol\u00F3k, kialak\u00EDt\u00E1sa a sebess\u00E9g, tenger\u00E1ll\u00F3s\u00E1g, fegyverzet \u00E9s p\u00E1nc\u00E9lzat hat\u00E9kony kiegyens\u00FAlyoz\u00E1sa.  Magas, f\u00E9lk\u00F6r\u00EDves hidak jellemezt\u00E9k az oszt\u00E1ly els\u0151 haj\u00F3it, de k\u00E9s\u0151bb l\u00E9gv\u00E9delmi megfontol\u00E1sokb\u00F3l alacsonyabb, sz\u00F6gletes hidakat alak\u00EDtottak ki a jobb kil\u00E1t\u00E1s miatt. A t\u00EDpust el\u0151sz\u00F6r a Salamon-szigetek \u00F6ld\u00F6kl\u0151 \u00E9jszakai \u00FCtk\u00F6zeteiben vetett\u00E9k harcba, \u00E9s v\u00E9gigszolg\u00E1lta a m\u00E1sodik vil\u00E1gh\u00E1bor\u00FA \u00E9s a hidegh\u00E1bor\u00FA jelent\u0151s r\u00E9sz\u00E9t. 1945-ig 175 ilyen rombol\u00F3t bocs\u00E1tottak v\u00EDzre, ami a II. vil\u00E1gh\u00E1bor\u00FA legnagyobb sz\u00E1mban \u00E9p\u00EDtett rombol\u00F3j\u00E1v\u00E1 tette a Fletcher-oszt\u00E1lyt. \u00DCtk\u00F6zetben \u00F6sszesen 19 pusztult el bel\u0151l\u00FCk. \n
