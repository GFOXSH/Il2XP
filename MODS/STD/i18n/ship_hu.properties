USSIndianapolisCA35_INFO   Portland oszt\u00E1ly\u00FA cirk\u00E1l\u00F3k\nV\u00EDzkiszor\u00EDt\u00E1s: 9 950 t\nLeg\u00E9nys\u00E9g:952 f\u0151\nRep\u00FCl\u0151g\u00E9p: 2\nFegyverzet: 9 db 8 inches \u00E1gy\u00FA, 8 db 5 inches \u00E1gy\u00FA, 24 db 40mm-es l\u00E9gv\u00E9delmi l\u00F6veg 28 db 20 mm-es l\u00E9gv\u00E9delmni l\u00F6veg \nHajt\u00F3m\u0171: 4 Parsons turbina\nHaj\u00F3csavar: 4\nSpeed 32.5 csom\u00F3\n\nPortland (CA-33)\nV\u00EDzrebocs\u00E1t\u00E1s: 1932. m\u00E1jus 21.\nSzolg\u00E1latba \u00E1ll\u00EDt\u00E1s: 1933. febru\u00E1r 23.\n1959 okt\u00F3ber\u00E9ben eladt\u00E1k \u00E9s feldarabolt\u00E1k \u00F3cskavasnak.\n\nIndianapolis (CA-35)\nV\u00EDzrebocs\u00E1t\u00E1s: 1931. j\u00FAlius 11.\nSzolg\u00E1latba \u00E1ll\u00EDt\u00E1s: 1932. november 15.\n1945. j\u00FAlius 30-\u00E1n megtorped\u00F3zta \u00E9s els\u00FCllyesztette egy jap\u00E1n tengeralattj\u00E1r\u00F3. \n\nEzt a k\u00E9t cirk\u00E1l\u00F3t eredetileg Northampton oszt\u00E1ly\u00FAnak tervezt\u00E9k. K\u00FCl\u00F6nf\u00E9le fejleszt\u00E9sek miatt azonban saj\u00E1t haj\u00F3oszt\u00E1lyt kaptak. Csak kett\u0151 \u00E9p\u00FClt ebb\u0151l a t\u00EDpusb\u00F3l. Az Indianapolis k\u00FCl\u00F6n\u00F6s szerepet j\u00E1tszott a Csendes-\u00F3ce\u00E1ni h\u00E1bor\u00FAban. Ez a haj\u00F3 sz\u00E1ll\u00EDtotta a k\u00E9t, k\u00E9s\u0151bb jap\u00E1nra ledobott atombomb\u00E1t Tinianra. A haza\u00FAton, k\u00E9t nappal k\u00E9s\u0151bb, megtorped\u00F3zta egy jap\u00E1n tengeralattj\u00E1r\u00F3. 880 f\u0151 veszett oda.\n
USSWardDD139_NAME          USS Ward DD139
USSWardDD139_INFO          USSWardDD139      \n\nWickes-oszt\u00E1ly\u00FA rombol\u00F3\nV\u00EDzkiszor\u00EDt\u00E1s: 1 154 t \nLeg\u00E9nys\u00E9g: 103 f\u0151\nFegyverzet: 16 db .50 g\u00E9ppuska, 2 db l\u00E9gv\u00E9delmi \u00E1gy\u00FA, 12 db torped\u00F3vet\u0151 cs\u0151\nHajt\u00F3m\u00FA 24 200 l\u00F3er\u0151s turbin\u00E1k\nHaj\u00F3csavar: 2\nSebess\u00E9g: 35 csom\u00F3\n\nA Wickes-oszt\u00E1ly\u00FA rombol\u00F3k, m\u00E1s n\u00E9ven n\u00E9gyk\u00E9m\u00E9nyes rombol\u00F3k az 1916-os, haditenger\u00E9szeti kiad\u00E1sokr\u00F3l sz\u00F3l\u00F3 t\u00F6rv\u00E9ny nyom\u00E1n sz\u00FClettek, mely egy minden eddigin\u00E9l nagyobb hadiflott\u00E1t ir\u00E1nyzott el\u0151. Ugyanez a t\u00F6rv\u00E9ny h\u00EDvta \u00E9letre azokat a csatacirk\u00E1l\u00F3kat, melyekb\u0151l k\u00E9s\u0151bb a Lexington-oszt\u00E1ly\u00FA rep\u00FCl\u0151g\u00E9p-hordoz\u00F3kat kialak\u00EDtott\u00E1k. E rombol\u00F3k az els\u0151 vil\u00E1gh\u00E1bor\u00FA v\u00E9g\u00E9n ker\u00FCltek szolg\u00E1latba, \u00E9s legt\u00F6bbj\u00FCket m\u00E1r a 20-as \u00E9vekben kiselejtezt\u00E9k. A 40-es \u00E9vek elej\u00E9n azonban, amikor egyre vil\u00E1gosabb\u00E1 v\u00E1lt, hogy az USA el\u0151bb-ut\u00F3bb hadba l\u00E9p, a Wickes-oszt\u00E1ly tagjait j\u00F3r\u00E9szt \u00FAjra szolg\u00E1latba \u00E1ll\u00EDtott\u00E1k, vagy a k\u00F6lcs\u00F6nb\u00E9rleti szerz\u0151d\u00E9s keret\u00E9ben elk\u00FCldt\u00E9k Nagy-Britanni\u00E1nak. \nEgy Wickes-oszt\u00E1ly\u00FA rombol\u00F3, az USS Ward (DD-139) adta le az els\u0151 l\u00F6v\u00E9st az amerikai-jap\u00E1n h\u00E1bor\u00FAban. 1941. december 7-\u00E9n, ezen a v\u00E9gzetes vas\u00E1rnapon, a rombol\u00F3 jap\u00E1n t\u00F6rpe-tengeralattj\u00E1r\u00F3t \u00E9szlelt a Hawaii-k\u00F6rny\u00E9ki vizeken, \u00E9s gyorsan el is s\u00FCllyesztette azt. A rombol\u00F3 \u00E9szlel\u00E9s\u00E9t azonban figyelmen k\u00EDv\u00FCl hagyt\u00E1k, \u00EDgy a Pearl Harbor elleni jap\u00E1n t\u00E1mad\u00E1s h\u00E1tralev\u0151 r\u00E9sz\u00E9be m\u00E1r semmif\u00E9le hiba nem cs\u00FAszott.\nA Wickes-oszt\u00E1ly rombol\u00F3i v\u00E9gigszolg\u00E1lt\u00E1k a m\u00E1sodik vil\u00E1gh\u00E1bor\u00FAt. Hab\u00E1r konstrukci\u00F3juk m\u00E1r a 30-as \u00E9vekben elavultnak sz\u00E1m\u00EDtott, gyors sz\u00E1ll\u00EDt\u00F3haj\u00F3kk\u00E1 \u00E1talak\u00EDtva a hadvezet\u00E9s nagy hasznukat vette a szigetr\u0151l szigetre halad\u00F3 hadj\u00E1ratban.\n
