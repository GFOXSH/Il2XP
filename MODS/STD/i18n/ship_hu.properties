\u00E1latb\u00F3l kivonva: 1970. janu\u00E1r 15.\n\nBon Homme Richard (CV 31)\nV\u00EDzrebocs\u00E1t\u00E1s:  1944. \u00E1prilis 29.\nSzolg\u00E1latba \u00E1ll\u00EDt\u00E1s: 21944. november 6.\nSzolg\u00E1latb\u00F3l kivonva: 1971. j\u00FAlius 2.\n\nAz Essex-oszt\u00E1ly\u00FA rep\u00FCl\u0151g\u00E9p-hordoz\u00F3k messze a legfontosabb egys\u00E9gei voltak ennek a h\u00EDj\u00F3t\u00EDpusnak a m\u00E1sodik vil\u00E1gh\u00E1bor\u00FAban, nem kevesebb, mint 32 megrendelt egys\u00E9ggel. Ezek k\u00F6z\u00FCl csak 26 k\u00E9sz\u00FClt el, n\u00E9gyet el sem kezdtek \u00E9p\u00EDteni, mert 1945-ben m\u00E1r vil\u00E1goss\u00E1 v\u00E1lt, hogy a h\u00E1bor\u00FA megnyer\u00E9s\u00E9hez nem sz\u00FCks\u00E9gesek. Tov\u00E1bbi kett\u0151t f\u00E9lig k\u00E9sz \u00E1llapotban sz\u00E9tbontottak az 1945. augusztusi jap\u00E1n fegyverlet\u00E9tel ut\u00E1n.\nSz\u00E1mos Essex-oszt\u00E1ly\u00FA rep\u00FCl\u0151g\u00E9p-hordoz\u00F3 marad szolg\u00E1latban a h\u00E1bor\u00FA ut\u00E1n, az utols\u00F3,  az USS Lexington (CV-16) 1991-ben vonult nyugalomba, 50 \u00E9vvel \u00E9s n\u00E9gy h\u00F3nappal azut\u00E1n, hogy v\u00EDzre bocs\u00E1tott\u00E1k.\nAz the Essex -oszt\u00E1lynak k\u00E9t k\u00FCl\u00F6nb\u00F6z\u0151 aloszt\u00E1lya volt: az itt le\u00EDrt r\u00F6vid t\u00F6rzs\u0171 verzi\u00F3, \u00E9s a hossz\u00FA t\u00F6rzs\u0171 (ezt Ticonderog\u00E1nak is nevezik). A r\u00F6vid t\u00F6rzs\u0171 Essex-oszt\u00E1ly\u00FA haj\u00F3k a Yorktown -oszt\u00E1ly m\u00F3dos\u00EDtott tervei alapj\u00E1n k\u00E9sz\u00FCltek. A hossz\u00FA t\u00F6rzs\u0171 Essex -oszt\u00E1ly \n1943-ban indult \u00FAtj\u00E1ra, amikor vil\u00E1goss\u00E1 v\u00E1lt, hogy a r\u00F6vid t\u00F6rzs\u00F6n nincs el\u00E9g hely megfelel\u0151 l\u00E9gv\u00E9delmi fegyverzet sz\u00E1m\u00E1ra.\\\\\\\\nAz eredeti, 1940-es tervek szerint ez a haj\u00F3oszt\u00E1ly csak hossz\u00FA \u00E9vekkel k\u00E9s\u0151bb bl\u00E9pett volna szolg\u00E1latba, de \u00E9p\u00EDt\u00E9s\u00FCket felgyors\u00EDtott\u00E1k, \u00E9s 1943-ra m\u00E1r ezek a haj\u00F3k jelentett\u00E9k az amerikai flotta f\u0151 csap\u00E1sm\u00E9r\u0151 erej\u00E9t a Csendes-\u00F3ce\u00E1non, eg\u00E9szen a h\u00E1bor\u00FA v\u00E9g\u00E9ig.\n
