USSGatoSS212_Srf_NAME      USS Gato
USSGatoSS212_Srf_INFO      Gato-oszt\u00E1ly\u00FA tengeralattj\u00E1r\u00F3k\nV\u00EDzkiszor\u00EDt\u00E1s: Felsz\u00EDni: 1 526 t. Al\u00E1mer\u00FClve: 2 424 t.\nSebess\u00E9g: Felsz\u00EDnen 20,25 csom\u00F3. Al\u00E1mer\u00FClve: 8,75 csom\u00F3\nLeg\u00E9nys\u00E9g: 60 f\u0151\nHat\u00F3t\u00E1vols\u00E1g: 11 000 m\u00E9rf\u00F6ld\nFegyverzet: 10 db 21 h\u00FCvelykes torped\u00F3vet\u0151 cs\u0151 (6 az orrban, 4 a tatban)\n24 db 21 h\u00FCvelykes torped\u00F3, 1 db 3 h\u00FCvelykes fed\u00E9lzeti l\u00F6vegn, 2 db .50-es g\u00E9ppuska, 2 db .30-as g\u00E9ppuska.\nHajt\u00F3m\u0171: 4 db General Motors f\u0151gener\u00E1tor\nHaj\u00F3csavar: 2\n\nA Gato-oszt\u00E1ly a legfontosabb amerikai tengeralattj\u00E1r\u00F3-t\u00EDpusok egyike volt a h\u00E1bor\u00FAban. 73-at \u00E9p\u00EDtettek bel\u0151le. Az els\u0151ket 1940-ben bocs\u00E1tott\u00E1k v\u00EDzre, \u00E9s hetekkel Pearl Harbor ut\u00E1n ker\u00FCltek szolg\u00E1latba.\nA h\u00E1bor\u00FA korai szakasz\u00E1ban az amerikai tengeralattj\u00E1r\u00F3kon folyamatos probl\u00E9m\u00E1kat okoztak a rossz torped\u00F3k \u00E9s a nem megfelel\u0151 kik\u00E9pz\u00E9s. K\u00E9s\u0151bb azonban gyors fejl\u0151d\u00E9s k\u00F6vetkezett, \u00E9s a Gato-oszt\u00E1ly\u00FA tengeralattj\u00E1r\u00F3k jelent\u0151s szerepet j\u00E1tszottak a Jap\u00E1n feletti sz\u00F6vets\u00E9ges gy\u0151zelemben.\n

HMSPoWBB_NAME              HMS Prince of Wales BB
HMSPoWBB_INFO              HMS Prince of Wales BB\n\nKing George V-oszt\u00E1ly\u00FA csatahaj\u00F3\nLeg\u00E9nys\u00E9g: 1 612 (110 tiszt \u00E9s 1,502 matr\u00F3z)\nFegyverzet: 10 db 14 h\u00FCvelykes l\u00F6veg, 16 db 5 h\u00FCvelykes l\u00F6veg, 32-48 db 2 pdr. Mk VIII l\u00F6veg, az\u00E1mos 40 mm Bofors l\u00F6veg 18 db 20 mm-es Oerlikon g\u00E9p\u00E1gy\u00FA.\nP\u00E1nc\u00E9lzat: F\u0151p\u00E1nc\u00E9lzat a haj\u00F3 oldal\u00E1n: 391 mm, a v\u00E9geken 127-178 mm, az als\u00F3 p\u00E1nc\u00E9lzat 76 mm, a fed\u00E9lzeten 178 mm, a l\u00F6vegtornyokon 406 mm vastag homlokp\u00E1nc\u00E9l, oldalt 279-305 mm, mellv\u00E9dek 406 mm, megfigyel\u0151torony381 mm.\nV\u00EDzkiszor\u00EDt\u00E1s: 35 000 t (44 650-45 360 t teljes terhel\u00E9s eset\u00E9n\nHossz: 225,5 m a v\u00EDzvonalon, maxim\u00E1lis hossz 227 m\nSz\u00E9less\u00E9g: 31,4 m\nMer\u00FCl\u00E9s: 8.4 m  Sebess\u00E9g: 29,2 csom\u00F3 \nRadar: Air Search Type 279\nT\u0171zvezet\u0151 rendszer: Type 284 t\u00FCz\u00E9rs\u00E9gi ir\u00E1ny\u00EDt\u00F3rendszer, Type 285 l\u00E9gelh\u00E1r\u00EDt\u00F3 ir\u00E1ny\u00EDt\u00F3rendszer\n\nA HMS Prince of Wales-t a Cammell Laird v\u00E1llalat \u00E9p\u00EDtette Birkenheadben. 1941. m\u00E1rcius 31-\u00E9n \u00E1llt szolg\u00E1latba. Ez\u00E9v m\u00E1jus v\u00E9g\u00E9n, noha m\u00E9g nem k\u00E9sz\u00FClt el teljes m\u00E9rt\u00E9kben, bevet\u00E9sre k\u00FCldt\u00E9k a n\u00E9met Bismarck csatahaj\u00F3 ellen, \u00E9s komoly s\u00E9r\u00FCl\u00E9seket szenvedett annak gr\u00E1n\u00E1tjait\u00F3l. Kijav\u00EDt\u00E1s\u00E1t k\u00F6vet\u0151en ez a haj\u00F3 sz\u00E1ll\u00EDtotta \u00E1t Winston Churchill minisztereln\u00F6k\u00F6t az Atlanti-\u00F3ce\u00E1non \u00DAj-Fundladba az Atlanti Charta konferenci\u00E1ra, els\u0151 tal\u00E1lkoz\u00E1s\u00E1ra Franklin D. Roosevelt amerikai eln\u00F6kkel. Visszat\u00E9r\u00E9se ut\u00E1n a Prince of Wales-t a F\u00F6ldk\u00F6zi-tengerre k\u00FCldt\u00E9k, ahol olasz rep\u00FCl\u0151g\u00E9pek t\u00E1mad\u00E1sait verte vissza M\u00E1lt\u00E1n\u00E1l szeptember v\u00E9g\u00E9n. \nA rohamosan n\u00F6vekv\u0151 jap\u00E1n fenyeget\u00E9s miatt a HMS Repulse csatacirk\u00E1l\u00F3val egy\u00FCtt a T\u00E1vol-Keletre k\u00FCldt\u00E9k, ahov\u00E1 1941. december 2-\u00E1n \u00E9rkezett meg.\nDecember 8-\u00E1n jap\u00E1n inv\u00E1zi\u00F3s er\u0151 partrasz\u00E1ll\u00E1s\u00E1t jelentett\u00E9k \u00C9szak-Malay\u00E1n. A Z csap\u00E1sm\u00E9r\u0151 er\u0151 (a Prince of Wales, a Repulse \u00E9s n\u00E9gy rombol\u00F3) parancsot kapott, hogy t\u00E1madja meg a jap\u00E1nokat. Miut\u00E1n nem tal\u00E1lt\u00E1k meg az ellenfelet, a k\u00F6tel\u00E9k visszaindult Szingap\u00FArba. December 10-\u00E9n d\u00E9lel\u0151tt  er\u0151s jap\u00E1n bomb\u00E1z\u00F3- \u00E9s torped\u00F3vet\u0151 k\u00F6tel\u00E9kek t\u00E1madt\u00E1k meg a flott\u00E1t, melyet egyetlen sz\u00F6vets\u00E9ges rep\u00FCl\u0151g\u00E9p sem v\u00E9dett. A Repulse \u00E9s a Prince of Wales sz\u00E1mos tal\u00E1latot kapott, majd els\u00FCllyedtek. Ezek voltak az els\u0151 nagym\u00E9ret\u0171 hadihaj\u00F3k, melyek l\u00E9git\u00E1mad\u00E1s k\u00F6vetkezt\u00E9ben pusztultak el. \n\n
