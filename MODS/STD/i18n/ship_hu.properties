HMSDukeOfYorkBB_INFO       HMS Prince of Wales BB\n\nKing George V-oszt\u00E1ly\u00FA csatahaj\u00F3\nLeg\u00E9nys\u00E9g: 1 612 (110 tiszt \u00E9s 1,502 matr\u00F3z)\nFegyverzet: 10 db 14 h\u00FCvelykes l\u00F6veg, 16 db 5 h\u00FCvelykes l\u00F6veg, 32-48 db 2 pdr. Mk VIII l\u00F6veg, az\u00E1mos 40 mm Bofors l\u00F6veg 18 db 20 mm-es Oerlikon g\u00E9p\u00E1gy\u00FA.\nP\u00E1nc\u00E9lzat: F\u0151p\u00E1nc\u00E9lzat a haj\u00F3 oldal\u00E1n: 391 mm, a v\u00E9geken 127-178 mm, az als\u00F3 p\u00E1nc\u00E9lzat 76 mm, a fed\u00E9lzeten 178 mm, a l\u00F6vegtornyokon 406 mm vastag homlokp\u00E1nc\u00E9l, oldalt 279-305 mm, mellv\u00E9dek 406 mm, megfigyel\u0151torony381 mm.\nV\u00EDzkiszor\u00EDt\u00E1s: 35 000 t (44 650-45 360 t teljes terhel\u00E9s eset\u00E9n\nHossz: 225,5 m a v\u00EDzvonalon, maxim\u00E1lis hossz 227 m\nSz\u00E9less\u00E9g: 31,4 m\nMer\u00FCl\u00E9s: 8.4 m  Sebess\u00E9g: 29,2 csom\u00F3 \nRadar: Air Search Type 279\nT\u0171zvezet\u0151 rendszer: Type 284 t\u00FCz\u00E9rs\u00E9gi ir\u00E1ny\u00EDt\u00F3rendszer, Type 285 l\u00E9gelh\u00E1r\u00EDt\u00F3 ir\u00E1ny\u00EDt\u00F3rendszer\n\nA HMS Prince of Wales-t a Cammell Laird v\u00E1llalat \u00E9p\u00EDtette Birkenheadben. 1941. m\u00E1rcius 31-\u00E9n \u00E1llt szolg\u00E1latba. Ez\u00E9v m\u00E1jus v\u00E9g\u00E9n, noha m\u00E9g nem k\u00E9sz\u00FClt el teljes m\u00E9rt\u00E9kben, bevet\u00E9sre k\u00FCldt\u00E9k a n\u00E9met Bismarck csatahaj\u00F3 ellen, \u00E9s komoly s\u00E9r\u00FCl\u00E9seket szenvedett annak gr\u00E1n\u00E1tjait\u00F3l. Kijav\u00EDt\u00E1s\u00E1t k\u00F6vet\u0151en ez a haj\u00F3 sz\u00E1ll\u00EDtotta \u00E1t Winston Churchill minisztereln\u00F6k\u00F6t az Atlanti-\u00F3ce\u00E1non \u00DAj-Fundladba az Atlanti Charta konferenci\u00E1ra, els\u0151 tal\u00E1lkoz\u00E1s\u00E1ra Franklin D. Roosevelt amerikai eln\u00F6kkel. Visszat\u00E9r\u00E9se ut\u00E1n a Prince of Wales-t a F\u00F6ldk\u00F6zi-tengerre k\u00FCldt\u00E9k, ahol olasz rep\u00FCl\u0151g\u00E9pek t\u00E1mad\u00E1sa