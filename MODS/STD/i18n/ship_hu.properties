USSLexingtonCV2_NAME       USS Lexington CV2
USSLexingtonCV2_INFO       Lexington oszt\u00E1ly\u00FA rep\u00FCl\u0151g\u00E9p-hordoz\u00F3k\n\nV\u00EDzkiszor\u00EDt\u00E1s: 36 000 t\nLeg\u00E9nys\u00E9g: 3 300 f\u0151\nHajt\u00F3m\u0171: 16x300 g\u0151zturbina\nHaj\u00F3csavar: 4\nFegyverzet: 8 db 8 inches \u00E1gy\u00FA\n12 db 5 inches \u00E1gy\u00FA\n\nLexington (CV2)\nV\u00EDzrebocs\u00E1t\u00E1s: 1925. okt\u00F3ber 3.\nSzolg\u00E1latba \u00E1ll\u00EDt\u00E1s: 1927. december 14.\n1942. m\u00E1jus 8-\u00E1n els\u00FCllyesztett\u00E9k.\n\nSaratoga (CV3)\nV\u00EDzrebocs\u00E1t\u00E1s: 1925. \u00E1prilis 7.\nSzolg\u00E1latba \u00E1ll\u00EDt\u00E1s: 1927. november 16.\n1946. j\u00FAlius 25-\u00E9n atomk\u00EDs\u00E9rlet sor\u00E1n els\u00FCllyedt.\n\nAz eredeti Lexingtont 1917-ben rendelt\u00E9k, \u00E9s kezdetben csatacirk\u00E1l\u00F3nak k\u00E9sz\u00FClt. Nev\u00E9t az 1775. \u00E1prilis 19-i lexingtoni \u00FCtk\u00F6zetr\u0151l kapta, melyben el\u0151sz\u00F6r csaptak \u00F6ssze amerikai \u00F6nk\u00E9ntesek a brit hadsereggel a f\u00FCggetlens\u00E9gi h\u00E1bor\u00FAban. Ezt a nevet m\u00E1r h\u00E1rom amerikai hadihaj\u00F3 is viselte kor\u00E1bban.\n\n1922 febru\u00E1rj\u00E1ban az \u00E9p\u00EDt\u00E9st le\u00E1ll\u00EDtott\u00E1k, \u00E9s d\u00F6nt\u00E9s sz\u00FCletett, hogy a CC-1 k\u00F3djel\u0171 csatacirk\u00E1l\u00F3t rep\u00FCl\u0151g\u00E9p-hordoz\u00F3v\u00E1 alak\u00EDtj\u00E1k \u00E1t. \u00DAj k\u00F3dja CV-2 volt. Egy m\u00E1sik Lexington oszt\u00E1ly\u00FA csatacirk\u00E1l\u00F3, a Saratoga hasonl\u00F3 sorsra jutott, ez a CV-3 jelet kapta.  A k\u00F6vetkez\u0151 k\u00E9t \u00E9vtizedben ez a k\u00E9t hordoz\u00F3 volt a legnagyobb az amerikai flott\u00E1ban, k\u00E9t m\u00E1sik is l\u00E9tezett, azok azonban sokkal kisebbek \u00E9s lass\u00FAbbak voltak.\n\n1942. m\u00E1jus 8-\u00E1n a CV-2 v\u00E9gzetes s\u00E9r\u00FCl\u00E9seket szenvedett, amikor jap\u00E1n rep\u00FCl\u0151g\u00E9pek csap\u00E1st m\u00E9rtek r\u00E1 a Korall-tengeri \u00FCtk\u00F6zetben. Az USS Phelps m\u00E9g aznap ki\u00FCr\u00EDtettre, majd els\u00FCllyesztette.\n\nA CV-3 sok csat\u00E1t t\u00FAl\u00E9lt, hogy v\u00E9g\u00FCl 1946-ban egy atomk\u00EDs\u00E9rlet egyik c\u00E9lpontjak\u00E9nt v\u00E9gezze a Bikini-atolln\u00E1l.\n\n
