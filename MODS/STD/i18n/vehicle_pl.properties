# --- Russian

m1_NAME                GAZ-M1 EMKA
m1_INFO                \n    GAZ-M1 "EMKA" samoch\u00F3d osobowy\n \nPr\u0119dko\u015B\u0107 maksymalna: 100 km/h\nPojemno\u015B\u0107 zbiornika paliwa: 60 l\nMasa pustego pojazdu: 1370 kg\nSilnik: GAZ-M, ga\u017Anikowy o mocy 50 KM (36,8 kW), ch\u0142odzony ciecz\u0105.\nRok produkcji: 1936\n\nSamoch\u00F3d osobowy GAZ M-1 by\u0142 wzorowany na modelu Forda V8-40 z 1933 roku. Z zewn\u0105trz "EMK\u0118" mo\u017Cna by\u0142o odr\u00F3\u017Cni\u0107 po powlekanej plandece i ko\u0142ach, wewn\u0105trz  zamiast silnika V8 Forda zainstalowano motor GAZ-M - kopi\u0119 silnika Ford-BB. Liter\u0119 M w nazwie modelu dodano od nazwy zak\u0142ad\u00F3w imienia Wiaczes\u0142awa Michai\u0142owicza Mo\u0142otowa, ministra spraw zagranicznych ZSRR. Cyfra 1 oznacza\u0142a numer modelu.\n\nPierwsze trzy prototypy z\u0142o\u017Cono w styczniu 1934 roku. Wygl\u0105da\u0142y jak Ford z wyj\u0105tkiem plandeki i k\u00F3\u0142 ze szprychami, mia\u0142y tak\u017Ce ma\u0142e luki zamiast bocznych wyci\u0119\u0107 w masce. Produkcja seryjna ruszy\u0142a 17 marca 1936 roku, zmniejszono j\u0105 w 1941 roku, ale przez jaki\u015B czas trwa\u0142 jeszcze monta\u017C z rezerwy cz\u0119\u015Bci zamiennych. 20 czerwca 1941 roku Armia Czerwona mia\u0142a na wyposa\u017Ceniu 10 500 tych pojazd\u00F3w. Ca\u0142kowita liczba wyprodukowanych "EMEK" wynios\u0142a 62 888 egzemplarzy.\n\n"EMKA" by\u0142a podstawowym samochodem dowodzenia w latach 1941-1942. Nieco p\u00F3\u017Aniej rol\u0119 te przej\u0119\u0142y samochody Ford GP i GPW oraz Willys MA i MB.\n

gaz67_NAME             GAZ-67
gaz67_INFO             \n    Wojskowy samoch\u00F3d GAZ-67\n\nPr\u0119dko\u015B\u0107 maksymalna: 90 km/h\nPojemno\u015B\u0107 zbiornika paliwa: 70 l\nMasa pustego pojazdu: 1320 kg\nSilnik: GAZ-M, ga\u017Anikowy o mocy 50 KM (36,8 kW), ch\u0142odzony ciecz\u0105.\nRok produkcji: 1941\n\nSamoch\u00F3d ten powsta\u0142 w rekordowym czasie. Jego pierwsza wersja, GAZ-64, mia\u0142a uproszczone przednie ko\u0142a i wyci\u0119cia zapewniaj\u0105ce dost\u0119p do tylnych k\u00F3\u0142, tak jak w Willysie. GAZ-67 r\u00F3\u017Cni\u0142 si\u0119 od GAZa-64 szerszym rozstawem k\u00F3\u0142. Poniewa\u017C pojazd ten wygl\u0105da\u0142 jak Willys, radzieccy \u017Co\u0142nierze nazywali je Iwan-Willys. GAZ-67 wyst\u0119powa\u0142 r\u00F3wnie\u017C w dw\u00F3ch wariantach - jeden z chropowat\u0105 cz\u0119\u015Bci\u0105 g\u00F3rn\u0105 (GAZ-67-420, tylko w 1944 roku), drugi natomiast by\u0142 amfibi\u0105 (GAZ-011 z roku 1945).\n\n\u0141\u0105cznie wyprodukowano 4851 samochod\u00F3w GAZ-67.\n\n

willis_NAME            Willys MB
willis_INFO            \n    Wojskowy samoch\u00F3d Willys MB \n\nPr\u0119dko\u015B\u0107 maksymalna: 104 km/h\nPojemno\u015B\u0107 zbiornika paliwa: 15 galon\u00F3w\nMasa: 1020 kg\nSilnik: ZIS, ga\u017Anikowy o mocy 73 KM (53,7 kW), ch\u0142odzony ciecz\u0105.\nRok produkcji: 1940\n\nLekki wojskowy samoch\u00F3d terenowy Willys MB zosta\u0142 skonstruowany w roku 1940. Opracowa\u0142y go w bardzo kr\u00F3tkim czasie niezale\u017Cnie od siebie trzy wytw\u00F3rnie jednocze\u015Bnie: Willys, Ford oraz Bantam. Produkcj\u0119 rozpocz\u0119to w 1941 roku, lecz ju\u017C w lipcu ameryka\u0144ski departament wojny uzna\u0142, \u017Ce nale\u017Cy te trzy typy samochod\u00F3w po\u0142\u0105czy\u0107 w jeden. Za model podstawowy przyj\u0119to w\u00F3z Willys MA, ale po zebraniu pewnych do\u015Bwiadcze\u0144 eksploatacyjnych zdecydowano si\u0119 wprowadzi\u0107 w nim pewne usprawnienia. Nowy model oznaczono indeksem MB. Ford rozpocz\u0105\u0142 produkcj\u0119 dok\u0142adnie tego samego modelu pod nazw\u0105 Ford GPW (r\u00F3\u017Cnica polega\u0142a wy\u0142\u0105cznie na inskrypcji na \u015Brubach). Litera G w nazwie by\u0142a skr\u00F3tem od wyra\u017Cenia "Government issue" (zam\u00F3wienie rz\u0105dowe), P - "Passenger" - oznacza\u0142a pojazd pasa\u017Cerski (oznaczenie to by\u0142o u\u017Cywane dla ci\u0105gnik\u00F3w o rozstawie k\u00F3\u0142 r\u00F3wnym 80 cali i ud\u017Awigu 250 kilogram\u00F3w), a W - "Willys" (produkcji wed\u0142ug projekt\u00F3w przygotowanych przez firm\u0119 Willys). Od wymowy liter GP powsta\u0142a nazwa "jeep".\n\nOd 1942 roku pojazdy Willys dostarczano do ZSRR w ramach programu dzier\u017Cawnego Lend Lease. \u0141\u0105cznie Rosjanie otrzymali 50 501 samochod\u00F3w tego typu. By\u0142y one u\u017Cywane do ko\u0144ca II wojny \u015Bwiatowej.\n\n

zis5_NAME              Ci\u0119\u017Car\u00F3wka ZIS-5
zis5_INFO              \n    Ci\u0119\u017Car\u00F3wka ZIS-5\n\nPr\u0119dko\u015B\u0107 maksymalna: 60 km/h\nPojemno\u015B\u0107 zbiornika paliwa: 70 l\n\u0141adowno\u015B\u0107: 3 t\nMasa pustego pojazdu: 3100 kg\nSilnik: ZIS, ga\u017Anikowy o mocy 73 KM (53,7 kW), ch\u0142odzony ciecz\u0105.\nRok produkcji: 1933\n\nZIS-5 jest potomkiem ameryka\u0144skiej ci\u0119\u017Car\u00F3wki "Autocar". W 1931 roku fabryka AMO (Awtomobilnoje Moskowskoje Obszczestwo - Moskiewskie Towarzystwo Automobilowe) zosta\u0142a przebudowana i rozpocz\u0119\u0142a monta\u017C nowej ci\u0119\u017Car\u00F3wki AMO-2 (wygl\u0105daj\u0105cej z zewn\u0105trz jak ZIS-5). Niekt\u00F3re jej podzespo\u0142y i elementy by\u0142y dostarczane z zagranicy. Wkr\u00F3tce potem AMO-2 zosta\u0142a zmodernizowana i pojawi\u0142y si\u0119 modele AMO-3 i AMO-4. W 1933 roku fabryka AMO przesz\u0142a kolejn\u0105 powa\u017Cn\u0105 modernizacj\u0119, podczas kt\u00F3rej zmieniono jej nazw\u0119 na ZIS (Zawod Imieni Stalina - fabryka imienia Stalina). Prototypy pojawi\u0142y si\u0119 w lecie 1933 roku i od 1 pa\u017Adziernika rozpocz\u0119to produkcj\u0119 s\u0142ynnej ci\u0119\u017Car\u00F3wki ZIS-5. Wraz z wozem GAZ-AA ZIS-5 sta\u0142a si\u0119 g\u0142\u00F3wnym pojazdem ci\u0119\u017Carowym u\u017Cywanym w ZSRR do lat pi\u0119\u0107dziesi\u0105tych.\n\nKonstrukcja "trzytonowej ci\u0119\u017Car\u00F3wki", jak j\u0105 potocznie nazywano, by\u0142a klasycznym rozwi\u0105zaniem tego okresu. Pojazd mia\u0142 ram\u0119 no\u015Bn\u0105, nap\u0119d na tyln\u0105 o\u015B, zawieszenie spr\u0119\u017Cynowe bez amortyzator\u00F3w, sterowanie mechanicznym hamulcem oraz drewnian\u0105 kabin\u0119 kierowcy wy\u0142o\u017Con\u0105 tapicerk\u0105 i ocynkowan\u0105 blach\u0105.\n\n\u0141\u0105cznie wyprodukowano 83 000 ci\u0119\u017Car\u00F3wek ZIS-5.\n

zis5r_NAME             ZIS-5 radio
zis5r_INFO             \n    Radiowy pojazd \u0142\u0105czno\u015Bci ZIS-5 \n\nPr\u0119dko\u015B\u0107 maksymalna: 60 km/h\nPojemno\u015B\u0107 zbiornika paliwa: 70 l\nMasa: 3700 kg.\nSilnik: ZIS, ga\u017Anikowy o mocy 73 KM (53,7 kW), ch\u0142odzony ciecz\u0105.\nRok produkcji: 1940\n\nBy\u0142a to specjalna wersja, powsta\u0142a na bazie ci\u0119\u017Car\u00F3wki ZIS-5. Samoch\u00F3d ten wszed\u0142 na wyposa\u017Cenie jednostek wojskowych Armii Czerwonej jako radiowy pojazd \u0142\u0105czno\u015Bci i by\u0142 u\u017Cywany do ko\u0144ca II wojny \u015Bwiatowej.\n \n

zis5a_NAME             ZIS-5 AA
zis5a_INFO             \n    Dzia\u0142ko pplotnicze na podwoziu ZIS-5\n\nPr\u0119dko\u015B\u0107 maksymalna: 60 km/h\nPojemno\u015B\u0107 zbiornika paliwa: 70 l\nMasa: 3600 kg\nSilnik: ZIS, ga\u017Anikowy o mocy 73 KM (53,7 kW), ch\u0142odzony ciecz\u0105.\nRok produkcji: 1941\n\nAutomatyczne dzia\u0142ko przeciwlotnicze kaliber 25 mm by\u0142o ch\u0119tnie u\u017Cywane w czasie II wojny \u015Bwiatowej przez jednostki Armii Czerwonej do zwalczania samolot\u00F3w z odleg\u0142o\u015Bci do 2,4 km, lec\u0105cych na wysoko\u015Bci do 2000 metr\u00F3w. Je\u015Bli zaistnia\u0142a taka potrzeba, to dzia\u0142ek tych mo\u017Cna by\u0142o u\u017Cywa\u0107 do ostrzeliwania lekkich czo\u0142g\u00F3w i samochod\u00F3w pancernych. Wysok\u0105 mobilno\u015B\u0107 tej broni uzyskano przez jej zamontowanie na podwoziu ZIS-5. Poniewa\u017C pojazdy te mia\u0142y dobr\u0105 \u0142adowno\u015B\u0107 (3 tony), doskonale nadawa\u0142y si\u0119 do wykorzystania w charakterze ruchomych platform do przewo\u017Cenia dzia\u0142ek przeciwlotniczych.\n\nAutomatyczne dzia\u0142ko przeciwlotnicze kaliber 25 mm zamontowane na podwoziu ZIS-5 by\u0142o u\u017Cywane do ko\u0144ca II wojny \u015Bwiatowej.\n  \n

zis5m_NAME             Ambulans ZIS-5
zis5m_INFO             \n    Ambulans medyczny na podwoziu ZIS-5\n\nPr\u0119dko\u015B\u0107 maksymalna: 60 km/h\nPojemno\u015B\u0107 zbiornika paliwa: 70 l\nMasa: 4330 kg.\nSilnik: ZIS, ga\u017Anikowy o mocy 73 KM (53,7 kW), ch\u0142odzony ciecz\u0105.\nRok produkcji: 1940\n\nBy\u0142 to specjalny pojazd produkowany na bazie ci\u0119\u017Car\u00F3wki ZIS-5. Wszed\u0142 on na uzbrojenie jednostek wojskowych Armii Czerwonej jako w\u00F3z medyczny przeznaczony do transportu chorych i rannych. U\u017Cywano go do ko\u0144ca II wojny \u015Bwiatowej.\n\n

ZIS6_fuel_NAME         Cysterna ZIS-6
ZIS6_fuel_INFO         \n    Cysterna na podwoziu ZIS-6\n\nPr\u0119dko\u015B\u0107 maksymalna: 55 km/h\nPojemno\u015B\u0107 wewn\u0119trznego zbiornika paliwa: 70 l\nPojemno\u015B\u0107 cysterny: 3200 l\nMasa: 4230 kg\nSilnik: ZIS, ga\u017Anikowy o mocy 73 KM (53,7 kW), ch\u0142odzony ciecz\u0105.\nRok produkcji: 1937\n\nSeryjna produkcja tr\u00F3josiowej ci\u0119\u017Car\u00F3wki ZIS-6 rozpocz\u0119\u0142a si\u0119 w 1937 roku w moskiewskiej fabryce imienia Stalina, natychmiast po opanowaniu produkcji ci\u0119\u017Car\u00F3wki ZIS-5. Z konstrukcyjnego punktu widzenia, ZIS-6 by\u0142 tr\u00F3josiow\u0105 wersj\u0105 ci\u0119\u017Car\u00F3wki ZIS-5, zunifikowan\u0105 w du\u017Cym stopniu z pierwowzorem.\n\nTrzy mosty zdecydowanie u\u0142atwia\u0142y ZIS-6 poruszanie si\u0119 po mokrych, zanieczyszczonych drogach, obszarach bagnistych, a tak\u017Ce po \u015Bniegu i piasku.\n\nPodwozie ZIS-6 by\u0142o r\u00F3wnie\u017C baz\u0105 konstrukcyjn\u0105 samochodu-cysterny produkowanej w latach 1935-1941. Umo\u017Cliwia\u0142a ona jednoczesne tankowanie filtrowanego paliwa do kilku pojazd\u00F3w, s\u0142u\u017Cy\u0142a do transportu paliwa, mo\u017Cna jej by\u0142o te\u017C u\u017Cywa\u0107 jako urz\u0105dzenia do przygotowywania r\u00F3\u017Cnych mieszanek paliwowych. \n\nOd 1941 roku produkowano uproszczon\u0105 wersj\u0119 tego pojazdu, z pozbawion\u0105 pokrycia ochronnego cystern\u0105 wi\u0119kszej pojemno\u015Bci, kwadratowymi spawanymi b\u0142otnikami i drewnian\u0105 (nie metalow\u0105), wy\u0142o\u017Con\u0105 tapicerk\u0105 kabin\u0105 kierowcy. \n

stud_NAME              US-6 Studebecker
stud_INFO              \n    Wojskowa ci\u0119\u017Car\u00F3wka US-6 "Studebecker"\n\nPr\u0119dko\u015B\u0107 maksymalna: 70 km/h\nPojemno\u015B\u0107 zbiornika paliwa: 150 l\nMasa: 4850 kg\nSilnik: Hercules JXD, ga\u017Anikowy o mocy 95 KM (69,9 kW), ch\u0142odzony ciecz\u0105.\n\u0141adowno\u015B\u0107: 2,5 t\nRok produkcji: 1941\n\n"Studebecker" by\u0142 pojazdem o zwi\u0119kszonej zdolno\u015Bci poruszania si\u0119. Projekt ci\u0119\u017Car\u00F3wki US-6 Studebecker zosta\u0142 opracowany przez firm\u0119 Studebecker w 1941 roku, po wdro\u017Ceniu rz\u0105dowego programu wyposa\u017Cenia si\u0142 l\u0105dowych. W czasie II wojny \u015Bwiatowej zbudowano \u0142\u0105cznie 197 000 tych pojazd\u00F3w. W ramach umowy dzier\u017Cawnej Lend Lease Zwi\u0105zkowi Radzieckiemu przekazano oko\u0142o 100 000 tych ci\u0119\u017Car\u00F3wek.\n\nStudebeckery (lub "Studery", jak je nazywano) okaza\u0142y si\u0119 samochodami niezawodnymi i wytrzyma\u0142ymi w warunkach bojowych. By\u0142y to wozy o zwi\u0119kszonej zdolno\u015Bci poruszania si\u0119, wyposa\u017Cone w silnik o du\u017Cej mocy oraz trzy osie nap\u0119dowe (nap\u0119d typu 6x6). Wszystkie cz\u0119\u015Bci i mechanizmy wra\u017Cliwe na dzia\u0142anie wody by\u0142y po\u0142o\u017Cone do\u015B\u0107 wysoko. Cho\u0107 nominalna \u0142adowno\u015B\u0107 tych ci\u0119\u017Car\u00F3wek wynosi\u0142a 2,5 tony, na drogach o dobrych nawierzchniach mo\u017Cna by\u0142o nimi przewie\u017A\u0107 nawet do 5 ton \u0142adunku. Jednak, w przeciwie\u0144stwie do ci\u0119\u017Car\u00F3wek produkcji radzieckiej, Studebeckery wymaga\u0142y stosowania paliwa i smar\u00F3w lepszej jako\u015Bci.\n\n

studR_NAME             Wyrzutnia rakietowa
studR_INFO             \n    BM-13N - ruchoma wyrzutnia rakietowa na podwoziu "Studebecker"\n\nPr\u0119dko\u015B\u0107 maksymalna: 50 km/h\nPojemno\u015B\u0107 zbiornika paliwa: 70 l\nMasa bez rakiet: 7100 kg\nUzbrojenie: 16 niekierowanych pocisk\u00F3w rakietowych M-13 (lub M-20, M-30, M-13-UK) kaliber 132 mm\nSilnik: ZIS, ga\u017Anikowy o mocy 73 KM (53,7 kW), ch\u0142odzony ciecz\u0105.\nRok produkcji: 1943\n\nWyrzutnie BM-13 by\u0142y produkowane przez wiele wytw\u00F3rni dysponuj\u0105cych r\u00F3\u017Cnym potencja\u0142em produkcyjnym. Mo\u017Ce to t\u0142umaczy\u0107 fakt, dlaczego konstrukcja tej broni przechodzi\u0142a mniejsze lub wi\u0119ksze modyfikacje materia\u0142owe, zale\u017Cne od technologii produkcji stosowanej w konkretnej fabryce. By\u0142 to r\u00F3wnie\u017C pow\u00F3d, dla kt\u00F3rego zunifikowana (ujednolicona) wyrzutnia BM-13N wesz\u0142a na uzbrojenie w 1943 roku. W celu podniesienia skuteczno\u015Bci technologicznej i zredukowania koszt\u00F3w, w czasie tworzenia wyrzutni projektanci przeprowadzili analiz\u0119 krytyczn\u0105 wszystkich element\u00F3w i szczeg\u00F3\u0142\u00F3w. Podobnie jak BM-13, ten w\u00F3z bojowy m\u00F3g\u0142 prowadzi\u0107 ogie\u0144 za pomoc\u0105 niekierowanych pocisk\u00F3w rakietowych M-13 lub nowych, ulepszonych M-20, M-30 i M-13-UK (polepszone grupowanie).\n\nCzynnikiem maj\u0105cym du\u017Cy wp\u0142yw na zwi\u0119kszon\u0105 mobilno\u015B\u0107 taktyczn\u0105 artyleryjskich jednostek rakietowych wyposa\u017Conych w wyrzutnie BM-13N by\u0142 jej monta\u017C na podwoziach pot\u0119\u017Cnych ameryka\u0144skich ci\u0119\u017Car\u00F3wek Studebecker US-6 dostarczanych do ZSRR w ramach umowy dzier\u017Cawnej Lend Lease.\n\nStworzenie tej broni doprowadzi\u0142o do zako\u0144czenia prac nad seryjnym wozem bojowym BM-13 "Katiusza", kt\u00F3ry w tej formie bra\u0142 udzia\u0142 w walkach do ko\u0144ca wojny.\n

katu_NAME              Katiusza
katu_INFO              \n    Ruchoma wyrzutnia rakietowa BM-13 "Katiusza"\n\nPr\u0119dko\u015B\u0107 maksymalna: 50 km/h\nPojemno\u015B\u0107 zbiornika paliwa: 70 l\nMasa bez rakiet: 7200 kg\nUzbrojenie: 16 niekierowanych pocisk\u00F3w rakietowych M-13 kaliber 132 mm\nSilnik: ZIS, ga\u017Anikowy o mocy 73 KM (53,7 kW), ch\u0142odzony ciecz\u0105.\nRok produkcji: 1940\n\nW roku 1937 do uzbrojenia si\u0142 powietrznych wprowadzono niekierowane pociski rakietowe RS-82 kaliber 82 mm klasy powietrze-powietrze. Ju\u017C rok p\u00F3\u017Aniej do\u0142\u0105czy\u0142a do niego nowa rakieta - RS-132 kaliber 132 mm klasy powietrze-ziemia. \nDlatego te\u017C g\u0142\u00F3wny departament artylerii za\u017C\u0105da\u0142 od Instytutu Naukowo-Badawczego opracowania rakietowego systemu polowego zdolnego do odpalania salwy rakiet wzorowanych na pociskach RS-132. Parametry techniczno-taktyczne przekazano w czerwcu 1938 roku, a latem 1939 roku instytut przedstawi\u0142 now\u0105 rakiet\u0119 M-13 kaliber 132 mm z g\u0142owic\u0105 od\u0142amkowo-krusz\u0105c\u0105. W por\u00F3wnaniu z pociskiem lotniczym RS-132, nowa rakieta mia\u0142a wi\u0119kszy zasi\u0119g (8470 m) i g\u0142owic\u0119 bojow\u0105 o znacznie wi\u0119kszej sile ra\u017Cenia (4,9 kg). Do odpalania salwy nowych pocisk\u00F3w skonstruowano samobie\u017Cn\u0105 wyrzutni\u0119. Jej pierwsza wersja, oznaczona jako MU-1 (jednostka zmechanizowana, pierwsza wersja), powsta\u0142a na bazie podwozia ci\u0119\u017Car\u00F3wki ZIS-5. Mia\u0142a ona 24 szyny do podwieszania rakiet, zamontowane na specjalnej ramie. Pr\u00F3by przeprowadzane na tajnych poligonach od grudnia 1938 do lutego 1939 roku wykaza\u0142y, \u017Ce nie wszystkie wymagania zosta\u0142y spe\u0142nione. Po uwzgl\u0119dnieniu wynik\u00F3w test\u00F3w opracowano now\u0105 wyrzutni\u0119, o oznaczeniu MU-2, zamontowan\u0105 na podwoziu ZIS-6. By\u0142a ona wyposa\u017Cona w 16 prowadnic u\u0142o\u017Conych r\u00F3wnolegle do osi pod\u0142u\u017Cnej pojazdu - mo\u017Cna by\u0142o na nich podwiesi\u0107 16 niekierowanych pocisk\u00F3w rakietowych. Wszystkie rakiety mo\u017Cna by\u0142o odpali\u0107 w czasie 7-10 sekund. Po zako\u0144czeniu test\u00F3w prowadzonych na poligonach do\u015Bwiadczalnych zdecydowano si\u0119 wprowadzi\u0107 wyrzutni\u0119 na uzbrojenie pod oznaczeniem BM-13.\n\nW czasie wojny pierwsze katiusze (wozy bojowe dla polowej artylerii rakietowej - BM-13) stale przechodzi\u0142y r\u00F3\u017Cne modyfikacje w miar\u0119 nabywania eksploatacyjnych do\u015Bwiadcze\u0144 frontowych. W szczeg\u00F3lno\u015Bci wyrzutnie montowano na platformach silniejszych ni\u017C podwozie ZIS-6 oraz na pojazdach terenowych o zwi\u0119kszonej zdolno\u015Bci poruszania si\u0119. \n\nWyrzutnia BM-13 by\u0142a z powodzeniem u\u017Cywana na wszystkich frontach II wojny \u015Bwiatowej. \n

ba10_NAME              BA-10
ba10_INFO              \n    BA-10 (model 1938)\n\nTyp: \u015Bredni samoch\u00F3d pancerny\nZa\u0142oga: 4\nUzbrojenie: armata 20K kaliber 45 mm, 2 karabiny maszynowe DT kaliber 7,62 mm\nZapas amunicji: 49 pocisk\u00F3w artyleryjskich i 2079 karabinowych.\nPancerz: czo\u0142owy i boczny - 10 mm, tylny - od 6 do 10 mm, g\u00F3rny - 6 mm, dolny - 4 mm, wie\u017Ca - 10 mm\nPr\u0119dko\u015B\u0107 maksymalna: 53 km/h\nZasi\u0119g: 300 km\nSilnik: GAZ-M1, ga\u017Anikowy o mocy 40 KM (29,4 kW), ch\u0142odzony ciecz\u0105.\nMasa: 5,12 t\n\nNajlepszy i najliczniej produkowany seryjnie radziecki \u015Bredni samoch\u00F3d pancerny. Od roku 1938 do sierpnia 1941 roku wyprodukowano 3311 egzemplarzy tego pojazdu.\n\nG\u0142\u00F3wne wersje:\n\nBA-10 - Podwozie GAZ-AAA, skr\u00F3cone do 600 mm. Cylindryczna wie\u017Ca. Wzmocniona przednia o\u015B z amortyzatorami hydraulicznymi, centralny hamulec w przek\u0142adni, ulepszona wentylacja oraz poprawiony system ch\u0142odzenia przedzia\u0142u silnikowego. Niekt\u00F3re egzemplarze by\u0142y wyposa\u017Cone w radiostacj\u0119 z anten\u0105 tyczkow\u0105.\nBA-10M - Wzmocnione opancerzenie przedniego karabinu maszynowego, zbiorniki z rop\u0105 przeniesione na zewn\u0105trz. Masa bojowa: 5,36 tony.\nBA-10 - BA-10 przystosowane do poruszania si\u0119 po szynach.\n\nBA-10 walczy\u0142y na wszystkich frontach do 1944 roku. Samochody pancerne tego typu by\u0142y u\u017Cywane do rozpoznania i os\u0142ony piechoty w czasie walki. W pewnych sytuacjach BA-10 by\u0142y te\u017C wykorzystywane przeciwko czo\u0142gom przeciwnika.\n

ba64_NAME              BA-64
ba64_INFO              \n    BA-64 (model 1942)\n\nTyp: Lekki samoch\u00F3d pancerny\nZa\u0142oga: 2\nUzbrojenie: karabin maszynowy DT kaliber 7,62 mm\nZapas amunicji: 1260 pocisk\u00F3w\nPancerz: czo\u0142owy - od 9 do 15 mm, boczny - od 7 do 9 mm, tylny - od 7 do 11 mm, g\u00F3rny - 6 mm, dolny - 4 mm, wie\u017Ca - 10 mm\nPr\u0119dko\u015B\u0107 maksymalna: 80 km/h\nZasi\u0119g: 540 km\nSilnik: GAZ-MM, ga\u017Anikowy o mocy 50 KM (36,8 kW), ch\u0142odzony ciecz\u0105.\nMasa: 2,36 t\n\nNajbardziej rozpowszechniony seryjnie produkowany przez Rosjan lekki samoch\u00F3d pancerny II wojny \u015Bwiatowej, z pojedynczym seryjnym nap\u0119dem na cztery ko\u0142a (4x4). Od kwietnia 1942 do kwietnia 1945 roku fabryka GAZ wyprodukowa\u0142a 8174 takie pojazdy. \n\nG\u0142\u00F3wne wersje:\n\nBA-64 - Podwozie samochodu GAZ-64. Spawany kad\u0142ub z p\u0142ytami pancernymi ustawionymi pod du\u017Cym k\u0105tem. Spawana wie\u017Ca o \u015Bci\u0119tym kszta\u0142cie, otwarta od g\u00F3ry.\nBA-64B - Podwozie samochodu GAZ-67. Rozstaw k\u00F3\u0142 poszerzony do 1446 mm, dodano dwa amortyzatory do przedniego zawieszenia. Nie wprowadzono innych wersji.\n\nBA-64 by\u0142 u\u017Cywany g\u0142\u00F3wnie jako w\u00F3z rozpoznawczy i \u0142\u0105czno\u015Bci, jak r\u00F3wnie\u017C pojazd do ochrony sztab\u00F3w i dow\u00F3dztw. Te niezawodne samochody by\u0142y w u\u017Cyciu na wszystkich frontach do chwili zako\u0144czenia wojny. Po raz ostatni u\u017Cyto je w walce podczas konfliktu w Korei. Pozostawa\u0142y w s\u0142u\u017Cbie do lat pi\u0119\u0107dziesi\u0105tych.\n\n

zen25_NAME             Dzia\u0142ko pplotnicze 25 mm
zen25_INFO             \n    Automatyczne dzia\u0142ko przeciwlotnicze 72-K kaliber 25 mm, model 1940\n\nKaliber: 25 mm\nPr\u0119dko\u015B\u0107 pocz\u0105tkowa pocisku: 900 m/s\nSzybkostrzelno\u015B\u0107: 240 pocisk\u00F3w/min\nMaksymalny zasi\u0119g: 6000 m\nMasa: 1170 kg\nRok produkcji: 1940\n\nDzia\u0142ko przeciwlotnicze 72-K opracowano w 1940 roku w biurze konstrukcyjnym kierowanym przez M. N. Loginowa. Bro\u0144 sk\u0142ada\u0142a si\u0119 z dzia\u0142ka z automatycznym celownikiem przeciwlotniczym, podstawy z mechanizmami ustawiania broni w \u017C\u0105danym kierunku, mechanizmu r\u00F3wnowa\u017C\u0105cego, os\u0142ony oraz w\u00F3zka. Mo\u017Cliwe by\u0142o prowadzenie ognia ci\u0105g\u0142ego (automatycznego) lub pojedynczego. Luf\u0119 broni tworzy\u0142a daj\u0105ca si\u0119 \u0142atwo zmieni\u0107 rura, kt\u00F3r\u0105 trzeba by\u0142o wymienia\u0107 po uszkodzeniu spowodowanym zniszczeniami w walce lub przegrzaniem (od prowadzenia ognia ci\u0105g\u0142ego). Na ko\u0144cu lufy by\u0142 umieszczony t\u0142umik p\u0142omieni wylotowych, kt\u00F3ry zabezpiecza\u0142 obs\u0142ug\u0119 przed o\u015Blepieniem w czasie prowadzenia ognia oraz wyt\u0142umia\u0142 ha\u0142as. Na bazie do\u015Bwiadcze\u0144 zebranych w czasie ostrzeliwania cel\u00F3w naziemnych (pocz\u0105wszy od 1943 roku) zosta\u0142o ono wyposa\u017Cone w os\u0142ony chroni\u0105ce za\u0142og\u0119 przed kulami i od\u0142amkami.\n\nAutomatyczne dzia\u0142ko przeciwlotnicze 72-K kaliber 25 mm by\u0142o ch\u0119tnie stosowane przez Armi\u0119 Czerwon\u0105 do zwalczania samolot\u00F3w lec\u0105cych na wysoko\u015Bci do 2000 m z odleg\u0142o\u015Bci do 2,4 km. Je\u015Bli zasz\u0142a potrzeba, mog\u0142o ono ostrzeliwa\u0107 lekkie czo\u0142gi i samochody pancerne.\n\nPodczas wojny przemys\u0142 dostarczy\u0142 Armii Czerwonej \u0142\u0105cznie 4560 dzia\u0142ek tego typu.\n\n

minaA_NAME             Dzia\u0142o pplotnicze 85 mm
minaA_INFO             \n    Dzia\u0142o przeciwlotnicze kaliber 85 mm, model 1939\n\nKaliber: 85 mm\nPr\u0119dko\u015B\u0107 pocz\u0105tkowa pocisku: 800-880 m/s\nSzybkostrzelno\u015B\u0107: 20 pocisk\u00F3w/min\nMaksymalny pu\u0142ap: 15 650 m\nMasa: 4500 kg\nRok produkcji: 1939\n\nW 1939 roku, ze wzgl\u0119du na gwa\u0142towny wzrost pr\u0119dko\u015Bci i pu\u0142ap\u00F3w osi\u0105ganych przez samoloty my\u015Bliwskie w latach przedwojennych, w biurze konstrukcyjnym fabryki imienia M. I. Kalinina opracowano nowe dzia\u0142o przeciwlotnicze kaliber 85 mm o du\u017Cej sile ra\u017Cenia. Poniewa\u017C na opracowanie nowego systemu by\u0142o bardzo ma\u0142o czasu, luf\u0119 kaliber 85 mm umieszczono na platformie dzia\u0142a przeciwlotniczego kaliber 76 mm (model 1938). Zamek i automatyka nowej armaty tak\u017Ce zosta\u0142y zapo\u017Cyczone z dzia\u0142a 76 mm.\n\nPo przeprowadzeniu test\u00F3w w 1939 roku dzia\u0142o zosta\u0142o dopracowane i wesz\u0142o na uzbrojenie Armii Czerwonej.\n\nRozwi\u0105zania konstrukcyjne oraz rozmaito\u015B\u0107 opracowanej i produkowanej amunicji sprawi\u0142y, \u017Ce dzia\u0142o to mog\u0142o s\u0142u\u017Cy\u0107 do ostrzeliwania cel\u00F3w powietrznych, si\u0142 l\u0105dowych przeciwnika, niszczenia stanowisk umocnionych oraz ruchomych cel\u00F3w opancerzonych.\n\nDzia\u0142a przeciwlotnicze kaliber 85 mm (model 1939) by\u0142y niezwykle cz\u0119sto stosowane przez jednostki wojskowe Armii Czerwonej. Pododdzia\u0142y wyposa\u017Cone w t\u0119 bro\u0144 zapewnia\u0142y os\u0142on\u0119 przeciwlotnicz\u0105 jednostkom frontowym, centrom administracyjnym oraz zak\u0142adom przemys\u0142owym. Dzia\u0142a te by\u0142y na uzbrojeniu oddzia\u0142\u00F3w artylerii przeciwlotniczej do ko\u0144ca II wojny \u015Bwiatowej.\n\n

minaP_NAME             76 mm ZIS-3
minaP_INFO             \n    Dzia\u0142o dywizyjne ZIS-3 kaliber 76 mm, model 1942 \n\nKaliber: 76,2 mm\nPr\u0119dko\u015B\u0107 pocz\u0105tkowa pocisku: 680 m/s\nSzybkostrzelno\u015B\u0107: do 25 pocisk\u00F3w/min\nMaksymalny zasi\u0119g: 13 290 m\nZasi\u0119g strza\u0142u bezpo\u015Bredniego: 820 m\nMasa: 1200 kg\nRok produkcji: 1942\n\nPrace nad projektem nowego dzia\u0142a ZIS-3 rozpocz\u0119\u0142y si\u0119 pod koniec 1940 roku po udanych pr\u00F3bach z przeciwpancernym dzia\u0142em ZIS-2 kaliber 57 mm. Mia\u0142o ono nast\u0119puj\u0105c\u0105 konfiguracj\u0119: podwozie od dzia\u0142a ZIS-2 i zmodyfikowan\u0105 luf\u0119 F-22USV z dobr\u0105 charakterystyk\u0105 balistyczn\u0105, by\u0142o te\u017C wyposa\u017Cone w podw\u00F3jny hamulec w celu zmniejszenia obci\u0105\u017Cenia podwozia. Na pocz\u0105tku 1941 roku nowe dzia\u0142o - oznaczone jako ZIS-3 - przesz\u0142o seri\u0119 test\u00F3w fabrycznych. Na uzbrojenie Armii Czerwonej wesz\u0142o dopiero w 1942 roku. \n\nArmia Czerwona mia\u0142a trzy warianty dzia\u0142a ZIS-3 do dyspozycji:\n - Dzia\u0142o z zamkiem od armaty przeciwczo\u0142gowej kaliber 57 mm, z przyciskiem spustowym.\n - Dzia\u0142o z uproszczonym zamkiem, d\u017Awigni\u0105 spustow\u0105 i o k\u0105cie podniesienia 27 stopni.\n - Dzia\u0142o z uproszczonym zamkiem i maksymalnym k\u0105tem podniesienia 37 stopni.\n\nDzia\u0142o dywizyjne kaliber 76,2 mm, model 1942 (ZIS-3), by\u0142o z powodzeniem u\u017Cywane przez Armi\u0119 Czerwon\u0105 w czasie II wojny \u015Bwiatowej. Na armacie tej szybko poznali si\u0119 eksperci - tak\u017Ce i niemieccy - okre\u015Blaj\u0105c j\u0105 jako jedn\u0105 z najbardziej udanych konstrukcji w historii artylerii lufowej.\n

mina8_NAME             152 mm ML-20
mina8_INFO             \n    Dzia\u0142o haubiczne ML-20 kaliber 152 mm, model 1937 \n\nKaliber: 152 mm\nPr\u0119dko\u015B\u0107 pocz\u0105tkowa pocisku: 655 m/s\nSzybkostrzelno\u015B\u0107: 3-4 pociski/min\nMaksymalny zasi\u0119g: 17 230 m\nMasa: 7270 kg\nRok produkcji: 1936\n\nDzia\u0142o haubiczne ML-20 skonstruowano w 1936 roku. Pod koniec tego roku na podstawie wniosk\u00F3w z przeprowadzonych pr\u00F3b pa\u0144stwowych ML-20 wesz\u0142o na uzbrojenie Armii Czerwonej. Jego konstrukcja sprawia\u0142a, \u017Ce mia\u0142o ono unikalne mo\u017Cliwo\u015Bci ogniowe - na przyk\u0142ad zakrzywion\u0105 trajektori\u0119 ogniow\u0105 typow\u0105 dla haubic oraz bardzo du\u017C\u0105 pr\u0119dko\u015B\u0107 pocz\u0105tkow\u0105 pocisku, nietypow\u0105 jak na dzia\u0142o.\n\nKonstrukcja opartej na spr\u0119\u017Cynach platformy dzia\u0142a z podw\u00F3jnymi ko\u0142ami pokrytymi gum\u0105 umo\u017Cliwia\u0142a jego transport za pomoc\u0105 \u015Bredniego g\u0105sienicowego ci\u0105gnika artyleryjskiego, ze wzgl\u0119dnie du\u017C\u0105 pr\u0119dko\u015Bci\u0105 dochodz\u0105c\u0105 do 25 km/h.\n\nDzia\u0142o haubiczne ML-20 by\u0142o produkowane przez ca\u0142\u0105 wojn\u0119 i wesz\u0142o na uzbrojenie armii artyleryjskiej do rezerwy naczelnego dow\u00F3dztwa.\n

