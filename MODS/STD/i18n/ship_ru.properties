0435\u0435 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u044F\u043B\u0438 \u0441\u043E\u0431\u043E\u0439 \u00AB\u0441\u0442\u0440\u043E\u044F\u0449\u0438\u0439\u0441\u044F \u0444\u043B\u043E\u0442\u00BB. \u0412 \u043D\u0430\u0447\u0430\u043B\u0435 \u0432\u043E\u0439\u043D\u044B \u043E\u043D\u0438 \u043F\u043E\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u043B\u0438 \u043D\u0435\u0431\u043E\u043B\u044C\u0448\u0438\u0435 \u0444\u0438\u043D\u0441\u043A\u0438\u0435 \u0441\u0438\u043B\u044B, \u043E\u0442\u0440\u0430\u0437\u0438\u0432\u0448\u0438\u0435 \u0430\u0442\u0430\u043A\u0443 \u043D\u0430 \u0411\u0435\u043D\u0433\u0442\u0441\u043A\u0430\u0440. \u0412 \u0445\u043E\u0434\u0435 \u044D\u0442\u043E\u0433\u043E \u0434\u0435\u043B\u0430 \u0431\u0440\u043E\u043D\u0435\u043D\u043E\u0441\u0446\u044B \u043F\u043E\u043F\u0430\u043B\u0438 \u043F\u043E\u0434 \u0443\u0434\u0430\u0440 18 \u041F\u0435-2. \u0414\u0432\u0435 \u0431\u043E\u043C\u0431\u044B \u0432\u0437\u043E\u0440\u0432\u0430\u043B\u0438\u0441\u044C \u043F\u0440\u044F\u043C\u043E \u0437\u0430 \u043A\u043E\u0440\u043C\u043E\u0439 \u00AB\u0418\u043B\u044C\u043C\u0430\u0440\u0438\u043D\u0435\u043D\u0430\u00BB, \u043F\u043E\u0432\u0440\u0435\u0434\u0438\u0432 \u0435\u0433\u043E \u043E\u0441\u043A\u043E\u043B\u043A\u0430\u043C\u0438 \u0438 \u0432\u044B\u0437\u0432\u0430\u0432 \u043D\u0435\u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0435 \u043F\u043E\u0442\u0435\u0440\u0438 \u044D\u043A\u0438\u043F\u0430\u0436\u0430.\n\n\u0412 \u0445\u043E\u0434\u0435 \u043E\u0442\u0432\u043B\u0435\u043A\u0430\u044E\u0449\u0435\u0433\u043E \u043C\u0430\u043D\u0435\u0432\u0440\u0430 \u0432 \u043E\u043F\u0435\u0440\u0430\u0446\u0438\u0438 \u00AB\u041D\u043E\u0440\u0434\u0432\u0438\u043D\u0434\u00BB (\u043D\u0435\u043C\u0435\u0446\u043A\u043E\u0435 \u0432\u0442\u043E\u0440\u0436\u0435\u043D\u0438\u0435 \u043D\u0430 \u043E\u0441\u0442\u0440\u043E\u0432\u0430 \u0420\u0438\u0436\u0441\u043A\u043E\u0433\u043E \u