35 \u0432\u043E\u0439\u043D\u044B, \u043F\u043E\u0442\u0440\u0435\u0431\u043E\u0432\u0430\u043B\u0430 \u043E\u043F\u0435\u0440\u0430\u0442\u0438\u0432\u043D\u043E\u0433\u043E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u0438\u044F \u0438 \u043C\u0430\u043B\u044B\u0445 \u043B\u043E\u0434\u043E\u043A. \u0412\u0441\u043A\u043E\u0440\u0435 \u0432\u044B\u044F\u0441\u043D\u0438\u043B\u043E\u0441\u044C, \u0447\u0442\u043E \u0432 \u0431\u043E\u0440\u044C\u0431\u0435 \u0437\u0430 \u0410\u0442\u043B\u0430\u043D\u0442\u0438\u043A\u0443 \u0441\u0435\u0440\u0438\u044F II \u043F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438 \u0431\u0435\u0441\u043F\u043E\u043B\u0435\u0437\u043D\u0430, \u043F\u043E\u044D\u0442\u043E\u043C\u0443 \u0432 1940 \u0433\u043E\u0434\u0443 \u0438 \u0432 \u043D\u0430\u0447\u0430\u043B\u0435 1941 \u0433\u043E\u0434\u0430 \u043B\u043E\u0434\u043A\u0438 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0438\u0441\u044C \u0432 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u043C\u0438\u043D\u043D\u044B\u0445 \u0437\u0430\u0433\u0440\u0430\u0434\u0438\u0442\u0435\u043B\u0435\u0439. \u0412 \u0438\u044E\u043D\u0435 1941 \u0433. \u0432\u0441\u0435 \u043B\u043E\u0434\u043A\u0438 \u0441\u0435\u0440\u0438\u0438 II \u0431\u044B\u043B\u0438 \u043E\u0442\u043E\u0437\u0432\u0430\u043D\u044B \u0438\u0437 \u0410\u0442\u043B\u0430\u043D\u0442\u0438\u043A\u0438 \u0438 \u043F\u0435\u0440\u0435\u0432\u0435\u0434\u0435\u043D\u044B \u043D\u0430 \u0411\u0430\u043B\u0442\u0438\u043A\u0443, \u0433\u0434\u0435 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0438\u0441\u044C \u0434\u043B\u044F \u0442\u0440\u0435\u043D\u0438\u0440\u043E\u0432\u043E\u0447\u043D\u044B\u0445 \u0446\u0435\u043B\u0435\u0439 \u0438 \u044D\u043F\u0438\u0437\u043E\u0434\u0438\u0447\u0435\u0441\u043A\u0438 - \u043F\u0440\u043E\u0442\u0438\u0432 \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u043E\u0433\u043E \u0411\u0430\u043B\u0442\u0438\u0439\u0441\u043A\u043E\u0433\u043E \u0444\u043B\u043E\u0442\u0430.\n  \u0422\u0435\u043C \u043D\u0435 \u043C\u0435\u043D\u0435\u0435, \u0432\u0441\u043A\u043E\u0440\u0435 \u043D\u0430\u0448\u0435\u043B\u0441\u044F \u0431\u043E\u0435\u0432\u043E\u0439 \u0442\u0435\u0430\u0442\u0440 \u0438 \u0434\u043B\u044F \u043F\u043E\u0434\u0432\u043E\u0434\u043D\u044B\u0445 \u043B\u043E\u0434\u043E\u043A \u0441\u0435\u0440\u0438\u0438 II. \u041F\u043E\u0437\u0434\u043D\u0438\u043C \u043B\u0435\u0442\u043E\u043C 1941 \u0433\u043E\u0434\u0430 \u0448\u0435\u0441\u0442\u044C \u043F\u043E\u0434\u043B\u043E\u0434\u043E\u043A \u044D\u0442\u043E\u0433\u043E \u0442\u0438\u043F\u0430 \u0431\u044B\u043B\u0438 \u043F\u0435\u0440\u0435\u0432\u0435\u0437\u0435\u043D\u044B \u043F\u043E \u0436\u0435\u043B\u0435\u0437\u043D\u043E\u0439 \u0434\u043E\u0440\u043E\u0433\u0435 \u0432 \u041A\u043E\u043D\u0441\u0442\u0430\u043D\u0446\u0443 (\u0420\u0443\u043C\u044B\u043D\u0438\u044F) \u0434\u043B\u044F \u0431\u043E\u0440\u044C\u0431\u044B \u043D\u0430 \u0427\u0435\u0440\u043D\u043E\u043C \u043C\u043E\u0440\u0435 \u043F\u0440\u043E\u0442\u0438\u0432 \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u043E\u0433\u043E \u0447\u0435\u0440\u043D\u043E\u043C\u043E\u0440\u0441\u043A\u043E\u0433\u043E \u0444\u043B\u043E\u0442\u0430 \u0438 \u0434\u043B\u044F \u043E\u0440\u0433\u0430\u043D\u0438\u0437\u0430\u0446\u0438\u0438 \u0431\u043B\u043E\u043A\u0430\u0434\u044B \u0433\u043B\u0430\u0432\u043D\u043E\u0439 \u0432\u043E\u0435\u043D\u043D\u043E-\u043C\u043E\u0440\u0441\u043A\u043E\u0439 \u0431\u0430\u0437\u044B - \u0421\u0435\u0432\u0430\u0441\u0442\u043E\u043F\u043E\u043B\u044F. \u0428\u0435\u0441\u0442\u044C \u044D\u0442\u0438\u0445 \u043B\u043E\u0434\u043E\u043A \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0438\u0441\u044C \u0434\u043E 1944 \u0433\u043E\u0434\u0430, \u043A\u043E\u0433\u0434\u0430 \u0431\u044B\u043B\u0438 \u043F\u043E\u0442\u0435\u0440\u044F\u043D\u044B \u0432 \u0441\u0432\u044F\u0437\u0438 \u0441 \u043E\u0431\u0449\u0438\u043C \u043F\u043E\u0440\u0430\u0436\u0435\u043D\u0438\u0435\u043C \u043D\u0430 \u0427\u0435\u0440\u043D\u043E\u043C \u043C\u043E\u0440\u0435. \u0422\u0440\u0438 \u043B\u043E\u0434\u043A\u0438 \u0431\u044B\u043B\u0438 \u043F\u043E\u0442\u043E\u043F\u043B\u0435\u043D\u044B 20 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1944 \u0433\u043E\u0434\u0430 \u0430\u0432\u0438\u0430\u0446\u0438\u0435\u0439 \u0427\u0435\u0440\u043D\u043E\u043C\u043E\u0440\u0441\u043A\u043E\u0433\u043E \u0444\u043B\u043E\u0442\u0430 \u0432 \u0433\u0430\u0432\u0430\u043D\u0438 \u041A\u043E\u043D\u0441\u0442\u0430\u043D\u0446\u0430. 9 \u0441\u0435\u043D\u0442\u044F\u0431\u0440\u044F \u0432 \u0441\u0432\u044F\u0437\u0438 \u0441 \u0432\u044B\u0445\u043E\u0434\u043E\u043C \u0411\u043E\u043B\u0433\u0430\u0440\u0438\u0438 \u0438\u0437 \u0432\u043E\u0439\u043D\u044B \u043D\u0435\u043C\u0435\u0446\u043A\u0438\u0435 \u043F\u043E\u0434\u0432\u043E\u0434\u043D\u0438\u043A\u0438 \u043B\u0438\u0448\u0438\u043B\u0438\u0441\u044C \u043F\u043E\u0441\u043B\u0435\u0434\u043D\u0438\u0445 \u0431\u0430\u0437 \u043D\u0430 \u0427\u0435\u0440\u043D\u043E\u043C \u043C\u043E\u0440\u0435 \u0438 \u0442\u0440\u0438 \u043E\u0441\u0442\u0430\u0432\u0448\u0438\u0435\u0441\u044F \u043B\u043E\u0434\u043A\u0438 \u0431\u044B\u043B\u0438 \u0437\u0430\u0442\u043E\u043F\u043B\u0435\u043D\u044B \u0443 \u0431\u0435\u0440\u0435\u0433\u043E\u0432 \u0422\u0443\u0440\u0446\u0438\u0438. \u041E\u0441\u0442\u0430\u043B\u044C\u043D\u044B\u0435 \u043B\u043E\u0434\u043A\u0438 II-\u0439 \u0441\u0435\u0440\u0438\u0438, \u0431\u043B\u0430\u0433\u043E\u0434\u0430\u0440\u044F \u0441\u0432\u043E\u0435\u043C\u0443 \u0442\u0440\u0435\u043D\u0438\u0440\u043E\u0432\u043E\u0447\u043D\u043E\u043C\u0443 \u0441\u0442\u0430\u0442\u0443\u0441\u0443, \u043F\u0435\u0440\u0435\u0436\u0438\u043B\u0438 \u0432\u043E\u0439\u043D\u0443 \u0438 \u0431\u044B\u043B\u0438 \u0437\u0430\u0442\u043E\u043F\u043B\u0435\u043D\u044B \u0