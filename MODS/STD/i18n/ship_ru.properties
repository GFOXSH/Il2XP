\u043E\u0434\u0438\u043D\u0430\u043A\u043E\u0432\u043E\u0435: \u043E\u0434\u0438\u043D 13,2-\u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0435\u0442, \u0434\u0432\u0435 450-\u043C\u043C \u0442\u043E\u0440\u043F\u0435\u0434\u044B \u0438 6 \u0433\u043B\u0443\u0431\u0438\u043D\u043D\u044B\u0445 \u0431\u043E\u043C\u0431. \u042D\u043A\u0438\u043F\u0430\u0436 \u043E\u0442 9 \u0434\u043E 13 \u0447\u0435\u043B\u043E\u0432\u0435\u043A.\n\n

