niobe_INFO                 \n  \u041A\u0440\u0435\u0439\u0441\u0435\u0440 \u041F\u0412\u041E \u00AB\u041D\u0438\u043E\u0431\u0435\u00BB\n\n\u0414\u043B\u0438\u043D\u0430: 95 \u043C\n\u0428\u0438\u0440\u0438\u043D\u0430: 15 \u043C\n\u0421\u0440\u0435\u0434\u043D\u044F\u044F \u043E\u0441\u0430\u0434\u043A\u0430: 5 \u043C\n\u0412\u043E\u0434\u043E\u0438\u0437\u043C\u0435\u0449\u0435\u043D\u0438\u0435: 3500 \u0442\n\u0421\u043A\u043E\u0440\u043E\u0441\u0442\u044C: 15 \u0443\u0437\n\u041C\u043E\u0449\u043D\u043E\u0441\u0442\u044C \u043C\u0430\u0448\u0438\u043D: 10000 \u043B. \u0441. \n\u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435:\n8 105-\u043C\u043C \u0437\u0435\u043D\u0438\u0442\u043D\u044B\u0445 \u043E\u0440\u0443\u0434\u0438\u0439, 4 40-\u043C\u043C \u0437\u0435\u043D\u0438\u0442\u043D\u044B\u0445 \u0430\u0432\u0442\u043E\u043C\u0430\u0442\u043E\u0432 \u00AB\u0411\u043E\u0444\u043E\u0440\u0441\u00BB, 4 20-\u043C\u043C \u043F\u0443\u0448\u043A\u0438, \u0440\u0430\u0434\u0430\u0440 \u00AB\u0412\u044E\u0440\u0446\u0431\u0443\u0440\u0433\u00BB.\n\n\u041B\u0435\u0433\u043A\u0438\u0439 \u043A\u0440\u0435\u0439\u0441\u0435\u0440 \u00AB\u0413\u0435\u043B\u044C\u0434\u0435\u0440\u043B\u0430\u043D\u0434\u00BB \u0431\u044B\u043B \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D \u0432 \u0413\u043E\u043B\u043B\u0430\u043D\u0434\u0438\u0438 \u0432 1891 \u0433. \u041F\u043E\u0441\u043B\u0435 \u043A\u0430\u043F\u0438\u0442\u0443\u043B\u044F\u0446\u0438\u0438 \u0413\u043E\u043B\u043B\u0430\u043D\u0434\u0438\u0438 \u043E\u043D \u0431\u044B\u043B \u043F\u0435\u0440\u0435\u043E\u0431\u043E\u0440\u0443\u0434\u043E\u0432\u0430\u043D \u0432 \u043A\u0440\u0435\u0439\u0441\u0435\u0440 \u041F\u0412\u041E \u0438 \u0437\u0430\u0442\u0435\u043C \u043F\u0435\u0440\u0435\u0438\u043C\u0435\u043D\u043E\u0432\u0430\u043D \u0432 \u00AB\u041D\u0438\u043E\u0431\u0435\u00BB. \u00AB\u041D\u0438\u043E\u0431\u0435\u00BB \u0431\u044B\u043B \u0442\u0438\u043F\u0438\u0447\u043D\u044B\u043C \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043B\u0435\u043C \u043F\u043B\u0430\u0432\u0443\u0447\u0438\u0445 \u0437\u0435\u043D\u0438\u0442\u043D\u044B\u0445 \u0431\u0430\u0442\u0430\u0440\u0435\u0439 \u0442\u043E\u0433\u043E \u0432\u0440\u0435\u043C\u0435\u043D\u0438.\n16 \u0438\u044E\u043B\u044F 1944 \u0433. \u00AB\u041D\u0438\u043E\u0431\u0435\u00BB \u0431\u044B\u043B \u043F\u043E\u0442\u043E\u043F\u043B\u0435\u043D \u0432 \u0433\u0430\u0432\u0430\u043D\u0438 \u041A\u043E\u0442\u043A\u0430 \u0432 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u0435 \u0443\u0441\u043F\u0435\u0448\u043D\u043E\u0439, \u043D\u043E \u043A\u0440\u043E\u0432\u043E\u043F\u0440\u043E\u043B\u0438\u0442\u043D\u043E\u0439 \u0430\u0442\u0430\u043A\u0438 \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u043E\u0439 \u043C\u043E\u0440\u0441\u043A\u043E\u0439 \u0430\u0432\u0438\u0430\u0446\u0438\u0438. \u0427\u0435\u0442\u044B\u0440\u0435 \u0442\u043E\u0440\u043F\u0435\u0434\u044B \u0434\u043E\u0441\u0442\u0438\u0433\u043B\u0438 \u0441\u0432\u043E\u0435\u0439 \u0446\u0435\u043B\u0438, \u043D\u043E \u0432\u0441\u0435 \u0447\u0435\u0442\u044B\u0440\u0435 \u0442\u043E\u0440\u043F\u0435\u0434\u043E\u043D\u043E\u0441\u0446\u0430 \u0431\u044B\u043B\u0438 \u0441\u0431\u0438\u0442\u044B \u0430\u0440\u0442\u0438\u043B\u043B\u0435\u0440\u0438\u0435\u0439 \u043A\u043E\u0440\u0430\u0431\u043B\u044F.\n

