USSGatoSS212_Srf_INFO      \nSous-marin de la Classe Gato\nD\u00E9placement:\n\tEn surface: 1526 t.\n\tEn plong\u00E9e: 2424 t.\n\nLongueur: 93,3m\n\nVitesse:\n\tEn surface: 20,25 noeuds\n\tEn plong\u00E9e: 8,75 noeuds\nEquipage: 60\n\nAutonomie: 17 700km \nArmement:\n\t10  tubes lance-torpilles de 533mm (6 \u00E0 la proue et 4 \u00E0 la poupe)\n\t24 torpilles de 533mm\n\t1 canon de 76,2mm sur le pont\n\t2 mitrailleuses de 12,7mm\n\t2 mitrailleuses de 7,62mm\nMotorisation: 4 g\u00E9n\u00E9rateurs  General Motors\nH\u00E9lices: 2\n\nLes sous-marins de la classe Gato furent les plus nombreux de tous les sous-marins am\u00E9ricains de la guerre, avec 73 unit\u00E9s construites dapr\u00E8s les sp\u00E9cifications du SS-212 Gato. Le premier sous-marin de la classe Gato fut mis en chantier en 1940, et entra en service le 31 d\u00E9cembre 1941, juste \u00E0 temps pour le conflit.\nAu d\u00E9but de la guerre, les sous-marins am\u00E9ricains souffraient de torpilles d\u00E9fectueuses et d'un faible niveau d'entra\u00EEnement des \u00E9quipages. Cependant, alors que la guerre se prolongeait, les choses s'am\u00E9lior\u00E8rent, et les sous-marins de la classe Gato jou\u00E8rent alors un r\u00F4le essentiel dans la victoire des Alli\u00E9s sur le Japon, appuy\u00E9s par la suite par des navires am\u00E9lior\u00E9s \u00E0 partir de leur propre mod\u00E8le (Improved Gato et Tench class).\n\n\n

HMSPoWBB_INFO              \nCuirass\u00E9 de la classe "King George V "\n\nEquipage: 1 612 hommes (110 officiers and 1502 officiers mariniers et marins)\nArmement principal:\t10 pi\u00E8ces de 356mm (8 en deux tourelles quadruples et 2 en une tourelle double)\nArmement secondaire:\t16 canon de 127mm (r\u00E9partit dans 8 tourelles doubles)\n\t\t\t32 \u00E0 48 canons antia\u00E9riens "pom pom" de 40mm\n\t\t\tplusieurs canon antia\u00E9rien Bofors de 40mm\n\t\t\tjusqu'\u00E0 18 canons antia\u00E9rien Oerlikon de 20mm\n\nBlindage:\t\tCeinture de coque (haute): \t391 mm (centre)\n\t\t\t\t\t\t\t127-178 mm (extr\u00E9mit\u00E9s)\n\t\t\tCeinture de coque (basse)\t 76 mm \n\t\t\tPont sup\u00E9rieur\t\t\tplus de 178 mm \n\t\t\tTourelles\t\t\t406 mm (bouclier), 279-305 mm (c\u00F4t\u00E9s)\n\t\t\tBarbettes \t\t\tplus de 406 mm\n\t\t\tKiosque\t\t\t381 mm \n\nD\u00E9placement: 35 000 t (44 650 \u00E0 45 360 t \u00E0 pleine charge)\nLongueur: 225,5 m (ligne de flottaison), 227 m (longueur totale)\nLargeur: 31,4 m \nTirant d'eau: moyen 8,4 m , maximum 10,8 m \nVitese Maxi: 27,5 noeuds (29.2 noeuds lors des essais)\nAutonomie: \t15 000 nautiques \u00E0 10 noeuds\n\t\t6 300 nautiques \u00E0 20 noeuds\n\t\t3 200 nautiques \u00E0 27 noeuds\nRadar: \tAir Search Type 279\nConduite de tir: Type 284 \nConduite de tir AA: Type 285 \n\n\n\n\nLe "HMS Prince of Wales" est construit par Cammell Laird \u00E0 Birkenhead (Angleterre), et entre en service le 21 mars 1941.\n\u00C0 la fin du mois de mai, alors qu'il n'est pas compl\u00E8tement op\u00E9rationnel, il est envoy\u00E9 au combat contre le cuirass\u00E9 allemand "Bismarck" et subit de s\u00E9rieux dommages. Apr\u00E8s r\u00E9parations, le "Prince of Wales" emm\u00E8ne le Premier Ministre Winston Churchill \u00E0 Newfoundland (Etats Unis) afin de rejoindre le Pr\u00E9sident am\u00E9ricain Franklin D. Roosevelt pour la conf\u00E9rence qui donnera naissance \u00E0 la Charte de l'Atlantique, premi\u00E8re rencontre des leaders Alli\u00E9s.\n\nDe retour dans les eaux britanniques, le "Prince of Wales" est aussit\u00F4t envoy\u00E9 en M\u00E9diterran\u00E9e o\u00F9 il combat avec succ\u00E8s l'aviation italienne dans la r\u00E9gion de Malte en septembre 1941. Il est ensuite d\u00E9ploy\u00E9 avec le HMS Repulse en Extr\u00EAme Orient afin de contrer la menace grandissante du Japon dans cette r\u00E9gion. Il y arrive le 2 d\u00E9cembre 1941. Le 8 d\u00E9cembre, la Force Z (le "Prince of Wales", le "Repulse" et 4 destroyers) est charg\u00E9e dintercepter les navires d\u00E9barquant les troupes japonaises au nord de la Malaisie. Ne trouvant aucune cible, les b\u00E2timents britanniques retournent au port de Singapour quand, dans la matin\u00E9e du 10 d\u00E9cembre, ils sont attaqu\u00E9s par de nombreux bombardiers et avions torpilleurs japonais. Sans couverture a\u00E9rienne alli\u00E9e, le "Repulse" et le "Prince of Wales" sont touch\u00E9s \u00E0 plusieurs reprises et finissent par sombrer, devenant ainsi les premiers navires de guerre d'importance \u00E0 \u00EAtre d\u00E9truits en mer par la seule puissance de laviation.\n\n
