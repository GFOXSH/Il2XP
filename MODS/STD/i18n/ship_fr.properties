USSEssexCV9_INFO           \nPorte-avions (court) de la Classe Essex\nD\u00E9placement 43 600 t \nEquipage: plus de 3 448\nVitesse: 33 noeuds\nArmement:  \t8 canons de 127mm\n\t12 \u00E0 14  mitrailleuses "coupl\u00E9es" de 7,62mm et de 12,7mm [SCB 27A]\n\nUSS Essex (CV 9)\nLanc\u00E9 le 31 juillet 1942\t\nMis en service le 31 d\u00E9cembre 1942\nretir\u00E9 du service actif le 30 juin 1969\n\nUSS Yorktown (CV 10)\nLanc\u00E9 le 21 janvier 1943\nMis en service le 15 avril 1943\nretir\u00E9 du service actif le 27 juin  1970\n\nUSS Intrepid (CV 11)\nLanc\u00E9 le 26 avril  1943\nMis en service le 16 ao\u00FBt 1943\nRetir\u00E9 du service actif le 15 mars 1974\n\nUSS Hornet (CV 12)\nLanc\u00E9 le 30 ao\u00FBt  1943\nMis en service le 29 novembre  1943\nretir\u00E9 du service actif le 26 juin 1970\n\nUSS Franklin (CV 13)\nLanc\u00E9 le 14 octobre 1943\nMis en service le  31 janvier 1944\nRetir\u00E9 du service actif le 17 f\u00E9vrier 1947\n\nUSS Lexington (CV 16)\nLanc\u00E9 le 23 septembre 1942\nMis en service le 17 f\u00E9vrier 1943\nRetir\u00E9 du service actif le 8 novembre  1991\n\nUSS Bunker Hill (CV 17)\nLanc\u00E9 le 7 d\u00E9cembre  1942\nMis en service le  24 mai 1943\nRetir\u00E9 du service actif le 9 juillet 1947\n\nUSS Wasp (CV 18)\nLanc\u00E9 le 17 ao\u00FBt 1943\nMis en service le 24 novembre  1943\nRetir\u00E9 du service actif le 1er juillet 1972\n\nUSS Bennington (CV 20)\nLanc\u00E9 le 16 f\u00E9vrier 1944\nMis en service le 6 ao\u00FBt  1944\nretir\u00E9 du service le 15 janvier 1970\n\nUSS Bonhomme Richard (CV 31)\nLanc\u00E9 le  29 avri 1944\nMis en service le 26 novembre 1944\nRetir\u00E9 du service actif le 2 juillet 1971\n\nLes porte-avions de la classe Essex furent les plus construits de tous les porte-avions de la 2\u00E8me Guerre Mondiale, avec pas moins de 32 unit\u00E9s command\u00E9es (version \u00E0 quille longue comprise). Seulement 26 seront achev\u00E9es, tandis que 4 autres verront leur construction abandonn\u00E9e en mars 1945 avant m\u00EAme d'avoir commenc\u00E9, car la guerre pouvait manifestement \u00EAtre gagn\u00E9e sans eux. Enfin, deux furent ferraill\u00E9s le 12 ao\u00FBt 1945 apr\u00E8s la capitulation du Japon. Beaucoup de porte-avions de la Classe Essex sont rest\u00E9s en service apr\u00E8s la fin de la 2\u00E8me Guerre Mondiale, le dernier d'entre eux, l' USS "Lexington" (CV-16) ayant servi longtemps de navire \u00E9cole \u00E0 la Navy et n\u00E9tant retir\u00E9 du service actif quen 1991  cinquante ans et quatre mois apr\u00E8s la pose de sa quille !\nIl y a deux versions dans la Classe des "Essex" : ceux \u00E0 quille courte (d\u00E9crite ci-dessus) et ceux \u00E0 quille longue (d\u00E9sign\u00E9e parfois classe Ticonderoga). Les courts sont eux-m\u00EAmes des versions am\u00E9lior\u00E9es de la classe Yorktown. Les Essex longs commencent \u00E0 \u00EAtre construits en 1943, quand il devient \u00E9vident que les courts ne disposent pas assez de place pour l'installation d'un suppl\u00E9ment d'artillerie antia\u00E9rienne.\nLa planification de la construction de 1941 pr\u00E9voyait que la classe Essex ne soit pas lanc\u00E9e avant la fin de cette m\u00EAme ann\u00E9e, mais la construction f\u00FBt tr\u00E8s vite acc\u00E9l\u00E9r\u00E9e compte tenu de la guerre, et en 1943, les navires de classe Essex \u00E9taient les principaux porte-avions am\u00E9ricains en service dans le Pacifique. Cela devait durer jusqu'\u00E0 la fin de la guerre.\n\n\n
