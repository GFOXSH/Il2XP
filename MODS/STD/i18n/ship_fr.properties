mas501_NAME                MAS-501 - torpilleur
mas501_INFO                \nVitesse : 42 n\u0153uds\nArmement : 2 tubes lance-torpilles de 450 mm et 2 mitrailleuses de 13,2 mm \nD\u00E9placement : 24 tonnes\nLongueur : 17 m\u00E8tres\nLargeur : 4,4 m\u00E8tres\nTirant d'eau : 1,25 m\u00E8tres\nMoteurs : 2 moteurs diesel avec un total de 2 000 ch. plus deux moteurs auxiliaires de 80 ch., entra\u00EEnant deux arbres de transmission\nEquipage : 11 hommes\n\nLe MAS 501 fut le premier d'une s\u00E9rie de navires d'attaque rapides italiens de plus en plus performants construits entre 1936 et 1941. Au total, 76 vaisseaux furent construits. Avec des variations l\u00E9g\u00E8res dans l'armement antia\u00E9rien, mais conservant les deux lance-torpilles de 450 mm, les derniers navires b\u00E9n\u00E9ficiaient de moteurs plus puissants et d'une plus grande coque. A partir du MAS 556, les coques des embarcations \u00E9taient en acier contrairement \u00E0 celles des premiers mod\u00E8les faites de bois.\n\nUne flottille de MAS op\u00E9ra en Mer Noire de mai 1942 \u00E0 mai 1943. Les \u00E9quipages italiens firent preuve de t\u00E9m\u00E9rit\u00E9 en plusieurs occasions et coul\u00E8rent un sous-marin sovi\u00E9tique, un bateau \u00E0 vapeur de 5 000 tonnes et un navire de transport de tonnage inconnu, et en estropi\u00E8rent un autre de 10 000 tonnes (coul\u00E9 ult\u00E9rieurement par un Junker 87 allemand). Les MAS 573 et 568 attaqu\u00E8rent et endommag\u00E8rent le destroyer Kharkov et bless\u00E8rent le croiseur Molotov (de classe Kirov) tout en sauvant un convoi allemand.\nLa flottille endura de nombreuses attaques a\u00E9riennes sovi\u00E9tiques, au port ou au large. L'un de ces raids coula deux MAS au port et en endommagea trois autres. Les pertes furent remplac\u00E9es par d'autres navires provenant d'Italie.\n\nA l'\u00E9t\u00E9 1942, deux navires furent transport\u00E9s par une colonne de camions jusqu'au Lac Ladoga, au nord de Leningrad. Durant leur bref s\u00E9jour sur le Lac Ladoga, les MAS furent utilis\u00E9s comme soutien du "Siebel f\u00E4hren" qui y op\u00E9rait, en participant \u00E0 plusieurs conflits avec la flottille sovi\u00E9tique de Ladoga. En novembre, les deux MAS furent offerts \u00E0 la marine finlandaise et les \u00E9quipages regagn\u00E8rent l'Italie.\n\n

s80_NAME                   Torpilleur S-80
s80_INFO                   \n    Torpilleur S-80 (Schnellboote 1939/1940 klasse)\n\nVitesse\u00A0: 41 n\u0153uds\nArmement\u00A0: 2 tubes lance-torpilles avec 6 torpilles (4 recharges), 2 \u00E0 6 canons Flak de 37 mm et 2 canons simples de 20 mm\nD\u00E9placement\u00A0: ~100 tonnes\nMoteurs\u00A0: 3 Daimler-Benz 20-cyl diesel d'une puissance totale de 7 500 CV\n\nLe S-Boot de classe 1939/1940 fut le plus gros navire d'attaque rapide construit en Allemagne durant la guerre. Fabriqu\u00E9s entre 1940 et 1945, ces navires furent modifi\u00E9s en fonction de l'exp\u00E9rience au combat. Ces modifications concern\u00E8rent particuli\u00E8rement l'armement antia\u00E9rien (flak) qui fut tripl\u00E9 sur les derniers navires. Propuls\u00E9s par trois moteurs Daimler-Benz diesel \u00E0 20 cylindres, les S-Boot pouvaient atteindre des vitesses sup\u00E9rieures \u00E0 40 n\u0153uds.\n\nA partir des S-100, les navires furent \u00E9quip\u00E9s d'une plate-forme de pilotage blind\u00E9e pour prot\u00E9ger l'\u00E9quipage. \n\nLa plupart des cents navires construits furent perdus durant la guerre, soit \u00E0 la suite de l'explosion d'une mine, soit \u00E0 la suite de combats ou d'attaques a\u00E9riennes. Les navires rescap\u00E9s furent donn\u00E9s \u00E0 diff\u00E9rents pays apr\u00E8s la guerre. L'Union Sovi\u00E9tique utilisa plusieurs d'entre eux jusqu'en 1950.\n

murges_NAME                "Amiral Murgesku"
murges_INFO                \n    Amiral Murgesku\n\nProduit en 1941 en Roumanie. D\u00E9placement\u00A0: 812 tonnes. Puissance du moteur diesel fabriqu\u00E9 par la soci\u00E9t\u00E9 Krupp\u00A0: 2 100 CV. Vitesse\u00A0: 16 n\u0153uds. Longueur\u00A0: 77 m, largeur\u00A0: 9,1 m, tirant d'eau moyen\u00A0: 2,5 m. Armement\u00A0: deux canons antia\u00E9riens de 105 mm, deux canons de 37 mm et quatre canons de 20 mm.\n\nLa construction des navires Chetea Alba et Amiral Murgesku appartenant au m\u00EAme type, d\u00E9buta simultan\u00E9ment, mais seul l'Amiral Murgesku fut termin\u00E9. En ao\u00FBt 1944, il prit place dans la marine sovi\u00E9tique sous le nom de Don.\n

niobe_NAME                 Croiseur AA Niobe
niobe_INFO                 \nLongueur : 95 m.\nLargeur : 15 m.\nTirant d'eau moyen : 5 m\nD\u00E9placement : 3 500 tonnes\nVitesse : 15 n\u0153uds\nPuissance moteur : 10 000 ch.\nArmement : 8 canons antia\u00E9riens de 105 mm, 4 batteries antia\u00E9riennes Bofors-FLAK de 40 mm et4 canons de 20 mm, radar W\u00FCrzburg.\n\nLe croiseur l\u00E9ger Gelderland fut construit en Hollande en 1891. Apr\u00E8s la capitulation de la Hollande, le navire fut converti en croiseur antia\u00E9rien et fut rebaptis\u00E9 le Niobe. Le Niobe \u00E9tait typique des batteries antia\u00E9riennes flottantes de cette \u00E9poque.\nLe Niobe coula dans le port de Kotka le 16 juillet 1944 apr\u00E8s une attaque r\u00E9ussie mais sanglante de l'aviation navale sovi\u00E9tique. Quatre torpilles ennemies atteignirent leur cible, mais les quatre bombardiers lance-torpilles furent abattus par l'artillerie du Niobe.\n\n

vaina_NAME                 Navire de d\u00E9fense c\u00F4ti\u00E8re
vaina_INFO                 \nD\u00E9placement : 3 900 tonnes\nLongueur : 93,0 m\u00E8tres\nLargeur :16,9 m\u00E8tres\nTirant d'eau : 5,0 m\u00E8tres\nVitesse : 15 n\u0153uds\nMoteurs : Quatre moteurs diesel de 875 ch. fournissaient la puissance \u00E0 des g\u00E9n\u00E9rateurs qui entra\u00EEnaient deux h\u00E9lices.\nArmement : 4 canons Bofors de 254 mm, 8 canons Bofors de 105 mm, 4 canons Vickers de 40 mm, 2 canons Madsen de 20 mm\nEquipage : 403  27 officiers et 376 hommes d'\u00E9quipage\nNavires de cette classe : Ilmarinen, V\u00E4in\u00E4m\u00F6inen\n\nAu d\u00E9but de la guerre, les navires de d\u00E9fense c\u00F4ti\u00E8re soutinrent la petite arm\u00E9e finlandaise qui repoussa l'attaque sur Bengtsk\u00E4r. Durant cette p\u00E9riode, ils furent attaqu\u00E9s par 18 PE-2. Deux bombes explos\u00E8rent juste derri\u00E8re l'Ilmarinen, causant quelques d\u00E9g\u00E2ts mat\u00E9riels et de l\u00E9g\u00E8res pertes humaines.\nDurant la man\u0153uvre de diversion pour l'op\u00E9ration Nordwind (l'invasion allemande des \u00EEles dans la baie de Riga), l'Ilmarinen sauta sur des mines sovi\u00E9tiques et sombra.\nApr\u00E8s la perte de l'Ilmarinen, le V\u00E4in\u00E4m\u00F6inen bombarda une derni\u00E8re fois la r\u00E9gion de Hanko le 15 novembre 1941. Ce furent les derniers obus tir\u00E9s par les navires finlandais, hormis quelques tirs d'entra\u00EEnement. Au cours des trois ann\u00E9es de guerre qui suivirent, le V\u00E4in\u00E4m\u00F6inen demeura essentiellement dans la r\u00E9gion \u00E0 l'ouest des barrages de mines de "Seeigel" et de "Nashorn". Il constituait le centre du "d\u00E9tachement V\u00E4in\u00E4m\u00F6inen", dont le r\u00F4le consistait \u00E0 chasser les sous-marins dans l'ouest et \u00E0 attaquer les unit\u00E9s lourdes. L'unit\u00E9 ne fut presque pas confront\u00E9e au feu, dans la mesure o\u00F9 les unit\u00E9s lourdes ennemies ne quittaient jamais Leningrad. Seuls quelques vaisseaux l\u00E9gers du "d\u00E9tachement V\u00E4in\u00E4m\u00F6inen" attaquaient parfois des sous-marins sovi\u00E9tiques.\nEn 1942, le V\u00E4in\u00E4m\u00F6inen, six patrouilleurs VMV et six dragueurs de mines motoris\u00E9s, furent bas\u00E9s sur la c\u00F4te entre Helsinki et Kotka. Le V\u00E4in\u00E4m\u00F6inen demeura camoufl\u00E9 et ne se d\u00E9pla\u00E7ait que si n\u00E9cessaire. M\u00EAme si les canonni\u00E8res finlandaises ne pouvaient pas tenir t\u00EAte \u00E0 l'ennemi, le commandement maritime h\u00E9sitait \u00E0 envoyer le V\u00E4in\u00E4m\u00F6inen en action. En 1943, la t\u00E2che la plus importante du "d\u00E9tachement V\u00E4in\u00E4m\u00F6inen" fut de mener des op\u00E9rations anti-sous-marines \u00E0 l'est du r\u00E9seau sous-marinier de Porkkala-Naissaari. Ces missions furent essentiellement effectu\u00E9es par les plus petits navires du d\u00E9tachement.\nPendant l'offensive sovi\u00E9tique de l'\u00E9t\u00E9 1944, le V\u00E4in\u00E4m\u00F6inen fut gard\u00E9 comme derni\u00E8re ligne de d\u00E9fense, cach\u00E9 \u00E0 l'ouest de Kotka. Lorsque les relations avec l'Allemagne se d\u00E9t\u00E8rior\u00E8rent apr\u00E8s le cessez-le-feu avec les sovi\u00E9tiques, le V\u00E4in\u00E4m\u00F6inen, les navires de soutien et la flottille de sous-marins firent route vers la r\u00E9gion de Ahvenanmaa  Saaristomeri o\u00F9 ils devaient prot\u00E9ger Ahvenanmaa.\n\n

mfp1_NAME                  AFP Type 1
mfp1_INFO                  \nD\u00E9placement : 380 tonnes\nLongueur : 49,80 m\u00E8tres\nLargeur : 6,61 m\u00E8tres\nTirant d'eau : 1,3 \u00E0 1,4 m\u00E8tres\nArmement : plusieurs configurations diff\u00E9rentes, g\u00E9n\u00E9ralement deux canons de 88 mm ou de 105 mm et plusieurs canons antia\u00E9riens l\u00E9gers\nMoteur : 3 moteurs diesel totalisant 368 ch. entra\u00EEnant trois arbres de transmission \nVitesse : 8 n\u0153uds\nEquipage : ~60 hommes\n\nBas\u00E9s sur le Marinef\u00E4hreprahm Type D, ces ferries d'artillerie furent utilis\u00E9s pour plusieurs types diff\u00E9rents d'op\u00E9rations. Bien que d'une conception initialement provisoire, ils s'av\u00E9r\u00E8rent tr\u00E8s utiles. Ils endoss\u00E8rent le r\u00F4le de canonni\u00E8res dans diff\u00E9rentes zones op\u00E9rationnelles, dont la Mer Noire. En plus de leur utilisation en tant que vaisseaux d'escorte, ils servirent dans le cadre de bombardements terrestres et de mouillage de mines. Leur principal inconv\u00E9nient \u00E9tait la faible vitesse.\nL'AFP \u00E9tait \u00E9quip\u00E9 d'un blindage de protection l\u00E9ger, 20 mm d'acier blind\u00E9 et jusqu'\u00E0 100 mm de renfort b\u00E9ton au niveau des superstructures et des magasins de munitions.\n\n

