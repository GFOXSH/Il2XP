g5_NAME                    Torpilleur G-5
g5_INFO                    \n    Torpilleur G-5\n\nVitesse\u00A0: 50 n\u0153uds\nArmement\u00A0: deux torpilles de calibre 533 mm, deux mitrailleuses, quatre mines\nD\u00E9placement\u00A0: 14,5 tonnes\nPuissance des deux moteurs \u00E0 essence\u00A0: 1 700 CV\nProduit jusqu'en 1944 en diff\u00E9rentes versions\nNombre total d'unit\u00E9s produites\u00A0- plus de 200\n\nL'ordre de conception du premier navire rapide sovi\u00E9tique destin\u00E9 aux flottilles fluviales fut donn\u00E9 en 1920. Les essais du GANT-1\u00A0- navire ayant un d\u00E9placement d'une tonne et un moteur de 160 CV d\u00E9veloppant une vitesse atteignant les 75 km/h\u00A0- d\u00E9but\u00E8rent d\u00E8s l'\u00E9t\u00E9 suivant. Le premier exemplaire fut suivi par de nouvelles versions modernis\u00E9es.\n\nLe 29 juin 1928, une commande fut pass\u00E9e pour le d\u00E9veloppement d'une nouvelle vedette pr\u00E9sentant de meilleures caract\u00E9ristiques, \u00E9quip\u00E9e de deux moteurs sovi\u00E9tiques et deux tubes lance-torpilles d\u00E9sign\u00E9e G-5. Un an plus tard, le 13 juin 1929, la construction du prototype GANT-5 d\u00E9buta. Les premi\u00E8res vedettes GANT-5 furent envoy\u00E9es \u00E0 S\u00E9bastopol le 15 f\u00E9vrier 1933 pour y subir des tests. Au vu des r\u00E9sultats, le G-5 fut reconnu comme le meilleur torpilleur et sa production de s\u00E9rie put d\u00E9buter.\n\nAu total, environ 200 torpilleurs G-5 furent produits.\n\n\n

bbk42_NAME                 BBK-1/lance-roquette
bbk42_INFO                 \n    Patrouilleur/canonni\u00E8re BBK-1 avec tourelle lance-roquettes M-13-M1\n\nVitesse\u00A0: 21 n\u0153uds\nBlindage de la citadelle et du compartiment \u00E9quipage\u00A0: 5 \u00E0 8 mm\nArmement\u00A0: canon de 76 mm dans la tourelle de char T-28, support M-13-M1 destin\u00E9 au lancement de 16 missiles de calibre 132 mm, deux mitrailleuses 12,7 mm\nD\u00E9placement\u00A0: 47,3 tonnes\nPuissance des deux moteurs \u00E0 essence\u00A0: 1 700 CV\n\nLe travail de cr\u00E9ation de vedettes blind\u00E9es \u00E9quip\u00E9es de supports lance-missiles d\u00E9buta en janvier 1942. Le commandement de la marine passa commande \u00E0 l'industrie pour la cr\u00E9ation de supports de lance-missiles provenant de v\u00E9hicules terrestres BM-8 et EM-13. Il s'av\u00E9ra toutefois que les navires n\u00E9cessitaient des supports disposant d'un plus grand angle de virage horizontal. Les premiers essais impliquaient des "Katushas" qui devaient \u00EAtre brutalement dirig\u00E9s vers la cible en orientant le navire, mais cette proc\u00E9dure ne pouvait \u00EAtre consid\u00E9r\u00E9e comme fiable lorsque la vedette \u00E9voluait sur une voie navigable \u00E9troite. Ceci entra\u00EEna le d\u00E9veloppement du support M-13-1, qui \u00E9tait con\u00E7u pour lancer 16 missiles de calibre 132 mm. Le tir \u00E9tait command\u00E9 par le commandant du compartiment \u00E9quipage. Le lancement d'une salve de huit missiles s'effectuait en 5 \u00E0 8 secondes. Le M-13-M1 ne fut install\u00E9 sur les grandes vedettes blind\u00E9es.\n

bbk43_NAME                 BBK-1/T-34-76 tourelles
bbk43_INFO                 \n    Patrouilleur/canonni\u00E8re BBK-1, s\u00E9rie du projet 1124\n\nVitesse\u00A0: 21 n\u0153uds\nBlindage de la citadelle et du compartiment \u00E9quipage\u00A0: 5 \u00E0 8 mm\nArmement\u00A0: deux canons de 76 mm dans la tourelle de char T-34, deux mitrailleuses 12,7 mm\nD\u00E9placement\u00A0: 47,3 tonnes\nPuissance des deux moteurs \u00E0 essence\u00A0: 1 700 CV\n\nLe besoin de vedettes arm\u00E9es de canons de 76 mm et d'un blindage anti-balle se fit sentir d\u00E8s 1929, au cours d'un conflit arm\u00E9 au sujet du chemin de fer de la Chine de l'Est. Toutefois, ce n'est que 5 ans plus tard, en 1934, que la commande fut pass\u00E9e aux industries. Les forces navales souhaitaient disposer d'une vedette \u00E9quip\u00E9e de deux tourelles d'artillerie et d'un blindage anti-balle. Initialement, les vedettes blind\u00E9es furent arm\u00E9es de canons de 45 mm dans des tourelles de char T-26, ult\u00E9rieurement remplac\u00E9s par des canons courts de 76 mm install\u00E9s dans des tourelles de chars T-28 et T-35. Ce sont ces derniers que l'Arm\u00E9e Rouge adopta. Une telle solution permettait d'approvisionner les vedettes avec des munitions provenant des d\u00E9p\u00F4ts de l'arm\u00E9e de terre. Les tourelles de char avaient un angle de site de 26 degr\u00E9s, ce qui excluait toute possibilit\u00E9 de faire feu sur des avions\u00A0; les mitrailleuses \u00E9taient install\u00E9es de mani\u00E8re \u00E0 pouvoir combattre les menaces a\u00E9riennes. A l'issue de tests r\u00E9ussis, la vedette blind\u00E9e fut produite en s\u00E9rie. Au cours de la production, elle subit de nombreuses modifications dont la plus importante fut le remplacement des tourelles de chars T-28 et T-35 par celles de T-34, tout en conservant le canon de 76 mm.\n\nAu d\u00E9but de la Seconde Guerre mondiale, la marine sovi\u00E9tique disposait de 85 vedettes de tous types et 68 autres \u00E9taient en construction.\n

type7_NAME                 Destroyer Type 7
type7_INFO                 \n    Destroyer type 7 "Razumniy" \n    T\u00EAte de flotille Type 7\n\nA l'exception de quelques cuirass\u00E9s, le destroyer de type "Razumniy" ("raisonnable") fut l'un des plus grands navires de la marine de l'Union Sovi\u00E9tique au cours de la Seconde Guerre mondiale. Il \u00E9tait arm\u00E9 de quatre canons B-13 de 130 mm, de deux mitrailleuses Colt de 12,7 mm (qui furent ult\u00E9rieurement remplac\u00E9es par des mitrailleuses DShK), deux canons 34K de 76 mm, quatre mitrailleuses K-37 de 37 mm, deux mitrailleuses DShK de 12,7 mm (les s\u00E9ries de productions pr\u00E9sentaient des diff\u00E9rences du point de vue de l'\u00E9quipement en mitrailleuses). Le navire \u00E9tait \u00E9galement \u00E9quip\u00E9 de tubes lance-torpilles et de dispositifs destin\u00E9s au largage de bombes anti-sous-marin.\n\n

transp_NAME                Dragueur de mines
transp_INFO                \n    Dragueur de mines\n\nVitesse\u00A0: 21 n\u0153uds\nArmement\u00A0: canon de calibre 100 mm, canon de calibre 45 mm, canon de calibre 37 mm\nD\u00E9placement\u00A0: 450 tonnes\nPuissance du moteur diesel\u00A0: 3 000 CV\n\nLe premier navire de surface con\u00E7u et fabriqu\u00E9 par l'industrie de construction navale sovi\u00E9tique fut le dragueur de mines "Chalut" lanc\u00E9 en 1934. L'exp\u00E9rience acquise lors de la construction de ce navire et au cours de son entretien servit de base au d\u00E9veloppement de chalutiers plus puissants et complets qui commenc\u00E8rent \u00E0 naviguer pour la marine \u00E0 partir de 1942. Les essais subits par les dragueurs de mines de type "Chalut" de s\u00E9rie ne r\u00E9v\u00E9l\u00E8rent pas de surprises d\u00E9plaisantes ni d\u00E9fauts ou impairs, ce qui permit de confier rapidement leur fabrication \u00E0 de petits chantiers navals.\n\nAu cours de la Seconde Guerre mondiale, le domaine d'utilisation de ce type de navires au combat fut largement \u00E9tendu. Outre leur r\u00F4le principal\u00A0- d\u00E9miner les voies navigables'\u00A0- les dragueurs de mines sovi\u00E9tiques dress\u00E8rent des couloirs de mines, conduisirent des op\u00E9rations anti-sous-marines, escort\u00E8rent des troupes et des civiles, d\u00E9barqu\u00E8rent des troupes \u00E0 l'arri\u00E8re de l'ennemi et assur\u00E8rent leur soutien par un tir d'artillerie.\n\n

aurora_NAME                Croiseur Aurora
aurora_INFO                \nLongueur : 126,7 m.\nLargeur : 16,8 m.\nTirant d'eau moyen : 6,2 m\nD\u00E9placement : 6 731 tonnes\nVitesse : 20 n\u0153uds\nPuissance des moteurs : 11 971 ch.\nArmement :  10 x 130 mm, 4 x 76 mm, 3 x 45 mm , 3 tubes lance-torpilles\n\nLe croiseur de premier rang Aurora entra en service le 29 juillet 1903. Les 14 et 15 mai 1905, ce navire participa \u00E0 une bataille en mer du Japon (Tsushima). Le 7 novembre 1917, \u00E0 09:45, ce fut un tir du canon de nez de l'Aurora qui donna le signal du d\u00E9but de l'attaque du palais d'hiver. Du m\u00EAme coup, ce tir marqua le d\u00E9but de la R\u00E9volution d'Octobre de 1917 en Russie. A partir de l'automne 1918, l'Aurora fut conserv\u00E9 dans un port int\u00E9rieur de Kronstadt. Au d\u00E9but de l'\u00E9t\u00E9 1923, le croiseur Aurora prit de nouveau du service dans la flotte de la Baltique en tant que navire \u00E9cole.\nDurant le blocus de Leningrad, de 1941 \u00E0 1944, l'Aurora \u00E9tait situ\u00E9 dans le port de Oranienburg. Le croiseur avait subi des d\u00E9g\u00E2ts consid\u00E9rables en raison des tirs et des bombardements syst\u00E9matiques de l'aviation allemande. Il embarqua une telle quantit\u00E9 d'eau que le 27 septembre 1941, il se posa sur le fond. En juillet 1944, le croiseur fut renflou\u00E9 et mis en r\u00E9paration.\nDe 1948 \u00E0 1956, le croiseur Aurora fut utilis\u00E9 comme base d'entra\u00EEnement.\nEn 1956, le Aurora devint la succursale du Mus\u00E9e Maritime central de Leningrad.\n\n

kirov_NAME                 Croiseur Kirov
kirov_INFO                 \nVitesse : 36 n\u0153uds\nAutonomie : 3 750 milles\nD\u00E9placement : 9 436 tonnes\nLongueur (totale) : 191 m\nLargeur : 17,7 m\nPuissance moteur : 113 000 ch.\nEquipage : 724\nBlindage :\nCourroie - 50 mm\nPont - 50 mm\nTourelles - 75/50 mm\nArmement :\n  3 \u0445 3 MK-3-180 de 180 mm \n  6 x 21-K de 45 mm \n  6 \u0445 B-34 de 100 mm \n  4 \u0445 DShK de 12,7 mm \n  2 tubes lance-torpilles de 533 mm\n  2 hydravions KOR-1.\n\n\nLe navire fut construit en novembre 1936. En septembre 1938, il entra dans la flotte sovi\u00E9tique. Six croiseurs de type "Kirov" furent construits (2 du projet 26 et 4 du projet 26bis). Le "Kirov" fut confront\u00E9 \u00E0 la guerre sur le port de Riga. Le 1er ao\u00FBt, le navire \u00E9tait envoy\u00E9 \u00E0 la base de Tallin. Le 29 ao\u00FBt, il faisait mouvement vers la base de Kronstadt. Le Kirov fut charg\u00E9 de la d\u00E9fense antia\u00E9rienne de Kronstadt jusqu'au 21 septembre, date \u00E0 laquelle il fut endommag\u00E9 et redirig\u00E9 vers Leningrad, sur la rivi\u00E8re Neva. Au printemps 1942, les forces de l'Axe tent\u00E8rent une fois de plus de le d\u00E9truire par des attaques combin\u00E9es d'artillerie et de bombardiers. Le navire subit de nouveau quelques menus d\u00E9g\u00E2ts et fut d\u00E9plac\u00E9 et mieux camoufl\u00E9. Un vieux navire d'entra\u00EEnement fut positionn\u00E9 \u00E0 son ancienne place (et fut imm\u00E9diatement coul\u00E9 par les forces de l'Axe, qui \u00E9taient certaines d'avoir coul\u00E9 le "Kirov," qui ne fut par cons\u00E9quent plus attaqu\u00E9). Le croiseur fut r\u00E9par\u00E9, remis \u00E0 niveau et entra de nouveau en action en juin 1944 sur la "ligne Mannerheim" en direction de Vyborg. Son service prit fin en 1974 comme croiseur de la marine de l'URSS.\n\n

tashkent_NAME              Destroyer \u00ABTashkent\u00BB
tashkent_INFO              \nDestroyer \u00ABTashkent\u00BB\n\nD\u00E9placement :\nStandard : 2 893 t\nA pleine charge : 3 216 t\nDimensions :\nLongueur totale : 139,8 m\nLargeur aux points les plus larges : 13,7 m\nMoteurs : 2 chaudi\u00E8res Yarrow\n   2 turbines \u00E0 vapeur SR\nVitesse maxi : 43,5 n\u0153uds\nAutonomie : 4 000 milles nautiques \u00E0 20 n\u0153uds\nEquipage : 250 hommes\nArmement :\n6 canons B-13 de 130 mm dans trois tourelles\n6 mitrailleuses antia\u00E9riennes de 37 mm \n6 mitrailleuses DShK de 12,7 mm\n2 canons antia\u00E9riens de 76mm dans une tourelle\n3 tubes lance-torpilles triples de 533 mm \nJusqu'\u00E0 110 mines\n\nLe Tashkent fut con\u00E7u et fabriqu\u00E9 pour le compte du gouvernement sovi\u00E9tique en Italie par la soci\u00E9t\u00E9 Odero-Terni-Orlando de Livorno. \nLa quille fut pos\u00E9e le 11 janvier 1937, et le navire fut lanc\u00E9 le 27 d\u00E9cembre de la m\u00EAme ann\u00E9e. Il entra au service de la marine sovi\u00E9tique (VMF USSR) le 18 avril 1939. Aux usines Marti \u00E0 Nikola\u00EFev, le navire fut temporairement arm\u00E9 de trois canons simples de 130 mm B-13. Le Tashkent re\u00E7ut son armement final de six B-13 en juin 1941, quelques jours seulement avant l'invasion allemande. A la m\u00EAme \u00E9poque, les canons de batteries antia\u00E9riennes de 45 mm furent remplac\u00E9s par des mitrailleuses de 37 mm. En ao\u00FBt 1941, le navire fut \u00E9galement \u00E9quip\u00E9 d'une tourelle abritant un canon double antia\u00E9rien de 76 mm, lequel provenait d'un destroyer inachev\u00E9, le "Ognevoy".\nAu cours de l'ann\u00E9e de guerre qui suivit, le navire servit dans la marine de la Mer Noire. Il escorta 17 convois de transport et fut lui-m\u00EAme utilis\u00E9 comme navire de transport, emportant 19 300 hommes et 2 538 tonnes de cargaison durant la d\u00E9fense de S\u00E9bastopol et d'Odessa. L'\u00E9quipage du Tashkent revendiqua 9 avions ennemis endommag\u00E9s et 4 d\u00E9truits, ainsi qu'un torpilleur coul\u00E9. Par ailleurs, le Tashkent eut plus de cent fois l'occasion d'effectuer des tirs de barrage sur des cibles terrestres.\nLe 26 juin 1941, tandis que le Tashkent revenait d'Odessa avec des centaines de r\u00E9fugi\u00E9s \u00E0 son bord, il fut attaqu\u00E9 par des bombardiers en piqu\u00E9 allemand et s\u00E9v\u00E8rement endommag\u00E9. Le 2 juillet 1942 autour de midi, il fut assailli par environ 30 bombardiers allemands tandis qu'il mouillait dans le port de Novorossisk. Il re\u00E7ut deux coups directs et coula partiellement dans les eaux peu profondes. Sur les 344 hommes d'\u00E9quipages, 76 furent tu\u00E9s et 77 bless\u00E9s. Le navire ne fut renflou\u00E9 qu'en 1944, apr\u00E8s la lib\u00E9ration de Novorossisk. L'enqu\u00EAte d\u00E9montra que le Tashkent \u00E9tait trop endommag\u00E9 pour \u00EAtre r\u00E9par\u00E9, et apr\u00E8s la guerre, il fut r\u00E9cup\u00E9r\u00E9 pour les pi\u00E8ces d\u00E9tach\u00E9es.\n\n

marat_NAME                 Navire de combat Marat
marat_INFO                 \nVitesse : 22,9 n\u0153uds\nAutonomie : 2 310 milles. \nD\u00E9placement : 26,184 tonnes \nLongueur (totale) : 184 m\nPuissance des moteurs : 61 000 ch.\nEquipage : 1 286.\nBlindage :\nCourroie - 125225 mm\nPont - 2537,5 mm\nTourelles - 245/100 mm\nArmement :\n  12 MK-3-12 de 305 mm \n  14 120 mm\n  6 34-K de 76,2 mm \n  6 37 mm 70-K\n  13 DShK de12,7 mm \n  4 tubes lance-torpilles sous-marins de 450 mm \n\n\nLe navire fut construit en ao\u00FBt 1911 sous le nom de "Petropavlovsk." En mars 1921, il fut rebaptis\u00E9 le "Marat." En 1931, il b\u00E9n\u00E9ficia d'une remise \u00E0 niveau. Le Marat fut impliqu\u00E9 dans la guerre Union Sovi\u00E9tique-Finlande. Au d\u00E9but de la grande guerre patriotique, il participa \u00E0 la d\u00E9fense de Leningrad, o\u00F9 il subit quelques d\u00E9g\u00E2ts dus \u00E0 l'explosions de bombes provenant d'autres navires. Il fut plus tard envoy\u00E9 \u00E0 Kronstadt pour y \u00EAtre r\u00E9par\u00E9. A Kronstadt, le "Marat" fut utilis\u00E9 pour la d\u00E9fense antia\u00E9rienne contre de nombreuses attaques par la voie des airs. Apr\u00E8s la 13\u00E8me attaque a\u00E9rienne massive (perp\u00E9tr\u00E9e par quelques 40 bombardiers en piqu\u00E9) au matin du 23 septembre 1941, il fut touch\u00E9 \u00E0 la proue simultan\u00E9ment par des bombes de 500 et de 1 000 kg (le coup \u00E9tait port\u00E9 par Hans-Ulrich Rudel). Les bombes provoqu\u00E8rent une gigantesque explosion en touchant les munitions stock\u00E9es \u00E0 l'avant, explosion qui d\u00E9truisit l'ensemble de la proue du navire et de la superstructure avant. Le navire embarqua environ 1 000 tonnes d'eau et toucha le fond. 326 membres d'\u00E9quipage moururent. Les canons antia\u00E9riens situ\u00E9s \u00E0 l'arri\u00E8re continu\u00E8rent de tirer. Ce jour l\u00E0, le navire tira 1 002 obus de 76,2 mm, 528 obus de 37 mm et 6 584 balles de 12,7 mm. A la fin octobre 1941, deux tourelles arri\u00E8res furent r\u00E9par\u00E9es et le navire fut utilis\u00E9 comme batterie antia\u00E9rienne flottante jusqu'en janvier 1944. Les canons de 120 mm furent supprim\u00E9s et envoy\u00E9s sur les lignes de front pour les combats terrestres.\n\n

tramp_NAME                 Navire cargo
tramp_INFO                 \nVitesse : 12 n\u0153uds\nD\u00E9placement : ~3 500 tonnes\nLongueur : ~110 m\u00E8tres\nLargeur : ~15 m\u00E8tres\nTirant d'eau : ~6 m\u00E8tres\nMoteur :\nEquipage :\n\nLes navires marchands tels que ceux-ci furent utilis\u00E9s pour transporter un large assortiment de fournitures. Parfois, ils jouaient aussi le r\u00F4le de transporteur de troupes. Il s'agissait de navires de taille moyenne, voyageant souvent dans les couloirs de navigation c\u00F4tiers.\nOccasionnellement, ces vaisseaux \u00E9taient arm\u00E9s de canons l\u00E9gers pour leur propre protection.\n\n

shuka_NAME                 Sous-marin Pike (Type Sch)
shuka_INFO                 \nLongueur : 57 m.\nLargeur : 6,4 m.\nTirant d'eau : 3,8 m\nD\u00E9placement : \n  594 tonnes (en surface)\n  700 tonnes (en plong\u00E9e)\nVitesse : \n  14,8 n\u0153uds (en surface)\n  8 n\u0153uds (en plong\u00E9e)\nPuissance moteur : \n  1 370 ch. (en surface)\n  800 ch. (en plong\u00E9e)\nAutonomie : \n  5 250 milles (en surface)\n  150 milles (en plong\u00E9e)\nTorpilles : 10 - 4/2 (tubes avants/arri\u00E8res)\nCanon de pont : 2 x 45 mm\nProfondeur max : 90 m\nEquipage : 39 hommes\n\nEn 1930, l'Union Sovi\u00E9tique se lan\u00E7a dans la construction d'une s\u00E9rie de sous-marins \u00E0 d\u00E9placement moyen. En se basant sur le nom d'un premier bateau entr\u00E9 en service en octobre 1933, tous ces sous-marins furent ult\u00E9rieurement baptis\u00E9s "PIkes." Les "Pikes" furent construits en plusieurs s\u00E9ries. Un total de 6 s\u00E9ries de 86 unit\u00E9s furent construites. Durant la guerre, les "Pikes" furent les sous-marins les plus utilis\u00E9s de la flotte sovi\u00E9tique.\n\n


USSLexingtonCV2_INFO       \nPorte-avions de la Classe Lexington\n\nD\u00E9placement (standard): 36 000 t\nEquipage: 3 300\nMotorisation: 16  Chaudi\u00E8res de 300-psi ; turbo electrique \nH\u00E9lices: 4 \nArmement \t4 canons doubles de 203mm\n\t12 canons de 127mm \n\nUSS Lexington (CV 2)\nLanc\u00E9 le 3/10/1925\nMis en service le 14/12/1927\nCoul\u00E9 le 8 mai 1942 (endommag\u00E9 puis sabord\u00E9)\n\nUSS Saratoga (CV 3)\nLanc\u00E9 le 7/4/1925\nMis en service le 16/11/1927\nCoul\u00E9 le 25 juillet 1946 (test de bombe atomique)\n\nLe premier USS Lexington est command\u00E9 en 1917 et sa quille est pos\u00E9e en tant que croiseur de bataille de la classe Lexington CC-1. Il est baptis\u00E9 en m\u00E9moire des \u00E9v\u00E9nements survenus le 19 avril 1775, lorsque les premiers combats contre les troupes britanniques et les "insurg\u00E9s" am\u00E9ricains se d\u00E9roul\u00E8rent \u00E0 Lexington, marquant ainsi le d\u00E9but de la Guerre d'Ind\u00E9pendance Am\u00E9ricaine. Trois autres navires avaient port\u00E9 ce nom avant lui.\n\nCependant, en f\u00E9vrier 1922, la construction fut suspendue et il fut d\u00E9cid\u00E9 de convertir le CC-1 en porte-avions, qui fut alors re-d\u00E9sign\u00E9 CV-2. Un autre croiseur de la classe Lexington, le CC-3 Saratoga, fut lui aussi converti en porte-avions et prit la d\u00E9signation de CV-3. Pendant pr\u00E8s de 20 ans les CV-2 et CV-3 furent les principaux porte-avions de l'a\u00E9ronavale am\u00E9ricaine, les deux autres porte-avions (les USS Langley et Ranger) \u00E9tant bien plus petits et plus lents.\n\nEn tant que force a\u00E9ronavale principale de lUS Navy, les USS Lexington et Saratoga furent \u00E0 lorigine du d\u00E9veloppement interne des tactiques et doctrines a\u00E9ronavales dans la marine am\u00E9ricaine, le Saratoga d\u00E9montrant lors dun premier exercice interarmes que rien sur terre ou sur mer n\u00E9tait \u00E0 labri dun groupe a\u00E9rien embarqu\u00E9 non rep\u00E9r\u00E9, d\u00E9truisant virtuellement les \u00E9cluses du canal de Panama au nez et \u00E0 la barbe des unit\u00E9s de surface cens\u00E9es le prot\u00E9ger. Quelques semaines plus tard, lors dun second exercice, le Lexington par une attaque surprise contre la Task Force du Saratoga d\u00E9montra pour sa part que la meilleure arme contre un porte-avions restait un autre porte-avions.\n\nLe CV-2 fut gravement endommag\u00E9 par des appareils japonais lors de la Bataille de la Mer de Corail, le 8 mai 1942. Bien quon pensa un temps pouvoir le sauver, de graves complications conduisirent \u00E0 sa perte irr\u00E9m\u00E9diable. Il fut finalement sabord\u00E9 par l'USS Phelps le m\u00EAme jour.\n\nLe CV-3 surv\u00E9cut \u00E0 de nombreux combats, combattant aussi bien dans les Salomons quen mer de Java avec ses alter ego britanniques, pour finir comme cible immobile pour engin atomique en 1946, dans l'atoll de Bikini.\n\n
