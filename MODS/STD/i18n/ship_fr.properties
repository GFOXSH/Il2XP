submar_NAME                Sous-marin Type IIB
submar_INFO                \n    U-boat, type II B\n\nLes sous-marins de la 2\u00E8me s\u00E9rie avaient un d\u00E9placement de 250 tonnes et des dimensions qui permettaient de les classer dans la cat\u00E9gorie des "sous-marins d'op\u00E9ration c\u00F4ti\u00E8re". Ils furent les premiers sous-marins lanc\u00E9s dans la Kriegsmarine.\n\nAu tout d\u00E9but, il n'y avait pas de place pour les sous-marins de la s\u00E9rie II dans les plans strat\u00E9giques du commandement de la marine. Cependant, \u00E0 la veille de la guerre, la situation n\u00E9cessita \u00E9galement l'emploi rapide de petits sous-marins. Il s'av\u00E9ra bient\u00F4t que la s\u00E9rie II \u00E9tait aussi performante qu'utile dans la lutte pour la domination de l'Atlantique et c'est la raison pour laquelle, en 1940 et au d\u00E9but de 1941, les sous-marins furent utilis\u00E9s comme barrages. En juin 1941, tous les sous-marins de la s\u00E9rie II furent rappel\u00E9s de l'Atlantique et d\u00E9plac\u00E9s vers la mer Baltique o\u00F9 ils furent utilis\u00E9s pour l'entra\u00EEnement et sporadiquement contre la flotte sovi\u00E9tique de la Baltique.\n\nN\u00E9anmoins, les sous-marins de la s\u00E9rie II ne tard\u00E8rent pas \u00E0 retrouver le th\u00E9\u00E2tre d'op\u00E9ration. A la fin de l'\u00E9t\u00E9 1941, six sous-marins de ce type furent transport\u00E9s par chemin de fer jusqu'\u00E0 Konstanza (Roumanie) pour combattre la flotte sovi\u00E9tique de la mer Noire et pour organiser le blocus du principal bastion maritime\u00A0- S\u00E9bastopol. Ces sous-marins furent utilis\u00E9s avec un succ\u00E8s relatif jusqu'en 1944, p\u00E9riode \u00E0 laquelle ils disparurent corps et biens au cours de la d\u00E9faite g\u00E9n\u00E9rale sur la mer Noire. Trois d'entre eux furent coul\u00E9s le 20 ao\u00FBt 1944 par l'aviation de la flotte de la mer Noire dans le port de Konstanza. Le 9 septembre, apr\u00E8s que la Bulgarie se soit retir\u00E9e de la guerre, les sous-mariniers allemands perdirent leurs derni\u00E8res bases sur la mer Noire et les trois sous-marins restants furent coul\u00E9s \u00E0 proximit\u00E9s du littoral turc. En raison de leur statut de bateau d'entra\u00EEnement, les autres sous-marins de la s\u00E9rie II surv\u00E9curent \u00E0 la guerre et furent coul\u00E9s ou se rendirent en 1945.\n
