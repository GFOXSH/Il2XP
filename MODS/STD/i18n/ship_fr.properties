USSFletcherDD445_INFO      \nDestroyer de la classe "Fletcher" (DD)\n\nVitesse: 32noeuds\nArmement:\n-premi\u00E8re configuration 1942: 5 canons de 127mm L/38 (aff\u00FBt simple), 4 canons de 28mm (aff\u00FBt quadruple),  de 6 \u00E0 13  canons Oerlikon de 20mm (aff\u00FBt simple),  2 dispositifs lance-torpilles de 533mm (2x 5 tubes), charges de profondeur.\n \n-configuration de 1942-1943: 5 canons de 127mm L/38 (aff\u00FBt simple), 4 canons Bofors de 40mm en d\u00E9fense antia\u00E9rienne (aff\u00FBts doubles), de 6 \u00E0 13 canon Oerlikon de 20mm en d\u00E9fense antia\u00E9rienne (aff\u00FBt simple), 2 dispositifs lance-torpilles avec pour chacun 5 tubes de 533mm, charges de profondeur\n\n-d\u00E9but 1943 installation d'une catapulte:  une des pi\u00E8ce de 127mm est d\u00E9pos\u00E9e au profit d'une catapulte pour hydravion, 2 canons Bofors de 40mm en aff\u00FBt double, 6 \u00E0 8 canons Oerlikon de 20mm en d\u00E9fense antia\u00E9rienne sur aff\u00FBt simple, charges de profondeur.\n\n-Configuration courant 1943: 5 canons de 127mm L/38 aff\u00FBt simple, 6 canon Bofors de 40mm en d\u00E9fense antia\u00E9rienne (aff\u00FBt double), 8 \u00E0 12 canons Oerlikon en d\u00E9fense antia\u00E9rienne (aff\u00FBt simple), 2 dispositifs de 5 tubes lance-torpilles de 533mm, charges de profondeurs.\n\n-Configuration 1943-1944: idem sauf, 10 canons Bofors de 40mm en d\u00E9fense antia\u00E9rienne (aff\u00FBt double), 7 canons Oerlikon de 20mm en d\u00E9fense antia\u00E9rienne (aff\u00FBt simple)\n\n- Configuration 1945: idem sauf 14 canons Bofors de 40mm en d\u00E9fense antia\u00E9rienne, avec 3 aff\u00FBt double et 2 aff\u00FBts quadruples, 12 canons Oerlikon de 20mm en d\u00E9fense antia\u00E9rienne en aff\u00FBt double. \n\nD\u00E9placement: \n\tStandard: 2193 t\n\tA pleine charge: 3145 t\nMotorisation:: 4 chaudi\u00E8res Babcock & Wilcox , 2  turbines General Electric d\u00E9veloppant 60 000 cv\n\nConsid\u00E9r\u00E9 comme le destroyer am\u00E9ricain le plus efficace de la guerre, le premier b\u00E2timent de ce type (U.S.S. Fletcher) entre en service durant l'\u00E9t\u00E9 1942. Plus grand que les pr\u00E9c\u00E9dents destroyers US, sa conception permet un excellent compromis entre vitesse, solidit\u00E9, navigabilit\u00E9, armement et blindage. Une haute passerelle ronde caract\u00E9rise le premier vaisseau de cette classe, mais plus tard, afin de r\u00E9pondre \u00E0 des besoins de lutte anti-a\u00E9rienne, elle fut modifi\u00E9e et abaiss\u00E9e et une passerelle carr\u00E9e offrant une bien meilleure visibilit\u00E9 lui fut pr\u00E9f\u00E9r\u00E9e. Leur premier fait d'armes fut la bataille des \u00CEles Salomon et leur service se prolongea jusqu'\u00E0 la fin de la deuxi\u00E8me guerre mondiale, et m\u00EAme durant la guerre froide. La classe Fletcher fut la classe de destroyers la plus produite, toutes marines confondues, avec 175 navires mis en service durant la guerre. Seuls 19 dentre eux furent perdus en combat.\n\n
