HMSIllustriousCV_INFO      \nPorte-Avions de la Classe "Illustrious"\n\nType: Porte-Avions d'Escadre (Classe Illustrious)\nSister ships: Illustrious, Victorious, Formidable, Indomitable\nD\u00E9placement: 23 100 t (28 661 t \u00E0 pleine charge)\nMotorisation: Turbies \u00E0 Vapeur (6 Admiralty 3 Chaudi\u00E8res, 3 arbres, \nturbines Parsons ), 111 000 cv.\nVitesse Maxi: 30,5 noeuds\nArtillerie antia\u00E9rienne:\t5 batteries "Pom Pom" de 2 livres (40mm) en aff\u00FBts de 8 pi\u00E8ces\t\t\t\t\t\t\t\t\t\t\n\t\t\t3 batteries Bofors de 40 mm (aff\u00FBts simples)\n\t\t\t19 batteries Oerlikon de 20mm (aff\u00FBts doubles)\n\t\t\t14 batteries Oerlikon de 20mm (aff\u00FBts simples)\n\nEquipage: 900 Officiers et marins, 350 hommes de l'Air Group\nAutonomie: 11 000 nautique \u00E0 14 noeuds\nLongueur: 202m (longueur totale 223,1m)\nLargeur: 28,8m\nTirant d'eau: 8,4m\nLongueur du pont d'Envol: 201m\nLargeur du Pont d'Envol: 28,5m\nBlindage:\t Pont d'Envol 76,2mm\n\t\tEntrepont (Hangar) 50,8mm\n\t\tCeinture de coque 101,6mm\n\t\tC\u00F4t\u00E9  (entrepont) 101,6mm\nAppareils embarqu\u00E9s: (avion stationn\u00E9 sur le pont d'envol)\n\t\t\t\t\t1940: 33 Fulmar et Swordfish\nSept 1942: 21 Martlet (d\u00E9nomination britannique du Wildcat), 6 Fulmar, et 18 Swordfish\n\t\t\t\t\tJuillet 1943: 28 Martlet et 18 Avenger\n\t\t\t\t\tJanv 1944: 24 Corsair et 21 Barracuda\n\t\t\t\t\tMai 1944: 24 Corsair et 18 Avenger\n\t\t\t\t\tJuin 1944: 42 Corsair et 15 Barracuda\n\t\t\t\t\tNov 1944: 36 Corsair et 15 Avenger\n\n\nLes porte-avions de la classe "Illustrious" se distinguent par un pont d'envol blind\u00E9 pesant pr\u00E8s de 1500 t. Afin de pr\u00E9server la stabilit\u00E9, ainsi quune bonne vitesse, l'espace \u00E0 l'entrepont est r\u00E9duit, diminuant ainsi le nombre d'avions embarqu\u00E9s.\n\nLe "HMS Illustrious" a \u00E9t\u00E9 construit par Vickers Armstrong \u00E0 Barrow en Grande-Bretagne et est entr\u00E9 en service le 25 mai 1940.\n\nIl s'est rendu c\u00E9l\u00E8bre lorsque 20 de ses Fairey Swordfish ont attaqu\u00E9 la flotte italienne \u00E0 Tarente dans la nuit du 11 au 12 novembre 1940, coulant un b\u00E2timent et for\u00E7ant deux autres \u00E0 s'\u00E9chouer.\nIl a conduit aussi le raid sur Benghazi les 16 et 17 septembre, a prot\u00E9g\u00E9 les convois pour Malte entre septembre et octobre, puis de nouveau entre novembre 1940 et janvier 1941.\n\nLe "HMS Illustrious" a \u00E9t\u00E9 s\u00E9v\u00E8rement endommag\u00E9 par des bombardiers en piqu\u00E9 allemands le 10 janvier 1941, et a d\u00FB rester en r\u00E9paration jusqu'en d\u00E9cembre de la m\u00EAme ann\u00E9e. Des r\u00E9parations sommaires sont effectu\u00E9es \u00E0 Malte du 10 au 23 janvier, puis \u00E0 Alexandrie entre f\u00E9vrier et mars 1941, des r\u00E9parations de grande ampleur \u00E9tant entreprises \u00E0 Norfolk (Etats Unis) de mai \u00E0 d\u00E9cembre 1941.\n\nCourant mai 1942, le HMS Illustrious op\u00E8re contre les force fran\u00E7aises de Vichy dans les parages de Diego Suaurez (Madagascar) et reste dans l'Oc\u00E9an Indien de mai 1942 \u00E0 janvier 1943, avec de nouvelles op\u00E9rations sur Madagascar en septembre 1942.\nIl retourne en Grande-Bretagne pour car\u00E9nage entre f\u00E9vrier et juin 1943 puis rejoint le th\u00E9\u00E2tre d'op\u00E9ration m\u00E9diterran\u00E9en d'ao\u00FBt \u00E0 novembre 1943, o\u00F9 il participe aux op\u00E9rations de d\u00E9barquement \u00E0 Salerne en septembre 1943.\n\nApr\u00E8s un nouveau car\u00E9nage en Grande-Bretagne de d\u00E9cembre 1943 \u00E0 janvier 1944, il rejoint l'Eastern Fleet (Flotte de l'Extr\u00EAme Orient) dans l'Oc\u00E9an Indien.\nL'"Illustrious" lance plusieurs raids a\u00E9riens en avril 1944 contre Sabang (Sumatra) alors occup\u00E9e par les force japonaises), en mai 1944 contre Soerabaja (Java) et enfin en juillet 1944 de nouveau contre Sabang.\n\nApr\u00E8s un car\u00E9nage \u00E0 Durban entre juillet et d\u00E9cembre 1944, il rejoint l'Eastern Fleet en d\u00E9cembre 1944 et conduit la Task Force 63 (Porte-Avions HMS "Indomitable", "Illustrious", "Indefatigable" et"Victorious") dans une s\u00E9rie de raids sur Palembang (Sumatra) du 24 au 29 janvier 1945.\n\nApr\u00E8s quelques r\u00E9parations, les op\u00E9rations recommencent en mars 1945, avec des raids a\u00E9riens sur Sakishima Gunto et Formose.\nEndommag\u00E9 par deux Kamikaze le 9 avril 1945, puis sommairement r\u00E9par\u00E9 \u00E0 Leyte, il repart pour Sydney pour des travaux plus importants en mai 1945, puis retourne en Grande-Bretagne pour de nouveaux travaux ainsi que quelques modifications de juin 1945 \u00E0 juin 1946.\n\nL'augmentation de la taille des avions embarqu\u00E9s, mais aussi la mise en service de jet au sein de la Royal Navy, ne permettra pas de conserver les porte-avions de la classe"Illustrious" en service, compte tenu de la hauteur insuffisante de leurs entreponts. L'"Illustrious" est finalement vendu puis ferraill\u00E9 le 3 novembre 1956.\n\n\n\n




IJNAkagiCV_INFO            \nPorte-avions de la Classe "Akagi"\n\nD\u00E9placement: 41 300 t\nAppareils embarqu\u00E9s: 91\nEquipage: 2 000\nLongueur: 257m \nArmement:  \t10 canons de 203mm Type I\n\t\t12 canons de 120mm\n\t\t28 canons de 25mm\nVitesse: 31 noeuds\n\nL'Akagi, comme la plupart des porte-avions de l'\u00E9poque, dont le Lexington et le Saratoga, commence sa "carri\u00E8re" comme croiseur de bataille. Achev\u00E9 sous la forme dun porte-avions en 1927, il est refondu entre 1935 et 1938. Il est utilis\u00E9 lors des op\u00E9rations japonaises en Chine. L'Akagi est le navire amiral de la flotte japonaise lors de l'attaque de Pearl Harbor.\nL'Akagi restera le navire amiral de cette m\u00EAme flotte longtemps apr\u00E8s Pearl Harbor. C'est en tant que navire de lamiral Nagumo qu'il sera coul\u00E9 par l'aviation a\u00E9ronavale am\u00E9ricaine le 4 juin 1942, au cours de la Bataille de Midway, entra\u00EEnant avec lui au fond de l'eau bon nombre de v\u00E9t\u00E9rans du 7 d\u00E9cembre 1941.\n\n\n
IJNAkizukiDD42_INFO        \nDestroyer de la Classe "Akizuki"\n\nD\u00E9placement: 3 700 t\nEquipage : 300\nLongueur: 134,2 m\nLargeur: 11,60m\nMotorisatio:  2 Turbines avec arbres, 3 chaudi\u00E8res, 52 000cv\nVitesse: 33 noeuds\nAutonomie: 8 300 nautiques (15 300 km)\nArmement: \n\t8 canon de 100mm DP\n\t4 canons de 25mm (DCA)\n\t4 Tubes lance-Torpilles de 610mm \n\nLes destroyers japonais de la classe Akizuki ont \u00E9t\u00E9 les plus gros destroyers de la seconde guerre mondiale \u00E0 \u00EAtre construits, tous pays confondus. Ils \u00E9taient si grands qu'il n'\u00E9tait pas rare que les \u00E9quipages Alli\u00E9s les confondent avec des croiseurs, dautant que leur armement \u00E9tait diff\u00E9rent de celui des destroyers imp\u00E9riaux habituels. Lanc\u00E9s avec le plan de la Marine Imp\u00E9riale Japonaise de 1936 concernant les destroyers sp\u00E9cialement \u00E9quip\u00E9s pour la d\u00E9fense antia\u00E9rienne, ils devaient \u00EAtre en dotation dans chaque groupe de porte-avions.\nLes destroyers de la Classe Akizuki ne cesseront d\u00E9voluer et de subir des modifications, au gr\u00E9 des essais et des d\u00E9fauts constat\u00E9s, et recevront notamment un armement renforc\u00E9. Ils ont particip\u00E9 \u00E0 presque toutes les batailles du Pacifique et la plupart d'entre eux ont \u00E9t\u00E9 coul\u00E9s.\n\n\n
IJNAmatsukazeDD41_INFO     \nDestroyer de la classe "Kagero"\n\nD\u00E9placement: 2 000 t\nEquipage: 240\nLongueur: 116,2m\nArmement:\n\t 2 tourelles triples de 127mm\n\t4 double tubes Lance-Torpilles de 610mm \nVitesse: 35 noeuds\n\nDurant l'entre- deux guerres, le Japon \u00E9tait, entre autre chose, limit\u00E9 dans le tonnage total de ses destroyers par le trait\u00E9 de Washington. Le Japon rechercha alors une solution afin de satisfaire les termes du trait\u00E9 tout en produisant de meilleurs navires de guerre. Le but fut presque atteint avec la classe des destroyers Asashio, mais cest la classe suivante des Kagero qui peut \u00EAtre consid\u00E9r\u00E9e comme la classe de destroyers id\u00E9ale. Leur puissance de feu, leur vitesse et leur autonomie sont tout \u00E0 fait remarquables pour l'\u00E9poque.\nC'est en tout pr\u00E8s de 19 destroyers de la Classe Kagero qui seront construits entre 1939 et 1941. Lors de leur mise en service, les destroyers de la classe Kagero n'avaient pas d'\u00E9quivalents, et se montraient sup\u00E9rieurs \u00E0 la plupart des destroyers de l'\u00E9poque, tous pays confondus. Ils ont combattu de fa\u00E7on magistrale dans le Pacifique Sud. Sur les 19 unit\u00E9s construites, seul le c\u00E9l\u00E8bre Yukikaze a surv\u00E9cu \u00E0 la guerre.\n\n\n
