USSIndianapolisCA35_INFO   Croiseur de la Classe Portland\n\nD\u00E9placement : 9 950 t\nEquipage : 952\nAppareils embarqu\u00E9s : 2\nArmement :\t 3 canons triples de 203 mm \n\t4 canons doubles de 127 mm\n\t6 canons quadruples de 40 mm (DCA)\n\t14 canons doubles de 20 mm (DCA)\nMotorisation : 4 turbines Parsons\nH\u00E9lices : 4\nVitesse : 32,5 noeuds\n\nUSS Portland (CA-33)\nLanc\u00E9 le 21/5/1932.\nMis en service le 23/2/1933.\nVendu et ferraill\u00E9 en octobre 1959.\n\nUSS Indianapolis (CA-35)\nLanc\u00E9 le 7/11/1931.\nMis en service le 15/11/1932.\nTorpill\u00E9 et coul\u00E9 le 30 juillet 1945 par un sous-marin japonais.\n\nCes deux croiseurs auraient d\u00FB faire partie de la classe Northampton. Cependant, \u00E9tant construits avec un certain nombre de modifications et d'am\u00E9liorations, ils form\u00E8rent alors une classe \u00E0 part. Seules deux unit\u00E9s furent construites. L'Indianapolis a jou\u00E9 un r\u00F4le crucial et m\u00E9connu dans la guerre du Pacifique, puisque c'est \u00E0 son bord que la premi\u00E8re bombe atomique, qui devait \u00EAtre largu\u00E9e au-dessus du Japon quelques jours plus tard, fut transport\u00E9e jusqu'\u00E0 l'\u00EEle de Tinian. Sur le chemin du retour, il fut torpill\u00E9 par un sous-marin japonais. 880 hommes p\u00E9riront.\n
USSWardDD139_INFO          \nDestroyers de la Classe Wickes \nD\u00E9placement: 1 154 t\nEquipage: 103\nArmement:\n\t4 canons de 101mm\n\t2  canons de 20mm (DCA)\n\t12 tubes Lance-torpilles de 533mm\nMotorisation: Turbines de 24 200cv\nH\u00E9lices: 2\nVitesses: 35 noeuds\n\nLes destroyers de la classe Wickes, connus aussi sous le nom de destroyer 4 \u00E9toiles, sont issus du Naval Appropriation Act de 1916, qui proclamait la Navy "second to none (prioritaire). Le m\u00EAme acte permit aussi la construction de ce qui deviendrait plus tard les porte-avions de la classe  Lexington.\nCependant, alors que la plupart des destroyers  de la classe Wickes entraient en service tout au long de la 1\u00E8re Guerre Mondiale, ils seront retir\u00E9s du service actif dans les ann\u00E9es 1920. Pourtant au d\u00E9but des ann\u00E9es 1940, il devint \u00E9vident que les \u00C9tats-Unis seraient \u00E0 plus ou moins br\u00E8ve \u00E9ch\u00E9ance impliqu\u00E9s dans le nouveau conflit, et la plupart furent alors remis en service actif soit dans l'US Navy soit dans la Royal Navy, dans le cadre de la Loi Pr\u00EAt-Bail.\nC'est un destroyer de la classe Wickes, lUSS Ward (DD-139), qui a tir\u00E9 le premier coup de feu de la guerre entre le Japon et les Etats-Unis. Au cours d'une patrouille matinale dans les eaux Hawa\u00EFennes, en ce terrible dimanche 7 d\u00E9cembre 1941, le Ward rep\u00E9ra un sous-marin de poche japonais et le coula rapidement. Malheureusement, le rapport fait par le Ward fut ignor\u00E9, et le reste de l'attaque japonaise s'effectua sans autres difficult\u00E9s.\nLes destroyers de type Wickes ont servi dans l'US Navy tout au long de la guerre. M\u00EAme s'ils \u00E9taient consid\u00E9r\u00E9s comme d\u00E9pass\u00E9s depuis les ann\u00E9es 1930, ils seront convertis en transports de troupes rapides (APD), et vont se r\u00E9v\u00E9ler indispensables lors des combats pour la reconqu\u00EAte du Pacifique.\n\n
