Bf-110G-2         \n    Bf 110 G-2, Modell 1943\n\nTyp: Schwerer J\u00E4ger und schneller Bomber\n\nLeergewicht: 5.700 kg \nNormalgewicht nach Beladen: 7.300 kg \n\nL\u00E4nge: 12,10 m \nH\u00F6he: 4,13 m \nSpannweite: 16,28 m \n\nMotor: Zwei DB 605B mit 1.475 PS. Dabei handelte es sich um invertierte V12-Motoren mit Dreiblatt-Verstellluftschrauben.\n\nH\u00F6chstgeschwindigkeit: \nAuf Meeresh\u00F6he: 510 km/h \nIn 5.000 m H\u00F6he: 570 km/h \nIn 7.300 m H\u00F6he: 595 km/h\n\nSteigrate: 703 m/min bis auf 5.500 Meter\n\nDienstgipfelh\u00F6he: 11.000 m \nReichweite (interne Treibstofftanks): 1.000 km\nTankinhalt: 1.268 Liter in vier Tragfl\u00E4chenbeh\u00E4ltern (intern)\n\nBewaffnung: Vier 7,92mm-MG 17 mit 1.000 Schuss pro MG und zwei 20mm-MG-FF/M mit 300-350 Schuss pro Kanone in der Nase, au\u00DFerdem ein 7,92mm-MG 15 mit 400 Schuss im Heckstand.\n\n\nDie G-Serie war das letzte Produktionsmuster des ber\u00FChmten zweimotorigen J\u00E4gers von Messerschmitt. Die G-2 war die letzte Version als Tagj\u00E4ger. Es wurden verschiedene R\u00FCsts\u00E4tze hergestellt, mit denen man die urspr\u00FCngliche Bewaffnung je nach Anforderung modifizieren konnte: \n\nG-2/R1 : Die beiden MG 151/20 wurden durch eine BK 37-m-Kanone in der Bodenwanne ersetzt.\nG-2/R2 : GM-1-System mit Distickstoff-Einspritzvorrichtung.\nG-2/R3 : Die MG 17 in der Nase wurden durch zwei MK 108 30mm-Kanonen ersetzt.\nG-2/R4 : Eine Kombination aus R2 und R3 wurde in das Flugzeug eingebaut.\nG-2/R5 : Eine Kombination aus R1 und R3 wurde in das Flugzeug eingebaut.\n\nZus\u00E4tzliche gab es noch die R\u00FCsts\u00E4tze M (Munition) und B (Betrieb):\n\nB1: Ein stromlinienf\u00F6rmiger Tank mit 75 Litern \u00D6l, der zusammen mit den beiden Abwurftanks mit 900 Litern Treibstoff unter den Tragfl\u00E4chen zum Einsatz kam, wurde am hinteren Heck angebracht.\nB2: Ein Tank mit 300 oder 900 Litern Treibstoff wurde unter die Tragfl\u00E4chen montiert.\nM1: Unter dem mittleren Rumpf befand sich eine Zwillingslafette mit 20mm-MG 151/20 an einem Bauchtr\u00E4ger.\nM2: Zwei ETC 500/IXb-Bombenaufh\u00E4ngungen wurden unter dem mittleren Heck angebracht und mit einer stromlinienf\u00F6rmigen Verkleidung bedeckt. Die Ladekombinationen bestanden aus zwei SC- oder SD-Bomben sowie des gr\u00F6\u00DFeren Typs PC 1000; die gew\u00F6hnliche Maximalladung richtete sich nach den SC- oder SD-250-Bomben.\nM3: Paare mit ETC 50/VIIId-Aufh\u00E4ngungen befanden sich in stromlinienf\u00F6rmigen Tr\u00E4gern unter den \u00E4u\u00DFeren Tragfl\u00E4chen. Es konnten SC- oder SD 50- oder SD 50F-Bomben geladen werden. Es gab noch andere Variationen wie die kleinen Splitterbomben vom Typ BdC 10, die Leuchtfackeln LC 50F oder die Rauchbeh\u00E4lter S 125.\nM4: Zwei SD2/XII-Aufh\u00E4ngungen in stromlinienf\u00F6rmigen Tr\u00E4gern wurden unter den Tragfl\u00E4chen angebracht. Beide konnten maximal 24 Splitterbomben des Typs SD2 Schmetterling fassen.\nM5: Rohre f\u00FCr den WrGr 21 unter jeder Tragfl\u00E4che.\n\nDie erste Bf 110 G-2 wurde im Fr\u00FChjahr 1943 an die Front ausgeliefert. Ihre Leistungsdaten hatten sich im Vergleich zu fr\u00FCheren Versionen zwar verbessert, die Maschine war in ihrer Rolle als schwerer Tagj\u00E4ger jedoch immer noch viel zu verwundbar. Die BF 110 G-2 konnte zwar anfangs einige Erfolge als Pulk-Zerst\u00F6rer gegen die Tagesangriffe amerikanischer Bomberverb\u00E4nde auf das Reichsgebiet erzielen, wurde aber nach der Einf\u00FChrung von Langstreckenbegleitj\u00E4gern schnell wieder abgezogen.\n\nDie G-3-Serie war ein Aufkl\u00E4rungsflugzeug, das der C-5 sehr \u00E4hnlich war. Sie wurde einige Zeit lang an der Ostfront eingesetzt, bevor sie durch die Me 410 und Ju 88 ersetzt wurde. Diese Typen wurden dann auf die Bewaffnung der Version G-2 umger\u00FCstet.\n\n\nVorteile: Ausgezeichnete Feuerkraft. Guter Wenderadius. Im Normalflug sehr angenehm und sicher zu steuern.\nNachteile: Geringe Rollrate. Relativ hohe Steuerkr\u00E4fte bei mittleren und hohen Geschwindigkeiten. Zu langsam im Vergleich mit Jagdflugzeugen aus der mittleren und sp\u00E4ten Kriegsphase.\n\n\n
D3A1              \n    Aichi D3A Val\n\nTyp 99 Tr\u00E4gergest\u00FCtzter Sturzkampfbomber\n\nTyp: Tr\u00E4gergest\u00FCtzte Sturzkampfbomber\n\nGewicht:\nStart: 2408 kg\nMaximum: 3650kg\n\nL\u00E4nge: 10,2 m\nSpannweite: 14,3 m\nFl\u00FCgelfl\u00E4che: 34,9 m\u00B2\n\nMotor: 1 x Kinsei-44\nLeistung: 1075 PS\n\nH\u00F6chstgeschwindigkeit:\nIn  2320 m H\u00F6he: 389 km/h\n\nDienstgipfelh\u00F6he: 9300 m\nReichweite: 1820 km\n\nBewaffnung:\n2 x Type 97 7,7mm-MGs (vorne)\n1 x Type 92 7,7mm-MG (hinten)\nBis zu 370 kg Bomben\n\nNach intensiver Analyse der deutschen He-66, He-70 und He-74 Sturzkampfbomber konstruierten die Aichi-Flugzeugwerke 1936 ihren eigenen Sturzkampfbomber. Es war Japans erster Sturzkampfbomber, der als Ganzmetalltiefdecker ausgelegt war.\nDer Einfluss von Heinkel auf das Flugzeug ist sehr gro\u00DF, die Form der Sturzkampfbomben und des festen Fahrwerks sind jedoch nicht kopiert. Alles an dem Flugzeug wurde unter spezieller Ber\u00FCcksichtigung der hohen im Sturz auftretenden Kr\u00E4fte ausgelegt. Trotzdem stellte sich das Flugzeug als so wendig heraus, dass es oft als J\u00E4ger eingesetzt wurde, nachdem die Bomben abgeworfen waren.\n\n\nHaupttypen:\nD3A1  Erste Version. 1075 PS Kinsei 44 Motor\nD3A2  Leistungsf\u00E4higerer 1200 PS Kinsei 54 Motor. Vergr\u00F6\u00DFerte Tankvolumen f\u00FCr h\u00F6here Reichweite.\nD3A2-K  Schulflugzeug auf der Basis der D3A2\n\n\nKampfeins\u00E4tze:\nIm ersten Abschnitt des Krieges war die Val recht erfolgreich. Nach Pearl Harbor versenkten sie noch den britischen Flugzeugtr\u00E4ger Hermes im indischen Ozean sowie zwei Kreuzer. Solange die IJN noch erfahrene Piloten zur Verf\u00FCgung hatte, betrug die Trefferquote der Vals ca. 80%. Nach der Schlacht von Midway und den riesigen Verlusten in den Salomonen jedoch fiel diese auf 10% und weniger. \nIn den letzten Monaten des Krieges wurden Vals als Kamikaze-Flugzeug genutzt.\n\n\n
Fi-156            \n    Fi 156 Storch, Modell 1939\n\nTyp: Aufkl\u00E4rer/Verbindungsflugzeug\n\nGewicht:\nLeer: 930 kg\nStart: 1.325 kg\n\nL\u00E4nge: 9,9 m\nSpannweite: 14,25 m\nFl\u00FCgelfl\u00E4che: 25,20 qm\n\nMotor: Argus As 10C-3\nLeistung: 240 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 175 km/h\nAuf 1.000 m H\u00F6he: 150 km/h\n\nSteigflug auf 1.000 m: 4,1 Min.\nDienstgipfelh\u00F6he: 4.600 m\nReichweite: 385 km\n\nBewaffnung:\n1 \u0445 7,92mm (MG 15).\n\n\nGerhard Fieseler, Gr\u00FCnder von Fieseler Flugzeugbau, war einer der ber\u00FChmtesten Piloten in Vorkriegsdeutschland und wurde sp\u00E4ter Flugzeugkonstrukteur. Er entwickelte das eher langsame Flugzeug Fi 156 Storch, das urspr\u00FCnglich als universell einsetzbares Zivilflugzeug geplant war, jedoch vorwiegend zu milit\u00E4rischen Zwecken eingesetzt wurde.\n\nDas Flugzeug war einfach konstruiert: der Rumpf wurde aus Stahlrohren zusammengeschwei\u00DFt und mit Stoff bezogen, der Doppelholm-Holzfl\u00FCgel war ebenfalls mit Stoff \u00FCberzogen. Das starre Fahrgestell des Flugzeuges hatte zwei Federst\u00FCtzen. Das Cockpit bot drei Personen Platz und hatte ein ausgezeichnetes Blickfeld. Das Flugzeug hatten einen Argus \u0410s 10\u0421-Motor und zwei im mittleren Teil des Fl\u00FCgels untergebrachte Treibstofftanks f\u00FCr 150 l. Die Testergebnisse zeigten einmalige Eigenschaften der Fi 156: Bei Windgeschwindigkeiten von 13 km/h kam das Flugzeug mit einer Startbahn von nur 40 Metern und einer Landebahn von 16 Metern aus, wenn die Radbremsen eingesetzt wurden.\n\nMit diesen Eigenschaften entsprach dieses Flugzeug in idealer Weise den Anforderungen des Milit\u00E4rs und konnte erfolgreich als Kurzstrecken-Aufkl\u00E4rungs-, und Verbindungsflugzeug eingesetzt werden. Aus diesen Gr\u00FCnden fand die Fi 156 Einzug in den milit\u00E4rischen Dienst und ging in Serienproduktion.\n\nDiese lief im Fr\u00FChjahr 1937 an, und Ende desselben Jahres begann die Auslieferung der Fi 156 an die Luftwaffe. Testfl\u00FCge innerhalb von Luftwaffe-Einheiten zeigten, dass die Fi 156 auch zur Evakuierung von Verletzten (die Trage passte in die Kabine), zur Erzeugung von Nebelw\u00E4nden, zum Abwurf von G\u00FCtern, f\u00FCr K\u00FCstenpatrouillen und sogar als Bomber mit einer Bombenzuladung von bis zu 150 kg eingesetzt werden konnte.\n\nDie Fi 156 wurde im Laufe des 2. Weltkrieges an allen Fronten verwendet, so zum Beispiel bei der Aufsehen erregenden Befreiungsaktion von Benito Mussolini im Jahr 1943.\n\nInsgesamt wurden in der Zeit von 1937 bis 1945 etwa 2.900 verschiedener Varianten der Fi 156 gebaut. Nach dem Krieg wurde sie noch in Frankreich und der Tschechoslowakei hergestellt.\n\nVorteile: Das beste Multifunktions-Milit\u00E4rflugzeug des 2. Weltkrieges. Hervorragende Flugeigenschaften. F\u00E4higkeit, auch auf sehr kurzen Bahnen zu starten und zu landen. Einfache Konstruktion. Sehr vielseitig. Hervorragendes Blickfeld aus dem Cockpit.\n
Fw-189A-2         \n    FW 189 A-2 Uhu, Modell 1942\n\nTyp: Aufkl\u00E4rer\n\nGewicht:\nLeer: 2.830 kg\nStart: 3.950 kg\n\nL\u00E4nge: 12,03 m\nSpannweite: 18,4 m\nFl\u00FCgelfl\u00E4che: 38 qm\n\nMotor: 2 x Argus As-410 A-1\nLeistung:\nRegul\u00E4r: 2x 380 PS\nStart: 2x 456 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 300 km/h\nAuf 3.000 m H\u00F6he: 285 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 28 Sek.\nSteigflug auf 5.000 m: 25 Min.\nDienstgipfelh\u00F6he: 6.750 m\nReichweite: 865 km\n\nBewaffnung:\n2 x 7,9mm MG 17 in den Tragfl\u00E4chen\n2 x 7,9mm MG 81 Z oben\n2 x 7,9mm MG 81 Z unten und hinten\nBomben: 4 x 50 kg\n\nMitte der 30er Jahre setzte die Luftwaffe zu Aufkl\u00E4rungszwecken haupts\u00E4chlich den Doppeldecker He 46 ein, der 1932 entwickelt wurde und in seiner Bauweise Flugzeugen aus dem Ersten Weltkrieg \u00E4hnelte. Dieser Typ wurde durch die Neukonstruktion Hs 126 ersetzt, deren Jungfernflug im Herbst 1936 stattfand. Obwohl die Hs 126 den Anforderungen der Luftwaffe voll gen\u00FCgte, und das RLM seine veralteten He 46 durch dieses Modell ersetzen wollte, schrieb die technische Abteilung des Luftfahrtministeriums 1937 einen Entwurf f\u00FCr ein Aufkl\u00E4rungsflugzeug aus, das drei Mann Besatzung haben und Rundumsicht bieten sollte. Dar\u00FCber hinaus mussten seine Flugeigenschaften die \u00E4hnlicher Typen \u00FCbertreffen. Die Hamburger Flugzeugbau GmbH stellte das Projekt BV 141 vor, Focke-Wulf die FW 189 und Arado die Ar198. Das Projekt BV 141 wurde wegen seiner \u00E4u\u00DFerst ungew\u00F6hnlichen Konstruktion von der Kommission fast unverz\u00FCglich verworfen. Und obwohl die meisten Experten den Entwurf von Arado favorisierten, ging schlie\u00DFlich die doppelr\u00FCmpfige FW 189 mit zwei Motoren und einer Besatzungsgondel zwischen den R\u00FCmpfen als Siegerin aus dem Wettbewerb hervor. \u00DCberzeugend wirkten das fast rundum verglaste Cockpit mit Defensivwaffen in alle Hauptrichtungen, der Doppelmotor sowie die erwarteten ausgezeichneten Flugeigenschaften und die Mehrzweckf\u00E4higkeit der Maschine.\n\nDie Entwicklung des Prototypen der FW 189 V-1 wurde von E. Kosel geleitet. Die erste Maschine absolvierte ihren Jungfernflug im Juli 1938. Am Steuer sa\u00DF ihr Entwickler Kurt Tank. Die FW 189 unterschied sich von herk\u00F6mmlichen Flugzeugen eigentlich nur durch ihr doppeltes Leitwerk. Die Maschine war eine Ganzmetallkonstruktion. Die dreiholmige Tragfl\u00E4che hatte einen rechteckigen Mittelbereich mit einer fast komplett verglasten Besatzungsgondel. Der vordere und hintere Leitwerkstr\u00E4ger gingen durch die Kabine hindurch. Das Fahrwerk wurde hydraulisch nach hinten in die Tr\u00E4ger eingefahren und mit Klappen verschlossen. Das Spornrad wurde ebenfalls hydraulisch in eine seitliche Aussparung das H\u00F6henleitwerk eingezogen. Die Maschine war mit zwei Argus As 410-Motoren mit je 430 PS ausgestattet. Ihre Steuerung sprach w\u00E4hrend der Versuchsfl\u00FCge ganz hervorragend an, dar\u00FCber hinaus wies die Focke Wulf gute Flugeigenschaften auf.\n\nAnfang 1939 wurde die Produktion der A-Reihe eingeleitet. Die F\u00FChrung der Luftwaffe war allerdings der Meinung, dass zur damaligen Zeit kein Bedarf an entsprechenden Flugzeugen best\u00FCnde, da der Aufkl\u00E4rer Hs 126 die Anforderungen perfekt erf\u00FClle.\n\nIm Frankreichfeldzug 1940 wurden die Nachteile der Hs 126 \u00FCberdeutlich, und Focke-Wulf erhielt den Auftrag zur Serienproduktion der FW 189 A-1, die dann von der Luftwaffe \u00FCbernommen wurde.\nDie A-1 unterschied sich nur in kleinen Details vom Prototyp. Die Standardbewaffnung bestand aus zwei starren 7,9mm MG 17 in der Tragfl\u00E4che und zwei beweglichen 7,9mm MG 15, die im oberen und unteren Teil der Gondel angebracht waren. Im Bedarfsfall konnten 4 x 50-kg-Bomben mitgef\u00FChrt werden, die im Horizontal- oder Sturzflug abgeworfen wurden. Am Rumpfboden wurde eine Kamera in einer besonderen Halterung montiert. Die Spezialausr\u00FCstung des Flugzeuges bestand aus einem Funkger\u00E4t und einem Navigationssystem.\n\nMitte 1941 wurde die neue Modifikation A-2 der FW 189 entwickelt. Diese war mit Kuppel-MGs 81 Z vom Kaliber 7,9mm statt der MG 15 ausger\u00FCstet; die MGs in den Tragfl\u00E4chen wurden beibehalten. Der hintere Teil der Gondel war drehbar, um den Feuerbereich zu erweitern.\n\nDie FW 189 diente 1940 bis zum Ende des Zweiten Weltkrieges in der Luftwaffe. Sie wurde gr\u00F6\u00DFtenteils an der Ostfront eingesetzt. Die Gefechtsleistung der FW 189 war unbestritten. Das Flugzeug lie\u00DF sich selbst nach dem Ausfall eines Motors weiter steuern und konnte ohne gro\u00DFe Probleme wieder landen. Die FW 189 erf\u00FCllte ihre Aufgaben unter den ung\u00FCnstigsten Wetter- und Gefechtsbedingungen und sie erwies sich als ziemlich man\u00F6vrierf\u00E4hig. So war es m\u00F6glich, den meisten Angriffen gegnerischer Jagdflugzeuge auszuweichen. Die Defensivbewaffnung reichte aus, um feindliche Angreifer auf Distanz zu halten.\nEs wurden insgesamt 864 FW 189 aller Modelle hergestellt. \n\nHauptausf\u00FChrungen:\n\nFW 189 A-0 - Vorserienversion des Aufkl\u00E4rungsflugzeuges.\nFW 189 B - Schulungsflugzeug-Prototyp. Bewaffnung wurde entfernt. Modifizierte Steuergondel. Zweite Steuerungsanlage. 5 Mann Besatzung.\nFW 189 C - J\u00E4ger. Mittelgondel wurde durch gepanzerte Kabine ersetzt. 2 Mann Besatzung. Neues Fahrwerk mit Doppelstreben. St\u00E4rkere Bewaffnung. Keine Serienproduktion.\nFW 189 A-1 - Serienversion des Aufkl\u00E4rungsflugzeuges. Basierend auf der FW 189 A-0. Bewaffnung: 2 x 7,9mm MG 17 in der Tragfl\u00E4che; 2 x 7,9mm MG 15.\nFW 189 A-2 - Serienversion des Aufkl\u00E4rungsflugzeuges. Basierend auf der FW 189 A-1. Bewaffnung: 2 x 7,9mm MG 17 in der Tragfl\u00E4che; 2 x 7,9mm MG 81 Z; 2 x 7,9mm MG 81 Z.\nFW 189 A-3 - Schulungsflugzeug. Bewaffnung wurde entfernt. Zweite Steuerungsanlage.\nFW 189 A-4 - Aufkl\u00E4rungs- und Schlachtflugzeug. Panzerung der Triebwerke, des Treibstofftanks und des Kabinenbodens. Bewaffnung: 2 x 7,9mm MG 17 und 2 x 20mm MG FF in der Tragfl\u00E4che; 2 x 7,9mm MG 81 Z; 2 x 7,9mm MG 81 Z.\nFW 189 F-1 - Aufkl\u00E4rer. Zelle der FW 189 A-2 mit zwei Argus As 411 MA-1-Motoren (Startleistung 580 PS).\n\nVorteile: Gute Flugeigenschaften. Hohe Man\u00F6vrierf\u00E4higkeit und starke Defensivbewaffnung. Ausgezeichnetes Sichtfeld aus der Kabine. Vielseitig. Einfache Steuerung und Wartung. Flug auch mit nur einem Triebwerk m\u00F6glich. Vollausstattung f\u00FCr den Einsatz unter ung\u00FCnstigen Wetterbedingungen.\n \nNachteile: Unzureichender Schutz der Besatzung. Niedrige Geschwindigkeit.\n
Fw-190A-4         \n   FW 190 A-4, Modell 1942\n\nTyp: J\u00E4ger\n\nGewicht:\nLeer: 3.273 kg\nStart: 3.989 kg\n\nL\u00E4nge: 8,86 m\nSpannweite: 10,52 m\nFl\u00FCgelfl\u00E4che: 18,609 m2\n\nMotor: BMW 801 D-2\nLeistung:\nRegul\u00E4r: 1460 PS\nStart: 1.580PS (1.780 PS f\u00FCr eine Minute)\n\nGeschwindigkeit:\nAuf Meeresh\u00F6he: 540 km/h\nAuf 6.000 m: 648 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 180\u00B0-Kehre in 1.000 m: 23-24 Sek.\n\nSteigflug auf 5.000 m H\u00F6he: 6,8 Min.\n\nSteigflug im Luftkampf: 700-750 m\n\nDienstgipfelh\u00F6he: 10.500 m\n\nReichweite: 983 km\n\nBewaffnung:\n2 x 20mm MG FF + 2 x 20mm MG 151 in den Tragfl\u00E4chen\n2 x 7,9mm MG 17\n\n\n1937 wurde die von Messerschmitt entwickelte Bf 109 das Standardjagdflugzeug der Luftwaffe. Die Technikabteilung des Reichsluftfahrtsministeriums schrieb die Modellkonstruktion eines neuen J\u00E4gers aus, damit die Luftwaffe sich nicht nur auf einen Typ beschr\u00E4nkte. Dabei ging es um bestimmte technische Anforderungen. Focke-Wulf war eins der zahlreichen Unternehmen, die diese Herausforderung annahmen. Die Firma begann sofort mit den Arbeiten.\nF\u00FCr das neue Flugzeug w\u00E4hlte man den luftgek\u00FChlten Sternmotor BMW 139 mit 1.550 PS. Die Entwicklung des J\u00E4gers wurde Mitte 1938 einem Arbeitsteam \u00FCbertragen, das von Oberingenieur R. Blaser geleitet wurde. Im Fr\u00FChjahr 1939 konstruierte man den ersten Prototypen mit der Bezeichnung FW 190 V-1. Der Erstflug fand am 1. Juli 1939 statt. Nach den Testfl\u00FCgen wurde der Prototyp an die Luftwaffe \u00FCbergeben, die umfassende Versuchsreihen mit dem Flugzeug durchf\u00FChrte. In deren Verlauf kristallisierten sich die hervorragenden Flugeigenschaften der FW 190 V-1 heraus; die Maschine war stabil und einfach zu steuern, und durch das widerstandsf\u00E4hige Fahrwerk mit extremer Spurweite wurde die Landung zum Kinderspiel. Zu den Nachteilen geh\u00F6rten die schlechte Sicht beim Rollen auf der Startbahn, die durch den klobigen Sternmotor verursacht wurde, sowie dessen konstante \u00DCberhitzung, was zu einem Temperaturanstieg in der Kabine f\u00FChrte. Nach einer \u00DCberholung des K\u00FChlsystems wurde das Flugzeug weiteren Tests unterzogen. Im Anschluss daran wurde das erste Vorserienexemplar der FW 190 V-0 in Auftrag gegeben.\nObwohl eine entsprechende Vereinbarung getroffen worden war, wurde die Fertigung der Vorserienmodelle verschoben. Der Grund lag bei BMW: Das Unternehmen hatte die Produktion der f\u00FCr die FW 190 bestimmten BMW 139-Motoren eingestellt. Man nutzte die Unterbrechung, um eine neue Version, die V-5, zu entwickeln. Das modernisierte Modell kam mit dem BMW 801 C-0-Motor (1.560 PS). Das neue Triebwerk wog erheblich mehr als sein Vorg\u00E4nger, was eine Verst\u00E4rkung des direkt betroffenen Rumpfabschnittes erforderte. Um das zus\u00E4tzliche Gewicht auszugleichen, wurde der Pilotensitz fast 30 cm weiter nach hinten versetzt. Dadurch lie\u00DF sich gleichzeitig der Sichtbereich erweitern. Dar\u00FCber hinaus konnte man so das \u00DCberhitzungsproblem des Triebwerks l\u00F6sen. Die Bewaffnung des neuen J\u00E4gers bestand aus zwei 7,9mm MG 17 und zwei 20mm MG FF in den Tragfl\u00E4chen sowie zwei 7,9mm MG 17 \u00FCber dem Motor. Die Spannweite wurde erh\u00F6ht. \nDie FW 190 V-5 bestand Anfang 1941 erfolgreich alle Probefl\u00FCge, wobei leichte Ver\u00E4nderungen an der Ausstattung vorgenommen wurden. Das Flugzeug ging im Fr\u00FChjahr in die Serienproduktion. Die Bezeichnung f\u00FCr das Modell lautete FW 190 A-1. \nIm August 1941 begann die Herstellung einer neuen verbesserten Modifikation namens FW 190 A-2. Die Bewaffnung bestand hier aus zwei 20mm MG FF sowie zwei 20mm MG 151/20 in den Tragfl\u00E4chen sowie zwei 7,9mm MG 17 \u00FCber dem Motor. Der Pilot konnte eine beliebige Kombination aus den eingebauten Maschinenkanonen und -gewehren getrennt oder gleichzeitig einsetzen. Angetrieben wurde das Flugzeug von einem verbesserten BMW 801 C-2 mit 1.600 PS beim Start. Die Panzerung bestand aus Panzerglas, einer 14 mm starken Kopfplatte, einer 8 mm starken R\u00FCckenplatte sowie kleinen, 8 mm dicken Platten, die rund um die R\u00FCckenpanzerung angebracht wurden.\nDer Nachfolger dieses Modells war die A-3, die 1942 zum Einsatz kam. Das Flugzeug war mit einem neuen BMW 801 D-2-Motor mit 1.724 PS Startleistung ausgestattet. Unter den typischen \u00E4u\u00DFerlichen Merkmalen verdienen besonders die neuen Kiemenspalten Beachtung, die seitlich am Motor angebracht f\u00FCr zus\u00E4tzliche K\u00FChlung sorgten.\nIm Laufe des Jahres 1942 wurde die FW 190 A-3 in der Serienherstellung schrittweise durch die neue Modifikation A-4 ausgetauscht, die zum ersten Mal im Winter 1942/43 an der Ostfront eingesetzt wurde.\n\nVorteile: Eines der besten Serienjagdflugzeuge. Gute Flugeigenschaften. Einfache und problemlose Steuerung und Wartung. Hohe Feuerkraft. Gutes Sichtfeld aus der Kabine. Zuverl\u00E4ssig. Gute Kabinen- und Triebwerkpanzerung.\n\nNachteile: Unzureichendes Sichtfeld aus der Kabine bei Rollen auf der Startbahn. \n\n\n
Fw-190A-5         \n    FW 190 A-5, Modell 1943\n\nTyp: J\u00E4ger\n\nGewicht:\n    Leer: 3.120 kg\n    Start: 4.000 kg\n\nL\u00E4nge: 8,95 m\nSpannweite: 10,52 m\nFl\u00FCgelfl\u00E4che: 18,609 qm\n\nMotor: BMW-801 D-2\nLeistung:\nRegul\u00E4r: 1.460 PS\nStart: 1.800 PS\n\nH\u00F6chstgeschwindigkeit:\n    Auf Meeresh\u00F6he: 570 km/h\n    Auf 6.000 m H\u00F6he: 670 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 23-24 Sek.\nSteigflug auf 5.000 m H\u00F6he: 6,4 Min.\nSteigflug im Luftkampf: 700-750 m\nDienstgipfelh\u00F6he: 10.500 m\nReichweite: 900 km\n\nBewaffnung:\n    2 x 20mm MG 151/20 in den Tragfl\u00E4chen\n    2 x 7,9mm MG 17\n\nIm April 1943 wurde die FW 190 A-5 entwickelt und in Serienproduktion gegeben. Die Gesamtl\u00E4nge dieses Modells \u00FCbertraf die der A-4, was daran lag, dass man eine verst\u00E4rkte und l\u00E4ngere Zelle unter den Motor eingebaut hatte. So lie\u00DFen sich die Triebwerksvibrationen reduzieren; das Flugzeug wurde insgesamt stabiler. Diese Verl\u00E4ngerung f\u00FChrte zur Entwicklung neuer Panele, die den Rumpf mit der Triebwerksverkleidung und einem weiteren Panel unten am Rumpf zwischen Tragfl\u00E4che und Triebwerk verbanden. Um die Luftk\u00FChlung des Motors zu verbessern, wurden regelbare Haubenklappen statt der \u00FCblichen Einlasssch\u00E4chte verwendet. \n\n F\u00FCr dieses Modell wurden zahlreiche Modifikationsversionen entwickelt und getestet (wie auch f\u00FCr den J\u00E4ger Bf 109 ). So konnte das Serienjagdflugzeug als Schlachtflieger, Jagdbomber, Aufkl\u00E4rer, Nachtj\u00E4ger und sogar Torpedobomber eingesetzt werden. Anhand der gro\u00DFen Anzahl an Untermodifikationen l\u00E4sst sich erkennen, dass die FW 190 A-5 ein echtes Mehrzweckflugzeug war:\n\nFW 190 A-5/U2 - Langstrecken-Nachtj\u00E4ger. Anti-Vereisungsbeschichtung und Feuerd\u00E4mpfer wurden eingef\u00FChrt. ETC-250 Treibstoffzusatzbeh\u00E4lter unter der Tragfl\u00E4che (je 300 Liter Kapazit\u00E4t). Bewaffnung: 2 x 20mm MG 151.\nFW 190 A-5/U3 - Schlachtflugzeug. Unter dem Rumpf konnte eine Bombenzuladung bis 1.000 kg oder Abwurftanks angebracht werden. Bewaffnung: 2 x 7,9mm MG 17.\nFW 190 A-5/U4 - Jagdaufkl\u00E4rer. Am hinteren Teil des Rumpfes waren zwei Kameras angebracht. Bewaffnung: 2 x 20mm MG 151 in den Tragfl\u00E4chen und zwei 7,9mm MG 17 \u00FCber dem Motor.\nFW 190 A-5/U8 - Schlachtflugzeug. Unter dem Rumpf konnte eine Bombenzuladung bis 250 kg und zwei Abwurftanks mit je 300 Litern Kapazit\u00E4t angebracht werden. Bewaffnung: 2 x 20mm MG 151.\nFW 190A-5/U9 - J\u00E4ger. Bewaffnung: 4 x 20mm MG 151 in den Tragfl\u00E4chen und 2 x 13mm MG 131 \u00FCber dem Motor.\nFW 190 A-5/U10 - J\u00E4ger-Prototyp f\u00FCr die FW 190 A-6. Neue Tragfl\u00E4chenkonstruktion. Bewaffnung: 4 x 20mm MG 151 in den Tragfl\u00E4chen und zwei 7,9mm MG 17 \u00FCber dem Motor.\nFW 190 A-5/U11 - Schlachtflugzeug. Bewaffnung: 2 x 20mm MG 151 + 2 x 20mm MG 103 in den Tragfl\u00E4chen und 2 x 13mm MG 131 \u00FCber dem Motor.\nFW 190 A-5/U12 - J\u00E4ger. Bewaffnung: 4 x 20mm MG 151 in den Tragfl\u00E4chen und zwei 7,9mm MG 17 \u00FCber dem Motor.\nFW 190 A-5/U13 - Schlachtflugzeug. Rumpfaufh\u00E4ngungen f\u00FCr verschieden schwere Bomben und zwei Abwurftanks mit je 300 Litern Kapazit\u00E4t. Bewaffnung: 2 x 20mm MG 151.\nFW 190 A-5/U14 - Torpedoflugzeug. Verl\u00E4ngerter Hecksporn, vergr\u00F6\u00DFertes Seitenleitwerk. Aufh\u00E4ngungen f\u00FCr einen LTF-5b-Torpedo. Bewaffnung: 2 x 20mm MG 151.\nFW 190 A-5/U15 - Torpedoflugzeug. Analog zur FW 190 A-5/U14. Aufh\u00E4ngungen f\u00FCr einen LT-950-Torpedo von Blohm und Voss. Bewaffnung: 2 x 20mm MG 151.\nFW 190 A-5/U17 - Schlachtflugzeug. Prototyp FW 190 der F-Reihe.\n\nWeitere Ausf\u00FChrungen:\n\nFW 190 A-6 - J\u00E4ger. Neue Tragfl\u00E4chenkonstruktion. Verbesserte Panzerung. Bewaffnung: 4 x 20mm MG 151 in den Tragfl\u00E4chen und 2 x 7,9mm MG 17 \u00FCber dem Motor.\nFW 190 A-6/R1 - J\u00E4ger. Bewaffnung: 6 x 20mm MG 151 in den Tragfl\u00E4chen und 2 x 7,9mm MG 17 \u00FCber dem Motor.\nFW 190 A-6/R2 - J\u00E4ger. Die Maschinenkanonen MG 151 von Cantilever wurden gegen 30mm-Kanonen MK 108 ausgetauscht.\nFW 190 A-6/R4 - J\u00E4ger. Modernisierte Tragfl\u00E4chen. Einbau des Stickstoffoxideinspritzers (GM-1) wird versucht.\nFW 190 A-6/R6 - Abfangj\u00E4ger. Mit zwei Raketenaufh\u00E4ngungen vom Typ Wfr.Gr.21 ausger\u00FCstet.\nFW 190 A-6/U3 - Jabo-Modifizierung. Bombenaufh\u00E4ngungen unter den Tragfl\u00E4chen und dem Rumpf.\nFW 190 A-7 - J\u00E4ger. Verst\u00E4rktes Fahrwerk. Funksystem f\u00FCr Freund-/Feindkennung durch die Bodenkontrolle. Bewaffnung: 4 x 20mm MG 151 in den Tragfl\u00E4chen und 2 x 13mm MG 131 \u00FCber dem Motor.\nFW 190 A-7/R2 - Abfangj\u00E4ger. Bewaffnung: 2 x 20mm MG 151 + 2 x 30mm MK 108 in den Tragfl\u00E4chen sowie 2 x 13mm MG 131 \u00FCber dem Motor.\nFW 190 A-7/R3 - J\u00E4ger. Zus\u00E4tzlicher Treibstofftank am Rumpf mit 300 Litern Inhalt. Bewaffnung: 4 x 20mm MG 151 in den Tragfl\u00E4chen und 2 x 13mm MG 131 \u00FCber dem Motor.\n\nVorteile: Ausgezeichnete Leistungswerte. Einfache und problemlose Steuerung und Wartung. Hohe Feuerkraft. Universell einsetzbar. Gutes Sichtfeld aus der Kabine. Zuverl\u00E4ssig. Gute Kabinen- und Triebwerkpanzerung.\n\nNachteile: Gewichtszunahme f\u00FChrt zu geringerer Geschwindigkeit und Man\u00F6vrierf\u00E4higkeit. Unzureichendes Sichtfeld aus der Kabine beim Rollen auf der Startbahn.\n
Fw-190A-8         \n    FW-190 A-8, Modell 1944\n\nTyp: J\u00E4ger\n\nGewicht:\n    Leer: 3.438 kg. \n    Start: 4.250 kg, 4.360 kg mit internem 115-Liter-Zusatztank\n\nL\u00E4nge: 8,95 m\nSpannweite: 10,52 m\nFl\u00FCgelfl\u00E4che: 18.609 qm\n\nMotor: BMW-801D-2 oder BMW 801 Q (BMW 801 TS)\nLeistung: (Meeresh\u00F6he)\n    Steigflug und Luftkampf: 1.450 PS bei 2400 UPM und 1,32 ATM\n    Start- und Notleistung: 1.750 PS bei 2700 UPM und 1,42 ATM\n    Zusatzleistung: 2.050 PS bei 2700 UPM und 1,65 ATM\n\nGeschwindigkeit: (mit Zusatzleistung)\n    Meeresh\u00F6he: 550 km/h. (580)\n    6.500 m: 645-650 km/h. (660-665 km/h auf 5.500m)\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000 m H\u00F6he: 24 Sek.\nSteigflug auf 5.000 m: 6,8 min\nSteigf\u00E4higkeit im Luftkampf: 800 m.\nDienstgipfelh\u00F6he: 11.400 m.\nReichweite: 500 km.\n\nBewaffnung:\n    2x20 mm (MG 151/20 mit jeweils 250 Schuss): Fl\u00FCgelwurzel\n    2x20 mm (MG 151/20 mit jeweils 145 Schuss): Fl\u00FCgelmitte\n    2x13 mm (MG 131 mit jeweils 475 Schuss): Motorabdeckung\n\nDie FW-190A-8 war eine Weiterentwicklung der FW-190A-7. Die Massenproduktion begann im Februar 1944 in allen Focke-Wulf-Fabriken und bei allen Herstellern, die die FW-190 in Lizenz fertigten. Bis zum Ende des Kriegs sollte diese Version das am h\u00E4ufigsten hergestellte Modell der FW-190 werden.\nDie neue Version basierte auf der FW-190A-7 und besa\u00DF die M\u00F6glichkeit, hinter dem Pilotensitz einen 115-Liter-Tank mitzuf\u00FChren. Alternativ konnte der Tank auch gegen MW50- oder GM1-Tanks ersetzt werden. Die Zusatzleistung des Motors wurde durch zus\u00E4tzliche Benzineinspritzung erreicht, wodurch ein gewisser Explosionsschutz erzielt und das Treibstoffgemisch \u00E4hnlich wie beim MW 50 gek\u00FChlt wurde. Die Zusatzleistung konnte ohne Unterbrechung f\u00FCr 10 Minuten zur Verf\u00FCgung gestellt werden. Danach musste der Motor abk\u00FChlen. Um Gewicht von Tank und Benzin zu kompensieren, mussten die Konstrukteure den Rumpf etwas ver\u00E4ndern. Die Funkanlage wurde nach vorne verlegt, um ein Gegengewicht zu schaffen, die ETC-501-Aufh\u00E4ngungen wurden \u00E4hnlich wie bei der A6 oder A7 mit GM1 angebracht. Die maximale Bombenlast betrug 1.000 kg, meist wurden aber nur 500 kg genutzt.\n\n Hauptvarianten:\n\nFW-190A-8/R1 - J\u00E4ger. Bewaffnung: Zwei MG 151 20mm-Kanonen in den Fl\u00FCgeln, zwei Gondeln mit MG 151 20mm-Kanonen und zwei MG 131 13mm-MGs in der Motorabdeckung.\nFW-190A-8/R2 - J\u00E4ger. Bewaffnung: Zwei MG 151 20mm-Kanonen und zwei MK 108 30mm-Kanonen in den Fl\u00FCgeln und zwei MG 131 13mm-MGs in der Motorabdeckung.\nFW-190A-8/R3 - J\u00E4ger. Bewaffnung: Zwei MG 151 20mm-Kanonen in den Fl\u00FCgeln, zwei Gondeln mit MG 103 30mm-Kanonen und zwei MG 131 13mm-MGs in der Motorabdeckung.\nFW-190A-8/R7 - "Rammj\u00E4ger". Bewaffnung: Vier MG 151 20mm-Kanonen in den Fl\u00FCgeln und zwei MG 131 13mm-MGs in der Motorabdeckung. Verst\u00E4rkte Panzerung f\u00FCr Motor und Pilot.\nFW-190A-8/R8 - "Rammj\u00E4ger". Bewaffnung: Zwei MG 151 20mm-Kanonen und zwei MK 108 30mm-Kanonen in den Fl\u00FCgeln und die verbesserte Panzerung der A8/R7.\nFW 190 A8 TS und A9  Ab Juni 1944 wurde der BMW 801-Motor mit dem leistungsf\u00E4higeren BMW 801 TS (auch BMW 801 Q genannt) ersetzt. Dieser Motor war eine Kombination aus dem BMW 801 E (auch BMW 801 TH genannt) und dem BMW 801 D. Der Rumpf blieb gleich, aber die Leistung des Motors war besser und die kritische H\u00F6he gr\u00F6\u00DFer.\nFW-190A-8/U1  Zweisitziges Ausbildungsflugzeug, auch als FW 190 S-8 bekannt.\n\nWeiterentwicklung:\n\nMit Fortgang des Krieges stieg der Bedarf f\u00FCr ein moderneres Kampfflugzeug. Diese Anforderung f\u00FChrte zur Produktion der FW190 F und FW 190 G. Beide basierten auf der modifizierten A4 und A5, die als Prototypen und Vorserien-Versionen verwendet wurden.\nDie FW-190F war ein Schlachtflugzeug. Es basierte auf der A4/U3 (F1) und der A5/U3 (F2). Die F3 war eine Variante der F-Serie und die F8 war prinzipiell eine A8 mit leichterer Bewaffnung.\nIn der Regel besa\u00DFen die Flugzeuge eine verst\u00E4rkte Rumpfpanzerung, die vom Tank bis zum Motor reichte, was allerdings ab der F8 verworfen wurde. Die Bewaffnung wurde auf zwei MG 131 in der Motorabdeckung und zwei MG 151/20 in den Fl\u00FCgelwurzeln reduziert.\nZus\u00E4tzlich gab es eine ganze Reihe Feld- und Werksmodifikationen. Au\u00DFerdem wurden unz\u00E4hlige Tests durchgef\u00FChrt. Eine weit verbreitete Variante war die R1 mit jeweils zwei 50- oder 70-Kilo-Bomben unter den Fl\u00FCgeln. Die maximale Bombenlast lag bei einer 500- und vier 50- oder 70-Kilo-Bomben. Im Herbst 1944 wurden einige Maschinen f\u00FCr die Panzerbek\u00E4mpfung mit Panzerschreck- und sp\u00E4ter Panzerblitz I- und II-Raketen ausger\u00FCstet. Das maximale Startgewicht f\u00FCr diese Version lag bei 4.300 kg plus Waffenzuladung.\nDie Hauptversionen waren die F1, F2, F3 und die F8.\nDie letzten Versionen waren die F9 und die F15 (die F15 war eine F9 mit einer ETC 504-Aufh\u00E4ngung anstelle der ETC 501). Bei der F9 handelte es sich um eine F8 mit einem BMW 801 E oder F.\n\nDie G-Serie bestand aus verschiedenen Langstrecken-Schlachtflugzeugen. Genau wie die F-Serie basierten die G-Serie auf der A4/U8 (G1) und der A5/U8 (G3). Ihre wichtigste Eigenschaft war die F\u00E4higkeit, zwei externe 300-Liter-Tanks unter den Tragfl\u00E4chen mitzuf\u00FChren.\nEntsprechend wurde die Bewaffnung auf zwei MG 151/20 reduziert. Die externen Kanonen wurden genau wie das MG 17 oder MG 131 entfernt. Die meisten der Maschinen besa\u00DFen das Pks11-Navigationssystem. Ab der Version G2 konnte das Flugzeug zwei 250-Kilo-Bomben anstelle der Treibstofftanks mit sich f\u00FChren. Einige Versionen wurden f\u00FCr Nachteins\u00E4tze umger\u00FCstet und erhielten Landescheinwerfer und Flammend\u00E4mpfer (meist G2 und G3). Die maximale Bombenlast lag bei einer 1800-Kilo-Bombe oder einer 500- und zwei 250-Kilo-Bomben. Der R5-R\u00FCstsatz erm\u00F6glichte das Mitf\u00FChren von vier 50- oder 75-Kilo-Bomben.\nDas maximale Startgewicht f\u00FCr diese Version lag bei 3.990 kg plus Waffenzuladung.\nDie Hauptversionen waren die G1, G2, G3 und G8.\n\nVorteile: Gute Flugeigenschaften. Einfach zu steuern. Bessere Bewaffnung. Hohe Feuerkraft. Vielseitig einsetzbar. Gute Sicht w\u00E4hrend des Flugs. Zuverl\u00E4ssig. Gute Panzerung f\u00FCr Pilot und Motor.\n\nNachteile: Schlechtes Sichtfeld am Boden.\n\n
Fw-190A-9         \n    FW 190 A-9, Modell 1944\n\nTyp: J\u00E4ger\n\nGewicht:\n  Leer: 3.530 kg \n  Start: 4.250 kg, 4.410 kg mit den Kanonen an den \u00E4u\u00DFeren Tragfl\u00E4chen (reduzierte die Geschwindigkeit um 10 km/h).\nL\u00E4nge: 8,95 m\nSpannweite: 10,52 m\nFl\u00FCgelfl\u00E4che: 18,609 qm\n\nMotor: BMW-801 S (TS) oder BMW 801 E (TH)\nLeistung: (auf Meeresh\u00F6he)\n  Steigflug und Luftkampf: 1.650 PS bei 2.400 U/min und 1,45 ATA\n  Start und Notfall : 2.000 PS bei 2.700 U/min und 1,65 ATA\n  Alarmreserve: 2.300 PS bei 2.700 U/min und 1,75 ATA\n\nH\u00F6chstgeschwindigkeit: (Schub; die Geschwindigkeit wird im Gegensatz zu Start- und Notfallsituationen, f\u00FCr die Testzahlen vorliegen, berechnet):\n  Auf Meeresh\u00F6he: 575 km/h (585-595)\n  In 6.500 m H\u00F6he: 675-680 km/h In 5.500 m H\u00F6he: 690-700 km/h\nBen\u00F6tigte Zeit f\u00FCr eine 180-Grad-Kehre in 1.000 m: 24 Sek.\nSteigflug auf 5.000 m: 5,45 min (mit Gefechts- und Steigsystem)\nDienstgipfelh\u00F6he: 11.400 m\nReichweite: 665 km\n\nBewaffnung:\n  2 x 20mm-MG 151/20 mit je 250 Schuss in der Tragfl\u00E4chenwurzel\n  2 x 13mm-MG 131 mit je 475 Schuss auf der Nasenverkleidung\n  2 x 20mm-MG 151/20 mit je 145 Schuss in der \u00E4u\u00DFeren Tragfl\u00E4che. Bei den sp\u00E4ten 44 A-Versionen scheinen diese Waffen des \u00F6fteren ausgebaut worden zu sein.\n\nAb Juni 1944 erhielt die A8 den BMW 801 Q (TU). Dieser Motor umfasste mehrere Komponenten des Forschungsmotors BMW 801. Dies war der Vorl\u00E4ufer der A9. Die A9 hatte dieselbe Zelle wie die A8, griff aber auf optionale Funktionen der A-Serie zur\u00FCck. Bei ihr wurden auch die neuesten Erkenntnisse aus dem BMW 801 F eingesetzt, was zur Entwicklung des BMW 801 S und E (auch als BMW 801 TS und TH bekannt) f\u00FChrte. Der h\u00F6lzerne oder metallene Propeller war im Durchmesser 3,3 Meter breit. Einige der hergestellten Maschinen wurden mit der so genannten Gallandhaube f\u00FCr die Rundumsicht sowie einer modifizierten Kopfpanzerung ausgestattet. Es ist nicht ganz klar, ob der BMW 801 TH der Motor E oder F war, oder ob die A9 mit einem h\u00F6lzernen bzw. metallenen Breitpropeller flog. \nWahrscheinlich handelt es sich bei dem BMW 801 F um die Entwicklungsbezeichnung, und das E ist die Produktionsbezeichnung. Es sieht auch so aus, als w\u00E4ren beide Propellertypen zum Einsatz gekommen.\nAb Januar 1945 wurde der TS-Motor serienm\u00E4\u00DFig mit einem Ger\u00E4t ausgestattet, das dem f\u00FCr die erh\u00F6hte Notleistung der A8 \u00E4hnelte. Es gilt als sicher, dass dieser R\u00FCstsatz vor diesem Datum auf den BMW 801 TH/TS eingesetzt wurde. Die BMW 801 D sowie BMW 801 Q griffen auf dieses Einspritzsystem zur\u00FCck, das ab Juni 1944 in Serie auf die Motoren aufgesetzt wurde. \n\nVorteile: Wie bei der A8. Einfache und problemlose Steuerung und Wartung. Hohe Feuerkraft. Multifunktional. Gutes Sichtfeld aus der Kabine beim Flug. Zuverl\u00E4ssig. Verst\u00E4rkte Panzerung f\u00FCr den \u00D6ltank und K\u00FChler sowie verbesserte Steigeigenschaften durch einen hoch effizienten Propeller.\n\nNachteile: Schlechte Sicht auf dem Rollfeld durch die hohe Nase. Schnelles \u00DCberziehen bei hohen Gravitationskr\u00E4ften, da die FW ohne Vorwarnung sehr forsch reagieren kann.\n\n\n
Fw-190D-9         \n    FW-190 D-9, Modell 1944\n\nTyp: Abfangj\u00E4ger f\u00FCr gro\u00DFe H\u00F6hen\n\nGewicht:\n    Leer: \t3.473 kg\n\tStart: \t4.280 kg\n    Mit MW50:\t4.350 kg\n\nL\u00E4nge: 10,19 m\nSpannweite: 10,50 m\nFl\u00FCgelfl\u00E4che: 18,30 qm\n\nMotor: Ju 213A-1\nLeistung:\n    Steigflug und Luftkampf: 1.340 PS\n    Start- und Notleistung: 1.776 PS \n    Laderdruckerh\u00F6hung: 1.900 PS\n    Mw50 (oder Ladedr. + Mw50): 2.240 PS\n\nGeschwindigkeit: *\t\tMeeresh\u00F6he\t\tH\u00F6chstgeschwindigkeit auf ang. Flugh\u00F6he\nStart und Notfall:\t            \t565 km/h\t\t680 km/h auf 6.300 m\nLaderdruckerh\u00F6hung:\t\t580 km/h\t\t685 km/h auf 6.000 m\nMw50 (Ladedr. + Mw50):\t600 km/h\t\t690 km/h auf 5.500 m\n* Werte f\u00FCr Laderdruckerh\u00F6hung extrapoliert. Geschwindigkeiten ohne ETC 504-Aufh\u00E4ngung; Geschwindigkeit um 7 km/h unter der kritischen H\u00F6he verringern und um 10 km/h \u00FCber kritischer H\u00F6he.\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000 m H\u00F6he: 22 Sekunden\nSteigflug auf 4.800 Meter: 5,8 Min.\nSteigf\u00E4higkeit im Luftkampf: 1.000 m\nDienstgipfelh\u00F6he: 11.000 m\nReichweite: 837 km\n\nBewaffnung:\n    2x20 Millimeter (MG 151/20): an Fl\u00FCgelwurzel\n    2x13 Millimeter (MG 131).\n\nDie FW-190, die urspr\u00FCnglich als J\u00E4ger f\u00FCr mittlere Flugh\u00F6hen konzipiert wurde, bildete den Grundstein f\u00FCr eine ganze Familie von Flugzeugen, die f\u00FCr die unterschiedlichsten Einsatzgebiete ausgelegt waren. Es schien fast, als g\u00E4be es keinen Kriegsschauplatz, in dem man die FW-190 nicht einsetzen konnte. Zu Beginn des Zweiten Weltkrieges verf\u00FCgte die Luftwaffe noch nicht \u00FCber einen J\u00E4ger, der in gro\u00DFen Flugh\u00F6hen eingesetzt werden konnte. W\u00E4hrend dieser Zeit dachte man im Hauptquartier der Luftwaffe an die Entwicklung eines sehr hoch fliegenden Bombers, der f\u00FCr die Flugabwehr und andere Flugzeuge praktisch nicht zu treffen gewesen w\u00E4re. Da die F\u00FChrung der Luftwaffe keinerlei Nutzen in defensiven Waffensystemen sah, wurde die Entwicklung eines J\u00E4gers f\u00FCr gro\u00DFe Flugh\u00F6hen nicht weiter verfolgt.\nTrotz dieser Vorbehalte wurde lange vor der Fertigstellung feindlicher Bomber, die in gro\u00DFen Flugh\u00F6hen fliegen konnten, in Deutschland die Entwicklung eines hochfliegenden J\u00E4gers vorangetrieben. Eine der Firmen, die an einem solchen Waffensystem forschten, war Focke-Wulf.\nBeim Entwurf dieses J\u00E4gers wollte man auf dem in Massen produzierten J\u00E4ger vom Typ FW-190A aufbauen. Man dachte an Modifikationen der Standardflugzeugtypen. Diese Modifikationen beinhalteten zumeist den Einbau von neuen Motoren oder die Weiterentwicklung der bestehenden Motorentypen. \n\nDie erste modifizierte Variante namens FW-190B wurde mit dem BMW-Motor 801 J ausgestattet. Der Motor verf\u00FCgte \u00FCber einen leistungsstarken Turbo-Kompressor und die Maschine besa\u00DF ein Cockpit mit Druckausgleich. Auf diese Variante folgte das Modell FW-190C, das urspr\u00FCnglich mit einem 1.750 PS starken DB 603A- und sp\u00E4ter mit einem DB 603G-Motor ausgestattet wurde. Tests zeigten, dass die Kompressoren nur unbefriedigende Leistungen erbrachten und so richtete man das Hauptaugenmerk auf die Entwicklung des st\u00E4rkeren Jumo 213-Motors der FW-190D Serie.\nDas neue Flugzeug basierte auf dem Rumpf der FW-190A-8. Im Gegensatz zu dem J\u00E4ger mit BMW-Motor, verf\u00FCgte er \u00FCber einen fl\u00FCssiggek\u00FChlten Jumo 213A-Zw\u00F6lfzylinder-Motor mit 1.740 PS. Um den neuen Motor einbauen zu k\u00F6nnen, wurde eine Verl\u00E4ngerung des Flugzeugrumpfes n\u00F6tig, die man durch eine Vergr\u00F6\u00DFerung des Heckleitwerks auszugleichen suchte. Die ersten Testfl\u00FCge brachten ausgezeichnete Ergebnisse und so entschied man sich, die Massenproduktion einzuleiten.\nEine kleine Vor-Serienproduktion von FW-190D-0 wurde im Jahre 1943 hergestellt. Diese basierten auf einem verbesserten Rumpf der FW-190A-7. Ihnen folgte eine kleine Produktionsreihe von FW-190D-1 Flugzeugen, bei denen die Oberfl\u00E4che des Seitenleitwerks vergr\u00F6\u00DFert wurde. Die Ver\u00E4nderung bestehender Flugzeuge ging zumeist mit der Montage gr\u00F6\u00DFerer Motoren und zus\u00E4tzlichen Rumpfeins\u00E4tzen vor den Leitwerken einher. Letztere stellten ein Gegengewicht zu den verl\u00E4ngerten Rumpfbauten dar, die n\u00F6tig wurden, um gr\u00F6\u00DFere Motoren unterzubringen.\nDie erste in Massen produzierte Variante des Modells D ging im Juni 1944 unter der Bezeichnung FW-190D-9 in Serie. Urspr\u00FCnglich sollte diese Reihe den Flugzeugtypen FW-190A-8 abl\u00F6sen. Die Flugzeuge dieser Serie wurden mit Junkers Jumo 213A-1 Motoren ausgestattet. Im Laufe der Kampfeins\u00E4tze stellte sich heraus, dass das Flugzeug zwar gute Flugeigenschaften hatte, es ihm aber an Geschwindigkeit mangelte. Im Januar 1945 f\u00FChrte man das Wasser-Methanol-Einspritzsystem MW50 ein. Neben diesem System hatte man bereits im September 1944 ein Treibstoffeinspritzsystem entwickelt, dass vom Prinzip her dem in der Version A8 \u00E4hnelte, und sp\u00E4ter durch ein vereinfachtes MW50 System vervollst\u00E4ndigt wurde.\nDie Bewaffnung der J\u00E4ger bestand aus zwei 151/20 20mm-Kanonen in den Tragfl\u00E4chen und zwei MG 131 13mm-Maschinenkanonen. Die ETC 504-Aufh\u00E4ngung war in der Lage, entweder eine 250-Kilo-Bombe, einen 300-Liter-Zusatztank oder vier 50- oder 70-Kilo-Bomben an einer ETC4-Aufh\u00E4hnhung mitzuf\u00FChren.\nGenaue Angaben \u00FCber die Anzahl der hergestellten Maschinen lassen sich nicht machen. Es d\u00FCrften zwischen 700 und 2000 Einheiten produziert worden sein ... \nDie D9 war bei weitem die gr\u00F6\u00DFte Variante, die hergestellt wurde. Es ist nahezu unm\u00F6glich, die urspr\u00FCngliche Werkszusammenstellung der Komponenten dieses Flugzeugtyps aufzuf\u00FChren, da die einzelnen Komponenten zwischen den Flugzeugvarianten ausgetauscht werden konnten und davon auch Gebrauch gemacht wurde. Dies gilt insbesondere f\u00FCr den Motor. Es ist sehr wahrscheinlich, dass Mischvarianten hergestellt wurden. Eine D13 flog in der Staffel, die den Galland-Jagdverband 44 sch\u00FCtzen sollte. Soweit uns bekannt ist, wurde nur ein Flugzeug vom Typ D12 produziert.\n\nHauptmodifikationen:\nFW-190D-9/R11: Allwetterj\u00E4ger. Ausgestattet mit PKS 12-Kurssteuersystem und verbesserter Hermine-Funkanlage.\nFW-190D-10: Identisch mit der D-9. Bewaffnung: 1x MK 108 30mm-Maschinenkanone; 2x MG 151/20 20mm-Maschinenkanonen\nFW-190D-11: J\u00E4ger. Motor: Jumo 213 F oder F-1 mit Dreistufen-Kompressor und MW50-Einspritzsystem. Bewaffnung: 2x MK 108 30mm-Maschinenkanonen; 2x MG 151/20 20mm-Maschinenkanonen.\nFW-190D-11/R5: Modifizierte FW-190D-11. Zweimal zwei 50- oder 70kg-Bomben auf ETC-50 unter den Tragfl\u00E4chen.\nFW-190D-11/R11: Allwetterj\u00E4ger, Variante der D11. Ausgestattet mit PKS 12-Kurssteuersystem und verbesserter Hermine-Funkanlage.\nFW-190D-11/R20: FW-190D-11 mit dem neuen MW50-Einspritzsystem.\nFW-190D-11/R21: baugleich zur R11, aber mit MW50-Einspritzsystem. \nFW-190D-12: Jagdbomber. Bewaffnung: 1x MK 108 30mm-Maschinenkanone; 2x MG 151/20 20mm-Maschinenkanonen. Zus\u00E4tzliche Motorpanzerung.\nFW-190D-13: Baugleich mit FW-190D-12, aber mit MG 151/20 anstelle der MK 108.\nFW-190D-12/R5, /R11, /R20, /R21 und R25  \nD12, D13 /R5 (vor M\u00E4rz 45). Zweimal zwei 50- oder 70kg-Bomben auf ETC 50 unter den Tragfl\u00E4chen und vier Tragfl\u00E4chen-Kunststofftanks.\nD12, D13 /R5 (nach M\u00E4rz 45). Zweimal zwei 50 oder 70kg-Bomben auf ETC 50 unter der Tragfl\u00E4che, vier Tragfl\u00E4chen-Kunststofftanks und neues MW50 Einspritzsystem.\nD12, D13 /R25: Baugleich zu R5 aber mit den MW50-Tanks in der rechten Tragfl\u00E4che. Der hintere Sitzbereich wurde f\u00FCr den normalen Jumo 213 EB-Benzinmotor verwendet.\nD12, D13 /R11: Allwetterj\u00E4ger. Ausgestattet mit Kurssteuersystem und verbessertem Funkger\u00E4t.\nD12, D13 /R21: Wie R11 aber mit neuem MW50-Einspritzsystem.\nFW-190D-14: J\u00E4ger. Motor: DB 603A.\nFW-190D-15: J\u00E4ger. Motor: DB 603EB.\n\nVorteile: Einer der besten J\u00E4ger im Fronteinsatz. Gute Flugeigenschaften. Einfach zu steuern. Starke Feuerkraft und vielseitig einsetzbar. Gro\u00DFes Blickfeld aus dem Cockpit. Zuverl\u00E4ssig. Gute Panzerung f\u00FCr Besatzung und Antrieb.\n\nNachteile: Schlechte Man\u00F6vrierf\u00E4higkeit.\n\n\n
Fw-190F-8         \n    FW 190 F-8, Modell 1944\n\nTyp: Jagdbomber\n\nGewicht (mit ETC 501 und zwei ETC50 (je 14 kg):\n  Leer: 3.415 kg \n  Start: 4.150 kg, 4270 kg mit einem 115-Liter-Hecktank\n\nL\u00E4nge: 8,95 m\nSpannweite: 10,52 m\nFl\u00FCgelfl\u00E4che: 18,609 qm\n\nMotor: BMW-801D-2 oder BMW 801 Q (BMW 801 TU)\nLeistung: (auf Meeresh\u00F6he)\n  Steigflug und Luftkampf: 1.450 PS bei 2.400 U/min und 1,32 ATA\n  Start und Notfall: 1.750 PS bei 2.700 U/min und 1,42 ATA\n  Alarmreserve: 2.050 PS bei 2.700 U/min und 1,65 ATA (nur unter 1.000 m verf\u00FCgbar)\n\nGeschwindigkeit mit ETC-Aufh\u00E4ngung: (mit 1 x 250kg-Bombe und 4 x 50kg-Bombe)\n  Auf Meeresh\u00F6he: 535 km/h (500)\n  Mit WEP: 565 km/h (520)\n  In 6.500 m H\u00F6he: 630 km/h (595), kein Schub verf\u00FCgbar \n\nBen\u00F6tigte Zeit f\u00FCr eine 180-Grad-Kehre in 1.000 m: 24 Sek\nSteigflug auf 5.000 m: 6,8 min (mit Gefechts- und Steigsystem)\nDienstgipfelh\u00F6he: 10.400 m\nReichweite: 500 km\n\nBewaffnung:\n  2 x 20mm-MG 151/20 mit je 250 Schuss in der Tragfl\u00E4chenwurzel\n  2 x 13mm-MG 131 mit je 475 Schuss auf der Nasenverkleidung\n\nWie bereits in der Pr\u00E4sentation der A8 im Men\u00FC Datenbank beschrieben, ben\u00F6tigte man im Verlauf des Krieges ein modernes Schlachtflugzeug. Dieses Bed\u00FCrfnis f\u00FChrte zur Produktion der Versionen FW 190 F und FW 190 G. \nDie F8 unterschied sich nicht gro\u00DFartig von der A8. Bis auf das Funkger\u00E4t, ein Fug 16 ZS zur Kommunikation mit den Bodentruppen und der Gesch\u00FCtzkamera in der Tragfl\u00E4che war sie identisch ausgestattet. Im Gegensatz zu fr\u00FCheren Versionen der F-Serie verzichtete man auf die zus\u00E4tzlichen Panzerplatten, da die Serienpanzerung der A8 auszureichen schien.\nDie am h\u00E4ufigsten eingesetzte Version scheint die R1 mit zwei ETC 50 unter den Tragfl\u00E4chen gewesen zu sein. Die Produktionsunterlagen erw\u00E4hnen keine F8 ohne die Ausr\u00FCstung R. Daher nehmen wir an, die R1 die Grundlage f\u00FCr die Serie bildete.\nDer andere gro\u00DFe Unterschied liegt darin, dass die F8 \u00FCber eine fr\u00FChere Version der Benzineinspritzpumpe mit einem Ladeluftk\u00FChler verf\u00FCgte, die nur unter 1.000 Metern eingesetzt werden konnte.\n\nM\u00F6gliche Waffenzuladungen:\nZentrale Aufh\u00E4ngung f\u00FCr ETC 501 (bzw. 504) \nExterne Treibstofftanks mit 300 Litern, 250kg- oder 500kg-Bombe oder ER4-Adapter mit 4 x 70kg- oder 4 x 50kg-Bomben\n\nUnterseite der Tragfl\u00E4chen\n2 x 2 50kg- oder 70kg-Bomben mit ETC 503 2 x 250kg-Bomben\n\nDabei handelte es sich um Abwurfbeh\u00E4lter (AB) mit Streumunition, SC (Allzweckbomben) oder SD (Splitterbomben mit/ohne Zeitverz\u00F6gerung und N\u00E4geln). \n\n\nTechnisch gesehen war es kein Problem, die FW 190 F-8 mit einer SC 1000 oder SD 1000 auszur\u00FCsten. Es gab jedoch eine taktische Einschr\u00E4nkung. F\u00FCr die FW 190 war aus Bodenabstandsgr\u00FCnden ein maximales Startgewicht von 5.200 kg auf Feldflugpl\u00E4tzen vorgesehen. Bei einer normal beladenen FW 190 F8 h\u00E4tte eine 1.000kg-Bombe diesen Rahmen gesprengt.\nAlle F8, F9 und davon abgeleiteten Versionen konnten mit dem ETC 503, einem kompletten R\u00FCstsatz, statt des ETC 50 ausgestattet werden und 2 x 250kg-Bomben unter den Tragfl\u00E4chen mit sich f\u00FChren. Die F8/U1 war ein Erprobungsmodell f\u00FCr den Trag- und Abwurfmechanismus von Messerschmitt, der auf der G-Serie zum Einsatz kam.\nDie F9 verf\u00FCgte \u00FCber gr\u00F6\u00DFere R\u00E4der und ein verl\u00E4ngertes Heck, um das oben beschriebene Problem zu l\u00F6sen.\n\nHauptausf\u00FChrungen:\n\nFW 190 F-8/PB1  Angriffsj\u00E4ger. Bewaffnung: 2 x 20mm-MG 151 in den Tragfl\u00E4chen und 2 x 13mm-MG 131 \u00FCber dem Motor. Diese Version wurde Ende 1944 entwickelt.\nDie ETC 50 wurden so modifiziert, dass sie sechs oder acht Rohre bzw. RM4-Raketen tragen konnten, die als Panzerblitz gegen feindliche Tanks eingesetzt wurden.\nDer Vorg\u00E4nger verwendete Panzerschreck-Geschosse und wurde bis zum Herbst 1944 getestet und dann an die Front geschickt.\nDer PB2 wurde aus dem PB1 entwickelt und verf\u00FCgte \u00FCber einen st\u00E4rkeren Gefechtskopf.\n\nFW 190 A-F8/R3  Angriffsj\u00E4ger. Bewaffnung: 2 x MG 151 Kaliber 20 mm in den Tragfl\u00E4chen und 2 x MK 103 Kaliber 30 mm in Aufh\u00E4ngungen unter dem Rumpf. \n\nFW 190 F-9/R1  wie F8/R1, aber mit einem leistungsf\u00E4higeren BMW 801 TH/TS und breitem Holzpropeller (3,5 Meter Durchmesser). Die FW 190 F9 war ca. 10 bis 15 km/h schneller als eine F8.\nFW 190 F-15/R1  wie F9/R1, aber mit einem Bauchtr\u00E4ger ETC 504 zur Geschwindigkeitsverbesserung um 5 km/h und Fug15, einer modernisierten Version des Fug 16 ZY/ZS.\n\nFW 190 F-16  wie F15/R1, aber mit einem leistungsf\u00E4higeren BMW 801 TH/TS oder TF.\nZusatzausr\u00FCstung: Bombenzielger\u00E4t TSA-2, Kurssteuerger\u00E4t Patin PK 12 und Funkanlage Fug 125 Hermine. Andere Maschinen erhielten das Fug 15 und eine modernisierte Version des Fug 16 ZY/ZS.\n\nDie FW190 F-8, F-9, F-15 und F-16 wurden ausgiebigen Tests f\u00FCr den Torpedoabwurf unterzogen. Daraus entstanden mehrere Prototypen. Alle waren mit dem Bombenzielger\u00E4t TSA-2, dem Kurssteuerger\u00E4t Patin PK 12 und der Funkanlage Fug 125 Hermine ausgestattet.\nDie Modelle trugen die Bezeichnungen FW 190 F-8/U2, FW 190 F-8/U3, FW 190 F-8/U4, FW 190 F-8/U5, FW 190 F-8/U14 sowie FW 190 F-8/U15. Einige davon wurden im KG 200 eingesetzt. Letztendlich handelte es sich aber nur um eine ziemliche geringe St\u00FCckzahl. Die meisten Prototypen wurden schlie\u00DFlich modifiziert oder von den Nachfolgemodellen F9, F15 und F16 verdr\u00E4ngt.\n\nVorteile: Gute Flugeigenschaften. Einfache und problemlose Steuerung und Wartung. Gute Bewaffnung. Multifunktional. Gutes Sichtfeld aus der Kabine. Zuverl\u00E4ssig. Gute Kabinen- und Motorpanzerung. \n\nNachteile: Unzureichendes Sichtfeld aus der Kabine bei Start und Landung. \n\n\n
FW-200C-3U4       \u0020   FW-200C-3/U4, 1941\n\nTyp: Langstreckenflugzeug f\u00FCr Seepatrouille und -aufkl\u00E4rung\n\nGewicht:\nMaximal: 22.720 kg\n\nL\u00E4nge: 23,45 m\nSpannweite: 32,85 m\nFl\u00FCgelfl\u00E4che: 116 qm\n\nTriebwerk: 4 x BMW-Bramo Fafnir 323R-2\nLeistung:\nStart: 4 x 1.000 PS\nNennleistung: 4 x 940 PS auf 4.000 m\n\nH\u00F6chstgeschwindigkeit:\nMeeresh\u00F6he: 305 km/h\nAuf 4.000 m: 358 km/h\n\nDienstgipfelh\u00F6he: 5.800 m\nReichweite: 4.400 km\n\nBewaffnung:\n1 x 13mm-Maschinengewehr MG-131 in FW-19-Turm im vorderen Rumpfbereich\n1 x 13mm-Maschinengewehr MG-131 in oberer Heckposition\n2 x 13mm-Maschinengewehre MG-131 in Seitenfenstern\n1 x 13mm-Maschinengewehr MG-131, vorn in Gondel unter dem Rumpf\n1 x 7,92mm-Maschinengewehr MG-15, hinten in Gondel unter dem Rumpf\nBis zu 2.100 kg Bomben\n\nDie FW-200 Condor war urspr\u00FCnglich ein ziviles Passagierflugzeug. Ihre Umwandlung in ein Milit\u00E4rflugzeug beruhte auf drei Umst\u00E4nden. Erstens befand sich bei Kriegsbeginn die He-177 Greif, die als Seeflugzeug der Luftwaffe gedacht war, noch im Stadium der Flugerprobung und hatte die Serienreife noch nicht erreicht. Zweitens hatte die Luftwaffe noch kein Flugzeug, das in der Lage war, \u00FCber lange Distanzen hinweg britische Geleitz\u00FCge zu orten und anzugreifen. Und zu guter Letzt arbeitete man bereits an einem japanischen Auftrag f\u00FCr ein Seeflugzeug, das auf der FW-200 basierte (FW-200 V10).\nAus all diesen \u00DCberlegungen heraus entschied man sich, ein Langstrecken-Seeflugzeug auf Basis der FW-200 zu entwickeln, das dieselben Anforderungen wie die He-177 erf\u00FCllte. Die FW-200C unterschied sich von der zivilen Variante in erster Linie durch die unter dem Rumpf angebrachte Gondel zur Aufnahme der Defensivbewaffnung. Die Triebwerksgondeln wurden vergr\u00F6\u00DFert und die R\u00E4derzahl der Fahrwerke verdoppelt, um sicherere Starts und Landungen zu erm\u00F6glichen. Die FW-200C-3 wurde im Sommer 1941 in Dienst gestellt. Sie unterschied sich von der urspr\u00FCnglichen FW-200C durch eine verst\u00E4rkte Rumpfkonstruktion sowie die neuen BMW-Bramo Fafnir 323R-2-Triebwerke. Die Position des Bugsch\u00FCtzen entfiel zugunsten eines hydraulisch betriebenen FW-19-Turms. Dar\u00FCber hinaus wurden zwei Positionen f\u00FCr seitliche Rumpfsch\u00FCtzen eingebaut. \n\nHauptvarianten:\nFW-200C-3  BMW-Bramo Fafnir 323R-2-Triebwerke, FW-19-Turm mit MG-15 im vorderen Rumpfbereich, zwei weitere MG-15 in den seitlichen Rumpfpositionen \nFW-200C-3/U1  MG-FF durch eine 20mm-Kanone MG-151/20 in der Buggondel ersetzt, FW-19-Turm ersetzt durch HDL-151 mit Kanone MG-151/15 \nFW-200C-3/U2  FW-19-Turm mit MG-15 im vorderen Rumpfbereich, ein MG-151/20 in Buggondel wegen Installation des Lotfe-7D-Bombenzielger\u00E4ts durch 13mm-Maschinengewehr MG-131 ersetzt \nFW-200C-3/U3  FW-19-Turm durch EDL-131 mit 13mm-Maschinengewehr MG-131 ersetzt, weiteres MG-131 durch MG-15 in oberer Hecksch\u00FCtzenposition ersetzt \nFW-200C-3/U-4  Siebenk\u00F6pfige Besatzung, EDL-131 durch FW-19 mit 13mm-Maschinengewehr MG-131 ersetzt, vergr\u00F6\u00DFerte Tankkapazit\u00E4t\n\nVorteile:\nGro\u00DFe Reichweite\n\nNachteile:\nNiedrige H\u00F6chstgeschwindigkeit\nGeringe Bombenlast\nUnzureichende Stabilit\u00E4t\n\n\n
G4M1_11           \n    Mitsubishi G4M Betty\n\nType 1 Landgest\u00FCtztes Kampfflugzeug\n\nTyp: Torpedo- und Horizontalbomber\n\nGewicht:\nStart: 6800 kg\nMaximum: 9500 kg\n\nL\u00E4nge: 20 m\nSpannweite: 25 m\nFl\u00FCgelfl\u00E4che: 78,1 m\u00B2\n\nMotor: 2 x MK4A Kasei 11\nLeistung: 2 x 1530 PS\n\nH\u00F6chstgeschwindigkeit:\nIn 4200 m H\u00F6he: 427 km/h\n\nDienstgipfelh\u00F6he: 8950 m\nReichweite: 6000 km\n\nBewaffnung:\n4 x Typ 92 7,7mm-MGs\n1 x Typ 99 20mm-Kanone\nBis zu 800kg of bombs\n\n\nNach dem die G3M Nell sich in China als veraltet herausstellte, befahl die Marine Mitsubishi, einen Nachfolger zu bauen. Die neuen Spezifikation forderte wesentlich verbesserte Reichweite und Geschwindigkeit im Vergleich zur G3M, w\u00E4hrend die anderen Parameter beibehalten wurden. Es war klar, dass der einzige Weg dahin in einer leichteren Struktur der Maschine bestand. Dies stellte sich im Laufe des Krieges als fatal heraus, denn die gro\u00DFen, ungesch\u00FCtzten Fl\u00FCgeltanks machten das Flugzeug extrem anf\u00E4llig f\u00FCr Feuer. Gesch\u00FCtzte Tanks hingegen h\u00E4tten die Reichweite und Treibstoffladung stark gesenkt, was die Marine ablehnte.\nBettys Erstflug fand im Oktober 1939 statt und formell kam sie im April 1941 in den Einsatz. Sie wurde w\u00E4hrend des Krieges mehrfach modifiziert. Obwohl ihre gro\u00DFe Verwundbarkeit schnell zutage trat, wurde wenig dagegen unternommen, so das die Bettys gegen Ende des Krieges ebenso schutzlos waren wie die ersten Serien.\n\nHaupttypen:\nG4M1-11 - Erste Produktionsserie. 1.530 PS Mitsubishi MK4A Motoren\nG4M2-22  1800 PS Mitsubishi MK4P Kaisei Motoren. R\u00FCcken-Stand durch Turm ersetzt. Vergr\u00F6\u00DFertes Leitwerk\nG4M3-34  vorgeschlagene Transport und U-Boot-J\u00E4gervariante. 1.825 PS MK4T-B Ru Kaisei 25b Ru Motoren.\n\n\nKampfeins\u00E4tze:\nDie ersten Eins\u00E4tze der Betty wurden im Mai 1941 \u00FCber Chungking und Chengtu in S\u00FCdost-China geflogen. Am ersten Tag des Krieges gegen die USA nahm sie an Angriffen auf die Flugh\u00E4fen Clark und Nichols in den Philippinen teil. Innerhalb einer Woche versenkten sie das britische Schlachtschiff HMS Prince of Wales wie auch die HMS Repulse.\nBettys Dienst im sp\u00E4teren Verlauf des Krieges war wesentlich weniger spektakul\u00E4r, da ihre Feueranf\u00E4lligkeit zur Achillesferse wurde. Die letzte bekannte Aktion war der Flug Admiral Yamamotos, bei dem sein Flugzeug von amerikanischen P-38-J\u00E4gern abgeschossen wurde.\n\n\n
G_50              \n    Fiat G.50, Modell 1938\n\nTyp: J\u00E4ger\n\nGewicht:\n  Leer: 1.920 kg\n  Start: 2.350 kg\n\nL\u00E4nge: 7,8 m\nSpannweite: 10,99 m\nFl\u00FCgelfl\u00E4che: 18,25 qm\n\nMotor: Fiat A 74 RC 38\nLeistung:\n  Auf Meeresh\u00F6he: 740 PS \n  In 3.800 m H\u00F6he: 840 PS (2.400 U/min / 790 mmHg)\n  Start: 870 PS (890 mmHg)\n  Vor\u00FCbergehender Schub in 3.000 m H\u00F6he: 960 PS (890mmHg)\n\nH\u00F6chstgeschwindigkeit:\n Herstellerdaten:\n  Auf Meeresh\u00F6he: 407 km/h\n  In 5.000 m H\u00F6he: 484 km/h\n Testdaten der finnischen Luftwaffe:\n  Auf Meeresh\u00F6he: 380 km/h (Zusatzleistung / 890 mmHg)\n  In 5.000 m H\u00F6he: 430 km/h (790 mmHg)\n  In 5.000 m H\u00F6he: 445 km/h (Zusatzleistung / 890 mmHg)\nSteigflug auf 4.000 m: 4 min 18 Sek\nSteigflug auf 6.000 m H\u00F6he: 6 min 52 Sek\nDienstgipfelh\u00F6he: 10.700 m\nReichweite: 470 km (bei 395 km/h schneller Reisegeschwindigkeit, 2.400 U/min / 790 mmHg, Flugzeit 1h 10min)\n\nBewaffnung:\n  2 x 12,7mm-Breda-SAFAT\n\nDie Fiat G.50 Freccia war der erste ganzmetallene Jagdeindecker mit einziehbarem Fahrwerk, der in Italien hergestellt wurde. Sie wurde nach Finnland (9 G.50 Serie I, 26 G.50bis) und Kroatien (5 G.50bis) exportiert. Finnland erstand 25 von der CMASA produzierte G.50 am 23. Oktober 1939 sowie 10 weitere am 31. Januar 1940. Das Flugzeug war in Anbetracht seiner Leistungsdaten und Ausr\u00FCstung relativ teuer. Der Hauptgrund f\u00FCr den Kauf war jedoch seine sofortige Verf\u00FCgbarkeit.\n\nDie Maschinen wurden mit der Bahn \u00FCber Deutschland nach Schweden transportiert, wo man sie wieder zusammensetzte. Es waren erst zwei Flugzeuge dort angekommen, als der Rest in Deutschland gestoppt und aufgrund von Protesten des russischen Au\u00DFenministeriums zur\u00FCck nach Italien geschickt wurde. Man entschied sich f\u00FCr eine andere, weniger auff\u00E4llige Route und transportierte die J\u00E4ger mit der Bahn \u00FCber Frankreich nach Antwerpen, verlud sie auf Schiffe, die nach Norwegen gingen und nahm die Flugzeuge in Schweden wieder in Empfang. Die letzten 10 St\u00FCck wurden \u00FCber Gibraltar nach Schweden geliefert.\n\nMan setzte die Maschinen in Malm\u00F6, Torslanda und Trollh\u00E4ttan wieder zusammen. Die ersten J\u00E4ger erreichten Finnland am 18. Dezember 1939; der letzte traf am 19. Juni 1940 ein. \n\nDie Fiat G.50 war recht stabil und leicht zu fliegen. 88 Absch\u00FCsse wurden mit ihr w\u00E4hrend des Russlandfeldzuges erzielt, nur zwei eigene Maschinen gingen im Luftkampf verloren, eine wurde durch Flak abgeschossen. Drei weitere Fiat st\u00FCrzten durch technisches Versagen ab. Acht gingen bei Flugunf\u00E4llen verloren.\n\nFiat G.50 Serie I Freccia\nErstes Produktionsmodell.\nHergestellte St\u00FCckzahl: 45\n\nFiat G.50bis Freccia\nDieses Modell basierte auf der G.50 Serie IV, wobei zahlreiche Verbesserungen bei der Aerodynamik, dem Kreiseln und der Bewaffnung vorgenommen wurden. Die allgemeinen Leistungsdaten blieben unver\u00E4ndert.\nHergestellte St\u00FCckzahl: 477\n\nZahlen der finnischen Luftwaffe:\n18. Dezember 1939 - 30. Januar 1940:\nSA-1...2\n\n30. Januar 1940 -\nFA-1...-35 (FA-7 u. -8 kamen nie an)\n\n(35 Maschinen)\n\nVorteile:\nGute Strukturalst\u00E4rke. Ausgezeichnetes Flugverhalten. Hervorragende Man\u00F6vrierf\u00E4higkeit. \n\nNachteile:\nMittelm\u00E4\u00DFige Geschwindigkeit. Unzureichende Bewaffnung. Geringe Reichweite. Nicht geeignet f\u00FCr den Wintereinsatz.\n\n\n
CR_42             \n    Fiat CR.42 Falco, 1939\n\nTyp: Mehrzweckj\u00E4ger\n\nGewicht:\nStart: 2.295 kg\n\nL\u00E4nge: 8,25 m\nSpannweite: 9,70 m oben, 6,50 m unten\nFl\u00FCgelfl\u00E4che: 22,42 qm2\n\nMotor: Fiat A.74 RIC38\nLeistung: \nStart: 840 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 343 km/h\nAuf 5.300 m: 430 km/h\n\nDienstgipfelh\u00F6he: 10.211 m\nReichweite: 780 \u043Am\n\nBewaffnung:\n2 x 12,7-mm-MG Breda-SAFAT\nBis zu 200 kg Bombenzuladung\n\nTrotz ihrer Bezeichnung war die CR.42 Falco genau wie die Macchi C.202 Folgore kein von Grund auf neu entwickeltes Flugzeug. Beide stammten aus einem fr\u00FCheren Entwurf, an dem man kleinere \u00C4nderungen vorgenommen hatte. Die CR.42 war eine Weiterentwicklung der CR.32, die sich im spanischen B\u00FCrgerkrieg bew\u00E4hrt hatte. Hauptmerkmal dieses neuen Typs war der luftgek\u00FChlte A.74 RIC38-Motor von Fiat, der 840 PS leistete. \n1939 hatte sich herausgestellt, dass Doppeldecker absolut veraltet waren. Die italienischen Planer vertraten allerdings eine andere Auffassung und lie\u00DFen sich in ihrer Entscheidung sehr stark von den Erfahrungen aus Spanien leiten. Als Italien 1940 in den Krieg eintrat, verf\u00FCgte es \u00FCber 332 Maschinen vom Typ CR.42. Mit 1.781 gebauten Exemplaren wurde die Falco der am h\u00E4ufigsten produzierte italienische J\u00E4ger. Die CR.42 wurde au\u00DFerdem in Ungarn (50 Maschinen), Schweden (71 Maschinen mit der Bezeichnung J-11) und Belgien (34 Maschinen) verwendet.\n\n\nHauptvarianten:\nCR.42  Grundmodell mit dem A.74 RIC38-Motor von Fiat und den 12,7-mm-MG Breda-SAFAT.\nCR.42bis  zwei zus\u00E4tzliche 12,7-mm-MG Breda-SAFAT in Aufh\u00E4ngungen unter den Tragfl\u00E4chen\nCR.42AS  W\u00FCstenvariante f\u00FCr den Afrikafeldzug\n\nVorteile:\nsehr man\u00F6vrierf\u00E4hig \nDer robuste Entwurf erm\u00F6glicht auch ausgefallene Man\u00F6ver.\n\nNachteile:\nveralteter Doppeldeckerentwurf\ngeringe H\u00F6chstgeschwindigkeit\nunzureichende Bewaffnung\n\n\n
Go-229A-1         \n    H IX V3/Go-229A, 1945 \u0433\n\nTyp: Strahlj\u00E4ger/-bomber\n\t\nGewicht:\nStart: 7.515 kg\nMaximal: 8.500 kg\n\nL\u00E4nge: 7,50 m\nSpannweite: 16,80 m\nFl\u00FCgelfl\u00E4che: 51,8 qm\n\nTriebwerke: 2 x Jumo 109-004B\nSchub: je 890 kp\n \nH\u00F6chstgeschwindigkeit:\nMeeresh\u00F6he: 795 km/h\nAuf 12.000 m: 977 km/h (theoretisch)\n\nDienstgipfelh\u00F6he: 16.000 m (theoretisch)\nReichweite: 1.930 km (theoretisch)\n\nBewaffnung:\n2 x 30mm-Kanonen MK 103\n\nDie Go-229 ist das beste Beispiel f\u00FCr ein Nurfl\u00FCgel-Flugzeug der ber\u00FChmten Gebr\u00FCder Horton. Sie z\u00E4hlten zwar zu den Pionieren auf diesem Gebiet, jedoch waren ihre zuvor entwickelten Muster im allgemeinen nicht f\u00FCr den Kampfeinsatz geeignet.\nDie Arbeit am Projekt H IX begann Anfang 1943. In vielerlei Hinsicht handelte es sich um eine Weiterentwicklung des Projekts H VII, das mit zwei Argus As-10C Kolbentriebwerken ausger\u00FCstet war, w\u00E4hrend das neue Flugzeug mit zwei Jumo 109-004 Strahlturbinen versehen werden sollte. Nachdem das Projekt H IX Ende August 1943 G\u00F6ring pers\u00F6nlich zur Genehmigung vorgelegt worden war, trug das Flugzeug die Bezeichnung 8-229.\nDer erste Prototyp, noch ohne Triebwerke, wurde am 1. M\u00E4rz 1944 in die Luft gebracht. Am 26. Juni desselben Jahres begann die Entwicklung des zweiten Prototyps, der mit zwei Strahlturbinen ausger\u00FCstet wurde. Unbest\u00E4tigten Quellen zufolge soll die H IX V2 erstmals am 18. Dezember 1944 geflogen sein, doch der 2. Februar 1945 gilt allgemein als das zuverl\u00E4ssigere Datum.\nEin Testflug am 18. Februar 1945 endete mit einem Unfall. Bei der Landung geriet das rechte Triebwerk in Brand und das Fahrwerk wurde zu fr\u00FCh ausgefahren. Der Pilot versuchte Fahrt aufzunehmen, ohne das Fahrwerk einzufahren, wodurch das linke Triebwerk \u00FCberbeansprucht wurde. Es gelang nicht, den Prototypen unter Kontrolle zu bringen, so dass er abst\u00FCrzte.\nTrotz dieses Unfalls wurde die Arbeit fortgesetzt. Der dritte Prototyp erhielt eine leicht abge\u00E4nderte \u00E4u\u00DFere Form und man plante den Einbau eines Schleudersitzes. Vier 30mm-Kanonen MK-108 mit je 90 Schuss wurden ebenfalls vorgesehen, alternativ dazu konnten MK-103 mit je 170 Schuss verwendet werden.\nTheoretisch erlaubte die aus einem mit Sperrholz verkleideten Metallrohr-Gitterrahmen bestehende Konstruktion eine schnelle und kosteng\u00FCnstige Herstellung in kleinen Produktionsst\u00E4tten. In der Realit\u00E4t hingegen war der Bau des Flugzeugs eine ungeheuer komplizierte Angelegenheit. Um das Flugzeug in der Waage zu halten, musste im vorderen Rumpfbereich Ballast eingebracht werden, der sp\u00E4ter durch das gepanzerte Cockpit ersetzt wurde.\nDas Gotha-Werk wurde mit der Produktion der H IX beauftragt, die dort hergestellten Maschinen trugen die Bezeichnung Go-229. In der Fabrik selbst war man \u00FCber den Auftrag nur wenig erfreut. Als das Gotha-Werk von den Amerikanern eingenommen wurde, war die H IX V3 zu 90% fertig. R\u00FCmpfe der Versionen V4 und V5 befanden sich in verschiedenen Fertigungsstadien und diverse Bauteile waren in ausreichender Menge vorhanden, um etwa 20 Zellen herstellen zu k\u00F6nnen. Ein Exemplar der H IX V3 wird in Einzelteilen in einer Einrichtung des Smithsonian Institute in Maryland gelagert. Es gibt Pl\u00E4ne, das Flugzeug komplett zu restaurieren. \n\nHauptvarianten:\nH IX V1  Erprobungsmuster ohne Triebwerke\nH IX V2  Prototyp mit zwei Jumo 109-004\nH IX V3  Unvollendeter Prototyp, der als Basis f\u00FCr die Baureihen Ho-229A/Go-229A dienen sollte. \nX IXB  Projekt f\u00FCr einen zweisitzigen Abfangj\u00E4ger\n\nVorteile:\nHohe Dienstgipfelh\u00F6he\nHohe Geschwindigkeit und Steigleistung\nSchlagkr\u00E4ftige Bewaffnung\n\nNachteile:\nInstabil\nSchlechte Man\u00F6vrierf\u00E4higkeit\nSchlechte Sicht aus dem Cockpit\nEnges Cockpit\nKompliziertes Landeverfahren\nF\u00FCr ein Jagdflugzeug vergleichsweise gro\u00DF\n\n\n
H8K1              \n    Kawanishi H8K Emily\n\nTyp 2 Flugboot\n\nTyp: seegest\u00FCtztes Aufkl\u00E4rungsflugboot\n\nGewicht:\nStart: 18.380 kg\nMaximum: 24.500 kg\n\nL\u00E4nge: 28,1 m\nSpannweite: 38 m\nFl\u00FCgelfl\u00E4che: 160 m\u00B2\n\nMotor: 4 x MK4Q Kasei 22\nLeistung: 1850 PS (Start)\n\t1680 PS (in 2000 m)\n\nH\u00F6chstgeschwindigkeit:\nIn 5000 m H\u00F6he: 454 km/h\n\nDienstgipfelh\u00F6he:8850 m\nReichweite: 4000 km\n\nBewaffnung:\n\n5 x Typ 99 Modell 1 20mm-Kanonen\n3 x Typ 92 7,7mm-MGs\nBis zu 2000 kg Bomben und Torpedos\n\nDie Kawanishi H8K war die letzte der gro\u00DFen viermotorigen Flugboote der japanischen Marine und auch das gr\u00F6\u00DFte. Sie entstand auf der Basis von 1940 gestellten Anforderungen nach 30% h\u00F6herer Geschwindigkeit und 50% gr\u00F6\u00DFerer Reichweite als Kawanishis vorherigem Typ, der H6K Mavis. \nDer Weg zum Entwurf wurde nicht einfach. Kawanishi stie\u00DF auf Probleme mit der Stabilit\u00E4t auf dem Wasser, wie Tauchstampfen, und w\u00E4hrend des Starts. Die Produktion wurde schlie\u00DFlich Ende 1941 genehmigt. Insgesamt wurden 167 St\u00FCck produziert. \n\nHaupttypen:\nH8K1: Erste Produktionsserie von 17 St\u00FCck\nH8K2: 1.850 PS Mitsubishi MK4Q Kasei 22 Motoren\nH8K2-L: Transportversion, von Marinetransporteinheiten genutzt\nH8K3: Prototyp einer Hochgeschwindigkeits-Variante mit einziehbaren Schwimmern.\n\n\nKampfeins\u00E4tze: Die Emily erf\u00FCllte eine Vielzahl von Aufgaben im Pazifik. Sie wurde als Transporter, Aufkl\u00E4rer und Bomber eingesetzt, ebenso als Torpedobomber und zur Fernpatrouille verwendet. Es wurden auch Langstrecken-Angriffe gegen Hawaii und Midway unternommen, die aber fehlschlugen. Alle anderen Aufgaben erf\u00FCllte die Emily aufgrund ihrer hohen Geschwindigkeit, Panzerung, Tankschutz und schwerer Abwehrbewaffnung sehr gut.\n\n\n
He-111H-2         \n    He 111 H-2, Modell 1940\n\nTyp: Mittlerer Bomber\n\nGewicht:\nLeer: 8.680 kg\nStart: 14.000 kg\n\nL\u00E4nge: 16,4 m\nSpannweite: 22,6 m\nFl\u00FCgelfl\u00E4che: 87,6 qm\n\nMotor: 2 x Junkers Jumo211 A-2\nLeistung: 1.100 PS\n\nGeschwindigkeit:\nAuf Meeresh\u00F6he: 360 km/h\nAuf 6.000 m: 405 km/h\n\nSteigflug auf 2.000 m: 8,5 Min.\nDienstgipfelh\u00F6he: 8.000 m\nReichweite: 2.000 km\n\nBewaffnung:\n5 \u0445 7,92mm (\u041CG 15)\nUnterschiedlich schwere Bomben mit einem Gesamtgewicht von weniger als 2.000 kg.\n\nUrspr\u00FCnglich als Hochgeschwindkeits-Zivilflugzeug entwickelt, diente die He 111 als Grundlage f\u00FCr die Entwicklung des meistgebauten deutschen mittelschweren Bombers zu Beginn des 2. Weltkrieges.\n\nNach der Entstehung des Dritten Reiches wurden umfangreiche Ma\u00DFnahmen unternommen, das Ausma\u00DF der Aufr\u00FCstung in Deutschland unter dem Deckmantel der Entwicklung neuer Zivilflugzeuge zu tarnen. Der Auftrag f\u00FCr die Entwicklung eines zweisitzigen Flugzeuges, das den Vorgaben eines mittelschweren Bombers bez\u00FCglich Bauweise und Aerodynamik sowie den Anforderungen an ein zehnsitziges schnelles Zivilflugzeug entsprechen sollte, ging Anfang 1934 an Heinkel. Die Konstruktionsarbeiten am neuen Flugzeug begannen schon in den ersten Wochen nach Erhalt des Auftrages, und im Februar 1935 war der Prototyp der He 111 startbereit. Die Testfl\u00FCgen bewiesene ausgezeichnete Flugleistung und Aerodynamik des Flugzeugs gab den Ansto\u00DF zur Entwicklung eines mittelschweren Bombers auf Grundlage dieses Prototyps. Die erste milit\u00E4rische Version der Heinkel He 111 mit der Bezeichnung He 111 A besa\u00DF zwei BMW VI-Motoren mit je 750 PS. Nachdem das Flugzeug so umgebaut worden war, dass es den Anforderungen an ein Milit\u00E4rflugzeug entsprach, wurde festgestellt, dass sich die Geschwindigkeit und andere technische Eigenschaften des neuen Flugzeuges sp\u00FCrbar verschlechtert hatten. Um die Flugleistungen zu verbessern, wurden die urspr\u00FCnglichen BMW VI-Motoren durch st\u00E4rkere Daimler-Benz DB 600 A-Motoren mit 1.000 PS ersetzt. In den nach dem Umbau durchgef\u00FChrten Testfl\u00FCgen zeigte die Maschine ausgezeichnete Flugeigenschaften und eine hohe Geschwindigkeit. Nachdem das Flugzeug Vertretern der Luftwaffe vorgef\u00FChrt wurde, wurde es in den aktiven Dienst \u00FCberstellt und ging ab dem Fr\u00FChjahr 1936 als He 111 B in die Serienproduktion.\n\nHe 111-Bomber wurden zuerst im spanischen B\u00FCrgerkrieg als Teil der Legion Kondor eingesetzt und nahmen bis zum Ende des 2. Weltkrieges an Milit\u00E4reins\u00E4tzen teil.\n\nWichtigste Varianten:\n\nH\u0435 111A - Prototyp. Motoren: BMW VI, Leistung 2x 750 PS. Bewaffnung: 5 \u0445 7,92mm (\u041CG 15); Gesamtgewicht der Bombenzuladung maximal 1.000 kg.\nH\u0435 111B - Serienmodell. Motoren: DB 600 A, Leistung 2x 1.000 PS (sp\u00E4ter DB 600 C). Bewaffnung: keine \u00C4nderungen.\nH\u0435 111C - Aufkl\u00E4rungsflugzeug auf der Basis der He 111 B.\nH\u0435 111D - Serienmodell. Motoren: DB 600 G, Leistung 2x 1.050 PS. Bewaffnung: keine \u00C4nderungen.\nH\u0435 111F - Serienmodell. Motoren: Jumo 211 A-3, Leistung 2x 1.050 PS. Bewaffnung: keine \u00C4nderungen.\nH\u0435 111P - Serienmodell. Motoren: DB 601, Leistung 2x 1.100 PS. Verglaste Rumpfspitze ist Teil des Rumpfes. Unter dem Rumpf angebrachtes Maschinengewehr durch Unterrumpf-Gondel ersetzt, in der der Hecksch\u00FCtze lag. Bombenzuladung bis zu 2.000 kg.\nH\u0435 111H - Die meistgebaute Serienvariante. Eine Vielzahl von Untervarianten wurden hergestellt, die sich in Motorisierung und Bewaffnung unterschieden.\n\nVorteile: Gute Flugeigenschaften. Gutes Blickfeld aus dem Cockpit. Multifunktionell. Gro\u00DFe Reichweite.\n\nNachteile: Geringe Geschwindigkeit. Niedrige Dienstgipfelh\u00F6he.\n
He-111H-6         \n    He 111H-6, Modell 1940\n\nTyp: Mittlerer Bomber /Torpedobomber\n\nGewicht:\n    Leer: ca. 8.700 kg\n    Start: ca. 16.000 kg\n\nL\u00E4nge: 16,4 m\nSpannweite: 22,6 m\nFl\u00FCgelfl\u00E4che: 87,5 qm\n\nMotor: 2 x Junkers Jumo 211F-1\nLeistung: 1.350 PS\n\nGeschwindigkeit:\n    Auf Meeresh\u00F6he: ca. 380 km/h\n    In 6.000 m H\u00F6he: ca. 410 km/h\nSteigflug auf 2.000 m H\u00F6he: 8-10 min\nDienstgipfelh\u00F6he: ca. 8.700 m\nReichweite: ca. 2.500 km\n\nBewaffnung:\n    5 x 7,92mm-MG 15\n    1 x 20mm-MG/FF\n    Bomben oder zwei Torpedos unterschiedlichen Gewichts (maximal 2.000 kg) an externen Aufh\u00E4ngungen.\n\nSchon zu Beginn ihrer Entwicklung plante man, die He 111H-6 als Torpedobomber einzusetzen. Die Hauptunterschiede zwischen den Modellen H-6 und H-2 lauten wie folgt:\n- im Bombenschacht wurde zwecks Reichweitenerh\u00F6hung ein zus\u00E4tzlicher Treibstofftank angebracht. \n- neue, leistungsf\u00E4higere Motoren vom Typ Junkers Jumo 211F-1kamen zum Einsatz.\n- eine 20mm-Kanone vom Typ MG/FF wurde statt des 7,92mm-MG 15 in der Nase installiert.\n- bei einigen Maschinen wurde ein starres, nach hinten feuerndes MG 15 eingebaut.\n- neue Bomben-/Torpedoaufh\u00E4ngungen wurden angebracht.\n\nVorteile: Gute Flugeigenschaften. Gutes Sichtfeld aus der Kabine. Multifunktional. Gute Reichweite.\n\nNachteile: Niedrige Geschwindigkeit. Geringe Dienstgipfelh\u00F6he.\n\n\n
He-111Z           \n    He 111 Z Zwilling, Modell 1942\n\nTyp: Schlepper f\u00FCr Lastensegler\n\nGewicht:\nStart: 28.500 kg\n\nL\u00E4nge: 16,4 m\nSpannweite: 35,4 m\nFl\u00FCgelfl\u00E4che: 147,6 qm\n\nMotor: 5 x Junkers Jumo 211 F-2\nLeistung: 1.350 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 330 km/h\nAuf 6.000 m H\u00F6he: 400 km/h\n\nDienstgipfelh\u00F6he: 8.000 m\nReichweite: 4.000 km\n\nBewaffnung:\n1 x 20mm (MG FF).\n5 x 7,92mm (MG 15).\n2 x 13mm (MG 131).\n\nDas Hochleistungsflugzeug He 111 Z (Z - Zwilling) wurde 1941 speziell daf\u00FCr entwickelt, Me 321- und Go 242-Lastensegler zu schleppen.\n\nBis zu diesem Zeitpunkt wurde ein als Troikaschlepp bezeichnetes Trio von Bf 110 zum Schleppen von Me 321-Lastensegler eingesetzt. Diese Methode, einen riesigen antriebslosen Gleiter zu schleppen, hatte sich als unpraktisch und zudem ziemlich gef\u00E4hrlich herausgestellt. Um das zu \u00E4ndern, wurde die Entwicklung eines Spezialflugzeuges beschlossen, das den Lastengleiter ganz allein in die Luft bringen konnte. Die Entwicklung eines solchen Flugzeuges wurde von Heinkel \u00FCbernommen.\n\nDas Konzept des neuen Flugzeuges sah die Entwicklung einer Maschine vor, die aus zwei durch einer gemeinsamen Tragfl\u00E4che verbundenen He 111-Bombern bestand. Anfang 1941 wurde mit der Entwicklung von zwei Prototypen des neuen Flugzeuges begonnen, das als He 111 \n\nZ (Zwilling) bezeichnet wurde. Im Herbst 1941 waren die Prototypen flugbereit.\n\nDie Konstruktion bot ein ungew\u00F6hnliches Bild: Zwei R\u00FCmpfe von He 111 H6-Flugzeugen wurden durch einen geraden Mittelfl\u00FCgel verbunden, der auch den f\u00FCnften Jumo-211 F2-Motor trug. Zwei in den R\u00FCmpfen untergebrachte Fahrgestelle bildeten das Fahrwerk. Der Pilot sa\u00DF im linken Rumpf und steuerte alle f\u00FCnf Motoren, besa\u00DF einen kompletten Satz Instrumente und Apparaturen und kontrollierte das linke Fahrwerk. Der zweite Pilot, der die Funktion des Navigators aus\u00FCbte, sa\u00DF im rechten Rumpf und hatte identische Kontrollen. Er konnte au\u00DFerdem das rechte Fahrwerk ein- bzw. ausfahren. Bordmechaniker, Funker und Bordsch\u00FCtze befanden sich im linken Rumpf, der zweite Bordmechaniker und Bordsch\u00FCtze im rechten. Die Bewaffnung des Flugzeuges bestand aus einem 7,9mm MG 15-Maschinengewehr im Vorderteil des rechten Rumpfes und MG 15 in Untergondeln jedes Hecks. Weiterhin waren zwei MG 15 in Seitenfenster montiert und im oberen Mittelteil jedes Rumpfes befand sich ein 13mm MG 131-Maschinengewehr.\nDie Me 321 wurde von einem doppelten Schlepptau gezogen, das am Mittelteil des Innenfl\u00FCgels befestigt war. Der Go 242-Lastensegler, der eine geringere Lastkapazit\u00E4t besa\u00DF, wurde von einem einzelnen Schlepptau gezogen, wodurch zwei Gleiter gleichzeitig gezogen werden konnten.\n\nIm Sp\u00E4therbst 1941 wurden die Prototypen He 111 Z V1 und He 111 Z V2 erfolgreich getestet und zeigten ausgezeichnete Leistungen. Heinkel bekam den Auftrag, 10 \u041D\u0435 111 Z zu bauen, die bis zum Ende des Fr\u00FChlings 1942 fertiggestellt wurden.\n\n\u041D\u0435 111Z wurden gro\u00DFtenteils an der Ostfront eingesetzt und nahmen auf der Krim an der Vorbereitung der Kuban-Br\u00FCcke teil.\n\nVorteile: Ein einmaliges Hochleistungsflugzeug. Starke Panzerung.\n\nNachteile: Schwieriger zu steuern als die Standard-He 111.\n
He-162A-2         \n    He 162 Salamander \n\nTyp: Strahlflugzeug/J\u00E4ger\n\nGewicht:\nLeer: 1.664 kg\nStart: 2.800 kg\n\nL\u00E4nge: 9,05 m\nSpannweite: 7,20 m\nFl\u00FCgelfl\u00E4che: 11,10 qm\n\nTriebwerk: BMW 003 A-1\nLeistung: 9,02 kN\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 890 km/h\nAuf 6.000 m H\u00F6he: 905 km/h\n\nSteigflug auf 1.405 m: 1 Min.\nDienstgipfelh\u00F6he: 12.300 m\nReichweite: 940 km\n\nBewaffnung:\n2 x 20mm MG 151\n\nDas Konzept f\u00FCr die Entwicklung des so genannten Volksj\u00E4gers - einem schlichten und kosteng\u00FCnstigen Jagdflugzeug, das in gro\u00DFen St\u00FCckzahlen aus billigen Materialien hergestellt und von wenig qualifiziertem Personal gesteuert werden konnte - wurde erstmals im 1944 erstellt. Bei diesem Konzept ging es um die Entwicklung eines Jagdflugzeugs, das unter 2.000 kg wiegen und mit zwei 30mm-Kanonen best\u00FCckt sein sollte. Die Flugzeit des Volksj\u00E4gers sollte nicht weniger als 30 Minuten betragen, die Startbahn nicht \u00FCber 500m lang sein. Das Flugzeug sollte mit einem \u0412\u041CW-003-Turboluftstrahl-Triebwerk ausgestattet werden.\nAngebote f\u00FCr die Konstruktion dieses Flugzeugs wurden von allen gro\u00DFen Flugzeugbauunternehmen in Deutschland eingeholt: Messerschmitt, Focke-Wulf, Junkers, Blohm und Voss, Heinkel und Arado. Nach einigen Beratungen wurde ein Projekt von Heinkel mit dem Namen Spatz als Volksj\u00E4ger ausgew\u00E4hlt. Es wurde He 162 Salamander getauft. \n\nDie auffallendsten Merkmale der He 162 waren das geringe Spannweite-/L\u00E4ngenverh\u00E4ltnis, das hinter dem Cockpit platzierte Triebwerk und das V-f\u00F6rmige Leitwerk. Es war notwendig, das Triebwerk auf dem Rumpf zu platzieren, um Probleme mit dem Lufteinlass und der D\u00FCse des Turbostrahltriebwerks zu vermeiden. Das Heckleitwerk wurde in eine doppelte Heckflosse unterteilt, um Probleme mit dem Abgasstrahl des Triebwerks zu vermeiden. Die \u041D\u0435 162 verf\u00FCgte \u00FCber einen einfachen selbsttragenden Metallrumpf (einen so genannten Schalenrumpf) aus einer leichten Legierung und besa\u00DF einen Bug aus Holz. Der fest eingebauten Holzfl\u00FCgel hatte eine Metallspitze und war mit einer Sperrholzverschalung versehen. Das technisch auf ein Minimum reduzierte Cockpit bestand gr\u00F6\u00DFtenteils aus standardisierten Instrumenten und Bedienelementen, die in Gro\u00DFserie gefertigt wurden, sowie einem Schleudersitz, der im Notfall mit einer Pyroladung ausgel\u00F6st wurde.\n\nNachdem alle Tests erfolgreich durchlaufen und die entsprechenden Verbesserungen vorgenommen worden waren, ging das Flugzeug in Serie. Es wurde dabei jedoch fortw\u00E4hrend verbessert und modifiziert.\nDie f\u00FCr die Salamander vorgesehene taktische Verwendung, war der Angriff auf die J\u00E4gereskorte der Bomber, so dass die Me 262s die Bomber ungehindert unter Beschuss nehmen konnten. Obwohl die \u041D\u0435 162 als leicht zu steuernder Jagdflieger konstruiert war, war es kein Flugzeug f\u00FCr Anf\u00E4nger. Durch die Montage des Triebwerks oben auf dem Rumpf hatte das Flugzeug nur eine unzureichende Steigungsstabilit\u00E4t, wodurch der Pilot das Flugzeug sehr pr\u00E4zise steuern musste.\n\nVorteile: Das schnellste Jagdflugzeug des Zweiten Weltkriegs. Hervorragende Leistungsdaten. Gute Man\u00F6vrierf\u00E4higkeit und starke Bewaffnung. Hinsichtlich der Geschwindigkeit allen propellergetriebenen J\u00E4gern dieser Zeit weit \u00FCberlegen. Au\u00DFer nach hinten gute Sicht aus dem Cockpit. In der Lage, jeden Verfolger abzuh\u00E4ngen.\n\nNachteile: Die Flugzeuge litt unter Symptomen, die f\u00FCr das Deutschland von 1945 typisch waren: Materialknappheit und schlechte Produktionsbedingungen. Die ersten Modelle der Serie hatten Defekte, die zumeist daher stammten, dass die h\u00F6lzerne Fl\u00FCgelkonstruktion nur geleimt wurde. Sehr empfindliche Reaktion auf die Steuerung.\n
Hs-129B-2         \n    Hs 129 B-2, Modell 1943\n\nTyp: Schlachtflugzeug\n\nGewicht:\nLeer: 3.810 kg\nStart: 5.250 kg\n\nL\u00E4nge: 9,75 m\nSpannweite: 14,20 m\nFl\u00FCgelfl\u00E4che: 29 qm\n\nMotor: Gnome Rh\u00F4ne 14M 04/05\nLeistung: 2x740 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 380 km/h\nAuf 3.810 m: 407 km/h\n\nDienstgipfelh\u00F6he: 9.000 m\nReichweite: 688 km\n\nBewaffnung:\n2 x 13mm (MG 131); 2 x 20mm (\u041CG 151/20) oder\n2 x 7,9mm (\u041CG-17); 2 x 20mm (\u041CG-151/20); 1 x 30mm (MK 101) - in der Gondel unter dem Rumpf oder\n4 x 13mm (MG 131) oder\n2 x 13mm (MG 131); 2 x 20mm (\u041CG 151/20); Bombenaufh\u00E4ngung unter dem Rumpf f\u00FCr 4 x 50 kg-Bomben oder eine 250 kg-Bombe oder\n2 x 20mm (\u041CG 151/20); 1 x 37mm (BK 3.7) - in der Gondel unter dem Rumpf.\n\nDie untersch\u00E4tzte Bedeutung von Flugzeugen f\u00FCr Bodenangriffe und die Erfahrungen, die bei Milit\u00E4roperationen im Spanischen B\u00FCrgerkrieg gemacht wurden, bewegten die deutsche Milit\u00E4rf\u00FChrung dazu, einen sogenannten Schlachtflieger zu entwickeln - ein kleines, gut gepanzertes Flugzeug, das speziell zur Luftunterst\u00FCtzung von Infanterieeinheiten auf dem Schlachtfeld gedacht war.\n\nIm Fr\u00FChjahr 1937 bekamen die gr\u00F6\u00DFten Flugzeug-Konstruktionsb\u00FCros Deutschands den Auftrag, ein Flugzeug zu entwickeln, das befestigte Stellungen sowie gepanzerte Fahrzeuge und Ausr\u00FCstung zerst\u00F6ren konnte. Das Flugzeug sollte relativ klein sein und zwei Motoren mit geringer Leistung besitzen. Es wurde angenommen, dass die zweimotorige Auslegung und die geringen Abmessungen des Flugzeugs eine l\u00E4ngere Einsatzzeit bei gegnerischem Flugabwehrfeuer garantieren w\u00FCrden. Zus\u00E4tzlichen Schutz boten die 75-mm-Panzerglasscheiben und die Panzerung des Piloten und des Motors. Die Bewaffnung sollte aus mindestens zwei 20mm \u041CG FF-Kanonen und Maschinengewehren bestehen. Am ersten Oktober 1937 stellten die an der Ausschreibung teilnehmenden Unternehmen, Focke-Wulf und Henschel, ihre Entw\u00FCrfe vor. Das Henschel-Projekt erf\u00FCllte die an das Kampfflugzeug gestellten Anforderungen am besten, und so bekam das Unternehmen den Auftrag, einen Prototyp mit der Bezeichnung Hs 129 zu entwickeln.\n\nAnfang 1939 hatte der von Henschel-Chefentwickler Friedrich Nickolaus entworfene Prototyp Hs 129 V-1 seinen ersten Flug. Das Flugzeug war ein Tiefdecker, der mit zwei luftgek\u00FChlten Argus 410-Motoren mit je 465 PS ausgestattet war. Das einsitzige Cockpit war aus 6 bis 12mm dicken Panzerplatten geschwei\u00DFt. Die Bewaffnung bestand aus zwei 20mm MG 151/20-Kanonen und zwei 7,9mm MG 17-Maschinengewehren, die an der Au\u00DFenseite der Kabine angebracht waren. \n\nDie von der Armee veranstalteten Testfl\u00FCge brachten unbefriedigende Ergebnisse. Die Motoren lieferten nicht genug Leistung und die Anforderungen an den Piloten waren sehr hoch. Diese Lage wurde noch verschlimmert durch das enge Cockpit, das ein unzureichendes Blickfeld bot. Dennoch ging das Flugzeug wegen des gro\u00DFen Mangels an Schlachtflugzeugen in Serie.\n\nDas Serienflugzeug bekam die Bezeichnung Hs 129 B-1 und war statt der bisherigen Argus 410 mit leistungsf\u00E4higen franz\u00F6sischen Gnome-Rh\u00F4ne 14M 4/5-Motoren mit jeweils 740 PS Startleistung ausgestattet. Die Kanzel wurde ebenfalls ver\u00E4ndert. Die Serienversion hatte bessere Flugeigenschaften, aber die Steuerung war noch weit davon entfernt, perfekt zu sein. Die Hs 129 B1 hatte eine vielseitige Bewaffnung, zum Beispiel verschiedene Kombinationen von Bomben zur Vernichtung gegnerischer Hartziele.\n\nSeit Ende 1942 setzte die Rote Armee immer mehr KV und T34-Panzer an allen Fronten ein. Diese konnten der unzureichenden Bewaffnung der Hs 129 B-1 widerstehen. Deshalb wurde im Fr\u00FChjahr 1943 eine neue Variante des Kampfflugzeugs entwickelt - die Hs 129 B-2. Diese behielt die bisherige Konstruktion des Flugzeuges bei, unterschied sich aber durch bessere Bewaffnung. Vier wichtige Untervarianten mit verschiedener Bewaffnung wurden gebaut:\n\nHs 129 B-2/R1 - 2 x 13mm MG 131-Maschinengewehre; 2 x 20mm \u041CG 151/20-Kanonen;\nHs 129 B-2/R2 - 2 x 7,9mm \u041CG-17-Maschinengewehre; 2 x 20mm \u041CG-151/20-Kanonen; eine 30mm MK 101-Kanone, die unterhalb des Rumpfes angebracht war;\nHs 129 B-2/R3 - 4 x 13mm MG 131-Maschinengewehre;\nHs 129 B-2/R4 - 2 x 13mm MG 131-Maschinengewehre; 2 x 20mm \u041CG-151/20-Kanonen; unter dem Rumpf eine Bombenaufh\u00E4ngung f\u00FCr vier 50 kg-Bomben oder eine 250 kg-Bombe.\nHs 129 B-2/Wa - 2 x 20mm \u041CG-151/20-Kanonen; eine 37mm VK 3,7-Kanone, die in einer Gondel unter dem Rumpf angebracht war.\n\nDie Hs 129 B2 wurde bis zum Ende des 2. Weltkrieges haupts\u00E4chlich an der Ostfront gegen gepanzerte Ziele und Fahrzeuge eingesetzt.\n\nVorteile: Starke Panzerung. Hohe Feuerrate. Anpassungsf\u00E4hige Bewaffnung.\n\nNachteile: Enges Cockpit. Motoren in staubiger Luft unzuverl\u00E4ssig. Im Kampf schwer steuerbar. Unzureichendes Blickfeld aus dem Cockpit.\n
Hs-129B-3/Wa      \n    Hs 129 B-3/Wa Waffentr\u00E4ger, Modell 1944\n\nTyp: Schlachtlfugzeug\n\nGewicht:\nLeer: 3.810 kg\nStart: 5.250 kg\n\nL\u00E4nge: 9,75 m\nSpannweite: 14,20 m\nFl\u00FCgelfl\u00E4che: 29 qm\n\nMotor: Gnome Rh\u00F4ne 14M 040/5\nLeistung: 2x740 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 330 km/h\nAuf 3.350 m: 380 km/h\n\nDienstgipfelh\u00F6he: 5.000 m\nReichweite: 688 km\n\nBewaffnung:\n2 x 20mm (\u041CG-151/20)\n1 x 75mm (BK 7,5) \n\nAnfang 1944 ben\u00F6tigten die Schlachtflugzeuge gr\u00F6\u00DFere als die 30 oder 37mm-Kanonen der \u041Ds 129 B-2-Kampfflugzeuge. Die 37mm-Kanonen der \u041Ds 129 B-2/Wa waren sehr effektiv gegen gepanzerte Ziele, aber mit dem vermehrten Einsatz von schwerer gepanzerten feindlichen Fahrzeugen und Ausr\u00FCstung war die Feuerkraft unzureichend.\n\nIm Juni 1944 wurde mit der Hs 129 B-3 eine neue Variante des \u041Ds 129-Schlachtflugzeuges entwickelt. Sie war mit einer BK7,5 75mm-Kanone ausgestattet, bei der es sich um eine Variante der Feld-PaK 40, die \u0420aK-40L, handelte (PaK- Panzerabwehr-Kanone/L-Luft). Statt einem mechanischen R\u00FCcksto\u00DFmechanismus besa\u00DF die PaK 40 einen elektropneumatischen; au\u00DFerdem hatte die Kanone eine starke doppelte R\u00FCcklaufbremse. Die Kanone war ca. 6 Meter lang und durch den R\u00FCcksto\u00DF bewegte sie sich etwa einen Meter zur\u00FCck. Die Pak 40 war mit 12 Geschossen von jeweils 4,8 kg best\u00FCckt und der Schuss-Intervall betrug 1,5 Sekunden. Die Kanone befand sich in einer Gondel unter dem Rumpf und konnte im Flug abgewurfen werden. Dadurch konnte der Pilot die Kontrolle \u00FCber das Flugzeug behalten, auch wenn einer der Motoren besch\u00E4digt war, oder die Geschwindigkeit erh\u00F6hen, indem er \u00FCberfl\u00FCssigen Ballast abwarf.\n\nDie ersten drei Prototypen der Hs 129B-3 wurden im August und September 1944 in Tarnovitse getestet. Nach erfolgreichen Tests, bei denen auf gekaperte sowjetische Panzer geschossen wurde, kam der Auftrag f\u00FCr die Serienproduktion der Hs 129 B-3-Kampfflugzeuge, die als Hs 129 B-3/Wa Waffentr\u00E4ger bezeichnet wurden. Um \u00DCberladung und eine Verschlechterung der Flugeigenschaften zu verhindern, wurden die neuen Flugzeuge ohne 7,9mm MG-17-Maschinengewehre gebaut.\n\nInsgesamt wurden etwa 25 Hs 129B-3/Wa-Kampfflugzeuge in Sch\u00F6nefeld fertiggestellt. Sie wurden im Winter 1944-45 an Milit\u00E4reinheiten \u00FCberstellt und erfolgreich gegen alle Arten gepanzerter Ausr\u00FCstung eingesetzt, darunter auch schwere IS 2-Panzer.\n\nVorteile: Stark gepanzertes Cockpit. Hohe Feuerrate. M\u00F6glichkeit, jede Art von gepanzertem Fahrzeug zu zerst\u00F6ren.\n\nNachteile: Enges Cockpit. Motoren in staubiger Luft unzuverl\u00E4ssig. Im Flug schwer zu steuern. Ungen\u00FCgendes Blickfeld aus dem Cockpit.\n
IAR80             \n    I.A.R. 80, Modell 1940\n\nTyp: J\u00E4ger\n\nGewicht:\nLeer: 1.780 kg\nStart: 2.550 kg\n\nL\u00E4nge: 8,90 m\nFl\u00FCgelspannweite: 10,50 m\nFl\u00FCgelfl\u00E4che: 15,97 qm\n\nMotor: I.A.R. K.14-1000A\nLeistung: 1.025 PS\n\nGeschwindigkeit:\nAuf Meeresh\u00F6he: 487 km/h\nAuf 7.000 m: 550 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 22 Sek.\nSteigzeit auf 5.000 m: 6 Min.\nSteigflug im Luftkampf: 800 m\nDienstgipfelh\u00F6he: 10.500 m\nReichweite: 800 km\n\nBewaffnung\n4 x 7,62mm (Browning FN).\n\nIn den Drei\u00DFiger Jahren waren die polnischen P.Z.L. P-11F und P.Z.L. P-24E-J\u00E4ger, die in Lizenz von Rum\u00E4nien und gebaut und eingesetzt wurden, in Bezug auf Flugeigenschaften und Bewaffnung allm\u00E4hlich veraltet. Sie entsprachen nicht mehr den an Flugzeuge mit diesem Verwendungszweck gestellten Anforderungen. Zur L\u00F6sung dieses Problems wurde beschlossen, selbst einen J\u00E4ger zu entwickeln. Um die Kosten f\u00FCr Entwicklung und sp\u00E4tere Serienfertigung niedrig zu halten, sollten m\u00F6glichst viele Bauteile der polnischen P.Z.L. P-11F und P.Z.L. P-24E-J\u00E4ger enthalten sein.\n\nDer Prototyp der I.A.R. 80 wurde im April 1939 fertiggestellt. Das Flugzeug basierte zum gr\u00F6\u00DFten Teil auf der rum\u00E4nischen Version des polnischen P-24E-J\u00E4gers und verwendete den gleichen Motor sowie verschiedene andere Teile. Die urspr\u00FCngliche Bewaffnung des Flugzeugs bestand aus zwei 7,62mm Browning FN-Maschinengewehren, das Serienmodell sollte mit 4 dieser MGs ausgestattet sein. Erfolgreiche Testfl\u00FCge zeigten einige Schw\u00E4chen, die kurzfristig noch vor Beginn der Serienproduktion beseitigt werden sollten. Im Zuge der Modernisierung wurde ein leistungsf\u00E4higerer I.A.R. K 14-III C36-Motor eingebaut. Der Rumpf wurde verl\u00E4ngert, um das h\u00F6here Gewicht des neuen Motors auszugleichen. Das Fassungsverm\u00F6gen des Treibstofftanks wurde auf 455 Liter erh\u00F6ht.\n\nDa die meisten Flugzeugteile in Frankreich produziert wurden, musste die Serienfertigung der I.A.R. 80 auf Grund des Ausbruchs des 2. Weltkrieges und der Besetzung Frankreichs unterbrochen werden. Au\u00DFerdem wurden einige Bauteile aus Deutschland geliefert, das nach Beginn des 2. Weltkrieges alle Lieferungen nach Rum\u00E4nien einstellte und seine s\u00E4mtlichen Rohstoffe und Produktionskapazit\u00E4ten f\u00FCr den Ausbau des eigenen Milit\u00E4rs nutzte. Die Serienfertigung der I.A.R. 80 konnte daher erst im November 1940 fortgesetzt werden, als Rum\u00E4nien Deutschlands Verb\u00FCndeter wurde.\n\nDie rum\u00E4nischen Konstrukteure nutzten die Zeit, in der die Serienproduktion unterbrochen worden war, f\u00FCr die Entwicklung des leistungsf\u00E4higeren I.A.R. K.14-1000A-Motors (Leistung 1.025 PS), der nach der Wiederaufnahme der Serienfertigung in allen I.A.R. 80 eingebaut wurde.\n\nI.A.R. 80-J\u00E4ger wurden im 2. Weltkrieg eingesetzt. I.A.R. 80 waren in Moldawien, im S\u00FCden der Ukraine, in Stalingrad sowie bei der Verteidigung Rum\u00E4niens gegen die Luftangriffe der Alliierten im Einsatz. Ab September 1944 wurden sie in Ungarn gegen die Deutschen eingesetzt.\n\n1950 wurden einige I.A.R. 80 unter der Bezeichnung I.A.R. 80 DC zu Schulungsflugzeugen umgebaut.\n\nWichtigste Varianten:\n\nI.A.R. 80 - Bewaffnung: 4 x Browning 7,62mm FN-Maschinengewehre.\nI.A.R. 80A - Bewaffnung: 6 x Browning 7,62mm FN-Maschinengewehre; Unterschiedlich schwere Bomben mit einem Gesamtgewicht von weniger als 100 kg.\nI.A.R. 80B - Bewaffnung: 4 x Browning 7,62mm FN-Maschinengewehre und 2 x 13mm MG 131-Maschinengewehre.\n\nVorteile: Ausgezeichnete Flugleistungen. Relativ hohe Wendigkeit und starke Bewaffnung in der mit MGs ausgestatteten Variante. Gutes Blickfeld aus dem Cockpit. Einfache Steuerung.\n\nNachteile: Geringe H\u00F6chstgeschwindigkeit.\n
IAR81a            \n    I.A.R. 81 von 1940\n\nTyp: Leichter Bomber\n\nGewicht:\nLeer: 1.800 kg\nStart: 2.700 kg\n\nL\u00E4nge: 8,90 m\nSpannweite: 10,50 m\nFl\u00FCgelfl\u00E4che: 15,97 qm\n\nMotor: I.A.R. K.14-1000A\nLeistung: 1.025 PS\n\nGeschwindigkeit:\nAuf Meeresh\u00F6he: 480 km/h\nAuf 7.000 m: 540 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 24 Sek.\nSteigzeit auf 5.000 m: 6,4 Min.\nSteigflug im Luftkampf: 750 m\nDienstgipfelh\u00F6he: 10.500 m\nReichweite: 800 km\n\nBewaffnung:\n4 x 7,62mm (Browning FN);\n2 x 20mm (MG 151);\nBomben: 1 x 250 kg oder 4 x 50 kg.\n\nNachdem Rum\u00E4nien als Verb\u00FCndeter Deutschlands offiziell in den Krieg eingetreten war, wurde das gro\u00DFe Defizit an modernen Bombern in der rum\u00E4nischen Luftwaffe offenbar. Die polnische P.Z.L. P-24E, von Rum\u00E4nien zu dieser Zeit als Bomber eingesetzt, war hoffnungslos veraltet und nicht in der Lage, an modernen Milit\u00E4roperationen teilzunehmen. Eine der L\u00F6sungen, deutsche Ju-87-Sturzbomber zu bestellen, lie\u00DF sich nicht umsetzen, da diese direkt in die deutsche Luftwaffe \u00FCberstellt wurden.\n\nNach diesem erfolglosen Versuch wurde entschieden, einen eigenen Bomber auf der Grundlage der seriengefertigten I.A.R. 80-J\u00E4ger zu entwickeln. Die Bomber-Variante der I.A.R. 80 hie\u00DF I.A.R. 81.\nDie I.A.R. 81 wurde als Sturzkampfbomber entwickelt. Das Flugzeug besa\u00DF den gleichen Motor wie bisher - einen I.A.R. K.14-1000A mit einer Leistung von 1.025 PS. Der vordere Teil des Rumpfes wurde vergr\u00F6\u00DFert und es wurde eine Panzerung der Pilotenkanzel integriert. Die Bewaffnung bestand aus 6 Browning 7,62mm FN-Maschinengewehren. Unter dem Rumpf befand sich eine Bombenaufh\u00E4ngung, die f\u00FCr Sturzangriffe verwendet werden konnte.\n\nDie meisten Flugzeuge hatten eine 250-kg-Bombe unter ihrem Rumpf, die anderen hatten vier 50-kg-Bomben unter den Fl\u00FCgeln.\n\nDie den Milit\u00E4reinheiten zugeteilten I.A.R. 81-Bomber ersetzten nach und nach die veralteten P.Z.L. P-24E. Die I.A.R. 81 nahm sowohl an der Schlacht um Stalingrad als auch an der Verteidigung von Budapest teil. Ab September 1944 wurde die I.A.R. 81 zum J\u00E4ger umgebaut und gegen die Deutschen in Ungarn eingesetzt.\nInsgesamt wurden etwa 461 I.A.R. 80 und I.A.R. 81 aller Varianten gebaut.\n\nWichtigste Varianten:\n\nI.A.R.81 - Sturzkampfbomber. Bewaffnung: 6 x Browning 7,62mm FN-Maschinengewehre. Bomben: 1 x 250 kg unter dem Rumpf oder 4 x 50 kg unter den Fl\u00FCgeln.\nI.A.R.81A - Sturzkampfbomber. Bewaffnung: 4 x Browning 7,62mm FN-Maschinengewehre und 2 x 13mm MG 131-Maschinengewehre. Bomben: Siehe oben.\nI.A.R.81B - Sturzkampfbomber. Bewaffnung: 4 x Browning 7,62mm FN-Maschinengewehre und 2 x 20mm MG FF-Kanonen. Bomben: Siehe oben. Zwei Befestigungen f\u00FCr zus\u00E4tzliche Abwurftanks.\nI.A.R.81C - Jagdbomber. Bewaffnung: 4 x Browning 7,62mm FN-Maschinengewehre und 2 x 20mm MG-151-Kanonen. Bomben: Siehe oben.\n\nVorteile: Gute Flugleistung. Relativ hohe Wendigkeit und starke Bewaffnung in der mit Kanonen ausgestatteten Variante. Gutes Blickfeld aus dem Cockpit. Einfache und leicht zu erlernende Steuerung.\n\nNachteile: Geringe H\u00F6chstgeschwindigkeit.\n
J2M3              \n    Mitsubishi J2M Raiden\n\nAbfangj\u00E4ger\n\nTyp: J\u00E4ger / Abfangj\u00E4ger\n\nGewicht:\nStart: 2191 kg\nMaximum: 2861 kg\n\nL\u00E4nge: 9,9 m\nSpannweite: 10,8 m\nFl\u00FCgelfl\u00E4che: 20 m\u00B2\n\nMotor: MK4R-A Kasei 23a\nLeistung: 1800 PS (Start)\n\t1575 PS (in 1800 m)\n\t1410 PS (in 4800 m)\n\nH\u00F6chstgeschwindigkeit:\nIn 5450 m H\u00F6he: 596 km/h\n\nDienstgipfelh\u00F6he: 11.000 m\nReichweite: 1900 km\n\nBewaffnung:\n2 x Typ 99 model 1 20mm-Kanonen\n2 x Typ 99 model 2 20mm-Kanonen\n2 x 60kg bombs\n\nDie japanische Marine sah bis Pearl Harbor keinen Bedarf f\u00FCr Abfangj\u00E4ger. Bis dahin \u00FCberlie\u00DF man die Verteidigung des Festlandes der Armee.\nDie Marine befahl Mitsubishi im Februar 1942 den Bau des ersten Abfangj\u00E4gers. Der erste Prototyp, bezeichnet als J2M1, litt unter vielen Problemen, z. B. sehr schlechter Sicht \u00FCber den Motor, Probleme mit dem Fahrwerk, und fehlerbehaftetem Antrieb. Diese Version wurde nach nur drei St\u00FCck eingestellt.\nDer Nachfolger blieb auch nicht fehlerfrei, und aufgrund st\u00E4ndiger \u00C4nderungen kam es bis zur Einstellung nie zu einer gut laufenden Produktion.\n\nHaupttypen:\nJ2M1  erste Variante. Nur 3 gebaut\nJ2M2  1,800 PS MK4R-A Kasei 23a Motor. 155 gebaut\nJ2M3  Rumpf-MGs entfallen. 4 20mm-Kanonen.\nJ2M3a  MK4R-C Kasei 23c Motor mit besseren H\u00F6henleistungen\n\n
Ju-52/3mg4e       \n    Ju 52/3mg7e, Modell 1939\n\nTyp: Transporter/Leichter Bomber\n\nGewicht:\nLeer: 6.560 kg\nStart: 11.050 kg\n\nL\u00E4nge: 18,8 m\nSpannweite: 29,25 m\nFl\u00FCgelfl\u00E4che: 110,50 qm\n\nMotor: 3 x BMW 132T\nLeistung: 830 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 295 km/h\nAuf 1,400 m H\u00F6he: 305 km/h\n\nSteigflug auf 3.000 m: 19 Min.\nDienstgipfelh\u00F6he: 5.490 m\nReichweite: 1.500 km\n\nBewaffnung:\n1\u044513mm (MG 131);\n1\u04457,9mm (MG 15).\n\nDie Geschichte des Transportflugzeuges Ju 52/3mg begann mit der Entwicklung des ersten Ganzmetallflugzeuges der Welt, der Junkers J 1, die 1915 gebaut wurde.\n\nDer Ju 52-Prototyp wurde 1930 konstruiert. Das neue Flugzeug war ein Beispiel f\u00FCr die konsequente Weiterentwicklung der J 1. Die Ju 52 war urspr\u00FCnglich eine einmotorige Maschine und besa\u00DF einen Doppelfl\u00FCgel mit Landeklappen, die den gesamten hinteren Teil der Tragfl\u00E4chen einnahmen. Der Rumpf war aus Stahlrohren gefertigt und mit Wellblech verkleidet, was eine h\u00F6here Haltbarkeit versprach. Auf der rechten Seite des Rumpfes befand sich eine Frachtluke, die sich waagerecht \u00F6ffnete.\n\nDie ersten sechs Ju 52 besa\u00DFen nur einen Motor. Dieses Modell besa\u00DF gute Flugeigenschaften und konnte auch von unerfahrenen Piloten gesteuert werden. Die geringe Landegeschwindigkeit gestattete es, kurze Landebahnen zu benutzen. Die wohldurchdachte Rumpfkonstruktion machten das Flugzeug ideal f\u00FCr Frachttransporte. Obwohl sie gute Leistungen zeigte, war die Maschine nicht wirtschaftlich, und aufgrund der unzureichenden Leistung des einzelnen Motors war die Frachkapazit\u00E4t sehr beschr\u00E4nkt. Daher wurde beschlossen, die Ju 52 mit drei Motoren auszustatten, die Konstruktion aber sonst nicht nennenswert zu ver\u00E4ndern.\n\nDie erste dreimotorige Ju 52, als Ju 52/3m bezeichnet, wurde 1931 gebaut. Das Flugzeug besa\u00DF drei Pratt & Whitney Hornet-Motoren (sp\u00E4ter BMW 132T) und konnte neben zwei Mann Besatzung 17 Passagiere bef\u00F6rdern. Die Serienfertigung begann nach den ersten Tests und der Vorf\u00FChrung in Deutschland und das Flugzeug wurde in alle Welt exportiert.\n\nDie Zuverl\u00E4ssigkeit und die einfache Wartung der Maschine f\u00FChrten zu einer Weiterentwicklung der Ju 52/3m als Milit\u00E4rflugzeug. Unter der Bezeichnung Ju 52/3mg3e wurde das Flugzeug zum schweren Bomber mit einer Besatzung von vier Mann umgebaut. Die Bewaffnung bestand aus zwei 7,9mm MG 15-Maschinengewehren, davon eines im oberen Teil des Rumpfes und das andere in einem einfahrbaren Metallturm im unteren Rumpfteil hinter dem Fahrwerk.\n\nDen ersten Kampfeinsatz hatten die Ju 52/3m im spanischen B\u00FCrgerkrieg, wo sie Teil der Legion Kondor waren. Sie wurden dort bis zum Sommer 1937 eingesetzt, um Infanterie, H\u00E4fen und St\u00E4dte (unter anderem Madrid) zu bombardieren. Der Krieg in Spanien war das letzte Mal, dass die Ju 52/3m ausschlie\u00DFlich als Bomber im Einsatz waren; w\u00E4hrend des 2. Weltkrieges fungierten sie haupts\u00E4chlich als Transportflugzeug der Luftwaffe und wurden bis zum Ende des Krieges an allen Fronten eingesetzt. Als Bomber kamen sie selten und nur bei vollst\u00E4ndiger Luft\u00FCberlegenheit zum Einsatz.\n\nIm Zuge der Serienfertigung wurden zahlreiche Varianten der Ju 52/3m gebaut, die sich vor allem in Bezug auf Bewaffnung, Ausr\u00FCstung und geringf\u00FCgige Verbesserungen unterschieden. Insgesamt wurden seit 1931 etwa 4.540 Ju 52/3m aller Varianten gebaut. Nach dem Krieg wurde die Ju 52/3m in Frankreich und Spanien gebaut. Einige dieser Flugzeuge wurde von der Schweizer Luftwaffe eingesetzt.\n\nVorteile: Gute Flugeigenschaften. Vielseitig. Zuverl\u00E4ssig. Einfache Steuerung.\n\nNachteile: Schlechte Bewaffnung. Niedrige Geschwindigkeit.\n
Ju-87B-2          \n    Ju 87 B-2 Stuka, Modell 1944\n\nTyp: Sturzkampfbomber\n\nGewicht:\nLeer: 2.750 kg\nStart: 4.340 kg\n\nL\u00E4nge: 11,1 m\nSpannweite: 13,8 m\nFl\u00FCgelfl\u00E4che: 31,9 qm\n\nMotor: Ju 211 DA\nLeistung:\nRegul\u00E4r: 970 PS\nStart: 1.200 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 338 km/h\nAuf 4.400 m H\u00F6he: 380 km/h\n\nSteigflug auf 5.000m: 12 Min.\nDienstgipfelh\u00F6he: 8.100 m\nReichweite: 800 km\n\nBewaffnung:\n2 x 7,9mm MG 17 in den Tragfl\u00E4chen\n1 x 7,9mm MG 15\nBomben: 1 x 500 kg oder 1 x 250 kg + 4 x 50 kg\n\nDie Ju 87 Stuka wurde 1933 im Zuge einer Ausschreibung des Reichsluftfahrtsministeriums (RLM) f\u00FCr die Entwicklung eines zweisitzigen Sturzkampfflugzeuges konzipiert. Das Flugzeug bestand erfolgreich mehrere Auswahlverfahren, aus denen es schlie\u00DFlich als Sieger hervorging, obwohl sich unter den Wettbewerbern so klangvolle Namen wie Arado, Heinkel sowie Blohm und Voss befanden.\n\nDer Prototyp der Ju 87 war das Angriffsjagdflugzeug Ju (K) 47, das von der AB Flugindustrie, einer schwedischen Tochterfirma von Junkers, gebaut worden war. Der Jungfernflug der Ju 87 V-1 fand im September 1935 statt. Das Flugzeug wurde von Hermann Pohlmann konstruiert. Die Ju 87 war eine Ganzmetallkonstruktion mit zwei Seitenflossen und einer doppelholmigen Tragfl\u00E4che. Der kompakte Mittelteil der Tragfl\u00E4che war mit dem Rumpf verbunden und W-f\u00F6rmig geschwungen. Den n\u00F6tigen Antrieb verlieh der Ju 87 der Rolls-Royce-Motor Kestrel-V, der 525 PS beim Start leistete.\n\nEs folgten weitere Prototypen, die mit einem deutschen Triebwerk vom Typ Junkers Ju-210 A mit 640 PS und einem einzelnen Leitwerk ausgestattet waren. Die Maschinen verf\u00FCgten \u00FCber ein spezielles Bombenvisier f\u00FCr den Sturzangriff. Es wurden Probeabw\u00FCrfe mit unter dem Rumpf angebrachten Bomben von 100 bis 500 kg Gewicht durchgef\u00FChrt.\nIm Gro\u00DFen und Ganzen war die Ju 87 \u00E4u\u00DFerst solide und zuverl\u00E4ssig. Die Steuerung sprach hervorragend an, das Sichtfeld war gut, und auch die Man\u00F6vrierf\u00E4higkeit lie\u00DF f\u00FCr ein Flugzeug dieser Art nichts zu w\u00FCnschen \u00FCbrig. Bei den Probeabw\u00FCrfen stellte sich heraus, dass die Zielabweichung im Sturzflug nicht gr\u00F6\u00DFer als 30 Meter war.\nDie Ju 87 wurde Anfang 1937 von der Luftwaffe \u00FCbernommen, worauf eine gro\u00DFangelegte Serienproduktion eingeleitet wurde. Die erste Pilotserie mit Ju 87 A-0 Anton bestand aus 10 Maschinen, auf die die Massenfertigung des Modells Ju 87 A-1 folgte.\n\nBereits Ende 1937 wurde als n\u00E4chstes Modell die Ju 87 A-2 entwickelt, die \u00FCber einen neuen Motor Ju-210 D (680 PS) und modifizierte Kommunikationsanlagen verf\u00FCgte. Es wurden 262 Ju 87 A hergestellt.\n\nDer erste Einsatz der Ju 87 A enth\u00FCllte mehrere M\u00E4ngel: Der Serienmotor war zu schwach, das Flugzeug flog nicht hoch genug und die Reichweite sowie die Bombenkapazit\u00E4t waren zu gering. Aus diesen Erkenntnissen heraus wurde eine modernisierte Serienversion, die Ju 87 B Berta, entworfen. Im Gegensatz zur Ju 87 A verf\u00FCgte sie \u00FCber ein Schiebekabinendach (in der Ju 87 A wurde die Kabine seitw\u00E4rts ge\u00F6ffnet), einen \u00FCberarbeiteten Rumpfvorderteil sowie eine v\u00F6llig neu entwickelte Antriebsfront. Ebenfalls ge\u00E4ndert wurden die Fahrgestellverkleidung, der Funkantennenmast sowie das Leitwerk. Die Maschine war mit einem MG 15 f\u00FCr den Hecksch\u00FCtzen sowie zwei MG 17 in den Tragfl\u00E4chen (bei der Ju 87 A nur eins) ausger\u00FCstet. Die moralische Wirkung w\u00E4hrend eines Sturzangriffs wurde noch durch eine (sp\u00E4ter zwei) Motorsirene erh\u00F6ht, die am Fahrwerk angebracht wurde. Die Ju 87 B-1 flog urspr\u00FCnglich mit einem Ju-211 A-Motor (1.000 PS), den man sp\u00E4ter durch den Ju-211 D (1.200 PS) ersetzte. Die Serienproduktion des Modells begann im November 1938; insgesamt wurden 808 St\u00FCck hergestellt.\n\nIm Dezember 1939 wurde das n\u00E4chste Mitglied der B-Reihe, die Ju 87 B-2, gebaut. Dabei fanden ein gr\u00F6\u00DFerer K\u00FChler und neue Verkleidungen f\u00FCr die in den Tragfl\u00E4chen montierten Maschinengewehre Verwendung. Die Dreiblatt-Luftschraube aus Metall wurde durch eine aus Holz ersetzt. Die Funkanlage wurde erheblich verbessert. Die Bombenlast mit einem Piloten betrug bis zu 1.000 kg.\n\nDie Ju 87 wurde erstmalig im Spanischen B\u00FCrgerkrieg erprobt und bis zum Ende des 2. Weltkriegs an allen Fronten eingesetzt. \n\nHauptausf\u00FChrungen:\n\nJu 87 B-2/U1 (U2) - modernisierte Kommunikationsger\u00E4te.\nJu 87 B-2/U3 - zus\u00E4tzliche Panzerplatte f\u00FCr Pilot und Hecksch\u00FCtzen.\nJu 87 B-2/U4 - Skikufen-Landeausr\u00FCstung (keine Serienverwendung).\nJu 87 B-2 trop - Variante mit zus\u00E4tzlichem Luftfilter und weiterer Tropenausr\u00FCstung.\n\nNachfolgende Ausf\u00FChrungen:\n\nJu 87 C - f\u00FCr den Einsatz auf Flugzeugtr\u00E4gern geplant. Weiterentwicklung der Ju 87 B. Spezialausr\u00FCstung f\u00FCr den Katapultstart von einem Landedeck. Einklappbare Tragfl\u00E4chen.\nJu 87 R - Ju 87 B-2 mit erh\u00F6hter Reichweite. Optional mit abwerfbaren Zusatztanks. Bombenzuladung bis 250 kg.\n\nVorteile: Gute Flugeigenschaften und Man\u00F6vrierf\u00E4higkeit. Gutes Sichtfeld aus der Kabine. Zuverl\u00E4ssig. Einfache Steuerung und Wartung.\n\nNachteile: Schwache Defensivbewaffnung.\n
Ju-87D-3          \n    Ju 87 D-3 Stuka, Modell 1941\n\nTyp: Sturzkampfbomber\n\nGewicht:\nLeer: 3.900 kg\nStart: 5.850 kg\n\nL\u00E4nge: 11,5 m\nSpannweite: 13,8 m\nFl\u00FCgelfl\u00E4che: 32 qm\n\nMotor: Ju 211 J\nLeistung:\nRegul\u00E4r: 1.100 PS\nStart: 1.400 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 334 km/h\nAuf 4.350 m: 382 km/h\n\nSteigflug auf 5.000 m H\u00F6he: 18,5 Min.\nDienstgipfelh\u00F6he: 6.500 m\nReichweite: 1.500 km\n\nBewaffnung:\n2 x 7,9mm MG 17 in den Tragfl\u00E4chen\n2 x 7,9mm MG 81 Z \nBomben: 1 x 1000 kg oder 1 x 500 kg oder 1 x 250 kg + 4 x 50 kg (oder 2 x 250 kg).\n\nDie Erfahrungen, die die Luftwaffe w\u00E4hrend des Polenfeldzuges mit der Ju 87 B gemacht hatte, flossen 1941 in die Entwicklung der Ju 87 D Dora ein. Es hatte sich herausgestellt, dass die Defensivbewaffnung der Ju 87 B mit nur einem 7,9mm MG 15 nicht einmal zur Bek\u00E4mpfung der polnischen Jagdflugzeuge P.Z.L. P-11 ausreichte, die \u00FCber zwei Maschinengewehre desselben Kalibers verf\u00FCgten. Dar\u00FCber hinaus musste die Panzerung f\u00FCr Pilot und Hecksch\u00FCtzen verst\u00E4rkt werden. \nEs war vorgesehen, dass die neue Variante mit einem st\u00E4rkeren Motor, dem Ju 211F (1.383 PS), ausgestattet werden sollte. Tats\u00E4chlich erhielt die Modellreihe D im Februar 1941 den neuen Ju 211 J mit 1.400 PS, der in die ersten Serienexemplare eingebaut wurde. Die Serienproduktion der neuen Ju 87 D wurde im Juni 1941 in einer Fabrik in Bremen-Landwerden eingeleitet. Insgesamt wurden 1.037 St\u00FCck hergestellt.\nDie Ju 87 D hatte ein aerodynamisch verbessertes Rumpfvorderteil. Die Wasser- und \u00D6lk\u00FChler befanden sich jetzt an anderen Stellen. Die Defensivbewaffnung wurde durch den Einbau von zwei 7,9mm MG 81 Z in einem gepanzerten Heckstand verst\u00E4rkt. Die Panzerung f\u00FCr die Besatzung wurde verbessert. Der Pilotensitz war nun fast rundum gepanzert und bestand aus vier bzw. acht Millimeter dicken Schutzplatten, einer 10mm dicken Kopfpanzerung sowie einer f\u00FCnf Millimeter starken Bodenplatte. Auch f\u00FCr den Hecksch\u00FCtzen gab es jetzt gepanzerte Kopf- und Seitenplatten. Das Kabinendach wurde stromlinienf\u00F6rmiger gestaltet, die Treibstoffzuleitung \u00FCbernahm man von der Ju 87 R, und die Fahrwerksverkleidungen wurden reduziert und vereinfacht. Dar\u00FCber hinaus wurden die Bombenaufh\u00E4ngungen modernisiert. Die maximale Bombenlast erh\u00F6hte sich auf 1.800 kg. Das Flugzeug war mit zwei Sirenen ausger\u00FCstet, die am Fahrwerk angebracht wurden. Im Allgemeinen gilt, dass die neue Ju 87 D wesentlich bessere Gefechts- und Flugeigenschaften vorweisen konnte.\n\nHauptausf\u00FChrungen:\n\nJu 87 D-1 - Das erste Serienmodell der Reihe D. Verbesserte Kabinenpanzerung. Verst\u00E4rktes Fahrwerk.\nJu 87 D-1 trop - Ausf\u00FChrung mit zus\u00E4tzlichem Luftfilter und weiterer Tropenausr\u00FCstung.\nJu 87 D-2 - Dieses Modell war mit einer Schleppvorrichtung f\u00FCr die Lastensegler GO 242 und DFS 230 versehen. Verst\u00E4rktes Leitwerk. Leitwerkschlepphaken f\u00FCr Lastensegler.\nJu 87 D-3 - Schlachtflugzeug. Verst\u00E4rkte Panzerung f\u00FCr Besatzung, Motor und K\u00FChler. Ohne Sirenen.\nJu 87 D-4 - Prototyp eines landgest\u00FCtzten Torpedobombers. Die Maschine konnte einen 533mm-Torpedo vom Typ LTF 5B tragen.\nJu 87 D-5 - Schlachtflugzeug. Vergr\u00F6\u00DFerte Spannweite (15 m). H\u00F6here Bombenlast. Bordbewaffnung: 2 x 20mm MG 151/20 in den Tragfl\u00E4chen; 2 x 7,9mm MG 81 im B-Stand.\nJu 87 D-6 - vereinfachte Version des Schlachtflugzeuges Ju 87 D-5. Keine Serienproduktion.\nJu 87 D-7/D-8 - Modellvarianten f\u00FCr den Nachteinsatz. Einbau von Feuerd\u00E4mpfern und Spezialausr\u00FCstung. Beide Varianten verf\u00FCgten \u00FCber das Triebwerk Ju 211 P mit 1.500 PS. Die Sturzflugbremsen wurden an den meisten Maschinen entfernt.\nD-7 = modernisierte D-3; D-8 = modernisierte D-5.\n\nWeitere Ausf\u00FChrungen:\n\nJu 87 E - Tr\u00E4gergest\u00FCtzte Variante auf Basis der Ju 87 D-1 mit Aufh\u00E4ngung f\u00FCr den 533mm-Torpedo LTF 5B. Die Ausr\u00FCstung des Modells \u00E4hnelte der der Ju 87 C. Keine Serienproduktion. \nJu 87 F -  Modifizierte Ju 87 D mit Motor Ju 213 (1.700 PS). Das Modell sollte mit \u00FCberdurchschnittlich gro\u00DFen R\u00E4dern und Tragfl\u00E4chen ausgestattet werden. Keine Serienproduktion.\n\nVorteile: Gute Flugeigenschaften und Man\u00F6vrierf\u00E4higkeit. Gutes Sichtfeld aus der Kabine. Zuverl\u00E4ssig. Gute Kabinen- und Triebwerkpanzerung. Einfache Steuerung und Wartung.\n\nNachteile: Schwache Defensivbewaffnung.\n
Ju-87G-1          \n    Ju 87 G-1 Stuka, Modell 1943\n\nTyp: Schlachtflugzeug\n\nGewicht:\nLeer: 4.400 kg\nStart: 6.600 kg\n\nL\u00E4nge: 11,5 m\nSpannweite: 15 m\nFl\u00FCgelfl\u00E4che: 33,69 qm\n\nMotor: Ju 211 J\nLeistung:\nRegul\u00E4r: 1.100 PS\nStart: 1.400 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 320 km/h\nAuf 4.000 m H\u00F6he: 340 km/h\n\nSteigflug auf 5.000 m: 19,8 Min.\nDienstgipfelh\u00F6he: 6.500 m\nReichweite: 2.000 km\n\nBewaffnung:\n2 x 37mm-VK 3,7 unter den Tragfl\u00E4chen\n2 x 7,9mm MG 81 Z \n\nAls sich herausstellte, dass herk\u00F6mmliche Bomben bei der Bek\u00E4mpfung gegnerischer Panzer fast v\u00F6llig wirkungslos blieben, wurde Anfang 1943 die Entwicklung einer neuen Modellreihe der Ju 87 beschlossen. Diese Variante namens Ju 87 G war speziell f\u00FCr die Panzerbek\u00E4mpfung ausger\u00FCstet. Dazu wurden zwei 37mm-Kanonen (Flak 18) unter den Tragfl\u00E4chen des Serienmodells Ju 87 D angebracht. Man hatte sich bewusst daf\u00FCr entschieden, da die 37mm-Geschosse mit Wolframkern die Panzerung fast aller Fahrzeuge durchschlagen konnten. Die Kanonen wurden mit ihren Magazinen in stromlinienf\u00F6rmigen Beh\u00E4ltern direkt neben dem Fahrwerk unter den Tragfl\u00E4chen angebracht. Im Bedarfsfall lie\u00DFen sich diese Lafetten leicht entfernen und durch Bombenaufh\u00E4ngungen ersetzen,\nDiese Bewaffnungsvariante wurde im Sommer 1942 zum ersten Mal mit einer modernisierten Ju 87 D-5 erprobt. Die Tests ergaben, dass mit diesem neuen Flugzeug eine wesentlich effektivere Panzerbek\u00E4mpfung als mit \u00E4hnlichen Typen der Luftwaffe wie der Henschel Hs 129 oder der Junkers Ju 88 P m\u00F6glich war. Im Anschluss an die erfolgreichen Versuchsreihen wurde die Serienproduktion der Ju 87 G in zwei Varianten (G-1 und G-2) in Auftrag gegeben. Die Ju 87 G-1 war eine neu aufgelegte Ju 87 D-3, f\u00FCr die Ju 87 G-2 stand die Ju 87 D-5 Pate. Bei beiden Modellen entfernte man die Waffen in den Tragfl\u00E4chen; es gab jedoch einige Ju 87 G-1, denen man zu Zielzwecken ein Maschinengewehr belie\u00DF.\nDie Ju 87 G Panzerknacker wurden h\u00E4ufig an der Ostfront und dort insbesondere w\u00E4hrend der Operation Zitadelle eingesetzt. Heinz-Ulrich Rudel zerst\u00F6rte mit seiner Ju 87 G-2 519 gegnerische Fahrzeuge.\n\nWeitere Ausf\u00FChrungen:\n\nJu 87 H - Schulungsflugzeug mit doppelter Steuerung. Nachbau der Ju 87 D. Waffen und Bombenaufh\u00E4ngungen wurden entfernt. Das Kabinendach wurde mit Seitenkuppeln ausgestattet, um den Sichtbereich des Fluglehrers zu erh\u00F6hen.\n\nVorteile: Gute Flugeigenschaften. Einfache Steuerung und Wartung. Hohe Feuerkraft. Gutes Sichtfeld aus der Kabine. Zuverl\u00E4ssig. Multifunktional. Gute Kabinen- und Triebwerkpanzerung. \n\nNachteile: Geringe Man\u00F6vrierf\u00E4higkeit und Geschwindigkeit, unzureichende Defensivbewaffnung.\n
Ju-88A-4          \n    Ju 88 A\n\nTyp: Mittlerer Bomber\n\nGewicht:\nLeer: 9.870 kg\nStart: 12.111 kg\nMax. Start: 14.000 kg\n\nL\u00E4nge: 14,4 m\nSpannweite: 20 m\nFl\u00FCgelfl\u00E4che: 54,5 qm\n\nMotor: 2 x Jumo 211B-1\nLeistung: 1.200 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 345 km/h\nMaximale Geschwindigkeit: 471 km/h\n\nSteigflug auf 5.000 m: 18 Min.\nDienstgipfelh\u00F6he: 8.140 m\nReichweite: 1.800 km\n\nBewaffnung:\n3 x 7.9mm MG 81\n1 x 7.9mm MG 81Z\n2 x 7.9mm MG 81\nBomben mit unterschiedlichem Gewicht bis zu einer Gesamtlast von 2.500 kg.\n\nDas Mehrzweckflugzeug Ju 88 wurde 1936 entwickelt, nachdem Junker die Ausschreibung f\u00FCr einen mittelschweren Hochgeschwindigkeits-Bomber gewonnen hatte. An diesem Wettbewerb hatten die f\u00FChrenden deutschen Konstruktionsb\u00FCros Messerschmitt, Junkers und Focke-Wulf teilgenommen.\n\nDie Ju 88 wurde von zwei Konstrukteuren entworfen, die auf dem Gebiet der Flugzeugentwicklung gro\u00DFe Erfahrungen hatten: V.H. Evers und der Amerikaner El Gassner, der von 1935 bis 1936 in Europa arbeitete. Der erste Prototyp der Ju 88 V-1 war ein Tiefdecker mit einer stromlinienf\u00F6rmigen Kanzel und zwei wassergek\u00FChlten Daimler-Benz DB-600-Motoren mit Frontk\u00FChlern und einer Leistung von je 900 PS. Die Besatzung bestand aus drei Mann. Der Prototyp der Ju 88 V-1 hatte seinen Jungfernflug im Dezember 1936, wurde aber w\u00E4hrend der Flugtests zerst\u00F6rt.\n\nBei weiteren Prototypen wurden die Motoren durch leistungsf\u00E4higere Modelle ersetzt und der vordere Rumpf ver\u00E4ndert. Die kegelf\u00F6rmige Rumpfspitze wurde durch eine vollverglaste Sektion ersetzt und die Besatzung auf vier Mann erweitert. Unter dem Rumpf wurde eine Gondel eingebaut, in der der Bordsch\u00FCtze lag, der das hintere 7,9mm MG 15-Maschinengewehr bediente. Bei der Entwicklung der Prototypen wurde auch die Verwendung der Ju 88 als Sturzbomber eingeplant. Das Flugzeug sollte eine Defensivbewaffnung von drei \u041CG 15-Maschinengewehren und eine Bombenzuladung von bis zu 500 kg tragen.\nNach ausgiebigen Flugtests, die der Ju 88 ausgezeichnete Leistungen bescheinigten, wurde 1937 die Serienproduktion beschlossen. Die Ju 88 wurde dabei der Prototyp der A-Serie. Sie besa\u00DF zwei Jumo 211B-1-Motoren mit einer Leistung von je 1.200 PS. Um die Ju-88 als Sturzbomber einsetzen zu k\u00F6nnen, wurde das Flugzeug mit Bremsklappen ausgestattet, die sich unter dem Vorderholm an der Au\u00DFenseite der Gondeln befanden.\n\nIm Zuge der Serienproduktion der A-Serie wurden 17 Varianten der Ju-88 A gebaut. Sie unterschieden sich in Einsatzgebiet, Bewaffnung, Motoren u. a.\nDie Ju 88 A-4 wurde die meistgebaute Variante der A-Serie, deren Serienfertigung 1940 begann. Sie unterschied sich von der urspr\u00FCnglichen A-1-Serie durch eine h\u00F6here Spannweite, verst\u00E4rktes Fahrwerk und bessere Panzerung f\u00FCr die Besatzung. Die Standardbewaffnung bestand aus einem 7,9mm MG 81-Maschinengewehr im vorderen Rumpf, einem 7,9mm MG 81Z-Maschinengewehr in der unter dem Rumpf angebrachten Gondel und zwei nach hinten gerichteten MG 81 am hinteren Ende der Kanzel. Die regul\u00E4re Bombenzuladung konnte bis zu 1.000 kg betragen; die in verschiedenen Kombinationen einsetzbaren Bomben befanden sich an der unter den Fl\u00FCgeln angebrachten Bombenaufh\u00E4ngung.\n\nDie Ju 88 A kam w\u00E4hrend des Krieges an allen Fronten zum Einsatz. Sie stellte die Grundlage f\u00FCr zahlreiche Varianten dar, z. B. konventionelle, Sturz- und Torpedobomber, J\u00E4ger, Nachtj\u00E4ger, taktisches Jagdflugzeug, Aufkl\u00E4rungs- und Verbindungsflugzeug, Minenleger und ferngelenkte Flugbombe.\n\nVorteile: Gute Flugeigenschaften. Gro\u00DFe Wendigkeit und gute Bewaffnung. Vielseitig. Hervorragendes Blickfeld aus dem Cockpit. Funktionen f\u00FCr automatischen Sturzflug und Bombenabwurf.\n\nNachteile: Unzureichende Bewaffnung der Flugzeuge fr\u00FCher Baureihen.\n
Ju-88Mistel       \n    Mistel 3a, 1944\n\nTyp: Flugzeuggespann (FW-190A-8 + Ju-88A-4)\n\nGewicht: \n    Leer: 10.725 kg\n    Start: 16.000 kg\n\nL\u00E4nge: 14,40 m \nSpannweite: 20,00 m\nFl\u00FCgelfl\u00E4che: 7,44 qm\n\nTriebwerk: BMW 801 und 2 x Jumo 211B-1\n\nH\u00F6chstgeschwindigkeit: 433 km/h auf Meeresh\u00F6he\nSteigflug auf 5.000 m: 6,2 Min.\n\nDienstgipfelh\u00F6he: etwa 10.000 m\n\nReichweite: 1.000 km\nBewaffnung:  3.156 kg Sprengstoff.\n\nDie Mistel ist mit Sicherheit eines der ungew\u00F6hnlichsten Flugzeuge, die je zum Kampfeinsatz kamen. Wie so viele der deutschen kurz vor dem Krieg entwickelten Wunderwaffen war die Mistel eine au\u00DFergew\u00F6hnliche Ingenieursleistung, die einige Rekorde darin h\u00E4lt, auf mehreren Gebieten bahnbrechende Neuerungen eingef\u00FChrt zu haben. Auch wenn sie Flugzeuggespannen anderer L\u00E4nder scheinbar \u00E4hnelte, war die Mistel absolut einzigartig. Es handelte sich dabei nicht um zwei aneinander montierte Flugzeuge mit jeweils eigener Besatzung wie der sowjetischen Zveno oder den amerikanischen Experimentalluftschiffen. Vielmehr war die Mistel die erste Stand off-Waffe der Welt, Vorg\u00E4nger heutiger Marschflugk\u00F6rper wie dem Tomahawk sowie Pr\u00E4zisionsbomben wie der JSOW. Au\u00DFerdem war sie das weltweit erste einsatzf\u00E4hige Flugzeug, das nach dem Fly by Wire-Prinzip gesteuert wurde.\n\nDas Mistel-Programm wurde mit ersten Erprobungen im Oktober 1942 aufgenommen. Zwei Piloten flogen einen Gleiter des Typs DFS-230 und eine auf dessen R\u00FCcken montierte Bf-109E, um die aerodynamischen Eigenschaften von Flugzeuggespannen zu erforschen. Es sollte dabei kein einsatzbereites Muster entworfen werden, sondern vielmehr eine Erprobungsplattform f\u00FCr k\u00FCnftige Entw\u00FCrfe mit \u00E4hnlicher Anordnung.  Die Erprobung ergab gen\u00FCgend Daten, so dass bis Juni 1943 ein Konzept ausgearbeitet werden konnte, das eine Kombination aus einer Bf-109E und einer Ju-88 vorsah. \n\nDieses Gespann aus Ju-88 und Bf-109 erwies sich anf\u00E4nglich als \u00FCberaus schwierig zu steuern. Die Steuerfl\u00E4chen der Bf-109 waren nicht ausreichend dimensioniert, um beide Flugzeuge zu steuern, und bei der Trennung konnte die Bf-109 sehr hecklastig werden, was zu einer Kollision beider Flugzeuge f\u00FChren konnte. Nach einer Reihe von Erprobungen und Modifikationen wurde ein sehr fortschrittliches Steuersystem eingebaut, das den Bomber entsprechend der Steuereingaben des J\u00E4gers lenkte. Letztendlich war die Mistel leichter beherrschbar als eine Bf-109, FW-190 oder Ju-88. Laut aller beteiligten Piloten soll es eine Freude gewesen sein, die Mistel zu fliegen. Ein weiteres beachtliches Merkmal der Mistel war ihr Visier und ihr automatisches Zielf\u00FChrungssystem, das in der Lage war, nach dem Abwurf das Ziel auch aus Entfernungen von mehr als 5 Kilometern zu treffen. \n\nIn der Serienversion wurde das Cockpit der Junkers durch einen Gefechtskopf mit 3 Tonnen hochexplosivem Sprengstoff ersetzt, der bis zu 8 Meter dicke Stahlpanzerungen und 20 Meter dicke Betonmauern durchdringen konnte. Die Sprengkraft reichte aus, um ganze Stra\u00DFenz\u00FCge buchst\u00E4blich dem Erdboden gleich zu machen.\n\nObwohl die fr\u00FChe Erprobung der Mistel haupts\u00E4chlich mit der Bf-109 durchgef\u00FChrt wurde, verwendete man f\u00FCr die seriengefertigte Version meistens die FW-190. Die Mistel wurde im Einsatz nicht von Jagdfliegern pilotiert. Stattdessen bildete man Bomberpiloten auf der FW-190 aus. Sie waren eher in der Lage, mit den Navigations- und Zielf\u00FChrungsinstrumenten der Mistel umzugehen, allerdings mangelte es ihnen an Erfahrung, wenn sie nach dem Abwurf ihres Bombers feindliche Jagdflugzeuge bek\u00E4mpfen mussten. \n\nW\u00E4hrend der Erprobungsphase und zu Beginn der Serienfertigung spielte das deutsche Oberkommando mit dem Gedanken, Hunderte von Mistel-Gespannen gleichzeitig gegen sowjetische Industrieziele und britische H\u00E4fen einzusetzen. Die Piloten sollten nur Treibstoff f\u00FCr den Hinweg bekommen und nach erfolgtem Abwurf abspringen und sich dem Feind ergeben. Man erarbeitete detaillierte Pl\u00E4ne, doch bis die erste Mistel im Sommer 1944 einsatzbereit war, verhinderte die enorme Luft\u00FCberlegenheit der Alliierten ein solches Vorhaben schlichtweg.\n\nDie Mistel-Gespanne wurde gegen verschiedene Ziele eingesetzt, doch die meisten von ihnen erreichten ihr Ziel nie. Nicht wenige wurden durch Jagdflugzeuge und Flak abgeschossen und noch mehr wurden am Boden zerst\u00F6rt. Letzten Endes kam die Mistel, wie viele der deutschen Wunderwaffen, zu sp\u00E4t zum Einsatz und auch sie konnte den Ausgang des Krieges nicht mehr entscheidend beeinflussen. Ihr Beitrag zum Kampfgeschehen war minimal, auch wenn uns ihre technischen Errungenschaften noch heute beeindrucken.\n\nHauptvarianten:\nMistel 1  Ju-88A-4 + Bf 109F-4, Sommer 1942. \nMistel 2  Ju-88G-1 + FW-190A-8, Herbst 1944.\nMistel 3a  Ju-88A4 + FW-190A-8, Sommer 1944.\nMistel 3b  Ju-88G-1 + FW-190A-8, Anfang 1945.\nMistel 3c  Ju-88G-10 + Fw-190F-8, Anfang 1945.\n\nVorteile:\nTausende veraltete mittlere Bomber konnten zu strategischen Bombern umgebaut werden.\nEnormes Zerst\u00F6rungspotenzial\n\nNachteile:\nEinmalige Verwendung.\nV\u00F6llig verteidigungslos gegen Feindflugzeuge\n\n\n
Ki-43-Ia          \n     Nakajima Ki-43 Oscar\n\nTyp 1 J\u00E4ger Hayabusa\n\nTyp: einmotoriger J\u00E4ger\n\nGewicht:\nStart: 1580 kg\nMaximum: 2048 kg\n\nL\u00E4nge: 8,8 m\nSpannweite: 11,4 m\nFl\u00FCgelfl\u00E4che: 22 m\u00B2\n\nMotor: 1 x Armee-Typ 99\nLeistung: 950 PS\n\nH\u00F6chstgeschwindigkeit:\nIn 4000 m H\u00F6he: 495 km/h\n\nDienstgipfelh\u00F6he: 11.750 m\nReichweite: 1200 km\n\nBewaffnung:\n2 x Typ 89 7,7mm-MGs (Ki-43-Ia)\n1 x Typ 89 7,7mm + 1 x Type 1 12;7mm-MGs (Ki-43-Ib)\n2 x Typ 1 12,7mm-MGs (Ki-43-Ic)\n30 kg Bomben (Ki-43-I)\nBis zu 500 kg Bomben (Ki-43-II)\n\n\nDieses Flugzeug wurde von der Armee direkt von Nakajima bestellt, um so Reibungen zwischen verschiedenen Herstellern zu vermeiden. Sie war als Ersatz f\u00FCr den J\u00E4ger Ki-27 vorgesehen, und hatte in allen Belangen verbesserte Leistungen und Flugeigenschaften. Wendigkeit war eine der Hauptforderungen, aber  Nakajima stellte fest, dass dies in Summe nicht m\u00F6glich war. Einige Versuche wurden unternommen, um Gewicht zu sparen, u.a. ein festes Fahrwerk, aber der Durchbruch kam schlie\u00DFlich durch die Verwendung von Schmetterlingsklappen. Trotzdem beschwerten sich Piloten \u00FCber die schlechte Wendigkeit der Hayabusa.\nDas Modell 2 wurde ab 1943 produziert. Die Ki-43 unterlief mehreren wichtigen Verbesserungen, inklusive einem neuen 1150PS-Motor mit Dreiblattpropeller, \u00FCberarbeiteter Cockpithaube, ein Reflexvisier und anderen Dingen. Trotzdem stellte sich die Ki-43-II als ungeeignet f\u00FCr Luftk\u00E4mpfe heraus, und wurde so als Abfangj\u00E4ger gegen Bomber eingesetzt. Die letzte Hauptversion, Ki-43-III, hatte einen 1230PS-Motor und weitere Verbesserungen f\u00FCr die ge\u00E4nderten Bedingungen an der Front.  \nAlles in allem war die Ki-43 der wichtigste J\u00E4ger der japanischen Armee, mit fast 6.000 Exemplaren. Quellen sprechen Produktionszahlen zwischen 5751 und 5919. \n\nHaupttypen:\nKi-43-Ia: erste Variante. 950PS Nakajima Ha-95 Motor. 2 MG 7.7mm\nKi-43-Ib: selber Rahmen wie Ki-43-Ia, eines der 7.7mm MG ersetzt durch ein 12.7mm MG\nKi-43-Ic: zahlreichste Ki-43-I Untervariante. 2 12.7mm MG\nKi-43-II: diverse Verbesserungen. 1.150PS Motor, neue Cockpithaube, Reflexvisier\nKi-43-IIIa: 1.230 PS Motor.\nKi-43-IIIb: Entwurf von Tachikawa Hikoki KK. 1.250 PS Motor. 2 20mm-Kanonen.\n\n\n\nKampfeins\u00E4tze:\nDie japanische Armee hatte nur 40 Flugzeuge im Einsatz, als der Krieg mit den USA begann. Dies Zahl stieg schnell, und die Ki-43 k\u00E4mpfte in jedem Feldzug, bei dem die japanische Armee eingesetzt wurde. In den letzten Monaten des Krieges wurde sie f\u00FCr Kamikazeeins\u00E4tze genutzt. \n\n
Ki-46-Otsu        \nMitsubishi Ki-46-III Dinah\n\n\nGewicht:\nLeer: 3831 kg (8.446 lbs)\nMaximal: 6500 kg (14.330 lbs)\n\nL\u00E4nge: 11 m (36 ft)\nSpannweite: 14,7 m (48 ft)\nFl\u00FCgelfl\u00E4che: 32 m\u00B2 (344 sq ft)\n\nMotoren: 2 x Armee-Typ 3\nLeistung: 1500 PS\n\nH\u00F6chstgeschwindigkeit:\nIn 6.000 m (19.685 ft) H\u00F6he: 630 km/h (391 mph)\n\nGipfelh\u00F6he: 10.500 m (34.450 ft)\nReichweite: 4000 km (2.485 Meilen)\n\nBewaffnung:\nKeine (Ki-46-III)\n2 x Ho-203 Kanonen (Bug) (Ki-46-III-Kai, Ki-46-IIIb)\n1 x Ho-203 37mm (Ki-46-III-Kai)\n\nDie Ki-46 war ein in mehrfacher Hinsicht wundervolles Flugzeug. Neben der Tatsache, das \u00E4sthetische Flugzeug der japanischen Luftwaffe, eventuell im gesamten Pazifik, zu sein, war sie ein schnelles und wartungsfreundliches Flugzeug, das bei ihren Mannschaften sehr beliebt war.\n\nDie Hauptvarianten der Ki-46 waren Aufkl\u00E4rungsflugzeuge, welche von Beginn bis Ende des Krieges eingesetzt wurden. Doch es gab auch eine nennenswerte Abfangj\u00E4ger Version, die Ki-46-III KAI, welche mit einer komplett neu entwickelten Bugpartie mit zwei, zus\u00E4tzlich zur schr\u00E4g nach oben feuernden 37mm, 20mm Kanonen ausger\u00FCstet war. Schnellere Versionen ohne die 37mm Kanone waren mit den Bezeichnungen Ki-46-IIIb und IIIc in Planung.\n\nKi-46 Versionen:\nKi-46-I: erste Produktionsserie. 2 x 900 PS Motoren\nKi-46-II: verbesserte 1050 PS Motoren.\nKi-46-III: 1500 PS Motoren. Aufkl\u00E4rungsvariante\nKi-46-III-Kai: Abfangj\u00E4ger. 2x20mm-Kanonen, 37mm-R\u00FCckenkanone\nKi-46-IIIb: Variante der Ki-46-III-Kai ohne R\u00FCckenkanone \nKi-46-IV: H\u00F6henaufkl\u00E4rer, Motoren mit 1100 PS in 10.200m (33.465 ft) H\u00F6he\n\nVorteile:\nHervorragendes Handling und exzellente Gesamtleistungen.\n\nNachteile:\nNicht ideal als Abfangj\u00E4ger.\n\n\n\n\n\n
Ki-61-I-Ko        \nKawasaki Ki-61-Ki Hien\n\n\nGewicht:\nLeer: 2210 kg (4.872 lbs)\nMaximal: 3250 kg (7.165 lbs)\n\nL\u00E4nge: 8,75 m (28 ft 8 in)\nSpannweite: 12 m (39 ft 4 in)\nFl\u00FCgelfl\u00E4che: 20 m\u00B2 (215,278 sq ft)\n\nMotor: 1 x Kawasaki Ha -40 (Lizenzbau des DB-601Aa)\nLeistung: 1175 PS (Start)\n\t 1080 PS (in 4,200 m  13.780 ft)\nH\u00F6chstgeschwindigkeit:\nIn 4.860 m (15.945 ft): 592 km/h (368 mph)\n\nGipfelh\u00F6he: 11.600 m (37.730 ft)\nReichweite: 1100 km (684 Meilen)\n\nBewaffnung:\n2 x Typ 1 12,7mm-MG\n2 x Typ 89 7,7mm-MG (Ki-61-Ia)\n\nDie Ki-61 hatte ein einzigartiges Erscheinungsbild bei der japanischen Luftwaffe. Mit einem Reihenmotor, einer langen Nase sowie Fl\u00FCgel mit gro\u00DFer Streckung. Als sie zum ersten Mal von alliierten Piloten gesichtet wurden, dachte man es sei eine in Lizenz gebaute Messerschmidt Bf-109 oder ein italienisches Flugzeug. M\u00F6glicherweise ist die Verwechslung mit italienischen Modellen der Grund f\u00FCr den alliierten Codenamen: Tony.\nTats\u00E4chlich hatte die Ki-61 viele Verbindungen zu der deutschen Flugzeugindustrie. Sie wurde von einem in Lizenz gebauten Daimler-Benz DB-601Aa Motor angetrieben, welcher die von den Japanern geforderte erh\u00F6hte Leistung in geringen H\u00F6hen erreichte. Die japanischen Konstrukteure, welche an der Ki-61 arbeiteten, waren allesamt Sch\u00FCler des ber\u00FChmten Richard Vogt, dem Chefkonstrukteur bei Blohm und Voss. Es wurde von Beginn an darauf geachtet, hohe Man\u00F6vrierf\u00E4higkeit, starke Bewaffnung sowie Panzerschutz zu verbinden  gr\u00F6\u00DFtenteils untypisch f\u00FCr ein japanisches Flugzeug. Im Endeffekt entstand ein gro\u00DFartiges Flugzeug dessen Eigenschaften eine Mischung aus denen der Bf109E-7 und der A6M Zero darstellen  allerdings stets etwas besser.\nSie erreichte Einsatzstatus gegen Ende 1942. Die ersten Eins\u00E4tze zeigten, dass sie ausgezeichnet zu fliegen war aber schlechte Wartungseigenschaften besa\u00DF, wodurch eine neue, einfacher gehaltene Version entstand  die Ki-61 KAIc. Ki-61 nahmen an K\u00E4mpfen in Neu Guinea, den Philippinen sowie an der Verteidigung der japanischen Heimatinseln teil. Nach dem Eintreffen von landgest\u00FCtzten P51 Mustangs von Iwo Jima wurde klar, dass die Tony von \u00E4hnlichen Flugleistungen nur noch tr\u00E4umen konnte  m\u00F6glicherweise w\u00E4ren sie mit einem Motor wie dem DB-605AM m\u00F6glich gewesen.\nInsgesamt wurden etwa 3100 Ki-61 aller Versionen produziert.\n\nVorteile:\nGute Leistungen verglichen mit Flugzeugen aus fr\u00FChen und mittleren Kriegsjahren. Starke Bewaffnung.\n\nNachteile:\nDen alliierten J\u00E4gern der letzten Kriegsjahre weit unterlegen.\n\n\n\n\n
MC-202            \n    Macchi MC 202 Folgore, Modell 1942\n\nTyp: J\u00E4ger\n\nGewicht:\nLeer: 2.491 kg\nStart: 2.930 kg\n\nL\u00E4nge: 8,86 m\nSpannweite: 10,58 m\nFl\u00FCgelfl\u00E4che: 16,82 qm\n\nMotor: Alfa Romeo RA 1000 RC41-1\nLeistung:\nRegul\u00E4r: 1.045 PS\nStart: 1.175 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 492 km/h\nAuf 6.000 m: 600 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: ca. 20 Sek.\nSteigzeit auf 5.000 m: 4 min. 35 Sek.\nSteigflug im Luftkampf: ca. 950 m\nDienstgipfelh\u00F6he: 11.500 m\nReichweite: 765 km\n\nBewaffnung:\n2 \u0445 12,7mm (Breda SAFAT)\n2 \u0445 7,7mm (Breda SAFAT) - im Fl\u00FCgel\n\nIm italienischen Flugzeugbau wurden sperrige Sternmotoren verwendet. Da es Schwierigkeiten bei der Entwicklung eigener zuverl\u00E4ssiger und leistungsf\u00E4higer Reihenmotoren gab, die f\u00FCr moderne Flugzeuge notwendig waren, begann Italien deutsche Daimler-Benz DB 601A-Motoren in Lizenz herzustellen. Diese Motoren sollten in k\u00FCnftige Flugzeuge eingebaut werden, die nach und nach die seit 1939 in Italien eingesetzte Macchi MC 200 Saetta ersetzen sollten. \n\nUm Zeit und Kosten der Entwicklung und der anschlie\u00DFenden Serienproduktion des Flugzeuges niedrig zu halten, wurde beschlossen, die Maschine f\u00FCr den DB 601A (RA 1000 RC41-1)-Motor auszulegen und den Rumpf der Macchi MC 200 mit asymmetrischen Fl\u00FCgeln als Grundlage zu verwenden. Die Serienfertigung des wassergek\u00FChlten DB 601A-Motors mit einer Leistung von 1.175 PS, dessen italienische Version als RA 1000 RC41-1 bezeichnet wurde, wurde von Alfa Romeo, die Entwicklung des Flugzeuges selbst von Macchi \u00FCbernommen.\n\nDer Prototyp erhielt den Namen MC 202 Folgore (Blitz) und verlie\u00DF Anfang August 1940 die Fertigungsanlagen. Das neue Flugzeug erhielt den Fl\u00FCgel, das Heckleitwerk und das Fahrwerk seines Vorg\u00E4ngers, der Macchi MC 200. Es war in Ganzmetallbauweise ausgef\u00FChrt und hatte eine neue Rumpfart mit geschlossenem Cockpit, dessen Kanzel-Mittelteil nach rechts \u00F6ffnete. Alle Flugzeugteile waren vernietet und die Verbindungen aller Teile und Oberfl\u00E4chen sehr hochwertig. Die ersten Exemplare waren mit zwei 12,7mm Breda SAFAT-Maschinengewehren bewaffnet. Noch im gleichen Monat durchlief das Flugzeug umfangreiche Flugtests und wurde f\u00FCr die Serienfertigung freigegeben. \n\nDie Serienproduktion der \u041C\u0421 202 wurden von den gleichen Unternehmen \u00FCbernommen, die auch die \u041C\u0421 200-J\u00E4ger fertigten. Es war vorgesehen, 15 Baureihen der \u041C\u0421 202 zu bauen. In Laufe der Serienproduktion wurde das Flugzeug leicht modifiziert und verbessert. Insgesamt wurden etwa 1.200 MC 202 aller Varianten gebaut.\n\nDie \u041C\u0421 202 wurde an der Westfront in Libyen und Sizilien und an der Ostfront am Don, in Woroschilowograd und bei Stalingrad eingesetzt.\n\nWichtigste Varianten:\n\n\u041C\u0421 202 - Serienflugzeug der ersten Baureihe. Bewaffnung: 2 x 12,7mm Breda SAFAT-Maschinengewehre.\n\u041C\u0421 202AS - An den Einsatz in den Tropen angepasstes Serienmodell.\n\u041C\u0421 202 - Serienmodell der sp\u00E4teren Baureihen. Bewaffnung: 2 x 12,7mm Breda SAFAT-Maschinengewehre und 2x 7,7mm Breda SAFAT-Maschinengewehre. Verbesserter Schutz f\u00FCr den Piloten.\n\u041C\u0421 202\u0421\u0412 - Jagdbomber. Bewaffnung: 2 x 12,7mm Breda SAFAT-Maschinengewehre und 2 x 7,7mm Breda SAFAT-Maschinengewehre; Bombenlast von bis zu 320 kg.\n\nVorteile: Gute Flugeigenschaften. Relativ hohe Wendigkeit. Starke Panzerung (bei sp\u00E4teren Baureihen). Gutes Blickfeld aus dem Cockpit. Einfache Steuerung.\n\nNachteile: Unzureichende Bewaffnung bei Flugzeugen der ersten Baureihen.\n
Me-163B-1a        \n    Me-163 B-1a  Komet, 1944\n\nTyp: Raketengetriebener Abfangj\u00E4ger\n\nGewicht:\nStart: 4.110 kg\n\n\nL\u00E4nge: 5,80 m\nSpannweite: 9,30 m\nFl\u00FCgelfl\u00E4che: 18,75 qm\n\nTriebwerk: HWK 509A-2\nSchub: 1.700 kp\n\nH\u00F6chstgeschwindigkeit:\nMeeresh\u00F6he: 825 km/h\n1.000 m: 955 km/h\n\nDienstgipfelh\u00F6he: 12.000 m\nReichweite: 200 km\n\nBewaffnung: \nZwei 30mm-Kanonen MK 108\n\nEnde der Drei\u00DFiger Jahre entwarf eine Gruppe von Konstrukteuren der Deutschen Forschungsanstalt f\u00FCr Segelflugzeuge (DFS) unter der Leitung von Alexander Lippisch das Raketenflugzeug DFS-194, das von einem RI-203 Raketentriebwerk angetrieben wurde. Es war das erste Mal, dass Lippisch, einer f\u00FChrenden Konstrukteure von Nurfl\u00FCglern, seine radikalen neuen Ideen umsetzen konnte. Der Erfolg der DFS-194 f\u00FChrte dazu, dass das RLM den Auftrag zur Entwicklung eines Raketenabfangj\u00E4ger gab, der sp\u00E4ter die Bezeichnung Me-163 trug.\nDa die Entwicklung des Triebwerks f\u00FCr die Me-163 l\u00E4nger als die der Zelle dauerte, wurden die ersten Testfl\u00FCge mit dem antriebslosen Prototypen im Gleitflug durchgef\u00FChrt. Bis zum Sommer 1941 erhielten schlie\u00DFlich vier Me-163A ihre Triebwerke und die eigentliche Erprobung begann. W\u00E4hrend eines der Testfl\u00FCge wurde eine H\u00F6chstgeschwindigkeit von 998 km/h erreicht. Jenseits dieser Geschwindigkeit wurde das Flugzeug jedoch unkontrollierbar und stark kopflastig. \nEs ist anzumerken, dass die Me-163A niemals f\u00FCr den Fronteinsatz konzipiert wurde, sondern nur als Erprobungs- bzw. Schulflugzeug gedacht war. F\u00FCr den Kampfeinsatz war eine andere Version, die Me-163B, vorgesehen. Beide Versionen unterschieden sich deutlich voneinander. Im Grunde genommen arbeitete die Projektgruppe gleichzeitig an zwei verschiedenen Flugzeugen.\nDas Erprobungsprogramm wurde verst\u00E4ndlicherweise durch eine Vielzahl von Problemen erschwert. Man hatte praktisch in jedem Aspekt des Projekts Neuland betreten  Triebwerk, Treibstoff, Steuerung eines Nurfl\u00FCglers, Abwurf-Rollwerk usw. Nichts ging einfach vonstatten. Die Flugerprobung dauerte fast drei Jahre, bis die erste serienm\u00E4\u00DFige Me-163B-1a im Mai 1944 als kampftauglich erachtet wurde.\nLeider ist die Einsatzstatistik der Komet nicht ann\u00E4hernd so eindrucksvoll wie die lange Liste ihrer Innovationen. Verschiedene Quellen berichten von etwa 9 bis 16 w\u00E4hrend ihrer Einsatzdauer abgeschossenen Feindflugzeugen  die niedrigste Statistik aller Frontj\u00E4ger, insbesondere wenn man die 14 Verluste in der Luft und am Boden ber\u00FCcksichtigt. Das Flugzeug war kompliziert zu warten und sehr gef\u00E4hrlich zu fliegen. Weitere 17 Me-163 gingen zwischen Mai 1944 und Mai 1945 durch Unf\u00E4lle verloren. Die gr\u00F6\u00DFten Gefahren gingen von den extrem reaktiven und hoch instabilen Treibstoffen aus. Angeblich soll sich ein Pilot im Cockpit durch die Abgase buchst\u00E4blich aufgel\u00F6st haben. \nTrotz all ihrer Nachteile ist die Me-163 das einzige raketengetriebene Jagdflugzeug der Geschichte, das je im Kampf eingesetzt wurde. Insgesamt wurden 264 Komets verschiedener Versionen produziert.\n\nHauptvarianten:\nMe-163A-0  zehn gebaute Prototypen\nMe-163Ba-1  40 seriengefertigte Muster mit 20mm-Kanonen MG-151\nMe-163B-a  Hauptserie\nMe-163S  Zweisitziges Schulflugzeug, drei gebaute Exemplare\nMe-163C  L\u00E4ngerer Rumpf, druckbel\u00FCftetes Cockpit mit Plexiglas-Kabinenhaube. Drei gebaute Prototypen. \nMe-163D  Im Vergleich zur Me-163C nochmals vergr\u00F6\u00DFerter Rumpf, in dem ein Einziehfahrwerk untergebracht war, das das Abwurf-Rollwerk und die Landekufe der Me-163A/B ersetzte. Sp\u00E4ter in Me-263/Ju-248 umbenannt. \nKi.200/J8M1  Japanische Version. Japan erwarb 1944 die Lizenz f\u00FCr den Bau der Me-163, jedoch kamen viele Konstruktionsunterlagen nie dort an. Die Japaner mussten einige Bauteile selbst entwerfen. Sie konnten einen Prototypen bauen, der am 7. Juni 1945 abhob und gleich bei seinem Erstflug abst\u00FCrzte. \n\nVorteile:\nUn\u00FCbertroffene Steigleistung und H\u00F6chstgeschwindigkeit\nSchlagkr\u00E4ftige Bewaffnung\n\nNachteile:\nExtrem aufw\u00E4ndige Wartung\nKurze Reichweite und niedrige Treibstoffkapazit\u00E4t (reichte f\u00FCr etwa sechs Minuten Brenndauer)\nProblematisches Anvisieren des Ziels durch erheblichen Geschwindigkeits\u00FCberschuss\nKomplizierter Start und gef\u00E4hrliche Landung\n\n\n
Me-210Ca-1        \n    Me 210 Ca-1\n\nTyp: Schwerer J\u00E4ger und schneller Bomber\n\nGewicht:\n\tLeer: 5.400 kg\n\tStart: 8.200 kg\n\nL\u00E4nge: 12,13 m\nSpannweite: 16,34 m\nFl\u00FCgelfl\u00E4che: 36,2 qm\n\nMotor: 2 x Daimler-Benz DB 605-B\nLeistung: 1.475 PS\n\nH\u00F6chstgeschwindigkeit: \n    Auf Meeresh\u00F6he: 479 km/h\n    At 6.500 m : 578 km/h\n\nSteigflug auf 6.000 m H\u00F6he: 11,5 min \n\nDienstgipfelh\u00F6he: 10.500 m\n\nReichweite: 1.730 km mit 2.400 Litern Treibstoff\n\nBewaffnung:\n\t2 x 20mm-MG-151/20, starr nach vorne feuernd\n\t2 x 7,92 mm-MG-17, starr nach vorne feuernd\n\t2 x 13mm-MG-131 nach hinten feuernde MG in ferngesteuerten Lafetten vom Typ FDL 131 an den Rumpfseitenw\u00E4nden\nBombenzuladung: bis zu 1.000 kg in verschieden Varianten (1x 1.000 kg, 1x 500 kg + 4 x 70 oder 50 kg, 4 x 250 kg)\n\n1942 wollte die K\u00F6nigliche Ungarische Luftwaffe den Gro\u00DFteil ihrer zweimotorigen Flugzeuge durch neue Modelle ersetzen. Man entschied sich f\u00FCr die deutsche Me 210 A.\n\nDie Me 210 C war eine deutsche Exportversion, die von den Donau-Flugzeugfabriken unter Lizenz von Messerschmitt (BFW) hergestellt wurde. Nach den Bedingungen des deutsch-ungarischen R\u00FCstungsprogramms f\u00FCr die Lizenzherstellung wurden zwei Drittel der in Ungarn produzierten Flugzeuge an die Luftwaffe \u00FCberstellt; der Rest ging an die ungarische Armee. Die Me 210 C war der Me 210 A fast gleichwertig, verf\u00FCgte aber \u00FCber zwei Motoren vom Typ DB 605B mit je 1.475 PS, die auch sp\u00E4ter f\u00FCr die Me 410 verwendet wurden. Unter dem oben genannten R\u00FCstungsabkommen stellten die Ungarn dann auch ab 1944 die Me 410 her.\nDie ersten in Ungarn produzierten Me-210 Ca-1 gingen im April 1943 an die Luftwaffe. Die ersten ungarischen Einheiten erhielten ihre Maschinen Anfang 1944. \nIhnen gefiel die Me 210 Ca-1 sehr gut, obwohl die deutschen Piloten negative Erfahrungen mit dem Kurzrumpf der ersten Exemplare der Me 210 A gemacht hatten. Die Ungarn beschrieben die Me 210 Ca-1 als \u00E4u\u00DFerst man\u00F6vrierf\u00E4hig f\u00FCr ein zweimotoriges Flugzeug. Auch die Leistungsdaten lie\u00DFen keine W\u00FCnsche offen. \n\n\nIn der K\u00F6niglichen Luftwaffe setzte man dieses Modell im April 1944 als schweren J\u00E4ger gegen die Amerikaner ein. Im Sommer desselben Jahres verwendete man es auch als Nachtj\u00E4ger. Haupts\u00E4chlich wurde der Typ allerdings zwischen 1944 und 1945 als schneller Bomber gegen sowjetische Bodentruppen eingesetzt.\n\nInsgesamt wurden 267 Me 210 Ca-1 hergestellt. Die ungarische Produktion endete allerdings schon im M\u00E4rz 1944. Die Donau-Flugzeugfabrik produzierte anschlie\u00DFend nur noch die Bf 109 G-14 und G-10. \nUnter den Bedingungen des gegenseitigen deutsch-ungarischen R\u00FCstungsprogramms waren 108 Me 210 Ca-1an die Luftwaffe ausgeliefert worden.\n\n\nHauptmodifikationen (au\u00DFer dem normalen Schnellbomber):\n\nMe 210 Ca-1 (Z 0+03) - schwere J\u00E4gervariante gegen amerikanische Bomber: zus\u00E4tzlich wurden eine 40mm-Bofors-Kanone und sechs Raketen eingebaut. Die Feuerkraft dieses Modells war zwar sehr hoch, ein erfolgreicher Einsatz der Bewaffnung wurde allerdings aufgrund des starken amerikanischen Jagdschirms meist vereitelt.\nMe 210 Ca-1 (Z 0+05) - Nachtj\u00E4gervariante mit dem ungarischen 'Turul'-Radar. Es wurde nur ein Prototyp konstruiert.\nMe 210 Ca-1/E (Z 0+08) - Kurzstreckenaufkl\u00E4rer, von dem nur ein Prototyp mit verglaster Beobachterkabine statt des Bombenschachtes hergestellt wurde. Die Besatzung wuchs auf drei Mann.\nMe 210 Da-0 - Langstreckenaufkl\u00E4rer (6 Maschinen von Z 0+06 bis Z 0+11) mit RB 20/30- und RB 50/30-Kameras. Die vorderen MG 17 wurden ausgebaut. \n\nVorteile: \nSchneller Bomber mit hoher Feuerkraft und hervorragender Man\u00F6vrierf\u00E4higkeit.\n\nNachteil:\nSchwache Flugleistung mit nur einem Motor.\n\n\n
Me-210Ca-1ZSTR    \n    Me 210 Ca-1 Zerst\u00F6rer\n\nTyp: Schwerer J\u00E4ger gegen feindliche Bomber und Schlachtflugzeug. \n\nGewicht:\n\tLeer: 7.283 kg\n\tStart: 9.706 kg\n\nL\u00E4nge: 12,13 m\nSpannweite: 16,34 m\nFl\u00FCgelfl\u00E4che: 36,2 qm\n\nMotor: 2 x Daimler-Benz DB 605-B\nLeistung: 1.475 PS\n\nH\u00F6chstgeschwindigkeit: \n    Auf Meeresh\u00F6he: 466 km/h\n    In 6.300 m H\u00F6he: 553 km/h\n\nSteigflug auf 6.000 m H\u00F6he: 14,5 min \n\nDienstgipfelh\u00F6he: 9.500 m\n\nReichweite: 1.370 km mit 2.070 Litern Treibstoff\n\nBewaffnung:\n    2 x 20mm-MG-151/20, starr nach vorne feuernd\n    1 x 40mm-36N, starr nach vorne feuernd\n    2 x 13mm-MG-131 nach hinten feuernde MGs in ferngesteuerten Lafetten vom Typ FDL 131 an den Rumpfseitenw\u00E4nden\n\n\n\nDie K\u00F6nigliche Ungarische Luftwaffe (KUL) beabsichtigte, eine bestimmte Anzahl ihres Bestandes an Me 210 Ca-1 in einen Bomberzerst\u00F6rer, also die Me 210 Ca-1 Zerst\u00F6rer, umzubauen.\n\nDiese Version erhielt eine in Lizenz von Bofors gebaute 40mm-Flugabwehrkanone vom Typ 36N. Der Munitionsvorrat betrug 44 Schuss. Vier davon waren bereits im Waffenverschluss untergebracht. Die Bofors wurde so ausgerichtet, dass sie mit dem Fadenkreuz des Reflexvisiers nach 1.200 Metern konvergierte. Der Hecksch\u00FCtze lud das Gesch\u00FCtz mit viersch\u00FCssigen Magazinen nach. Vier Rundmagazine befanden sich in der Zelle des Funkkanoniers. Die starr nach vorne feuernden MG-17 wurden entfernt. Zus\u00E4tzlich wurde das Flugzeug mit drei Raketenwerfern vom Kaliber 150 mm unter jeder Tragfl\u00E4che ausgestattet. \n30 bis 40 Maschinen sollten so konfiguriert werden. Man konnte allerdings nur vier oder f\u00FCnf fertig stellen und an die ungarische Luftwaffe ausliefern.\n\nVorteile: \nHervorragende Feuerkraft.\n\nNachteile:\nZu schwer f\u00FCr J\u00E4geraufgaben. Schlechte Steigleistung. Schwache Flugleistung mit nur einem Motor.\n\n\n
Me-262A-1a        \n    Me 262 A-1 Schwalbe \n\nTyp: Strahlflugzeug/J\u00E4ger\n\nGewicht:\nLeer: 4.092 kg\nStart: 6.896 kg\n\nL\u00E4nge: 10,61 m\nSpannweite: 12,65 m\nFl\u00FCgelfl\u00E4che: 21,7 qm\n\nTriebwerk: 2\u0445 Jumo 004 B\nLeistung: 8,83 kp\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 835 km/h\nAuf 6.000m H\u00F6he: 872 km/h\n\nSteigflug auf 6.000m: 6,8 Min.\nDienstgipfelh\u00F6he: 11.500 m\nReichweite: 1.050 km\n\nBewaffnung:\n4 \u0445 30mm (\u041CK 108)-Kanonen\n\nDie Entwicklung dieses Flugzeugs umfasst eine Zeitspanne von ungef\u00E4hr f\u00FCnf Jahren. Urspr\u00FCnglich wurde das Flugzeug im Herbst 1938 von Messerschmitt f\u00FCr zwei absolut neue Turboluftstrahl-Triebwerke von BMW und Junkers entwickelt. Im M\u00E4rz 1940 wurde ein vollst\u00E4ndig aus Holz gebautes Modell gem\u00E4\u00DF der theoretischen Entwicklungspl\u00E4ne gebaut und die Produktionshallen f\u00FCr die Herstellung dreier Prototypen eingerichtet. Diese drei Prototypen wurden Anfang des Jahres 1941 montiert, die weitere Arbeit musste jedoch aufgrund von Verz\u00F6gerungen durch Modifikationen an den Turboluftstrahl-Triebwerken zun\u00E4chst verschoben werden. Die Arbeit an der Me 262 wurde Anfang 1942 wiederaufgenommen, als die Jumo 004A-0-Turboluftstrahl-Triebwerke, die in der Lage waren, dieses Flugzeug in die Luft zu bringen, entwickelt wurden. Aufgrund des instabilen Motorbetriebs kam es jedoch bei der Entwicklung zu keinen positiven Resultaten. Erst im Januar 1943 wurde die \u041C\u0435 262 mit verbesserten Triebwerken ausgestattet, die f\u00FCr gen\u00FCgend Schubkraft sorgten und einen stabilen Betrieb gew\u00E4hrleisteten. Die Tests wurden in den Monaten M\u00E4rz/April erfolgreich abgeschlossen, worauf das Flugzeug in Serie ging. \n\nDie serielle Fertigung der \u041C\u0435 262 im gro\u00DFen Ma\u00DFstab lief Anfang 1944 an.\n\nDie erste Serienvariante der Me 262 war die Me 262A-1a Schwalbe. Dieses Flugzeug war mit vier 30mm MK 108-Kanonen ausgestattet und verf\u00FCgte \u00FCber zwei Jumo 004-Turboluftstrahl-Triebwerke. Bei der Konstruktion des Flugzeugs wurden im Wesentlichen Standardlegierungen und Nietverbindungen verwendet. Der Fl\u00FCgel war eine einzelne, kastenf\u00F6rmige Einheit. Die untere Fl\u00FCgelverkleidung bestand aus angeschraubten Holzpanelen. Der Rumpf bestand aus vier Teilen: Dem aus Stahl gefertigten vorderen Teil mit Aufh\u00E4ngungen f\u00FCr die Bewaffnung, aus dem mittleren Teil mit den Haupt- und Hilfstreibstofftanks sowie aus dem hinteren Teil mit der Funkausr\u00FCstung und den hinteren Treibstofftanks. Den vierten Teil stellte die hintere Leitwerkssektion dar. Die Konstruktion des Flugzeugs war so konzipiert, dass die Produktionszeit so gering wie m\u00F6glich gehalten wurde.\n\n Vorteile: Hervorragende Leistungsdaten. Starke Bewaffnung. Hinsichtlich der Geschwindigkeit allen propellergetriebenen J\u00E4gern dieser Zeit weit \u00FCberlegen. Gute Sicht aus dem Cockpit. Multifunktional. In der Lage, jeden Verfolger abzuh\u00E4ngen.\n\nNachteile: Probleme mit der Wartung des Turboluftstrahl-Triebwerks. \n
Me-262A-2a        \n    Me 262 A-2 Sturmvogel\n\nTyp: Strahlflugzeug/Jagdbomber\n\nGewicht:\nLeer: 4.092 kg\nStart: 6.896 kg\n\nL\u00E4nge: 10,61 m\nSpannweite: 12,65 m\nFl\u00FCgelfl\u00E4che: 21,7 qm\n\nTriebwerk: 2 \u0445 Jumo 004 B\nLeistung: 8,83 kp\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 835 km/h\nAuf 6.000m H\u00F6he: 872 km/h\n\nSteigflug auf 6.000m: 6,8 Min.\nDienstgipfelh\u00F6he: 11.500 m\nReichweite: 1.050 km\n\nBewaffnung:\n2 \u0445 30mm (\u041CK 108)-Kanonen\nBomben von unterschiedlichem Gewicht, die Bombenlast betrug insgesamt max. 1.000 kg.\n\nDie in Serienfertigung produzierte Me 262 diente als Grundlage f\u00FCr die Entwicklung einer Vielzahl von Varianten, darunter auch: mit Raketen best\u00FCckte Abfangj\u00E4ger (Me 262 A-1b); Aufkl\u00E4rungsflugzeuge (Me 262 A-5a); 2-Sitzer-Schulungsflugzeuge (Me 262 B-1a); 2-Sitzer Nachtabfangj\u00E4ger (Me 262 B-1a/V1) und Bomber mit externen Bombenaufh\u00E4ngungen f\u00FCr Bomben bis zu einem Gewicht von 1.000 kg (Me 262 A-2 Albatross). \n\nInsgesamt und unter Ber\u00FCcksichtigung aller Varianten wurden 1.435 Flugzeuge des Typs Me 262 gebaut.\n\nDie Me 262 war das einzige Flugzeug, das den Verlauf des Krieges zugunsten der Deutschen h\u00E4tte \u00E4ndern k\u00F6nnen. Das Flugzeug war hochgradig kampftauglich und geeignet, die Alliierten zumindest f\u00FCr kurze Zeit dazu zu zwingen, ihre strategischen Bombenangriffe einzustellen.\n\nNach Ende des zweiten Weltkriegs wurde die Me 262 nach deutschen Blaupausen in der Tschechoslowakei bis in die 50er Jahre hinein gebaut.\n\nVorteile: Hervorragende Leistungsdaten. Starke Bewaffnung. Hinsichtlich der Geschwindigkeit allen propellergetriebenen J\u00E4gern dieser Zeit weit \u00FCberlegen. Gute Sicht aus dem Cockpit. Multifunktional. In der Lage, jeden Verfolger abzuh\u00E4ngen.\n\nNachteile: Probleme mit der Wartung des Turboluftstrahl-Triebwerks. \n
Me-321            \n    Me 321 Gigant, Modell 1941\n\nTyp: Lastensegler\n\nGewicht:\nLeer:12.200 kg\nStart: 39.500 kg\n\nL\u00E4nge: 28,5 m\nSpannweite: 55 m\nFl\u00FCgelfl\u00E4che: 300 qm\n\nMax. Schleppgeschwindigkeit:\nHinter Troikaschlepp: 215 km/h\nHinter He-111 Z: 225 km/h\n\nGleitgeschwindigkeit: 140 km/h\nDienstgipfelh\u00F6he: 4.500 m\nReichweite: Abh\u00E4ngig von Schleppflugzeug\n\nBewaffnung:\n2-4 \u0445 7.92mm (\u041CG 15).\n\nDer gigantische Lastensegler Messerschmitt \u041C\u0435 321 Gigant wurde urspr\u00FCnglich w\u00E4hrend der Vorbereitung der Invasion in Gro\u00DFbritannien f\u00FCr den Transport von Gesch\u00FCtzen und Fallschirmj\u00E4gereinheiten entwickelt. Sp\u00E4ter, als sich die Priorit\u00E4ten verschoben, sah man auch im Zusammenhang mit den Vorbereitungen f\u00FCr den Angriff der Sowjetunion Verwendung f\u00FCr ihn.\n\nMit der Entwicklung des extrem schweren Transportgleiters wurden die Konstruktionsb\u00FCros Junkers und Messerschmitt beauftragt. Die Entw\u00FCrfe f\u00FCr den Segler waren im November 1940 fertig. Bei der Auswahl unter den Konkurrenzunternehmen wurde das Flugzeug von Messerschmitt f\u00FCr besser erachtet. Es wurde entschieden, das Flugzeug unter der Bezeichnung \u041C\u0435 263 (sp\u00E4ter M\u0435 321) in Serie gehen zu lassen. Im Februar 1941 verlie\u00DF der Prototyp des gigantischen Messerschmitt-Seglers die Montagehallen und bestand alle Flugtests mit Erfolg.\n\nDas Flugzeug war eine Konstruktion aus geschwei\u00DFten Stahlrohren mit einem Stoff\u00FCberzug auf Holzrahmen. Der Frachtraum hatte folgende Ma\u00DFe: L\u00E4nge: 11 m; Breite: 3,15 m; H\u00F6he: 3,3m. Das Tragverm\u00F6gen des Seglers betrug bis zu 20 Tonnen oder 200 Soldaten mit voller Ausr\u00FCstung. In den Frachtraum gelangte man durch zwei Schwingtore im Bugbereich. Das Cockpit befand sich im oberen Rumpfbereich. Die Mannschaft des Gleiters bestand aus 6 Personen - 2 Piloten, einem Funker, einem Frachtspezialisten und 2 Bordsch\u00FCtzen. Das Schleppflugzeug war mit vier 7,92mm MG 15-Maschinengewehren bewaffnet. Von diesen Maschinengewehren befanden sich zwei in den Bugluken, die anderen beiden waren in seitlichen \u00D6ffnungen im hinteren Rumpfteil angebracht.\n\nAnfangs wurde eine als Troikaschlepp bezeichnete Flugzeuggruppe verwendet, um den Gleiter in die Luft zu bringen. Diese Gruppe bestand aus drei Bf 110 C-Flugzeugen. Ab 1942 wurde diese Schleppeinheit durch die extrem leistungsstarke Heinkel He 111 Z ersetzt. Damit der Gleiter schneller abhob, wurden bis zu vier Hilfsraketen verwendet. Diese befanden sich unter dem Fl\u00FCgel des Gleiters. Sie verf\u00FCgten \u00FCber eine Schubkraft von 750 kp und brannten ca. 30 Sekunden. F\u00FCr eine schnelle Landung des Gleiters wurde ein Bremsschirm mit einem Durchmesser von 20 m verwendet, der sich im Heckbereich des Flugzeugrumpfes befand.\n\nDas Flugzeug Me 321 wurde zwar anfangs f\u00FCr Lande- und Transportoperationen im Mittelmeerraum entwickelt, sp\u00E4ter jedoch im wesentlichen an der Ostfront eingesetzt. Die Flugzeuge des Typs \u041C\u0435 321 wurden \u00FCber die Krim, Dnepropetrovsk, Kherson, Riga, Estland, Orsha usw. verteilt. Sie wurde f\u00FCr die Versorgung der Truppen in Kuban und Stalingrad eingesetzt und nahmen an der Landung auf den Moondzun-Inseln teil.\n\nInsgesamt wurden 200 \u041C\u0435 321-Segler hergestellt.\n\nVorteile: Ein einzigartiger Transportsegler seiner Art. Gro\u00DFes Zuladungsverm\u00F6gen. Einfache Konstruktion.\n\nNachteile: Schwer zu schleppen. Schwere Steuerung.\n
Me-323            \n    Me 323 Gigant, Modell 1942\n\nTyp: Transporter\n\nGewicht:\nLeer: 29.060 kg\nStart: 45.000 kg\n\nL\u00E4nge: 28,5 m\nSpannweite: 55 m\nFl\u00FCgelfl\u00E4che: 300 qm\n\nMotor: 6 x Gnome Rh\u00F4ne GR 14 N 48\nLeistung: 1.100 PS\n\nH\u00F6chstgeschwindigkeit (bei voller Zuladung):\nAuf Meeresh\u00F6he: 235 km/h\nAuf 3.000 m H\u00F6he: 195 km/h\n\nReichweite: 1.100 km\n\nBewaffnung:\n2 \u0445 20mm (\u041CG 151/20)\n5 x 13mm (MG 131).\n\nDie durch das komplizierte Schleppen des \u041C\u0435-321-Gleiters entstehenden Nachteile waren Anlass f\u00FCr die Idee, eine Me 321 mit einem oder mehreren Triebwerken herzustellen, die nach dem Start des Gleiters unterst\u00FCtzend wirken bzw. gegebenenfalls sogar einen unabh\u00E4ngigen Start des Gleiters bei voller Last erm\u00F6glichen sollten.\n\nUnd so wurde \u00FCberlegt, das Flugzeug mit einer Kombination aus vier oder sechs Flugzeugmotoren auszustatten. Man w\u00E4hlte f\u00FCr diesen Zweck den im Auftrag der Deutschen in Frankreich hergestellten Gnome Rh\u00F4ne GR 14 N 48-Motor aus. Das Triebwerk hatte eine Nennleistung von 1.100 PS am Boden und 1.035 PS in einer H\u00F6he von 4.800 m.\n\nIm Herbst 1941 wurde Messerschmitt beauftragt, zwei \u041C\u0435 321-Gleiter mit jeweils 4 und 6 Gnome Rh\u00F4ne GR 14N 48-Triebwerken auszur\u00FCsten. Bereits im Fr\u00FChjahr 1942 durchliefen die Prototypen mit der Bezeichnung Me 323 V1 und Me 323 V2 die Testfl\u00FCge.\n\nDie Me 323 V1 (sp\u00E4ter die Me 323 C) wurde mit 4 Triebwerken ausgestattet und ben\u00F6tigte immer noch ein Schleppflugzeug, um bei voller Last zu starten. In Hinblick auf die Umst\u00E4nde, die ein komplexer Vorgang wie das Schleppen eines Flugzeugs mit sich brachte, wurde das Projekt fallen gelassen und die Me 323 V2 (sp\u00E4ter Me 323 D) weiterentwickelt, die mit 6 Triebwerken ausgestattet und in der Lage war, auch bei voller Last aus eigener Kraft zu starten.\n\nAnfang des Sommers 1942 startete Messerschmitt die Serienproduktion der Me 323. Das Serienmodell der Me 323 unterschied sich nur geringf\u00FCgig von der Me 321. Im Wesentlichen wurde die Konstruktion des Gleiters beibehalten. Das Flugzeug erhielt ein neues Fahrwerk aus 10 kleinen R\u00E4dern. Die Anzahl der Fenster wurde verringert. Die Besatzung umfasste jetzt zus\u00E4tzlich zwei Flugingenieure, deren Aufgabe in der \u00DCberwachung des Motorbetriebs lag. Die Bewaffnung des Flugzeugs bestand aus zwei 20mm-Kanonen des Typs MG 151/20 und f\u00FCnf 13mm-Maschinengewehren des Typs MG 131. Das Flugzeug konnte 120 Soldaten mit voller Ausr\u00FCstung oder 60 Verwundete mit den entsprechenden behandelnden \u00C4rzten aufnehmen.\n\nIm Verlauf der Serienproduktion der Me 323 wurden eine Vielzahl an Gigant-Modellen hergestellt, die sich durch st\u00E4rkere Bewaffnung und leistungsst\u00E4rkere Motoren voneinander unterschieden. Von 1944 bis 1945 wurden von allen Me 323-Varianten insgesamt 198 Maschinen produziert.\n\nDie Me 323 wurden auf der Krim, in Riga, Kirovograd, Sewastopol, Stalingrad, Ungarn, Rum\u00E4nien, Polen und im Mittelmeerraum (als Nachschubtransporter der afrikanischen Truppen in Tunesien) eingesetzt.  \n\nVorteile: Ein einzigartiges Transportflugzeug. Gro\u00DFes Zuladungsverm\u00F6gen. Einfache Konstruktion.\n\nNachteile: Niedrige Geschwindigkeit. Schwere Steuerung.\n
MS406             \n    Morane MS.406, Modell 1936\n\nTyp: J\u00E4ger\n\nGewicht:\n  Leer: 1.893 kg \n  Start: 2.426 kg (normal)\n\nL\u00E4nge: 8,17 m\nSpannweite: 10,62 m\nFl\u00FCgelfl\u00E4che: 17,2 qm\n\nMotor: Hispano-Suiza 12Y-31 Vee\nLeistung:  860 PS\n\nH\u00F6chstgeschwindigkeit:\n  Auf Meeresh\u00F6he: 377 km/h \n  In 4.500 m H\u00F6he: 449 km/h \nBen\u00F6tigte Zeit f\u00FCr eine 180-Grad-Kehre in 1.000 m: 16 Sek (320 km/h, 4G, Radius 265 m)\nSteigflug auf 3.000 m: 5 min 30 Sek\nSteigflug auf 5.000 m: 10 min \nDienstgipfelh\u00F6he: ca. 9.000 m\nReichweite: 810 km (normal)\n\nBewaffnung:\n  2 x 7,5mm-MG \n  1 x 20mm-Hispano-Suiza HS9-Kanone oder 1 x 7,5mm-MG oder 1 x 12,7mm-Beresina-UBS-MG, durch die Propellernabe feuernd\n\nDie Morane-Saulnier M.S. 406 war ein verspannungsloser Jagdeinsitzer mit niedrigem Tragfl\u00E4chenprofil, gemischter Struktur, geschlossener Kabine sowie einziehbarem Fahrwerk und Spornrad. Sie war das Ergebnis eines Auftrages des franz\u00F6sischen Luftfahrtministeriums f\u00FCr einen Jagdeindecker im Jahre 1934. Die Morane wurde zun\u00E4chst als MS.405 bezeichnet und absolvierte mit einem Hispano-Suiza 12Ygrs V-Kolbenmotor im August 1935 ihren Jungfernflug. Die 20mm-Hispano Suiza HS 9-Kanone wurde zwischen den Motorbl\u00F6cken installiert und feuerte durch die Propellernabe. Bei einigen Maschinen baute man ein drittes 7,5mm-MG statt der Kanone ein. Die Finnen hielten die Kanone f\u00FCr ziemlich unzuverl\u00E4ssig. Oft hatte sie bereits nach wenigen Sch\u00FCssen Ladehemmung. Die sowjetischen Flugzeuge verf\u00FCgten normalerweise \u00FCber Panzerplatten f\u00FCr den Piloten, sodass die anderen leichten Maschinengewehre praktisch nutzlos waren. In einigen F\u00E4llen wurde die Kanone auch gegen das 12,7mm-Beresina-UBS-MG ausgetauscht. Diese L\u00F6sung erwies sich als sinnvoll.\n\nFrankreich schenkte Finnland w\u00E4hrend des Winterkrieges 50 M.S.406, von denen allerdings nur 30 von franz\u00F6sischen Mechanikern auf dem Gel\u00E4nde von AB Aerotransport in Malm\u00F6, Schweden zusammengesetzt wurden. Die Maschinen erreichten Finnland zwischen dem 4. und 29. Februar 1940. Zwischen dem Ende des Winterkriegs und Herbst 1942 kaufte Finnland weitere 47 MS.406 sowie 10 MS.410 von Deutschland. \n\nHergestellte St\u00FCckzahl: 1.077 \n\nZahlen der finnischen Luftwaffe:\nMS-301...330, MS-601...605, MS-608...611, MS-613, MS-619...620, MS-622...623, MS-625...657 (77 Maschinen)\n\nVorteile: Gutes Flugverhalten. Gutes Wendeverhalten. Einigerma\u00DFen vern\u00FCnftige Bewaffnung. \n\nNachteile: Leichte Instabilit\u00E4t beim Zielen. Ungen\u00FCgende Leistungsdaten. Schwierige Wartung.\n\n\n
MS410             \n    Morane MS.410,l Modell 1938\n\nTyp: J\u00E4ger\n\nGewicht:\n  Leer: 1.923 kg \n  Start: 2.581 kg (normal)\n\nL\u00E4nge: 8,17 m  \nSpannweite: 10,62 m\nFl\u00FCgelfl\u00E4che: 17,2 qm\n\nMotor: Hispano-Suiza 12Y-31 V\nLeistung: 860 PS \n\nH\u00F6chstgeschwindigkeit:\n  Auf Meeresh\u00F6he: 377 km/h \n  In 4.000 m H\u00F6he: 470 km/h \nBen\u00F6tigte Zeit f\u00FCr eine 180-Grad-Kehre in 1.000 m: 16 Sek (320 km/h, 4G, Radius 265 m)\nSteigflug auf 3.000 m: 5 min 30 Sek\nSteigflug auf 5.000 m: 10 min \nDienstgipfelh\u00F6he: ca. 9.000 m\nReichweite: 810 km (normal)\n\nBewaffnung:\n  4 x 7,5mm-MG \n  1 x 20mm-Hispano-Suiza HS9-Kanone oder 1 x 7,5mm-MG oder 1 x 12,7mm-Beresina-UBS-MG, durch die Propellernabe feuernd\n\nMorane-Saulnier.410\nDie MS.410 war ein Umbau der MS.406 mit einer verst\u00E4rkten Tragfl\u00E4che, in denen nicht mehr zwei 7,5mm-MAC-1934-MG mit Trommelmagazin, sondern vier MG desselben Typs mit Gurtzuf\u00FChrung der Munition eingebaut wurden. Weitere \u00C4nderungen betrafen den K\u00FChleraufbau sowie die Steuerung. \n\nKonvertierte St\u00FCckzahl: 79\n\nSiehe auch die Daten \u00FCber die MS.406 im Men\u00FC Datenbank.\n\nZahlen der finnischen Luftwaffe:\nMS-606...-607, MS-612, MS-614...-618, MS-621, MS-624 (10 Maschinen)\n\nVorteile: Gutes Flugverhalten. Gutes Wendeverhalten. Einigerma\u00DFen vern\u00FCnftige Bewaffnung. \n\nNachteile: Leichte Instabilit\u00E4t beim Zielen. Ungen\u00FCgende Leistungsdaten. Schwierige Wartung.\n\n\n
MS-Morko          \n    M\u00F6rk\u00F6 Morane, 1944\n\nTyp: J\u00E4ger\n\nGewicht:\n  Leer: 2.210 kg\n  Start: 2.787 kg (normal)\n\nL\u00E4nge: 8,38 m \nSpannweite: 10,62 m\nFl\u00FCgelfl\u00E4che: 17,2 qm\n\nMotor: Klimow M-105P \nLeistung: 1.100 PS\n\nH\u00F6chstgeschwindigkeit:\n  Auf Meeresh\u00F6he: 435 km/h\n  In 4.000 m H\u00F6he: 525 km/h\nBen\u00F6tigte Zeit f\u00FCr eine 180-Grad-Kehre in 1.000 m: ca. 17 Sek \nSteigflug auf 3.000 m: 5 min 30 Sek\nSteigflug auf 5.000 m: 8 min \nDienstgipfelh\u00F6he: ca. 9.000 m\nReichweite: 810 km (normal)\n\nBewaffnung:\n  2 x 7,5mm-MG (4 x 7,5mm-MG f\u00FCr die MS.410)\n  1 x 20mm-MG151/20, durch die Propellernabe feuernd\n\nDie M\u00F6rk\u00F6 (Gespenst) Morane war ein Umbau vorhandener MS.406 der finnischen Luftwaffe. Die Deutschen hatten eine gro\u00DFe Anzahl an Klimow M-105P-Motoren erbeutet, die von der Hispano-Suiza 12Y-Serie abgeleitet worden waren. Dieser Typ hatte eine h\u00F6here Leistung von 1.100 PS und konnte zusammen mit dem Propeller VIsh-61P endlich die an das Flugzeug gestellten Erwartungen erf\u00FCllen. Eine deutsche 20mm-Kanone vom Typ MG151/20 wurde zwischen den Zylinderb\u00E4nken installiert. Dann baute man einen \u00D6lk\u00FChler von der Bf 109 G ein und gestaltete die Motorverkleidung etwas aerodynamischer. Der erste Prototyp startete am 4. Februar 1943. \n\nAlle finnischen Moranes wurden bis Ende 1945 auf den M\u00F6rk\u00F6-Standard umger\u00FCstet. Man konnte allerdings nur drei Exemplare vor dem Waffenstillstand mit den Sowjets im Herbst 1944 fertig stellen. Alle Maschinen behielten ihre urspr\u00FCnglichen 2 x 7,5mm (MS.406) oder 4 x 7,5mm- (MS.410) MG in den Tragfl\u00E4chen. Der Mangel an deutschen MG151/20 f\u00FChrte jedoch dazu, dass in einigen Flugzeugen die 12,7mm-Beresina UBS eingesetzt wurde.\n\nKonvertierte St\u00FCckzahl: 41\n\nVorteile: Gutes Flugverhalten. Gutes Wendeverhalten. Einigerma\u00DFen vern\u00FCnftige Bewaffnung. Mit dem neuen Motor lie\u00DFen sich Geschwindigkeit und Steigrate verbessern. \n\nNachteile: Leichte Instabilit\u00E4t beim Zielen. Immer noch unzureichende Leistungsdaten. Schwierige Wartung.\n\n\n
N1K1-J            \n    Kawanishi N1K1-J Shiden\n\n\nGewicht:\nLeer: 2.897 kg (6.387 lbs)\nMaximal: 4.321 kg (9.526 lbs)\n\nL\u00E4nge: 8,9 m (29 ft)\nSpannweite: 12 m (39 ft 4 in)\nFl\u00FCgelfl\u00E4che: 23,5 m\u00B2 (252 sq ft)\n\nMotor: 1 x NK9H Homare 21\nLeistung: \t1.990 PS (Start)\n\t\t1.825 PS (in 1.700 m  5.576 ft)\nH\u00F6chstgeschwindigkeit: 584 km/h (363 mph)\n\nGipfelh\u00F6he: 12.500 m (41.010 ft)\nReichweite: 2.545 km (1.581 Meilen)\n\nBewaffnung:\n2 x Typ 97 7,7mm-MG\n4 x Typ 99 Modell 2 20mm-Kanonen\n(N1K1-J)\n\n4 x Typ 99 Modell 2 20mm-Kanonen\n(N1K1-Ja)\n\nDie N1K1-J war die landgest\u00FCtzte Version des erfolgreichen N1K1 Wasserflugzeugs von Kawanishi. Von dem Einbau eines einziehbaren Fahrwerks, der Entfernung der Schwimmk\u00F6rper und des neuen 2000PS-Motors abgesehen, gab es keine nennenswerten weiteren \u00C4nderungen. Die Shiden war mit einem automatischen System f\u00FCr die Klappen ausgestattet - der Prototyp flog im sp\u00E4ten Dezember 1942.\n\nNachdem einige M\u00F6glichkeiten, den Motor und die Waffenzuladung betreffend, getestet wurden, schickte man einen Prototypen zwecks Evaluierung zur Marine. Es er\u00F6ffneten sich gro\u00DFartige Flugeigenschaften sowie eine generell erh\u00F6hte Man\u00F6vrierf\u00E4higkeit gegen\u00FCber der daf\u00FCr ber\u00FChmten A6M Zero. Die kaiserliche Marine bestellte N1K1-J ab Ende des Jahres 1943. Die Flugzeuge hatten oft Probleme, die auf den Motor und das Fahrwerk zur\u00FCckzuf\u00FChren waren. Doch viele Flugeigenschaften waren den amerikanischen Gegenst\u00FCcken nicht nur ebenb\u00FCrtig sondern sogar \u00FCberlegen.\n\nW\u00E4hrend N1K1-Js produziert wurden, arbeitete Kawanishi an der n\u00E4chsten Version welche die Probleme mit dem Triebwerk und den Zuladungen der ersten Variante beheben sollte. Diese N1K2-J J\u00E4ger gingen im Juni 1944 in Produktion. Insgesamt wurden ungef\u00E4hr 1.400 Shiden w\u00E4hrend des Krieges produziert, welche unter den alliierten Piloten den Ruf des besten japanischen J\u00E4gers genossen.\n\nVorteile:\nHerausragende Leistungen. Starke Bewaffnung.\n\nNachteile: \nUnzuverl\u00E4ssiger Motor. Antriebsprobleme des Fahrwerks.\n\n\n\n
Ta-152H-1         \n    Ta-152 H-1, 1944\n\nTyp: H\u00F6henabfangj\u00E4ger\n\nGewicht:\nStart: 4.754 kg\nMaximal: 5.220 kg\n\nL\u00E4nge: 10,80 m\nSpannweite: 14,44 m\nFl\u00FCgelfl\u00E4che: 23,5 qm\n\nTriebwerk: Jumo-213\u0415-1\nLeistung:\nStart: 2.050 PS\nNennleistung: 1.870 PS \nin einer H\u00F6he von 3.250 m\n\nH\u00F6chstgeschwindigkeit:\nMeeresh\u00F6he: 536 km/h\nAuf 9.000 m: 752 km/h\n\nDienstgipfelh\u00F6he: 14.800 m\nReichweite: 1.200 km\n\nBewaffnung: \n2 x 20mm-Kanonen MG-151/20\n1 x 30mm-Kanone MK 108\n\nEnde 1940 begann Focke-Wulf mit der Arbeit an einer verbesserten Version der FW-190, die gr\u00F6\u00DFere H\u00F6hen als die FW-190A1 erreichen sollte.  Zun\u00E4chst war das BMW 801 Triebwerk f\u00FCr das neue Flugzeug vorgesehen. Sp\u00E4ter verbaute man auch Jumo 213A und DB 603. Insgesamt wurden 15 FW-190 f\u00FCr die Erprobung verschiedener Bauteile verwendet. \nNachdem der Prototyp FW-190V13 erprobt worden war, entschied sich der Konstruktionsstab zugunsten des DB 603 anstelle des BMW 801. Die V13 wurde daraufhin modifiziert und zum Prototypen f\u00FCr die FW-190C umgebaut, die jedoch nie in gro\u00DFen St\u00FCckzahlen produziert wurde. Aus den mit Jumo-213A ausger\u00FCsteten Prototypen wurde die ber\u00FChmte Version Dora entwickelt, die mit verl\u00E4ngerter Frontpartie versehene FW-190D.\nDie Entwicklung wurde weiter vorangetrieben und aus der FW-190D entstanden die Prototypen FW-190Ra-2 und FW-190Ra-3. Letztere besa\u00DF eine vergr\u00F6\u00DFerte Fl\u00FCgelspannweite, die die Flugeigenschaften in gro\u00DFen H\u00F6hen verbesserte. Beide Prototypen waren mit dem Jumo 213E Triebwerk mit zweistufigem Turbolader ausger\u00FCstet. Zu den anderen neuen Merkmalen z\u00E4hlten druckbel\u00FCftete Cockpits sowie hydraulisch betriebene Einziehfahrwerke und Steuerfl\u00E4chen (wurden bei der FW-190D elektrisch betrieben). Auch das Seitenruder und der Rumpf wurden vergr\u00F6\u00DFert, das Cockpit nach hinten versetzt. Diese und weitere Modifikationen bildeten die Basis f\u00FCr das neue Flugzeug mit der Bezeichnung Ta-152.\nDie seriengefertigte Variante Ta-162H-1 erhielt ein neues Flugwerk mit 14,44 m Spannweite, das f\u00FCr die Ta-153 entwickelt worden war. Meistgebaute Version war die Ta-152H-1/R11. Insgesamt wurden etwa 150 Ta-152 gebaut. Die Entwicklung des Jagdflugzeugs dauerte zu lang, so dass bis Kriegsende keine einzige Staffel vollst\u00E4ndig mit Ta-152 ausger\u00FCstet werden konnte. Viele der Maschinen, die zum Fronteinsatz kamen, wurden f\u00FCr Aufgaben verwendet, f\u00FCr die die Ta-152 eigentlich nicht vorgesehen war, beispielsweise niedrig fliegende Eskorte der Me-262 bei Start und Landung. \n\nHauptvarianten:\nTa-152C  DB 603L Triebwerk. Drei gebaute Prototypen\nTa-152E  Bildaufkl\u00E4rer, basierend auf der Ta-152C\nTa-152H-0  Jumo 213EB Triebwerk. Zwanzig gebaute Exemplare.\nTa-152H-1  Hauptserie mit Triebwerk Jumo 213E \n\nVorteile: \nAusgezeichnete Geschwindigkeit f\u00FCr ein kolbengetriebenes Jagdflugzeug.\nGute Steigleistung\nStarke Bewaffnung\n\nNachteile:\nDa das Flugzeug f\u00FCr Eins\u00E4tze in gro\u00DFen H\u00F6hen konzipiert wurde, waren die Leistungen in niedrigen H\u00F6hen unterdurchschnittlich.\n\n\n
L2D               \n     Douglas / Showa L2D2\n\nTyp: Transporter\n\nTyp: Transportflugzeug\n\nGewicht:\nStart: 7125 kg (15.708 lbs)\nMaximal: 10.900 kg (24.030 lbs)\n\nL\u00E4nge: 19,7 m (64 ft 8 in)\nSpannweite: 29 m (95 ft)\nFl\u00FCgelfl\u00E4che: 91,6 m\u00B2 (986 sq ft)\n\nMotoren: 2 x Mitsubishi Kinsei 43\nLeistung: 1000 PS (Start)\n\t1080 PS (in 2000 m/6560 ft)\n\t\nH\u00F6chstgeschwindigkeit:\nIn 2400 m (7,875ft): 354 km/h (220 mph)\n\nDienstgipfelh\u00F6he: 10.900 m (35.760 ft)\nReichweite: 3540 km (2200 Meilen)\n\nBewaffnung:\nKeine\n\nJapan begann sich 1937 f\u00FCr das ber\u00FChmte Transportflugzeug DC-3 / C-47 zu interessieren, das auch unter dem Namen Dakota oder Gooney Bird bekannt war. Verschiedene japanische Firmen bestellten das Flugzeug und erhielten es 1939. Sp\u00E4ter standen diese Flugzeuge bis zum Ende des Krieges im Dienste der japanischen Luftwaffe.\n1938 erwarb au\u00DFerdem die Mitsui and Company Ltd eine Lizenz zur Herstellung des Flugzeugs von Douglas und begann unter der Typenbezeichnung Douglas L2D eine eigene Version der Maschine zu bauen. Was Douglas nicht wusste, war die Tatsache, dass Mitsui unter Leitung der japanischen Marine stand und die L2Ds f\u00FCr ihre Zwecke produziert wurden.\nDie erste gr\u00F6\u00DFere Serienproduktion, die L2D1, war im Prinzip eine unver\u00E4nderte DC-3. Die zweite Version L2D2 verwendete dann japanische Motoren. Die darauf folgende Version L2D3 bessere Motoren, die 1300 PS leisteten. Die letzte Version L2D4 erhielt einen Bugturm und zwei MGs, die aus Luken im Rumpf feuern konnten. Insgesamt wurden in Japan 416 L2Ds produziert. \n\n\n



