P-39N1            \n    P-39N-1 "Airacobra", Modell 1942\n\nTyp: J\u00E4ger\n\nGewicht: \nLeer:  2.854 kg\nStart: 3.714 kg\n\nL\u00E4nge:  9,07 m\nSpannweite: 10,36 m\nFl\u00FCgelfl\u00E4che: 19,9 qm\n\nMotor: Allison V-1710-85\nLeistung:\nRegul\u00E4r: 1.200 PS\nStart: 1.420 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 500 km/h\nAuf 3.500m H\u00F6he: 605 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 19 Sek.\nSteigflug auf 6.100 m: 8,5 Min.\nSteigf\u00E4higkeit im Luftkampf: 950  m\nDienstgipfelh\u00F6he: 9.784 m\nReichweite: 1.046 km\n\nBewaffnung:\n1 x 37-mm-Kanone (T9);\n2 x 12,7-mm-MG (Browning Kaliber .50).\n4 x 7,62-mm-MG (Browning Kaliber .303) - Tragfl\u00E4che.\n\nDer Prototyp des P-39 "Airacobra"-J\u00E4gers, die XP-39 (Modell 12), wurde im Jahr 1938 von der amerikanischen Bell Aircraft Corporation entwickelt. Das Jagdflugzeug wurde so konstruiert, dass es die Waffen mit dem gr\u00F6\u00DFten Kaliber tragen konnte, die je in einem einmotorigen Flugzeug dieser Zeit eingebaut worden waren. Es war bewaffnet mit einer von der American Armament Corporation entwickelten 37-mm-T9-Kanone, die durch den Propellerkranz feuerte, sowie zwei synchronisierten Browning-Maschinengewehren vom Kaliber 12,7mm, die im vorderen Rumpfbereich eingebaut waren. Der Motor musste im Rumpf hinter dem Cockpit eingebaut werden, damit die Kanone dieses Kalibers Platz fand. Die Luftschraube wurde mittels einer unter dem Cockpit-Boden verlaufenden Welle bewegt.\n\nJedoch war die starke Bewaffnung nicht das einzige Merkmal, das sich die Konstrukteure f\u00FCr den neuen J\u00E4ger ausdachten. Neben der Feuerkraft sollte das Flugzeug Eins\u00E4tze zu jeder Tageszeit auch von schlecht ausgebauten Startbahnen aus fliegen k\u00F6nnen. Neben dem hinter dem Cockpit eingebauten Motor entwarf Bell ein dreir\u00E4driges Fahrwerk mit lenkbarem Bugrad, das ein Rollen mit hoher Geschwindigkeit und das Starten und Landen auf unbefestigten B\u00F6den erm\u00F6glichte, ohne dass das Flugzeug Gefahr lief, sich zu \u00FCberschlagen. Abgesehen von den hydraulischen Bremsen wurden alle XP-39-Modelle (sp\u00E4ter P-39) mit elektrischen Systemen ausgestattet. Das Cockpit war praktisch und ger\u00E4umig.\n\nNach den Testfl\u00FCgen verlieh man dem Flugzeug den letzten Schliff und begann unter der Bezeichnung P-39 die Serienfertigung. In deren Verlauf wurde eine gro\u00DFe Zahl an Varianten produziert, die sich gr\u00F6\u00DFtenteils untereinander in Bewaffnung, Motor, Art des Propellers, Treibstoffvorrat und anderen Modifikationen unterschieden. Zweifellos wurde die "Airacobra" mit jeder neuen Modifikation besser.\n\nDie "Airacobra" der Variante N (P-39N, P-39N-1 und die Baureihe P-39N-5) unterschied sich von den vorhergehenden Modifikationen durch eine verbesserte Flugleistung aufgrund eines verminderten Treibstoffvorrates (325 l) und einer schw\u00E4cheren Panzerung. Ab dieser Variante wurde die P-39 mit einem neuen Allison V-1710-85-Motor (Leistung 1.200 PS) und einem Aero Prop-Propeller ausgeliefert. Die Bewaffnung des Flugzeugs bestand aus einer 37-mm-T9-Kanone, zwei 12,7-mm-Maschinengewehren in Bugaussparungen sowie vier 7,62-mm-Browning-Maschinengewehren in den Tragfl\u00E4chen. Insgesamt wurden 2.095 Maschinen dieser Variante produziert.\n\nDie "Airacobra" wurde unter dem Lend-Lease-Programm in die UdSSR geliefert. Insgesamt erhielt die Sowjetunion rund 4.750 P-39 der Varianten D, N und Q.\nGute Flugeigenschaften in niedriger H\u00F6he erm\u00F6glichten den effektiven Einsatz der "Airacobra" als Geleitschutz von Il-2-Kampfflugzeugen vor feindlichen J\u00E4gern, als J\u00E4ger f\u00FCr Bomberabfangeins\u00E4tze und f\u00FCr den Bodenangriff.\n\nVorteile: Eines der besten seriengefertigten Frontjagdflugzeuge des 2. Weltkriegs mit hervorragenden Flugeigenschaften. Ausgezeichnete aerodynamische Eigenschaften. Hohe Man\u00F6vrierf\u00E4higkeit und starke Bewaffnung. Erh\u00F6hte Lebensdauer des Flugzeugs. Einfache Steuerung.\n\nNachteile: Neigte zum Trudeln. \n
P-39Q-1           \n    P-39Q-1 "Airacobra", Modell 1942\n\nTyp: J\u00E4ger\n\nGewicht: \nLeer:  2.854 kg\nStart: 3.714 kg\n\nL\u00E4nge:  9,07 m\nSpannweite: 10,36 m\nFl\u00FCgelfl\u00E4che: 19,9 qm\n\nMotor: Allison V-1710-85\nLeistung:\nRegul\u00E4r: 1.200 PS\nStart: 1.420 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 520 km/h\nAuf 3.500m H\u00F6he: 616 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 19,5 Sek.\nSteigflug auf 6.000 m: 8,1 Min.\nSteigf\u00E4higkeit im Luftkampf: 950 m\nDienstgipfelh\u00F6he: 9.784 m\nReichweite: 1.046 km\n\nBewaffnung:\n1 x 37-mm-Kanone (T9);\n2 x 12,7-mm-MG (Browning Kaliber .50).\n2 x 7,62-mm-MG (Browning Kaliber .303) - Tragfl\u00E4che.\n\nDie P-39Q war die n\u00E4chste "Airacobra"-Variante nach der P-39N. Nach der Lieferung der Serien-P-39 in die UdSSR wurde Bell von den sowjetischen Luftstreitkr\u00E4ften gebeten, die Konstruktion des Flugzeugs zu verbessern. Es hatte sich herausgestellt, dass bei den P-39-J\u00E4gern nach extremen Flugman\u00F6vern Verformungen im hinteren Bereich des Rumpfes und des Hecks auftraten, die sich in den meisten F\u00E4llen nicht mehr beheben lie\u00DFen. Es kam auch vor, dass stabilisierende Holme brachen, was zu Abst\u00FCrzen und Unf\u00E4llen f\u00FChrte. Die Verbesserung der "Airacobra" wurde von den Konstrukteuren der Bell Company und dem seinerzeit gr\u00F6\u00DFten Zentrum der sowjetischen Luftfahrtforschung - dem N. E. Shukowsky Zentralen Staatlichen Institut f\u00FCr Aero- und Hydrodynamik (TsAGI) und dem Institut f\u00FCr Wissenschaft und Forschung der Luftstreitkr\u00E4fte durchgef\u00FChrt. Die Testfl\u00FCge zeigten, dass die amerikanischen Standards f\u00FCr die Haltbarkeit dieses Flugzeugtyps zu niedrig angesetzt worden waren. Die im TsAGI betriebene Forschung diente den Experten des Zentralen Wissenschaftlichen und Experimentellen Luftwaffenst\u00FCtzpunkts als Grundlage f\u00FCr die Entwicklung von Konzepten, mit denen die ausgelieferten P-39-Maschinen eine verst\u00E4rkte und modifizierte Bauweise erhielten. Diese Arbeiten f\u00FChrten zur Entwicklung einer weiteren "Airacobra"-Variante mit der Bezeichnung P-39Q (die Baureihen P-39Q-1 und P-39Q-5). Diese Variante unterschied sich von den vorhergehenden durch einen verst\u00E4rkten Rumpf und verbesserte Bewaffnung, die nun aus einer 37-mm-T9-Kanone, zwei 12,7-mm-Maschinengewehren sowie zwei in den Tragfl\u00E4chen untergebrachten 12,7-mm-Browning-Maschinengewehren bestand. Die Treibstoffkapazit\u00E4t erreichte nun 416 Liter. Insgesamt wurden rund 1.100 Maschinen dieser Variante produziert.\n\nVorteile: Eines der besten seriengefertigten Frontjagdflugzeuge des 2. Weltkriegs mit sehr guten Flugeigenschaften. Verbesserte Aerodynamik. Hohe Man\u00F6vrierf\u00E4higkeit und starke Bewaffnung. Erh\u00F6hte Lebensdauer des Flugzeugs. Einfache und leicht zu bedienende Steuerung.\n\nNachteile: Eine zwar verminderte, aber immer noch vorhandene Neigung zum Trudeln.\n
P-39Q-10          \n    P-39Q-10 "Airacobra", Modell 1942\n\nTyp: J\u00E4ger\n\nGewicht: \nLeer:  2.854 kg\nStart: 3.714 kg\n\nL\u00E4nge:  9,07 m\nSpannweite: 10,36 m\nFl\u00FCgelfl\u00E4che: 19,9 qm\n\nMotor: Allison V-1710-85\nLeistung:\nRegul\u00E4r: 1.200 PS\nStart: 1.420 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 540 km/h\nAuf 3.500m H\u00F6he: 640 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 18-19 Sek.\nSteigflug auf 5.000 m: 5,9 Min.\nSteigf\u00E4higkeit im Luftkampf: 1000 m\nDienstgipfelh\u00F6he: 9.784 m\nReichweite: 1.046 km\n\nBewaffnung:\n1 x 37-mm-Kanone (T9).\n2 x 12,7-mm-MG (Browning Kaliber .50).\n\nDie P-39Q-10 stellte eine Weiterentwicklung der P-39-Flugzeuge der Baureihe Q dar.\n\nIm Gegensatz zu den vorhergehenden Baureihen verf\u00FCgten einige Maschinen dieser Variante \u00FCber einen Vierblatt-Propeller. Derselbe Propeller wurde in einigen Modellen der Baureihen Q-1 und Q-5 verwendet. Ab der Baureihe Q-21 und Q-25 war das Flugzeug mit einem Vierblatt-Propeller ausgestattet. Sowjetische Piloten fanden inzwischen heraus, wie die 12,7-mm-Maschinengewehre in den Tragfl\u00E4chen mit der Hilfe von Technikern im Feld ausgebaut werden konnten. Hierdurch verbesserten sich die Flugleistung, Man\u00F6vrierbarkeit und insbesondere die vertikale Geschwindigkeit des Flugzeugs. Bell ging auf die W\u00FCnsche zahlreicher sowjetischer Piloten ein und stattete die P-39 ab der Baureihe Q-10 mit einer 37-mm-T9-Kanone und zwei 12,7-mm-Browning-Maschinengewehren in der Flugzeugnase aus. Im Vergleich zur Baureihe Q-1 wurde die zugrunde liegende Konstruktion des Flugzeugs nicht wesentlich ver\u00E4ndert. Der Zugewinn an Geschwindigkeit und Wendigkeit trat jedoch selbst bei einem \u00E4lteren Motor deutlich zu Tage. Die Regimenter, in denen diese Flugzeuge zum Einsatz kamen, entfernten h\u00E4ufig einen Teil der Panzerung wie bei den vorhergehenden Baureihen, um die Maschinen leichter zu machen. Auch dies f\u00FChrte zu einem Gewinn an Geschwindigkeit und vertikaler Man\u00F6vrierbarkeit. \n\nDie Gesamtproduktion der Baureihe Q-10 belief sich auf 705 Maschinen.\n\nVorteile: Eines der besten seriengefertigten Frontjagdflugzeuge des 2. Weltkriegs mit sehr guten Flugeigenschaften. Verbesserte Aerodynamik. Hohe Man\u00F6vrierf\u00E4higkeit. Die Tendenz, bei Flugman\u00F6vern mit niedriger Geschwindigkeit ins Trudeln zu geraten, wurde erheblich vermindert. Erh\u00F6hte Lebensdauer des Flugzeugs. Einfache und leicht zu erlernende Steuerung. \n\nNachteile: Verminderte Bewaffnung des Flugzeugs. \n
P-400             \n    Bell P-400 Airacobra\n\nTyp: Landgest\u00FCtzter J\u00E4ger.\n\nGewicht:\nLeer: 2.561 kg (5.647 lbs)\nStart, normal: 3.470 kg (7.651 lbs)\nStart, maximal:4.015 kg (8.853 lbs)\n\nSpannweite: 10,36 m (33,8 ft)\nL\u00E4nge: 9,19 m (30,1 ft)\nH\u00F6he: 3,78 m (12,4 ft)\n\nMotor: 1 x Allison V-1710-35\nLeistung: 1.150 PS\n\nH\u00F6chstgeschwindigkeit:\nIn 5.900m (19.352 ft): 583 km/h (362 mph)\n\nSteigzeit auf 4.500 m (14.760 ft): 6 min. 6 sec.\nDienstgipfelh\u00F6he: 11.660 m (38.250 ft)\nReichweite: 1.600 km (994 Meilen)\n\nBewaffnung:\nP-39D:\n1 x 37mm Kanone (Rumpfspitze)\n2 x .50 cal MG (Rumpfspitze)\n4 x .30 cal (Fl\u00FCgel)\nBombenlast: 1 x 500lb\n\nAls der erste P39 Prototyp aus dem Hangar rollte, wurden viele einzigartige Designmerkmale sichtbar. Es war der weltweit erste Eindecker mit Bugfahrwerk sowie das erste Kampfflugzeug, welches den Motor hinter dem Piloten installiert hatte. Diese Anordnung erm\u00F6glichte eine sehr starke Bewaffnung im vorderen Rumpfbereich: Eine 37mm Kanone sowie ein Paar schwerer Browning 12,7mm-Maschinengewehre.\n\nBei Kriegsbeginn gegen Japan bildeten Airacobras und Warhawks das R\u00FCckgrat der US J\u00E4gerflotte. Doch die Zeichen standen schlecht  die schwere, feuchte Luft im Pazifik offenbarte die Schw\u00E4chen der P39 weiter. US-Piloten traf auf einen Gegner welcher mit weit agileren Flugzeugen ausger\u00FCstet war, als die RAF sie \u00FCber dem \u00C4rmelkanal traf. Die P39 konnte die A6M oder Ki-43 nicht im Kurvenkampf bezwingen. Au\u00DFerdem war die 37mm Kanone keine ideale Wahl im Kampf gegen Zeros und Oscars, dies ist auf ihre geringe Kadenz sowie ihre mittelm\u00E4\u00DFige Ballistik zur\u00FCckzuf\u00FChren.\n\nDie P39D begann ihren Dienst im USAAC im Februar 1941 in der 31st Pursuit Group in Selfridge Field, Michigan. \u00DCber ein Jahr sp\u00E4ter, am 30.April 1942, flogen 13 Airacobras der 35th und 36th Pursuit Squadron ihren ersten Kampfeinsatz und verbrachten die Zeit bis Mitte 1943 zusammen mit dem bislang h\u00E4ufigsten Jagdflugzeug der USA, der P-40. Im Verlauf der Auseinandersetzungen sank die Zahl der P39 rapide - die Maschinen der 347th Fighter Group waren die letzten aktiven Airacobras, als sie im April 1944 durch P-38 ersetzt wurden.\n\nHersteller:\nBell Aircraft Corporation , United States of America.\n\nHauptserien:\nP-39C  Erste Serie.\nP-39D  Erste eingesetzte Version. Zus\u00E4tzlicher Panzerschutz f\u00FCr den Piloten, selbstabdichtende Tanks, Verkleidung der R\u00FCckenflosse, Aufh\u00E4ngepunkte unter den Tragfl\u00E4chen f\u00FCr 500-lb-Bomben oder Zusatztanks.\nP-400  RAF-Version, 37 mm-Kanone wurde durch 20mm-Hispano-Suiza-Kanone ersetzt\nP-39N  Erste Gro\u00DFserie, 2.095 gebaut.\nP-39Q  Letzte Produktionsserie. Die vier .30 cal MG wurden ersetzt durch zwei .30 cal MG. 4.905 gebaut.\n\nVorteile:\nVern\u00FCnftige Man\u00F6vrierbarkeit in niedrigen H\u00F6hen. Ziemlich gut bewaffnet. \n\nNachteile:\nLeistungsabfall in gro\u00DFen H\u00F6hen. Schlechte Langsamflugeigenschaften.\n\n\n
P-40B             \n    Curtiss P-40B/C Tomahawk\n\nGewicht:\nLeer: 2.636 kg (5.812 lbs)\nMaximal: 3.655 kg (8.059 lbs)\n\nL\u00E4nge: 9,68 m (31,75 ft)\nSpannweite:11,38 m (37,3 ft)\nFl\u00FCgelfl\u00E4che: 21,92 m\u00B2 (71,8 sq ft)\n\nMotor:1 x Allison V-1710-33\nLeistung: 1.150 PS\n\nH\u00F6chstgeschwindigkeit: 555 km/h (344 mph)\n\nGipfelh\u00F6he: 8.892 m (29.165 ft)\nReichweite: 2.173 km (1.350 Meilen)\n\nBewaffnung:\n2 x .50-cal Browning MG\n4 x .30-cal oder 4 x .303 MG\n500 lb Bombe\n\nDie P-40 ist einer der bemerkenswertesten Jagdflugzeuge des 2.WK. Es wurde an jeder Front von praktisch jeder alliierten Luftstreitkraft eingesetzt. Die erste P40 war eine Modifaktion der erfolgreichen Curtiss Wright Hawk 75(P-36). Nach dem Einbau verschiedener Sternmotoren wurde der Versuch unternommen den Allison V-1710 Reihenmotor in den Rumpf zu setzen, w\u00E4hrend das restliche Flugzeug hinter dem Motor unver\u00E4ndert blieb. Dieser Prototyp konnte einen gro\u00DFen Geschwindigkeitszuwachs f\u00FCr sich verbuchen, wenn auch seine Mitstreiter (P39,P38 und P-43  die sp\u00E4tere P-47) noch deutlich besser waren, war sie g\u00FCnstiger in der Herstellung, welche augenblicklich beginnen konnte. Da es offensichtlich wurde, das der Krieg die USA erreichen w\u00FCrde, mussten das USAAC m\u00F6glichst schnell die Anzahl der verf\u00FCgbaren J\u00E4ger erh\u00F6hen. Also wurden 524 P-40 geordert  die gr\u00F6\u00DFte je get\u00E4tigte Bestellung der Vereinigten Staaten in Friedenszeiten.\n\nGro\u00DFbritannien w\u00FCnschte einige \u00C4nderungen f\u00FCr ihre erworbenen Flugzeuge  am wichtigsten war die verbesserte Panzerung f\u00FCr den Piloten, da die urspr\u00FCngliche Version weder nennenswerte Panzerung noch \u00FCber selbstabdichtende Tanks verf\u00FCgte. Diese verbesserte Version, die P40-B, kam im Fr\u00FChling 1941 auch zu den US-Truppen.\n\nDie folgende Version, mit der Bezeichnung P-40C, konnte wahlweise einen Abwurftank oder eine Bombenlast tragen.\n\nDie britische Version der P-40 (Hawk-81-A) erlangte weltweite Ber\u00FChmtheit als sie bei der American Volunteer Group of the Chinese Air Force  besser bekannt als Flying Tigers  unter der Leitung von General Claire L. Chennault signifikante Erfolge bei der Verteidigung des chinesischen Luftraums gegen japanische Ki-27 J\u00E4ger und verschiedene Bomber erzielte.\n\n\nVorteile: \nDie P-40 war ein stabil gebautes Flugzeug und konnte viel einstecken. Man\u00F6vrierf\u00E4higer als die meisten US-Flugzeuge zur Zeit von Pearl Harbor. Einfach zu steuern.\n\nNachteile: Gro\u00DFteils  in jeder Beziehung veraltet, schon bevor der Produktionsauftrag erteilt wurde.\nZu langsam, zu niedrige Steiggeschwindigkeit. Mit der Zero auszuman\u00F6vrieren. \n\n\n\n\n
P-40C             \n    Curtiss P-40B/C Tomahawk\n\nGewicht:\nLeer: 2.636 kg (5.812 lbs)\nMaximal: 3.655 kg (8.059 lbs)\n\nL\u00E4nge: 9,68 m (31,75 ft)\nSpannweite:11,38 m (37,3 ft)\nFl\u00FCgelfl\u00E4che: 21,92 m\u00B2 (71,8 sq ft)\n\nMotor:1 x Allison V-1710-33\nLeistung: 1.150 PS\n\nH\u00F6chstgeschwindigkeit: 555 km/h (344 mph)\n\nGipfelh\u00F6he: 8.892 m (29.165 ft)\nReichweite: 2.173 km (1.350 Meilen)\n\nBewaffnung:\n2 x .50-cal Browning MG\n4 x .30-cal oder 4 x .303 MG\n500 lb Bombe\n\nDie P-40 ist einer der bemerkenswertesten Jagdflugzeuge des 2.WK. Es wurde an jeder Front von praktisch jeder alliierten Luftstreitkraft eingesetzt. Die erste P40 war eine Modifaktion der erfolgreichen Curtiss Wright Hawk 75(P-36). Nach dem Einbau verschiedener Sternmotoren wurde der Versuch unternommen den Allison V-1710 Reihenmotor in den Rumpf zu setzen, w\u00E4hrend das restliche Flugzeug hinter dem Motor unver\u00E4ndert blieb. Dieser Prototyp konnte einen gro\u00DFen Geschwindigkeitszuwachs f\u00FCr sich verbuchen, wenn auch seine Mitstreiter (P39,P38 und P-43  die sp\u00E4tere P-47) noch deutlich besser waren, war sie g\u00FCnstiger in der Herstellung, welche augenblicklich beginnen konnte. Da es offensichtlich wurde, das der Krieg die USA erreichen w\u00FCrde, mussten das USAAC m\u00F6glichst schnell die Anzahl der verf\u00FCgbaren J\u00E4ger erh\u00F6hen. Also wurden 524 P-40 geordert  die gr\u00F6\u00DFte je get\u00E4tigte Bestellung der Vereinigten Staaten in Friedenszeiten.\n\nGro\u00DFbritannien w\u00FCnschte einige \u00C4nderungen f\u00FCr ihre erworbenen Flugzeuge  am wichtigsten war die verbesserte Panzerung f\u00FCr den Piloten, da die urspr\u00FCngliche Version weder nennenswerte Panzerung noch \u00FCber selbstabdichtende Tanks verf\u00FCgte. Diese verbesserte Version, die P40-B, kam im Fr\u00FChling 1941 auch zu den US-Truppen.\n\nDie folgende Version, mit der Bezeichnung P-40C, konnte wahlweise einen Abwurftank oder eine Bombenlast tragen.\n\nDie britische Version der P-40 (Hawk-81-A) erlangte weltweite Ber\u00FChmtheit als sie bei der American Volunteer Group of the Chinese Air Force  besser bekannt als Flying Tigers  unter der Leitung von General Claire L. Chennault signifikante Erfolge bei der Verteidigung des chinesischen Luftraums gegen japanische Ki-27 J\u00E4ger und verschiedene Bomber erzielte.\n\n\nVorteile: \nDie P-40 war ein stabil gebautes Flugzeug und konnte viel einstecken. Man\u00F6vrierf\u00E4higer als die meisten US-Flugzeuge zur Zeit von Pearl Harbor. Einfach zu steuern.\n\nNachteile: Gro\u00DFteils  in jeder Beziehung veraltet, schon bevor der Produktionsauftrag erteilt wurde.\nZu langsam, zu niedrige Steiggeschwindigkeit. Mit der Zero auszuman\u00F6vrieren. \n\n\n\n
P-40E_NEW         \n   P-40E Warhawk, 1941\n\nTyp: J\u00E4ger\n\nGewicht:\n\tLeer: 2.880 kg \n\tMaximal: 4.173 kg\n\nL\u00E4nge: 9,5 m\nSpannweite: 11,38 m\nFl\u00FCgelfl\u00E4che: 21,92 qm\n\nMotor: Allison V-1710-39\nLeistung: 1.150 PS\n\nH\u00F6chstgeschwindigkeit:\n\tIn 1.524 m H\u00F6he: 539 km/h\n\tIn 3.050 m H\u00F6he: 555 km/h\n    In 4.570 m H\u00F6he: 583 km/h\n\tLandegeschwindigkeit: 130 km/h\nBen\u00F6tigte Zeit f\u00FCr eine 180-Grad-Kehre in 1.000 m H\u00F6he: 19.5 Sec\nSteigflug auf 6.100 m: 11,5 min\nDienstgipfelh\u00F6he: 8.840 m  \nReichweite: \n\tNormal: 1.046 km\n\tMaximal: 2.414 km\n\nBewaffnung:\n\t6 x 12,7mm-MG\n\t1 x 227kg-(500 Pfund)-Bombe\n\t2 x 45kg-Bomben\n\nDurch die wachsende Fronterfahrung mit der P-40 konnte der Hersteller Curtiss zahlreiche Verbesserungen an den Ausgangsmodellen des J\u00E4gers vornehmen. Dazu geh\u00F6rten Panzerplatten, selbstversiegelnde Treibstofftanks und st\u00E4rkere Motoren. Nach der Einf\u00FChrung des neuen Allison V-1710-39-Motors fielen die beiden Maschinengewehre in der Motorenverkleidung weg. Das Cockpit wurde zur Sichtverbesserung modifiziert. Als Bewaffnung dienten nun sechs statt vier in den Tragfl\u00E4chen angebrachte MGs vom Kaliber .50.\n\n1.500 Exemplare der P-40 wurden haupts\u00E4chlich f\u00FCr die RAF hergestellt, wo sie den Namen Kittyhawk Mk I trug. Weitere Lieferungen gingen nach Kanada, Australien, Russland und Neuseeland. Nach den Lend-Lease-Vereinbarungen mussten alle aus amerikanischen Mitteln bezahlte Flugzeuge \u00FCber standardm\u00E4\u00DFige US-Bezeichnungen und Seriennummern der US Air Force verf\u00FCgen, auch wenn sie in den Luftwaffen anderer L\u00E4ndern eingesetzt werden sollten. \n\nDie P-40 war im Allgemeinen bei ihren Piloten nicht besonders beliebt. Am meisten beschwerte man sich \u00FCber die mangelnde H\u00F6henleistung, die eine direkte Folge der amerikanischen Vorkriegsdoktrin war, welche besagte, dass Einfl\u00FCge feindlicher Bomber in die USA eher unwahrscheinlich seien, und eigene J\u00E4ger daher eher f\u00FCr den Angriff auf feindliche Boden- und Schiffsziele zu konzipieren w\u00E4ren. Die sowjetischen Piloten fochten ihre Luftk\u00E4mpfe meist nicht in gr\u00F6\u00DFeren H\u00F6hen aus, merkten aber schnell, dass die Motoren der P-40 nicht besonders zuverl\u00E4ssig waren. Die P-39 Airacobras konnten zudem mehr Sch\u00E4den einstecken als die Warhawk. Die P-40 wurde h\u00E4ufig modifiziert und bis Ende 1944 weiter produziert. Dennoch war sie nie der Traum eines jeden Piloten und im Verlauf des Krieges fast allen gegnerischen Jagdmaschinen unterlegen.\n\nVorteile: Erh\u00F6hte Feuerkraft im Vergleich zu fr\u00FCheren Modellen durch zus\u00E4tzliche Maschinengewehre mit dem Kaliber .50. Die P-40E war \u00E4u\u00DFerst robust und konnte relativ viel an Schaden einstecken. \n\nNachteile: Trotz des neuen Motors Allison V-1710-39 war sie zu langsam, nicht man\u00F6vrierf\u00E4hig, stieg nicht schnell genug und gr\u00F6\u00DFtenteils bereits veraltet, als sie in die Serienproduktion ging.\n\n \n
P-40E-M-105_NEW   \n    P-40E - sowjetische Modifikation mit M-105P-Motor, 1942\n\nTyp: J\u00E4ger\n\nGewicht:\n\tLeer: ca. 2.700 kg \n\tMaximal: ca. 4.000 kg\n\nL\u00E4nge: 9,5 m\nSpannweite: 11,38 m\nFl\u00FCgelfl\u00E4che: 21,92 qm\n\nMotor: Klimow M-105P\nLeistung: 1.100 PS\n\nH\u00F6chstgeschwindigkeit:\n\tAuf Meeresh\u00F6he: 476-480 km/h\n     In 4.800 m H\u00F6he: 560-565 km/h\n\t\nSteigflug auf 5.000 m: ca. 7,5 min\nDienstgipfelh\u00F6he: ca. 9.000 m  \nReichweite: unbekannt\n\t\nBewaffnung:\n\t6 x 12,7mm-MG\n\tbis zu 6 RS-82-Raketen\n\t1 x 250kg-Bombe\n\t2 x 50kg-Bomben\n\nDie Sowjets nahmen mehrere Modifikationen an den P-40 aus dem Lend-Lease-Vertrag vor. Die wichtigste davon fand 1942 statt, als man den urspr\u00FCnglichen Motor Allison V-1710-39 gegen den eigenen Klimow M-105 austauschte. Dar\u00FCber hinaus erhielt das Modell auch den VISh-61-Propeller. \n\nHauptgrund f\u00FCr diese \u00C4nderungen war nicht, dass den Russen die Leistungen der Allison-Maschine nicht zusagten, oder die Klimow wesentlich st\u00E4rker gewesen w\u00E4re. Man hatte einfach nicht gen\u00FCgend Ersatzteile f\u00FCr den amerikanischen Motor; ein Gro\u00DFteil der sowjetischen P-40-Flotte musste daher unfreiwillig auf dem Boden bleiben. Die Russen tauschten den Allison gegen den M-105 aus, einem der beliebtesten Motoren der damaligen Zeit. Dieser Motor wurde in der fr\u00FChen bis mittleren Phase des Krieges auch in anderen sowjetischen J\u00E4gern wie der Yak-1, Yak-9, Yak-3 und LaGG-3 und den Bombern Pe-2, Ar-2 sowie Yer-2 eingesetzt. Der M-105 hatte eine \u00E4hnliche Leistung wie der Allison, die gleiche PS-Zahl und war fast genau so gro\u00DF. Au\u00DFerdem waren die meisten sowjetischen Mechaniker mit ihm vertraut. \n\nIm Gro\u00DFen und Ganzen war die Modifikation f\u00FCr die Logistik der Roten Armee ein Quantensprung nach vorne. Die Vorteile \u00FCberwogen hier klar die Nachteile. Die Gefechtsleistung der P-40 wurde jedoch fast \u00FCberhaupt nicht positiv davon ber\u00FChrt. Auch die Flugeigenschaften blieben so gut wie unver\u00E4ndert. Ungef\u00E4hr 40 P-40 wurden mit dem M-105 ausgestattet und dem 196. IAP am Ladogasee \u00FCberstellt. Die von den Sowjets modifizierte P-40 erkennt man an der speziellen Adapterscheibe um den Spinner. \n\nVorteile: siehe P-40E.\n\nNachteile: Zu langsam, nicht besonders man\u00F6vrier- und steigf\u00E4hig und im Gro\u00DFen und Ganzen nach den damaligen Standards veraltet.\n\n\n
P-40M_NEW             \n    P-40M Warhawk, 1942\n\nTyp: J\u00E4ger\n\nGewicht:\n\tLeer: 2.939 kg\n\tBeladen: 3.629 kg\n\tMaximal: 4.037 kg\n\nL\u00E4nge: 10,16 m\nSpannweite: 11,38 m\nFl\u00FCgelfl\u00E4che: 21,92 qm\n\nMotor: Allison V-1710-81\nLeistung:\n\tIn 5.300 m H\u00F6he: 1.125 PS\n\tStart: 1.200 PS\n\nH\u00F6chstgeschwindigkeit:\n\tIn 1.524 m H\u00F6he: 496 km/h\n    In 3.050 m H\u00F6he: 515 km/h \n    In 6.100 m H\u00F6he: 582 km/h\n\t\nSteigflug auf 6.100 m: 7,5 min \n\nDienstgipfelh\u00F6he: 9.145 m\n\nReichweite: \n\tMit 250kg-Bomben: 560 km \n\tMaximal: 2.600 km\n\nBewaffnung:\n\t6 x 12,7mm-MG \n\nEnde 1942 f\u00FChrte der Mangel an von Packard hergestellten Rolls-Royce-Motoren f\u00FCr die P-40F zur Wiedereinf\u00FChrung des Allison-Motors. Das Ergebnis waren die Versionen P-40K und P-40M.\n\nDie P-40M war bis auf den st\u00E4rkeren Allison-Motor baugleich mit der sp\u00E4teren P-40E. Sie sollte eigentlich den k\u00FCrzeren Rumpf der P-40E erhalten. Der Gedanke wurde allerdings verworfen, als sich herausstellte, dass die ersten P-40K beim Start durch die h\u00F6here Motorenleistung nicht gerade gehalten werden konnten. Daher erhielten die P-40K und P-40M in sp\u00E4teren Jahren eine R\u00FCckenflosse und den l\u00E4ngeren Rumpf, der zuerst bei der P-40F-5-CU eingef\u00FChrt worden war. Die P-40M wurde auch f\u00FCr den Wintereinsatz umger\u00FCstet. \n\nDie ersten Modelle erschienen im November 1942 an der Front. Als Kittyhawk III ging der gr\u00F6\u00DFte Teil an die RAF, die RAAF, die RNZAF und an die Sowjetunion. Die Variante wurde auch bei den Luftstreitkr\u00E4ften des Commonwealth im Fernen Osten eingesetzt. Die 5. Squadron der s\u00FCdafrikanischen Luftwaffe k\u00E4mpfte mit einigen P-40M in Italien. \n\nVorteile: Verbesserte Leistung gegen\u00FCber fr\u00FCheren P-40-Modellen sowie hohe Strapazierf\u00E4higkeit.\n\nNachteile: Schwache Bewaffnung und niedrige Leistung beim Rollen.\n\n \n
P-47D-10          \n    P-47 D-10 Thunderbolt Modell 1941\n \nTyp: J\u00E4ger\n\nGewicht: \n\tLeer: 4520,3 kg \n\tBeladen: 6.129 kg\n\nL\u00E4nge: 11,03 m  \nSpannweite: 12,4 m  \n\nMotor: Pratt and Whitney R-2800-59\nLeistung:  2.300 PS\n\nH\u00F6chstgeschwindigkeit: \n    Auf Meeresh\u00F6he: 536,1 km/h \n    In 9.000 m H\u00F6he: 697 km/h\n\nSteigflug auf  6.100 m: 11,5 min  \nDienstgipfelh\u00F6he: 12.800 m \nReichweite: 3.060 km  \n\nBewaffnung:  8 x MG Kal .50 (12,7 mm)\n\nDie P-47 trug den Spitznamen Krug. Sie war ein \u00E4u\u00DFerst leistungsf\u00E4higer H\u00F6henj\u00E4ger. Die P-47D ging als erste Variante der Thunderbolt in die Serienproduktion. Die erste Bestellung dieses Typs \u00FCber 850 St\u00FCck durch die US Air Force wurde am 14. Oktober 1941 aufgegeben. In den Jahren danach sollten noch sehr viele mehr folgen. \n\nDas urspr\u00FCngliche Modell der P-47D unterschied sich nur sehr wenig von dem ihrer Vorg\u00E4ngerin, der P-47C. Bei der P-47D wurden einige \u00C4nderungen am Abgassystem f\u00FCr den Turbolader vorgenommen. Dazu geh\u00F6rten ein anpassbarer Abluftkanal sowie \u00FCberarbeitete Lufteinl\u00E4sse f\u00FCr den Zugang des Motors. Zus\u00E4tzliche Haubenklappen wurden zur Verbesserung des K\u00FChlluftstroms angebracht. Der Pilot erhielt eine umfassende Panzerung. Im Allgemeinen lassen sich die ersten P-47D von denen der C-Reihe nur anhand der Seriennummern unterscheiden. \n\nEnde 1943 begannen die Thunderbolt der Eighth Air Force damit, auf dem R\u00FCckflug von ihren Begleitschutzeins\u00E4tzen auf dem europ\u00E4ischen Kontinent lohnende Bodenziele mit ihrer nicht verschossenen Munition anzugreifen. \u00DCberraschenderweise fand man heraus, dass die Maschinen daf\u00FCr recht gut geeignet waren. Diese Erkenntnis f\u00FChrte dann zu der vielleicht erfolgreichsten Variante der Thunderbolt: des Jagdbombers. \n\nDie P-47 D-10 verf\u00FCgten \u00FCber die gleichen Schiebekabinend\u00E4cher, die urspr\u00FCnglich f\u00FCr die P-47 B konzipiert worden waren.\n\nDurch ihre hohe Sturzfluggeschwindigkeit geriet die Thunderbolt manchmal an die Grenzen der Komprimierbarkeit in der Pilotenkabine. Man brachte ab der P-47 D-27 stumpfnasige Querruder an den Maschinen an, um sie bei diesen hohen Geschwindigkeiten weiterhin steuern zu k\u00F6nnen. Damit der Sturzflug auch sicher abgefangen wurde, montierte man je eine elektrische Sturzflugbremse unter die Tragfl\u00E4chen. \n\nDie P-47 D-10 verf\u00FCgte lediglich \u00FCber eine Aufh\u00E4ngung unter dem Rumpf, die eine 250kg-Bombe tragen konnte. In sp\u00E4teren Serien verst\u00E4rkte man jedoch die Tragfl\u00E4chen und brachte unter ihnen ebenfalls Aufh\u00E4ngungen an. So war es m\u00F6glich, mit der Thunderbolt entweder zwei 1000kg-Bomben, drei 500kg-Bomben oder eine Kombination aus Abwurftanks und Bomben anzubringen. Es lie\u00DFen sich sechs oder acht Maschinengewehre einbauen, von denen jedes \u00FCber 425 Schuss Munition verf\u00FCgte. War die Thunderbolt jedoch voll mit Bomben beladen, konnten nur 267 Schuss pro MG mitgef\u00FChrt werden.\n \nDie Piloten der P-47 D-10 konnten den Wasserdurchfluss der Einspritzd\u00FCse manuell steuern. Beim Einbau in der Fabrik erhielten die Motoren mit Wassereinspritzpumpe die Bezeichnung R-2800-63. Der R-2800-63 kam in den Werken Farmingdale und Evansville erstmals f\u00FCr die D-10 auf die Flie\u00DFb\u00E4nder. Ab der P-47 D-12 wurde die Wassereinspritzung automatisiert. Gro\u00DFbl\u00E4ttrige Propeller setzte man erstmals bei der P-47 D-22 ein. Damit gewann die Thunderbolt erheblich an Geschwindigkeit und verbesserte ihr Steigverhalten.\n \nUngef\u00E4hr 200 P-47 der Reihen D-10 bis D-27 wurden unter den Bedingungen des Lend-Lease-Programms an die Sowjetunion exportiert. Nach der Erprobung der ersten Maschine, einer P-47 D-10, entschied man sich, die Thunderbolt als H\u00F6henabfangj\u00E4ger \u00FCber gro\u00DFen St\u00E4dten wie Moskau und Leningrad einzusetzen. Die Flugzeuge wurden auch von den Marinefliegern der Baltischen und der Nordmeerflotte als Aufkl\u00E4rer und tieffliegende Bomber eingesetzt, da sie im Vergleich zu den sowjetischen Maschinen der damaligen Zeit eine recht gro\u00DFe Reichweite besa\u00DFen. An der Ostfront nahm die P 47 nur dort und dann sehr selten an Gefechten teil.\n\n Vorteile: Der leistungsstarke, robuste und zuverl\u00E4ssige Motor R-2800 erm\u00F6glichte hervorragende Leistungen in gro\u00DFen H\u00F6hen. Zusammen mit dem gro\u00DFen Treibstoffvorrat und den guten aerodynamischen Eigenschaften lie\u00DF sich eine hohe Reichweite erzielen. Im Luftkampf konnte die Thunderbolt mit ihren ausgezeichneten Sturzflugeigenschaften den meisten Gegnern entkommen. Die Feuerkraft der acht Maschinengewehre war so hoch, dass man gar keine Kanonen brauchte. Die P-47 D konnte au\u00DFerdem jede Menge an Sch\u00E4den einstecken und war nicht leicht abzuschie\u00DFen. In gro\u00DFen H\u00F6hen war sie einer der besten J\u00E4ger des Krieges.\nNachteile: Besonders in niedrigen H\u00F6hen war sie nicht besonders wendig. Am besten eignete sich die Thunderbolt f\u00FCr blitzschnelle \u00DCberf\u00E4lle. Dar\u00FCber hinaus war die Steigrate des Modells durch den R2800-Motor ein wenig eingeschr\u00E4nkt.\n\n\n
P-47D-27          \n    P-47D-27 Thunderbolt Modell 1943\n \nTyp: J\u00E4ger\n\nGewicht: \n\tLeer: 4.630,2 kg \n\tBeladen: 6.583 kg\n\nL\u00E4nge: 11,03 m  \nSpannweite: 12,4 m  \n\nMotor: Pratt and Whitney R-2800-59\nLeistung:  2.300 PS\n\nH\u00F6chstgeschwindigkeit: \n    Auf Meeresh\u00F6he: 534 km/h \n    In 9.100 m H\u00F6he: 689,1 km/h\n\nSteigflug auf 6.098 m: 11,5 min  \nDienstgipfelh\u00F6he: 12.810 m \nReichweite: 3.060 km  \n\nBewaffnung:  8 x MG Kal .50 (12,7 mm)\n\nDie P-47 trug den Spitznamen Krug. Sie war ein \u00E4u\u00DFerst leistungsf\u00E4higer H\u00F6henj\u00E4ger. Die P-47D ging als erste Variante der Thunderbolt in die Serienproduktion. Die erste Bestellung dieses Typs \u00FCber 850 St\u00FCck durch die US Air Force wurde am 14. Oktober 1941 aufgegeben. In den Jahren sollten noch sehr viele mehr folgen.\n\nDas urspr\u00FCngliche Modell der P-47D unterschied sich nur sehr wenig vom ihrer Vorg\u00E4ngerin, der P-47C. Bei der P-47D wurden einige \u00C4nderungen am Abgassystem f\u00FCr den Turbolader vorgenommen. Dazu geh\u00F6rten ein anpassbarer Abluftkanal sowie \u00FCberarbeitete Lufteinl\u00E4sse f\u00FCr den Zugang des Motors. Zus\u00E4tzliche Haubenklappen wurden zur Verbesserung des K\u00FChlluftstroms angebracht. Der Pilot erhielt eine umfassende Panzerung. Im Allgemeinen lassen sich ersten P-47D von der C-Reihe nur anhand der Seriennummern unterscheiden. \n\nEnde 1943 begannen die Thunderbolt der Eighth Air Force damit, auf dem R\u00FCckflug von ihren Begleitschutzeins\u00E4tzen auf dem europ\u00E4ischen Kontinent lohnende Bodenziele mit ihrer nciht verschossenen Munition anzugreifen. \u00DCberraschenderweise fand man heraus, dass die Maschinen daf\u00FCr recht gut geeignet waren. Diese Erkenntnis f\u00FChrte dann zu der vielleicht erfolgreichsten Variante der Thunderbolt: des Jagdbombers. \n\nDie P-47 D-10 verf\u00FCgten \u00FCber die gleichen Schiebekabinend\u00E4cher, die urspr\u00FCnglich f\u00FCr die P-47 B konzipiert worden waren.\n\nDurch ihre hohe Sturzfluggeschwindigkeit geriet die Thunderbolt manchmal an die Grenzen der Komprimierbarkeit in der Pilotenkabine. Man brachte ab der P-47 D-27 stumpfnasige Querruder an den Maschinen an, um sie bei diesen hohen Geschwindigkeiten weiterhin steuern zu k\u00F6nnen. Damit der Sturzflug auch sicher abgefangen wurde, montierte man je eine elektrische Sturzflugbremse unter die Tragfl\u00E4chen. \n\nDie P-47 D-10 verf\u00FCgte lediglich \u00FCber eine Aufh\u00E4ngung unter dem Rumpf, die eine 250kg-Bombe tragen konnte. In sp\u00E4teren Serien verst\u00E4rkte man jedoch die Tragfl\u00E4chen und brachte unter ihnen ebenfalls Aufh\u00E4ngungen an. So war es m\u00F6glich, mit der Thunderbolt entweder zwei 1000kg-Bomben, drei 500kg-Bomben oder eine Kombination aus Abwurftanks und Bomben anzubringen. Es lie\u00DFen sich sechs oder acht Maschinengewehre einbauen, von denen jedes \u00FCber 425 Schuss Munition verf\u00FCgte. War die Thunderbolt jedoch voll mit Bomben beladen, konnten nur 267 Schuss pro MG mitgef\u00FChrt werden.\n\nDie Modellreihe der P-47 D-22 verf\u00FCgte \u00FCber eine universelle Aufh\u00E4ngung, an die verschiedene Abwurftanks oder Bomben angebracht werden konnten. Neu war auch der Motor R-2800-59 mit einem verbesserten Z\u00FCndsystem. Die Leistung war dieselbe wie bei der -63, man konnte aber noch eine Notfallreserve mit 2.300 PS aktivieren. Das Spornrad wurde verl\u00E4ngert.\nAls der Produktionsblock an den Start ging, verwendete man einen gr\u00F6\u00DFeren Propeller, der ca. 4 Meter im Durchmesser ma\u00DF, um die durch die Wassereinspritzung bereitgestellte zus\u00E4tzliche Leistung auch nutzen zu k\u00F6nnen.\n\nAb der D-25 stattete man die Thunderbolt mit einem neuen abwerfbaren Kabinendach aus. Der Pilot musste im Notfall lediglich einen Ring ziehen. Die Verkleidung wurde dann nach hinten gerissen, und der Fahrtwind erledigte den Rest. Dar\u00FCber hinaus erhielt die Maschine eine kugelsichere Windschutzscheibe. Au\u00DFerdem erh\u00F6hte man die interne Treibstoffkapazit\u00E4t.\n\nUngef\u00E4hr 200 P-47 der Reihen D-10 bis D-27 wurden unter den Bedingungen des Lend-Lease-Programms an die Sowjetunion exportiert. Nach der Erprobung der ersten Maschine, einer P-47 D-10, entschied man sich, die Thunderbolt als H\u00F6henabfangj\u00E4ger \u00FCber gro\u00DFen St\u00E4dten wie Moskau und Leningrad einzusetzen. Die Flugzeuge wurden auch von den Marinefliegern der Baltischen und der Nordmeerflotte als Aufkl\u00E4rer und tieffliegende Bomber eingesetzt, da sie im Vergleich zu den sowjetischen Maschinen der damaligen Zeit eine recht gro\u00DFe Reichweite besa\u00DFen. An der Ostfront nahm die P 47 nur dort und dann sehr selten an Gefechten teil.\n\nVorteile: Der leistungsstarke, robuste und zuverl\u00E4ssige Motor R-2800 erm\u00F6glichte hervorragende Leistungen in gro\u00DFen H\u00F6hen. Zusammen mit dem gro\u00DFen Treibstoffvorrat und den guten aerodynamischen Eigenschaften lie\u00DF sich eine hohe Reichweite erzielen. Im Luftkampf konnte die Thunderbolt mit ihren ausgezeichneten Sturzflugeigenschaften den meisten Gegnern entkommen. Die Feuerkraft der acht Maschinengewehre war so hoch, dass man gar keine Kanonen brauchte. Die P-47 D konnte au\u00DFerdem jede Menge an Sch\u00E4den einstecken und war nicht leicht abzuschie\u00DFen.\n\nNachteile: Besonders in niedrigen H\u00F6hen war sie nicht besonders wendig. Am besten eignete sich die Thunderbolt f\u00FCr blitzschnelle \u00DCberf\u00E4lle. Dar\u00FCber hinaus war die Steigrate des Modells durch den R2800-Motor ein wenig eingeschr\u00E4nkt.\n\n\n
P-51B-NA          \n    P-51B-1-NA, 1943.\n\nTyp: Begleitj\u00E4ger\n\nGewicht:\nStart: 4.177 kg\nMaximal: 5.085 kg\n\nL\u00E4nge: 9,83 m\nSpannweite: 11,3 m\nFl\u00FCgelfl\u00E4che: 21,67 m2\n\nMotor: 1 x V-1650-3 Merlin\nLeistung:\nStart: 1.400 PS\nAngezeigt: 1.450 PS auf 6.040 m\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 560 km/h\nAuf 8.150 m: 704 km/h\n\nDienstgipfelh\u00F6he: 12.810 m\nReichweite: 3.520 \u043Am mit Abwurftanks \n\nBewaffnung:\n4 x .50-Browning-MG \n\nNachdem die RAF einige Erfahrungen mit der Mustang-I (P-51A) gesammelt hatte, forderten sowohl die britischen als auch die amerikanischen Verantwortlichen, dass die Zelle der Maschine mit dem Rolls-Royce-Merlin-Motor ausger\u00FCstet werden sollte. In den USA wurde der Vorschlag auf zwei Serienmodellen vom Typ Mustang-Is umgesetzt. Die Prototypen erhielten die Bezeichnung XP-51B und wurden erstmals am 30.November 1942 getestet.\nMan erkannte, dass durch das neue Triebwerk zus\u00E4tzliche \u00C4nderungen an der Maschine notwendig waren. Die K\u00FChlergruppe unter dem Rumpf wurde durch einen Ladeluftk\u00FChler erweitert. Au\u00DFerdem wurden die K\u00FChlergruppe und deren Verkleidung modifiziert. Man verst\u00E4rkte die Zelle der Mustang, baute neue Querruder ein und versah sie mit dem neuen vierbl\u00E4ttrigen Standardpropeller von Hamilton. \nDiese M\u00FChen sollten sich letztendlich bezahlt machen. Die XP-51B war ihrer Vorg\u00E4ngerin in Sachen Steigrate und H\u00F6chstgeschwindigkeit bedeutend \u00FCberlegen.\nDie Serienmodelle vom Typ P-51Bs wurden mit den in Lizenz gebauten V-1650-3 Merlin-Motoren von Packard ausgestattet. Der erste Serienflug der P-51B fand am 5 Mai 1943 statt. Bei der RAF trug die Maschine die Bezeichnung Mustang-III. Die britischen Mustangs unterschieden sich von den amerikanischen Modellen haupts\u00E4chlich durch die Form des Kabinendachs. Hier wurde eine tr\u00E4nenf\u00F6rmige Verkleidung gew\u00E4hlt, die das Sichtfeld des Piloten erheblich verbesserte. Da das Kabinendach von der Firma P. Malcolm & Co. hergestellt wurde, erhielt es schon bald die Bezeichnung Malcolm Hood. Die RAF stellte insgesamt 274 P-51Bs in Dienst, von denen einige zum Abfangen von V-1-Geschossen eingesetzt wurden.\n\nHauptvarianten:\nP-51B-1-NA  mit Packard V-1650-3 Merlin-Motor und 1.400 PS Startleistung Ungef\u00E4hre Produktionsst\u00FCckzahl: 400\nP-51B-5-NA  mit Packard V-1650-3 Merlin-Motor und 1.400 PS Startleistung Ungef\u00E4hre Produktionsst\u00FCckzahl: 800 Die B-5 unterschied sich von der B-1 durch einen zus\u00E4tzlichen selbstversiegelnden 321-Liter-Tank hinter dem Piloten.\nP-51B-10-NA  Fotoaufkl\u00E4rer mit der Bezeichnung F-6C.Produktionsst\u00FCckzahl: 71\n\nVorteile:\neine f\u00FCr ein Jagdflugzeug hervorragende Reichweite\nsehr gute H\u00F6chstgeschwindigkeit\n\nNachteile:\nmittelm\u00E4\u00DFige Man\u00F6vrierf\u00E4higkeit\nschlechtes Sichtfeld bei den US-Varianten\n\n\n
P-51C-NT          \n    P-51C-10-NT, 1943\n\nTyp: Begleitj\u00E4ger\n\t\nGewicht:\nStart: 4.450 kg\nMaximal: 5.357 kg\n\nL\u00E4nge: 9,83 m\nSpannweite: 11,3 m\nFl\u00FCgelfl\u00E4che: 21,67 m2\n\nMotor: 1 x V-1650-7 Merlin\nLeistung:\nStart: 1.450 PS\nAngezeigt: 1.695 PS in 3.140 m H\u00F6he\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 560 km/h\nAuf 8.150 m: 695 km/h\n\nDienstgipfelh\u00F6he: 12.780 m\nReichweite: 3.900 \u043Am mit Abwurftanks bei einer Reisegeschwindigkeit von 400 km/h\n\nBewaffnung:\n4 x .50-Browning-MG\n\nDie P-51B und P-51C sind identisch, stammen aber aus zwei verschiedenen Werken. Die P-51B wurde in Kalifornien hergestellt, die P-51C kam aus einer neueren Fabrik in Dallas (Texas). Die Maschinen lassen sich nur anhand der Seriennummern auseinander halten. In der RAF wurden beide als Mustang III bezeichnet.\n\nHauptvarianten:\nP-51C-1-NT  mit Packard V-1650-3 Merlin-Motor und 1.400 PS. Ungef\u00E4hre Produktionsst\u00FCckzahl: 250\nP-51C-5-NT  mit Packard V-1650-7 Merlin-Motor und 1.450 PS. Ungef\u00E4hre Produktionsst\u00FCckzahl: 398. Die C-5 unterschied sich von der C-1 durch einen zus\u00E4tzlichen selbstversiegelnden 321-Liter-Tank hinter dem Piloten.\nP-51B-10-NT  Fotoaufkl\u00E4rer mit der Bezeichnung F-6C.Produktionsst\u00FCckzahl: 71\n\nVorteile:\nhervorragende Reichweite f\u00FCr ein Jagdflugzeug\nsehr gute H\u00F6chstgeschwindigkeit\n\nNachteile:\nmittelm\u00E4\u00DFige Man\u00F6vrierf\u00E4higkeit\nschlechtes Sichtfeld bei den US-Varianten\n\n\n
P-51D-20NA        \n    P-51D Mustang, Modell 1944\n\nTyp: J\u00E4ger\n\nGewicht: 3.992 kg\n\nL\u00E4nge: 9,38 m \nSpannweite: 11,28 m \n\nMotor: Packard Merlin V-1650-7\n\nLeistung: \n    Start: 1.490 PS\n    WEP-Einspritzer: 1.720 PS\n\nGeschwindigkeit mit aktiviertem WEP: \n    Auf Meeresh\u00F6he:\t578 km/h\n    In 7.620 m H\u00F6he: 703 km/h\n\nSteigflug auf 6.000 m H\u00F6he: 7 min\t \nDienstgipfelh\u00F6he: 12.800 m \nReichweite: 1.613 km \n\n6 x 12,7mm-MG53-2\n\t\nDie P-51 wurde urspr\u00FCnglich auf britischen Wunsch entwickelt. Das Ergebnis sah vielversprechend aus, weswegen die US Air Force 1941 einige Modelle mit Allison-Motor erwarb, die \u00FCberwiegend f\u00FCr Aufkl\u00E4rungszwecke und als Schlachtflieger eingesetzt werden sollten. Nachfolgende Tests der P-51 mit Merlin-Motoren von Rolls-Royce Merlin ergaben eine drastische Steigerung der H\u00F6chstgeschwindigkeit und H\u00F6henleistung. Die P-51B der US Air Force mit dem Merlin-Motor nahm zum ersten Mal im Dezember 1943 als Begleitj\u00E4ger f\u00FCr B-17- und B-24-Bomber auf ihren Eins\u00E4tzen \u00FCber Deutschland teil.\nDie P-51D mit ihrem kuppelf\u00F6rmigen Kabinendach war die bekannteste Version der Mustang. Sie war mit 8.102 produzierten Exemplaren auch die am h\u00E4ufigsten eingesetzte Variante dieses Modells. \nEiner der gr\u00F6\u00DFten Nachteile der P-51B war die geringe Feuerkraft ihrer vier Maschinengewehre. Dar\u00FCber hinaus wurden die Waffen in der jeweiligen Tragfl\u00E4che in einem recht ungew\u00F6hnlichen Winkel angebracht. Dadurch bogen sich die Munitionsgurte stark durch, und es gab oft Ladehemmungen beim Schie\u00DFen. Die Bewaffnung der P-51D wurde dementsprechend v\u00F6llig \u00FCberarbeitet. Man entschied sich f\u00FCr je drei MG53-2 vom Kaliber .50 in den Tragfl\u00E4chen, die man alle aufrecht montierte und mit geraden Munitionsgurten ausstattete. F\u00FCr die inneren MGs standen 400 Schuss zur Verf\u00FCgung, die \u00E4u\u00DFeren hatten einen Vorrat von 270 Patronen. \nDie P-51D konnte nicht nur Bomben und Treibstofftanks, sondern auch verschiedene Luft-Boden-Raketenwerfer an den Aufh\u00E4ngungen unter ihren Tragfl\u00E4chen mitf\u00FChren. Dazu z\u00E4hlten u. a. Kurzrohre f\u00FCr sechs 5-Zoll-Raketen, die sogar auf zehn St\u00FCck erweitert werden konnten, wenn die Maschine keine Abwurftanks f\u00FCr ihren Einsatz ben\u00F6tigte. Au\u00DFerdem war es m\u00F6glich, Dreifach-Rohre f\u00FCr Bazookas, die amerikanische Version der deutschen Panzerfaust, an der P-51D anzubringen. Es gab auch einige Feldmodifikationen f\u00FCr Spezialbewaffnungen wie zwei Abwurftanks und sechs 50kg-Bomben, vier 50kg-Bomben und 36 Splitterbomben oder vier Abwurftanks mit je 280 Litern Inhalt. Die im China, Burma und Indien eingesetzten Maschinen waren gew\u00F6hnlich mit einer richtungsweisenden Antenne vor der Heckflosse ausger\u00FCstet. \nDie P-51D erschien erst im M\u00E4rz 1944 in gr\u00F6\u00DFeren St\u00FCckzahlen auf dem europ\u00E4ischen Kriegsschauplatz. Als erste bekam die 55. Fighter Group die Maschine und tauschte ihre P-38 gegen den neuen J\u00E4ger mit dem rundum verglasten Kabinendach ab. Die Piloten hatten sich so sehr an die zweimotorige P-38 gew\u00F6hnt, die keinerlei Drehmoment im Flug aufwies, dass es anfangs zu leichten Problemen mit der Mustang kam. Au\u00DFerdem war die Maschine wegen des ausschlie\u00DFlich im Rumpf untergebrachten Benzinhaupttanks alles andere als richtungsstabil. Als aber die Piloten ihre neuen Jagdmaschinen beherrschten, fanden sie bald heraus, dass sie damit in H\u00F6hen \u00FCber 6.000 Metern schneller und man\u00F6vrierf\u00E4higer als s\u00E4mtliche Kolbenmotorflugzeuge der Luftwaffe waren. Die Deutschen hingegen merkten rasch, dass die Mustang sehr empfindlich auf Kanonenbeschuss reagierte. Insbesondere der wassergek\u00FChlte Merlin-Motor fiel oft schon nach einem einzigen Treffer aus. \nDie Mustang war der einzige J\u00E4ger der Alliierten, mit dem ein Begleitschutz f\u00FCr Bomber auf ihren Pendelfl\u00FCgen zwischen europ\u00E4ischen und sowjetischen Basen gew\u00E4hrleistet werden konnte. F\u00FCr die dabei attackierten Ziele reichte die Eindringtiefe anderer Modelle nicht aus. Man unternahm mit ihr auch extrem gef\u00E4hrliche Tiefangriffe auf Flugh\u00E4fen der deutschen Luftwaffe, die \u00FCblicherweise stark von der Flak verteidigt wurden. Die Amerikaner erlitten dabei aufgrund der mangelnden Beschusswiderstandsf\u00E4higkeit der Mustang schwere Verluste.\nVorteile: Die P-51D war mit ihrer exzellenten Reichweite und den hervorragenden Leistungswerten in gr\u00F6\u00DFeren H\u00F6hen die beste Wahl f\u00FCr den Begleitschutz von Langstreckenbombern.\n\nNachteile: In geringen H\u00F6hen waren diese Daten schon nicht mehr so beeindruckend. Schon einzelne Treffer, die von anderen Modellen leicht weggesteckt wurden, konnten die Mustang zum Absturz bringen. Das lag gr\u00F6\u00DFtenteils an dem wassergek\u00FChlten Motor, der sich mit einem Schuss ausschalten lie\u00DF.\n\n\n
P-63C             \n    P-63C-5 Kingcobra, 1944\n\nTyp: Mehrzweck-J\u00E4ger\n\nGewicht:\nStart: 3.995 kg\nMaximal: 4.858 kg\n\nL\u00E4nge: 9,96 m\nSpannweite: 11,70 m\nFl\u00FCgelfl\u00E4che: 30,42 qm\n\nTriebwerk: 1 x Allison V-1710-117\nLeistung:\nMeeresh\u00F6he: 1.500 PS\nMit Wassereinspritzung: 1.800 PS\n\nH\u00F6chstgeschwindigkeit:\nMeeresh\u00F6he: 590 km/h\nAuf 7.625 m: 656 km/h\n\nDienstgipfelh\u00F6he: 11.800 m\nReichweite: 4.120 km\n\nBewaffnung:\n1 x 37mm-Kanone M10\n2 x synchronisierte 12,7mm-Maschinengewehre Colt-Browning MG 53-2 \n2 x synchronisierte 12,7mm-Maschinengewehre Colt-Browning MG 53-2 in Gondeln unter den Fl\u00FCgeln\n\nDie P-63 Kingcobra war das Ergebnis der zahlreichen technischen Modifikationen, die w\u00E4hrend des langen Einsatzzyklus der P-39 Airacobra entstanden waren. Die Flugzeugkonstrukteure schenkten auch den R\u00FCckmeldungen und den W\u00FCnschen der sowjetischen Seite gro\u00DFe Aufmerksamkeit, da klar war, dass die P-63 auch in gro\u00DFem Umfang von der sowjetischen Luftwaffe eingesetzt werden w\u00FCrde, die bereits am Vorg\u00E4nger gro\u00DFen Gefallen gefunden hatte. Sowohl die Vorschl\u00E4ge der Piloten als auch verschiedene Empfehlungen des sowjetischen Instituts TsAGI wurden zugrunde gelegt. Das Feedback von TsAGI diente der Evaluierung sowohl der P-39 als auch der ersten Varianten der P-63A, die unter verschiedenen Kinderkrankheiten litt, die man von einem Prototypen erwarten konnte. \nEines der schwerwiegendsten Probleme des Bell-J\u00E4gers war seine Stabilit\u00E4t im Reiseflug und insbesondere beim Man\u00F6vrieren. Die Sowjets empfahlen den Anbau einer zus\u00E4tzlichen Finne unter dem Rumpf der P-63A, die das Problem behob. \nDer wichtigste Unterschied zwischen der P-63C-1 und der P-63A war das st\u00E4rkere Allison V-1710-117-Triebwerk.  \nDie am h\u00E4ufigsten produzierte Version der Kingcobra, die P-63C-5, erhielt auch einen besseren Schutz des Piloten, das Gesamtgewicht der Panzerung betrug 91 kg. Im Vergleich zur P-51D zeigte die Kingcobra etwas bessere Leistungen bei niedrigen und mittleren H\u00F6hen, auf denen der Gro\u00DFteil der Luftk\u00E4mpfe an der Ostfront stattfand. Sogar in gr\u00F6\u00DFeren H\u00F6hen war sie ein passabler J\u00E4ger, da ihre H\u00F6chstgeschwindigkeit in 6.500 m bis 7.000 m H\u00F6he die der meisten sowjetischen Maschinen dieser Zeit \u00FCbertraf.\nDie meisten P-63C wurden in die Sowjetunion verschifft. Von diesen 2.397 Maschinen gingen 21 auf dem Transportweg verloren. Etwa 300 weitere Flugzeuge wurden an Frankreich geliefert, das sie auf dem pazifischen Kriegsschauplatz einsetzte.\nUngef\u00E4hr 200 P-63C-1 wurden zum schwer gepanzerten Ziel\u00FCbungsflugzeug RP-63C-2 Pinball umgebaut.\n\n\n\nHauptvarianten:\nP-63C-1  Neues Allison V-1710-117-Triebwerk, 211 gebaute Exemplare.\nRP-63C-2 Pinball  Zu Ziel\u00FCbungsflugzeugen umgebaute P-63C1, etwa 200 gebaute Exemplare.\nP-63C-5  Verbesserte Panzerung, 1.012 gebaute Exemplare.\n\nVorteile:\nHohe Geschwindigkeit\nSchlagkr\u00E4ftige Bewaffnung\nGute Wendigkeit\n\nNachteile:\nNiedrigere Steigrate als viele andere Flugzeuge dieser Zeit\nNoch immer anf\u00E4llig f\u00FCr Trudeln und \u00DCberziehen\nNiedrigere Tankkapazit\u00E4t als die P-39\n\n\n
P-80A             \n    P-80A Shooting Star, 1945\n\nTyp: Mehrzweck-Strahlj\u00E4ger\n\nGewicht:\nStart: 5.311 kg\nMaximal: 6.356 kg\n\nL\u00E4nge: 10,52 m\nSpannweite: 11,86 m\nFl\u00FCgelfl\u00E4che: 22,1 qm\n\nTriebwerk: General-Electric J-33-GE-11\nSchub: 1.748 kp\n\nH\u00F6chstgeschwindigkeit:\nMeeresh\u00F6he: 892 km/h\n12.200 m: 787 km/h\n\nDienstgipfelh\u00F6he: 13.700 m\nReichweite: 1.250 km\n\nBewaffnung: \nSechs Browning M2 Maschinengewehre Kal. 50\n\nDie P-80 war der erste amerikanische Strahlj\u00E4ger, der voll einsatzf\u00E4hig war. Das Projekt wurde im Mai 1943 unter der Bezeichnung L-140 an Lockheed \u00FCbergeben. Bereits am 24. Juni wurde ein offizieller Vertrag \u00FCber die Entwicklung des Prototyps XP-80 unterzeichnet. Das Projekt wurde von dem legend\u00E4ren Clarence Kelly Johnson geleitet, der so ber\u00FChmte Flugzeuge wie die P-38 Lightning, die U-2 und die SR-71 entwickelt hat. F\u00FCr die P-80 plante er den Einsatz eines Lizenznachbaus des britischen Haldford H.1B Goblin Triebwerks. \nDie XP-80 hob erstmals am 8. Januar 1944 mit dem Lockheed-Testpiloten Milo Burcham am Steuer ab. Der Prototyp hatte eckige Fl\u00FCgelspitzen und H\u00F6henruder, die sp\u00E4ter durch leicht abgerundete Versionen ersetzt wurden. Die Arbeit an der XP-80A begann Ende 1943. Diese Variante sollte mit dem General-Electric I-40/J-33-GE-9 Triebwerk ausger\u00FCstet werden. Die erste XP-80A flog erstmals am 10. Juni 1944. Die Serienversion, die P-80A, wurde sowohl durch das J-33-GE von General-Electric als auch dem der Alisson Division angetrieben. Insgesamt wurden 917 P-80A produziert. \nEnde 1944 wurde entschieden, vier YP-80A f\u00FCr die Kampferprobung nach Europa zu \u00FCberstellen. Zwei Flugzeuge verblieben in Gro\u00DFbritannien, die anderen beiden gingen nach Italien. Mehrere Kampfeins\u00E4tze wurden geflogen, jedoch ohne Feindkontakt. Im Sommer 1945 wurden zwei Staffeln der 412th FG mit P-80A ausger\u00FCstet. Sie sollten im Pazifik eingesetzt werden, doch Japan kapitulierte, bevor die Staffeln einsatzbereit waren. Also musste der erste echte Kampfeinsatz der P-80 weitere f\u00FCnf Jahre bis zum Koreakrieg auf sich warten lassen. Bis dahin war das Flugzeug als F-80 Shooting Star bekannt.\n\nHauptvarianten:\nYP-80A  Vorserienmuster\nP-80A-1-LO  Variante mit Triebwerk J-33-GE-11 mit 1.748 kg Schub\nP-80A-5-LO  Version mit Triebwerk J33-A-17 mit 1.816 kg Schub\nFP-80A-5-LO  Bildaufkl\u00E4rer\nDF-80A  Unbemannte Zieldrohne \nQF-80A  Unbemannte Zieldrohne\n\nVorteile: F\u00FCr die damalige Zeit hohe Geschwindigkeit. Wendiger als die meisten vergleichbaren Strahlj\u00E4ger dieser Zeit.\n\nNachteile: Unzuverl\u00E4ssiges Triebwerk (J-33-A-9).\n\n\n
PBN-1             \n    Consolidated PBN-6   Nomad\n\nTyp:\tFlugboot\n\nGewicht\t\n    Leer:  7,974 kg  \n\tMaximum:  15,436 kg\n\nL\u00E4nge:  19.52 m\nH\u00F6he:  5.65 m\nSpannweite:  31.72 m\nFl\u00FCgelfl\u00E4che:  130 sq.m\n\nMotor:  2 x Pratt & Wittney R-1830-92\nLeistung:  1,200 hp\n\nGeschwindigkeit:\n\tH\u00F6chstgeschwindigkeit in 2,290 m:\t314 km/h\n    Reisegeschwindigkeit in 3,050m:\t208 km/h\n\nSteigrate auf 4,755 m:  4.5 min\nDienstgipfelh\u00F6he:  5,550 m    \nReichweite:  \n\tMaximum:  4,960 km\n\nBewaffnung: \n\tBis zu 1,250kg Bomben oder 2 Torpedos\t\t\n\nDie Entwicklung der ber\u00FChmten PBY Catalina begann im Oktober 1934 mit dem Bau eines Prototyps, als die US Navy und Consolidated Aircraft eine Vereinbarung \u00FCber den Bau eines Flugbootes abschlossen. Das neue Flugzeug,\nunter der Bezeichnung XP3Y-1 , trat den Vergleich gegen XP3D-1 an, ein Prototyp der Firma Douglas. Die XP3Y-1 startete zu ihrem Jungfernflug im Oktober 1935  und erwies sich allen bis dahin bei der Marine eingesetzten Flugbooten als weit \u00FCberlegen. \nDas Flugzeug war ein v\u00F6llig neuartiger Entwurf, entwickelt von einem Team des brillianten Konstrukteurs Isaac Macklin London. Die Fl\u00E4che war freitragend, gr\u00F6\u00DFtenteils stromlinienf\u00F6rmig und praktisch ohne jede Verspannung. Das machte den Fl\u00FCgel frei vom st\u00F6renden Interferenzwiderstand, die Streben und Verspannung der herk\u00F6mmlichen Entw\u00FCrfe oft mit sich brachten. \nDie ersten PBYs erreichten die Geschwader im Oktober 1935, zur Zeit des Kriegeintritts der USA war die PBY ein recht vertrauter Anblick im Arsenal der Marine. In den vorangegangenen Jahren hat die PBY eine Reihe von Ver\u00E4nderungen durchlaufen (PBY-1 bis zur PBY-5). W\u00E4hrend dieser Umbauten wurden auch die geblasenen Plexikuppeln am Rumpf eingef\u00FChrt, die so charakteristisch f\u00FCr das Erscheinungsbild des Fliegers sind. Die PBY-5 wurde 1939  1940 in Dienst gestellt und war gleichzeitig die erste PBY, die die RAF \nannahmen. Die Briten nannten das Flugzeug Catalina; 1941 wurde der Name auch von der US Marine \u00FCbernommen.\nDie Catalina diente einer Vielzahl von Aufgaben. Ihre Hauptrolle war die der \nMarine Aufkl\u00E4rung, aber auch gegen U-Boote wurde sie eingesetzt. Sie flog als:\nLangstrecken Aufkl\u00E4rer, Torpedobomber, Nachtbomber, Rettungsflugzeug, Transportflugzeug und sogar als Schleppflugzeug. Diese Vielseitigkeit brachte ihre erstaunliche Ladekapazit\u00E4t mit sich. Sp\u00E4tere Varianten konnten bis zu 7 Tonnen Fracht aufnehmen, beinahe das doppelte des Leegewichts!\nAuch die Sowjetunion zeigte bereits vor dem Krieg Interesse an den PBY. Es wurden drei Flugzeuge geordert und Ingenieure von Consolidated eingeladen, um eine Fabrik aufzubauen und den Flieger unter Lizenz selbst zu bauen. Die Sowjet Version war mit den Motoren Mikulin M-87 und M-88 ausger\u00FCstet and trug die Bezeichnung GST. 1939 liefen die ersten GST aus der Produktion. Eine weitere Variante PBY trug die Bezeichnung MP-7 und war mit den 850 PS starken M-62IR Maschinen ausger\u00FCstet.\nNach Beginn des Krieges, wurden PBY-1 und  sp\u00E4ter 48 PBY-6A unter dem Pacht-Leihvertrag in die Sowjet Union geschickt. Es ist interessant zu bemerken, dass von den nur 156 gebauten PBY-1 insgesamt 137 nach Russland gingen.\nInsgesamt etwa 4000 Catalinas wurden weltweit gebaut, die Anzahl aller Modifikationen ist nicht bekannt.\n\nVorteile:\tAu\u00DFergew\u00F6hnlich vielseitiges Flugzeug mit ungew\u00F6hnlich hoher Ladekapazit\u00E4t. Start und Landung von unbefestigtem Gel\u00E4nde m\u00F6glich; lange Reichweite und ungew\u00F6hnlich verl\u00E4ssliche Konstruktion.\n\nNachteile:\tZu langsam f\u00FCr ihre Zeit. Kein Beh\u00E4lterschutz, keine Panzerung zum Schutze der Besatzung.\n\n\n
Pe-2series1       \n    Pe-2, Modell 1940\n\nTyp: Sturzkampfbomber\n\nGewicht: \nLeer:  5.770 kg\nStart: 8.030 kg\n\nL\u00E4nge:  12,66 m\nSpannweite: 17,13 m\nFl\u00FCgelfl\u00E4che: 40,5 qm\n\nMotor: 2 x M-105R\nLeistung: 1.100 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 454 km/h\nAuf 5.000 m H\u00F6he: 540 km/h\n\nSteigflug auf 5.000 m: 8,5 Min. \nDienstgipfelh\u00F6he: 8.800 m\nReichweite: 1.780 km\n\nBewaffnung:\n2 x 7,62mm (ShKAS);\n2 x 12,7mm (BK);\nBomben mit unterschiedlichem Gewicht an den inneren und \u00E4u\u00DFeren Aufh\u00E4ngungen mit einem Gesamtgewicht bis zu 1.000 kg.\n\nDer Bau der Pe-2 begann Ende 1938 durch die Konstruktionsgruppe um V. M. Petljakow (Pe). Urspr\u00FCnglich wurde das Flugzeug im Jahr 1940 als zweimotoriger, hochfliegender Langstreckenj\u00E4ger unter der Projektbezeichnung "100" konzipiert, da alle Milit\u00E4rexperten mit einer erheblichen Zunahme der durchschnittlichen Flugh\u00F6he von Milit\u00E4rflugzeugen rechneten. Ende 1939 war die Konstruktionsphase der "PB-100" abgeschlossen, und im Dezember absolvierte sie erfolgreich die Testfl\u00FCge. Tats\u00E4chlich aber stellte sich heraus, dass es f\u00FCr ein Jagdflugzeug dieser Bauweise keine praktische Verwendung gab. Zur gleichen Zeit ben\u00F6tigten die Luftstreitkr\u00E4fte dringend eine neue Art von Kampfflugzeug - einen Hochgeschwindigkeits-Sturzkampfbomber. Zun\u00E4chst versuchten die Konstrukteure, die Funktionen eines hochfliegenden Jagdflugzeugs und Sturzkampfbombers zu vereinen, doch schlie\u00DFlich wurde die Idee aufgegeben. Im Mai 1940 bot man ihnen an, die "100" innerhalb einer sehr kurzen Zeitspanne in einen Sturzkampfbomber umzufunktionieren. Das neue Flugzeug, das sp\u00E4ter in Pe-2 umgetauft wurde, absolvierte im Herbst 1940 die ersten Testfl\u00FCge. Schon 1941 wurde die Massenfertigung gestartet.\n\nDie Pe-2 war ein als Schulterdecker konzipierter, zweimotoriger Ganzmetall-Eindecker mit Doppelseitenruder. Das Flugzeug verf\u00FCgte \u00FCber eine Druckkabine. Die Besatzung bestand aus drei Mann: Pilot, Navigator/Bombensch\u00FCtze und Bordsch\u00FCtze/Funker. Die Pe-2 war eines der ersten vollst\u00E4ndig elektrischen Flugzeuge. Klappen, Luftbremsen, Trimmfl\u00FCgel, Querruder, das lenkbare Fahrwerk, Wasserk\u00FChlerklappen, das hydraulische System und die Fahrwerkschalter wurden mittels unterschiedlich starker Elektromotoren bet\u00E4tigt. Um den Sturzflug und das Abfangen nach dem Bombenabwurf zu vereinfachen, wurde eine spezielle automatische Vorrichtung installiert. Das Flugzeug konnte jenseits der Spezifikationen eine Last von bis zu 1.500 kg Bomben mit unterschiedlichem Gewicht tragen. Dank hervorragender aerodynamischer Eigenschaften erreichte die Pe-2 fast dieselbe Geschwindigkeit wie die Jagdflugzeuge jener Zeit. Von Beginn an wurde das Flugzeug an allen russischen Fronten im 2. Weltkrieg eingesetzt. Im Laufe des Kriegs wurde die Pe-2 laufend verbessert und modifiziert.\n\nVon 1940 bis 1945 wurden von allen Pe-2-Varianten insgesamt rund 11.070 Maschinen produziert.\n\nVorteile: Hervorragende Flugleistungen. Hohe Geschwindigkeit und Reichweite. Vollst\u00E4ndig elektrische Kontrollen. Einfache und leicht erlernbare Steuerung. \n\nNachteile: Schwache Bordbewaffnung. Unzuverl\u00E4ssigkeit einiger elektrischer Ger\u00E4te im Flugzeug. \n
Pe-2series84      \n    Pe-2, Modell 1942 (Flugzeug der 84. Serie)\n\nTyp: Sturzkampfbomber\n\nGewicht: \nLeer:  7.540 kg\nStart: 8.500 kg\n\nL\u00E4nge:  12,66 m\nSpannweite: 17,13 m\nFl\u00FCgelfl\u00E4che: 40,5 qm\n\nMotor: 2 x M-105RA\nLeistung: 1.100 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 436 km/h\nAuf 5.000 m H\u00F6he: 520 km/h\n\nSteigflug auf 5.000 m: 8,5 Min. \nDienstgipfelh\u00F6he: 8.800 m\nReichweite: 1.700 km\n\nBewaffnung:\n1 x 7,62-mm-MG (ShKAS);\n2 x 12,7-mm-MG (BK);\n1 x 12,7-mm-MG (BT);\nBomben mit unterschiedlichem Gewicht an den inneren und \u00E4u\u00DFeren Aufh\u00E4ngungen mit einem Gesamtgewicht bis zu 1.000 kg.\n\nAb Januar 1942, als V. M. Petljakow bei einem Absturz ums Leben kam, wurde die weitere Flugzeugentwicklung von A. M. Isakson und sp\u00E4ter von A. I. Putilow geleitet. Die defensive Bewaffnung des Bombers wurde weiter verbessert, und ab der 83. Baureihe wurde das ShKAS-Maschinengewehr des Navigators durch ein gro\u00DFkalibriges 12,7-mm-BT-Maschinengewehr mit Lukenbefestigung ersetzt.\n\nDiese \u00C4nderungen hatte es schon zuvor bei verschiedenen Milit\u00E4reinheiten gegeben. Nun wurde auch in den Flugzeugen aus fr\u00FCheren Baureihen eine neue Standardbefestigung eingebaut. Zu diesem Zweck wurden spezielle Montages\u00E4tze f\u00FCr die Feldmodifikation produziert, die an der Front sowohl von Fabrikbrigaden, Mechanikern und Waffenspezialisten in den Regimentern montiert werden konnten. Die M-105R-Triebwerke wurden durch die ausgereifteren Modelle M-105RA ersetzt. Die Verglasung im vorderen Rumpfbereich wurde ebenfalls reduziert.\n\nVorteile: Hervorragende Feuerkraft. Verbesserter Schutz der Flugzeugbesatzung.\n\nNachteile: Verminderte Sicht im unteren Bereich des vorderen Luftraums. Erh\u00F6htes Gewicht des Flugzeugs. Niedrigere H\u00F6chstgeschwindigkeit.\n
Pe-2series110     \n    Pe-2, Modell 1942 (Flugzeug der 110. Baureihe)\n\nTyp: Sturzkampfbomber\n\nGewicht: \nLeer:  5.770 kg\nStart: 8.030 kg\n\nL\u00E4nge:  12,66m\nSpannweite: 17,13 m\nFl\u00FCgelfl\u00E4che: 40,5 qm\n\nMotor: 2 x M-105PA\nLeistung: 1.100 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 425 km/h\nAuf 5.000 m H\u00F6he: 505 km/h\n\nSteigflug auf 5.000 m: 8,5 Min. \nDienstgipfelh\u00F6he: 8.800 m\nReichweite: 1.780 km\n\nBewaffnung:\n2 x 7,62-mm-MG (ShKAS);\n2 x 12,7-mm-MG (BK);\n1 x 12,7-mm-MG (UBT oder UBK);\nBomben mit unterschiedlichem Gewicht an den inneren und \u00E4u\u00DFeren Aufh\u00E4ngungen mit einem Gesamtgewicht bis zu 1.000 kg.\n\nAb der 110. Baureihe wurde die bewegliche Lukenbefestigung des Maschinengewehrs des Navigators durch einen neuen, von I. I. Toropow entwickelte R\u00FCckengesch\u00FCtzkanzel des Typs VUB-1 (auch B-270) ersetzt. Diese Kanzel bestand aus einem geschlossenen Gesch\u00FCtzring mit einem UBT-Maschinengewehr (teilweise auch ein UBK-Maschinengewehr). Gleichzeitig wurde die Panzerung verst\u00E4rkt und ein neues tragbares ShKAS-Maschinengewehr eingebaut. Es lie\u00DF sich von einer Seite auf die andere drehen. Der Sch\u00FCtze konnte durch kleine L\u00F6cher in der Seitenwand am Platz des Bordsch\u00FCtzen/Funkers feuern. Die Verglasung der Rumpfvorderseite wurde reduziert. \u00DCberdies wurden die Systeme der Bordelektrik, der Wasserk\u00FChlung und der Treibstoffzufuhr modifiziert.\n\nVorteile: Starke Bewaffnung. Verbesserte Panzerung des Flugzeugs. \n\nNachteile: Unzureichende Sicht im unteren Bereich des vorderen Luftraums. Erh\u00F6htes Gewicht des Flugzeugs. Niedrigere Geschwindigkeitswerte.\n\n
Pe-2series359     \n    Pe-2, Modell 1944 (359. Baureihe)\n\nTyp: Sturzkampfbomber\n\nGewicht: \nLeer:  6.210 kg\nStart: 8.580 kg\n\nL\u00E4nge:  12,66 m\nSpannweite: 17,13 m\nFl\u00FCgelfl\u00E4che: 40,5 qm\n\nMotor: 2 x M-105PF\nLeistung: 1.210 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 472 km/h\nAuf 3.900m H\u00F6he: 534 km/h\n\nSteigflug auf 5.000 m: 10,5 Min. \nDienstgipfelh\u00F6he: 8.700 m\nReichweite: 1.200 km\n\nBewaffnung:\n2 x 7,62-mm-MG (ShKAS);\n2 x 12,7-mm-MG (BK);\n1 x 12,7-mm-MG (UBT oder UBK);\nBomben mit unterschiedlichem Gewicht an den inneren und \u00E4u\u00DFeren Aufh\u00E4ngungen mit einem Gesamtgewicht bis zu 1.000 kg.\n\nIm Jahre 1943 wurde die Leitung des ehemaligen Petljakow-Konstruktionsb\u00FCros von V. M. Myasischew \u00FCbernommen, der sp\u00E4ter ein ber\u00FChmter sowjetischer Flugzeugkonstrukteur werden sollte und strategische Bomber baute.\n\nEr \u00FCbernahm die Aufgabe, die Pe-2 an die ver\u00E4nderten Bedingungen an der Front anzupassen. Dabei wurde der M-105RA-Motor durch den schnelleren M-105PF mit einer Startleistung von 1.210 PS ersetzt. Diese Ma\u00DFnahme war teilweise erzwungen. Die Produktion des M-105R wurde n\u00E4mlich eingestellt, um die St\u00FCckzahlen des M-105PF zu erh\u00F6hen, der in erster Linie f\u00FCr die J\u00E4ger ben\u00F6tigt wurde. Der Motor zeichnete sich wegen seiner Optimierung f\u00FCr niedrige und mittlere Flugh\u00F6hen aus. Deshalb erh\u00F6hte sich nach dem Einbau der neuen Motoren auch die maximale Fluggeschwindigkeit in H\u00F6hen von bis zu 4.000 m, w\u00E4hrend die Geschwindigkeit in gr\u00F6\u00DFerer H\u00F6he nachlie\u00DF. Auch die allgemeine H\u00F6henleistung der Pe-2 verschlechterte sich.\n  \nMit einer Reihe von Ma\u00DFnahmen wurden die aerodynamischen Eigenschaften des Flugzeugs verbessert. So wurden Verkleidungen an den Sturzflugbremsen angebracht, die Rumpfversiegelung verbessert, der Gesch\u00FCtzturm des Navigators modernisiert, die Motorhaube flacher gestaltet, neue Lufteinlasskan\u00E4le und einzelne Auspuffrohre installiert, der Antennenmast auf der Kanzel nach vorn versetzt und die obere Luke des Bordsch\u00FCtzen/Funkers modifiziert.\n  \nDie Verbesserung und Modernisierung der Pe-2 wurde bis zum Ende des 2. Weltkriegs fortgesetzt.\n \nVorteile: Starke Bewaffnung. Verbesserte Aerodynamik des Flugzeugs. Hervorragende Geschwindigkeit in H\u00F6hen bis 4.000 m.\n\nNachteile: Erh\u00F6htes Gewicht des Flugzeugs. Verminderte Reichweite und Dienstgipfelh\u00F6he.\n\n
Pe-3series1       \n    Pe-3, Modell 1941\n\nTyp: Schwerer Abfangj\u00E4ger/Bomber\n\nGewicht: \nLeer:  5.730 kg\nStart: 7.860 kg\n\nL\u00E4nge:  12,66 m\nSpannweite: 17,13 m\nFl\u00FCgelfl\u00E4che: 40,5 qm\n\nMotor: 2 x M-105RA\nLeistung: 1.100 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 444 km/h\nAuf 5.000 m H\u00F6he: 535 km/h\n\nSteigflug auf 5.000 m: 9 Min. \nDienstgipfelh\u00F6he: 8.800 m\nReichweite: 2.150 km\n\nBewaffnung:\n2 x 7,62-mm-MG (ShKAS);\n2 x 12,7-mm-MG (BK);\nBomben mit unterschiedlichem Gewicht an den inneren und \u00E4u\u00DFeren Aufh\u00E4ngungen mit einem Gesamtgewicht bis zu 1.000 kg.\n\nDie Pe-3 wurde in der absoluten Rekordzeit von nur 4 Tagen entwickelt und stellte die Jagdvariante des Pe-2-Bombers dar. Beim Entwurf des Flugzeugs konnte das Konstruktionsteam auf die schon im Pe-2-Modell vorhandenen Merkmale eines Mehrzweckflugzeugs zur\u00FCckgreifen. Angesichts der neuen Aufgaben des Flugzeugs unternahm man gro\u00DFe Anstrengungen, Flugdauer und Reichweite zu erh\u00F6hen. Um die n\u00F6tige Reichweite von 2.000 km zu erreichen, mussten in alle Hohlr\u00E4ume des Flugzeugs zus\u00E4tzliche Treibstofftanks eingebaut werden. Sogar der Bordsch\u00FCtze/Funker musste weichen, weil sein Platz mit Treibstofftanks ausgef\u00FCllt wurde. Infolgedessen verringerte sich die Besatzung auf zwei Mann. In der Abfangvariante waren die Tragfl\u00E4chen des Flugzeugs mit automatischen Vorfl\u00FCgeln ausger\u00FCstet. Die Bremsenklappen, die die Geschwindigkeit im Sturzflug verminderten, wurden entfernt, und die Offensivbewaffnung wurde durch den Einbau zweier BK-Maschinengewehre Kaliber 12,7mm im vorderen Bereich des Flugzeugs verst\u00E4rkt. Dar\u00FCber hinaus wurden die Bombenvorrichtungen erheblich vereinfacht. Die Bugverglasung aus Plexiglas wurde zun\u00E4chst durch Duralumin und sp\u00E4ter durch eine Stahlplatte ersetzt, da das Plexiglas dem Druck des M\u00FCndungsfeuers nicht standhielt und zersplitterte (durch dieses \u00E4u\u00DFere Merkmal lassen sich die Pe-3 und die Pe-2 unterscheiden).\n\nDar\u00FCber hinaus wurde eine Pe-3-Variante f\u00FCr den Nachteinsatz entwickelt, von denen ein Teil mit 40-cm-Unterfl\u00FCgelscheinwerfern oder dem "Gneis-2"-Radarger\u00E4t ausger\u00FCstet war. \n\nFlugzeuge dieses Typs wurden von den Luftstreitkr\u00E4ften bis zum Kriegsende eingesetzt und sp\u00E4ter bis in die f\u00FCnfziger Jahre hinein in der Marinefliegerei verwendet.\n\nVorteile: Hervorragender Jagdbomber f\u00FCr den Langstreckeneinsatz. Hohe Reichweite. Konnte als Sperrfeuer- und Nacht-Bomber eingesetzt werden. Einfache und leicht erlernbare Steuerung. \n\nNachteile: Keine Panzerung f\u00FCr die Besatzung im vorderen Bereich. Unzureichende Bewaffnung. Schwache Funkanlage. Fehlender Radiokompass. Unzuverl\u00E4ssigkeit einiger elektromechanischer Ger\u00E4te im Flugzeug.\n
Pe-3bis           \n    Pe-3bis, Modell 1941\n\nTyp: Schwerer Abfangj\u00E4ger/Bomber\n\nGewicht: \nLeer:  5.800 kg\nStart: 8.040 kg\n\nL\u00E4nge:  12,66 m\nSpannweite: 17,13 m\nFl\u00FCgelfl\u00E4che: 40,5 qm\n\nMotor: 2 x M-105RA\nLeistung: 1.100 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 448 km/h\nAuf 5.000 m H\u00F6he: 530 km/h\n\nSteigflug auf 5.000 m: 10,2 Min. \nDienstgipfelh\u00F6he: 9.100 m\nReichweite: 2.100 km\n\nBewaffnung:\n1 x 7,62-mm-MG (ShKAS);\n3 x 12,7-mm-MG (UBK);\n1 x 20-mm-Kanone (ShVAK);\nBomben mit unterschiedlichem Gewicht an den inneren und \u00E4u\u00DFeren Aufh\u00E4ngungen mit einem Gesamtgewicht bis zu 700 kg.\n\nNach Auslieferung der ersten Pe-3 an die Milit\u00E4reinheiten hagelte es im Petljakow-Konstruktionsb\u00FCro Beschwerden wegen des schwachen Schutzes der Besatzung und der unzureichenden Bewaffnung. Im September 1941 wurde daher die Entscheidung getroffen, die Pe-3 nachzubessern. Daraus ging ein verbessertes Experimentalflugzeug, die Pe-3bis, hervor. Es wurde sofort von Ende September bis Anfang Oktober gestestet. Das Flugzeug unterschied sich vom Grundmodell in den folgenden wichtigen Punkten: Einbau einer Panzerung f\u00FCr die Besatzung im Bug; erheblich verbesserte Bewaffnung - die BK-Maschinengewehre im vorderen Rumpfbereich wurden durch zwei gro\u00DFkalibrige UBK-Machinengewehre ersetzt und anstelle des unteren gro\u00DFkalibrigen Maschinengewehrs fand sich nun eine 20-mm-ShVAK-Kanone. Das ShKAS-Maschinengewehr im Gesch\u00FCtzturm des Navigators wurde durch eine tragbare Befestigung mit einem UBT-Maschinengewehr ersetzt. Um die Flugstabilit\u00E4t bei niedrigen Geschwindigkeiten zu verbessern, wurden automatische Vorfl\u00FCgel an den Tragfl\u00E4chen montiert. Alle Sichtfenster im Cockpit wurden mit Blendklappen versehen, um eine Blendung der Besatzung bei Nachtangriffen zu verhindern.\n\nInsgesamt wurden von der Pe-3bis rund 300 Maschinen produziert.\n\nDie Pe-3bis kam sehr erfolgreich in der N\u00E4he von Moskau und an den anderen Fronten zum Einsatz und wurde auch zum Tiefflugangriff auf Schiffe verwendet.\n\nVorteile: Hervorragender Jagdbomber f\u00FCr den Langstreckeneinsatz. Starke Bewaffnung. Gute Panzerung f\u00FCr die Besatzung. Hohe Reichweite. Konnte als Sperrfeuer- und Nacht-Bomber eingesetzt werden. Einfache und leicht zu erlernende Steuerung. \n\nNachteile: Schwache Funkanlage. Fehlender Radiokompass. Eingeschr\u00E4nktes Sichtfeld im vorderen Luftraum. Schwierige Orientierung. \n
Pe-8              \n    Pe-8\n\nTyp: Schwerer Bomber\n\nGewicht: \nLeer:  27.000 kg\nStart: 35.000 kg\n\nL\u00E4nge:  23,20 m\nSpannweite: 39,13 m\nFl\u00FCgelfl\u00E4che: 188,68 qm\n\nMotor: 4 x AM-35A\nLeistung: 1.350 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 370 km/h\nAuf 6.360m H\u00F6he: 453 km/h\n\nDienstgipfelh\u00F6he: 9.300 m\nReichweite: 4.700 km\n\nBewaffnung:\n4 x 7,62mm. MG (ShKAS);\n2 x 20-mm-Kanone (ShVAK);\nBomben mit unterschiedlichem Gewicht an den inneren und \u00E4u\u00DFeren Aufh\u00E4ngungen mit einem Gesamtgewicht bis zu 4.000 kg (5.000 kg bei \u00DCberladung).\n\nDer schwere viermotorige Bomber Pe-8 (ANT-42, auch TB-7) wurde 1934 vom Konstruktionsb\u00FCro V. M. Petljakow unter Leitung von A. N. Tupolew entwickelt. Die erste Maschine wurde im Herbst 1936 produziert, und am 27. Dezember desselben Jahres absolvierte sie ihren Jungfernflug. Die Testfl\u00FCge hatten gezeigt, dass die Pe-8 in gro\u00DFer H\u00F6he allen bekannten schweren Bombern an Geschwindigkeit \u00FCberlegen war und dass ihre Flugleistung den besten J\u00E4gern jener Zeit nicht nachstand. Einer der Nachteile des Bombers bestand jedoch im anf\u00E4nglichen Einbau der AM-34FRN-Motoren, die hinsichtlich Leistung und Flugh\u00F6he unzureichend waren. Das war der Grund, weshalb das Flugzeug im Jahre 1940 mit AM-35A-Motoren ausger\u00FCstet wurde und damit in Serienfertigung ging. Im Verlauf der Serienfertigung blieben die Abmessungen und die Bauweise des Flugzeugs praktisch unver\u00E4ndert, abgesehen vom Einbau der anderen Motoren. Insgesamt wurden 98 Maschinen des Typs produziert.\n\nDie Pe-8 wurde von Anfang bis Ende des 2. Weltkriegs eingesetzt und in den Nachkriegsjahren zum Transportflugzeug umfunktioniert. \n\nVorteile: Hervorragender Bomber mit hoher Reichweite. Gute Bewaffnung. Gro\u00DFe Bombenlast und Reichweite. Gute Panzerung f\u00FCr die Besatzung. \n\nNachteile: Veraltete, komplizierte Konstruktionsweise von Rumpf und Tragfl\u00E4chen, unzureichende H\u00F6he. Veraltetes Bombenvisier f\u00FCr den Bombenabwurf (sp\u00E4ter wurden amerikanische Modelle aus besch\u00E4digten Lend-Lease-Bombern verwendet).\n\n
R-10              \n    R-10, Modell 1940\n\nTyp: Aufkl\u00E4rer\n\nGewicht: \nLeer:  2.127 kg\nStart: 2.807 kg\n\nL\u00E4nge:  9,4 m \nSpannweite: 12,2 m\nFl\u00FCgelfl\u00E4che: 26,8 qm\n\nMotor: M-25V\nLeistung: 730 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 340 km/h\nAuf 2.900m H\u00F6he: 370 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 18 Sek.\nSteigflug auf 5.000 m: 14,4 Min.\nDienstgipfelh\u00F6he: 6.700 m\nReichweite: 1.300 km\n\nBewaffnung:\n3 x 7,62mm (ShKAS);\n\nDer zweisitzige Aufkl\u00E4rungseindecker R-10 ("Raswedtschik" f\u00FCr Aufkl\u00E4rungsflugzeug) wurde unter der Leitung von Professor I. G. Neman vom Kharkow-Institut f\u00FCr Luftfahrt entwickelt. Das Flugzeug war ein Eindecker mit luftgek\u00FChltem M-25-Motor, der im Lauf der Serienfertigung durch den st\u00E4rkeren und f\u00FCr den H\u00F6henflug geeigneten M-25V ersetzt wurde.  Die Maschine bestand gr\u00F6\u00DFtenteils aus Holz, mit Ausnahme des Hecks, das eine mit Tuch bezogene Metallkonstruktion war. Die R-10 konnte als Aufkl\u00E4rungsflugzeug, Schlachtflugzeug und leichter Bomber eingesetzt werden. Das Flugzeug konnte im in den Rumpf integrierten Bombenschacht eine Last von 300 kg Bomben tragen. Die R-10-Aufkl\u00E4rungsvariante verf\u00FCgte \u00FCber Luftbildkameras und eine sende- und empfangsf\u00E4hige Funkausr\u00FCstung. \n\nDie R-10 wurde von 1937 bis 1940 in Serie gefertigt. Die Gesamtproduktion des Flugzeugs belief sich auf 530 Maschinen.\n\nBis 1943 wurden R-10-Maschinen (auch KhAI-5) in offensiver Funktion verwendet und kamen in den Schlachten vor Moskau und Leningrad sowie in allen anderen Gebieten zum Einsatz. Zusammen mit Su-2 und Jak-4 flogen sie Aufkl\u00E4rungseins\u00E4tze.\n\nVorteile: Multifunktionalit\u00E4t. Gute Sicht f\u00FCr die Besatzung. Weites Schussfeld des Hecksch\u00FCtzen.\n\nNachteile: Veraltete Bauweise des Flugzeugs. Schwache Bewaffnung. Schwierige Landung.\n
SB_2M-100A        \n    Tupolew SB-2M-100, Modell 1935\n\nTyp: Bomber\n\nGewicht:\n\tLeer: 4.060 kg \n\tMaximal: 5.628 kg\n\nL\u00E4nge: 12,24 m\nSpannweite: 20,33 m\nFl\u00FCgelfl\u00E4che: 56,7 qm\n\nMotor: 2 x Klimow M-100\nLeistung: 750 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 326 km/h\nIn 5.200 m H\u00F6he: 393 km/h\n\nSteigflug auf 5.000 m: 11,7 min\nDienstgipfelh\u00F6he: 9.000 m  \nReichweite: 2.187 km\n\nBewaffnung:\n\t4 x 7,62mm-ShKAS-MG\n\t600 kg Bombenzuladung\n\nDie Arbeiten der SB begannen 1933, als das Entwicklungsb\u00FCro Tupolew die Planung f\u00FCr einen modernen Schnellbomber beschlossen hatte. A. A. Archangelskij leitete das Projekt. Es handelte sich um einen zweimotorigen Eindecker aus Ganzmetall mit einziehbarem Fahrwerk und geschlossener Pilotenkabine. Hauptentwicklungsziel war das Erreichen einer m\u00F6glichst hohen Geschwindigkeit. F\u00FCr das Flugzeug wurde ein neues Tragfl\u00E4chenprofil entwickelt, das zwar wenig Auftrieb produzierte, aber auch den Luftwiderstand auf ein Minimum reduzierte. Das Modell wurde einer f\u00FCr die damalige Zeit ungew\u00F6hnlich hohen Zahl an Str\u00F6mungstests im Windkanal unterzogen. Angetrieben wurde es von zwei in Lizenz gebauten Motoren vom Typ Hispano-Suiza 12Y. Diesen Motor f\u00FChrte man in der Sowjetunion schlie\u00DFlich unter der Bezeichnung M-100.\n\nAnfang 1935 ging die Tupolew in die Serienproduktion. Schon nach einem Jahr erlebte sie ihre Feuertaufe.\n\nIm Herbst 1936 wurde die SB zusammen mit anderen sowjetischen Freiwilligen nach Spanien geschickt, um die republikanische Regierung im laufenden B\u00FCrgerkrieg zu unterst\u00FCtzen. Das Flugzeug war allen anderen am Konflikt beteiligten Bombern (Ju-52, Ju-86, SM-81 etc.) in Bezug auf die Konstruktion und die Flugeigenschaften \u00FCberlegen. W\u00E4hrend der ersten Phase des B\u00FCrgerkrieges brauchten die sowjetischen und spanischen Besatzungen noch nicht einmal Jagdschutz - die feindlichen Luftstreitkr\u00E4fte waren einfach nicht schnell genug. Die SB war \u00E4u\u00DFerst effektiv gegen eine Vielzahl von Zielen wie Infanteriestellungen, Flugpl\u00E4tze, Verschiebebahnh\u00F6fe, H\u00E4fen und Schiffe. Es kam sogar vor, dass SB-Regimenter feindliche Bomberverb\u00E4nde angriffen und zerstreuten. Die Luft\u00FCberlegenheit der SB wurde jedoch nach der Einf\u00FChrung besserer Flugabwehrgesch\u00FCtze durch die Nationalisten relativiert und ging fast ganz verloren, als die leistungsf\u00E4hige neue Bf 109 B auf dem Kriegsschauplatz erschien.\n\nDie SB wurde 1937 auch gegen die Japaner in China und Khalkin Gol eingesetzt. W\u00E4hrend der Operationen in Spanien und China entdeckte man mehrere Unzul\u00E4nglichkeiten des Modells: Die Panzerung war an einigen Stellen zu schwach, und die Feuerbereiche der Bordwaffen mussten neu \u00FCberdacht werden. Die Sowjets hatten allerdings nicht mehr gen\u00FCgend Zeit, um die SB entsprechend zu modifizieren. Als die Deutschen im Sommer 1941 ihren Russlandfeldzug starteten, waren die Benzintanks der meisten SBs immer noch nicht ausreichend gesch\u00FCtzt. Auch die Bordwaffenst\u00E4nde verf\u00FCgten \u00FCber keine vern\u00FCnftigen Schuss- oder Sichtfelder. Die deutschen Jagdflieger kannten die SB noch aus Spanien und freuten sich \u00FCber die leichte Beute. Die sowjetischen Besatzungen waren nicht nur schlechter ausgebildet als ihre deutschen Gegner, sondern mussten auch hinnehmen, dass sie mit ihrer Maschine die Bf 109E weder ausman\u00F6vrieren noch abh\u00E4ngen konnten. Dar\u00FCber hinaus gerieten die ungesch\u00FCtzten Benzintanks leicht in Brand. Da die SB zu dieser Zeit gew\u00F6hnlich ohne Jagdschutz operierte, waren die Verluste verheerend. 1942 wurde das Modell fast vollst\u00E4ndig aus den Frontregimentern abgezogen.\n\nVorteile: Sehr schneller Bomber zur Zeit des Entwurfes. Die SB war so gut wie allen Jagdflugzeugen w\u00E4hrend des Spanischen B\u00FCrgerkrieges geschwindigkeitsm\u00E4\u00DFig \u00FCberlegen. Sie war leicht zu steuern, verzieh ihren Piloten viele Fehler und ben\u00F6tigte zum Abheben nur eine Startbahn von 300 Metern L\u00E4nge.\n\nNachteile: Das Flugzeug war 1941 bereits total veraltet. Seine Panzerung war zu schwach, und die geringe Bombenzuladung trug nicht gerade dazu bei, die deutschen Panzerarmeen auf ihrem Vormarsch aufzuhalten.\n \n\n
SB_2M-103         \n    Tupolev SB-bis (SB-2M-103), 1938\n\nTyp: Bomber\n\nGewicht:\n\tLeer: 4.427 kg \n\tMaximal: 7.750 kg\n\nL\u00E4nge: 12,27 m\nSpannweite: 20,33 m\nFl\u00FCgelfl\u00E4che: 56,7 m2\n\nMotor: 2 x Klimow M-103\nLeistung: 960 PS\n\nH\u00F6chstgeschwindigkeit:\n\tAuf Meeresh\u00F6he:\t358 km/h\n     In 5.200 m H\u00F6he:\t419 km/h\n\nSteigflug auf 5.000 m: 8,4 min\nDienstgipfelh\u00F6he: 9.600 m  \nReichweite: 1.800 km\n\nBewaffnung:\n\t4 x 7,62mm-ShKAS-MG\n\t600 kg Bomben im Bombenschacht\n\t1.000 kg Bomben an externen Aufh\u00E4ngungen\n\nDie SB-2M-103 - auch SB-bis genannt - war der letzte verzweifelte Versuch, den veralteten Entwurf auf einen modernen Standard zu bringen. Die neuen Motoren vom Typ M-103 erm\u00F6glichten insbesondere eine neue H\u00F6chstgeschwindigkeit sowie eine verbesserte Steigleistung. Das Flugzeug konnte jetzt mit nur einem Motor in einer H\u00F6he von 2.000 Metern eine Geschwindigkeit von 250 km/h halten.\n\nDie voll verschlossenen Kampfst\u00E4nde mit ihren klobigen einfahrbaren T\u00FCrmen wurden durch die modernen Varianten MV-3 und MV-2 ersetzt, die eine wesentlich h\u00F6here Defensivleistung durch ein besseres Schussfeld gew\u00E4hrleisteten. Externe Aufh\u00E4ngungen f\u00FCr Bombenzuladungen bis zu 1.000 kg wurden unter den Tragfl\u00E4chen angebracht. Diese Ausf\u00FChrung wurde allerdings erst 1940 in die Serienproduktion gegeben. Nennenswerte St\u00FCckzahlen standen daher im Finnischen Winterkrieg oder beim Unternehmen Barbarossa nicht zur Verf\u00FCgung.\n\nDie SB-bis litt allerdings immer noch unter denselben Problemen wie ihre Vorg\u00E4ngerin. Sie war zu langsam, um ohne Jagdschutz eingesetzt zu werden. Ungl\u00FCcklicherweise blieb der sowjetischen Luftwaffe besonders in den ersten Monaten des Krieges keine Alternative. Die Maschine war immer noch nicht ausreichend gegen Beschuss gesch\u00FCtzt. Man zog sie daher kurz nach Beginn der deutschen Invasion mit allen Varianten von der Front ab.\n\nVorteile: Beachtliche Bombenzuladung, leichte Steuerung. Gute Feuerbereiche f\u00FCr die Defensivbewaffnung.\nNachteile: 1941 immer noch hoffnungslos veraltet. Die SB-bis war gegen\u00FCber deutschen Flugabwehrgesch\u00FCtzen und der 20mm-Kanone der Bf 109 E sehr empfindlich.\n\n\n
SBD-3             \n    Douglas SBD Dauntless\n\nTyp: tr\u00E4gergest\u00FCtzter Sturzkampfbomber und Aufkl\u00E4rer.\n\nGewicht:\nLeer: 3.030 kg (6.680 lbs)\nStart, normal: 3.150 kg (6.950 lbs)\nStart, maximal: 4.950 kg (10.900 lbs)\n\nSpannweite:  12,66 m (41,5 ft)\nL\u00E4nge:  10,09 m (33 ft)\nH\u00F6he: 4,14 m (13,6 ft)\n\nMotor: 1x Wright R-1820-66\nLeistung: 1.350 PS\n\nH\u00F6chstgeschwindigkeit:\nIn 4500m (14.760 ft): 413 km/h (256.5 mph)\n\nSteigzeit auf 4500 m (14.760 ft): 9 min. 22 sec\nDienstgipfelh\u00F6he: 7.800 m (25.584 ft)\nReichweite: 2.525 km (1.570 Meilen)\n\nBewaffnung:\n2 x .50 cal MG;\n2 x .30 cal MG hinteres Cockpit;\nBombenlast: 1 x 1.600 lb oder 2 x 147 kg.\nExterne Zusatztanks: 2 x 220 L.\n\nDie Dauntless war bei ihrem Eintritt in die US Navy 1939 bereits hoffnungslos veraltet: langsam, schwach bewaffnet und mit Man\u00F6vriereigenschaften behaftet, \u00FCber die man besser nicht spricht. Diesen Eigenschaften zum Trotz war sie das Standardsturzkampfflugzeug der Navy bis November 1943, als die durch die Curtiss SB2C Helldiver ersetzt wurde.\nAlso leichter Sturzbomber sowie Aufkl\u00E4rungsflugzeug konzipiert stand sie sowohl im Dienst der Army als auch des US Marine Corps. Sie geriet zum ersten mal am 4.Juni, w\u00E4hrend der Schlacht um die winzige Pazifikinsel Midway ins Rampenlicht, als eine patrouillierende PBY, durch eine H\u00E4ufung gl\u00FCcklicher Umst\u00E4nde, die japanische Flotte entdecken konnte, welche von den Flugzeugtr\u00E4gern Kaga, Akagi, Soryu und Hiryu angef\u00FChrt wurde. So starteten 108 tr\u00E4gergest\u00FCtzte US Flugzeuge mit direktem Kurs auf die feindliche Flotte.\nUngesehen konnte eine Gruppe SBDs der Enterprise durch die Wolken sowie durch eine gro\u00DFe Ansammlung an befreundeten und gegnerischen Flugzeugen st\u00FCrzen und ihre 2.000Pfund-Bomben direkt auf die Juwelen der japanischen Marine werfen. Die Decks der japanischen Flugzeugtr\u00E4ger waren vollgestopft mit Flugzeugen, Torpedos, Treibstoff und Bomben  sie waren also leichte Ziele. Pl\u00F6tzlich waren unz\u00E4hlige Zeros ohne sicheren Landeplatz in der Luft gefangen. SBDs der Yorktown beendeten den Einsatz durch die Versenkung des Tr\u00E4gers Hiryu am n\u00E4chsten Tag.\nDie Dauntless zeigte ihre Z\u00E4hne erneut w\u00E4hrend der Operationen um Guadalcanal, wo sie sowohl vom Henderson Field als auch von Tr\u00E4gern aus operierte und noch unz\u00E4hlige weitere Schiffe versenkte, wie den Tr\u00E4ger Ryujo w\u00E4hrend der Schlacht um die \u00F6stlichen Salomonen sowie des Kreuzers Kinugasa im November 1942.\nAls die Curtiss Helldiver ihren Dienst antrat und parallel zur SBD Dauntless operierte wurde es offensichtlich, dass die SBD dem Neuling \u00FCberlegen war. Doch die Helldiver wurde bereits in Massenproduktion hergestellt und \u00FCbernahm die Rolle der Dauntless vollst\u00E4ndig. Im Juni 1944 nahmen SBDs zum letzten mal an einer gro\u00DFen Schlacht teil - jener um die Philippinen.\n\n\nHersteller:\nDouglas Aircraft Company, United States of America\n\nHauptserien:\nSBD-3  selbstabdichtende Tanks installiert, bessere Panzerung, bewaffnet mit 2 x .50 cal MG und 2 x .30 cal MG. 585 gebaut.\nSBD-4  Neuer Propeller und \u00C4nderung der Elektrik (12V nach 24V). 780 gebaut.\nSBD-5  Neuer, st\u00E4rkerer Motor (1.200 PS Wright R-1820-60). 2.970 gebaut. Reflektor-Visier\nSBD-6  Neuer Motor  1. 350 PS Wright R-1820-66. Sp\u00E4tere Flugzeuge wurden mit ASV-Radar ausgestattet. 450 gebaut.\n\nVorteile: \n\nNachteile:\nMittelm\u00E4\u00DFige Leistungen. Unzureichender Schutz. Instabil im Sturzflug, was teilweise durch gelochte Klappen gel\u00F6st werden konnte.\n\n
SeafireMkIII      \n    Supermarine Seafire III\n\nTyp: tr\u00E4gergest\u00FCtzter J\u00E4ger.\n\nGewicht:\nLeer: 2.449 kg (5.400 lbs)\nStart, normal: 3.050 kg (6.725 lbs)\nStart, maximal: 3.221 kg (7.100 lbs)\n\nSpannweite: 11,18 m (36,4 ft)\nL\u00E4nge: 9,14 m (30 ft)\nH\u00F6he: 3,4m (11,1 ft)\n\nMotor: 1 x Rolls-Royce Merlin 55\nLeistung: 1.470 PS\n\nH\u00F6chstgeschwindigkeit:\nIn 4.000m (13.120 ft): 566 km/h (352 mph)\n\nSteigzeit auf 5.000 m (16.400 ft): 5 min. 32 sec\nDienstgipfelh\u00F6he: 10.300 m (33.800 ft)\nReichweite: 1.165 km (723,5 Meilen)\n\nBewaffnung:\n2 x 20mm Kanonen\n4 x .30 cal MG\nBombenlast: 1 x 250 lb\n\n\nAls der Fleet Air Arm, ein Teil der Royal Navy kurz vor Beginn des 2.WK ins Leben gerufen wurde, wurde es offensichtlich, dass ein moderner, tr\u00E4gergest\u00FCtzter Eindecker als J\u00E4ger ben\u00F6tigt wurde.\nIm Februar sowie Mai 1940 stellte die Admiralit\u00E4t eine Anfrage auf Spitfires an das Air Ministry  doch die Bitte wurde abgelehnt, da jedes dieser Flugzeuge zur Verteidigung Gro\u00DFbritanniens gegen die deutsche Luftwaffe ben\u00F6tigt wurde.\nIm September 1941 bestellte die Admiralit\u00E4t 250 Mk Va und Vb Spitfires. Zu Beginn waren die Seafires(offiziell Sea Spitfire) lediglich mit Fanghaken und Katapultspulen nachger\u00FCstete landgest\u00FCtzte Flugzeuge mit dem Namen Seafire Ib. Am 10.Februar 1942 landeten die ersten Seafires auf dem Tr\u00E4ger Illustrious. Bald darauf kam das Modell Seafire IIc, welches ein verst\u00E4rktes Fahrwerk sowie einen neuen Merlin32 Motor mit effizienterem 4-Blatt-Propeller besa\u00DF. Die folgende Seafire III hatte doppelt faltbare Fl\u00FCgel und einen st\u00E4rkeren Motor  den Merlin 55 mit 1.585PS.\nIn Europa erntete die Spitfire gro\u00DFes Lob aufgrund der Tatsache jedem feindlichen Flugzeug in punkto Man\u00F6vrier- und speziell Wendef\u00E4higkeit haushoch \u00FCberlegen zu sein  beim ersten Treffen mit der Zero bei Gefechten \u00FCber Darwin erlebten die Briten einen Schock, da sie mit Leichtigkeit von der Zero ausgekurvt werden konnten. Bei der Verteidigung Australiens kamen zwei weitere Nachteile ans Licht  die f\u00FCr den pazifischen Schauplatz geringe Reichweite sowie der geringe Abstand zwischen den Fahrwerksr\u00E4dern sorgten f\u00FCr einen relativ schlechten Ruf. Doch das Flugzeug behielt einige Vorteile: Die Seafire war \u00FCberaus stark bewaffnet und der Pilot war absolut ausreichend gesch\u00FCtzt.\nDie Seafire III wurde hauts\u00E4chlich im Indischen Ozean mit der Far Eastern Fleet sowie im Pazifik bei der British Pacific Fleet eingesetzt.\n\n\nHersteller:\nSupermarine Aviation Works (Vickers) Ltd, United Kingdom.\n\nHauptserien:\nMk I  Bewaffnet mit 8x .30 cal MG, sp\u00E4ter 2 x 20mm Kanonen und 4 x .30 cal MG. 1.500 gebaut.\nMk V - Neuer Merlin Motor. 6.500 gebaut.\nMk VIII  Wurden meist \u00DCbersee eingesetzt. In einigen Aspekten eine der besten Serien. Integration von Filtern in den Lufteinlass, Vokes-Filter, die Leistungseinbu\u00DFen des Motors wurden dadurch eliminiert. Verschiedene Motoren wurden eingebaut  Merlin 70, Merlin 60/63 und 66. 1.686 gebaut.\nMk IX  die ber\u00FChmteste Version, gebaut, um die Spitfire V auf das Niveau der FW-190 zu bringen. Spitfire Mk VIII waren bestellt, konnten jedoch nicht in ausreichender Zahl geliefert werden. Also wurde der  Merlin 60 Motor in die Mk Vc-Zelle eingebaut, und so die Leistungen nahe an den Gegner zu bringen. 4 7,62mm MG wurden ersetzt durch 2 12,7mm MG, die 20 mm Kanonen blieben. Sp\u00E4tere Versionen wurden ausger\u00FCstet mit Griffon Motoren und wurden gro\u00DFteils f\u00FCr Bodenangriffsmissionen eingesetzt; oft wurden die Fl\u00FCgel gek\u00FCrzt (Clipped Wing, CW). 5.609 gebaut.\n\nVorteile:\nExzellente Man\u00F6vrierbarkeit. Gut bewaffnet. \n\nNachteile:\nSchlechtes Bodenhandling mit schlechter Sicht beim Rollen. Kleine Reichweite.\n\n\n\n
SpitfireMkVb      \n    Spitfire Mk.V\n\nTyp: J\u00E4ger\n\nGewicht:\t2960 kg\n\nL\u00E4nge:               9,12 m\nSpannweite:   11,23 m\nFl\u00FCgelfl\u00E4che:\t 21,78 m2\n\nMotor:        Rolls Royce Merlin 45/46\nLeistung:  Start - 1185 PS\nMaximum - 1515 PS auf 3350 m + 16 Pfund Leistungssteigerung\n\nH\u00F6chstgeschwindigkeit:  594 km/h auf 6100 m\nSteigflug:                                6 Minuten 23 Sekunden auf 6100 m\nGipfelh\u00F6he:                           11.430 m\n\nBewaffnung: \n2 x 20mm-Hispano-Kanonen, 60 Schuss/Kanone\n4 x .303-Browning-MGs, 350 Schuss/Kanone\n\nDie Entwicklung der Spitfire Mk V entstand aus der Erkenntnis, dass die Mk I-und Mk II-Spitfires der Luftschlacht \u00FCber England den neueren deutschen Maschinen nicht mehr gewachsen waren. Besonders die Bedrohung durch in gro\u00DFer H\u00F6he fliegender deutsche Aufkl\u00E4rer und Bomber machte den Briten Sorgen, auch wenn sich diese Gefahr nur bedingt realisierte.\n\nDie Mk V verwendete den Rolls-Royce-Motor Merlin 45, der h\u00F6here Geschwindigkeit und bessere Leistung in gr\u00F6\u00DFeren H\u00F6hen versprach. Anfangs war die Mk V Englands bester J\u00E4ger und den Bf-109F des Feindes ebenb\u00FCrtig, aber mit der Einf\u00FChrung der Focke-Wulf FW-190A-3 und der Spitfire Mk IX wurden die Unzul\u00E4nglichkeiten der Mk V (schlechte Steigleistung und geringe H\u00F6chstgeschwindigkeit) offensichtlich. Aus diesem Grund die Mk V massiv modifiziert und erhielt drei verschiedene Fl\u00FCgelformen sowie 10 verschiedene Motoren, um sie f\u00FCr verschiedene Rollen geeigneter zu machen. Dies bedeutete vor allem kleinere Turbolader und gek\u00FCrzte Fl\u00FCgel, um die Flugleistung in geringen H\u00F6hen zu verbessern, in denen die Mk V den Vorteil enger horizontaler Wenden optimal ausspielen konnte. Diese Varianten f\u00FCr geringe H\u00F6hen wurden als LF Mk V bezeichnet.\n\nDie ersten Mk Vs waren eigentlich nur Umbauten der Spitfires aus der Luftschlacht \u00FCber England - die Mk VA besa\u00DF die urspr\u00FCnglichen 8 .303-MGs, w\u00E4hrend die Mk VBs Umbauten der neueren, mit Kanonen bewaffneten, J\u00E4ger mit einer Zwillings-Hispano-20mm-Kanone und vier MGs waren. Diese Konfiguration wurde dann auch f\u00FCr die neu gebauten Mk VCs beibehalten. Diese verbesserte Bewaffnung versetzte die Briten in die Lage, die besser gepanzerten deutschen Flugzeuge effektiv zu bek\u00E4mpfen.\n\nDie ersten Mk Vs (Umbauten der Spitfire IB) wurden Mitte Februar 1941 bei der No.92 Sqn in Manston, Kent, in Dienst gestellt. W\u00E4hrend des gesamten Fr\u00FChlings schickten weitere S\u00FCdk\u00FCsten-Staffeln ihre Spitfires in den Umbau und reagierten so auf die Einf\u00FChrung der Bf-109F-2 auf der anderen Seite des Kanals.\n\nDie Friedrich hatte eine \u00E4hnliche H\u00F6chstgeschwindigkeit und Gipfelh\u00F6he, war aber in geringeren H\u00F6hen 40 km/h schneller und besa\u00DF bessere Steigeigenschaften. Die Spitfire war allerdings besser bewaffnet und die meisten K\u00E4mpfe fanden ohnehin in mittleren oder gro\u00DFen H\u00F6hen statt.\n\nW\u00E4hrend der ersten Monate fielen eine Reihe von Unzul\u00E4nglichkeiten auf, die um gehend korrigiert wurden: ein gr\u00F6\u00DFerer Lufteinlass f\u00FCr den \u00D6lk\u00FChler verhinderte \u00DCberhitzung, das neue Rotol-Propellersystem verhinderte ein Einfrieren in gro\u00DFen H\u00F6hen, Metallquerruder erlaubten schnelleres Rollen bei hohen Geschwindigkeiten und die Schilling-Modifikation erm\u00F6glichte Man\u00F6ver mit negativen G-Effekten. Die Spitfire Mk V wurde ein sehr effektives Kampfflugzeug.\n\nDer Hauptverwendungszweck der in England stationierten Mk Vs waren die so genannten Circus-Operationen: Einige Bomber wurden gegen Ziele in Frankreich oder Belgien ausgesandt und von einer schweren J\u00E4gereskorte gesch\u00FCtzt. Dabei hoffte man, dass die Luftwaffe den K\u00F6der schlucken w\u00FCrde. Obwohl die ausgedehnten Operationen \u00FCber Feindgebiet als gro\u00DFes Risiko galten, war man der Ansicht, dass die Auswirkungen totaler Passivit\u00E4t auf die Moral der RAF ungleich gr\u00F6\u00DFer sein w\u00FCrden. Nach der Invasion der Sowjetunion durch die Deutschen im Juni 41 wurde es noch wichtiger, aktiv zu werden, da Churchill den Sowjets zugesagt hatte, alles zu tun, um die Luftwaffenverb\u00E4nde im Westen zu binden.\n\nIm Sp\u00E4tsommer 1941 tauchte die FW-190 an der Kanalfront auf. Sie war schneller als die Mk V und ihr hinsichtlich Steigleistung und Rolleigenschaften in jeder H\u00F6he \u00FCberlegen. Der einzige Vorteil der Spitfire war die enge Kehre, bei der sie die Focke-Wulf problemlos ausstach. Die 190 war ein sehr gef\u00E4hrlicher Gegner und nur ihre geringe Zahl und ihre Motorprobleme verhinderten, dass sie der RAF in 1941 gr\u00F6\u00DFeren Schaden zuf\u00FCgte.\n\n1942 war ein schlechtes Jahr f\u00FCr die Spitfire Mk V: mit 6 Gruppen FW-190s (JG 2 und JG 26) gegen sich, verlor die RAF zunehmend mehr Maschinen und Piloten \u00FCber dem Kanal und Frankreich. Die RAF konnte im Februar die \u00DCberquerung des Kanals durch die deutsche Kriegsmarine nicht verhindern, und die Circus-Operationen im Sommer endeten oft mir gro\u00DFen Verlusten, ohne das auch nur eine einzige FW-190 abgeschossen wurde. Im August wurden im Rahmen der Operation Jubilee an einem einzigen Tag 53 Mk V Spitfires abgeschossen.\n\nDie Einf\u00FChrung der Mk IX Spitfire mit dem neuen Merlin 61-Motor im Juli 1942, erm\u00F6glichte es der Mk V in mittleren und niedrigen H\u00F6hen zu operieren, w\u00E4hrend die Mk IX Deckung in gro\u00DFen H\u00F6hen flogen. Es dauerte sehr lange bis die Mk IX die Mk V ersetzt hatte - an einer Operation mit 36 Staffeln im September 1943 nahmen immer noch 18 Mk V-Staffeln teil. Aber es war deutlich, dass die Mk V ihre Dominanz in der RAF verloren hatte. Die verbleibenden Staffeln ersetzten ihre Motoren gegen die Varianten f\u00FCr niedrige H\u00F6hen und so blieben einige der Mk V bis nach D-Day im Einsatz. Diese Variante, die Spitfire LF V, war so schnell wie eine FW-190 auf 6000 Fu\u00DF und schneller als eine Messerschmitt Bf-109G.\n\nDie Circus-, Ramrod- und Rodeo-Operationen von 1941-1943 hatte gro\u00DFe Verluste beschert, aber die RAF behielt die Initiative und konnte so Zeit und Ort der K\u00E4mpfe bestimmen, um eine lokale Luft\u00FCberlegenheit zu sichern. \u00C4hnliches konnte f\u00FCr andere Einsatzgebiete nicht gelten.\n\nDie Spitfire Mk V war die erste Spitfire, die auch au\u00DFerhalb von Gro\u00DFbritannien in gr\u00F6\u00DFerem Umfang eingesetzt wurde. So kam sie z. B. bei den RAF/Commonwealth-Verb\u00E4nden in Malta, Nordafrika, Italien, Neu-Guinea, Australien, Burma und anderswo zum Einsatz. Au\u00DFerdem wurde sie auch von US-Staffeln in Gro\u00DFbritannien und Tunesien verwendet. \n\nIm M\u00E4rz 1943 wurden 143 Spitfire Mk Vs nach Basra im Irak verschifft, wo man sie wieder zusammenbaute und in die Sowjetunion flog, wo sie in der Moskauer PVO (Luftverteidigung) und in J\u00E4gerdivisionen im Kuban-Gebiet eingesetzt wurde.\n\n\n
TB-3_4M-17        \n    Tupolev TB-3-4M-17 (17F), Modell 1932\n\nTyp: Schwerer Bomber\n\nGewicht: \n    Leer: 10.967 kg\n    Start: 17.200 kg\n\nL\u00E4nge: 24,4 m\nSpannweite: 39,5 m\nFl\u00FCgelfl\u00E4che: 230,0 qm\n\nMotor: 4xM-17F\nLeistung:\n    Angegeben: 500 PS\n    Start: 730 PS\n\nH\u00F6chstgeschwindigkeit:\n    Meeresh\u00F6he: 197 km/h\n    Bei 3000 m: 177 km/h\nDienstgipfelh\u00F6he: 3.800 m\nReichweite: 1.350 km\n\nBewaffnung:\n    2.000 kg Bomben; \n    6 x7,62 mm  MG (DA)\n\nEnde der Zwanziger Jahre begannen Luftfahrtkonstrukteure in vielen L\u00E4ndern gleichzeitig mit der Entwicklung von durch mehrere Motoren angetriebenen schweren Bombern. Das Tupolev-Entwicklungsb\u00FCro der Sowjetunion hatte dabei einen bemerkenswerten Erfolg. Sie fanden in den zweimotorigen Ganzmetallflugzeugen: TB-1 (ANT-4) Schwerer Bomber und dem R-6 (ANT-7) Aufkl\u00E4rungsflugzeug gute Basisdesigns f\u00FCr ihre Konstruktion. Andrey Tupolev begann mit der Arbeit an Entw\u00FCrfen eines Flugzeuges mit einem Basisgewicht von 20, 30 und 40 Tonnen. Das erste Flugzeug dieser neuen, schweren Serie war die TB-3 (ANT-6). \nIm Februar 1929 unterzeichneten das VVS Hauptquartier und TsAGI den Auftrag \u00FCber ein Ganzmetallflugzeug mit Bombereigenschaften und 2.400 PS Motoren. Verschiedenen TsAGI Entwicklern wurden verschiedene Teile des Projektes anvertraut. V.M. Petlyakov arbeitete an den Tragfl\u00E4chen, N.S. Nekrasov am Leitwerk, A.I. Putilov am Fahrgestell, A.A. Arkhangelsky am Rumpf und der Steuerung und E. I. Potosky an den Motoren und dem Gesamtkonzept. \nDas erste Exemplar wurde am 31. Oktober 1930 direkt an den Frunze Flugplatz geliefert und dort zusammengesetzt. Sofort bemerkte man einige Defekte und der Jungfernflug verz\u00F6gerte sich um fast einen Monat. Am 22. Dezember 1930 unternahm eine Flugbesatzung unter F\u00FChrung von M.M. Gromov den ersten Flug mit der Maschine. Dieser endete fast in einer Katastrophe. Das Problem lag in der Befestigung der Leistungssteuerung der in Lizenz gebauten Curtiss V-1570 Conqueror Motoren. Durch w\u00E4hrend des Starts auftretende Vibrationen schalteten sich die Motoren ungewollt in den Leerlauf. Gromov war gerade noch in der Lage die Maschine in der Luft zu halten, indem er mit beiden H\u00E4nden am Steuer riss. Kurz nach dem Start flog er eine tiefe, scharfe Kurve \u00FCber den Haupthangar des Flugplatzes. Nur den F\u00E4higkeiten der Besatzung war es zu verdanken, dass das Flugzeug gerettet werden konnte. Die Leistungsregelung wurde wieder zur\u00FCckgesetzt und bei sp\u00E4teren Fl\u00FCgen musste ein Mechaniker sie mit den H\u00E4nden permanent gedr\u00FCckt halten. Sp\u00E4ter wurden Modifikationen durchgef\u00FChrt, durch welche die Regelung f\u00FCr die Motoren an ihrem Platz gehalten wurde.\nDie ANT-6 erhielt nach den Testfl\u00FCgen die folgende Bewertung: Die Flugeigenschaften des Flugzeuges sind mit denen aller ausl\u00E4ndischen Bomber vergleichbar. Die ANT-6 wurde mit M-17 Motoren in Produktion gegeben (Lizenzbauten des BMW-VI). Das mit neuen Motoren ausgestattete Flugzeug wurde im April des Jahres 1931 zu Testfl\u00FCgen eingesetzt. Diese Testfl\u00FCge mussten im August aufgrund von Problemen mit den importierten Polmer-Reifen abgebrochen werden. Im Januar 1932 wurde ein 1350x350 Fahrwerk aus sowjetischer Produktion eingebaut. Au\u00DFerdem wurden Gesch\u00FCtzt\u00FCrme f\u00FCr Kanoniere unter jeder Tragfl\u00E4che angebracht, der vertikale Stabilisator vergr\u00F6\u00DFert, zus\u00E4tzliche Bombenaufh\u00E4ngungen unter Tragfl\u00E4chen und Rumpf angebracht und einige Ver\u00E4nderungen an Funk und Elektrik durchgef\u00FChrt. Dann endlich wurde der Prototyp f\u00FCr die Serienfertigung fertiggestellt. Die Erprobungsphase, die am 10. Oktober 1932 begann, wurde ohne Komplikationen beendet. Die Produktion wurde in den Fabriken N22 und 39 aufgenommen. Fabrik N38 stellte das Leitwerk f\u00FCr die Flugzeuge her. \nEine erste Serie von neun Flugzeugen rollte im April 1932 aus der Produktion und nahm direkt an den Paraden zum 1. Mai in Moskau teil. Diese Flugzeuge waren allerdings durch die Produktion gehetzt und wiesen daher einige M\u00E4ngel auf. Sie wurden sp\u00E4ter in Werkst\u00E4tten gebracht, wo man sich um ihre zahlreichen Fertigungsfehler k\u00FCmmern musste. \nDie TB-3 ging sehr schnell in gro\u00DFe Serienproduktion. Im Jahre 1933 produzierte jede Fabrik bereits mehrere Flugzeuge pro Tag. Solche Produktionsausst\u00F6\u00DFe konnte man nur mit guter Organisation, schneller Umstellung auf neue Technologien und nicht zuletzt einer gro\u00DFen Anzahl von hochqualifizierten Technikern erzielen. All diese Faktoren wurden dann auch zur Voraussetzung f\u00FCr die zuk\u00FCnftige Produktion noch hochwertigerer Flugzeuge.\nDie TB-3 war der Grundstein der schweren Bomberverb\u00E4nde (DBA) der VVS. TB-3 nahmen an einer Vielzahl von Man\u00F6vern als Bomber und Transporter teil. Im Jahre 1935 wurden bei \u00DCbungen nahe Kiew mit TB-3s 3.700 Fallschirmspringer mit schwerem Ger\u00E4t in die Luft gebracht.\nInsgesamt wurden in der f\u00FCnfj\u00E4hrigen Herstellungsphase rund 818 TB-3 produziert. \u00DCber die H\u00E4lfte davon geh\u00F6rten der TB-3-4M-17 (17F) Modellreihe an.\nKampfeins\u00E4tze:\nTB-3 wurden erstmals im Sommer des Jahres 1938 in den Kampfeinsatz geschickt. Die Maschinen bombardierten japanische Truppenstellungen am Hasan See. Einige TB-3 Schwadronen k\u00E4mpfen fr\u00FCh im Jahre 1939 in Khalkin Gol. Sie bek\u00E4mpften aus einer H\u00F6he von 1.400 bis 1.500 Metern japanische Stellungen und unternahmen dabei f\u00FCr gew\u00F6hnlich mehrere \u00DCberfl\u00FCge. Das war eines der ersten Beispiele f\u00FCr den taktischen Einsatz von schweren Bombern. W\u00E4hrend der gleichen Zeit nahmen Transportvarianten der TB-3 an einer gro\u00DFen luftgest\u00FCtzten Versorgungsbr\u00FCcke f\u00FCr sowjetische und chinesische Truppen in China teil. Diese Flugzeuge waren in der Sowjetunion stationiert und mit chinesischen Hoheitszeichen versehen. \nW\u00E4hrend der Winterfeldz\u00FCge gegen Finnland, bombardierten TB-3s Ziele weit hinter den finnischen Linien. Im Jahre 1940 wechselte man zu Zielen auf der Mannerheim-Linie. W\u00E4hrend sp\u00E4terer Operationen in Polen, Bessarabien und Bukovi transportierten TB-3s Fallschirmspringer und Nachschub zu den vorr\u00FCckenden Einheiten der Roten Armee.\nEntgegen des weitverbreiteten Irrglaubens hatten die TB-3 Staffeln w\u00E4hrend der ersten Monate des deutschen Einmarsches nur geringe Verluste. Die meisten Regimenter mit schweren Bombern befanden sich weit von der Grenze entfernt und daher erlitten sie keine Verluste bei Flugfeldbombardierungen. Die TB-3 Besatzungen waren die bestausgebildeten, die die VVS zu bieten hatte und das Flugzeug war in der Lage im Luftkampf erstaunlich gro\u00DFe Besch\u00E4digungen zu verkraften. Die geringe Geschwindigkeit des Flugzeugs erm\u00F6glichte der TB-3 sehr pr\u00E4zise Bombenangriffe aus einer geringen H\u00F6he von zwischen 2.000 und 3.000 Metern. Ein weiterer \u00FCberraschender Vorteil bestand darin, dass die Zielvisiere der deutschen Flugabwehrgesch\u00FCtze nicht auf solch langsam fliegende Ziele ausgelegt waren. Die Kanoniere mussten daher den Vorhalt manuell absch\u00E4tzen, was ihre Trefferquote deutlich reduzierte.  \nIn den ersten Monaten des Krieges flogen diese langsamen Riesen oft bei hellstem Tageslicht in kleinen Verb\u00E4nden und ohne J\u00E4gereskorten. Sie waren eine leichte Beute f\u00FCr deutsche J\u00E4gerstaffeln. Schnell stellte man die TB-3 auf Nachteins\u00E4tze um, wo sie ihre h\u00F6chste Effizienz erreichten. Im gesamten Verlauf des Jahres 1941 beliefen sich die Verluste (durch Luftkampfsch\u00E4den, Unf\u00E4lle am Boden und schlechte Wartung) auf nicht mehr als 40 Flugzeuge, bei einer Gesamtzahl von 516 Flugzeugen, die sich am 22. Juni 1941 im Dienst befanden. Viele der Flugzeuge wurden am Boden verloren, zur\u00FCckgelassen und dann von deutschen Truppen in Besitz genommen. \nEine der Hauptaufgaben der TB-3 war die Versorgung von Nachschub und der Transport von Fallschirmspringern. TB-3s spielten eine gro\u00DFe Rolle bei der Versorgung der belagerten Stadt Leningrad und bei der Versorgung von eingeschlossenen Truppenverb\u00E4nden in Moskau. Als die Sowjettruppen im Winter des Jahres 1941-42 mit dem Gegensturm auf Moskau begannen, wurden TB-3s dazu eingesetzt Fallschirmspringer abzusetzen und diese sp\u00E4ter auch zu versorgen. Die letzten Aufzeichnungen bez\u00FCglich des Fronteinsatzes von TB-3 stammen vom 4. Oktober 1944. Zu diesem Zeitpunkt standen noch 22 Flugzeuge im Dienst des VVS. Die letzten TB-3 wurden im Jahre 1946 au\u00DFer Milit\u00E4rdienst gestellt.\nIm Verlauf des Krieges wurden zivile Varianten der TB-3 f\u00FCr den Transport von Arbeitern und Ausr\u00FCstung eingesetzt. Diese halfen dann bei der Herstellung dringend ben\u00F6tigter Rohstoffe f\u00FCr die sowjetische Kriegsindustrie. Obwohl sich nur wenige TB-3 im dauerhaften Frontdienst befanden, ist der Beitrag den die TB-3 im Zweiten Weltkrieg geleistet hat, nicht zu untersch\u00E4tzen. Zu bemerken ist au\u00DFerdem, dass die meisten Ausf\u00E4lle w\u00E4hrend der ersten Kriegsmonate zu beklagen waren.\nFlugzeugbeschreibung:\nDie TB-3 war ein schwerer Bomber, der sowohl f\u00FCr Tag- als auch Nachtoperationen eingesetzt wurde. Seine Besatzung bestand aus acht Personen. Pilot, Copilot, Navigator/Bombensch\u00FCtze, zwei Kanonieren, einem Ober- und zwei Untermechanikern, die auch als Kanoniere fungierten.\nDas Flugzeug war ein Eindecker mit niedrig gelegener Tragfl\u00E4che. Es bestand haupts\u00E4chlich aus aerodynamisch geformtem Aluminium. Fahrgestell, Motoraufh\u00E4ngungen und andere wichtige Komponenten bestanden aus verst\u00E4rktem Stahl.\nDie vier Motoren waren, jeweils zwei auf einer Seite, an der vorderen Mitte der Tragfl\u00E4che montiert. K\u00FChler waren direkt unter den Motoren angebracht. Bei dem Flugzeug wurden Holzpropeller f\u00FCr variable Geschwindigkeiten mit zwei Propellerbl\u00E4ttern angebracht. Das Flugzeug konnte unter Frontbedingungen zerlegt werden und es bestand die M\u00F6glichkeit eine zerlegte TB-3 auf neun Eisenbahnwaggons zu transportieren. Alle abnehmbaren Teile waren mit Stahlklammern verbunden.\nEin offener TUR-6 Gesch\u00FCtzturm mit DA-Zwillingsmaschinengewehren, befand sich direkt in der Nase des Flugzeugs. Direkt darunter und dahinter befand sich die Kabine des Navigators und des Bombensch\u00FCtzen, der auch f\u00FCr gew\u00F6hnlich der Kommandant des Flugzeuges war. Der Kommandant konnte aber auch der Pilot oder ein speziell ausgebildeter Navigator sein. In der Kabine des Navigators befanden sich die Steuervorrichtungen f\u00FCr Bomben, interne und externe Beleuchtung, Funk und Fotographie. Hinter dem Bereich des Bombensch\u00FCtzen lagen zwei Positionen f\u00FCr Pilot und Copilot. F\u00FCr jeden der Beiden war eine voneinander unabh\u00E4ngige Steuerung und Motorkontrolle vorhanden. Hinter dem Piloten befand sich der Bereich des Technikers, mit allen Motorinstrumenten. \nDer Kernbereich des Rumpfes bildete mit dem Kernbereich der Tragfl\u00E4chen ein Ganzes und somit ein stabiles Zentrum, mit dem der Rest des Flugzeuges verbunden war. Der Bombenschacht befand sich innerhalb dieses Kernbereiches. Zus\u00E4tzlich zu den Bomben im Schacht, lie\u00DFen sich weitere Bomben an speziellen Aufh\u00E4ngungen mittransportieren. Der Bombenschacht wurde au\u00DFerdem als Verbindungsgang zwischen vorderem und hinterem Bereich des Flugzeugs genutzt.\nDie abnehmbare Hecksektion wurde \u00FCber besonders verst\u00E4rkte Stahlklammern mit dem Kernbereich des Flugzeuges verbunden. Im vorderen Teil dieser Sektion befanden sich die drehbaren Positionen der Hecksch\u00FCtzen.\nVerbreitete Modifikationsarten:\nGro\u00DFe Anstrengungen wurden unternommen, um die TB-3 zu einem Milit\u00E4rtransporter umzur\u00FCsten. Es gab mehrere Modifikationen, die sie zu einem Transporter von leichten Panzern, Feldartillerie, und Panzerwagen machten. Fr\u00FChe TB-3s waren in der Lage, 18 voll ausger\u00FCstete Fallschirmj\u00E4ger aufzunehmen, sp\u00E4tere Varianten sogar 30 bis 35.\nDie TB-3 existierte auch in der ungew\u00F6hnlichen Zveno-Konfiguration, in der sie mehrere J\u00E4ger mit f\u00FChren konnte. Es gab verschiedene Konfigurationsvarianten: Die Zveno mit drei I-5 auf den Tragfl\u00E4chen; Z-3 mit zwei I-Z unter den Tragfl\u00E4chen, Z-5 mit einer einzelnen I-Z, die sich nicht nur vom Bomber l\u00F6sen, sondern auch w\u00E4hrend des Fluges wieder daran andocken konnte; Z-6 mit zwei I-16 unter den Tragfl\u00E4chen; Z-7 mit drei I-16; Aviamatka mit zwei I-5 auf den Tragfl\u00E4chen und einer I-Z unter dem Rumpf, die w\u00E4hrend des Fluges wieder aufgenommen werden konnte, und zwei I-16 unter den Tragfl\u00E4chen. Dann noch die SPB mit zwei I-16 unter den Tragfl\u00E4chen, die beide zwei FAB-250 Bomben trugen. Alle Zveno-Varianten wurden in den sp\u00E4ten Drei\u00DFigern erprobt und die SPB-Konfiguration war w\u00E4hrend des Zweiten Weltkrieges nur begrenzt erfolgreich. \nNII VVS Mechaniker I.M. Maleev f\u00FChrte in den Jahren 1939 und 1940 interessante Versuche durch, bei denen eine TB-3 eine weitere, unbemannte Maschine per Funk steuerte. Fr\u00FCh im Jahr 1942 wurde diese Variante an der Front eingesetzt, als eine unbemannte TB-3 eine sehr schwere Ladung zum Vyazma Verschiebebahnhof transportieren sollte. Durch das feindliche Flakfeuer wurde dabei die Funkeinrichtung stark besch\u00E4digt. Das unbemannte Flugzeug flog weit in feindliches Territorium, wo es, nachdem sein Treibstoff verbraucht war, abst\u00FCrzte. Die zweite fernsteuerbare TB-3 wurde schon kurze Zeit sp\u00E4ter bei einem Unfall am Boden zerst\u00F6rt.\nVorteile:\nStabile Konstruktion. Leicht zu man\u00F6vrieren. Langsame Fluggeschwindigkeit erm\u00F6glicht sehr genaue Bombenabw\u00FCrfe.\n\nNachteile:\nNiedrige H\u00F6chstgeschwindigkeit macht das Flugzeug zu einem leichten Ziel.\n\n\n
TBF-1             \n    Grumman TBF-1 Avenger\n\nTyp: Tr\u00E4gergest\u00FCtzter Torpedobomber.\n\nGewicht:\nLeer: 4.580 kg (10.100 lbs)\nStart, normal: 6.210 kg (13.695 lbs)\nStart, maximal: 7.220 kg (15.920 lbs)\n\nSpannweite: 16,51 m (54,1 ft)\nL\u00E4nge: 12,19 m (40 ft)\nH\u00F6he: 5,0 m (16,4 ft)\n\nMotor: 1 x Wright R-2600-8 Cyclone.\nLeistung: 1.700 PS.\n\nH\u00F6chstgeschwindigkeit:\nIn 4.000 m (13.120 ft): 437 km/h (271 mph)\n\nSteigzeit auf 3.500 m (11.480 ft): 14 min. 12 sec\nDienstgipfelh\u00F6he: 6.300 m (20.600 ft)\nReichweite: 2.345 km (1.455 Meilen)\n\nBewaffnung:\n1 x .30 cal MG\n1 x .50 cal MG (R\u00FCckenstand);\n1 x .30 cal MG (Bauchstand);\nBombenlast: 1 x 1.600lb oder 1 x 1.000lb oder 4 x 500lb oder 1 x Torpedo.\n8 x 5-inch HVAR Raketen.\n\n\nAls die US Navy Ende 1930 begann ihre Flotte zu modernisieren, befand sie sich immer noch im Mittelalter, was Torpedobomber anbelangte. Die Douglas TBD-1 Devastator wurde erst 1937 kampftauglich und war absolut unbrauchbar aufgrund ihrer kleinen Reichweite und der mangelnden Geschwindigkeit. Zwei Jahre sp\u00E4ter gab das Bureau of Aeronautics neue Spezifikationen f\u00FCr einen tr\u00E4gergest\u00FCtzten Torpedobomber aus. Am 23.Dezember 1941  also wenige Wochen nach Pearl Harbor  erhielt Grumman den Auftrag f\u00FCr 286 TBF-1. Der Angriff auf die Inseln von Hawaii war ausschlaggebend f\u00FCr dessen Synonym: Avenger (R\u00E4cher).\n\nEs wurde der erste Bomber mit einem elektrisch betriebenen Heckturm. Obwohl mit nur einem MG (allerdings ein Browning.50) bewaffnet war dieser \u00E4u\u00DFerst effektiv gegen japanische Jagdflugzeuge. Die Avenger erhielt ihre Feuertaufe bei der Schlacht um Midway - doch das Deb\u00FCt wurde zu einem Desaster. Am 4.Juni griffen sechs TBF-1s zusammen mit 27 Sturzkampfbombern und vier B-26 einen japanischen Konvoi an und erlitten dabei extrem hohe Verluste  lediglich eine Avenger kehrte zur\u00FCck. Doch der hohe Preis war nicht umsonst  der Angriff brachte die Pl\u00E4ne der Japaner durcheinander, wodurch nahezu alle J\u00E4ger auf den Tr\u00E4gerdecks standen, als 3 Staffeln Dauntless Sturzbomber die Szenerie betraten und f\u00FCnf japanische Flugzeugtr\u00E4ger zum Grunde des Ozeans schicken konnten.\n\nDie Produktion stieg permanent wodurch die Avenger ab den Landungen auf Gudalcanal 1942 der einzige tr\u00E4gergest\u00FCtzte US-Torpedobomber war. Da Grumman unter starken Druck geriet und mehr und mehr Hellcats liefern sollte, musste die Produktion der Avenger an die Eastern Aircraft Division von General Motors \u00FCbergeben werden. Von GM hergestellte TBF-1 tragen das K\u00FCrzel TBM.\n\nDie guten Eigenschaften der Avenger, insbesondere ihre robuste Konstruktion, Wartungsfreundlichkeit und Stabilit\u00E4t als Waffenplattform sicherten ihr eine lange Karriere  tats\u00E4chlich war sie als Anti-U-Boot und Fr\u00FChwarnflugzeug bis 1954 in Dienst.\n\n\nHersteller:\nGrumman Aircraft Engineering Corporation , Eastern Aircraft Division von General Motors, United States of America\n\nHauptserien:\nTBF-1  Erstes Einsatzmodell. 1.530 gebaut.\nTBF-1C\t- bewaffnet mit 2 x .50 cal MG nach vorne, erh\u00F6hte Reichweite, 770 gebaut\nTBM-1  Identisch zur TBF-1, jedoch Lizenzbauch durch Eastern Aircraft division von General Motors.\nTBM-1C  Identisch zur TBF-1C. 2.332 gebaut.\nTBM-3  Erh\u00F6htes Gewicht, neuer Motor - Wright R-2600-20 Cyclone mit 1.900 PS, Norden-Bombenvisier entfernt zugunsten eines Autopiloten. 4.657 gebaut.\n\nVorteile:\nStrukturell stark.\n\nNachteile:\nLangsam, schlechte Man\u00F6vrierbarkeit.\n\n\n
TBF-1C            \n    Grumman TBF-1C Avenger\n\nTyp: Tr\u00E4gergest\u00FCtzter Torpedobomber.\n\nGewicht:\nLeer: 4.580 kg (10.100 lbs)\nStart, normal: 6.210 kg (13.695 lbs)\nStart, maximal: 7.220 kg (15.920 lbs)\n\nSpannweite: 16,51 m (54,1 ft)\nL\u00E4nge: 12,19 m (40 ft)\nH\u00F6he: 5,0 m (16,4 ft)\n\nMotor: 1 x Wright R-2600-8 Cyclone.\nLeistung: 1.700 PS.\n\nH\u00F6chstgeschwindigkeit:\nIn 4.000 m (13.120 ft): 437 km/h (271 mph)\n\nSteigzeit auf 3.500 m (11.480 ft): 14 min. 12 sec\nDienstgipfelh\u00F6he: 6.300 m (20.600 ft)\nReichweite: 2.345 km (1.455 Meilen)\n\nBewaffnung:\n1 x .30 cal MG\n1 x .50 cal MG (R\u00FCckenstand);\n1 x .30 cal MG (Bauchstand);\nBombenlast: 1 x 1.600lb oder 1 x 1.000lb oder 4 x 500lb oder 1 x Torpedo.\n8 x 5-inch HVAR Raketen.\n\n\nAls die US Navy Ende 1930 begann ihre Flotte zu modernisieren, befand sie sich immer noch im Mittelalter, was Torpedobomber anbelangte. Die Douglas TBD-1 Devastator wurde erst 1937 kampftauglich und war absolut unbrauchbar aufgrund ihrer kleinen Reichweite und der mangelnden Geschwindigkeit. Zwei Jahre sp\u00E4ter gab das Bureau of Aeronautics neue Spezifikationen f\u00FCr einen tr\u00E4gergest\u00FCtzten Torpedobomber aus. Am 23.Dezember 1941  also wenige Wochen nach Pearl Harbor  erhielt Grumman den Auftrag f\u00FCr 286 TBF-1. Der Angriff auf die Inseln von Hawaii war ausschlaggebend f\u00FCr dessen Synonym: Avenger (R\u00E4cher).\n\nEs wurde der erste Bomber mit einem elektrisch betriebenen Heckturm. Obwohl mit nur einem MG (allerdings ein Browning.50) bewaffnet war dieser \u00E4u\u00DFerst effektiv gegen japanische Jagdflugzeuge. Die Avenger erhielt ihre Feuertaufe bei der Schlacht um Midway - doch das Deb\u00FCt wurde zu einem Desaster. Am 4.Juni griffen sechs TBF-1s zusammen mit 27 Sturzkampfbombern und vier B-26 einen japanischen Konvoi an und erlitten dabei extrem hohe Verluste  lediglich eine Avenger kehrte zur\u00FCck. Doch der hohe Preis war nicht umsonst  der Angriff brachte die Pl\u00E4ne der Japaner durcheinander, wodurch nahezu alle J\u00E4ger auf den Tr\u00E4gerdecks standen, als 3 Staffeln Dauntless Sturzbomber die Szenerie betraten und f\u00FCnf japanische Flugzeugtr\u00E4ger zum Grunde des Ozeans schicken konnten.\n\nDie Produktion stieg permanent wodurch die Avenger ab den Landungen auf Gudalcanal 1942 der einzige tr\u00E4gergest\u00FCtzte US-Torpedobomber war. Da Grumman unter starken Druck geriet und mehr und mehr Hellcats liefern sollte, musste die Produktion der Avenger an die Eastern Aircraft Division von General Motors \u00FCbergeben werden. Von GM hergestellte TBF-1 tragen das K\u00FCrzel TBM.\n\nDie guten Eigenschaften der Avenger, insbesondere ihre robuste Konstruktion, Wartungsfreundlichkeit und Stabilit\u00E4t als Waffenplattform sicherten ihr eine lange Karriere  tats\u00E4chlich war sie als Anti-U-Boot und Fr\u00FChwarnflugzeug bis 1954 in Dienst.\n\n\nHersteller:\nGrumman Aircraft Engineering Corporation , Eastern Aircraft Division von General Motors, United States of America\n\nHauptserien:\nTBF-1  Erstes Einsatzmodell. 1.530 gebaut.\nTBF-1C\t- bewaffnet mit 2 x .50 cal MG nach vorne, erh\u00F6hte Reichweite, 770 gebaut\nTBM-1  Identisch zur TBF-1, jedoch Lizenzbauch durch Eastern Aircraft division von General Motors.\nTBM-1C  Identisch zur TBF-1C. 2.332 gebaut.\nTBM-3  Erh\u00F6htes Gewicht, neuer Motor - Wright R-2600-20 Cyclone mit 1.900 PS, Norden-Bombenvisier entfernt zugunsten eines Autopiloten. 4.657 gebaut.\n\nVorteile:\nStrukturell stark.\n\nNachteile:\nLangsam, schlechte Man\u00F6vrierbarkeit.\n\n\n
