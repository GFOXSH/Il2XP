lug im Mai 1940 antrat wurde klar, dass es sich um ein ausgesprochen gut motorisiertes Flugzeug handelte. Bereits im Oktober konnte die 650km/h-Marke im Levelflug durchbrochen werden  als erstes US Flugzeug. Doch die Corsair konnte auch mit einer Menge an Problemen aufwarten. Die Piloten bem\u00E4ngelten die tr\u00E4gen Querruder, die schlechten Langsamflugeigenschaften, schlechte Sicht nach Vorne, eine \u00FCble Tendenz \u00FCber einen Fl\u00FCgel abzukippen  eine Eigenschaft, die dem riesigen Drehmoment zuzuschreiben war  weiterhin hatte sie die Eigenschaft bei der Landung immer wieder in die Luft zu springen, sowie mangelhafte Ruderwirkung im unteren Geschwindigkeitsbereich.\nDer erste Einsatz einer F4U-1 ging im Juli 1942 \u00FCber die B\u00FChne  nur einen Tag nach der Einf\u00FChrung der Hellcat. Doch die US-Navy war der Meinung, der Einsatz des Musters von Flugzeugtr\u00E4gern aus sei zu schwierig und somit erhielt das US Marine Corps die ersten einsatzf\u00E4higen Corsairs. Die erste mit F4U-1 ausger\u00FCstete Einheit war das VMF-122, im Dezember 1942. W\u00E4hrend ihrer ersten K\u00E4mpfe \u00FCber Guadalcanal, Februar 1943, gaben ihr die Japaner den Spitznamen Whistling Death  aufgrund des pfeifenden Ger\u00E4usches welches der Motor und die Fl\u00E4chenwurzeln, in denen Lufteinl\u00E4sse untergebracht waren, von sich gaben.\n\nHersteller:\nVought-Sikorsky Division der United Aircraft Corporation , United States of America.\n\nHauptserien:\nF4U-1  anf\u00E4ngliche Birdcage-Hauben-Version. 2 unterschiedliche Subvarianten wurden produziert, mit und ohne zentralen Spiegel und der entsprechenden Hauben-Ausbeulung.\nF4U-1A  Bubble-Canopy Serie mit wesentlich verbesserter Sicht f\u00FCr den Piloten.\nF4U-1C  Kanonenversion, ansonsten wie F4U-1D.\nF4U-1D  Bewaffnung wieder umgestellt auf .50-cal MG. Neuer Motor  R-2800-8W mit Wassereinspritzung, Maximalleistung dadurch 2.550 PS. Bewaffnet mit 6 x .50 cal MG, Anbau von Aufh\u00E4ngungen f\u00FCr 2 x 1.000lb-Bomben oder 2 x 606l Zusatztanks. Fr\u00FChe Serien trugen auch 2 Mk 41-2 Aufh\u00E4ngungen f\u00FCr zwei 45kg-Bomben, die letzten 270 Maschinen trugen 8 x 5-inch HVAR-Raketen. 1.375 gebaut.\n\nVorteile:\nExzellente Leistungen. Gute Man\u00F6vrierbarkeit. Hervorragende Reichweite. Anpassungsf\u00E4hig f\u00FCr andere Aufgaben. Gut bewaffnet.\n\nNachteile:\nSchwieriges Flugverhalten der ersten Serien. Schlechte Sicht nach vorn bei Start und Landung. \n\n
