 Japaner durcheinander, wodurch nahezu alle J\u00E4ger auf den Tr\u00E4gerdecks standen, als 3 Staffeln Dauntless Sturzbomber die Szenerie betraten und f\u00FCnf japanische Flugzeugtr\u00E4ger zum Grunde des Ozeans schicken konnten.\n\nDie Produktion stieg permanent wodurch die Avenger ab den Landungen auf Gudalcanal 1942 der einzige tr\u00E4gergest\u00FCtzte US-Torpedobomber war. Da Grumman unter starken Druck geriet und mehr und mehr Hellcats liefern sollte, musste die Produktion der Avenger an die Eastern Aircraft Division von General Motors \u00FCbergeben werden. Von GM hergestellte TBF-1 tragen das K\u00FCrzel TBM.\n\nDie guten Eigenschaften der Avenger, insbesondere ihre robuste Konstruktion, Wartungsfreundlichkeit und Stabilit\u00E4t als Waffenplattform sicherten ihr eine lange Karriere  tats\u00E4chlich war sie als Anti-U-Boot und Fr\u00FChwarnflugzeug bis 1954 in Dienst.\n\n\nHersteller:\nGrumman Aircraft Engineering Corporation , Eastern Aircraft Division von General Motors, United States of America\n\nHauptserien:\nTBF-1  Erstes Einsatzmodell. 1.530 gebaut.\nTBF-1C\t- bewaffnet mit 2 x .50 cal MG nach vorne, erh\u00F6hte Reichweite, 770 gebaut\nTBM-1  Identisch zur TBF-1, jedoch Lizenzbauch durch Eastern Aircraft division von General Motors.\nTBM-1C  Identisch zur TBF-1C. 2.332 gebaut.\nTBM-3  Erh\u00F6htes Gewicht, neuer Motor - Wright R-2600-20 Cyclone mit 1.900 PS, Norden-Bombenvisier entfernt zugunsten eines Autopiloten. 4.657 gebaut.\n\nVorteile:\nStrukturell stark.\n\nNachteile:\nLangsam, schlechte Man\u00F6vrierbarkeit.\n\n\n
Tu-2S             \n    Tu-2S\n\nTyp: Leichter Bomber/Sturzkampfbomber\n\nGewicht: \nLeer:  7.474 kg\nStart: 11.360 kg\n\nL\u00E4nge:  13,8 m\nSpannweite: 18,86 m.\nFl\u00FCgelfl\u00E4che: 48,8 qm\n\nMotor: 2 x ASh-82FN\nLeistung:\nRegul\u00E4r: 1.460 PS\nStart: 1.850 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 482 km/h (509 km/h bei 10-min\u00FCtiger Beschleunigung)\nAuf 5.400 m H\u00F6he: 547 km/h\n\nSteigflug auf 3.000 m: 9,5 Min.\nDienstgipfelh\u00F6he: 9.500 m\nReichweite: 2.100 km\n\nBewaffnung:\n2 x 20mm (ShVAK);\n3 x 12,7mm (UBT)\nBomben mit unterschiedlichem Gewicht mit einer Gesamtlast unter 3.000 kg (4.000 kg bei \u00DCberladung)\n\nDie Tu-2 war der letzte in Serie gefertigte sowjetische Bomber des 2. Weltkriegs. Die Entwicklung dieses Flugzeugs wurde am 1. M\u00E4rz 1940 begonnen, und schon am 8. Januar 1941 wurde der erste Prototyp gebaut. Am 29. Januar absolvierte das Flugzeug seinen Jungfernflug.  Die Testfl\u00FCge mit dem Prototypen der Tu-2 dauerten bis Juni 1941. Mit dem Beginn des Krieges wurde die Produktion aus dem Tupolew-Konstruktionsb\u00FCro in die Stadt Omsk verlegt, und erst im Juli 1942 begann die Produktion der ersten kleinen Serie gestartet. Alle Flugzeuge dieser ersten Reihe wurden an ein besonderes Erprobungsregiment an der Front vor Kalinin geliefert. Aufgrund des dringenden Bedarfs an neuen Jak-9-J\u00E4gern wurde die Produktion der Tu-2 bis September 1943 gestoppt. Erst dann wurde die Massenfertigung dieses Flugzeugs wieder aufgenommen.  Im Jahre 1944 kamen Tu-2 in gro\u00DFem Umfang als regul\u00E4rer und Sturzkampfbomber zum Einsatz.\n\nDie Tu-2 wurde bis 1952 produziert und war der beste sowjetische Bomber des 2. Weltkriegs. \n\nVorteile: Hervorragende Flugleistungen. Einfache und leicht zu erlernende Steuerung.  Hohe Man\u00F6vrierf\u00E4higkeit. Hervorragende Panzerung f\u00FCr die Besatzung und Schutz vor Jagdflugzeugangriffen durch Gesch\u00FCtze. \n\nNachteile: Platzmangel f\u00FCr die Bordsch\u00FCtzen. \n\n
U-2VS             \n    U-2VS (LNB) \n\nTyp: Leichter Bomber/Verbindungsflugzeug/Aufkl\u00E4rer\n\nGewicht: \nLeer:  773 kg\nStart: 1.400 kg\n\nL\u00E4nge:  8,10 m\nSpannweite: 11,40 m\nFl\u00FCgelfl\u00E4che: 33,1 qm\n\nMotor: M-11D\nLeistung: 115 PS\n\nH\u00F6chstgeschwindigkeit.: 134 km/h\nSteigflug auf 1.500m: 4,8 Min. \nDienstgipfelh\u00F6he: 1.500 m\nReichweite: 450 km\n\nBewaffnung:\n1 x 7,62-mm-MG (ShKAS) oder 1 x 7,62-mm-MG (DA).\n\nDas Modell U-2 (U f\u00FCr "utschebny" - Schulung), das sp\u00E4ter in Po-2 umbenannt wurde ("Polikarpow Zwei"), wurde von dem Flugzeugkonstrukteur N. N. Polikarpow im Jahre 1928 urspr\u00FCnglich als Schulflugzeug entworfen, aber dank seiner Bauweise kam es in verschiedenen Bereichen - von der Landwirtschaft bis zu Frontfl\u00FCgen - zum Einsatz. Die U-2 stellte bei Ihrem Testflug am 7. Januar 1928 ihre F\u00E4higkeiten eindrucksvoll unter Beweis. Die Tests zeigten, dass das Flugzeug \u00FCber eine hohe L\u00E4ngsstabilit\u00E4t verf\u00FCgte. Bei hohem Anstellwinkel und eintretendem Str\u00F6mungsabriss senkte das Flugzeug die Nase und gewann wieder an Geschwindigkeit. So stieg das Flugzeug mit H\u00F6chstgeschwindigkeit auf, senkte die Nase und verringerte die Flugh\u00F6he mit nur wenigen Motorumdrehungen. Das Flugzeug geriet nicht ins Trudeln, und falls doch ein absichtliches Trudeln herbeigef\u00FChrt wurde, fing sich die Maschine von selbst wieder ab, wenn der Steuerkn\u00FCppel in neutraler Position stand. Es war sogar m\u00F6glich, die Steuerung f\u00FCr kurze Zeit ganz loszulassen. Diese Eigenarten im Hinblick auf die Flugeigenschaften waren derart ungew\u00F6hnlich, dass man sofort die Serienfertigung startete. \n\nW\u00E4hrend des 2. Weltkriegs wurde die U-2 mit neuen Aufgaben betraut, die f\u00FCr ein leichtes Schulflugzeug ganz und gar ungew\u00F6hnlich waren. Unter der Leitung der Konstrukteure N. N. Polikarpow und G. I. Bakschaew wurde die U-2 zu einem leichten Nachtbomber umfunktioniert (LNB f\u00FCr Legkhii Notschnoi Bombardirowschik - Leichter Nachtbomber). Die Bombenlast erreichte 350 kg, was durch die einzigartigen Charakteristika der U-2 m\u00F6glich wurde: Sie war in der Lage, trotz schwerer Zuladung auf kurzen Startbahnen abzuheben und es bestand keine Gefahr, dass die Zelle im Flug auseinanderbrach. Nach weiteren Modernisierungen erhielt das Flugzeug die Bezeichnung U-2VS (Vojenny Samolet, oder Milit\u00E4rflugzeug) und wurde ab 1942 in Serie gefertigt.\n\nDie Aufgaben der U-2VS bestanden in Bombenangriffen aus niedriger H\u00F6he, die meist nachts durchgef\u00FChrt wurden. Sie dienten dem Zweck, die Moral feindlicher Truppen zu schw\u00E4chen und feindliche Flugzeuge am Boden sowie Treibstoffdepots, Munitions- und Nachschublager zu zerst\u00F6ren. Gleichzeitig war es m\u00F6glich, Aufkl\u00E4rungseins\u00E4tze zu fliegen, die Kommunikation zwischen Milit\u00E4reinheiten zu sichern usw. Die U-2VS wurde auch erfolgreich von den sowjetischen Frauenregimentern, bekannt als "Nachthexen", eingesetzt.\n\nIn den Jahren vor und nach dem Krieg wurden insgesamt 32.711 U-2-Flugzeuge produziert.\n\nVorteile: Der beste Nachtbomber seiner Klasse im 2. Weltkrieg. Hervorragende Flugleistungen. Leicht bedienbare Steuerung. Zuverl\u00E4ssigkeit. Langlebigkeit. Leichte Wartung und Multifunktionalit\u00E4t.\n\n
Yak-1             \n    Yak-1, Modell 1941 \n\nTyp: J\u00E4ger\n\nGewicht: \n    Leer: 2455 kg\n    Start: 2950 kg\n\nL\u00E4nge: 8,48 m\nSpannweite: 10,0 m\nFl\u00FCgelfl\u00E4che: 17,15 qm\n\nMotor: M-105P\nLeistung: 1050 PS\n\nH\u00F6chstgeschwindigkeit:\n    Meeresh\u00F6he: 472 km/h\n    Bei 4860 m: 569 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000 m H\u00F6he: 19 bis 20 Sek.\nSteigflug auf 5.000 m: 5,26 bis 5,7 min\nSteigf\u00E4higkeit im Luftkampf: 950 m\nReichweite: 650 km\n\nDienstgipfelh\u00F6he: 10000 m\n\nBewaffnung:\n    1x7,62 mm MG (ShKAS)\n    1x20mm-Kanone (ShVAK)\n    6xRS-82 Raketen\n\nDie Yak-1 ist die erste und eine der wichtigsten Maschinen der Yak-Familie. Sie wurde zum Basismodell weiterer Yak-1 Varianten und Modifikationen. Die Yak-1 wurde in einer Vielzahl von verschiedenen Varianten gebaut. Es gab eine Winterausf\u00FChrung mit Skiern, Raketen und Bombenaufh\u00E4ngungen, eine Leichtbauvariante und Varianten mit verbesserten Flugeigenschaften; verbessertem Sichtbereich; verbesserter Panzerung und Bewaffnung, Ger\u00E4ten f\u00FCr den Nachtflug in Luftverteidigungssystemen. Es sollte hierbei angef\u00FChrt werden, dass jede Weiterentwicklung der Yak besser als ihr Vorg\u00E4ngermodell war.\nDie Massenproduktion der Yak-1 begann im Mai 1940. Im Winter 1940-41 wurden die neuen Yak-1 J\u00E4ger an die Streitkr\u00E4fte ausgeliefert. \n\nVorteile: F\u00FCr das Jahr 1940 hervorragende Flugeigenschaften. Sehr gut steuerbar und gute Bewaffnung. Selbst f\u00FCr Piloten, die nicht sehr gut ausgebildet waren, einfach zu steuern und zu beherrschen. Ein Faktor, der gerade in Kriegszeiten nicht zu untersch\u00E4tzen ist.\n\nNachteile: Defekte und M\u00E4ngel, die im Rahmen der Massenproduktion entstanden (zu Beginn der Produktion mussten diese M\u00E4ngel unter Mitarbeit des Yakovlev-Entwicklungsb\u00FCros vor August 1941 ausger\u00E4umt werden.)\n\n\n
Yak-1B            \n    Yak-1B\n\nTyp: J\u00E4ger\n\nGewicht:\nLeer: 2.316 kg\nStart: 2.884 kg\n\nL\u00E4nge: 8,48 m\nSpannweite: 10,0 m\nFl\u00FCgelfl\u00E4che: 17,15 m2\n\nMotor: \u041C-105PF\nLeistung: 1.180 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 531 km/h\nAuf 4.100 m: 592 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 19 Sek.\nSteigflug auf 5.000 m: 5,4 Min.\nSteigf\u00E4higkeit im Luftkampf: 1.150m\nDienstgipfelh\u00F6he: 10.050m\nReichweite: 700 km\n\nBewaffnung:\n1 \u0445 12,7mm MG (UBS)\n1 \u0445 20mm Kanone (ShVAK)\n\nDie Yak-1 ist der erste und einer der wichtigsten J\u00E4ger der Yak-Familie. Sie wurde zum Ausgangsmodell f\u00FCr weitere Yak-1 Typen und Modifikationen. Die Yak wurde in verschiedenen Ausf\u00FChrungen, darunter auch einer Winterversion mit einem Skifahrwerk, mit einer Bewaffnung aus Raketen und Bomben, in einer Leichtgewichtsversion, mit verbesserter Aerodynamik, mit verbesserter Sicht, Panzerung und Bewaffnung, mit Ger\u00E4ten f\u00FCr Nachtfl\u00FCge in Luftverteidigungssystemen, usw. gebaut. Es sollte nicht unerw\u00E4hnt bleiben, dass jede weiter Ausf\u00FChrung der Yak besser war als die vorhergehende.\n\nDie Yak-1B (dieser inoffizielle Name wurde dieser Ausf\u00FChrung von der Truppe gegeben) ist ein Frontj\u00E4ger und stellt eine Serienausf\u00FChrung der Yak-1 mit verbesserter Panzerung und Bewaffnung als auch mit einer ver\u00E4nderten Kanzelverglasung dar, die eine verbesserte Sicht nach hinten gestattete. Die Aerodynamik des Flugzeuges wurde erheblich verbessert. Statt zwei ShKAS-Maschinengewehren mit Kaliber 7,62mm wurde ein synchronisiertes UBS Maschinengewehr mit Kaliber 12,7mm eingebaut. Von gro\u00DFer Bedeutung war weiterhin, dass man den \u041C-105PA Motor, Standard f\u00FCr die Yak-1, durch einen leistungsst\u00E4rkeren \u041C-105PF ersetzte und das, obwohl der neue Motor auf gro\u00DFen H\u00F6hen nicht dieselbe Leistung aufwies wie das alte. Der Einbau des neuen Motors verbesserte die Leistung des Flugzeuges erheblich, womit die \u00DCberlegenheit der deutschen Bf 109F4 in bezug auf die Geschwindigkeit auf mittleren und niedrigen H\u00F6hen wegfiel. \n\nDie Serienproduktion der Yak-1B begann im September 1942. Insgesamt wurden 4 188 Einheiten dieser Ausf\u00FChrung gebaut. Die Gesamtzahl aller gebauten Ausf\u00FChrungen der Yak-1 betrug 8 734 Einheiten.\n\nDie Yak-1 wurde zu einem der am weitesten verbreiteten sowjetischen Jagdflugzeuge. Sie wurde von einem Drittel der Kampfregimenter der sowjetischen Luftwaffe verwendet. Die Yak-1 nahm bis zum Ende des Zweiten Weltkrieges an milit\u00E4rischen Operationen teil und erwies sich als ein ausgezeichnetes Jagdflugzeug in niedriger und mittlerer H\u00F6he. Sie stellte ihre F\u00E4higkeit, aufgrund ihrer hohen Stabilit\u00E4t in jeder Fluglage und ausgezeichnetem Ansprechverhalten bei hohen Anstellwinkeln jeden Gegner an Man\u00F6vrierf\u00E4higkeit zu \u00FCbertreffen, vielfach unter Beweis.\n\nVorteile: Ausgezeichnetes Serien-Jagdflugzeug f\u00FCr die Front. Ausgezeichnete Flugleistungen. Gute Sicht aus der Pilotenkanzel. Nachtflugf\u00E4higkeit ohne besondere Ausr\u00FCstung. Hohe Man\u00F6vrierf\u00E4higkeit und starke Bewaffnung. Selbst f\u00FCr Piloten, die \u00FCber keinen herausragenden Leistungsstandard verf\u00FCgten, einfach zu steuern und zu beherrschen, was unter Kriegsbedingungen sehr wichtig war.\n\nNachteile: Fehler und Unzul\u00E4nglichkeiten, die im Laufe der Serienproduktion (zu deren Beginn) auftauchten (und von den Fabriken, die die Serienproduktion durchf\u00FChrten zusammen mit Yakovlevs Konstruktionsb\u00FCro beseitigt werden mussten).\n\n
Yak-3             \n    Yak-3  \n\nTyp: J\u00E4ger\n\nGewicht:\nLeer: 2.123 kg\nStart: 2.692 kg\n\nL\u00E4nge: 8,50 m\nSpannweite: 9,20 m\nFl\u00FCgelfl\u00E4che: 14,85 m2\n\nMotor: VK-105PF2\nLeistung: 1.240 PS\n\nGeschwindigkeit:\nAuf Meeresh\u00F6he: 567 km/h\nAuf 4.100 m: 646 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 17-18 Sek.\nSteigflug auf 5.000 m H\u00F6he: 4,5 Min.\nSteigflug im Luftkampf: 1.200 m\nDienstgipfelh\u00F6he: 10.400 m\nReichweite: 648 km\n\nBewaffnung:\n2 x 12,7-mm-MG (UBS)\n1 x 20-mm-Kanone (ShVAK)\n\nDie Yak-3 war das letzte und vielversprechendeste Modell der Yak-Reihe im Zweiten Weltkrieg. Der J\u00E4ger wurde unter Ber\u00FCcksichtigung jahrelanger Gefechtserfahrungen entwickelt und stellte einen ganz neuen Flugzeugtyp dar. Die Maschine vereinte alle Vorz\u00FCge der Yak-1 und Yak-9 und verf\u00FCgte \u00FCber neue Zusatzfunktionen, die hier erstmalig getestet und sp\u00E4ter in allen Modifikationen der Yak-9 verwendet wurden. Die Yak-3 mit dem VK-105PF2-Motor war nicht nur das leichteste und man\u00F6vrierf\u00E4higste Flugzeug seiner Produktreihe, sondern verwies in diesen Punkten auch alle ausl\u00E4ndischen Modelle auf die Pl\u00E4tze.\nNeben dem Serienmodell mit dem VK-105PF2-Motor (1.259 PS) wurde die Produktion einer Yak-3 mit dem st\u00E4rkeren Triebwerk VK-107A (1.522 PS, Geschwindigkeit auf Meeresh\u00F6he 611 km/h sowie 720 km/h in 5.750 m) angeordnet. Die Yak-3 mit dem VK-105PF2-Motor verf\u00FCgte nicht \u00FCber dieselben Flugeigenschaften wie das Modell mit dem VK-107A, hatte aber ein besseres Aggregat und war im Luftkampf zuverl\u00E4ssiger und wartungsfreundlicher. Die Yak-3 mit dem VK-105PF2-Motor gab es in mehreren Bewaffnungsausf\u00FChrungen: 1 x 12,7-mm-MG (UBS) + 1 x 20-mm-Kanone (ShVAK); 2 x 12,7-mm-MG (UBS) + 1 x 20-mm-Kanone (ShVAK) sowie 2 x 20-mm-Kanonen (ShVAK).\n\nDie Yak-3 war im Luftkampf wesentlich besser als die letzten deutschen Kolbenmotor-J\u00E4ger Bf-109G und FW-190A sowie die Jagdflugzeuge, die im Rahmen des Lend-Lease-Abkommens an die Sowjetunion geliefert wurden. Sie war den Bf-109 und FW-190 in Sachen Geschwindigkeit, Steiggeschwindigkeit und Man\u00F6vrierf\u00E4higkeit in H\u00F6hen bis zu 5.000 m, wo normalerweise Luftk\u00E4mpfe stattfanden, derart \u00FCberlegen, dass deutsche Piloten ihr am liebsten aus dem Weg gingen.\n\nAn der Front schw\u00E4rmte man in h\u00F6chsten T\u00F6nen von der Yak-3 und hielt sie f\u00FCr das beste Jagdflugzeug seiner Zeit. Die franz\u00F6sischen Piloten des Normandie-Neman-Regiments zogen das Modell allen anderen sowjetischen, englischen und amerikanischen Maschinen vor und f\u00FChrten eine Reihe \u00E4u\u00DFerst erfolgreicher Operationen mit ihr durch.\n\nBis zum Ende des Krieges wurden 4.797 Yak-3 mit VK-105PF2-Motoren hergestellt.\n\nVorteile: Eins der besten am Ende des Zweiten Weltkriegs in Serie hergestellten Jagdflugzeuge mit hervorragenden Flugeigenschaften. Hohe Man\u00F6vrierbarkeit und starke Bewaffnung. Die Yak-3 war den modernsten deutschen, englischen und amerikanischen Kolbenmotor-J\u00E4ger in Gefechtsh\u00F6hen zwischen 5.000-6.000 m absolut \u00FCberlegen. Verbesserte Belastbarkeit. Einfache und leicht zu erlernende Steuerung.\n\nNachteile: Die ersten Serienexemplare wiesen erhebliche Herstellungsm\u00E4ngel auf, die dazu f\u00FChrten, dass sich im Sturzflug bei H\u00F6chstgeschwindigkeit die obere Verkleidung von den Fl\u00FCgelrahmen l\u00F6ste. Durch Einschr\u00E4nkungen bei der Treibstoffversorgung konnte das Flugzeug nicht als Begleitschutz f\u00FCr Bomber eingesetzt werden.\n
Yak-7B            \n    Yak-7, Modell 1941\n\nTyp: J\u00E4ger\n\nGewicht: \nLeer: 2.477 kg \nStart: 2.960 kg\n\nL\u00E4nge: 8,50 m\nSpannweite: 10,0 m\nFl\u00FCgelfl\u00E4che: 17,15 m2\n\nMotor: M-105P\nLeistung: 1.050 PS\n\nGeschwindigkeit:\nAuf Meeresh\u00F6he: 471 km/h\nAuf 5 000 m: 560 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 24 Sek.\nSteigflug auf 5.000 m: 6,8 Min.\nSteigf\u00E4higkeit im Luftkampf: 750 m\nDienstgipfelh\u00F6he: 9.250 m\nReichweite: 643 km\n\nBewaffnung:\n2 x 12,7mm-MG (UBS) oder 2 \u0445 7,62mm MG (ShKAS)\n1 \u0445 20mm Kanone (ShVAK)\n\nDer Yak-7 J\u00E4ger wurde im Jahre 1941 auf der Grundlage des Serien-Schulungsflugzeuges Yak-7UTI mit einem M-105P Triebwerk entwickelt.\n\nNoch bevor die Jagdflugzeuge LaGG-3, MiG-3 und Yak-1 \u00FCbernommen und ihre Massenproduktion organisiert wurde, ergab sich das Problem, wie Piloten f\u00FCr diese Typen am besten ausgebildet werden konnten. Es war nicht ratsam, ein v\u00F6llig neues Schulflugzeug zu konstruieren, das mit den erw\u00E4hnten J\u00E4gern nichts gemein hatte. Es wurde deshalb entschieden, als \u00DCbergang einen zweisitzigen Schulungsj\u00E4ger mit doppelten Steuerelementen zu bauen. Er erhielt die Bezeichnung UTI:26 (sp\u00E4ter Yak-7) und entstand aus einer Modifikation der Pilotenkanzel des J\u00E4gers I-26 (sp\u00E4ter Yak-1). Er war als Schulflugzeug f\u00FCr Flugzeugf\u00FChrer entworfen worden, die sich auf die neue Yak-7 vorbereiteten, erfuhr aber sp\u00E4ter einige Modifikationen und spielte schlie\u00DFlich eine bedeutendere Rolle als die, f\u00FCr die er urspr\u00FCnglich gedacht war. Zu Beginn des Krieges f\u00FChrte der Mangel an neuen Kampfflugzeugen in der Luftwaffe dazu, dass aus der zweisitzigen UTI-26 Ausf\u00FChrung der J\u00E4ger Yak-7 entwickelt wurde. Im Laufe seiner Serienproduktion hatte die Yak-7 18 Ausf\u00FChrungen, darunter 5 hinsichtlich der Zelle, 6 hinsichtlich des Triebwerkes, 7 hinsichtlich der Bewaffnung eine hinsichtlich besonderer Ausr\u00FCstung. 10 der 18 Ausf\u00FChrungen der Yak-7 wurden serienm\u00E4\u00DFig hergestellt. Zu den Ausf\u00FChrungen der Yak-7 und anderer Yak-Typen geh\u00F6ren Modifikationen, bei denen ein neuer Motor oder neue Bewaffnung eingebaut wurde oder bei denen erhebliche Ver\u00E4nderungen der Flugzeugkonstruktion vorgenommen wurden. Wie bei der Yak-1 war jede folgende Ausf\u00FChrung der Yak besser als die vorhergehende, was zum Beispiel an der Steigerung der H\u00F6chstgeschwindigkeit der Yak-7B auf Meeresh\u00F6he von 495 km/h auf 532 km/h innerhalb des Zeitraumes vom Oktober 1942 bis zum November 1943 abzulesen ist.\n\nInsgesamt wurden 6.399 Einheiten der Yak-7 als Schulungs- und Kampfflugzeuge hergestellt.\n\nVorteile: Serien-Jagdflugzeug mit ausgezeichneten Leistungseigenschaften. Hohe Man\u00F6vrierf\u00E4higkeit und starke Bewaffnung. Erh\u00F6hte Haltbarkeit des Flugzeuges. Einfache und leicht zu erlernende Steuerung.\n\nNachteile: Fehler und Unzul\u00E4nglichkeiten, die im Laufe der Serienproduktion auftraten und in den meisten F\u00E4llen zu einer Gewichtserh\u00F6hung der Konstruktion f\u00FChrten.\n\n
Yak-9             \n    Yak-9 Modell 1942 \n\nTyp: J\u00E4ger\n\nGewicht: \n    Leer: 2.277 kg\n    Start: 2.873 kg\n\nL\u00E4nge: 8,5 m\nSpannweite: 9,74 m\nFl\u00FCgelfl\u00E4che:17,15 qm\n\nMotor: M-105PF\nLeistung: 1.180 PS\n\nH\u00F6chstgeschwindigkeit:\n    Auf Meeresh\u00F6he: 520 km/h\n    In 4.860 m H\u00F6he: 599 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 180-Grad-Kehre in 1.000 m: 16-18 Sek\nSteigflug auf 5.000 m: 5,1 min\nSteigflug im Luftkampf: 1.120 m\nReichweite: 875 km\n\nDienstgipfelh\u00F6he: 11.100 m\n\nBewaffnung:\n    1 x 12,7mm-MG (UBS)\n    1 x 20mm-Kanone (ShVAK)\n\nDie Jakowlew Yak-9 war der Nachfolger der Yak-1 und Yak-7 und der meistproduzierte Frontj\u00E4ger der sowjetischen Luftwaffe. Mit dem neuen M-105PF-Motor erreichte sie eine Maximalgeschwindigkeit von 520 km/h auf Meeresh\u00F6he und 599 km/h in 4,3 km H\u00F6he.\nIm Men\u00FC "Datenbank" finden Sie in den Abschnitten \u00FCber die Yak-1, Yak-1B, Yak-7 und Yak-9T weitere Informationen dazu.\n\nVorteile: Einer der besten in Massen hergestellten Frontj\u00E4ger mit ausgezeichneten Leistungswerten. Hohe Man\u00F6vrierf\u00E4higkeit und sehr starke Bewaffnung. Verbesserte Strapazierf\u00E4higkeit. Einfache und leicht zu erlernende Steuerung. \n\nNachteile: Defekte und M\u00E4ngel, die aufgrund der Massenfertigung auftraten, f\u00FChrten in den meisten F\u00E4llen zu einer robusteren, schwereren Konstruktion.\n\n\n\n
Yak-9D            \n    Yak-9D Modell 1943 \n\nTyp: Langstreckenj\u00E4ger\n\nGewicht: \n    Leer: 2.350 kg\n    Start: 3.117 kg\n\nL\u00E4nge: 8,5 m\nSpannweite: 9,74 m\nFl\u00FCgelfl\u00E4che:17,15 qm\n\nMotor: M-105PF\nLeistung: 1.180 PS\n\nH\u00F6chstgeschwindigkeit:\n    Auf Meeresh\u00F6he: 535 km/h\n    In 3.650 m H\u00F6he: 591 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 180-Grad-Kehre in 1.000 m: 20 Sek (voll beladen)\nSteigflug auf 5.000 m H\u00F6he: 6,1min (voll beladen)\nSteigflug im Luftkampf: 950 m\n\nReichweite: 1.360 km\n\nDienstgipfelh\u00F6he: 9.100 m\n\nBewaffnung:\n    1 x 12,7mm-MG (UBS)\n    1 x 20mm-Kanone (ShVAK)\n\nDie Yak-9D war die Langstreckenversion der Yak-9 mit einer erweiterten Treibstoffreserve von 880 Litern. Die H\u00F6chstgeschwindigkeit betrug 535 km/h auf Meeresh\u00F6he und 591 km/h in 3,65 km H\u00F6he. \nIm Men\u00FC Datenbank finden Sie in den Abschnitten \u00FCber die Yak-9 und Yak-9T weitere Informationen dazu.\n\nVorteile: Einer der besten in Massen hergestellten Frontj\u00E4gern mit ausgezeichneten Leistungswerten. Hohe Man\u00F6vrierf\u00E4higkeit und sehr starke Bewaffnung. Verbesserte Strapazierf\u00E4higkeit. Einfache und leicht zu erlernende Steuerung. \n\nNachteile: Die Maschine war voll getankt zu schwer f\u00FCr komplizierte Vertikalman\u00F6ver.\n\n\n
Yak-9K            \n    Yak-9K\n\nTyp: J\u00E4ger/Schlachtflugzeug\n\nGewicht:\nLeer: 2.291 kg\nStart: 3.028 kg\n\nL\u00E4nge: 8,87 m\nSpannweite: 9,74 m\nFl\u00FCgelfl\u00E4che: 17,15 m2\n\nMotor: VK-105PF\nLeistung: 1.180 PS\n\nGeschwindigkeit:\nAuf Meeresh\u00F6he: 518 km/h\nAuf 3.930 m: 573 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 21 Sek.\nSteigflug auf 5.000 m H\u00F6he: 6,5 Min.\nSteigflug im Luftkampf: 1.050 m\nDienstgipfelh\u00F6he: 10.000 m\nReichweite: 598 km\n\nBewaffnung:\n1 x 12,7-mm-MG (UBS)\n1 x 45-mm-Kanone (NS)\n\nDie Yak-9K (K-Krupnokaliberniy- Gro\u00DFkaliberversion) war eine modifizierte Version des Serienmodells Yak-9T, bei der die auf dem Motor montierte Kanone NS-37 durch eine 45-mm-Kanone NS-45 von Nudelman und Suranov ersetzt wurde. Nur 44 Prototypen nahmen an den Feldversuchen teil, die zwischen dem 3.8.1944 und 18.9.44 sowie dem 15.1.45 und 15.2.45 stattfanden. Mit dem Modell wurden 340 Eins\u00E4tze geflogen; in 51 Luftk\u00E4mpfen in H\u00F6hen zwischen 100 und 6.000 m wurden 8 FW-190 und 4 Bf-109 abgeschossen. Lediglich eine Yak-9K ging dabei verloren.\n\nVorteile: Eines der besten Serienjagdflugzeuge mit ausgezeichneten Leistungsmerkmalen. Hohe Man\u00F6vrierf\u00E4higkeit und sehr starke Bewaffnung. Hohe Belastbarkeit. Einfache und leicht zu bedienende Steuerung.\n\nNachteile: Starker R\u00FCcksto\u00DF der Kanone. Es konnten jeweils nur zwei bis drei Schuss auf ein Ziel abgegeben werden, ohne dass die Ausrichtung durch den R\u00FCcksto\u00DF verloren ging.\n
Yak-9T            \n    Yak-9T\n\nTyp: J\u00E4ger/Schlachtflugzeug\n\nGewicht:\nLeer: 2.289 kg\nStart: 3.025 kg\n\nL\u00E4nge: 8,66 m\nSpannweite: 9,74 m\nFl\u00FCgelfl\u00E4che: 17,15 m2\n\nMotor: M-105PF\nLeistung: 1.180 PS\n\nGeschwindigkeit:\nAuf Meeresh\u00F6he: 533 km/h\nAuf 3.930 m: 597 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 18-19 Sek\nSteigflug auf 5.000 m: 5,5 Min.\nSteigf\u00E4higkeit im Luftkampf: 1.100 m\nDienstgipfelh\u00F6he: 10.000 m\nReichweite: 735 km.\n\nBewaffnung:\n1 \u0445 12,7mm MG (UBS)\n1 \u0445 37mm Kanone (NS)\n\nBewaffnung:\n1 \u0445 12,7mm MG (UBS)\n1 \u0445 37mm Kanone (NS)\n\nDie Yak-9 war in den Jahren des Zweiten Weltkriegs der dritte wichtige J\u00E4ger der Yak-Familie nach der Yak-1 und der Yak-7. Im Bereich der Konstruktion stellte sie eine Weiterentwicklung der Yak-7 dar. Die Yak-9 unterschied sich von au\u00DFen leicht von der Yak-7DI und war in jeder Hinsicht perfekter, weil sie vor dem Hintergrund der zweij\u00E4hrigen Produktions- und Kampferfahrung mit der Yak-1 und der Yak-7 konstruiert wurde.\n\nDie Yak-9 war das Flugzeug von Yakowlew, das in den gr\u00F6\u00DFten St\u00FCckzahlen produziert wurde und es war einer der besten Propellerj\u00E4ger des Zweiten Weltkrieges. Alle seine Ausf\u00FChrungen verf\u00FCgten \u00FCber herausragende Flugleistungen und hatten keine fatalen, strukturellen oder wartungsbedingten Fehler. Die wichtigste Eigenschaft der Yak-9 war ihre Grundkonstruktion, die es gestattete, sie als Plattform f\u00FCr die Fertigung von weiteren Varianten verschiedenster Kampfflugzeuge zu machen. Die Yak-9 hatte 22 Grundausf\u00FChrungen. 15 davon wurden in gro\u00DFen Serien hergestellt. Das Flugzeug wurde mit f\u00FCnf verschiedenen, neuen und modifizierten Antriebstypen, sechs verschiedenen Treibstofftanks, sieben verschiedenen Bewaffnungen ausgestattet und es gab zwei Varianten mit Sonderausr\u00FCstung. Abgesehen davon hatte die Yak-9 zwei grundverschiedene Fl\u00FCgelausf\u00FChrungen: eine mit einer gemischten Konstruktion und eine mit einer reinen Metallkonstruktion. \n\nDie Yak-9T (T-tankoviy- Panzerabwehrversion) stellte eine Modifikation der ersten Serienversion mit zwei Treibstofftanks und einer im Triebwerk montierten NS-37 Kanone des Modells Nudelman und Suranov dar. Die Flugzeuge mit dieser Kanone erzielten perfekte Resultate: ihre 37mm-Kanone durchschlug die obere und hintere Panzerung aller im Jahre 1943 existierenden Feindpanzer. \n\nVorteile: Eines der besten Jagdflugzeuge mit ausgezeichneten Leistungscharakteristiken. Hohe Man\u00F6vrierf\u00E4higkeit und sehr starke Bewaffnung. Erh\u00F6hte Haltbarkeit des Flugzeuges. Einfache und leicht zu erlernende Steuerung.\n\nNachteile: Starker R\u00FCcksto\u00DF der Kanone.\n\n
Yak-9U            \n    Yak-9U\n\nTyp: J\u00E4ger\n\nGewicht:\nLeer: 2.512 kg\nStart: 3.204 kg\n\nL\u00E4nge: 8,55 m\nSpannweite: 9,74 m\nFl\u00FCgelfl\u00E4che: 17,15 m2\n\nMotor: VK-107\u0410.\nLeistung: 1.500 PS\n\nGeschwindigkeit:\nAuf Meeresh\u00F6he: 575-600 km/h\nAuf 5.000 m: 672-700 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 20 Sek.\nSteigflug auf 5.000 m H\u00F6he: 5 Min.\nSteigflug im Luftkampf: 1.280 m\nDienstgipfelh\u00F6he: 10.650 m\nReichweite: 675 km\n\nBewaffnung:\n2 x 12,7-mm-MG (UBS)\n1 x 20-mm-Kanone (ShVAK)\n\nDie Yak-9U (U f\u00FCr uluchshenny = verbessert) war urspr\u00FCnglich eine Modifikation des J\u00E4gers Yak-9 mit einem VK-105PF2-Motor und verbesserten aerodynamischen Eigenschaften. Die Serienproduktion mit diesem Motor wurde allerdings nicht genehmigt, daher beschloss man, die Yak-9U mit dem neuen, leistungsst\u00E4rkeren Dreiblatt-Triebwerk VK-107A (3,1 m Durchmesser) auszur\u00FCsten. Die ersten Serien der Yak-9U waren Mischkonstruktionen: der Rumpf und die Fl\u00FCgelrahmen bestanden aus Metall, die Verkleidung war aus Sperrholz. Im Zuge sp\u00E4terer Produktionsentwicklung ging man allerdings dazu \u00FCber, ausschlie\u00DFlich Metall zu verwenden.\n\nDas Design der Yak-9U erm\u00F6glichte den Einbau aller wichtigen Waffensysteme, ohne grundlegende Ver\u00E4nderungen an der Konstruktion vornehmen zu m\u00FCssen. Bis zum Ende des Krieges wurden mehrere Modifikationen vorgestellt, die erst die Vorgaben (600 km/h auf Meeresh\u00F6he und 700 km/h in 5.000 m) der Testreihen am NII VVS (Luftwaffenforschungsanstalt) erf\u00FCllen mussten, bevor sie in die Serienproduktion gingen.\n\nDie Ergebnisse dieser staatlichen Tests bewiesen, dass die Yak-9U im Jahre 1944 allen bekannten in- und ausl\u00E4ndischen Jagdflugzeugen \u00FCberlegen war, was grundlegende Flugleistungen in H\u00F6hen bis zu 6.000 m betraf.\n\nBis zum Ende des Zweiten Weltkrieges wurden 14.579 Yak-9 aller Modifikationen hergestellt.\n\nVorteile: Eines der besten Serienfrontflugzeuge mit ausgezeichneten Leistungsmerkmalen. Hohe Man\u00F6vrierf\u00E4higkeit und starke Bewaffnung. Steigflug auf Gipfelh\u00F6he mit Volllast ohne Unterbrechung m\u00F6glich. Horizontalflug mit Maximalgeschwindigkeit ohne \u00DCberhitzung des Motors bei atmosph\u00E4rischen Standardbedingungen. H\u00F6here Belastbarkeit des Flugzeugs. Einfache und leicht zu bedienende Steuerung.\n\nNachteile: Die ersten Serienmaschinen hatten erhebliche M\u00E4ngel, die gr\u00F6\u00DFtenteils mit dem Motor VK-107A zusammenhingen (\u00DCberhitzung und \u00D6lverlust).\n\n


B5N2              \n    Nakajima B5N Kate\n\nTyp 97 Tr\u00E4gergest\u00FCtztes Kampfflugzeug\n\nTyp: Tr\u00E4gergest\u00FCtzter Torpedo und Horizontal-Bomber\n\nGewicht:\nStart:  2279 kg\nMaximum: 3800 kg\n\nL\u00E4nge: 10,3 m\nSpannweite: 15,5m m\nFl\u00FCgelfl\u00E4che: 37,7 m\u00B2\n\nMotor: 1 x Sakae 11\nLeistung: 1000PS\n\nH\u00F6chstgeschwindigkeit:\nMeeresh\u00F6he: 356 km/h\nIn 3600 m H\u00F6he: 378 km/h\n\nDienstgipfelh\u00F6he: 7640 m\nReichweite: 3000 km\n\nBewaffnung:\n1 x 7,7mm-MG\nBis zu 800 kg Bomben\n\nDie Geschichte der Kate begann 1936, als die Marine eine neue Bestellung f\u00FCr ein tr\u00E4gergest\u00FCtztes Kampfflugzeug, wie Torpedobomber in Japan genannt wurden, herausgab, mit bis dato ungeahnten Geschwindigkeiten  180 Knoten in 2000 Metern H\u00F6he. Die Firma Nakajima war eines der Unternehmen, die sich bewarben. Es wurde entschieden, statt einem konventionellen Doppeldecker einen Ganzmetalltiefdecker mit Einziehfahrwerk zu projektieren, basierend auf Technologien, welche von amerikanischen Firmen wie Northrop und Douglas her bekannt waren.\n\nDer Entwurf war ebenfalls bemerkenswert, als es das erste Milit\u00E4rflugzeug mit Fowler_Klappen war. Diese wurden jedoch sp\u00E4ter durch konventionelle Klappen ersetzt. Als der Prototyp im Januar 1937 seinen Jungfernflug absolvierte, \u00FCberschritt er sogar die spezifizierte Geschwindigkeit und erreichte 200 Knoten im Horizontalflug. Das Flugzeug ging im November 1937 als Marine-Type 97 Tr\u00E4gerkampfflugzeug Model 11, oder B5N1 in Serienproduktion.\n\nZur Zeit von Pearl Harbor war die urspr\u00FCngliche Version gro\u00DFteils ersetzt durch die n\u00E4chste Variante der Kate, die B5N2. Dieses Flugzeug spielte eine herausragende Rolle beim japanischen Angriff auf Pearl Harbor. Es wird gesch\u00E4tzt, dass dort \u00FCber die H\u00E4lfte der von Kates abgeworfenen Torpedos ihr Ziel trafen.\n\nHaupttypen:\nB5N1  erste Variante. Nakajima Hikari 3 Stern Motor mit 770 PS\nB5N1-K  Fortgeschrittenen-Schulflugzeug-Variante der B5N1\nB5N2. Neuer Nakajima N1K1B Sakae Sternmotor mit 1000 PS.\n\nKampfeins\u00E4tze:\nKates zeichneten sich in jeder Region aus, in der Japan zwischen 1937 und 1944 in K\u00E4mpfe verwickelt war. Sie wurden von Tr\u00E4gern und Landbasen eingesetzt und wurden als Torpedobomber gegen Schiffe, und als normaler Bomber gegen Bodenziele genutzt. Die Kate ist sicher eines der wichtigsten japanischen Flugzeuge des zweiten Weltkriegs. Ihre Leistungen als Bomber sind vergleichbar mit jenen der Zero als J\u00E4ger.\n\n\n
B-239             \n    Brewster B-239 (F2A-1), Modell 1939\n\nTyp: J\u00E4ger\n\nGewicht:\n  Leer: 2.020 kg\n  Start: 2.415 kg (mit 300 kg Treibstoff)\n\nL\u00E4nge: 8,03 m\nSpannweite: 10,67 m\nFl\u00FCgelfl\u00E4che: 19,4 qm\n\nMotor: Wright Cyclone R-1820-G5\nLeistung:\n  Dauerbetrieb: 850 PS\n  Start: 950 PS\n  Gefecht (WEP, max. 5 min): 1.000 PS\n\nH\u00F6chstgeschwindigkeit:\n  Auf Meeresh\u00F6he: 428 km/h\n  In 4.750 m H\u00F6he: 480 km/h\nBen\u00F6tigte Zeit f\u00FCr eine 180-Grad-Kehre in 2.000 m H\u00F6he bei 350 km/h: 7 Sek\nSteigflug auf 3.000 m: 4 min 12 Sek\nSteigflug auf 5.000 m: 7 min 10 Sek\nDienstgipfelh\u00F6he: 9.900 m\nReichweite: 1.350 km (bei 390 km/h Reisegeschwindigkeit, vollem 600-Liter-Treibstofftank und einer Flugzeit von 3,5 Stunden)\n\nBewaffnung:\n  3 x .50-MG + 1 x .30-MG\n  Sp\u00E4ter 4 x .50-MG (12.7mm)\n\n1935 begann die Brewster Aeronautical Corporation mit der Entwicklung eines modernen Eindecker-J\u00E4gers mit geschlossener Kabine und einziehbarem Fahrwerk. Der erste Flug des Prototypen XF2A-1 fand am 2. Dezember 1937 statt. Dieser war mit dem 950 PS starken Motor Wright R1820-22 Cyclone und einem variierbaren Hamilton Standard-Propeller ausgestattet. Die US-Marine nahm die XF2A-1 ab und gab die Serienproduktion der F2A-1 f\u00FCr ihre Flugzeugtr\u00E4ger in Auftrag.\n\nDas Modell Brewster 239 (F2A-1) war ein seegest\u00FCtzter Vollmetall-Jagdeinsitzer mit einziehbarem Fahrwerk.54 St\u00FCck wurden von der US-Marine bei der Brewster Aeronautical Corporation bestellt. Aber erst im Juni 1939 gingen die ersten 11 F2A-1s in den Dienst; die restlichen 43 St\u00FCck wurden f\u00FCr den Export nach Finnland freigegeben.\n\nAm 16. Dezember 1939 kaufte Finnland inklusive des Prototyps 44 Brewster . Die Maschinen wurden in Kisten nach Trollh\u00E4ttan in Schweden verschifft und in der Saab-Fabrik wieder zusammengesetzt. Zur gro\u00DFen \u00DCberraschung der Finnen waren alle Teile der US-Marine wie Kanonen, Visiere, Instrumente und Tr\u00E4gerausr\u00FCstung in der Fabrik aus den Maschinen entfernt worden. Die finnischen Exportmodelle des Typs B-239 wurden mit \u00FCberholten R-1820G-5-Motoren aus DC-3-Frachtmaschinen versehen. Nach Abschluss der Testfl\u00FCge \u00FCberf\u00FChrte man sie nach Finnland. Die ersten vier Maschinen kamen am 1. M\u00E4rz 1940 an; die letzten trafen im Mai ein. Die Brewster konnten daher im Winterkrieg gegen die Sowjets nicht mehr eingesetzt werden.\n\nDie Finnen nahmen viele kleine \u00C4nderungen und Verbesserungen an der B-239 vor. So baute man unter anderem eine Panzerung f\u00FCr den Pilotensitz und metrische Instrumente ein. Zuerst verwendete man separat erworbene optische binokulare Aldis-Visiere, tauschte diese aber im Fr\u00FChjahr 1941 gegen finnische V\u00E4is\u00E4la-Reflektorvisiere, die auf dem Revi 3c beruhten, aus. Im Verlauf des Kriegs wurde das einzelne Maschinengewehr vom Kaliber .30 ersetzt. 1943 verf\u00FCgten alle Modelle bis auf eines \u00FCber vier Maschinengewehre vom Kaliber .50. F\u00FCr die MG in den Tragfl\u00E4chen standen 400 Schuss pro Kanone zur Verf\u00FCgung, die Waffen im Rumpf konnten 200 Mal feuern. F\u00FCr die Maschinengewehre vom Kaliber .30 gab es 600 Schuss pro MG. \n\nKampfeins\u00E4tze in der finnischen Luftwaffe \n\nDie finnischen Brewster waren keine Brewster Buffaloes. Es handelte sich um das Modell 239, das der Original F2A-1 der amerikanischen Marine \u00E4hnelte und sehr angenehm zu fliegen war. Der finnische Spitzname Taivaan Helmi (Perle des Himmels), spiegelt dieses Flugverhalten wider. Die US Navy bekam die F2A-2 und F2A-3, die sp\u00E4ter im Pazifikkrieg einen sehr schlechten Ruf unter ihren Piloten genoss. Diese Modelle waren erheblich schwerer und nicht so wendig wie die finnische Variante. \n\nDie Brewster konnte buchst\u00E4blich auf dem Absatz umdrehen und war den russischen J\u00E4gern in Punkto Geschwindigkeit am Anfang des Russlandfeldzuges durchaus \u00FCberlegen. Sie hatte nicht die \u00FCble Angewohnheit, urpl\u00F6tzlich zu \u00FCberziehen, und blieb bei der Landung recht brav. Der Start wurde durch das breite Fahrgestell, das eigentlich f\u00FCr den Einsatz auf Flugzeugtr\u00E4gern entwickelt worden, war, stark erleichtert. Der Motor war zuverl\u00E4ssig, und die Reichweite war au\u00DFergew\u00F6hnlich gut - bis zu vier Stunden. Die Brewster war insgesamt ein robustes und verl\u00E4ssliches Flugzeug, in dem sich die Piloten wohl f\u00FChlten.\n\nDie Finnen erzielten mit der B-239 betr\u00E4chtliche Erfolge im Zweiten Weltkrieg. \nIm Verlauf ihrer Einsatzgeschichte konnten mit ihr 496 feindliche Flugzeuge vernichtet werden. Bei diesen Eins\u00E4tzen gingen nur 19 Brewster verloren. Das ist ein Verh\u00E4ltnis von 26:1.\n\nDas Lentolaivue (Jagdgeschwader) 24 flog bis zu Mai 1944 mit der B-239, bis die Maschinen an das H\u00E4vitt\u00E4j\u00E4lentolaivue (Zerst\u00F6rer-Jagdgeschwader) 26. Die meisten Piloten des Lentolaivue 24 waren Veteranen des Winterkrieges gegen die Sowjetunion. Sie erzielten 459 Absch\u00FCsse mit ihren Brewster und verloren gleichzeitig nur 15 Flugzeuge im Luftkampf. Das ist ein Verh\u00E4ltnis von 30:1!\n\nDer Pilot mit den meisten Luftsiegen in einer Brewster war Hans Wind mit 39 Absch\u00FCssen. Wind erzielte 26 seiner Luftsiege mit einer BW-393. Eino Luukkanen schoss noch weitere sieben Sowjets mit derselben Maschine ab. Die BW-393 wird mit insgesamt 41 Absch\u00FCssen in Verbindung gebracht und ist wahrscheinlich das Flugzeug, mit dem die meisten Luftsiege in der Milit\u00E4rgeschichte Finnlands erzielt wurden. \n\nVersionen der F2A:\nF2A-1: erste Produktionsversion \nF2A-2: verbesserter Motor, Freigabe im Oktober 1940 \nF2A-3: neue Zelle, bessere Elektronik \nB-239: Exportversion der F2A-1 \nB-339: Exportversion der F2A-2 \n\nZahlen der finnischen Luftwaffe:\nBW-351...394 (44 Maschinen)\n\nVorteile:\nAusgezeichnete Man\u00F6vrierf\u00E4higkeit und Flugverhalten. Ger\u00E4umiges, gut \u00FCberdachtes Cockpit. Gute Sicht, besonders nach hinten. \nNachteile:\nIm Verlauf des Krieges gegen\u00FCber anderen Flugzeugen zu langsam und zu schlecht gepanzert.\n\n\n
Bf-109E-4         \n    Bf 109 E-4 Emil, Modell 1940\n\nTyp: J\u00E4ger\n\nGewicht:\nLeer: 1.900 kg\nStart: 2.670 kg\n\nL\u00E4nge: 8,76 m\nSpannweite: 9,9 m\nFl\u00FCgelfl\u00E4che: 16,4 qm\n\nMotor: Daimler-Benz DB 601 A-1\nLeistung:\nRegul\u00E4r: 1.045 PS\nStart: 1.175 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 470 km/h\nAuf 5.000 m H\u00F6he: 546 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 26,5-29,4 Sek.\nSteigflug auf 3.000 m: 3,1 Min.\nSteigf\u00E4higkeit im Luftkampf: 500 m\nDienstgipfelh\u00F6he: 11.000 m\nReichweite: 480 km\n\nBewaffnung:\n2 \u0445 7.92mm (MG 17);\n2 \u0445 20mm-Kanonen (MG FF/M) - im Fl\u00FCgel.\n\nDie Geschichte der Bf 109 begann 1934, als man erkannte, dass die Doppeldecker-Konstruktionen \u00FCberholt waren und die Zukunft den Eindeckern geh\u00F6rte. Die Bayerische Flugzeugwerke AG (ab dem 11. Juli 1938 die Messerschmitt AG) erhielt von der Technikabteilung des Reichsluftfahrtministeriums den Auftrag, einen neuen Eindecker zu entwickeln.\n\nDer erste Prototyp der Messerschmitt \u0412f 109 V-1 bestritt am 28. Mai 1935 seinen Jungfernflug, bei dem er eine \u00FCberragende Leistung zeigte. Bei dem Flugzeug handelte es sich um einen Tiefdecker mit einer Vollmetallkonstruktion, welches anf\u00E4nglich mit einem Rolls-Royce-Kestrel-Motor ausgestattet war (sp\u00E4ter wurde dieser durch einen Jumo 210A-Motor ersetzt). Diesem ersten Flug folgten unz\u00E4hlige Testfl\u00FCge und Verbesserungen. Aufgrund der erfolgreich abgeschlossenen Tests und der herausragenden Leistung des ersten \u0412f 109-Prototyps wurde Messerschmitt mit der Serienherstellung beauftragt.\n\nDiesem Prototyp folgten die seriell gefertigten Kampfversionen \u0412f 109 - B (Bruno); C (Caesar) und E (Emil).\n\n\u0412f.109E wurde die erste, wirklich in Massenfertigung gebaute \u0412f 109-Variante, die f\u00FCr die Luftwaffe in den Vorkriegsjahren und den ersten Jahren des Zweiten Weltkriegs zum wichtigsten J\u00E4ger wurde.\nDas seriell gefertigte Modell der Bf 109 E wurde 1938 auf der Grundlage des Bf 109 V-14-Prototypen entwickelt. Die wichtigste Neuerung dieses Modells war der Einbau eines neuen DB 601A-1-Triebwerks (1.100 PS) mit Treibstoffeinspritzung und verbesserter Verdichtung. Der J\u00E4ger war oberhalb des Triebwerks mit zwei 7,92mm-Maschinengewehren des Typs MG 17 best\u00FCckt sowie mit zwei 20mm MG FF-Kanonen im Fl\u00FCgel.\n\nDie ersten seriell unter der Bezeichnung Bf 109 E-1 gefertigten Flugzeuge wurden Anfang 1939 ausgeliefert. W\u00E4hrend des Jahres 1939 wurden von der Luftwaffe Luftkampfstaffeln f\u00FCr diesen neuen Flugzeugtyp ausgebildet. Zu Beginn des Zweiten Weltkriegs wurden diese Flugzeuge von allen Flugverb\u00E4nden eingesetzt.\n\nW\u00E4hrend der seriellen Fertigung der E-Serie der Bf 109 wurden eine Reihe von modifizierten Modellen entwickelt:\n\nBf 109 E-0 - Prototyp. Motortyp: DB 601 A-1. Bewaffnung: Zwei 7,92mm-Maschinengewehre (MG 17) im Fl\u00FCgel.\nBf 109 E-1 - Serienmodell. Die ersten Modelle waren mit vier 7,92mm-Gewehren (MG 17) ausgestattet, die folgenden Modelle verf\u00FCgten \u00FCber zwei 7,92mm-Maschinengewehre (MG 17) und zwei 20mm-Kanonen (MG FF) im Fl\u00FCgel.\nBf 109 E-1/B - Jagdbomber-Variante. Serienmodell der Bf 109 E-1 mit Aufh\u00E4ngungen f\u00FCr zwei Bomben mit jeweils einem Gewicht von bis zu 50 kg oder einer Bombe mit einem Gewicht von bis zu 250 kg.\nBf 109 E-2 - \u00DCbergangsmodell. Bewaffnung: Zwei 7,92mm-Maschinengewehre (MG 17); zwei 20mm-Kanonen (MG FF) im Fl\u00FCgel und eine 20mm-Kanone in der Propellernabe.\nBf 109 E-3 - Serienmodell. Motortyp: DB 601 A. Bewaffnung: Zwei 7,92mm-Maschinengewehre (MG 17); zwei 20mm-Kanonen (MG FF) im Fl\u00FCgel und eine 20mm-Kanone in der Propellernabe.\nBf 109 E-4 - Serienmodell. Weiterentwicklung der Bf 109 E-3. Bewaffnung: Zwei 7,92mm-Maschinengewehre (MG 17) und zwei verbesserte 20mm-Kanonen (MG FF/M) im Fl\u00FCgel.\n\nVorteile: Hervorragende Leistungsdaten. Gute Man\u00F6vrierf\u00E4higkeit und starke Bewaffnung. Einfache und leicht erlernbare Steuerung.\n\nNachteile: Schlechte Sicht nach hinten. Geringe Reichweite. Einsatz der Tragfl\u00E4chenkanonen sehr kompliziert.\n
Bf-109E-4/B       \n    Bf 109 E-4/B Jabo (Jagdbomber), Modell 1940\n\nTyp: Jagdbomber\n\nGewicht:\nLeer: 1.900 kg\nStart: 2.670 kg\n\nL\u00E4nge: 8,7 m\nSpannweite: 9,9 m\nFl\u00FCgelfl\u00E4che: 16,4 qm\n\nMotor: Daimler-Benz DB 601 A-1\nLeistung:\nRegul\u00E4r: 1,045 PS\nStart: 1.175 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 470 km/h\nAuf 5.000 m H\u00F6he: 546 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 26,5-29,4 Sek.\nSteigflug auf 3.000 m: 3,1 Min.\nSteigf\u00E4higkeit im Luftkampf: 500 m\nDienstgipfelh\u00F6he: 11.000 m\nReichweite: 480 km\n\nBewaffnung:\n2 x 7.92mm (MG 17);\n2 \u0445 20mm-Kanonen (MG FF) - im Fl\u00FCgel;\nZwei 50-kg-Bomben oder eine 250-kg-Bombe.\n\nIn den ersten Kriegsmonaten mit der Sowjetunion zeigte sich, dass das von fast allen Luftwaffeneinheiten \u00FCbernommene Bf 109-Flugzeug der E-Serie den sowjetischen J\u00E4gern unterlegen war. Die geringe Fluggeschwindigkeit und die unzul\u00E4ngliche Man\u00F6vrierf\u00E4higkeit der Bf 109 E-4 f\u00FChrten zu hohen Verlusten an der Ostfront. Um in dieser Situation Abhilfe zu schaffen, begannen einige Luftwaffeneinheiten eilig, statt dessen die schnellere Bf 109 der F-Serie einzusetzen. Ferner wurde beschlossen, die verbleibenden Bf 109-Flugzeuge der \u0415-4-Serie zu Bf 109 E-4/B Jagdbombern umzur\u00FCsten.\n\nDie Modernisierung der Bf 109 E-4/B umfasste den Anbau der Standard-Bombenaufh\u00E4ngungen der Bf 109 E-4-J\u00E4ger, mit denen normalerweise die Bf 109 E-1/B best\u00FCckt war. Jagdbomber konnten zwei Bomben mit jeweils 50 kg tragen oder eine Bombe mit einem Gewicht von 250 kg. Die Bomben wurde vom Cockpit aus mit Hilfe eines elektronischen Schalters ausgel\u00F6st.\n\nVorteile: Hervorragende Leistungsdaten. Gute Man\u00F6vrierf\u00E4higkeit und starke Bewaffnung. Einfache und leicht erlernbare Steuerung.\n\nNachteile: Schlechte Sicht nach hinten. Geringe Reichweite. Einsatz der Tragfl\u00E4chenkanonen sehr kompliziert.\n
Bf-109E-7         \n    Bf 109 E-7B Jabo (Jagdbomber), Modell 1940\n\nTyp: Jagdbomber\n\nGewicht:\nLeer: 1.900 kg\nStart: 2.670 kg\n\nL\u00E4nge: 8,7 m\nSpannweite: 9,9 m\nFl\u00FCgelfl\u00E4che: 16,4 qm\n\nMotor: Daimler-Benz DB 601 A-1\nLeistung:\nRegul\u00E4r: 1.045 PS\nStart: 1.175 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 470 km/h\nAuf 5.000 m H\u00F6he: 546 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 26,5-29,4  Sek.\nSteigflug auf 3.000 m: 3,1 Min.\nSteigf\u00E4higkeit im Luftkampf: 500 m\nDienstgipfelh\u00F6he: 11.000 m\nReichweite: 480 km (ohne 300 Liter Abwurftank)\n\nBewaffnung:\n2 \u0445 7.92mm (MG 17);\n2 x 20mm-Kanonen (MG FF) - im Fl\u00FCgel;\nBombenzuladung geringer als 250 kg.\n\nDer Hauptnachteil aller fr\u00FChen Modelle der Bf 109 war die geringe Treibstoffreserve und die daraus resultierende geringe Reichweite. Um dieses Problem zu l\u00F6sen, wurde das Modell Bf 109 E-7/B (Jagdbomber) auf der Grundlage der Serienversion Bf 109 E-4 entwickelt. Dieses Modell war eine Standardversion des Bf 109 E-4-Flugzeugs mit einer Bombenaufh\u00E4ngung, die zur Befestigung eines zus\u00E4tzlichen Treibstofftanks mit einer Kapazit\u00E4t von 300 Litern genutzt werden konnte. Die Bombenaufh\u00E4ngung konnte jedoch auch eine 250-kg-Bombe aufnehmen.\n\nZur Verbesserung der aerodynamischen Eigenschaften des Flugzeugs, wurde beim Modell Bf 109 E-7/B eine stromlinienf\u00F6rmigere Propellerhaube verwendet. Diese Propellerhaube war urspr\u00FCnglich f\u00FCr eine 20mm-Kanone gedacht, die durch die Nabe feuert.\n\nVorteile: Hervorragende Leistungsdaten. Gute Man\u00F6vrierf\u00E4higkeit und starke Bewaffnung. Einfache und leicht erlernbare Steuerung.\n\nNachteile: Aus dem Cockpit schlechte Sicht nach hinten. Geringe Reichweite. Einsatz der Tragfl\u00E4chenkanonen sehr kompliziert.\n
Bf-109E-7Z        \n    Bf-109E-7/Z "Emil" Modell 1941\n\nTyp: J\u00E4ger\n\nGewicht:\n  Leer: ca.1.900 kg\n  Start: ca. 2.670 kg\n\nL\u00E4nge: 8,7 m\nSpannweite: 9,9 m\nFl\u00FCgelfl\u00E4che: 16,4 qm\n\nMotor: Daimler-Benz DB 601N mit GM-1\nLeistung:\n  Nominal: 1.050 PS\n  Start: 1.175 PS\n\nH\u00F6chstgeschwindigkeit:\n  Auf Meeresh\u00F6he: 475 km/h.\n  In 6.000 m H\u00F6he: 540-575 km/h (mit dem GM-1 in 6.500 m H\u00F6he 628-640 km/h)\n\nBen\u00F6tigte Zeit f\u00FCr eine 180-Grad-Kehre in 1.000 m H\u00F6he: 26,5-29,4 Sek\nSteigflug auf 6.000 m H\u00F6he: 6,4 min\n\nDienstgipfelh\u00F6he: >11.000 m\nReichweite: 450 km\n\nBewaffnung:\n  2 x 7,92mm-MG 17\n  2 x 20mm-Kanonen (MG FF) in den Tragfl\u00E4chen\n\nDie Bf 109 E-7/Z war mit dem DB 601N-Motor und dem Distickstoff-Einspritzsystem GM-1 f\u00FCr gro\u00DFe H\u00F6hen ausgestattet. Der neue Motor verf\u00FCgte immer noch \u00FCber den alten K\u00FChler und \u00FCberhitzte daher st\u00E4ndig. Der Ladedruck wurde daher auf 1,25 ATM reduziert. Der Einsatz des GM-1-Systems in H\u00F6hen unter 6.500 Metern war verboten, da der Motor dadurch leicht besch\u00E4digt werden konnte. Es war f\u00FCr Notf\u00E4lle konzipiert worden, in denen ein kurzer zus\u00E4tzlicher Leistungsschub von ca. 80 km/h bei Fl\u00FCgen \u00FCber 6.500 Metern erforderlich wurde.\n\nWeitere Informationen zur Bf 109 E-7-Serie finden Sie in der Datenbank.\n\nVorteile: Hervorragende Leistungsdaten. Gute Man\u00F6vrierf\u00E4higkeit und starke Bewaffnung. Einfache und leicht verst\u00E4ndliche Steuerung.\n\nNachteile: Schlechte Sicht nach hinten aus der Kabine. Geringe Reichweite. Schie\u00DFen mit den Waffen in den Tragfl\u00E4chen ist zu kompliziert. Schnelles \u00DCberhitzen bei Voll-Last. Zusatzleistung kann nur \u00FCber 6.500 m verwendet werden.\n\n\n
Bf-109F-2         \n    Bf 109 F-2 "Friedrich", Model 1941\n\nTyp: J\u00E4ger\n\nGewicht:\nLeer: 2.355 kg\nStart: 3.120 kg\n\nL\u00E4nge: 9,05 m\nSpannweite: 10,6 m\nFl\u00FCgelfl\u00E4che: 17,3 qm\n\nMotor: Daimler-Benz DB 601N\nLeistung:\nRegul\u00E4r: 1.085 PS\nStart: 1.200 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 515 km/h\nAuf 5.100 m H\u00F6he: 615 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 19,6-20,5 Sek.\nSteigflug auf 3.000m: 3,1 Min.\nSteigf\u00E4higkeit im Luftkampf: 850 m\nDienstgipfelh\u00F6he: 12.000 m\nReichweite: 480 km\n\nBewaffnung:\n2\u04457,92mm (MG 17);\n1\u044515mm (MG 151/15).\n\nBereits Anfang 1940 begann Messerschmitt mit Verbesserungen der Bf 109. Geplant war, dass diese Verbesserungen keine Vielzahl an Produktions\u00E4nderungen des Flugzeugs erforderlich machen und keine besonderen Materialkosten verursachen w\u00FCrden. Aus diesem Grund sollte die F-Serie der Bf 109 (Bf 109 F) weiterentwickelt werden. Die Aerodynamik sollte verbessert und das Gewicht des Basisflugzeugs verringert werden.\n\nDie Flugzeuge der F-Serie waren die ersten der in Serie hergestellten Bf 109-Flugzeuge, bei denen umfassende Modifikationen an der aerodynamischen Konstruktion des Flugzeugs vorgenommen wurden. Die Propellerverkleidung wurde neu gestaltet, sodass sie sich problemlos in eine neu entwickelte Motorhaube einpassen lie\u00DF. Die Konstrukteure schafften es au\u00DFerdem, die K\u00FChler kompakter im Fl\u00FCgel und im vorderen Rumpfbereich unterzubringen. Der hintere Rumpfbereich wurde erheblich verst\u00E4rkt. Das Flugzeug erhielt neue Tragfl\u00E4chen mit gro\u00DFen elliptisch geformten Spitzen, durch die die Fl\u00FCgelspanne und die Fl\u00FCgelfl\u00E4che erweitert wurden. Dies wiederum f\u00FChrte zu besseren Flugeigenschaften des Flugzeugs. Das Spornrad lie\u00DF sich jetzt halb einziehen und die Fahrwerkkonstruktion wurde insgesamt verbessert. Das Gewicht des Flugzeugs wurde verringert, indem die Bewaffnung auf zwei 7,92mm-Maschinengewehre des Typs MG 17 \u00FCber dem Motor und eine 15mm-Kanone (MG 151/15) in der Propellernabe beschr\u00E4nkt wurde. Geplant war, in allen Flugzeugen der F-Serie der Bf 109 einen neuen Daimler-Benz-DB 601E-Motor (1.350 PS) einzubauen, diese Triebwerke waren jedoch erst Anfang 1942 in der Bf 109 F-3 verf\u00FCgbar. Vor diesem Modell waren die Bf 109 F-0, F-1 und die F-2 mit DB 601N-Motoren (1.200 PS) ausgestattet.\n\nW\u00E4hrend der Serienfertigung der Bf 109 F wurden eine Reihe von modifizierten Modellen entwickelt:\n\nBf 109 F-0 - Prototyp. Motor: DB 601N. Bewaffnung: Zwei 7,92mm-Maschinengewehre (MG 17) und eine 15mm-Kanone (MG FF/M) in der Propellernabe.\nBf 109 F-1 - Serienmodell. Motor und Bewaffnung blieben unver\u00E4ndert.\nBf 109 F-2 - Motor: DB 601N. Bewaffnung: Zwei 7,92mm-Maschinengewehre (MG 17) und eine 15mm-Kanone (MG 151/15) in der Propellernabe.\nBf 109 F-2/Z- Antrieb und Bewaffnung blieben unver\u00E4ndert. Die Flugzeuge dieses Modells verf\u00FCgten \u00FCber eine GM-1-Vorrichtung zum Einspritzen von Stickstoffoxid in den Motor.\nBf 109 F-2/Trop - Tropenmodell Bf 109 F-2 mit einem zus\u00E4tzlichen Luftfilter am Ansaugstutzen des Kompressors.\nBf 109 F-3 - Motor: DB 601E. Bewaffnung blieb unver\u00E4ndert.\nBf 109 F-4 - Bewaffnung: Zwei 7,92mm-Maschinengewehre (MG 17) und eine 20mm-Kanone (MG 151/20) in der Propellernabe.\nBf 109 E-5 & F-6 - Aufkl\u00E4rer.\n\nInsgesamt und unter Ber\u00FCcksichtigung aller Varianten wurden 2.000 Flugzeuge des Typs Bf 109 gebaut.\n\nVorteile: Hervorragende Leistungsdaten. Hohe Man\u00F6vrierf\u00E4higkeit. Einfache und leicht erlernbare Steuerung.\n\nNachteile: Aus dem Cockpit schlechte Sicht nach hinten. Geringe Reichweite. Eingeschr\u00E4nkte Bewaffnung.\n
Bf-109F-4         \n    Bf-109F-4 "Friedrich", Modell 1941\n\nTyp: J\u00E4ger\n\nGewicht:\n  Leer: ca.2.355 kg\n  Start: ca. 3.120 kg\n\nL\u00E4nge: 9,05 m\nSpannweite: 10,6 m\nFl\u00FCgelfl\u00E4che:17,3 qm\n\nMotor: Daimler-Benz DB 601E\nLeistung:\n  Nominal: 1.085 PS\n  Start: 1.350 PS\n\nH\u00F6chstgeschwindigkeit:\n    Auf Meeresh\u00F6he: 520 km/h\n    In 6.000 m H\u00F6he: 635 km/h\nBen\u00F6tigte Zeit f\u00FCr eine 180-Grad-Kehre in 1.000 m H\u00F6he: 19,6-20,5 Sek\nSteigflug auf 3.000 m H\u00F6he: 3,1min\nSteigflug im Luftkampf: 950 m\nDienstgipfelh\u00F6he: 12.000 m\nReichweite: 480 km\n\nBewaffnung:\n  2 x 7,92mm-MG 17 \n  1 x 20mm-MG 151/20\n\nHauptunterschied zwischen der Bf 109 F-4 und F-2 war die 20mm-MG 151/20-Kanone, die statt der 15mm-MG 151/15-Kanone in der Propellernabe angebracht wurde. Diese Kanone verbesserte die Chancen des Piloten, den Gegner in einem einzigen Anflug abzuschie\u00DFen, erheblich. \nWeitere Informationen zur Bf 109 F-Serie finden Sie in der Datenbank.\n\nVorteile: Hervorragende Leistungsdaten. Gute Man\u00F6vrierf\u00E4higkeit und starke Bewaffnung. Einfache und leicht verst\u00E4ndliche Steuerung.\n\nNachteile: Schlechte Sicht nach hinten aus der Kabine. Geringe Reichweite. \n\n\n
Bf-109G-2         \n    Bf 109 G-2 Gustav, Modell 1942\n\nTyp: J\u00E4ger\n\nGewicht:\nLeer: 2.255 kg\nStart: 3.100 kg\n\nL\u00E4nge: 9,05 m\nSpannweite: 10,6 m\nFl\u00FCgelfl\u00E4che: 17,3 qm\n\nMotor: Daimler-Benz DB 605A-1\nLeistung:\nRegul\u00E4r: 1.355 PS\nStart: 1.475 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 535 km/h\nAuf 7.000m H\u00F6he: 666 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 20-22,6 Sek.\nSteigflug auf 3.000m: 2,9 Min.\nSteigf\u00E4higkeit im Luftkampf: 1.100 m\nDienstgipfelh\u00F6he: 12.000 m\nReichweite: 545 km\n\nBewaffnung:\n2 x 7.92mm (MG 17);\n1 \u0445 20mm (MG 151/20).\n\nAufgrund von Verz\u00F6gerungen bei der Produktion neuer FW 190-J\u00E4ger von Focke-Wulf, holte der Generalstab der Luftwaffe bei dem Leiter von Messerschmitt, Willy Messerschmitt, ein Angebot f\u00FCr den Bau eines neuen, verbesserten Modells der Bf 109 G ein, das mit einem leistungsst\u00E4rkeren Motor und einer st\u00E4rkeren Bewaffnung ausgestattet sein sollte.\n\nAls Grundlage f\u00FCr die Modifikationen wurde das Serienmodell Bf 109 F genommen. Als Antrieb wurde der Daimler-Benz DB 605A-1-Motor (Leistung 1.475 PS) verwendet. Mithilfe des GM-1-Vorverdichters konnte das Flugzeug eine Leistung von 1.355 PS erreichen (GM-1 wurde bei einigen G-Versionen mit \u00DCberdruck-Cockpit verwendet. An der russischen Front wurden jedoch keine Modelle mit \u00DCberdruck-Cockpit eingesetzt). Das neue Flugzeug sollte mit einem \u00DCberdruck-Cockpit ausgestattet werden, das einen Druckabfall in gro\u00DFer H\u00F6he und das Eindringen von Abgasen in das Cockpit verhindern sollte. \n\nDie Serienfertigung der G-Serie wurde im Oktober 1940 aufgenommen. Gegen Ende des Jahres 1942 hatte die Bf 109 G das \u00E4ltere Bf 109 F-Modell praktisch ersetzt und stellte somit zusammen mit dem Modell FW 190 A den gesamten Bestand der deutschen Luftwaffe an Tagj\u00E4gern dar.\n\nWesentliche Modifikationen:\n\nBf 109 G-0 - Prototyp. Motor: DB 601H. Bewaffnung: Zwei 7,92mm-Maschinengewehre (MG 17) und eine 20mm-Kanone (MG151/15) in der Propellernabe. Verst\u00E4rkte Konstruktion. \u00DCberdruck-Cockpit.\nBf 109 G-1 - Serienmodell. Motor: Daimler-Benz DB 605A-1. Bewaffnung blieb unver\u00E4ndert. \u00DCberdruck-Cockpit.\nBf 109 G-1/Trop - Bf 109 G-1 mit abweichender Bewaffnung: Zwei 13mm-Maschinengewehre (MG 131) und eine 20mm-Kanone (MG 151/15) in der Propellernabe.\nBf 109 G-2 - Serienmodell der Bf 109 G-1 ohne \u00DCberdruck-Cockpit.\nBf 109 G-3 - Serienmodell der Bf 109 G-1 mit anderer Funkausr\u00FCstung. \u00DCberdruck-Cockpit.\nBf 109 G-4 - Serienmodell der Bf 109 G-2 mit anderer Funkausr\u00FCstung. Ohne \u00DCberdruck-Cockpit.\nBf 109 G-5 - Seriell gebautes Modell. Motortyp: DB 605A-1 oder DB 605A-C. Bewaffnung: Zwei 13mm-Maschinengewehre (MG 131) und eine 20mm-Kanone (MG 151/15) in der Propellernabe. \u00DCberdruck-Cockpit.\nBf 109 G-5/U2 - Modifizierte Variante der Bf 109 G-5. Die hintere Rumpf- und Leitwerkseinheit bestand aus Holz.\n\nVorteile: Einer der besten in Serie gebauten Frontj\u00E4ger mit \u00FCberragenden Flugeigenschaften. Starke Bewaffnung. Einfache und leicht erlernbare Steuerung. Sehr gute Man\u00F6vrierf\u00E4higkeit. \n\nNachteile: Aus dem Cockpit schlechte Sicht nach hinten. Schwerere Konstruktion. Geringe Reichweite.\n
Bf-109G-6         \n    Bf 109 G-6 Gustav \n\nTyp: J\u00E4ger\n\nGewicht:\nLeer: 2.676 kg\nStart: 3.153 kg\n\nL\u00E4nge: 9,05 m\nSpannweite: 10,6 m\nFl\u00FCgelfl\u00E4che: 17,3 qm\n\nMotor: Daimler-Benz DB 605A-1\nLeistung:\nRegul\u00E4r: 1.300 PS\nStart: 1.550 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 530 km/h\nAuf 7.000 m H\u00F6he: 640 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 22,6-22,8 Sek.\nSteigflug auf 3.000 m: 3 Min.\nSteigf\u00E4higkeit im Luftkampf: 1.050 m\nDienstgipfelh\u00F6he: 11.200 m\nReichweite: 545 km\n\nBewaffnung:\n2 \u0445 13mm (MG 131);\n1 \u0445 20mm (MG 151/20) oder 1 \u0445 30mm (MK 108).\n\nDie neue Variante der Bf 109, die G-6, sollte zum am h\u00E4ufigsten in Serienfertigung hergestellten Modell der Bf 109 werden. Dieses Modell wurde ab Herbst 1942 gebaut. Das Modell ist eine Modifikation der seriell hergestellten Bf 109 G-5-Version: Im Gegensatz zur Basisversion wurde dieses Flugzeug jedoch ohne \u00DCberdruck-Cockpit gebaut. Die Konstruktion der Bf 109 G-6 war so angelegt, dass sich die Bewaffnung des Flugzeugs durch spezielle Modifikationss\u00E4tze ver\u00E4ndern oder verbessern lie\u00DF. Die Modernisierung der Bewaffnung erfolgte mithilfe eines R\u00FCstsatzes auf den Flugpl\u00E4tzen im Feld oder mithilfe des werkseitig verf\u00FCgbaren Umr\u00FCstsatzes in den Produktionshallen von Messerschmitt.\n\nDie letzte Variante der Bf 109 G-6 war das erste Bf 109-Flugzeug, das mit einer durch die Propellernabe feuernden 30mm MK 108-Kanone ausgestattet war. Da jedoch die Produktion der 30mm MK 108-Kanone gerade erst angelaufen war, wurden die ersten Flugzeuge der G-6-Serie mit einer 20mm MG 151/20-Kanone best\u00FCckt. Abgesehen von der Kanone war das Flugzeug im vorderen Rumpfbereich mit zwei 13mm-Maschinengewehren des Typs MG 131 ausgestattet (von au\u00DFen waren sie als W\u00F6lbungen am oberen Teil der Motorhaube, die den Feuermechanismus abdeckte, erkennbar).\n\nWesentliche Modifikationen:\n\nBf 109 G-6/R1 - Serienmodell der Bf 109 G-6 mit einer Halterung f\u00FCr eine Bombe mit einem Gewicht von bis zu 250 kg.\nBf 109 G-6/R1 - Bf 109 G-6 mit Standardbewaffnung und zwei 210mm-W.Gr. 21-Raketengondeln unter den Tragfl\u00E4chen.\nBf 109 G-6/R4 - Bf 109 G-6 mit Standardbewaffnung und zwei zus\u00E4tzlichen 30mm MK 108-Kanonen in Gondeln unter dem Fl\u00FCgel.\nBf 109 G-6/R6 - Bf 109 G-6 mit Standardbewaffnung und zwei zus\u00E4tzlichen 20mm MG 151-Kanonen in Gondeln unter dem Fl\u00FCgel und GM-1.\nBf 109 G-6/N - Nachtj\u00E4ger. Serienmodell der Bf 109 G-6 mit FuG 350 Z-Navigationsger\u00E4t; H2S-Radarsender am Boden f\u00FCr den Einsatz gegen britische Bomber.\n\nVorteile: Starke Bewaffnung. Gute Sicht aus dem Cockpit. Einfache und leicht erlernbare Steuerung.\n\nNachteile: Schlechte Flugeigenschaften bei geringen Geschwindigkeiten. Schwerere Konstruktion. Geringe Reichweite.\n
Bf-109G-6_Late    \n    Bf 109 G-6 sp\u00E4tes Modell Gustav\n\nTyp: J\u00E4ger\n\nGewicht:\nLeer: 2.656 kg\nStart: 3.143 kg\n\nL\u00E4nge: 9,05 m\nSpannweite: 10,6 m\nFl\u00FCgelfl\u00E4che: 17,3 qm\n\nMotor: Daimler-Benz DB 605A-1\nLeistung:\nRegul\u00E4r: 1.300 PS\nStart: 1.550 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 535 km/h\nAuf 7.000m H\u00F6he: 650 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 22,6-22,8 Sek.\nSteigflug auf 3.000 m: 2,9 Min.\nSteigf\u00E4higkeit im Luftkampf: 1.080 m\nDienstgipfelh\u00F6he: 11.200 m\nReichweite: 545 km\n\nBewaffnung:\n2 x 13mm (MG 131);\n1 \u0445 20mm (MG 151/20) oder 1 \u0445 30mm (MK 108).\n\nIm Zusammenhang mit dem Mangel an qualitativ hochwertigem Aluminium f\u00FCr den Flugzeugbau in Deutschland und der st\u00E4ndig schnelleren Serienfertigung der Bf 109-Flugzeuge im Jahr 1943 wurde die Entscheidung getroffen, Bf 109 G-Flugzeuge mit einem Leitwerk aus Holz herzustellen. Die durch die \u00E4u\u00DFeren Umst\u00E4nde erforderliche Konstruktions\u00E4nderung der Bf 101-G hatte keine nachhaltigen Auswirkungen auf die Flugf\u00E4higkeit des Flugzeugs, wirkte sich jedoch negativ auf dessen Haltbarkeit aus. \n\nEine der positiven sp\u00E4ten Modifikationen in der Konstruktion der letzten Bf 109-G-Flugzeuge war die Montage eines neuen Verdecks, der so genannten Galland-Haube. Diese neue Kanzel umfasste einen vereinfachten, verbesserten Rahmen mit erheblich verbesserten aerodynamischen Flugzeugeigenschaften und ebenfalls deutlich verbesserter Sicht aus dem Cockpit. Dar\u00FCber hinaus wurde eine neue, gepanzerte Kopfst\u00FCtze mit Panzerglas am Pilotensitz montiert, durch die die Sicht nach hinten verbessert wurde.\n\nVorteile: Starke Bewaffnung. Gute Sicht aus dem Cockpit. Einfache und leicht erlernbare Steuerung.\n\nNachteile: Schlechte Flugeigenschaften bei geringen Geschwindigkeiten. Leitwerk aus Holzkonstruktion. Geringe Reichweite.\n
Bf-109G-6AS       \n    Bf 109 G-6/AS Gustav\n\nTyp: J\u00E4ger\n\nGewicht:\nLeer: 2.692 kg\nStart: 3.148 kg\n\nL\u00E4nge: 9,05 m\nSpannweite: 10,6 m\nFl\u00FCgelfl\u00E4che: 17,3 qm\n\nMotor: Daimler-Benz DB 605ASM\nLeistung:\nRegul\u00E4r: 1.300 PS\nStart: 1.800 PS\n\nH\u00F6chstgeschwindigkeit (Unter Verwendung der Wasser-Methanol-Einspritzanlage):\nAuf Meeresh\u00F6he: 581 km/h\nAuf 7.000 m H\u00F6he: 690 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 22 Sek.\nSteigflug auf 3.000 m: 2,5 Min.\nSteigf\u00E4higkeit im Luftkampf: 1.050 m\nDienstgipfelh\u00F6he: 11.100 m\nReichweite: 500 km\n\nBewaffnung:\n2 \u0445 13mm (MG 131);\n1 \u0445 20mm (MG 151/20) oder 1 \u0445 30mm (MK 108).\n\nDie Flugeigenschaften der Bf 109 G-6 bei geringer Geschwindigkeit veranlasste die Konstrukteure von Messerschmitt zu der Entwicklung einer vollst\u00E4ndig modifizierten Version mit einem leistungsstarken Daimler-Benz DB 605 ASM-Motor.\n\nDer neue Antrieb war mit der MW-50-Wasser-Methanol-Vorverdichtung ausgestattet, durch die eine Startleistung von ungef\u00E4hr 2.000 PS erreicht wurde und die in einer H\u00F6he von 5.000 m eine Leistung von ungef\u00E4hr 1.800 PS erm\u00F6glichte. Das Wasser-Methanol-Gemisch befand sich in einem Treibstoffbeh\u00E4lter hinter dem Cockpit. Die Zufuhr erfolgte automatisch oder manuell durch den Piloten. Die Einspritzung des Gemisches konnte f\u00FCr \u00FCber 2 Minuten erfolgen, danach war eine Pause von wenigstens 10 Minuten erforderlich. Der Hauptnachteil dieses neuen Bf 109 G6-Modells bestand in der kurzen Motorhaltbarkeit, die nicht mehr als 12 Betriebsstunden betrug.\n\nDas markanteste \u00E4u\u00DFere Merkmal der neuen Bf 109 G/AS-Variante war die modifizierte Verkleidung der 13mm-Maschinengewehre des Typs MG 131, die jetzt eine l\u00E4ngliche und weniger geschwungene Form hatten.\n\nDas Flugzeug war mit derselben Bewaffnung und der gleichen Galland-Haube ausgestattet wie die vorherigen Varianten.\n\nVorteile: Hervorragende Leistungsdaten. Starke Bewaffnung. In der Lage, jeden Verfolger abzuh\u00E4ngen. Gute Sicht aus dem Cockpit. Einfache und leicht erlernbare Steuerung.\n\nNachteile: Sehr geringe Motorhaltbarkeit. Geringe Reichweite. \n
Bf-109G-10        \n    Bf 109 G-10 Gustav, Modell 1944\n\nTyp: J\u00E4ger\n\nGewicht:\n    Leer: ca. 2.300 kg\n    Start: ca. 3.300 kg\n\nL\u00E4nge: 9,03 m\nSpannweite: 10,6 m\nFl\u00FCgelfl\u00E4che: 17,3 qm\n\nMotor: Daimler-Benz DB 605D (mit eingebauter Methanoleinspritzanlage MW 50)\nLeistung:\n    Nominal: 1.275 PS\n    Start: 1.800 PS (mit MW-50)\n\nGeschwindigkeit (Daten mit Einsatz des MW-50):\n    Auf Meeresh\u00F6he:  575(DB 605DB)-585(DB 605DC) km/h\n    In 7.500 m H\u00F6he: 690 km/h\nBen\u00F6tigte Zeit f\u00FCr eine 180-Grad-Kehre in 1.000 m H\u00F6he: 22 Sek.  (23-24 Sek bei der G-10/R2)\nSteigflug auf 6.000 m H\u00F6he: ca. 7 min (7,5 min bei der G-10/R2)\nSteigflug im Luftkampf: ca. 1.050-1.100 m\nDienstgipfelh\u00F6he: ca. 12.000 m \nReichweite: ca. 500km\n\nBewaffnung:\n    2 x 13mm-MG 131\n    1 x 30mm-MK 108\n\nDie Bf 109G-10 sollte der verbesserte Nachfolger der Bf 109G-6 sein und diese in der Serienproduktion ersetzen. Es gab allerdings Verz\u00F6gerungen bei dem neuen DB605D-Motor, sodass die Bf 109 G-10 sp\u00E4ter hergestellt wurde als die Bf 109 G-14. Die G-10 sollte eine rationalisierte Verbesserung aller vorhergehenden Modelle der Bf 109 G-6 sowie G-14 der verschiedenen Hersteller werden. \nBei der Maschine handelte es sich nicht um eine Weiterentwicklung der G-Reihe, sondern um einen Versuch, \u00E4ltere, noch reparierbare Maschinen wieder auf den neuesten Stand zu bringen, damit das Modell parallel zur Bf 109 K-4 gefertigt werden konnte. \nHauptziel war die Erg\u00E4nzung der Fertigungsanlagen der neuen K-4 mit instand gesetzten Maschinen fast gleichen Werts. Dabei sollte die preiswerteste Methode angewendet werden. Die Produktion begann im Oktober 1944. Wir wissen nicht, wie viele G-10 vor dem Kriegsende gebaut wurden. Wahrscheinlich waren es unter Ber\u00FCcksichtigung aller Herstellerzahlen um die 2.600 Maschinen.\nDie Bf 109 G-10 wurde bei fast allen aktiven Fronteinheiten, die schon vorher die Bf 109 flogen, eingesetzt.\n\nWeitere Informationen \u00FCber die Modellreihe Bf 109 G-6 bis Bf 109 K 4 finden Sie im Men\u00FC Datenbank.\n\nHauptausf\u00FChrungen:\n\nBf 109 G-10/R1 - Serienmodell der Bf 109 G-10 mit einer Aufh\u00E4ngung f\u00FCr eine Bombenzuladung von maximal 250 kg.\nBf 109 G-10/R3 - Serienmodell der Bf 109 G-10 mit einer Aufh\u00E4ngung f\u00FCr einen 300-Liter-Abwurftank.\nBf 109 G-10 /R6  Bf 109 G-10  mit Standardbewaffnung und zwei zus\u00E4tzlichen 20mm-MG 151/20 in Waffenbeh\u00E4ltern unter den Tragfl\u00E4chen.\nBf 109 G-10/R7  Bf 109 G-10  mit Standardbewaffnung und zwei 210mm-Werfern WrGr.21 (Nebelwerfer) unter den Tragfl\u00E4chen.\n\nVorteile: Einer der besten in Serie hergestellten Frontj\u00E4ger mit ausgezeichneten Leistungswerten. Starke Bewaffnung. Kann fast jeden Verfolger abh\u00E4ngen. Gutes Sichtfeld aus der Kabine. Einfache und leicht verst\u00E4ndliche Steuerung.\n\nNachteile: Schlechte Sicht nach hinten aus der Kabine. Schwerere Bauweise. Geringe Reichweite.\n\n\n
Bf-109G-14        \n    Bf 109 G-14 Gustav, Modell 1944\n\nTyp: J\u00E4ger\n\nGewicht:\n  Leer: ca. 2.300 kg\n  Start: ca. 3.270 kg\n\nL\u00E4nge: 9,03 m\nSpannweite: 10,6 m\nFl\u00FCgelfl\u00E4che: 17,3 qm\n\nMotor: Daimler-Benz DB 605AM oder DB 605ASM f\u00FCr die Bf 109 G-14/AS (beide mit eingebautem Methanol-Wasser-Einspritzsystem MW 50)\nLeistung:\n  Nominal: 1.425 PS\n  Start: 1.800 (mit MW-50)\n\nGeschwindigkeit (Daten mit Einsatz des MW-50):\n  Auf Meeresh\u00F6he: 568 km/h\n  In 6.000 m H\u00F6he: 665 km/h\nBen\u00F6tigte Zeit f\u00FCr eine 180-Grad-Kehre in 1.000 m: 22 Sek\nSteigflug auf 3.000 m: 2 min 30 Sek\nSteigflug im Luftkampf: ca. 1.050 m\nDienstgipfelh\u00F6he: ca. 12.000 m \nReichweite: ca. 500km\n\nBewaffnung:\n  2 x 13mm-MG 131\n  1 x 30mm-MK 108\n\nDie Bf 109 G-14 wurde nach der G-6-Serie entwickelt und hergestellt, weil die G-10 aufgrund des unfertigen Motors DB 605D nicht in Serie gehen konnte.\nMit der G-14 sollten die vielen Varianten und Optionen der G-6-Serie der verschiedenen Hersteller rationalisiert und standardisiert werden. Da im Krieg einige Materialien nicht erh\u00E4ltlich waren, wurden die Qualit\u00E4tsstandards von Messerschmitt bei der Produktion trotz der hohen Erwartungen an diesen J\u00E4ger nicht erf\u00FCllt. Diese Spezifikationen wurden zur betreffenden Zeit nur in Ungarn erreicht. Die dort hergestellten Flugzeuge waren von h\u00F6herer Qualit\u00E4t als die deutschen Maschinen. \nDie G-14 wurde in gro\u00DFen St\u00FCckzahlen produziert und bis zum Ende des Krieges intensiv eingesetzt. Die Mehrzahl der Maschinen erhielt die Aufh\u00E4ngung G-14/R-3 f\u00FCr einen Abwurftank oder eine Bombe.\nWeitere Informationen erhalten Sie im Men\u00FC Datenbank im Abschnitt \u00FCber die Bf 109 G-6/AS.\n\n\n
Bf-109K-4         \n    Bf 109 K-4 Kurf\u00FCrst, Modell 1944\n\nTyp: J\u00E4ger\n\nGewicht:\nLeer: 2.675 kg\nStart: 3.362 kg\n\nL\u00E4nge: 9,2 m\nSpannweite: 9,94 m\nFl\u00FCgelfl\u00E4che: 16,05 qm\n\nMotor: Daimler-Benz DB 605 D\nLeistung:\nRegul\u00E4r: 1.475 PS\nStart: 1.800 PS (DB605DB) / 2,000 PS (DB605DC)\n\nH\u00F6chstgeschwindigkeit (Unter Verwendung der Wasser-Methanol-Einspritzanlage):\nAuf Meeresh\u00F6he: 580 km/h\nAuf 6.000 m H\u00F6he: 710 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 22 Sek.\nSteigflug auf 3.000 m: 2,5 Min.\nSteigf\u00E4higkeit im Luftkampf: 1.050 m\nDienstgipfelh\u00F6he: 12.000 m\nReichweite: 640 km\n\nBewaffnung:\n2\u044513mm (MG 131);\n1\u044530mm-Kanone (M\u041A 108).\n\nDie Einf\u00FChrung des neuen Typs Bf 109 K im Herbst 1944 war in dem Wunsch begr\u00FCndet, die Technologie weitestgehend zu vereinfachen und die Produktionskosten f\u00FCr eine gro\u00DFe Anzahl in Serie hergestellter Bf 109-Typen zu verringern und wenn m\u00F6glich, Beides in einem Flugzeugtyp zu vereinigen. Geplant war, beim Typ Bf 109-K all die Erfahrungen, die w\u00E4hrend der Entwicklung, der Herstellung sowie w\u00E4hrend des Kampfeinsatzes fr\u00FCherer Bf 109-Jagdflugzeuge gesammelt worden waren, einzubringen.\n\nDie Bf 109 K repr\u00E4sentierte eine modifizierte Version der Bf 109 G-10, mit einer Reihe von Verbesserungen. Bevor das Flugzeug in Serie ging, wurde der Prototyp Bf 109 K-0 im September 1944 vorgestellt. Er unterschied sich von der G-Serie im \u00C4u\u00DFeren durch eine vergr\u00F6\u00DFerte Motorhaube, unter der statt der Standard-13mm-Maschinengewehre des Typs MG131 jetzt die neuen 15mm-Maschinengewehre des Typs MG151/15 sa\u00DFen. Zus\u00E4tzlich zu den MGs war das Flugzeug mit einer auf dem Motor montierten 30mm-MK 108-Kanone ausgestattet, welche durch die Propellernabe feuerte. Das Flugzeug war mit dem neuen Daimler-Benz DB 605 DB-Motor mit GM-1-Stickstoffoxid-Vorverdichtung ausgestattet, die die Motorleistung kurzfristig erh\u00F6hen konnte. W\u00E4hrend der Tests des Prototyps wurde jedoch schnell festgestellt, dass der Motorbetrieb nicht verl\u00E4sslich und die Flugzeugkonstruktion aufgrund der neu eingebauten Bewaffnung zu schwer war. Unter Ber\u00FCcksichtigung der Testresultate wurde eine neue, verbesserte Variante, die Bf 109 K-4, entwickelt. Die Belieferung der Luftwaffeneinheit mit diesem Typ begann bereits im Oktober 1944. Das Flugzeug der Bf 109-K-4-Serie wurde mit einem verl\u00E4sslicheren DB 605 D-Motor mit einer MW-50-Wasser-Methanoleinspritzung geliefert, welche die Motorleistung f\u00FCr kurze Zeit erh\u00F6hen konnte. Durch den Einbau des neuen Motors mit seinem gro\u00DFen, 2-Stufen-Kompresssor wurde die Form der Motorhaube ge\u00E4ndert. Das Spornrad lie\u00DF sich vollst\u00E4ndig in den Flugzeugrumpf einziehen. Die Bewaffnung wurde auf zwei Maschinengewehre vom Kaliber 13mm eine 30mm \u041C\u041A 108-Kanone beschr\u00E4nkt, das durch die Propellernabe feuerte.\n\nVorteile: Hervorragende Leistungsdaten. Starke Bewaffnung. In der Lage, jeden Verfolger abzuh\u00E4ngen. Gute Sicht aus dem Cockpit. Einfache und leicht erlernbare Steuerung.\n\nNachteile: Geringe Reichweite. Aufgrund von Produktionsproblemen gegen Ende des Krieges - schlechte Qualit\u00E4t und kurze Lebensdauer des Rumpfes. \n
Bf-109Z           \n    Bf 109Z Zwilling, 1944\n\nTyp: Schwerer Abfangj\u00E4ger\n\nGewicht:\nStart: 7.290 kg\nMaximal: 8.120 kg\n\nL\u00E4nge: 9,05 m\nSpannweite: 13,27 m\nFl\u00FCgelfl\u00E4che: 23,2 m2\n\nMotor: 2 x Daimler-Benz DB 605A-1\nLeistung:\nRegul\u00E4r: 1.355 PS\nStart: 1.475 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 600 km/h\nAuf 8.000 m: 740 km/h\n\nDienstgipfelh\u00F6he: 11.700 m\nReichweite: 2.000 km\n\nBewaffnung:\n2 x durch die Propellernabe feuernde 30-\u043C\u043C-MK-108-Kanonen \u0432 \u0440\u0430\u0437\u0432\u0430\u043B\u0430\u0445 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u0439\n2 x 30-\u043C\u043C-MK-108-Kanonen in Aufh\u00E4ngungen unter den Tragfl\u00E4chen\n1 x 30-\u043C\u043C-MK-103-Kanone in Aufh\u00E4ngung unter der Tr\u00E4gfl\u00E4che\nBis zu 1.000 kg Bombenzuladung\n\nDie Bf 109Z beruhte auf derselben Idee wie die He 111Z Zwilling, aus der zwei Gleiter vom Typ Me 321 konstruiert werden sollten. Und genau wie Heinkel entwickelte Messerschmitt eine Maschine mit doppeltem Rumpf aus einem gew\u00F6hnlichen Serienmodell. Der aus zwei BF 109 zusammengesetzte schwere Abfangj\u00E4ger versprach, gute Flugeigenschaften und eine erheblich st\u00E4rkere Bewaffnung aufzuweisen. Au\u00DFerdem waren nur geringf\u00FCgige Tests erforderlich, und die Herstellung konnte in vorhandenen Fertigungsanlagen erfolgen.\nDie ersten Entwurfsarbeiten an der Bf 109Z wurden Ende 1942 eingeleitet. Dabei dienten zwei serienm\u00E4\u00DFige Bf 109 F-4 als Spender. Es fand keine besondere Modifikation der Zellen statt. Die wichtigste \u00C4nderung war ein neuer Tr\u00E4ger f\u00FCr das Fahrwerk, das jetzt n\u00E4her am Rumpf angebracht werden sollte. \nDie linke und rechte Tragfl\u00E4che wurde mit Ausnahme des Fahrwerksschafts komplett von den Originalflugzeugen \u00FCbernommen. Die beiden Rumpfteile wurden mit einem rechteckigen Fl\u00FCgelmittelst\u00FCck und einem Mittelstabilisator verbunden. Der Prototyp wurde 1943 fertig gestellt und kurz vor seinem Jungfernflug bei einem Luftangriff zerst\u00F6rt.\nBei der Serienvariante der Bf 109Z sollte der Rumpf der Bf 109G mit den DB-605A- und Jumo-213E-Motoren zum Einsatz kommen. Im Gegensatz zur amerikanischen P-82 Twin Mustang wurde nur das linke Cockpit bemannt; das rechte wurde durch einen Treibstofftank ersetzt.\n\nEine Serienfertigung der BF-109Z mit DB-605A-Motoren war f\u00FCr 1944 vorgesehen, aber der Plan wurde nie umgesetzt und so kam diese Version nie zum Kampfeinsatz.\n\nVorteile:\nsehr gute H\u00F6chstgeschwindigkeit\nhohe Reichweite\nsehr starke Bewaffnung\n\nNachteile:\nMan\u00F6vrierf\u00E4higkeit im Vergleich zur serienm\u00E4\u00DFigen Bf 109 eher gering\n\n\n
Bf-110C-4         \n    Messerschmitt Bf 110 C-4 und C-4/B, Modell 1940\n\n\nTyp: Schwerer J\u00E4ger und schneller Bomber\n\nLeergewicht: 5.200 kg \nNormalgewicht nach Beladen: 6.940 kg \n\nL\u00E4nge: 12 m \nH\u00F6he 3,51 m \nSpannweite: 16,28 m\nFl\u00FCgelfl\u00E4che: 38,37 qm\n\nMotor: Zwei DB 601A mit 1.100 PS oder DB601N mit 1.200 PS. Dabei handelte es sich um invertierte V12-Motoren mit Dreiblatt-Verstellluftschrauben.\n\nH\u00F6chstgeschwindigkeit: \nAuf Meeresh\u00F6he: 480 km/h \nIn 5.000 m H\u00F6he: 510 km/h\nIn 7.600 m H\u00F6he: 562 km/h\n\nSteigrate: 676 m/min\n\nDienstgipfelh\u00F6he: 9.750 m \n\nReichweite (interne Treibstofftanks): 1.300 km\nTankinhalt: 1.268 Liter in vier Tragfl\u00E4chenbeh\u00E4ltern (intern)\n\nBewaffnung: Vier 7,92mm-MG 17 mit 1.000 Schuss pro MG und zwei 20mm-MG-FF/M mit 180 Schuss pro Kanone in der Nase, au\u00DFerdem ein 7,92mm-MG 15 mit 750 Schuss im Heckstand.\n\n\nIm Juni 1934 gab das Reichsluftfahrtsministerium (RLM) die Spezifikationen f\u00FCr das R\u00FCstflugzeug III bekannt. Dabei sollte es sich um ein ein- oder zweimotoriges Flugzeug mit einer Besatzung von drei bis vier Mann, einer Hauptbewaffnung von zwei 20mm-Kanonen und einer Defensivbewaffnung von zwei MG 17 handeln. Der Zerst\u00F6rer musste in einer H\u00F6he von 6.000 Metern eine Geschwindigkeit von 400 km/h erreichen, 2.000 km weit fliegen und eine Dienstgipfelh\u00F6he von 10.000 m meistern k\u00F6nnen. Im Juli 1934 wurden drei Prototypen bestellt. Im einzelnen waren das die Focke-Wulf Fw 57, die Henschel Hs 124 und die Bf 110. Nur die letztgenannte Maschine erf\u00FCllte die Erwartungen des RLM und seiner Entwickler.\nDie erste Bf 110, die in die Serienproduktion ging, war das Modell C-1. Die Bewaffnung bestand aus vier MG17 (7,92 mm) und zwei 20mm-MG/FFs von Oerlikon, die unter der Nase angebracht wurden. Der Funker konnte im Heckstand auf ein MG 15 zur\u00FCckgreifen. Im Verlauf des Krieges wurden die verbleibenden C-1 in Lastensegler-Schleppmaschinen f\u00FCr die Me 321 Gigant umgebaut. Die Modelle C-2, C-3 und C-4 verf\u00FCgten \u00FCber andere elektrische Ger\u00E4te und Waffen. Die C-3 und C-4 erhielten die neuen MG-FF/M-Kanone, mit denen Minengeschosse abgefeuert werden konnten, die eine h\u00F6here Durchschlagskraft hatten als herk\u00F6mmliche Explosivgeschosse. In die C-4 baute man auch zus\u00E4tzliche Panzerplatten f\u00FCr die Besatzung ein. Eine Variante der C-4 war die Jagdbomberversion C-4/B, die 2 x 250kg-Bomben unter dem Rumpf tragen konnte. Dieses Modell war gr\u00F6\u00DFtenteils mit dem st\u00E4rkeren Motor DB 601N ausger\u00FCstet. Die C-5 war ein Aufkl\u00E4rer ohne die MG-FF, an deren Stelle man eine Kamera angebracht hatte.\n\nDer Wendekreis der Bf 110 war entgegen der allgemeinen Auffassung f\u00FCr ein Flugzeug dieser Gr\u00F6\u00DFe recht klein und konnte vielen Jagdeinsitzern so gef\u00E4hrlich nahe kommen. Die niedrige Rollgeschwindigkeit machte sie dabei allerdings ziemlich verwundbar. Ein wendiger Einsitzer konnte im Luftkampf seine Wenderichtung schnell \u00E4ndern und sich hinter die Bf 110 setzen. \n\nIm Polenfeldzug erzielten die Zerst\u00F6rer-Einheiten bemerkenswerte Erfolge als Begleitschutz f\u00FCr Bomber und freie Jagdschw\u00E4rme. Auch Bodenziele wurden von ihnen wirksam bek\u00E4mpft.\n\nBei der Invasion in Norwegen war die Bf 110 das einzige Modell der Deutschen, das von den Basen in der Heimat bis ins Kampfgebiet vordringen konnte. Sie wurde f\u00FCr den Begleitschutz von Bombern und Fallschirmj\u00E4gern in Ju 52-Transportern verwendet, die strategisch wichtige Punkte in S\u00FCdnorwegen besetzen sollten.\nIm Frankreichfeldzug flog die Erprobungsgruppe 210 die Bf 110 als Jagdbomber. Aufgabe der Einheit war die operationale Erprobung aller Standardmodelle der Luftwaffe in neuen Aufgabengebieten. Dieses Modell wurde w\u00E4hrend der Luftschlacht um England weitergef\u00FChrt. Die Bf 110 erwies sich dabei als hervorragendes Schlachtflugzeug. Die Erp. Gr. 210 war dar\u00FCber hinaus die einzige Zerst\u00F6rereinheit mit der Version C-6, der man eine 30mm-Kanone vom Typ 101 statt der MG-FF zu Panzerbek\u00E4mpfungszwecken eingebaut hatte.\n\nAm Anfang der Luftschlacht um England waren die Zerst\u00F6rer recht erfolgreich, wenn sie auf so genannte freie Jagdeins\u00E4tze geschickt wurden und sich mit ihrer \u00FCberlegenen Bewaffnung auf die Gegner st\u00FCrzten. Das \u00E4nderte sich jedoch schnell, als man sie als Begleitschutz f\u00FCr Bomber einsetzte. Insbesondere erlitten sie gegen die wendigeren Hurricane und Spitfire hohe Verluste, wenn sie als Naheskorten fungieren mussten. Das f\u00FChrte dazu, dass man die Bf 109 als Begleitschutz f\u00FCr die Bf 110 mitschicken musste, wenn diese die Bomber zu ihren Zielgebieten geleiteten.\nEine neue Aufgabe fand der Zerst\u00F6rer erst wieder beim \u00DCberfall auf die Sowjetunion in seiner althergebrachten Rolle als Schlachtflugzeug. Da die Sowjets zu Beginn des Konfliktes nur \u00FCber eine relativ geringe Anzahl an modernen J\u00E4gern verf\u00FCgten, konnte die Bf 110 erfolgreich als Luft\u00FCberlegenheitsj\u00E4ger operieren und Flugh\u00E4fen, Nachschublinien, Truppenaufmarschgebiete sowie Befestigungen angreifen. In diesen F\u00E4llen wurden die Ziele mit der starken Nasenbewaffnung buchst\u00E4blich in St\u00FCcke geschossen. Man setzte die Bf 110 auch immer noch auf dieselbe Art und Weise als J\u00E4ger ein, wie man es am Anfang der Luftschlacht um England getan hatte, oft sogar mit erstaunlichen Erfolgen. Die meisten Verluste erlitt man zu dieser Zeit durch feindliche Luftabwehrgesch\u00FCtze.\nDie Produktion der Bf 110 wurde allerdings 1941 eingestellt, und so mussten die Zerst\u00F6rereinheiten, die jetzt ohne Nachschub an neuen Maschinen waren, gegen Ende des Jahres 1941 von der russischen Front abgezogen werden. Ende 1941/Anfang 1942 wurde die Herstellung als Me 210 A (der eigentliche geplante Nachfolger) aufgenommen, die aber unter gro\u00DFen Problemen litt. Als die Zerst\u00F6rereinheiten im Fr\u00FChjahr 1942 wieder einigerma\u00DFen aufgef\u00FCllt an die Ostfront zur\u00FCckkehrten, sollten sie die Wehrmacht bei ihren geplanten Offensiven zu unterst\u00FCtzen. \nSie konnten sich zwar immer noch als Schlachtflieger behaupten, erlitten aber wesentlich h\u00F6here Verluste, da die Sowjets mittlerweile \u00FCber eine gro\u00DFe Anzahl moderner J\u00E4ger verf\u00FCgten. Die Zerst\u00F6rereinheiten wurden daher st\u00FCckweise aus der Sowjetunion abgezogen und bereiteten sich auf ihre neue Rolle als Abfangj\u00E4ger gegen die alliierten Bomber vor, die inzwischen das Reichsgebiet angriffen. Die letzte Schlachtgruppe verlie\u00DF Russland im M\u00E4rz 1943. Eine Ausnahme gab es allerdings: Die 13(Z) des JG 5 operierte bis zum Februar 1944 in Nordnorwegen, Finnland und Russland.\n\nVorteile: Ausgezeichnete Feuerkraft. Guter Wenderadius. Im Normalflug sehr angenehm und sicher zu steuern.\nNachteile: \nGeringe Rollrate. Relativ hohe Steuerkr\u00E4fte bei mittleren und hohen Geschwindigkeiten. Zu langsam im Vergleich mit Jagdflugzeugen aus der mittleren und sp\u00E4ten Kriegsphase.\n\n\n
