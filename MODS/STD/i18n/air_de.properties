FM-2              \n    General Motors FM-2 Wildcat\n\nTyp: tr\u00E4gergest\u00FCtzter J\u00E4ger.\n\nGewicht:\nLeer: 2.480 kg (5.470 lbs)\nStart, normal: 3.670 kg (8.092 lbs)\nStart, maximal: 3.750 kg (8.270 lbs)\n\nSpannweite: 11,58 m (38 ft)\nL\u00E4nge: 8,76 m (28,5 ft)\nH\u00F6he: 3,02 m (9,8 ft)\n\nMotor: 1 x Wright R-1820-56 oder R-1820-56W\nLeistung:  1.350 PS\n\nH\u00F6chstgeschwindigkeit:\nIn 6.000m (19.680 ft):  535 km/h (332 mph)\n\nSteigzeit auf 5.000 m (16.400 ft): 4 min. 45 sec\nDienstgipfelh\u00F6he: 10.500 m (3.444 ft)\nReichweite: 2.720 km (1.690 mph)\n\nBewaffnung:\n4 x .50 cal MG.\nBombenlast: 2 x 250 lb or 6 x 5-inch HVAR Raketen.\n\nDer XF4F-8 Prototyp wurde zur Entwicklung der verbesserten Version der F4F4 genutzt, welche mit faltbaren Fl\u00FCgeln und Abwurftanks ausgestattet war. Die FM-2 wurde mit Blick auf Bodenangriffskapazit\u00E4ten entwickelt, so besa\u00DF sie die M\u00F6glichkeit Bomben oder HVAR-Raketen unter ihren Fl\u00E4chen mitzuf\u00FChren. Die Modifikationen f\u00FChrten zu h\u00F6herer Geschwindigkeit, verbesserter Man\u00F6vrierf\u00E4higkeit sowie gr\u00F6\u00DFerer Reichweite. Die FM-2 hatte ein sichtbar gr\u00F6\u00DFeres Leitwerk und wurde ausschlie\u00DFlich von kleinen Begleittr\u00E4gern, oft zusammen mit TBM Avengers zur U-Boot Bek\u00E4mpfung, sowie zur Bodennahunterst\u00FCtzung mit gleichzeitiger Luftraumsicherung eingesetzt. \n\n\nHersteller:\nEastern Division von General Motors Company , United States of America\n\nHauptserien:\nFM-1  F4F-4 gebaut von General Motors, bewaffnet mit 4x .50 cal MG, je 430 Schu\u00DF. 1.060 gebaut.\nFM-2  Endg\u00FCltige Serie. Geteilte Klappen, st\u00E4rkere Unterfl\u00FCgelstationen. Bewaffnet mit 2x 113lb-Bomben oder 6 x 5-inch HVAR-Raketen. Neue Motoren  Wright R-1820-56 (1.350 PS) oder R-1850-56W mit Wassereinspritzung. Interne Tanks wurden vergr\u00F6\u00DFert auf 480 Liter. 4.777 gebaut.\n\n\nVorteile:\nGute Haltbarkeit. Angemessen bewaffnet. \n\nNachteile:\nSchlechte Man\u00F6vrierbarkeit. Mangelhafte Leistungen.\n\n\n
F4U-1A            \n    Vought F4U-1 Corsair\n\nTyp: tr\u00E4ger- und landgest\u00FCtzter J\u00E4ger.\n\nGewicht:\nLeer: 4.025 kg (8.875 lbs)\nStart, normal: 5.390 kg (11.885 lbs)\nStart, maximal: 6.285 kg (13.860 lbs)\n\nSpannweite: 12,49 m (41 ft)\nL\u00E4nge: 10,16 m (33,3 ft)\nH\u00F6he: 4,58 m (15,1 ft)\n\nMotor: 1 x Pratt&Whitney R-2800-8W\nLeistung: 2250 PS\n\nH\u00F6chstgeschwindigkeit:\nIn 6.000m (19680 ft): 670 km/h (416 mph)\n\nSteigzeit auf 6.000 m (19.680 ft): 7 min. 20 sec\nDienstgipfelh\u00F6he: 11.450 m (37.500 ft)\nReichweite: 2.445 km (1.518 Meilen)\n\nBewaffnung:\n6 x .50 cal MG, je 400 Schuss (F4U-1, -1A und -1D)\n4 x 20 mm Kanonen (F4U-1C)\n\n\nDie Vought F4U Corsair hatte eine unter den US-Jagdflugzeugen ein einzigartiges Erscheinungsbild. Das Cockpit war sehr weit im hinteren Teil des Rumpfes untergebracht und ihre, an Seem\u00F6wen erinnernden, geknickten Fl\u00FCgel machten sie in den Augen vieler Menschen zu einem \u00E4u\u00DFerst interessanten Entwurf.\nEs stand fest, dass der tr\u00E4gergest\u00FCtzte J\u00E4ger der Vought-Sikorsky Division of the United Aircraft Corporation das st\u00E4rkste, zu jener Zeit verf\u00FCgbare  Triebwerk erhalten sollte. Bereits zu Beginn war der Einbau des luftgek\u00FChlten Pratt-Whitney R-1830 Sternmotors aufgrund seiner Langlebigkeit und des bew\u00E4hrten Designs. Als jedoch der Pratt & Whitney R-2800 Doppelsternmotor entwickelt wurde, beschloss man noch vor der Serienreife dieses Triebwerk den Einbau in den zuk\u00FCnftigen J\u00E4ger. Um auch wirklich m\u00F6glichst jedes Qu\u00E4ntchen Leistung aus dem Motor zu kitzeln, wurde der 3-Blatt Hamilton Standard Hydromatic Propeller mit einem gigantischen Durchmesser von 4,06m gew\u00E4hlt. Dies brachte neue Probleme  der Platz zwischen den Popellerspitzen und dem Boden wurde zu gering. Die elegante L\u00F6sung pr\u00E4gte das zuk\u00FCnftige Erscheinungsbild  die Fl\u00FCgel erhielten den f\u00FCr die Corsair typischen Knick.\nAls der Prototyp seinen Erstflug im Mai 1940 antrat wurde klar, dass es sich um ein ausgesprochen gut motorisiertes Flugzeug handelte. Bereits im Oktober konnte die 650km/h-Marke im Levelflug durchbrochen werden  als erstes US Flugzeug. Doch die Corsair konnte auch mit einer Menge an Problemen aufwarten. Die Piloten bem\u00E4ngelten die tr\u00E4gen Querruder, die schlechten Langsamflugeigenschaften, schlechte Sicht nach Vorne, eine \u00FCble Tendenz \u00FCber einen Fl\u00FCgel abzukippen  eine Eigenschaft, die dem riesigen Drehmoment zuzuschreiben war  weiterhin hatte sie die Eigenschaft bei der Landung immer wieder in die Luft zu springen, sowie mangelhafte Ruderwirkung im unteren Geschwindigkeitsbereich.\nDer erste Einsatz einer F4U-1 ging im Juli 1942 \u00FCber die B\u00FChne  nur einen Tag nach der Einf\u00FChrung der Hellcat. Doch die US-Navy war der Meinung, der Einsatz des Musters von Flugzeugtr\u00E4gern aus sei zu schwierig und somit erhielt das US Marine Corps die ersten einsatzf\u00E4higen Corsairs. Die erste mit F4U-1 ausger\u00FCstete Einheit war das VMF-122, im Dezember 1942. W\u00E4hrend ihrer ersten K\u00E4mpfe \u00FCber Guadalcanal, Februar 1943, gaben ihr die Japaner den Spitznamen Whistling Death  aufgrund des pfeifenden Ger\u00E4usches welches der Motor und die Fl\u00E4chenwurzeln, in denen Lufteinl\u00E4sse untergebracht waren, von sich gaben.\n\nHersteller:\nVought-Sikorsky Division der United Aircraft Corporation , United States of America.\n\nHauptserien:\nF4U-1  anf\u00E4ngliche Birdcage-Hauben-Version. 2 unterschiedliche Subvarianten wurden produziert, mit und ohne zentralen Spiegel und der entsprechenden Hauben-Ausbeulung.\nF4U-1A  Bubble-Canopy Serie mit wesentlich verbesserter Sicht f\u00FCr den Piloten.\nF4U-1C  Kanonenversion, ansonsten wie F4U-1D.\nF4U-1D  Bewaffnung wieder umgestellt auf .50-cal MG. Neuer Motor  R-2800-8W mit Wassereinspritzung, Maximalleistung dadurch 2.550 PS. Bewaffnet mit 6 x .50 cal MG, Anbau von Aufh\u00E4ngungen f\u00FCr 2 x 1.000lb-Bomben oder 2 x 606l Zusatztanks. Fr\u00FChe Serien trugen auch 2 Mk 41-2 Aufh\u00E4ngungen f\u00FCr zwei 45kg-Bomben, die letzten 270 Maschinen trugen 8 x 5-inch HVAR-Raketen. 1.375 gebaut.\n\nVorteile:\nExzellente Leistungen. Gute Man\u00F6vrierbarkeit. Hervorragende Reichweite. Anpassungsf\u00E4hig f\u00FCr andere Aufgaben. Gut bewaffnet.\n\nNachteile:\nSchwieriges Flugverhalten der ersten Serien. Schlechte Sicht nach vorn bei Start und Landung. \n\n
