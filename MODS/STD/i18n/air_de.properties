er angelegten Eins\u00E4tze mit Hellcats gingen ab Oktober des selben Jahres vonstatten, w\u00E4hrend der Eroberung der Insel Wake. Im fr\u00FChen Morgengrauen starteten 47 Hellcats von 4 Flugzeugtr\u00E4gern aus  wurden jedoch von Japanern ersp\u00E4ht, welche 27 Zeros auf Abfangkurs schickten. Die Hellcats konnten sich im folgenden Gefecht problemlos behaupten  dies wiederholte sich einen Monat sp\u00E4ter, als die US Streitkr\u00E4fte die gro\u00DFe japanische Basis in Rabaul attackierten. Offensichtlich wurden alle Versprechen Grummans mehr als nur erf\u00FCllt.\n\nDie folgende Version, die F6F-5, enthielt alle Ver\u00E4nderungen welche die F6F-3 w\u00E4hrend ihrer Produktionslaufbahn erhielt, sowie das flachere Windschutzschild der F6F-3E, zus\u00E4tzlichen Panzerschutz f\u00FCr den Piloten, eine verst\u00E4rkte Struktur und leicht ver\u00E4nderte Querruder.\n\n\nHersteller:\nGrumman Aircraft Engineering Corporation, United States of America\n\nHauptserien:\nF6F-3  Erste Serie. 4.402 gebaut.\nF6F-3N  Nachtausf\u00FChrung, Ausger\u00FCstet mit Sperry APS-6-Radar, IFF Transponder und flacher Frontscheibe. 227 gebaut.\nF6F-5  Modifikationen der Nacht-Hellcat wurden \u00FCbernommen. Die ersten F6F-5-Flugzeuge hatten nur eine Aufh\u00E4ngung f\u00FCr eine 450kg-Bombe, sp\u00E4tere erhielten zus\u00E4tzliche Aufh\u00E4ngungen f\u00FCr entweder eine weitere 450kg-Bombe oder 6 x 5-inch HVAR-Raketen. Alternativ konnten auch 2 300 mm Tiny Tin Raketen mitgef\u00FChrt werden. 7.868 gebaut.\nF6F-5N  Nachtversion, ausger\u00FCstet mit APS-6 Radar, sp\u00E4ter 2 x 20 mm-Kanonen plus 4 x .50 cal MG. Sie waren l\u00E4nger, gr\u00F6\u00DFer und langsamer als die normale Serie 5. 1.432 gebaut. \n\nVorteile:\nStrukturell gut konstruiert. Gut bewaffnet. Konnte eine Menge aushalten.\n\nNachteile:\nNicht man\u00F6vrierf\u00E4hig genug verglichen mit moderneren japanischen J\u00E4gern.\n\n\n
