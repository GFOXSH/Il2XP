A6M5a             \n    A6M5 Reisin Modell 51 / Zero / Zeke, 1943\n\nTyp: Tr\u00E4gergest\u00FCtzter J\u00E4ger\n\nGewicht:\nStart: 2.733 kg\nMaximal: 2.950 kg\n\nL\u00E4nge: 9,12 m\nSpannweite: 11 m\nFl\u00FCgelfl\u00E4che: 21,30 m2\n\nMotor: 1 x NK1F Sakae-21\nLeistung:\nStart: 1.130 PS\nAngezeigt: 1.100 PS auf 3.500 m\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 462 km/h\nAuf 6.000 m: 555 km/h\n\nDienstgipfelh\u00F6he: 11.740 m\nReichweite: 1.900 \u043Am\n\nBewaffnung:\n2 x 7,7-mm-MG Typ 97\n2 x 20-mm-Kanonen Typ 99\n2 x 60-kg-Bomben\n\nDer Erfolg der A6M hatte die japanischen Flottenplaner so sehr geblendet, dass die Nachfolgerin A7M Reppu viel zu sp\u00E4t eingef\u00FChrt wurde. 1943 hatte die A6M daher alle Vorteile gegen\u00FCber den neuen amerikanischen J\u00E4gern verloren, die mindestens genau so gut oder besser als die Zero waren. Im Sommer desselben Jahres standen die japanischen Piloten daher vor einem riesigen Problem, als die ausgezeichnete F6F Hellcat zum Einsatz kam. Die A6M5 sollte die so entstandene L\u00FCcke schlie\u00DFen. Als Grundlage f\u00FCr die Modifikation diente die A6M3. Die Tragfl\u00E4che wurde umgestaltet, und die Spannweite auf 11 Meter verringert. Man rundete die Fl\u00FCgelspitzen ab und verst\u00E4rkte die Beschichtung der Tragfl\u00E4chen. Schlie\u00DFlich wurde noch der Ringschalld\u00E4mpfer am Auspuff durch einzelne Elemente ersetzt, um die H\u00F6chstgeschwindigkeit heraufzusetzen. \nDie A6M5 ging im Herbst 1943 in die Serienproduktion. Trotz der vorgenommenen Modifikationen war sie der F6F immer noch unterlegen. Die A6M3 lie\u00DF sich zwar besser man\u00F6vrieren, hatte aber eine wesentlich geringere H\u00F6chstgeschwindigkeit als die amerikanische Maschine. Au\u00DFerdem fehlten der A6M3 selbstversiegelnde Tanks. Sie konnte also relativ einfach abgeschossen werden.\n\nHauptvarianten:\nA6M5  urspr\u00FCngliche Variante mit dem NK1C Sakae-21-Motor und 1.130 PS \nA6M5a  verst\u00E4rkte Tragfl\u00E4chen, mehr Munition f\u00FCr die 20-mm-Kanonen sowie zwei 13,2-mm-MGs statt der beiden 7,7-mm-MGs\nA6M5b  weiterf\u00FChrende Modifikation der A6M5a, selbstversiegelnde Tanks und bessere Sitzpanzerung \nA6M5c  landgest\u00FCtzte Variante, Kleinserie\n\nVorteile:\ngute Man\u00F6vrierf\u00E4higkeit\ngutes Pilotensichtfeld\n\nNachteile:\nschwache Panzerung (A6M5  A6M5a)\nkeine selbstversiegelnden Tanks (A6M5  A6M5a)\ngeringe H\u00F6chstgeschwindigkeit\n\n
A6M2              \n   A6M2 Reisin Model 21 / Zero / Zeke, 1940\n\nTyp: Tr\u00E4gergest\u00FCtztes Jagdflugzeug\n\nGewicht:\nStart: 2.410 kg\nMaximal: 2.796 kg\n\nL\u00E4nge: 9,06 m\nSpannweite: 12 m\nFl\u00FCgelfl\u00E4che: 22,44 qm\n\nTriebwerk: NK1C Sakae-12\nLeistung:\nStart: 940 PS\nNennleistung: 950 PS auf 5.000 m\n\nH\u00F6chstgeschwindigkeit:\nMeeresh\u00F6he: 425 km/h\nAuf 4.550 m: 533 km/h\n\nDienstgipfelh\u00F6he: 10.000 m\nReichweite: 3.050 km\n\nBewaffnung:\n2 x 7,7 mm-Maschinengewehre Type 97\n2 x 20 mm-Kanonen Type 99 in den Fl\u00FCgeln\n2 x 60 kg-Bomben\n\nDie tr\u00E4gergest\u00FCtzte A6M Reisin ist eines der ber\u00FChmtesten Jagdflugzeuge des Zweiten Weltkriegs. Sie l\u00F6ste die fr\u00FChere A5M ab. Die Spezifikationen der japanischen Luftwaffe sahen vor, dass der neue J\u00E4ger eine H\u00F6chstgeschwindigkeit von nicht weniger als 500 km/h und mit Abwurftanks eine Flugdauer von mindestens 8 Stunden haben sollte, die Bewaffnung sollte aus zwei 7,7 mm-Maschinengewehren und zwei 20 mm-Kanonen bestehen. \nDer erste Prototyp A6M1 wurde mit einem 730 PS starken Triebwerk des Typs Mitsubishi Zuisei 13 ausger\u00FCstet. Er flog erstmals am 1. April 1939. Da dieser Prototyp die geforderte Geschwindigkeit nicht erreichen konnte, r\u00FCstete man den dritten Prototypen mit dem Nakajima NK1C Sakae-12 Triebwerk aus, das 940 PS leistete. Diese Konfiguration stellte die Basis f\u00FCr das erste Serienmuster A6M2 dar.  Die ersten seriengefertigten J\u00E4ger wurden in China eingesetzt, wo sie sich gegen die gr\u00F6\u00DFtenteils veralteten chinesischen J\u00E4ger als \u00E4u\u00DFerst effektiv erwiesen. W\u00E4hrend dieser Zeit wurden einige \u00C4nderungen an der Konstruktion des Flugzeugs vorgenommen, zum Beispiel wurden die Fl\u00FCgel verst\u00E4rkt. Bis zum 7. Dezember 1941 verf\u00FCgte Japan \u00FCber 328 A6M2.\n \nHauptvarianten:\n\u04106M2  Triebwerk NK1C Sakae-12, 950 PS.\nA6M3  Triebwerk NK1C Sakae-21, 1.130 PS.\nA6M5  Triebwerk NK1C Sakae-21, 1.130 PS. \u00DCberarbeitete Fl\u00FCgel und Abgasrohre. \nA6M6  Weiter modifizierte Variante der A6M5. St\u00E4rkere Panzerung, selbstabdichtende Treibstofftanks, drei 13,2 mm-Maschinengewehre und drei 20 mm-Kanonen. \nA6M7  Versuch, die A6M6 zum Sturzkampfbomber umzufunktionieren. Sehr geringe St\u00FCckzahl. \n\nVorteile:\nGeschwindigkeit, Wendigkeit und Reichweite stellten andere tr\u00E4gergest\u00FCtzte J\u00E4ger der damaligen Zeit in den Schatten.\nGute Sicht des Piloten.\n\nNachteile:\nSchwache Bewaffnung\nKeine selbstabdichtenden Treibstofftanks.\n\n\n
A6M2-21           \n   A6M2 Reisin Model 21 / Zero / Zeke, 1940\n\nTyp: Tr\u00E4gergest\u00FCtztes Jagdflugzeug\n\nGewicht:\nStart: 2.410 kg\nMaximal: 2.796 kg\n\nL\u00E4nge: 9,06 m\nSpannweite: 12 m\nFl\u00FCgelfl\u00E4che: 22,44 qm\n\nTriebwerk: NK1C Sakae-12\nLeistung:\nStart: 940 PS\nNennleistung: 950 PS auf 5.000 m\n\nH\u00F6chstgeschwindigkeit:\nMeeresh\u00F6he: 425 km/h\nAuf 4.550 m: 533 km/h\n\nDienstgipfelh\u00F6he: 10.000 m\nReichweite: 3.050 km\n\nBewaffnung:\n2 x 7,7 mm-Maschinengewehre Type 97\n2 x 20 mm-Kanonen Type 99 in den Fl\u00FCgeln\n2 x 60 kg-Bomben\n\nDie tr\u00E4gergest\u00FCtzte A6M Reisin ist eines der ber\u00FChmtesten Jagdflugzeuge des Zweiten Weltkriegs. Sie l\u00F6ste die fr\u00FChere A5M ab. Die Spezifikationen der japanischen Luftwaffe sahen vor, dass der neue J\u00E4ger eine H\u00F6chstgeschwindigkeit von nicht weniger als 500 km/h und mit Abwurftanks eine Flugdauer von mindestens 8 Stunden haben sollte, die Bewaffnung sollte aus zwei 7,7 mm-Maschinengewehren und zwei 20 mm-Kanonen bestehen. \nDer erste Prototyp A6M1 wurde mit einem 730 PS starken Triebwerk des Typs Mitsubishi Zuisei 13 ausger\u00FCstet. Er flog erstmals am 1. April 1939. Da dieser Prototyp die geforderte Geschwindigkeit nicht erreichen konnte, r\u00FCstete man den dritten Prototypen mit dem Nakajima NK1C Sakae-12 Triebwerk aus, das 940 PS leistete. Diese Konfiguration stellte die Basis f\u00FCr das erste Serienmuster A6M2 dar.  Die ersten seriengefertigten J\u00E4ger wurden in China eingesetzt, wo sie sich gegen die gr\u00F6\u00DFtenteils veralteten chinesischen J\u00E4ger als \u00E4u\u00DFerst effektiv erwiesen. W\u00E4hrend dieser Zeit wurden einige \u00C4nderungen an der Konstruktion des Flugzeugs vorgenommen, zum Beispiel wurden die Fl\u00FCgel verst\u00E4rkt. Bis zum 7. Dezember 1941 verf\u00FCgte Japan \u00FCber 328 A6M2.\n \nHauptvarianten:\n\u04106M2  Triebwerk NK1C Sakae-12, 950 PS.\nA6M3  Triebwerk NK1C Sakae-21, 1.130 PS.\nA6M5  Triebwerk NK1C Sakae-21, 1.130 PS. \u00DCberarbeitete Fl\u00FCgel und Abgasrohre. \nA6M6  Weiter modifizierte Variante der A6M5. St\u00E4rkere Panzerung, selbstabdichtende Treibstofftanks, drei 13,2 mm-Maschinengewehre und drei 20 mm-Kanonen. \nA6M7  Versuch, die A6M6 zum Sturzkampfbomber umzufunktionieren. Sehr geringe St\u00FCckzahl. \n\nVorteile:\nGeschwindigkeit, Wendigkeit und Reichweite stellten andere tr\u00E4gergest\u00FCtzte J\u00E4ger der damaligen Zeit in den Schatten.\nGute Sicht des Piloten.\n\nNachteile:\nSchwache Bewaffnung\nKeine selbstabdichtenden Treibstofftanks.\n\n\n\n
A6M2-N            \n    Nakajima A6M2-N Rufe\n\nTyp 2 Model 12 J\u00E4ger/Wasserflugzeug\n\nTyp: J\u00E4ger/Wasserflugzeug\n\nGewicht:\nStart: 1912 kg\nMaximum: 2880 kg\n\nL\u00E4nge: 10,1 m\nSpannweite: 12 m\nFl\u00FCgelfl\u00E4che: 22,4 m\u00B2\n\nMotor: 1 x Sakae 12\nLeistung: 940 PS\n\nH\u00F6chstgeschwindigkeit:  435 km/h\n\nDienstgipfelh\u00F6he: 10.000 m\nReichweite: 1780 km\n\nBewaffnung:\n2 x Typ 87 7,7mm-MGs (Rumpf)\n2 x Typ 99 20mm-Kanonen (Fl\u00FCgel)\n2 x 60kg-Bomben\n\nJapan ist das einzige Land, welches im gro\u00DFen Ma\u00DFstab wassergest\u00FCtzte Einschwimmer-J\u00E4ger im Kampf einsetzte. Die A6M2-N war eine Zwischenl\u00F6sung, die 1940 in bestellt wurde, da das Kawanishi Kyofu Wasserflugzeug noch nicht fertig war.\n\nDer Vertrag \u00FCber die Rufe ging an Nakajima, wo entschieden wurde, den ber\u00FChmten J\u00E4ger Mitsubishi Zero f\u00FCr diesen Zweck anzupassen.  Die Zelle der Rufe war jene einer Zero, Modell 11. Der Hauptschwimmer und zwei St\u00FCtzschwimmer unter den Tragfl\u00E4chen wurden speziell f\u00FCr gute Leistungen im Luftkampf ausgelegt. H\u00F6hen- und Seitenleitwerk wurden ebenfalls vergr\u00F6\u00DFert, um den Einfluss der  Schwimmer zu kompensieren.\n\nInsgesamt wurden 327 A6M2 produziert. Die Produktion endete, als der Nachfolger, das Kawanishi N1K Rex / Kyofu Wasserflugzeug verf\u00FCgbar wurde.\n\nKampfeins\u00E4tze:\n\nRufes wurden haupts\u00E4chlich im n\u00F6rdlichen und S\u00FCdost-Pazifik eingesetzt, um land- und tr\u00E4gergest\u00FCtzte Eins\u00E4tze von Basen von kleinen Atollen aus zu erg\u00E4nzen.\n\n
A6M3              \n   A6M3  / Zero / Zeke, 1941\n\nTyp: Tr\u00E4gergest\u00FCtztes Jagdflugzeug\n\nGewicht:\nStart: 2.410 kg\nMaximal: 2.796 kg\n\nL\u00E4nge: 9,06 m\nSpannweite: 12 m\nFl\u00FCgelfl\u00E4che: 22,44 qm\n\nTriebwerk: NK1C Sakae-21\nLeistung:\nStart: 1130 PS\nNennleistung: 980 PS auf 6.000 m\n\nH\u00F6chstgeschwindigkeit:\nAuf 6.000 m: 540 km/h\n\nDienstgipfelh\u00F6he: 10.000 m\nReichweite: 3.050 km\n\nBewaffnung:\n2 x 7,7 mm-Maschinengewehre Type 97\n2 x 20 mm-Kanonen Type 99 in den Fl\u00FCgeln\n2 x 60 kg-Bomben\n\nDie tr\u00E4gergest\u00FCtzte A6M Reisin ist eines der ber\u00FChmtesten Jagdflugzeuge des Zweiten Weltkriegs. Sie l\u00F6ste die fr\u00FChere A5M ab. Die Spezifikationen der japanischen Luftwaffe sahen vor, dass der neue J\u00E4ger eine H\u00F6chstgeschwindigkeit von nicht weniger als 500 km/h und mit Abwurftanks eine Flugdauer von mindestens 8 Stunden haben sollte, die Bewaffnung sollte aus zwei 7,7 mm-Maschinengewehren und zwei 20 mm-Kanonen bestehen. \nDer erste Prototyp A6M1 wurde mit einem 730 PS starken Triebwerk des Typs Mitsubishi Zuisei 13 ausger\u00FCstet. Er flog erstmals am 1. April 1939. Da dieser Prototyp die geforderte Geschwindigkeit nicht erreichen konnte, r\u00FCstete man den dritten Prototypen mit dem Nakajima NK1C Sakae-12 Triebwerk aus, das 940 PS leistete. Diese Konfiguration stellte die Basis f\u00FCr das erste Serienmuster A6M2 dar.  Die ersten seriengefertigten J\u00E4ger wurden in China eingesetzt, wo sie sich gegen die gr\u00F6\u00DFtenteils veralteten chinesischen J\u00E4ger als \u00E4u\u00DFerst effektiv erwiesen. W\u00E4hrend dieser Zeit wurden einige \u00C4nderungen an der Konstruktion des Flugzeugs vorgenommen, zum Beispiel wurden die Fl\u00FCgel verst\u00E4rkt. Bis zum 7. Dezember 1941 verf\u00FCgte Japan \u00FCber 328 A6M2.\n \nHauptvarianten:\n\u04106M2  Triebwerk NK1C Sakae-12, 950 PS.\nA6M3  Triebwerk NK1C Sakae-21, 1.130 PS.\nA6M5  Triebwerk NK1C Sakae-21, 1.130 PS. \u00DCberarbeitete Fl\u00FCgel und Abgasrohre. \nA6M6  Weiter modifizierte Variante der A6M5. St\u00E4rkere Panzerung, selbstabdichtende Treibstofftanks, drei 13,2 mm-Maschinengewehre und drei 20 mm-Kanonen. \nA6M7  Versuch, die A6M6 zum Sturzkampfbomber umzufunktionieren. Sehr geringe St\u00FCckzahl. \n\nVorteile:\nGeschwindigkeit, Wendigkeit und Reichweite stellten andere tr\u00E4gergest\u00FCtzte J\u00E4ger der damaligen Zeit in den Schatten.\nGute Sicht des Piloten.\n\nNachteile:\nSchwache Bewaffnung\nKeine selbstabdichtenden Treibstofftanks.\n\n
C-47              \n    C-47A Skytrain, 1940\n\nTyp: Frachtflugzeug\n\nGewicht:\nStart: 11.793 kg\nMaximal: 14.061 kg\n\nL\u00E4nge: 19,43 m\nSpannweite: 29,11 m\nFl\u00FCgelfl\u00E4che: 91,69 qm\n\nTriebwerk: 2 x Pratt & Whitney R-1830-92 Twin Wasp\nLeistung:\nStart: 2 x 1.200 PS\n\nH\u00F6chstgeschwindigkeit: 369 km/h\nReisegeschwindigkeit: 298 km/h\n\nDienstgipfelh\u00F6he: 7.315 m\nReichweite: 2.565 km\n\nZweifellos ist dies das ber\u00FChmteste Transportflugzeug des Zweiten Weltkriegs. Es diente auf jedem Kriegsschauplatz bei fast allen Alliierten Luftstreitkr\u00E4ften. Die C-47, auch bekannt unter dem Spitznamen Gooney Bird, ist die Milit\u00E4rversion des ber\u00FChmten Transportflugzeugs Douglas DC-3.  Sie unterschied sich \u00E4u\u00DFerlich von ihrer zivilen Schwester durch eine Frachtt\u00FCr auf der linken Rumpfseite. \nDie Unterschiede im Innern hingegen waren tiefgreifender: Der Zwischenboden in der Kabine wurde entfernt, die Innenw\u00E4nde des Rumpfs blieben unverkleidet und die Passagiersitze wurden durch einfache B\u00E4nke ersetzt, die f\u00FCr Fallschirmj\u00E4gereins\u00E4tze besser geeignet waren. Die C-47 konnte 2.722 kg Fracht, 28 Fallschirmj\u00E4ger oder 14 Verwundete plus drei Mann medizinisches Personal bef\u00F6rdern.\nDie C-47 und alle ihre Varianten wurden im Zweiten Weltkrieg sowie auch im Korea- und im Vietnamkrieg intensiv eingesetzt. Viele C-47 sind sogar noch heute im Einsatz. Die UdSSR verwendete eine Variante der C-47 mit der Bezeichnung Li-2. In Gro\u00DFbritannien war das Flugzeug als Dakota bekannt.\n\nHauptvarianten:\nC-47 (Dakota I)  Erste in gro\u00DFen St\u00FCckzahlen produzierte Variante mit Pratt & Whitney R-1830-92 Twin Wasp-Triebwerken, 965 gebaute Exemplare.\nC-47A (Dakota III)  Meistgebaute Version der C-47, mit 24 Volt-Bordspannungssystem, 5.253 gebaute Exemplare.\n\u0421-47B (Dakota IV)  Verbesserte Kabinenheizung und neue Pratt & Whitney R-1830-90\u0421 Twin Wasp-Triebwerke mit zweistufigen Kompressoren, 3.232 gebaute Exemplare.\n\nVorteile:\nGro\u00DFe Frachtkapazit\u00E4t f\u00FCr ihre Klasse.\n\nNachteile:\nKeine Defensivbewaffnung.\n\n
Ki-84-Ia          \n    Ki-84-1a Hayate / Frank, 1944\n\nTyp: Abfangj\u00E4ger/Jagdbomber\n\nGewicht:\nStart: 3.602 kg\nMaximal: 4.170 kg\n\nL\u00E4nge: 9,85 m\nSpannweite: 11,30 m\nFl\u00FCgelfl\u00E4che: 21,02 qm\n\nTriebwerk: Ha-45-21\nLeistung:\nStart: 1.970 PS\n\nH\u00F6chstgeschwindigkeit:\nMeeresh\u00F6he: 584 km/h\nAuf 6.100 m: 687 km/h\n\nDienstgipfelh\u00F6he: 11.582 m\nReichweite: 2.921 km\n\nBewaffnung:\n2 x 12,7mm-Maschinengewehre Ho-103\n2 x 20mm-Kanonen Ho-5\n2 x 250 kg-Bomben\n\nEines der besten japanischen Jagdflugzeuge des Zweiten Weltkriegs. Das Flugzeug des Typs 4 sollte in erster Linie den veralteten J\u00E4ger Ki-43 abl\u00F6sen. \u00C4u\u00DFerlich \u00E4hnelte das Flugzeug ein wenig seinem Vorg\u00E4nger, besa\u00DF aber ein leistungsf\u00E4higeres Ha-45-21 Triebwerk sowie st\u00E4rkere Bewaffnung. \nDer erste Prototyp mit der Bezeichnung N.8401 hob im April 1942 erstmals ab. Im August desselben Jahres wurde N.8402, ein zweiter Prototyp, der Erprobung unterzogen. Der neuere Prototyp unterschied sich durch mehr Auspuffrohre an der Rumpfseite sowie freiliegende MG-L\u00E4ufe oberhalb des Triebwerks. Den Prototypen folgten 83 in Serie produzierte Flugzeuge, die f\u00FCr die Kampferprobung an der Front vorgesehen waren. W\u00E4hrend dieser Erprobung wurden mehrere Modifikationen vorgenommen, die wichtigsten betrafen H\u00F6hen- und Seitenruder. Die Serienfertigung begann im April 1944 in den Nakajima Hikoki K.K.-Werken in Ota und Utsonomiya. \nDas neue Flugzeug war in mehreren Aspekten den meisten damaligen Flugzeugen der Alliierten \u00FCberlegen. Das starke Triebwerk der Ki-84 verlieh ihr eine bessere Steigleistung als die der P-51D und P-47D, dar\u00FCber hinaus war die Maschine auch wendiger. Der Piloten war durch 65mm starkes Panzerglas und eine 13 mm dicke, gepanzerte Sitzwanne bestens gesch\u00FCtzt. Die Bewaffnung war relativ stark: zwei synchronisierte 12,7 mm-Maschinengewehre und zwei 20 mm-Kanonen in den Fl\u00FCgeln.\nDie Ki-84-1b war eine Weiterentwicklung der Serie. Die beiden 12,7 mm-MGs wurden gegen zwei synchronisierte 20 mm-Kanonen ersetzt. Die Kampff\u00E4higkeit der Ki-84 wurde dadurch deutlich verbessert und machte sie zu einer echten Besonderheit unter den meist schwach bewaffneten japanischen J\u00E4gern.\nDie Ki-84-1a war eine gef\u00E4hrliche Waffe, insbesondere in den H\u00E4nden erfahrener Piloten. Insgesamt wurden 3.382 Ki-84 aller Versionen produziert.\n\nHauptvarianten:\nKi-84-1a  Ha-45-21 Triebwerk mit 1.970 PS. Zwei synchronisierte 12,7 mm-Maschinengewehre und zwei 20 mm-Kanonen in den Fl\u00FCgeln.\nKi-84-1b  Synchronisierte 20 mm-Kanonen anstelle der 12,7 mm-MGs\nKi-84-1b KAI  Variante der Ki-84-1b mit 1.970 PS starkem Triebwerk Ha-45-21 oder 2.000 PS starkem Ha-45-23.  Einige Modifikationen an der Zelle, unter anderem hinteres Rumpfsegment aus Holz.\nKi-84-1\u0441  Zwei 20 mm- und zwei 30 mm-Kanonen, f\u00FCr den Angriff schwerer US-Bomber konzipiert.\nKi-84-1\u0441 KAI  Variante der Ki-84-1\u0441 mit 1.970 PS starkem Triebwerk Ha-45-21 oder 2.000 PS starkem Ha-45-23. Einige Modifikationen an der Zelle, unter anderem hinteres Rumpfsegment aus Holz.\n\n\nVorteile:\nF\u00FCr einen japanischen J\u00E4ger vergleichsweise starke Bewaffnung.\nExzellente Steigleistung und Man\u00F6vrierf\u00E4higkeit\n\n
Ki-84-Ic          \n    Ki-84-1c Hayate / Frank, 1944\n\nTyp: Abfangj\u00E4ger/Jagdbomber\n\nGewicht:\nStart: 3.750 kg\nMaximal: 4.330 kg\n\nL\u00E4nge: 9,85 m\nSpannweite: 11,30 m\nFl\u00FCgelfl\u00E4che: 21,02 qm\n\nTriebwerk: Ha-45-21\nLeistung:\nStart: 1.970 PS\n\nH\u00F6chstgeschwindigkeit:\nMeeresh\u00F6he: 584 km/h\nAuf 6.120 m: 687 km/h\n\nDienstgipfelh\u00F6he: 11.582 m\nReichweite: 2.920 km\n\nBewaffnung:\n2 x 20mm-Kanonen Ho 5\n2 x 30 mm-Kanone Ho-105\n2 x 250 kg-Bomben\n\nDiese modifizierte Version der Ki-84 wurde speziell f\u00FCr den Angriff auf die amerikanische B-29 Superfortress konzipiert. Die fr\u00FChen Ki-84-1c Varianten unterschieden sich von der Ki-84 nur in der Bewaffnung. Die 1C hatte die st\u00E4rkste Bewaffnung aller japanischen Flugzeuge. Die Fortress Killer besa\u00DF zwei 20 mm- und zwei 30 mm-Kanonen, die jeden Bomber mit Leichtigkeit in eine Tr\u00FCmmerwolke verwandeln konnten.\nAnfang 1945 begann Nakajima mit der Produktion abgewandelter Versionen der Ki-84, die wegen eines Mangels an Aluminium teilweise aus Holz bestanden. Die meisten Flugzeuge dieser Untervariante wurden mit dem 1.970 PS leistenden Triebwerk Ha-45-21 ausger\u00FCstet, in einigen kam das 2.000 PS starke Ha-45-23 mit Treibstoffeinspritzung zum Einsatz. Zum Leidwesen der Japaner griff die Ki-84-1c zu sp\u00E4t in das Kriegsgeschehen ein.  Sie konnte nur wenig gegen die massierten amerikanischen Luftverb\u00E4nde ausrichten, nicht zuletzt auf Grund der Tatsache, dass nur wenige Ki-84-1c gebaut wurden.  \n\nHauptvarianten:\nKi-84-1\u0441  Hauptvariante mit dem 1.970 PS starken Triebwerk Ha-45-21.\nKi-84-1\u0441 KAI  Variante der Ki-84-1\u0441 mit 1,970 PS starkem Triebwerk Ha-45-21 oder 2,000 PS starkem Ha-45-23. Einige Modifikationen an der Zelle, unter anderem hinteres Rumpfsegment aus Holz.\n\nVorteile:\nF\u00FCr einen japanischen J\u00E4ger vergleichsweise starke Bewaffnung.\nExzellente Steigleistung und Man\u00F6vrierf\u00E4higkeit\n\nNachteile:\nSchlechte Man\u00F6vrierbarkeit am Boden. \nKein Feuerl\u00F6schsystem oder Notabwurf der Kabinenhaube.\nDie Verwendung von Holz bei sp\u00E4teren Versionen wirkte sich negativ auf die Beschussfestigkeit aus.\n\n\n
Ar-196A-3         \n    Arado Ar 196 A-3\n\nTyp: Leichter Aufkl\u00E4rer f\u00FCr Schiffe oder K\u00FCsten-Aufkl\u00E4rer.\n\nGewicht:\nLeer: 2.214 kg\nStart (normal): 3.150 kg\nStart (voll beladen): 3.415 kg\n\nSpannweite: 12,44 m\nL\u00E4nge: 10,98 m\nH\u00F6he: 4,45 m\n\nMotor: 1x BMW 132K\nLeistung: 960 PS\n\nGeschwindigkeit:\nAuf Meeresh\u00F6he: ca. 300 km/h\nIn 1.000 m H\u00F6he: 315 km/h\nIn 2.000 m H\u00F6he: 320 km/h\n\nSteigflug auf 3.000 m H\u00F6he: 8 min 18 Sek\nDienstgipfelh\u00F6he: ca. 7.000 m\nReichweite auf 1.000 m H\u00F6he und mit 250 km/h: 615 km\nMaximale Reichweite: 800 km\nDauerbetrieb: normalerweise vier Stunden, maximal f\u00FCnf Stunden\n\nBewaffnung:\n2 x 20mm-MG-FF mit je 60 Schuss\n1 x 7,92mm-MG 17 mit 500 Schuss\n1 x 7,92mm-MG 15 mit 525 Schuss\nBomben: 2 x 50 kg (Rauch oder Sprengstoff)\n\nWeitere Ausr\u00FCstung:\nFunkger\u00E4te FuG 10, FuG 16, FuG 25 u. Peil G4\nSeerettungsausr\u00FCstung links vorne in der Nase verstaut\nMittelgro\u00DFe Kamera f\u00FCr den Beobachter\nManuell betriebene Signallampen, Flaggen und Leuchtmunition\n\n\nDie Arado A 196 wurde 1937 als Ersatz f\u00FCr die Heinkel He 60 konzipiert, die damals als Seeflugzeug bei der Kriegsmarine in Dienst stand und bei den Besatzungen nicht sehr beliebt war. Ab Mitte 1938 wurden insgesamt f\u00FCnf Prototypen mit Einfach- und Zweifach-Schwimmer gebaut. Man entschied sich letztendlich nach ausgiebigen Tests 1939 f\u00FCr den Doppel-Schwimmer. Die erste Produktionsmodelle wurden auf den Kreuzern und Schlachtschiffen der Kriegsmarine standardm\u00E4\u00DFig eingesetzt. Nach Kriegsbeginn stellte sich heraus, dass die Bewaffnung der Arado nicht ausreichte, um in Luftk\u00E4mpfen mit marodierenden feindlichen J\u00E4gern zu bestehen. Man entwickelte Ende 1939 also die Version Ar 196 A-2 mit zwei 20mm-MG-FF in den Tragfl\u00E4chen und einem 7,92mm-MG 17 am Rumpf, die das Standard-MG 15 der Maschine erg\u00E4nzen sollten. Diese Waffenkonfiguration wurde auf dem Prototypen Ar 196 V-4 getestet. Neue Funkger\u00E4te, ein Propeller-Spinner und eine Verst\u00E4rkung der Fugzeugstruktur f\u00FCr Katapultstarts f\u00FChrte man bei der Zwischenversion Ar 196 A-4 ein. Als man sp\u00E4ter noch eine variierbare Luftschraube hinzuf\u00FCgte, entstand daraus die Version A-3. Diese kam Mitte 1941 an die Front und wurde das am weitesten verbreitete Frontmodell. Das endg\u00FCltige Produktionsmodell war die Ar 196 A-5, die von der Struktur mit der A-3 identisch ist, aber \u00FCber ein Zwillings-MG 81Z f\u00FCr den Beobachter und einen etwas st\u00E4rkeren  BMW 132W-Motor verf\u00FCgte. Die verbesserte Defensivbewaffnung wurde sogar auf einige \u00E4ltere A-3-Modelle ausgedehnt. \u00DCber 500 Maschinen aller Typen wurden insgesamt produziert.\n\nDie Ar 196 war das erfolgreichste deutsche Flugzeug seines Typs und an allen Fronten im Einsatz. Ein halbes Dutzend Seegeschwader der Luftwaffe griff letztendlich auf sie zur\u00FCck. Au\u00DFerdem wurde sie von ausl\u00E4ndischen Streitkr\u00E4ften wie des bulgarischen Schwarzmeergeschwaders eingesetzt. Dort operierten u. a. zw\u00F6lf ehemalige SAGr.125. Auch in Rum\u00E4nien sch\u00E4tzte man sie, obwohl das Schicksal der dorthin gelieferten Modelle unklar ist. Auch Schweden, Norwegen und Finnland sollen die Arado verwendet, beschlagnahmt, erbeutet oder geliehen haben. Sie diente nicht nur in den standardm\u00E4\u00DFigen Land- und Seegeschwadern, sondern spielte des \u00D6fteren eine bemerkenswerte Rolle. Zwei Maschinen mit japanischen Hoheitszeichen hatten die Sonderaufgabe, den Hafen der U-Boot-Basis in Penang, Malaysia, zu sichern. Viele Arado wurden inkognito von Hilfskreuzern der Achsenm\u00E4chte im Pazifik und Indischen Ozean f\u00FCr Angriffe auf alliierte Schiffe eingesetzt. Der bekannteste Zwischenfall mit einer Ar 196 war wohl die Erbeutung des britischen U-Bootes Seal am 5. Mai 1940. Die kleinen Seeflugzeuge \u00FCbernahmen allerdings w\u00E4hrend des ganzen Krieges die verschiedensten Aufgaben: Man setzte sie zur K\u00FCstenaufkl\u00E4rung, U-Boot-Abwehr, als Begleitschutz f\u00FCr Schiffe, Seerettung, f\u00FCr Angriffe auf gegnerische Schiffe, Seerettung und sogar zur Partisanenbek\u00E4mpfung ein. Die Vielseitigkeit und der weit verbreitete Einsatz dieses Modells zeugen von seiner Rolle als eines der besten Seeflugzeuge der Luftwaffe.\n\nHersteller:\nArado Flugzeugwerke GmbH in Warnem\u00FCnde, Germany\nSNCASO in St. Nazaire, Frankreich (Lizenzherstellung)\n\n\nHauptausf\u00FChrungen:\nAr 196 A-3/R1 - FuG 10 (nur Niedrigfrequenzteile), FuG 16, Peil G4\nAr 196 A-3/R2 - FuG 10 (voll ausgestattet) mit T2G-Morsetaste, FuG 16, FuG 25, Peil G4\nAr 196 A-3/U1 - Mit Eiskufen an den Schwimmern.\n\nVorteile:\nRobust. Vielseitig und f\u00FCr die verschiedensten Aufgaben ausger\u00FCstet. F\u00FCr ihre Klasse gut gepanzert.\n\nNachteile:\nLangsam. Schwache Defensivbewaffnung.\n\n\n
BI-1              \n    Raketenabfangj\u00E4ger BI-1 (BI, BI-VS), 1942\n\nTyp: Raketenabfangj\u00E4ger\n\nGewicht: \nLeer: 790 kg\nStart: 1650 kg\n\nL\u00E4nge: 6,40 m\nSpannweite: 6,48 m\nH\u00F6he: 2,06 m\nFl\u00FCgelfl\u00E4che: 7 qm\n\nMotor: 1LPR D-1-A-1100 \nSchub, kg/s: 1 x 1.100\n\nH\u00F6chstgeschwindigkeit:\n   Auf Meeresh\u00F6he: 800 km/h\n    In 7.000 m H\u00F6he: 1.020 km/h\nLandung: 143 km/h\n\nGesamtflugdauer mit aktiviertem Schub:\nSchub: 3 bis 4 min\nNominell: 7 bis 8 min\nGesamtflugzeit: 20 bis 25 min\n\nDienstgipfelh\u00F6he: Unbekannt\n\nBewaffnung:\n    2 x 20mm-Kanonen ShVAK mit je 45 Schuss\n\nKein Flugzeug der Welt kann mit der BI-1 verglichen werden. Um jeden Prototypen ranken sich viele Legenden. Obwohl jeder, der sich mit der Luftfahrt besch\u00E4ftigt, die Geschichten \u00FCber dieses Flugzeug kennt, wissen nur die Wenigsten, was damals wirklich geschehen ist (von den Mythen, verkl\u00E4rten Geschichten und reinen Phantastereien einmal ganz abgesehen). Die Geschichte der Entwicklung dieses Flugzeuges und der Menschen, die daran gearbeitet haben, steckt voller Zuf\u00E4lle und \u00DCberraschungen. Dieses Flugzeug war schon zu seiner Zeit eine Legende und steckt auch noch heute, obwohl einige Geheimarchive mittlerweile ge\u00F6ffnet wurden, immer noch voller Geheimnisse ... Es war der erste raketengetriebene Abfangj\u00E4ger, der von der Entwicklung her f\u00FCr die Massenproduktion bereit gewesen w\u00E4re.\n\nVorteile: Hohe Geschwindigkeit und exzellente Steigflugeigenschaften. Starke Panzerung gegen Bomberverteidigungsfeuer.\n\nNachteile: Ungen\u00FCgende Man\u00F6vrierf\u00E4higkeit im horizontalen Kampfeinsatz gegen J\u00E4ger. Durch hohen Treibstoffverbrauch beschr\u00E4nkte, kurze Flugzeit. Geringe Munitionszuladung.\n\nGeschichtlicher Hintergrund:\nZwischen Januar und M\u00E4rz des Jahres 1940 wurden die ersten Testfl\u00FCge mit einem I-153 Serienjagdflugzeug, unter dem ein Raketentriebwerk angebracht war und einem Experimentalmodell des Raketenflugzeugs RP-318-1 mit einem Fl\u00FCssigkeits-Raketenmotor durchgef\u00FChrt. Bei einem Treffen im TsAGI (Zentrales Institut f\u00FCr Flug und Hydraulik) in Moskau informierte man die Mitarbeiter der verschiedenen Entwicklungsb\u00FCros \u00FCber das Vorhaben, D\u00FCsen oder Raketentriebwerke einzusetzen. Einem Vorschlag von Sergeij P. Korolyow aus dem Jahre 1938 zufolge war ein Raketenmotor mit einem Schub von 1.000 bis 1.500 kg/s am effektivsten, wenn man ihn in einem Abfangj\u00E4ger einsetzte w\u00FCrde, der dann von einem vorgeschobenen Flugplatz startete, sobald feindliche Flugzeuge in dem zu verteidigenden Gebiet gesichtet w\u00FCrden. Zu dieser Zeit war Radar nur eine sch\u00F6ne Wunschvorstellung. Das niedrige Gewicht und der starke Schub eines solchen Triebwerks w\u00FCrden nicht nur f\u00FCr maximale Horizontalgeschwindigkeit sorgen (ca. 800 bis 850 km/h), sondern auch eine zehnfach h\u00F6here Steigleistung mit sich bringen. Ein J\u00E4ger mit Raketenantrieb war selbst im fr\u00FChen Entwicklungsstadium in der Lage, ein feindliches Flugzeug innerhalb von wenigen Minuten zu erreichen, um es dann durch starken Beschuss vom Himmel zu holen. Nachdem der Treibstoff verbraucht war, konnte der Abfangj\u00E4ger sich vom Schlachtfeld zur\u00FCckziehen und als Gleiter zu Boden segeln. Der Treibstoffverbrauch von 4 bis 6 Kilogramm pro Sekunde blieb aber ein gro\u00DFes Problem der Raketenmotoren. \n\nViele der Entwicklungsb\u00FCros begannen sich f\u00FCr diese Antriebe zu interessieren. Zu ihnen geh\u00F6rte auch das B\u00FCro von Nikolaij N. Polikarpow. Dieser hatte zu diesem Zeitpunkt bereits an seinen Flugzeugen Tests mit Raketenantrieben durchgef\u00FChrt. Zu den anderen B\u00FCros geh\u00F6rte das von Robert L. Bartini, das sich f\u00FCr Fl\u00FCge durch die Stratosph\u00E4re interessierte und das von Andreij N. Touplew, dessen vielf\u00E4ltige Interessengebiete bekannt waren. Diese Gruppe von Wissenschaftlern, Flugzeugentwicklern und Piloten, die bereits mit einem Flugzeug mit Raketenantrieb geflogen waren (oder damit experimentiert hatten), nannte man Raketenflugzeug-Gruppe.\n\nDas Entwicklungsb\u00FCro von Victor F. Bolchowitinow war eines der ersten, das sich dieser neuen Forschungsrichtung verschrieb. Dieses Entwicklungsb\u00FCro war in der Gorbunow Fabrik Nr. 293 entstanden, wo es von der Schukowskij-Luftwaffenakademie gegr\u00FCndet wurde. Das B\u00FCro war insbesondere f\u00FCr die Forschung an v\u00F6llig neuen Flugzeugtypen verantwortlich. Das erste Flugzeug dieser Art war ein schwerer DB-A Bomber. Letzterer war leider nicht nur erfolgreich: Der ber\u00FChmte Pilot Sigismund A. Lewanewskij und seine gesamte Besatzung verschollen mit einer speziellen Polar-Variante dieses Bombers bei einem Flug \u00FCber den Nordpol. Gl\u00FCcklicherweise lies sich Victor Bolchowitinow durch diesen Zwischenfall, der die Beh\u00F6rden zu weitreichenden Konzept\u00E4nderungen veranlasste, nicht entmutigen. Seine talentierten Flugzeugentwickler setzten die Arbeit an neuen Prototypen fort. Dieses fantastische Team arbeitete nicht direkt unter der F\u00FChrung des NKWD. Zu unterschiedlichen Zeiten geh\u00F6rten ihm folgende Personen an: Alexander Y. Beresnijak, Alexeij M. Isaew, Wassilij P. Mischin, Konstantin D. Buschuew, Nikolaij A. Piljugin, Arkhip M. Lijulka, Michael W. Melnikow, Boris E. Tschertok, Arwid V. Pallo, Boris W. Rauschenbah. Au\u00DFerdem arbeiteten dort noch andere erfahrene Techniker, Entwickler und MAI-Absolventen, die darauf brannten, neue Ideen zu h\u00F6ren. Diese M\u00E4nner wurden sp\u00E4ter Wissenschaftler und Professoren, sie entwickelten konventionelle und milit\u00E4rische Raketensysteme, Raketenantriebe, U-Boote und Weltraumtechnologie. Manche geh\u00F6rten sp\u00E4ter dem Team an, das den ersten Menschen ins All schoss; viele waren Pioniere auf ihrem Gebiet. Sie entwickelten Raketenantriebe, Navigationssysteme usw. Viel sp\u00E4ter schrieb B. E. Tschertok in seinem Buch Raketen und Menschen: Die historische Signifikanz dieser produktiven F\u00E4higkeiten verdienen gro\u00DFe Achtung der nachfolgenden Generationen. Diese Achtung sollte nicht weniger gro\u00DF ausfallen als diejenige, die man diesen Menschen f\u00FCr die Entwicklung von D\u00FCsenj\u00E4gern und Raketen entgegenbringt. \n\nNach dem TsAGI Treffen wurden neue Motoren vorgef\u00FChrt. Bolchowitinows Entwicklungsb\u00FCro konzentrierte seine Anstrengungen auf die raketengetriebenen Flugzeuge. Alle Charakteristika der nachfolgenden Flugzeuggenerationen haben ihren Ursprung ganz offensichtlich in den Anforderungen, die durch diese Antriebsarten gestellt wurden: Ungew\u00F6hnlich hohe Leitungsf\u00E4higkeit, starke horizontale Beschleunigung und hohe Steigflugraten, die nur vier Flugminuten mit diesen Antrieben erm\u00F6glichten. Schon bald hatte man sich auf ein Grunddesign verst\u00E4ndigt, und zwei Entwickler des B\u00FCros begannen mit der Arbeit an einem Prototyp eines Abfangj\u00E4gers mit Raketenantrieb. Diese Entwickler waren Akademiker A. J. Beresnijak, der sich mit der Aerodynamik besch\u00E4ftigte und Triebwerksspezialist A. m Isaijew. Der Abfangj\u00E4ger sollte f\u00FCr einen Antrieb von Leonid Duschkins Raketenantriebsteam von NII-3 konzipiert werden. Dieses Team und sein Forschungszentrum sind besser unter dem Namen Raketenwissenschaftliches Forschungsinstitut (RNII) bekannt. All diese Arbeiten in Bolchowitinows Entwicklungsb\u00FCros wurden neben der Arbeit an anderen Auftr\u00E4gen als \u00DCberstunden geleistet. Die Arbeit wurde in zwei Parallelstufen aufgeteilt: Unabh\u00E4ngiges Tragfl\u00E4chendesign und die Triebwerksentwicklung in Kooperation mit dem RNII. Im Jahre 1940 versprachen die Ingenieure eine schnelle Abwicklung des Auftrags.\n\nDie letzte und einfachste Problemstellung des Projektes wurde vom Chefingenieur abgesegnet und im Arbeitsplan als zweitrangige Priorit\u00E4t aufgenommen. Im April 1941 erhielt das Team getrennte Pl\u00E4tze, um an dem Flugzeugdesign zu arbeiten. Das Projekt bekam, von den Nachnamen der Entwickler Beresnijak und Isaew abgeleitet, offiziell das Projektk\u00FCrzel BI. \n\nDas Flugzeug, an dem gebaut wurde, war ein Einsitzer mit einer tiefsitzenden Tragfl\u00E4che und gr\u00F6\u00DFtenteils aus Holz. Die gro\u00DFe rechtwinklige Tragfl\u00E4che bestand aus neun L\u00E4ngsholmen, die mit Klammern zusammengehalten wurden und die obere und untere Kontur der Tragfl\u00E4che nachzeichneten. Geteilte Schrenko-Landeklappen mit einem Wirkungswinkel von bis zu 50 Grad wurden am unteren Rand der Tragfl\u00E4che zwischen Rumpf und kleinem Querruder angebracht. Die Hecksektion des Flugzeuges entsprach bis auf drei Besonderheiten dem Standard: eine zus\u00E4tzliche Flosse zwischen Leitwerk, Stabilisator und Rumpf. Unter dem Rumpf war eine Flosse mit einziehbarem Spornrad. Die H\u00F6henflossenendplatten waren rund. I.F. Frolow schlug diese Modifikationen vor, nachdem der erste Prototyp durch Testfl\u00FCge und Aerodynamiktests gegangen war. Querruder, R\u00E4der und Klappen waren Fabrikware aus Metall. \n\nDer Rumpf der BI war ein Holzrumpf in Halbschalenbauweise. Vor dem Piloten wurde eine 5,5 mm dicke Panzerplatte eingebaut. Als Bewaffnung wurden an der Spitze des Flugzeugs vor dem Piloten und unter einer entfernbaren Abdeckung zwei 20mm-ShVAK-Kanonen eingebaut. Jede dieser Kanonen verf\u00FCgte \u00FCber 45 Schuss. Unter den Kanonen wurden in der Spitze des Flugzeugs zwei Tanks mit Druckluft und zwei mit Kerosin angebracht. Hinter dem Piloten befanden sich im Cockpit Tanks mit Salpeters\u00E4ure und Luft. \n\nEin LPR D-1-A-1100 wurde im Heck des Flugzeugs angebracht. Traktorenkerosin wurde als Brennstoff verwendet; das Oxidationsmittel war konzentrierte Salpeters\u00E4ure mit einem Reinheitsgrad von 96 bis 98% Prozent.  Die S\u00E4ure wurde durch Luftdruck aus den Tanks zum Triebwerk transportiert. Das Mischverh\u00E4ltnis lag bei 4,2 kg S\u00E4ure auf 1kg Kerosin. Das Triebwerk verbrauchte bei vollem Schub 6 kg des Kerosin- und S\u00E4uregemischs pro Sekunde. Das Startgewicht lag bei 1.650 kg und das Leergewicht bei erstaunlichen 805 kg.\n \nAm 22. Juli 1941 reichte W.F. Bolchowitinow beim Nationalen Komitee der Luftfahrtindustrie (NCAP) offiziell die Bewerbung f\u00FCr den Bau des BI-Abfangj\u00E4gers ein. Von diesem Moment an wurden alle Projekte der anderen Entwicklungsb\u00FCros gestoppt, da f\u00FCr die Verteidigung des Landes und der Front so schnell wie m\u00F6glich neue Kampfflugzeuge ben\u00F6tigt wurden. Die BI erschien dabei am meisten Erfolg zu versprechen: Die vergleichsweise einfache Bauweise erm\u00F6glichte eine schnelle Umstellung auf die Massenproduktion, bei der man auf billige Materialien und verf\u00FCgbare Ressourcen zur\u00FCckgreifen konnte. F\u00FCr die Erstellung eines Papierentwurfes ben\u00F6tigte man 12 Tage, und am 9. Juli wurde ein umfangreicher Brief, den sieben Flugzeugentwickler und Techniker des Projektes unterschrieben hatten, der SDC vorgelegt. Am 1. August 1941 hielten die Entwickler im Kreml eine Pr\u00E4sentation ab, und das Staatsverteidigungskomitee (SDC) gab W.F. Bolchowitinow den Auftrag, einen Raketenabfangj\u00E4ger zu bauen. Der Luftfahrtminister A. I. Schahurin und sein Beauftragter f\u00FCr experimentelle Flugzeugtypen A. S. Jakowlew gaben einen Befehl, der f\u00FCr die Produktion eines Prototyps die Dauer von 35 Tagen veranschlagte. Dies geschah, obwohl die Skizzen des Flugzeuges noch nicht einmal fertig gestellt waren. Die Auswirkungen auf die Entwickler waren gravierend. Die Gr\u00FCnde f\u00FCr dieses Vorgehen werden wohl f\u00FCr immer unklar sein. Im Entwicklungsb\u00FCro wurde der Notstand ausgerufen. Zeichnungen wurden direkt auf dem Boden auf Sperrholz gemacht. Schreiner einer angrenzenden Fabrik mussten diese Zeichnungen auslegen und so die Arbeit von erfahrenen Flugzeugbauern machen, ohne zus\u00E4tzliche Informationen und Zeichnungen an die Hand zu bekommen. Es gab nicht genug Material. Komponenten f\u00FCr Maschinen, Tanks f\u00FCr die Luftkompression, Treibstoff und vieles mehr fehlten. Aber trotz alledem wurde am 15. September 1941 der Rumpf des ersten BI-1 Prototypen bei TsAGI im Windkanal getestet. \n\nZu diesem Zeitpunkt war dieser noch kein richtiges Flugzeug, sondern eher ein Gleiter. Das Team hatte gro\u00DFe Schwierigkeiten mit dem Antrieb. Ein RDA-1-150 diente als Entwicklungsgrundlage. Dieses Triebwerk benutzte man f\u00FCr das RP-318-1 Raketenflugzeug. Das neue Triebwerk sollte viel kr\u00E4ftiger sein, um es vielseitiger und f\u00FCr eine h\u00F6here Zahl von Schubkontrollen einsetzen zu k\u00F6nnen. Die Neuentwicklung verf\u00FCgte fast \u00FCber eine tausendprozentige Erh\u00F6hung der maximalen Schubkraft. Sie bekam die Bezeichnung "D-1-\u0410-1100" (Triebwerk 1 S\u00E4ure100 kg Schub). Das Modell verf\u00FCgte \u00FCber eine selbstersetzende Treibstoffversorgung (Salpeters\u00E4ure und Kerosin wurden verwendet, um den Treibstoff herauszudr\u00FCcken). \n\nUnmittelbar nach Abschluss der Erprobungen im Windkanal begannen die Testfl\u00FCge. Dabei wurde der Flugzeugkorpus von einer Pe-2 geschleppt. Zu dieser Zeit hatten sich bereits fast alle Testpiloten der Raketengruppe zum freiwilligen Frontdienst gemeldet, wo sie nunmehr bei ihren Einsatzverb\u00E4nden dienten. Das Luftwaffenkommando und die F\u00FChrung der NCAP begannen damit, sie zur\u00FCckzurufen. Zu den Piloten geh\u00F6rte Boris N. Koudrin. Ihm wurde der Hauptaufgabenbereich des Projektes zugeteilt. Gemeinsam mit den anderen Piloten testete er die Hauptflugeigenschaften der BI-1 im Rahmen von 15 Fl\u00FCgen mit geringer Geschwindigkeit. Alle aerodynamischen Daten einschlie\u00DFlich der Stabilit\u00E4t und der Steuerbarkeit konnten verifiziert werden. Auch die theoretischen Berechnungen lie\u00DFen sich best\u00E4tigen. Die BI-1 konnte nach Abschalten des Triebwerks aus einer H\u00F6he von 3 bis 5 Kilometern ohne Schwierigkeiten zur Basis zur\u00FCckkehren. Die Entwickler nahmen dann die wenigen erforderlichen Ver\u00E4nderungen vor: Das Ruder wurde vergr\u00F6\u00DFert. Am horizontalen Stabilisator wurden Endplatten-Flossen montiert, und der Bugbereich wurde vergr\u00F6\u00DFert. \n\nZur gleichen Zeit testete man in der Hauptfabrik die Zuverl\u00E4ssigkeit des Triebwerks. Am 16. Oktober 1941 begann man mit der Massenevakuierung von Moskau. Das Entwicklungsteam von Bolchowitinow wurde mit dem ganzen Triebwerksteam tief in das Landesinnere nach Bilimbai 60 km westlich von Swerdlowsk gebracht. Dadurch wurde die Arbeit am Triebwerk nat\u00FCrlich verz\u00F6gert. Die Produktionsst\u00E4tten wurden zusammen mit dem Entwicklungsb\u00FCro in eine alte, halb verfallene Fabrik verlagert. Als erstes musste sich die Mannschaft um das Dach und die besch\u00E4digten Geb\u00E4udew\u00E4nde k\u00FCmmern. Das Dach war derma\u00DFen durchl\u00F6chert, dass man von fast jedem Punkt im Innern des Geb\u00E4udes den Himmel sehen konnte. Man befahl, parallel an Flugzeug und Antrieb zu arbeiten. Daher schickten die Verantwortlichen vom NII den Chefingenieur A.W. Pallo zu den Tests nach Bilimbai. Ein gro\u00DFer Teil von Duschkins Gruppe, die in Swerdlowsk geblieben war, verlor das Interesse an der BI-1, da es an einem eigenen Abfangj\u00E4ger mit dem Codenamen 302 zu arbeiten begonnen hatte. \n\nDieses Projekt erschien vielversprechender, da der neue Raketenflugzeugtyp nicht nur mit einem Fl\u00FCssigstoff-Triebwerk, sondern auch mit einer wirtschaftlicheren und schnelleren Strahlturbine fliegen sollte. Dar\u00FCber hinaus wurden zunehmend Radaranlagen an der Front eingesetzt, mit denen die Jagdkr\u00E4fte au\u00DFerhalb einer direkten Sichtposition an den Feind herangef\u00FChrt werden konnten. Leider bem\u00FChte sich die Sowjetunion nur halbherzig um das Projekt 302 und ihre Radaranlagen. Beide wurden nur zu wenigen, in sich geschlossenen Situationen im Zweiten Weltkrieg eingesetzt. \n\nZu dieser Zeit wurde B. N. Koudrin krank. Als Ersatzmann bestimmte man den Testpiloten Gregorij J. Bachschiwanij, der schon seit fr\u00FChester Jugend ein gro\u00DFes Interesse an Technik im Allgemeinen und an Motoren im Besonderen gezeigt hatte. Bachschiwanijs machte als Mechaniker zum ersten Mal Bekanntschaft mit Flugzeugen. Danach schloss er 1934 die milit\u00E4rische Flugschule in Orenburg ab und demonstrierte nach kurzer Wehrdienstzeit seine eindrucksvollen Pilotenk\u00FCnste. Bald darauf wurde er Testpilot und erprobte neue Flugmodelle sowie verschiedenes Zubeh\u00F6r wie Triebwerke. Wie die meisten anderen Testpiloten konnte er sich f\u00FCr den Fronteinsatz im 402. Spezialj\u00E4gerregiment melden. Dort flog er einen MIG-3-J\u00E4ger, dessen Prototypen er noch kurz vor dem Ausbruch des Krieges getestet hatte. In der Zeit zwischen dem 1. Juli und dem 10. August 1941 nahm er an 70 Eins\u00E4tzen teil und erzielte sieben pers\u00F6nliche sowie zehn Gruppenluftsiege. Seine ausgezeichneten F\u00E4higkeiten als Pilot, die er in der Schlacht um Moskau unter Beweis stellte, f\u00FChrten zu seiner Ernennung auf diesen enorm wichtigen Posten. \n\nExtrem niedrige Temperaturen und ein absoluter Mangel an fast allen grundlegenden Komponenten brachte die Feinabstimmung der Maschine fast zum Erliegen. Ende 1942 war der Teststand f\u00FCr den Motor jedoch vollendet. Am 20. Februar ereignete sich der erste schwere Unfall. W\u00E4hrend eines Routinestarts explodierte das Triebwerk ca. drei bis vier Sekunden nach dem Einschalten. Die D\u00FCse wurde mehrere Dutzend Meter weit weg geschleudert und der Vorderteil des Motors prallte hinten auf den Pilotensitz, wobei die Feststellbolzen abgerissen wurden. Arvid Pallo stand direkt neben dem Flugzeug und bekam eine gro\u00DFe Menge Salpeters\u00E4ure ab. Die Verbrennungsnarben sollte er ein Leben lang behalten. Gregorij Bachschiwanij hatte ein bisschen mehr Gl\u00FCck - ein herumfliegendes Instrument schlitzte sein Stirn auf. Obwohl das Projekt mehrmals fast eingestellt wurde, baute man den Pr\u00FCfstand wieder auf und stellte ein neues Triebwerk her. Die Testreihe wurde fortgesetzt, als Arvid Pallo and Gregorij Bachschiwanij aus dem Krankenhaus entlassen wurden. Gl\u00FCcklicherweise gab es keinen weiteren Unfall dieses Ausma\u00DFes mehr. Und doch wurden sp\u00E4ter einige Mitarbeiter durch Dampf und Salpeters\u00E4ure leicht verletzt. Die Teammitglieder trugen auch beim Umgang mit der hochgiftigen S\u00E4ure keine Schutzhandschuhe. \n\nIm April 1942 waren die Arbeiten am D-1-A-1100 endlich abgeschlossen. Der Motor wurde sofort in das Flugmuster eingebaut. Am 25. April verfrachtete man die Maschine auf den Flughafen von Koltsowo. Dort wurden alle weiteren Tests durchgef\u00FChrt. Am 27. April fand die erste Erprobung statt. Ab dem 30. April starteten G. A. Bachschiwanij and A.W. Pallo das Triebwerk immer vom Cockpit der Maschine aus. Der erste Flug der BI-1 war f\u00FCr den 15. Mai 1942 um 12 Uhr geplant. \n\nMorgens war es diesig, und schwere Wolken standen am Himmel. Der Testpilot traf fr\u00FCher auf dem Flugplatz ein als die Mitglieder des Komittees.  Bei der Vorbereitung der Maschine waren alle Beteiligten sehr nerv\u00F6s, G. Bachschiwanij war gut gelaunt und vom Gelingen des Vorhabens \u00FCberzeugt. Gegen 17:00 Uhr befahl der Leiter der NII,  P. I. Fjodorow, dass G. Bachschiwanij einen meteorologischen Beobachtungsflug in einer Po-2 durchf\u00FChren sollte. Fjodorow gab sp\u00E4ter bekannt, dass dieser nur zum Aufw\u00E4rmen und zur Beruhigung seines Piloten diente. Nach Abschluss des Fluges waren alle zuversichtlich, dass das Hauptereignis des Tages erfolgreich \u00FCber die B\u00FChne gebracht werden w\u00FCrde. Um 19 Uhr war das Wetter schon etwas besser. Der Wind legte sich, und die Wolken verschwanden. Das Flugzeug wurde nur mit einer minimalen Treibstoffmenge f\u00FCr Start und Landung bef\u00FCllt: 240 kg Salpeters\u00E4ure und 60 kg Kerosin. Gregorij, der eine dunkelblaue Fliegerkombination trug, untersuchte das Flugzeug und sagte:  \n\n- Na, dann wollen wir mal!\n\nAu\u00DFer dem Chefingenieur und dem Piloten verlie\u00DFen alle Mitarbeiter das Testgel\u00E4nde. A. Pallo and G. Bachschiwanij pr\u00FCften abermals das Flugzeug, und der Pilot meldete abschlie\u00DFen, dass er startbereit w\u00E4re. Er erh\u00F6hte den Druck in den Treibstofftanks, zog zus\u00E4tzliche Fl\u00FCssigkeit hinein und bet\u00E4tigte die Z\u00FCndung. Der Chefingenieur \u00FCberwachte den Vorgang und hob die Hand, um sein Einverst\u00E4ndnis f\u00FCr die Erh\u00F6hung der Leistung zugeben. Diese Bewegung wurde von einem Befehl begleitet, der in der Luftfahrt v\u00F6llig neu war:\n\n-\tHeck freigeben!\n\nEr hatte kaum gen\u00FCgend Zeit, sich von der Tragfl\u00E4che zu entfernen. Das Fl\u00FCssigkeitstriebwerk brummte tief vor sich hin, und das Flugzeug flitzte die Startbahn entlang. Nach nur zehn Sekunden hob das Flugzeug von der Bahn ab. Nach Erreichen der vorgegebenen H\u00F6he, drehte G. Bachschiwanij seine Maschine, damit man ihn vom Boden aus sehen konnte. Als 30 Sekunden vergangen waren, konnte man das Flugzeug allerdings nur noch am Grollen des Triebwerks und dem langen Feuerschweif am Heck erkennen. F\u00FCr V. F. Bolchowitinow schien die Zeit fast stillzustehen. Der Flug dauerte zwar nur drei Minuten und neun Sekunden, aber ihm kam das wie eine Ewigkeit vor. Endlich erschien die Maschine wieder im Landebereich. Das Aufsetzen war etwas rau: eine Fahrwerkshalterung brach ab, und ein Rad rollte seitw\u00E4rts weg. Im Gro\u00DFen und Ganzen aber war der Flug ein voller Erfolg. \n\nDer Leiter des Staatskomitees, W. S. Pyschnow, bemerkte sp\u00E4ter, dass dieser Flug eine neue \u00C4ra eingel\u00E4utet hatte: die des Raketenzeitalters. Die BI-1 war der erste D\u00FCsenj\u00E4ger, der gestartet und gelandet war und alle staatlichen Tests bestanden hatte. Sie war der erste raketengetriebene Abfangj\u00E4ger mit richtiger Bewaffnung, der seine Bezeichnung auch verdiente. Au\u00DFerhalb der Sowjetunion wurden zu der Zeit nur Experimentalmodelle mit Fl\u00FCssigkeitsantrieb und ohne Bewaffnung durchgef\u00FChrt.  Es ist leicht zu erkl\u00E4ren, warum der Pilot seine Aufgabe nur teilweise erf\u00FCllen konnte. Da es sich um einen absolut neuen Flugzeugtyp mit ungew\u00F6hnlichen Eigenschaften handelte, musste er schneller denken und alle Bewegungen in wesentlich k\u00FCrzerer Zeit durchf\u00FChren. Der Flug war nur von kurzer Dauer, die Beschleunigung wesentlich h\u00F6her als bei einem Flugzeug mit Kolbenmotor. An dieser Stelle soll angemerkt werden, dass w\u00E4hrend der 66 Sekunden, in denen das Triebwerk aktiviert war, eine H\u00F6he von 840 Metern mit einer Maximalgeschwindigkeit von 400 km/h und einer maximalen Steigrate von 23 m/Sek erreicht wurde. Der entscheidende Nachteil neben dem hochexplosiven Gemisch aus den s\u00E4urehaltigen Gasen, die direkt hinter dem Piloten aus dem Triebwerk str\u00F6mten, war, dass man im Flug die Geschwindigkeit nur durch ein weiteres Steigen drosseln konnte. \n\nFolgendes wurde vom Testpiloten in seinem Bericht vermerkt:\nIm Vergleich mit herk\u00F6mmlichen Flugzeugtypen ist die B-1 sehr angenehm zu fliegen. Vor dem Piloten befindet sich kein Propeller, und der L\u00E4rm des Triebwerks und des Abgasaustritts erreicht das Cockpit nicht. Der Pilot kann den vor ihm liegenden Luftraum sehr gut beobachten und hat einen besseren \u00DCberblick \u00FCber das Geschehen im hinteren Bereich als in einem normalen Flugzeug. Die Instrumente und Steuerung sind sehr \u00FCbersichtlich angebracht und leicht zug\u00E4nglich. Das Cockpit ist nicht vollgestopft, und die Maschine l\u00E4sst sich viel besser steuern als andere Jagdflugzeuge. \n\nDie Leitung von NII-3 schickte A.W. Pallo nach Nisny Tagil und brachte ihn dann wieder nach Moskau, um das Projekt 302 zu testen. Am BI-Projekt war er nicht mehr beteiligt. F. Bolchowotinows Entwurfsteam \u00FCbernahm alle weiteren Arbeiten, Tests und Verbesserungen an Flugzeug und Triebwerk. Es machte die unangenehme Feststellung, dass der erste Prototyp von der Salpeters\u00E4ure aus den Abgasen erheblich besch\u00E4digt worden war. Ein zweites und drittes Experimentalmodell wurden f\u00FCr weitere Tests gebaut. Sie unterschieden sich von der ersten Version nur darin, dass sie einfahrbare Skikufen statt des Fahrwerks hatten. Zur selben Zeit entschloss sich die Leitung von NCAP, eine kleine Serie f\u00FCr milit\u00E4rische Testzwecke aufzulegen. Die dort eingesetzten Maschinen trugen die Bezeichnung BI-VS (Armeeserie). Die Variante verf\u00FCgte \u00FCber eine zus\u00E4tzliche Waffe: In einem Bombenbeh\u00E4lter unter dem Rumpf befanden sich kleine 2,5kg-Bomben. Der Abfangj\u00E4ger sollte damit eine angreifende Bomberformation durch Schockwellen und Splitter zerstreuen k\u00F6nnen. Die BI-Prototypen 4 bis 9 wurden mit diesen Waffen ausger\u00FCstet.  \n\nDie Arbeit schritt voran, aber etwas stimmte mit dem Team nicht. Auf einer Feier, auf der die Erfolge von Gregorij im Mittelpunkt standen, erstaunte er die G\u00E4ste mit einer seltsamen Ansprache: \n\n-\tMeine lieben Freunde, vielen Dank f\u00FCr alles - f\u00FCr eure harte Arbeit und f\u00FCr eure guten W\u00FCnsche. Ich bin sicher, dass ich in diesem neuen Flugzeug umkommen werde! Ich bin bei klarem Verstand und mir bewusst, was ich da sage. Wir stehen an der Front des technischen Wettkampfes, und hier wird es Opfer geben. Ich f\u00FCge mich in mein Schicksal, weil ich genau wei\u00DF, was meine Pflicht ist. \n\nBei einer Besprechung, auf der die Terminplanung f\u00FCr zuk\u00FCnftige Fl\u00FCge festgelegt wurde, bat er die Entwicklungsleitung, ihre Arbeit fortzusetzen, was auch geschehen mag. Beide Aussagen erwiesen sich als hellseherisch. \n\nDer zweite Flug der BI-2 (nach dem Start des Prototypen) fand am 10. Januar 1943 statt. Der Pilot war G. Bachschiwanij. Er unternahm dabei zwei Fl\u00FCge kurz hintereinander. Der hervorragende Jagdflieger Konstantin Y. Grusdew, der G. Bachschiwanijs Frontkommandeur war, setzte sich auch noch in die Maschine. Vor der Landung l\u00F6ste sich eine der linken Kufen. K. Grusdew brachte das Flugzeug trotzdem sicher zur\u00FCck. In seinen Memoiren beschreibt A. Pall, wie sich Konstantin nach seinem Flug in der BI-2 \u00E4u\u00DFerte: \n\nSie ist schnell, angsteinfl\u00F6\u00DFend und macht von hinten Dampf... Wie ein Teufel auf einem Besen. \n\nW\u00E4hrend dieser Fl\u00FCge wurden die besten Leistungsdaten f\u00FCr die BI aufgezeichnet: Die Maximalgeschwindigkeit betrug 675 km/h, die vertikale Steiggeschwindigkeit 82 m/Sek, die H\u00F6he 4.000 m. Der Flug dauerte 6 Minuten und 22 Sekunden, und das Triebwerk lief genau 84 Sekunden lang. G. Bachschiwanij unternahm seinen sechsten und siebten Flug im dritten Prototyp. Letztgenannter fand am 27. M\u00E4rz 1943 statt. Ziel war es, die Maximalgeschwindigkeit im Horizontalflug in 2.000 Metern H\u00F6he zu erreichen. Der Start verlief glatt. G. Bachschiwanij wendete zweimal und ging dann unerwartet in einen Sturzflug mit einem Winkel von ungef\u00E4hr 50 Grad. Die Maschine schlug am Rande des Flugplatzes auf. Zeugen rannten zur Unfallstelle, konnten aber nichts finden. Das Holzflugzeug war zusammen mit dem Piloten zu Asche verbrannt. \n\nDas Spezialkomitee, das f\u00FCr die Untersuchung des Unfalls eingesetzt wurde, fand keine Spuren. Im selben Jahr wurde ein riesiger Windkanal mit der Bezeichnung T-106 TsAGI in Betrieb genommen. Dort testete man verschiedene Flugzeugzellen und dazugeh\u00F6rige Elemente in Unterschallgeschwindigkeit. Man untersuchte die BI, um herauszufinden, was zu dem Unfall gef\u00FChrt hatte. Die Testergebnisse lie\u00DFen keinen Zweifel zu: Die BI-3 war abgest\u00FCrzt, weil die Spezifikationen der geraden Tragfl\u00E4che und des Leitwerks bei Unterschallgeschwindigkeit nicht w\u00E4hrend der Entwicklung ber\u00FCcksichtigt worden waren. Infolgedessen war das Flugzeug in einen steilen Sturzflugwinkel geraten, aus dem der Pilot nicht mehr heraussteuern konnte. Die Zukunft aller Unter- und \u00DCberschallflugzeuge konnte nur mit Pfeilfl\u00FCgeln gestaltet werden. \n\nDurch einen seltsamen Zufall brannte gleichzeitig das Lager der Produktionsst\u00E4tte aus. Darinnen befanden sich ungef\u00E4hr 60 BI-VS, die teilweise bereits fertig waren oder kurz vor dem Abschluss der Arbeiten standen. Der Tod des Testpiloten und die Vernichtung der Maschinen, die kurze Zeit sp\u00E4ter h\u00E4tten erprobt werden sollen, spiegelt das Schicksal des Entwicklungsb\u00FCros auf makabere Weise wider. Trotzdem wurden die Tests fortgef\u00FChrt. Man befahl u. a. dem Piloten B.N. Koudrin, die Arbeit wieder aufzunehmen. Zus\u00E4tzliche Strahltriebwerke wurden an den Fl\u00FCgelspitzen der BI-6 angebracht. Bei der BI-7 wurden die Fl\u00FCgelwurzel und die Form der Verkleidung modifiziert. In einem anderen Prototyp wurde eine Druckkabine geschaffen, indem man alle Nahtstellen mit Gummib\u00E4ndern abdichtete. Dann aber wurden die BI-Fl\u00FCge und die Konstruktionsarbeiten an der neuen Serie in Swerdlowsk eingestellt. Man konzentrierte sich statt dessen wieder auf Kolbenmotorflugzeuge. Das Entwicklungsb\u00FCro kehrte nach Moskau zur\u00FCck und baute ein bemerkenswertes neues Isajew-Triebwerk mit der Bezeichnung RE-1. Dieses war der Vorl\u00E4ufer aller Motoren, die vom ber\u00FChmten Entwicklungsb\u00FCro Isajew noch ersonnen wurden. \n\nLeider gab es weder eine Serienproduktion der BI noch eine weitere Reihe mit Testfl\u00FCgen. Erprobungsfl\u00FCge wurden zwischen 1944 und 1945 nur noch sporadisch unternommen. Die letzten fanden im M\u00E4rz und April 1945 statt. Dabei handelte es sich um Gleitfl\u00FCge. Das Triebwerk z\u00FCndete man zuletzt im Januar 1945. Bei einigen Testfl\u00FCgen gab es recht waghalsige Man\u00F6ver. Die Piloten hatten dabei gro\u00DFes Gl\u00FCck. Einmal riss der Luftstrom das Fahrwerk ab. Das Raketenflugzeug verlor rasch an H\u00F6he und raste auf einen Wald zu. Grusdew aber weigerte sich, auszusteigen, und es gelang ihm, seine Maschine durch eine Lichtung wieder zum Flugplatz zur\u00FCckzufliegen und sicher zu landen. Auch nach Beenden der offiziellen Tests hatten mutige Piloten wie Gregorij Bachschiwanij, Konstantin Grusdew, Boris Koudrin u. a. bereits ihren Beitrag zur Entwicklung von Strahlflugzeugen und der Luftfahrt im Allgemeinen geleistet.  \n\nAn dieser Stelle wollen wir anmerken, dass zeitgleich mit der Aufl\u00F6sung des Teams von Victor F. Bolchowitinow die Entwicklung von D\u00FCsenmaschinen erst richtig begann. Die NII-3 wurde neu in der NII-1 organisiert, wo man alle entsprechenden wissenschaftlichen und technischen Arbeiten konzentrierte. Leiter der Gruppe war M. K. Tichonrawow. Hier k\u00FCmmerte man sich um das Projekt 302. Nachdem Stalin N. N. Polykarpow aus dem Gef\u00E4ngnis entlassen hatte, durfte er sich wieder mit seinem altem H\u00F6henabfangj\u00E4ger-Projekt Maljutka besch\u00E4ftigen. R. L. Bartini arbeitete in einem Gulag im Raketenentwicklungsb\u00FCro an vielversprechenderen Abfangj\u00E4gern mit Pfeilfl\u00FCgeln. Selbst gew\u00F6hnliche Entwicklungsleiter brachten jetzt D\u00FCsenbeschleuniger an ihren Flugzeugen an, um h\u00F6here Geschwindigkeiten mit der Pe-2I, La-7R, Yak-3RD und Su-7 - zu erreichen. Diese Maschinen verf\u00FCgten jetzt also \u00FCber Kombinationsmotoren. Danach folgten die Strahlturbinen. Ein v\u00F6llig neues Zeitalter brach an, und der Weg dorthin war von den Enthusiasten der Raketenflugzeuggruppe geebnet worden. \n\nDabei bildete Victor F. Bolchoiwtinow weiter neue Piloten und Ingenieure an der Schukoskij-Akademie der sowjetischen Luftwaffe aus. Seine ehemaligen Studenten und Waffenbr\u00FCder wurden schlie\u00DFlich ber\u00FChmte Piloten und Chefentwickler und setzten seine Arbeit fort. Die Studenten, die seinen Vorlesungen und Geschichten lauschten, flogen bald ganz neue Typen und bauten noch modernere Maschinen.\n\nAm r\u00E4tselhaftesten und erstaunlichsten ist jedoch die letzte Zeile in der langen Geschichte der Entwicklung des ersten BI-Raketenj\u00E4gers der Wekt.\n\nViele Menschen wissen noch, was Juri Gagarin, der erste Astronaut, einmal sagte:\n\nH\u00E4tte Gregorij Bachschiwanij seine Fl\u00FCge nicht unternommen, h\u00E4tte es nie einen 12. April 1961 gegeben.  \n\nAllerdings erinnern sich nur wenige daran, was Boris E. Tschertok einst behauptete:\n\nDie Raketengeschichte schuf Bachschieanij und Gagarin. Beide wurden mit Raketenantrieben vom Boden in den Himmel gerissen. Beide starben auch bei Abst\u00FCrzen, als sie 34 Jahre alt waren - am selben Tag, dem 27. M\u00E4rz. In beiden F\u00E4llen konnten die Untersuchungsbeh\u00F6rden den wahren Grund f\u00FCr ihren Tod nicht bestimmen.\n\n\n
BlenheimMkI       \n    Bristol Blenheim MK I, Modell 1935\n\nTyp: Bomber\n\nGewicht:\n  Leer: 4.500 kg\n  Start: 6.500 kg (mit typischer Bombenzuladung von 800 kg)\n\nL\u00E4nge: 12,12 m \nSpannweite: 17,17 m\nFl\u00FCgelfl\u00E4che: 43,57 qm\n\nMotor: 2 \u00D7 Bristol Mercury VIII-Sternmotoren\nLeistung:\n  Dauerbetrieb: 720 PS (2.400 U/min auf Meeresh\u00F6he), 635 PS (2.400 U/min in 3.900 m)\n  Start: 730 PS (2.650 U/min, max. 3 min)\n  Maximal: 840 PS (2.750 U/min in 4.250 m, max. 5 min)\n\nH\u00F6chstgeschwindigkeit:\n  Auf Meeresh\u00F6he: 377 km/h\n  In 4.000 m H\u00F6he: 435 km/h \nBen\u00F6tigte Zeit f\u00FCr eine 180-Grad-Kehre: ca. 40 Sek (5.400 kg)\nSteigflug auf 4.570 m H\u00F6he: 11,5 min\nDienstgipfelh\u00F6he: 8.315 m \nReichweite: 1.810 km\n\nBesatzung:\n  3 Mann - Pilot, Navigator/Bombensch\u00FCtze, Funker/Bordsch\u00FCtze\n\nBewaffnung:\n  1 (oder 2) \u00D7 7,7mm-MG, in der linken Tragfl\u00E4che starr nach vorne feuernd \n  1 \u00D7 7,7mm-MG in einem hinteren Turm\n  8 x 50-100kg-oder 2 x 250kg-Bomben in einem Schacht im unteren Rumpf\n  4 x 12,5-25kg-Bomben unter den Tragfl\u00E4chen\n\n\n\nZum Beweis, dass sich das britische Luftfahrtministerium in seinem Beharren auf Doppeldecker irrte, gab Lord Rothermere bekannt, dass er an einem modernen, schnellen, Eindecker mit einziehbarem Fahrwerk in Ganzmetallbauweise interessierte w\u00E4re. Bristol entwarf daraufhin den Typ 135 und legte die Ergebnisse seiner Lordschaft vor. Rothermere bestellte dieses Modell zusammen mit einem neuen Mercury-Motor, der sp\u00E4ter die Bezeichnung Typ 142 tragen sollte.\n\nInnerhalb eines Jahres hatte die erste Blenheim alle n\u00F6tigen Testfl\u00FCge bestanden und bewiesen, dass sie ca. 80 km/h schneller als der Doppeldecker-J\u00E4ger Gladiator der Firma Gloster war. Dieser war gerade erst in die Serienproduktion gegangen, nachdem er einen Wettbewerb f\u00FCr Doppeldecker-Jagdflugzeuge gewonnen hatte. Lord Rothermere sollte Recht behalten. Das Luftfahrtministerium begann sich f\u00FCr die Blenheim zu interessieren. Seine Lordschaft konnte allerdings kein Exemplar f\u00FCr sich erwerben, da der gesamte Aussto\u00DF an Bristols an das Milit\u00E4r ging.\n\nDie Bristol Blenheim war ein zweimotoriger, dreisitziger Ganzmetallbomber und wurde auch als Langstreckenaufkl\u00E4rer eingesetzt.\n\nAm 6. Oktober 1936 importierte Finnland 18 MK Is aus England. Von der Bristol Aeroplane Company wurde dar\u00FCber hinaus am 12. April 1938 eine Produktionslizenz erworben. Finnland orderte am 6. April 1939 15 MK I von seiner eigenen staatlichen Flugzeugfabrik.  Bevor der Auftrag durchgef\u00FChrt werden konnte, brachen der Zweite Weltkrieg und der Winterkrieg gegen die Sowjetunion aus. Finnland sah sich gezwungen, 24 Blenheim MK I und IVs aus England zu kaufen. Nach Abschluss des vor\u00FCbergehenden Waffenstillstandes begann die Herstellung. Die Flugzeuge wurden zwischen dem 14. Juni 1941 und dem 9. Januar 1942 fertiggestellt. 30 weitere MK I und 10 zus\u00E4tzliche MK IV wurden bis zum Fr\u00FChling 1944 gebaut.\n\nDas urspr\u00FCngliche Produktionsmodell war auch au\u00DFerhalb von Gro\u00DFbritannien bis zum Ausbruch des Krieges sehr beliebt. Da 1938 noch kein modernisierter Entwurf der Blenheim vorlag, wurde sie von verschiedenen Luftwaffen wie der RAF weiterhin verwendet, obwohl das britische Luftfahrtministerium bereits erkannt hatte, dass die Maschine den modernen Jagdeindeckern mittlerweile weit unterlegen war. \nHergestellte St\u00FCckzahl: 1.443\n\nZahlen der finnischen Luftwaffe:\n  BL-104...121 (= 18 Maschinen)\n  BL-134...190 (= 57 Maschinen)\n\nVorteile:\n   Maximalgeschwindigkeit sinkt nur leicht in gr\u00F6\u00DFeren H\u00F6hen. Recht gute Man\u00F6vrierf\u00E4higkeit f\u00FCr einen Bomber.\n\nNachteile:\n   Braucht auf improvisierten Flugh\u00E4fen eine lange Startbahn. Schlechte L\u00E4ngsstabilit\u00E4t. Unzureichende Defensivbewaffnung.\n\n\n
BlenheimMkIV      \n    Bristol Blenheim MK IV, Modell 1938\n\nTyp: Bomber\n\nGewicht:\n  Leer: 4.500 kg\n  Start: 6.500 kg (mit typischer Bombenzuladung von 800 kg)\n\nL\u00E4nge: 12,98 m\nSpannweite: 17,17 m\nFl\u00FCgelfl\u00E4che: 43,57 qm\n\nMotor: 2 \u00D7 Bristol Mercury XV-Sternmotoren\nLeistung:\n  Maximal: 905 PS (2.750 U/min)\n\nH\u00F6chstgeschwindigkeit:\n  Auf Meeresh\u00F6he: 377 km/h\n  In 4.000 m H\u00F6he: 450 km/h \n  In 7.000 m H\u00F6he: 390 km/h \nBen\u00F6tigte Zeit f\u00FCr eine 180-Grad-Kehre: ca. 40 Sek (5.400 kg)\nSteigflug auf 4.570 m H\u00F6he: 11,5 min\nDienstgipfelh\u00F6he: 9.601 m\nReichweite: 2.350 km (normal), 3.138 km (maximal)\n\nBesatzung:\n  3 Mann - Pilot, Navigator/Bombensch\u00FCtze, Funker/Bordsch\u00FCtze\n\nBewaffnung:\n  1 (oder 2) \u00D7 7,7mm-MG, in der linken Tragfl\u00E4che starr nach vorne feuernd \n  1 \u00D7 7,7mm-MG in einem hinteren Turm\n  8 x 50-100kg-oder 2 x 250kg-Bomben in einem Schacht im unteren Rumpf\n  4 x 12,5-25kg-Bomben unter den Tragfl\u00E4chen\n\nBei dem Versuch, die Bristol Blenheim Mk I aufzuwerten, wurden die Mk IV und die Bolingbroke Mk I, bei denen es sich eigentlich um dasselbe Flugzeug handelte, entwickelt. Sie hatten eine l\u00E4ngere Nase, Tanks in den \u00E4u\u00DFeren Tragfl\u00E4chen und leistungsf\u00E4higere Motoren (Mercury XV, sp\u00E4ter Mercury 25). \nHergestellte St\u00FCckzahl: 80\n\nSiehe auch die Daten \u00FCber die Bristol Blenheim Mk I im Men\u00FC Datenbank.\n\nZahlen der finnischen Luftwaffe:\n  BL-122...133 (= 12 Maschinen)\n  BL-196...205 (= 10 Maschinen)\n\nVorteile:\n   Nur minimal reduzierte H\u00F6chstgeschwindigkeit in gr\u00F6\u00DFeren H\u00F6hen. Recht gute Man\u00F6vrierf\u00E4higkeit f\u00FCr einen Bomber.\n\nNachteile:\n   Braucht auf improvisierten Flugh\u00E4fen eine lange Startbahn. Schlechte L\u00E4ngsstabilit\u00E4t. Unzureichende Defensivbewaffnung.\n\n\n
DB-3M             \n    DB-3M, Modell 1939\n\n\nTyp: Langstreckenbomber\nGewicht: \n    Start: 5.270 kg\n    Voll beladen: 7.660 kg\n\nL\u00E4nge: 14,22 m \nSpannweite: 21,44 m\nFl\u00FCgelfl\u00E4che: 65,6 qm\n\nMotor: 2 x M-87B, Sternmotor\nLeistung:\n  Start: 1.070 PS\n  Nominal: 855 PS\n\nH\u00F6chstgeschwindigkeit:\n  Auf Meeresh\u00F6he: 354 km/h\n  In 4.700 m H\u00F6he: 445 km/h\nDienstgipfelh\u00F6he: 9.400-9.700 m (normal)\nReichweite: 3.800 km (3.100 km mit 1.000 kg Zuladung) \nBewaffnung:\n  3 x 7,62mm-MG-ShKAS\n  2.000 kg Bomben\n\n\nDie erste Erprobungsversion des neuen Ganzmetallbombers wurde 1935 unter der Bezeichnung TzKB-26 vom Entwicklungsb\u00FCro Iljuschin gebaut. Der Prototyp verf\u00FCgte \u00FCber zwei Gnome-Rhone K-14-Motoren mit je 800 PS. In der Zeit vom 17. bis zum 26. Juli 1936 stellte die Maschine zwei Weltrekorde auf: Sie erreichte mit einer Zuladung von 500 kg eine H\u00F6he von 11.294 m sowie 11.402 m mit einer Zuladung von 1.000 kg. \nDer n\u00E4chste Weltrekord fand am 3. August 1936 statt, als eine H\u00F6he von 12.816 m mit 500 kg erreicht wurde. Inoffiziell schaffte das Flugzeug sogar 13.178 m.\nAm 5. August 1936 ging das Flugzeug unter der Bezeichnung DB-3 in die Serienproduktion. \nAm 21. August stellte es einen neuen Weltrekord auf: Die DB-3 erreichte 12.101 m mit 1.000 kg Zuladung. Am 7. September folgte eine weitere Sensation: 11.005 m mit 2.000 kg Zuladung waren m\u00F6glich! Die amerikanische Boeing brach diesen Rekord erst im Mai 1946. \n\nDer zweite Prototyp mit der Bezeichnung TzKB-30 war mit M-85-Motor ausgestattet und nahm ebenfalls zahlreiche Rekorde f\u00FCr sich in Anspruch. Einer davon war ein Nonstop-Flug \u00FCber eine Entfernung von 8.000 km von Moskau nach Kanada am 28. April 1939. Zu dieser Zeit war die DB-3 schon zwei Jahre in der Serienproduktion. In der russischen Luftwaffe und bei den Marinefliegern wurde sie als Langstreckenbomber verwendet. \n\nDie Produktion wurde 1940 eingestellt. Es wurden insgesamt 1.528 DB-3-Bomber hergestellt. \n\nElf erbeutete DB-3 standen bei der finnischen Luftwaffe von 1940 bis 1945 in Dienst. \n\nHauptausf\u00FChrungen:\nDB-3M - mit M-87B-Motoren\nDB-3T  Torpedobomber\nDB-3PT  Wasserflugzeug / Torpedobomber\n\n\nVorteile: Hohe Zuladung und Reichweite. Ausgezeichnete Man\u00F6vrierf\u00E4higkeit f\u00FCr einen zweimotorigen Bomber.\n\nNachteil: Schwierige Steuerung \u00FCber l\u00E4ngere Strecken. Kein Autopilot.\n\n\n
DB-3F             \n    DB-3F  /  IL-4 M-88B, Modell 1941\n\nTyp: Langstreckenbomber\n\nGewicht: \n  Start: 5.800 kg\n  Voll beladen: 11.300 kg\n\nL\u00E4nge: 14,8 m \nSpannweite: 21,44 m\nFl\u00FCgelfl\u00E4che: 66,7 qm\n\nMotor: 2 x M-88B\nLeistung:\n  Start: 1.100 PS\n  Nominal: 950 PS\n\nH\u00F6chstgeschwindigkeit:\n  Auf Meeresh\u00F6he: 370 km/h\n  In 5.400 m H\u00F6he: 430-445 km/h (mit 1.000kg-Bomben)\nDienstgipfelh\u00F6he: 9.700 m (normal)\nReichweite: 3.800-4.000 km (3.500 km mit 1.000 kg Zuladung)\nBewaffnung:\n  2 x 7,62mm-MG-ShKAS\n  1 x 12,7mm-UBT\n  1.000 kg interne Bombenzuladung\n  Bis zu 2.500 kg mit interner und externer Bombenzuladung\n\n\nDurch den Mangel an Aluminium f\u00FCr die Massenproduktion von Langstreckenbombern wurde 1938 eine neue Version der DB-3, die DB-3F, gebaut. Eigentlich handelte es sich dabei um ein v\u00F6llig anderes Flugzeug mit einer Mischkonstruktion aus Holz und Metall, die sich sehr leicht in Serie herstellen lie\u00DF. Die Maschine erhielt eine neue Nase mit einer aerodynamisch verbesserten Form und eine gr\u00F6\u00DFere Kabine mit Frontverglasung. Das MG an der Nase wurde durch einen Zwillingsturm mit ShKAS-MG ersetzt. Der seitliche Turm mit den 7,62mm-MG musste einer neuen Variante mit modernen 12,7mm-UBT weichen. Alle Versuche wurden im Juni 1939 abgeschlossen. Am Ende desselben Jahres ging das Flugzeug in die Serienproduktion. Die neue DB-3F wurde sp\u00E4ter in Iljuschin IL-4 umgetauft. \n1942 tauschte man den Motor M-87 bzw. M-88A gegen den modernen M-88B mit zweistufigem Turbolader aus, der die H\u00F6hengeschwindigkeit und Dienstgipfelh\u00F6he erheblich verbesserte. Durch den Metallmangel erhielten einige der 1942 produzierten IL-4 h\u00F6lzerne Holme, die Ende des Jahres allerdings wieder gegen metallene Teile ausgetauscht wurde.\nDie IL-4 und die DB-3 wurden zusammen mit den Langstreckenbombern vom Typ Yer-2 und Pe-8 im August 1941 bei Angriffen auf Berlin und andere deutsche St\u00E4dte eingesetzt. Die IL-4 war in den Bomberregimenten der Roten Luftwaffe und bei den Marinefliegern weit verbreitet. Es wurde sogar eine Torpedobomberversion f\u00FCr das Schwarze Meer sowie die Nord- und Ostsee produziert. Dieses Modell konnte zwei verschiedene Torpedotypen f\u00FCr Tief- (45-36-AH, 940 kg) und H\u00F6henangriffe (45-36-AV, 940 kg) mitf\u00FChren. Zur Verbesserung der Reichweite wurden Aufh\u00E4ngungen f\u00FCr einen zus\u00E4tzlichen Abwurftank am hinteren Teil des Rumpfes angebracht.\nOft wurde die IL-4 in gemischten Formationen mit Lend-Lease-Maschinen vom Typ A-20 und B-25 eingesetzt.\n\nDie Massenproduktion der IL-4 wurde 1944 eingestellt. Insgesamt stellte man 5.256 der verschiedenen Modifikationen her. \n\nDrei erbeutete IL-4 standen bei der finnischen Luftwaffe im Dienst. \n\nHauptausf\u00FChrungen:\nIL-4 mit M-88A-Motoren\nIL-4 mit M-88B-Motoren und neuen zweistufigen Turboladern \nIL-4T  Torpedobomber\n\nVorteile: Hohe Zuladung und Reichweite. Ausgezeichnete Man\u00F6vrierf\u00E4higkeit f\u00FCr einen zweimotorigen Bomber.\nNachteil: Schwierige Steuerung \u00FCber l\u00E4ngere Strecken. Kein Autopilot. Die Version mit h\u00F6lzernem Heckteil des Rumpfes war leicht entflammbar. Unzureichende Defensivbewaffnung.   \n\n\n
G-11              \n    G-11\n\nTyp: Lastensegler\n\nGewicht: \nLeer:  1.200 kg\nStart: 2.400 kg\n\nL\u00E4nge:  9,8 m\nSpannweite: 18 m.\nFl\u00FCgelfl\u00E4che: 30 qm\n\nMaximale Schleppgeschwindigkeit: 370 km/h\nGleitgeschwindigkeit: 146 km/h\nLandegeschwindigkeit: 82 km/h\n\nZuladung: 12 Soldaten mit voller Bewaffnung\n\nDieser von Gribowsky entwickelte Lastensegler kam w\u00E4hrend des 2. Weltkriegs zusammen mit der A-7 von Antonow an allen sowjetisch-deutschen Frontabschnitten in gro\u00DFem Umfang zum Einsatz. \nDie Hauptaufgaben dieser Lastensegler bestanden in Gleitlandungseins\u00E4tzen hinter feindlichen Linien und der Versorgung von Partisanen mit Ausr\u00FCstung und Munition. W\u00E4hrend einer einzigen kurzen Operation in Wei\u00DFrussland im Jahre 1943 setzten G-11-Gleitflugzeuge mehr als 215 Tonnen Munition f\u00FCr Bodentruppen ab.\n
GladiatorMkI      \n    Gladiator Mk.I , 1937\n\nTyp: J\u00E4ger\n\nGewicht:\nStart: 2,083 kg\nMaximal: 2.155 kg\n\nL\u00E4nge: 8,38 m\nSpannweite: 9,85 m\nFl\u00FCgelfl\u00E4che: 30 qm\n\nMotor: 1 x Bristol Mercury IX\nLeistung:\nStart: 840 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 338 km/h\nAuf 4.450m: 407 km/h\n\nDienstgipfelh\u00F6he: 10.060 m\nReichweite: 708 km\n\nBewaffnung:\n4 x .30-Browning-MG\n\nIm Grunde genommen stellte die Gloster Gladiator den \u00DCbergang zwischen reinen Doppeldeckern wie der Gloster Bulldog und modernen Eindeckern wie der Hawker Hurricane und Supermarine Spitfire dar. Die Gladiator beruhte auf der Spezifikation F.7/30, die die Entwicklung eines Jagdflugzeugs mit einer H\u00F6chstgeschwindigkeit von mindestens 400 km/h und einer Bewaffnung von mindestens vier Maschinengewehren verlangte.\nDer Prototyp des neuen Entwurfs mit der Bezeichnung S.S.37 absolvierte im September 1934 seinen Jungfernflug. Das Flugzeug wurde von dem 645 PS starken Bristol Mercury M.E.30 angetrieben und war mit zwei .303-Vickers Mk.III-MG sowie zwei .303-Lewis-MG bewaffnet. Nach dem Abschluss der Testfl\u00FCge bestellte die RAF eine verbesserte Version der Maschine mit dem 830 PS leistenden Bristol Mercury IX und vier .30-Browning-MG. \nDie Serienproduktion wurde Anfang 1937 eingel\u00E4utet. Insgesamt wurden 378 Mk I hergestellt, die zum gr\u00F6\u00DFten Teil nicht bei der RAF zum Einsatz kamen.26 Gladiator gingen nach Lettland, 14 nach Litauen, 6 an Norwegen, 22 nach Belgien, 36 ins ferne China, 9 in den Irak, 4 nach Irland und 18 nach \u00C4gypten. Einer der Gro\u00DFkunden war au\u00DFerdem Schweden, das 36 Maschinen dieses Typs erhielt und mit der Bezeichnung J-8 versah.\n\nVorteile:\ngute Man\u00F6vrierf\u00E4higkeit\nbei Kriegsbeginn gute Bewaffnung\nDas geschlossene Cockpit war f\u00FCr Doppeldecker dieser Zeit ungew\u00F6hnlich.\n\nNachteile:\nveralteter Doppeldeckerentwurf\ngeringe H\u00F6chstgeschwindigkeit\n\n\n
GladiatorMkII     \n   Gladiator Mk.II , 1938 \n\nTyp: J\u00E4ger\n\nGewicht: \nStart: 2.083 kg\nMaximal: 2.155 kg\n\nL\u00E4nge: 8,38 m\nSpannweite: 9,85 m\nFl\u00FCgelfl\u00E4che: 30 qm\n\nMotor: 1 x Bristol Mercury VIIIA\nLeistung:\nStart: 840 PS\nAngezeigt: \n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 338 km/h\nAuf 4.450 m: 407 km/h\n\nDienstgipfelh\u00F6he: 10.060 m\nReichweite: 708 km\n\nBewaffnung:\n4 x .30-Browning-MG\n\nDie Gloster Gladiator Mk II war eine Verbesserung des Grundmodells Mk I. Sie war statt mit einer zweibl\u00E4ttrigen Schraube mit einem dreibl\u00E4ttrigen Propeller vom Typ Fairey ausgestattet. Zu den anderen wichtigen \u00C4nderungen geh\u00F6rte die Umr\u00FCstung auf den neuen Bristol Mercury VIIIA mit 830 PS. Einige Mk II wurden auch mit dem Bristol Mercury VIIIAS ausger\u00FCstet.\nDie Gloster Gladiator Mk II ging 1938 in die Serienproduktion. Wie ihre Vorg\u00E4ngerin war sie au\u00DFerhalb von Gro\u00DFbritannien sehr beliebt.6 Mk II gingen nach Norwegen, 30 nach Finnland, 15 an Portugal, 6 an Griechenland, 27 an \u00C4gypten und 11 an S\u00FCdafrika. Die schwedische Luftwaffe erhielt 18 Flugzeuge, die die Bezeichnung J-8A trugen.\n\nHauptvarianten:\nGladiator Mk.II  Grundvariante mit dem 830 PS starken Bristol Mercury VIIIA/AS\nSea Gladiator  tr\u00E4gergest\u00FCtzte Gladiator Mk.II. War mit Landehaken ausger\u00FCstet und hatte ein leicht erh\u00F6htes Startgewicht.\nJ-8A  Exportversion f\u00FCr Schweden mit Mercury VIIIS.3-Motoren\n\nVorteile:\ngute Man\u00F6vrierf\u00E4higkeit\nbei Kriegsbeginn gute Bewaffnung\nDas geschlossene Cockpit war f\u00FCr Doppeldecker dieser Zeit ungew\u00F6hnlich.\n\nNachteile:\nveralteter Doppeldeckerentwurf\ngeringe H\u00F6chstgeschwindigkeit\n\n\n
HurricaneMkI      \n    Hurricane MKI, Modell 1938\n\nTyp: J\u00E4ger\n\nGewicht:\n    Leer: 2.120 kg\n    Start: 2.996 kg (max.)\n\nL\u00E4nge: 9,58 m\nSpannweite: 12,9 m\nFl\u00FCgelfl\u00E4che: 23,88 m2\n\nMotor: Rolls Royce Merlin III - wassergek\u00FChlter V12\nLeistung:\n    Nominal: 730 PS\n    Start: 1.030 PS\n\nH\u00F6chstgeschwindigkeit:\n    Auf Meeresh\u00F6he:  418 km/h\n    In 6.100 m H\u00F6he: 527 km/h \nSteigflug auf 3.000 m: 3 min 4 Sek\nSteigflug auf 6.000 m: 8 min 30 Sek\nDienstgipfelh\u00F6he: 10.400 m\nReichweite: 815 km\n\nBewaffnung:\n    8 x 7,7mm-Browning-MGs\n\nZu Beginn der 30er Jahre war die von Sidney Camm entwickelte Hawker Fury der Standardj\u00E4ger der Royal Air Force. Die Maschine war \u00E4u\u00DFerst man\u00F6vrierf\u00E4hig und verf\u00FCgte \u00FCber eine gute Steigrate und einen guten Ruf bei den britischen Piloten. Camm verbesserte seinen Entwurf in Bezug auf die Aerodynamik und die Motorleistung stetig weiter. Es war ihm jedoch durchaus bewusst, dass die Flugzeugtechnik v\u00F6llig neue Wege einschlug, und Doppeldecker sehr bald veraltet sein w\u00FCrden. Camm begann mit der Arbeit an einem neuen Flugzeugtyp, der die Fury ersetzen sollte.\nDas Projekt wurde anfangs Fury Monoplane genannt und basierte auf deren Hochgeschwindigkeitsvariante. Der Rumpf war bis auf das jetzt in sich geschlossene Cockpit mit dem der Fury identisch. Der Eindecker erbte auch das Leitwerk und das starre Fahrwerk von seinem Vorg\u00E4nger. Das Tragfl\u00E4chenprofil hingegen wurde komplett \u00FCberarbeitet. Als Antrieb diente ein neuer dampfgek\u00FChlter Motor von Goshawk. Die Verantwortlichen der RAF waren nicht sonderlich begeistert, als ihnen ein Modell im Ma\u00DFstab 1:10 pr\u00E4sentiert wurde. Doppeldecker waren f\u00FCr sie immer noch das Ma\u00DF aller Dinge. \nCamm arbeitete trotzdem auf eigenes Risiko weiter. Im Januar 1934 erhielt Camm die technischen Daten des neuen PV 12-Motors von Rolls Royce, dem man sp\u00E4ter den Namen Merlin gab. Der Motor war dem unzuverl\u00E4ssigen Goshawk klar \u00FCberlegen. Doppeldecker-Furys, die man mit dem Merlin ausr\u00FCstete, konnten in bestimmten H\u00F6hen 40 bis 60 Prozent mehr Leistung bringen. Der Motor wurde nun auch f\u00FCr den Eindecker verwendet. Mittlerweile war darin nur noch so wenig an Teilen von der Fury enthalten, dass man sich entschloss, den Prototypen in Interceptor Monoplane (Eindecker-Abfangj\u00E4ger) umzubenennen.\nIn den folgenden Monaten wurde auch die Zelle nachhaltig verbessert. Das starre Fahrwerk ersetzte man durch eine Version, die sich einfahren lie\u00DF. Auch die Bewaffnung wurde ge\u00E4ndert. Die vier \u00E4lteren Vickers-MGs wurden gegen acht leistungsf\u00E4higere Modelle der Firma Browning ausgetauscht. Der K\u00FChler wurde vergr\u00F6\u00DFert. Die Leitwerksstreben fielen weg. Der Rahmen des Kabinendachs wurde verst\u00E4rkt. \nIm Juni 1936 hatte das britische Luftfahrtministerium langsam gemerkt, welche Pl\u00E4ne Hitler verfolgte, bestellte 600 St\u00FCck vom ersten Serienmodell des Prototypen und verbl\u00FCffte damit s\u00E4mtliche Beobachter. In der Friedensgeschichte Gro\u00DFbritanniens war das der gr\u00F6\u00DFte Einzelauftrag, den es je gegeben hatte. Das neue Flugzeug taufte man Hurricane. \nIm April 1937 erhielten die Hawker-Fabriken die ersten Exemplare des neuen Merlin II-. Der Motor sollte sofort in eine Hurricane eingebaut werden. Die Umbauarbeiten am Modell dauerten fast f\u00FCnf Monate. Am12. Oktober erfolgte der erste Testflug; eine weitere Maschine konnte danach in nur sechs Tagen umger\u00FCstet werden. \nDie Hurricane wurde zu dieser Zeit fortw\u00E4hrend verbessert. Im Laufe des Jahres 1938 folgten zahlreiche \u00C4nderungen an der Zelle sowie an anderen Komponenten des Flugzeuges. Dar\u00FCber hinaus wurden ein neuer Propeller f\u00FCr variable Geschwindigkeiten und neue Abgasausleitungen eingebaut. Hawker experimentierte sogar mit verschiedenen Panzerungsst\u00E4rken, um die \u00DCberlebenschancen der Hurricane im Gefecht zu verbessern. 1939 waren alle Prototypen mit Panzerplatten hinter den Pilotensitzen und gepanzertem Glas ausgestattet. Im September desselben Jahres verf\u00FCgten alle Hurricanes \u00FCber diesen zus\u00E4tzlichen Schutz.\nEs sei noch darauf hingewiesen, dass die Hawker zur damaligen Zeit nur auf den ersten Blick ein modernes Jagdflugzeug war. Das Modell war zwar eine moderne Eindecker-Konstruktion, verf\u00FCgte \u00FCber eine geschlossene Kabine und ein einziehbares Fahrwerk, konnte sich aber nicht mit einer Spitfire oder einer Bf-109 messen. Bei diesen Flugzeugen handelte es sich n\u00E4mlich um Ganzmetallentw\u00FCrfe; die Hurricane bestand immer noch aus einer Mischung von Stahlr\u00F6hren, Holz und Textil. Die Zelle unterschied sich nicht wesentlich von denen der alten Doppeldecker. Sie stand irgendwo zwischen den Zweidecker-Modellen aus dem Ersten Weltkrieg und den neuen Eindeckern, die f\u00FCr den n\u00E4chsten Konflikt entwickelt worden waren.\nAls der Zweite Weltkrieg ausbrach, hatte Hawker 497 der bestellten 600 Hurricanes produziert.18 Squadrons (Geschwader) mit den neuen Maschinen waren einsatzbereit. Drei weitere befanden sich noch in der Umr\u00FCstung. Das britische Expeditionskorps in Frankreich konnte auf vier Squadrons (Nr. 85, 87, 1 und 79) mit Hurricanes zur\u00FCckgreifen. Noch heute steht die Frage offen, warum man diesen Flugzeugtyp statt der Spitfire \u00FCber den Kanal schickte. Einmal hielt man die Spitfires zur Inselverteidigung zur\u00FCck. Au\u00DFerdem war das breite Fahrgestell der Hurricane viel besser f\u00FCr die improvisierten Flugpisten in Frankreich geeignet. \nW\u00E4hrend der ruhigen Kriegsphase zwischen 1939 und dem Sommer 1940 wurde sie haupts\u00E4chlich f\u00FCr Aufkl\u00E4rungs- und Patrouillenfl\u00FCge eingesetzt. Zu dieser Zeit gab es auf beiden Seiten der Front keine gro\u00DF angelegten Aktivit\u00E4ten. Der erste Luftsieg einer Hurricane fand Ende Oktober 1039 statt, als PWO Mould von der 1. Squadron drei deutsche Do-17 abfing und eine davon abschoss. Die Deutschen waren so \u00FCberrascht, dass sie weder Ausweichman\u00F6ver einleiteten noch das Feuer erwiderten. Am 2. November schossen die Piloten der 73. Squadron eine weitere Dornier ab. Zu dieser Zeit drangen die Hurricanes sogar in den deutschen Luftraum vor. Lieutenant Plinston schoss am 23. November eine He-111 \u00FCber Saarbr\u00FCcken ab. \nAls die Deutschen am 10. Mai 1940 die Niederlande und Belgien \u00FCberfielen, wurde ein Gro\u00DFteil der Hurricanes am Boden zerst\u00F6rt. Der Rest nahm in der ersten Woche des Frankreichfeldzuges an heftigen K\u00E4mpfen teil. Die Geschwaderpiloten meldeten 70 abgeschossene deutsche Maschinen bei 22 eigenen Verlusten. Weitere Hurricanes gingen am Boden verloren oder fielen beim R\u00FCckzug der Alliierten den Deutschen in die H\u00E4nde. Am 17. Mai waren nur noch drei Squadrons gefechtsbereit. Diese wurden am 21. Mai nach England verlegt, von wo aus sie weitere Eins\u00E4tze flogen. Insgesamt gingen 261 Hurricanes in Frankreich verloren. Die meisten wurden bei Unf\u00E4llen besch\u00E4digt oder angesichts der herannahenden deutschen Truppen auf den Feldflugh\u00E4fen in Brand gesetzt. W\u00E4hrend der erfolgreichen Evakuierung der alliierten Truppen aus D\u00FCnkirchen konnten 219 Hurricanes nach England gerettet werden. Viel schlimmer war allerdings, dass auch 200 Piloten in Frankreich als Verlust zu beklagen waren. Dieser Verlust konnte nicht so einfach ausgeglichen werden.\nHauptgrund f\u00FCr die hohen Ausf\u00E4lle war die klare Unterlegenheit im direkten Vergleich mit der Bf-109E. Der deutsche J\u00E4ger war in fast allen H\u00F6hen schneller als die Hurricane und verf\u00FCgte \u00FCber eine Einspritzpumpe, damit der Motor durch negative Gravitationskr\u00E4fte nicht abgew\u00FCrgt wurde. Die Bf-109 Emil war mit Kanonen ausger\u00FCstet, die auf gr\u00F6\u00DFere Schussentfernung wesentlich effektiver als die MGs der Hurricane waren. Auch die Panzerung der deutschen Modelle schlug die der englischen um L\u00E4ngen. Der einzige echte Vorteil der Hurricane lag in ihrem kleineren Wendekreis. \nNach dem Frankreichfeldzug wurde sie in begrenzten Eins\u00E4tzen w\u00E4hrend der deutschen Besetzung Norwegens verwendet. Es folgte die ber\u00FChmte Luftschlacht um England. Der Beitrag der Hurricane zur deutschen Niederlage war erheblich gr\u00F6\u00DFer, als man im Allgemeinen annehmen w\u00FCrde. Die meisten Historiker sind sich dar\u00FCber einig, dass die Spitfire zwar im Zentrum des \u00F6ffentlichen Interesses stand, die Hurricane jedoch die Schlacht gewann. Fast 57 Prozent der deutschen Verluste, darunter 272 Bf-109, wurden durch die Hurricane verursacht. Sieben der 17 besten britischen Piloten entschieden sich f\u00FCr dieses Modell.\nFinnland erwarb nach dem sowjetischen \u00DCberfall im Februar 1940 12 Hurricane Mk I von den Engl\u00E4ndern. Eine Gruppe finnischer Piloten wurde in Gro\u00DFbritannien an den Maschinen ausgebildet. Am 29. Februar flogen sechs J\u00E4ger via Schweden zur\u00FCck nach Finnland. Die LLv 22 erhielt am 7. M\u00E4rz ihre ersten Hurricanes. Der Winterkrieg war allerdings schon nach drei Tagen vorbei. Es gibt daher keine verl\u00E4sslichen Unterlagen \u00FCber Eins\u00E4tze dieser Hurricanes. Von den 12 gekauften Maschinen schafften es nur 10 nach Finnland, die anderen beiden gingen bei der \u00DCberf\u00FChrung verloren.\n\nDe Feindseligkeiten zwischen der UdSSR und Finnland lebten im Juni 1941 wieder auf, als Deutschland die Sowjetunion \u00FCberfiel. Die finnischen Hurricane-Piloten meldeten im Juli 1941 f\u00FCnf Absch\u00FCsse. Die wenigen finnischen Maschinen wurden meist in gemischten Formationen mit anderen Jagdmaschinen als Schlacht- oder Aufkl\u00E4rungsflugzeuge eingesetzt. Der letzte finnische Luftsieg mit einer Hurricane, der eigentlich nur ein halber Abschuss war, fand am 1. Januar 1942 statt. Zusammen mit den Zahlen aus dem Juli kamen also lediglich sechs Luftsiege finnischer Piloten mit dem Jagdflugzeug von Hawker zustande. Im Juni 1942 wurden zwei Hurricanes zur Luftverteidigung \u00FCber Helsinki eingesetzt. Man probierte sie zeitweilig sogar als Nachtj\u00E4ger aus.\n\nDie Finnen erbeuteten im Februar 1942 drei weitere Hurricanes von den Sowjets. Nur eine davon wurde repariert und auch verwendet. Zeitweise \u00FCberlegte man in Finnland, ob zus\u00E4tzliche erbeutete Hurricanes aus Deutschland importiert werden sollten. Aufgrund der schwachen Flugleistungen der Hurricane im Vergleich zur Brewster B-239 wurde dieser Gedanke jedoch schnell wieder verworfen. 1943 bot Finnland seine Hurricanes Rum\u00E4nien an, aber auch dort war man nicht an ihnen interessiert.\n\nEs gibt keine Berichte \u00FCber Luftk\u00E4mpfe zwischen sowjetischen und finnischen Hurricanes. Die Russen trafen nur \u00E4u\u00DFerst selten auf diesen Flugzeugtyp. Piloten des 65. IAP meldeten im November 1941 den Abschuss einer finnischen Hurricane. Die Finnen verloren offiziell zwei Hurricanes im Luftkampf. \n\nAlle finnischen Mk I wurden 1943 au\u00DFer Dienst gestellt. Die einzige Mk II wurde im April 1944 repariert und als Hilfsflugzeug im LLv 34 eingesetzt. Finnland stellte seine letzten Hurricanes im Mai 1944 au\u00DFer Dienst.\n\nDaten der finnischen Luftwaffe:\nMk I:\nHU451 bis 462 (HU461 und HU462 gingen bei der \u00DCberf\u00FChrung verloren). Im Mai 1940 erhielten die Flugzeuge die neuen Bezeichnungen HC-451 bis 460.\nMk IIA: HC-465 (von den Sowjets erbeutet)\n\nVorteile: Einfache Steuerung. Leichte Wartung und Reparatur unter Einsatzbedingungen im Feld. Zuverl\u00E4ssig und stabile Flugeigenschaften. Strukturst\u00E4rke. Ausgezeichnetes Flugverhalten.\n\nNachteile: Ungen\u00FCgendes Sichtfeld aus dem Cockpit. Unzureichende Bewaffnung. Klare Unterlegenheit gegen\u00FCber zeitgen\u00F6ssischen Jagdflugzeugen des Gegners. Mangel an Ersatzteilen in Finnland.\n\n
HurricaneMkIIb    \n    Hawker Hurricane Mk IIB, Modell 1940\n\nTyp: J\u00E4ger\n\nGewicht: \n    Leer: 2.495 kg\n    Start: 3.175 kg\n\nL\u00E4nge: 9,81 m \nSpannweite: 12,2 m\nFl\u00FCgelfl\u00E4che: 23,9 m 2\n\nMotor: Rolls Royce Merlin XX\nLeistung:\n    Nominal: 950 PS\n    Start: 1.280 PS\n\nH\u00F6chstgeschwindigkeit:\n    Auf Meeresh\u00F6he:  412 km/h\n    In 5.425 m H\u00F6he: 531,5 km/h\nBen\u00F6tigte Zeit f\u00FCr eine 180-Grad-Kehre in 1.000 m H\u00F6he: 19 bis 20 Sec.\nSteigflug auf 6.100 m: 7,5 min\nDienstgipfelh\u00F6he: 11.125 m \nReichweite: 772 km \n\nBewaffnung:\n    8 x 7,69mm-Browning-MGs \n\nAls die Luftschlacht um England vorbei war, g\u00F6nnte sich die RAF eine kleine Verschnaufpause und versuchte, die gr\u00F6\u00DFten Nachteile der Hurricane auszumerzen. Man konnte es sich immer noch nicht leisten, die Produktion dieses \u00FCberholten Modells einfach zu stoppen, verf\u00FCgte aber \u00FCber gen\u00FCgend Ressourcen zu dessen Modernisierung. Die beiden Hauptbereiche bei dieser Unternehmung waren der Antrieb und die Bewaffnung.\nSchon 1939 hatte Hawker mit verschiedenen Motoren f\u00FCr die Hurricane experimentiert. Die britische Luftfahrtindustrie hatte sich fast ausschlie\u00DFlich auf die Motoren von Rolls Royce konzentriert. Ein Streik in einer der Fabriken h\u00E4tte unabsehbare Folgen f\u00FCr die Herstellung neuer Maschinen gehabt. Deswegen sah man sich auch bei anderen Anbietern um. Die Motoren von Rolls Royce erwiesen sich jedoch im Vergleich zu den Konkurrenzprodukten als \u00FCberlegen.\nAls optimale L\u00F6sung erwies sich eine Kombination aus dem Merlin XX-Motor und einem zweistufigen Kompressor mit einer Gesamtleistung von 1.185 PS. Der neue Motor war nicht wesentlich gr\u00F6\u00DFer oder schwerer als der Merlin II bzw. III, erm\u00F6glichte aber insbesondere in geringen bis mittleren H\u00F6hen einen enormen Leistungszuwachs. \nDer Merlin XX wurde am 11. Juni 1940 zum ersten Mal in einer Hurricane getestet. Dabei erreichte man eine Maximalgeschwindigkeit von 565 km/h. Der Serienantrieb Mk I schaffte zur selben Zeit lediglich 515-530 km/h. Dar\u00FCber hinaus wurden K\u00FChler sowie R\u00FCckspiegel vergr\u00F6\u00DFert und Modifikationen an anderen Kleinteilen vorgenommen. Die neue Serie wurde Hurricane Mk II genannt und ging im September 1940 in die Serienproduktion.\nDie Squadron 111 erhielt als erste die neuen Maschinen. Die Flugzeuge hatten immer noch die alten Tragfl\u00E4chen der Mk I und die acht MGs. Einige Zeit zuvor war jedoch bereits die Planung f\u00FCr eine Bewaffnung mit 12 Maschinengewehren abgeschlossen worden. Die Umr\u00FCstung wurde allerdings durch einen Produktionsmangel erschwert, daher blieb die Anzahl zun\u00E4chst dieselbe. Den Rumpf hatte man schon f\u00FCr die Belastung mit den neuen Tragfl\u00E4chen und Maschinengewehren umgebaut. Die Serie IIA war im Gro\u00DFen und Ganzen eine \u00DCbergangsvariante zwischen Mk I und Mk IIB und wurde im November 1940 in die Serienproduktion gegeben. Letztendlich r\u00FCstete man sie doch mit den zw\u00F6lf MGs aus und montierte noch eine Vorrichtung f\u00FCr Zusatztanks mit 166 Liter Inhalt. Diese Treibstoffbeh\u00E4lter wurden erstmalig im Mai 1940 f\u00FCr \u00DCberf\u00FChrungseins\u00E4tze verwendet. Ihr Aufbau wurde sp\u00E4ter modifiziert, um die Man\u00F6vrierf\u00E4higkeit des Flugzeugs im Luftkampf zu verbessern. Einige Zeit sp\u00E4ter lie\u00DFen sie sich sogar abwerfen. \nDie Mk IIBs erhielten nach einiger Zeit sogar Bombenaufh\u00E4ngungen. Das lag daran, dass die Spitfire langsam in die alleinige J\u00E4gerrolle hineinwuchs und f\u00FCr die Hurricane eine neue Aufgabe als Schlachtflugzeug gesucht werden musste. Ende April 1941 wurde der Abwurf von zwei 113kg-Bomben mit einer Hurricane Mk I getestet. Nach erfolgreichem Abschluss des Einsatzes erteilte das Luftfahrtministerium die Genehmigung, die Hurricane in einen Jagdbomber umzubauen. Ein weiterer Bombenabwurftest mit der Mk IIB wurde im Mai 1941 erfolgreich durchgef\u00FChrt. \n\nHauptausf\u00FChrungen:\nHurricane Mk IIA  Basismodell. 8 Browning-MGs mit Kaliber .303.\nHurricane Mk IIB  12 Browning-MGs mit Kaliber .303. \nHurricane Mk IIC  4 x 20mm-Kanonen von Hispano-Suiza. Gesamtst\u00FCckzahl: 4.711.\nHurricane Mk IID  Panzerj\u00E4ger. Zwei 40mm-Kanonen in Aufh\u00E4ngungen unter der Tragfl\u00E4che sowie zwei Browning MK II-MGs zum Zielen.\nHurricane Mk IIE  Auch als Hurricane Mk IV bekannt. Neuer Motor Rolls Royce Merlin 24 bzw. 27 mit 1.620 PS. Neu entwickelte Tragfl\u00E4che.\n\n\nVorteile: Einfache Steuerung. Leichte Wartung und Reparatur unter Einsatzbedingungen im Feld. Zuverl\u00E4ssig und stabile Flugeigenschaften. \n\nNachteile: Ungen\u00FCgendes Sichtfeld aus dem Cockpit. Klare Unterlegenheit gegen\u00FCber zeitgen\u00F6ssischen Jagdflugzeugen des Gegners. \n\n
HurricaneMkIIc    \n    Hawker Hurricane Mk IIC, Modell 1941\n\nTyp: J\u00E4ger\n\nGewicht: \n    Leer: 2.495 kg\n    Start: 3.175 kg\n\nL\u00E4nge: 9,81 m \nSpannweite: 12,2 m\nFl\u00FCgelfl\u00E4che: 23,9 m 2\n\nMotor: Rolls Royce Merlin XX\nLeistung:\n    Nominal: 950 PS\n    Start: 1.280 PS\n\nH\u00F6chstgeschwindigkeit:\n    Auf Meeresh\u00F6he:  418 km/h\n    In 5.425 m H\u00F6he: 529,7 km/h \nBen\u00F6tigte Zeit f\u00FCr eine 180-Grad-Kehre in 1.000 m H\u00F6he: 19 bis 20 Sec.\nSteigflug auf 6.100 m: 7,7 min\nDienstgipfelh\u00F6he: 10.851 m\nReichweite: 740 km\n\nBewaffnung:\n    4 x 20mm-Hispano-Suiza-Kanonen\n\nAls n\u00E4chstes erhielt die Hurricane Maschinenkanonen. Entsprechende Arbeiten waren bereits vor dem Krieg eingeleitet worden, als das britische Milit\u00E4r die Kanonen in Lizenz von den ausl\u00E4ndischen Anbietern Hispano und Oerlikon herstellen lassen wollte. Im Mai 1939 wurde eine Hurricane mit einer Zwillings-Oerlikon getestet. Sp\u00E4ter wurden auch Modelle mit dem Merlin II mit Kanonen ausgestattet. Das Startgewicht erh\u00F6hte sich dadurch auf 2.803 kg; die H\u00F6chstgeschwindigkeit sank auf 485 km/h. Der Modifikation wurde zun\u00E4chst nicht allzu viel Beachtung geschenkt. Man glaubte, die Hurricane sei f\u00FCr eine Kanonenbewaffnung ungeeignet.\nDiese Versuche wurden w\u00E4hrend der Luftschlacht um England wieder ins Leben gerufen. Bis zu vier 20mm-Kanonen von Hispano sollten von der Hurricane getragen werden. Zuerst testete man eine Mk I mit dieser Bewaffnung und fand heraus, dass die Tragfl\u00E4chen dazu komplett umgestaltet werden mussten. Das Gewicht betrug 3.376 kg; die H\u00F6chstgeschwindigkeit lediglich 467 km/h. Allerdings war der Prototyp auch ein \u00E4lteres Modell mit einem entsprechend alten Motor. Dieses Versuchsmodell unternahm am 7. Juni 1940 seinen Jungfernflug, und am 19. August erhielt die 19. Squadron die Maschine zur Fronterprobung. Es gibt keine Erkenntnisse dar\u00FCber, ob die Hurricane jemals an Gefechten teilgenommen hat.\nDie erste mit Kanonen ausger\u00FCstete Mk II machte ihren Erprobungsflug im Februar 1941 und wurde der Prototyp f\u00FCr die Serie Mk IIC. Der neue Motor Merlin XX sorgte daf\u00FCr, dass die Leistung der Hurricane trotz der Mehrbelastungen im Rahmen blieb. Mit einem Startgewicht von 3.680 kg lag die H\u00F6chstgeschwindigkeit bei 540 km/h. Selbst mit einem Tropenfilter, der das Gewicht noch einmal um knapp 100 kg erh\u00F6hte, lie\u00DFen sich immer noch 515 km/h erzielen. \nIm Mai 1941 wurde die Massenproduktion der Serie Mk IIC in Auftrag gegeben. Einen Monat sp\u00E4ter trafen die ersten Exemplare zum Fronteinsatz bei den Regimentern ein. Obwohl das Flugzeug auf dem Papier noch als Tagj\u00E4ger gef\u00FChrt wurde, nahm es selten diese Rolle ein: Zu gro\u00DF war die Unterlegenheit in der Geschwindigkeit und der Steigleistung. Die Hurricane wurde demnach als Nachtj\u00E4ger, Tag- und Nachtjagdbomber, Kurzstreckenaufkl\u00E4rer sowie Such- und Rettungsflugzeug eingesetzt. Dadurch lie\u00DF sich seine Produktion noch f\u00FCr einige Jahre rechtfertigen.\nDie Kampfkraft der Hurricane Mk IIC als Schlachtflugzeug wurde durch das Anbringen von Raketen unter den Tragfl\u00E4chen gesteigert. Sie war die erste britische Jagdmaschine mit entsprechenden Aufh\u00E4ngungen, an denen acht UP-Raketen f\u00FCr den prim\u00E4ren Angriff auf Schiffsziele befestigt wurden. W\u00E4hrend der Testfl\u00FCge wurden die Geschosse laufend modifiziert, was deren Schlagkraft noch erh\u00F6hte. Die Rakete gab es mit panzerbrechenden Gefechtsk\u00F6pfen sowie als Spreng- bzw. \u00DCbungsvariante. \nDie Mk II war die wichtigste Variante der Hurricane, von der die meisten Exemplare gebaut wurden. Das Flugzeug wurde an allen Kriegsfronten eingesetzt. Die Mk II diente bei der Verteidigung der britischen Inseln, nahm an den K\u00E4mpfen im Mittelmeer teil und focht im Pazifik sowie in China, Burma und Indien gegen die Japaner. Sie wurde von zahlreichen Luftwaffen der Welt, u. a. in Finnland, der Sowjetunion, Indien und dem Iran eingesetzt.\n\nHauptausf\u00FChrungen:\nHurricane Mk IIA  Basismodell. 8 Browning-MGs mit Kaliber .303.\nHurricane Mk IIB  12 Browning-MGs mit Kaliber .303. \nHurricane Mk IIC  4 20mm-Kanonen von Hispano-Suiza. Gesamtst\u00FCckzahl: 4.711.\nHurricane Mk IID  Panzerj\u00E4ger. Zwei 40mm-Kanonen in Aufh\u00E4ngungen unter der Tragfl\u00E4che sowie zwei Browning MK II-MGs zum Zielen.\nHurricane Mk IIE  Auch als Hurricane Mk IV bekannt. Neuer Motor Rolls Royce Merlin 24 bzw. 27 mit 1.620 PS. Neu entwickelte Tragfl\u00E4che.\n\nVorteile: Einfache Steuerung. Leichte Wartung und Reparatur unter Einsatzbedingungen im Feld. Zuverl\u00E4ssig und stabile Flugeigenschaften. \n\nNachteile: Ungen\u00FCgendes Sichtfeld aus dem Cockpit. Klare Unterlegenheit gegen\u00FCber zeitgen\u00F6ssischen Jagdflugzeugen des Gegners. \n\n
HurricaneMkIIbMod \n    Hawker Hurricane Mk II Feldmodifikation mit 20mm-Kanonen, Modell 1942\n\nTyp: J\u00E4ger\n\nGewicht: \n    Leer: 2.495 kg\n    Start: 3.175 kg\n\nL\u00E4nge: 9,81 m \nSpannweite: 12,2 m\nFl\u00FCgelfl\u00E4che: 23,9 m2\n\nMotor: Rolls Royce Merlin XX\nLeistung:\n    Nominal: 950 PS\n    Start: 1.280 PS\n\nH\u00F6chstgeschwindigkeit:\n    Auf Meeresh\u00F6he: 420 km/h\n    In 5.425 m H\u00F6he: 530 km/h\nDienstgipfelh\u00F6he: 11.125 m\nReichweite: 772 km\n\nBewaffnung:\n2 x 12,7mm-UBS    \n2 x 20mm-ShVAK-Kanonen\n\nIm M\u00E4rz 1942 ordnete das sowjetische Oberkommando eine General\u00FCberholung aller Hurricanes am, um sie auf den neuesten Stand zu bringen. Die Panzerung f\u00FCr den Piloten sollte verbessert sowie andere kleinere \u00C4nderungen durchgef\u00FChrt werden. Die wichtigste Modifikation fand bei der Bewaffnung statt. Es wurden drei Varianten vorgeschlagen: vier 20mm-ShVAK-Kanonen, zwei ShVAKs mit zwei 12,7mm-UBK-MGs oder vier UBT-MGs. Die letztgenannte Alternative versprach aufgrund des geringen Zusatzgewichtes die kleinsten Leistungseinbu\u00DFen. Da die ersten beiden jedoch mehr Feuerkraft bedeuteten, gab man ihnen den Vorzug in der Massenproduktion. Das Modernisierungsprogramm forderte auch die Ausr\u00FCstung mit vier bis sechs Raketen vom Typ RS-82, die unter den Tragfl\u00E4chen angebracht wurden.\nDie neue Bewaffnung erh\u00F6hte die Gefechtsleistung der Hurricane sowohl im Luftkampf als auch im Schlachteinsatz betr\u00E4chtlich. An dieser Stelle soll darauf hingewiesen werden, dass sie sehr oft als Sturmovik fungierte. Eine so modernisierte Hurricane konnte dar\u00FCber hinaus auch noch zwei FAB-100-Bomben tragen, ohne signifikante Leistungseinbu\u00DFen hinnehmen zu m\u00FCssen. Die Maschine war \u00E4u\u00DFerst belastbar. A. L. Koschenikow vom 483. IAP kam einmal mit 162 Einschussl\u00F6chern sicher vom Feindeinsatz zur\u00FCck. Es wurden viele erfolgreiche Schlachteins\u00E4tze mit der Hurricane geflogen. Im Sommer 1942 vernichtete das191. IAP mit seinen modifizierten Hurricanes eine feindliche Transportkolonne bei Nowy Oskol. 1942 wurden 11 Jagdflugzeuge und eine Ju-52 von Hurricanes und IL-2 am Boden zerst\u00F6rt. Die Jagdflugzeugregimenter wurden oft als Schlachtflieger verwendet. Auch Sturmovik-Regimenter wie das 65. ShAP an der Nordfront griffen gerne auf die Hurricanes zur\u00FCck. \nDie Einsatzgeschichte der Hurricane bei der sowjetischen Luftwaffe hatte sechs Monate zuvor begonnen. Sie war das erste Flugzeug, das die Russen im Rahmen des Lend-Lease-Vertrages erhielten. Am 28. August 1941 starteten 24 Hurricane IIB vom britischen Flugzeugtr\u00E4ger Argus und landeten kurze Zeit sp\u00E4ter am Polarkreis in der nordrussischen Stadt Murmansk. Bald darauf trafen 15 weitere Maschinen ein, die von Frachtschiffen geliefert wurden. Britische Piloten sch\u00FCtzen Murmansk aus der Luft und flogen einen Monat lang als Eskorte f\u00FCr sowjetische Bomber auf verschiedenen Eins\u00E4tzen mit, w\u00E4hrend ihre sowjetischen Kameraden auf dem neuen Flugzeug ausgebildet wurden. Danach \u00FCbergab man die Maschinen dem 78. IAP der sowjetischen Nordflotte. Diese anf\u00E4nglich recht geringe Anzahl an Hurricanes wurde durch fortw\u00E4hrende Lieferungen aus britischen und kanadischen Fabriken allm\u00E4hlich gesteigert. \nLeider waren die meisten Exemplare, insbesondere aus den ersten Schiffsladungen, nicht gerade in der besten Verfassung. Es handelte sich um relativ verschlissene Veteranen aus der Luftschlacht um England, denen oft ganze Teile fehlten. Selbst die Hurricane, die man der Nordflotte offiziell zu Testzwecken \u00FCbergeben hatte, war ziemlich alt und abgenutzt. Man stellte fest, dass der Startergriff, die Uhr und die komplette Bewaffnung fehlten. Im Gegensatz zu den Lieferungen amerikanischer Herkunft mussten viele britische Flugzeuge nach ihrer Ankunft in der UdSSR repariert oder ausgebessert werden. Die Maschinen hatten vor ihrem Versand oft schon mindestens 100 Flugstunden hinter sich.\nDie sowjetischen Hurricanes wurden zun\u00E4chst an der Nordfront eingesetzt und tauchten mit der Zeit auch an anderen Abschnitten auf. Die ersten Luftk\u00E4mpfe enth\u00FCllten viele Nachteile der Hurricane. Das Hauptproblem war die schwache Bewaffnung. Die Maschinengewehre vom Kaliber 7,69 mm reichten einfach nicht aus, um die gut gepanzerten deutschen Flugzeuge zu besch\u00E4digen. Es folgt ein typisches Beispiel. Im Januar 1942 verfolgten drei Hurricane IIB des 191. IAP fast zehn Minuten lang einen deutschen Aufkl\u00E4rer vom Typ Ju-88. Alle drei Maschinen feuerten ihre gesamte Munition auf die Ju ab und durchl\u00F6cherten sie wie einen Schweizer K\u00E4se, ohne dass etwas passierte. \nAu\u00DFerdem lie\u00DF die Zuverl\u00E4ssigkeit der Bordwaffen zu w\u00FCnschen \u00FCbrig. Bei extrem niedrigen Temperaturen im Norden der Sowjetunion froren die MGs manchmal v\u00F6llig ein und konnten nicht mehr abgefeuert werden. Viele Piloten mussten daher ihre Gegner rammen, um sie zum Absturz zu bringen. \nAuch die Flugleistung der Hurricane lie\u00DF die Herzen der sowjetischen Piloten nicht gerade h\u00F6her schlagen. Sie war zwar etwas schneller als die I-16, konnte aber mit der Yak-1 nicht mithalten. Auch die Bf-109E und 109F waren ihr in fast allen H\u00F6hen geschwindigkeitsm\u00E4\u00DFig \u00FCberlegen. Die gro\u00DFe Zelle der Hurricane bremste sie bei Sturzfl\u00FCgen stark ab: Die deutschen Maschinen waren daher bei solchen Man\u00F6vern immer wesentlich schneller. Beim Kurven war sie der Messerschmitt \u00FCberlegen, sie lie\u00DF sich aber nicht ann\u00E4hernd so gut horizontal steuern wie die Polikarpow-Jagdflugzeuge.\nAu\u00DFerdem machte das Fahrwerk Probleme. Der maximale Sturzflugwinkel betrug lediglich 24 Grad; hatte die Maschine au\u00DFerdem ihre Munition verschossen und den Treibstoff aufgebracht, wurde er noch geringer. Die Gefahr eines \u00DCberschlags bei einer Landung auf einer rauen Piste war ziemlich gro\u00DF. Bei Sturzfl\u00FCgen brachen die h\u00F6lzernen Propellerbl\u00E4tter recht schnell auseinander. Eine Reparatur dieser Teile war so gut wie unm\u00F6glich. Es konnte auch passieren, dass die Hurricane beim Starten oder Rollen pl\u00F6tzlich mit der Nase nach unten abkippte. Das Problem wurde oft durch zwei Mechaniker gel\u00F6st, die bis zum Abheben der Maschine auf dem Heck sa\u00DFen, um es durch ihr Gewicht auf den Boden zu dr\u00FCcken. Beim Abspringen gab es nat\u00FCrlich oft Unf\u00E4lle. Einmal wurden beide Mechaniker get\u00F6tet, der Pilot verwundet und das Flugzeug zerst\u00F6rt.\nDie Gefechtstauglichkeit der Hurricane war au\u00DFerdem durch den Mangel an Ersatzteilen eingeschr\u00E4nkt. Am h\u00E4ufigsten ben\u00F6tigte man neue Luftschrauben. Die h\u00F6lzernen Propellerbl\u00E4tter brachen leicht bei Sturzfl\u00FCgen ab, splitterten durch feindliche Geschosse oder wurden durch kleine Kiesel und andere Gegenst\u00E4nde besch\u00E4digt, die auf den improvisierten Feldflugh\u00E4fen herumlagen. Manchmal konnte die H\u00E4lfte aller verf\u00FCgbaren Maschinen nicht starten, weil keine Luftschrauben vorhanden waren. Im April 1942 begannen sowjetische Fabriken mit der Herstellung von Ersatzpropellern f\u00FCr die Hurricanes.\nEin weiteres Problem war die Umschulung der sowjetischen Piloten auf die Maschine. Sie mussten sich an fremde Ma\u00DFeinheiten wie Meilen, Fu\u00DF und Gallonen gew\u00F6hnen, die statt der vertrauten Kilometer, Meter und Liter im Cockpit angezeigt wurden. Die seltsame Konstruktion des Steuerkn\u00FCppels f\u00FChrte ebenfalls zu einigen Unf\u00E4llen. \nDas Flugzeug hatte aber nat\u00FCrlich auch seine Vorteile. Es war leicht zu steuern, und man musste auch bei hohen Geschwindigkeiten nicht allzu viel Kraft zum Man\u00F6vrieren aufbringen. Die Hurricane war \u00E4u\u00DFerst stabil, und selbst mittelm\u00E4\u00DFige Piloten konnten mit ihr problemlos komplizierte Flugman\u00F6ver durchf\u00FChren, was gerade im Kriegseinsatz \u00FCberlebensnotwendig war. Der Hauptvorteil war allerdings, dass sie im Gegensatz zu zeitgen\u00F6ssischen sowjetischen Maschinen ein zuverl\u00E4ssiges, leistungsf\u00E4higes Funkger\u00E4t als Serienausstattung besa\u00DF. Leider erfolgte deren Stromversorgung \u00FCber eine Batterie, die zwar \u00FCber die Lichtmaschine der Hurricane aufgeladen wurde, in extremer K\u00E4lte jedoch nach sp\u00E4testens anderthalb Stunden ihren Dienst versagte.\nEs muss erw\u00E4hnt werden, dass die sowjetische Luftwaffe im Winter 1941-42, als der gr\u00F6\u00DFte Teil der Hurricanes geliefert wurde, nur \u00FCber sehr wenige moderne Flugzeuge verf\u00FCgte. Im Vergleich zur I-15 oder anderen Modellen war die Hurricane nat\u00FCrlich ein Wunder der modernen Luftfahrt. Aber abgesehen davon war das Modell selbst Ende 1941 allen deutschen Jagdflugzeugen immer noch klar unterlegen. Sowjetische Mechaniker und Ingenieure gaben daher alles, um aus der Hurricane das letzte Qu\u00E4ntchen an Leistung herauszuholen. Lange vor dem Start des offiziellen Modernisierungsprogramms wurden Feldmodifikationen der Bewaffnung vorgenommen. Die Browning-MGs mit dem Kaliber 7,69 mm wurden durch 12,7-UBK-Maschinengewehre ersetzt, man brachte Aufh\u00E4ngungen f\u00FCr RS-82-Raketen an und baute sogar Zwillingskanonen vom Typ ShVAK ein. In den meisten Regimentern r\u00FCsteten die Mechaniker ihre Hurricanes mit vier bis sechs RS-82-Raketen aus. Au\u00DFerdem wurde die Panzerung verbessert. Unter Frontbedingungen wurde die Sitzpanzerung der Hurricane manchmal gegen die der I-16 ausgetauscht. \nEs traten Probleme auf, als man versuchte, Wasser statt Glykol als K\u00FChlmittel einzusetzen. Darauf wurden \u00C4nderungen am K\u00FChlsystem vorgenommen, das Problem l\u00F6ste man letztendlich jedoch dadurch, dass man russische Frostschutzmittel verwendete, die f\u00FCr niedrige Temperaturen einfach besser geeignet waren.\nIm Sommer 1942 dienten zahlreiche der inzwischen Haritons (Hariton war im 19. Jahrhundert ein gel\u00E4ufiger m\u00E4nnlicher Vorname in Russland) genannten Maschinen in der Baltischen Flotte, der Nordflotte, in Luftwaffenregimentern der Karelischen, Kalinischen, Nordwest- und Woronesch-Front sowie in verschiedenen Luftverteidigungsregimentern in der gesamten Sowjetunion.\nDie Nachteile der Hurricane hatten nat\u00FCrlich Auswirkungen auf ihre Leistung im Luftkampf. Einige Regimenter hatten \u00E4u\u00DFerst schwere Verluste. Das 3. Gardeluftregiment der Baltischen Flotte verlor beispielsweise in knapp einer Woche fast alle seine Flugzeuge, als es den Frontvorsprung bei Newskaja-Dubrowka in der N\u00E4he von Leningrad sicherte. Die unzureichende Geschwindigkeit und Steigrate zwangen die sowjetischen Piloten, ausschlie\u00DFlich in der Horizontale zu man\u00F6vrieren. Hurricane-Formationen bildeten oft schon nach dem blo\u00DFen Sichten des Feindes Verteidigungskreise und versuchten gar nicht erst, in die Offensive zu gehen. 1942 waren acht Prozent der Gesamtverluste Hurricanes, obwohl dieser Flugzeugtyp nicht einmal f\u00FCnf Prozent des sowjetischen Bestandes ausmachte. \nNat\u00FCrlich konnten hervorragende sowjetische Piloten aufgrund ihres K\u00F6nnens die Nachteile der Hurricane wettmachen und viele Erfolge nachweisen. Es gibt viele Beispiele, in denen zahlenm\u00E4\u00DFig unterlegene Hurricanes ihren Gegner abschossen und sicher nach Hause zur\u00FCckkehrten. Am 19. Juni 1942 griffen sieben Hurricanes unter der F\u00FChrung von G. W. Zimin 12 Stukas an, die von 15 Bf-109 eskortiert worden, und schossen zehn Gegner bei einem eigenen Verlust ab. Dieser Ablauf war allerdings nicht typisch f\u00FCr einen Luftkampf mit den Deutschen. Das Geschick des Piloten alleine reichte meist nicht aus. \nDer erste Gro\u00DFeinsatz der Hurricane fand w\u00E4hrend der K\u00E4mpfe am Don statt, die schlie\u00DFlich zur Schlacht von Stalingrad ausuferten. Die Deutschen setzten im Nordabschnitt der Front meist veraltete Flugzeugtypen ein, hatten aber im S\u00FCden immer nur das neueste und beste Material. Die 235. IAD (J\u00E4gerdivision) mit dem 191., 436. und 46. IAP operierte in diesem Gebiet und war ausschlie\u00DFlich mit Hurricanes ausgestattet. Im Juni 1942 wurde die Luftschlacht er\u00F6ffnet. In der ersten Woche meldete die Division 29 Absch\u00FCsse deutscher Maschinen. Im Juli verlor sie zwar 17 Hurricanes, gab aber an, mindestens doppelt so viele feindliche Maschinen aus dem Himmel geholt zu haben. Die Verluste konnten jedoch nicht mit neuen Hurricanes ausgeglichen werden; die Division erhielt stattdessen Yaks und Las. Bald flog sie ausnahmslos mit Maschinen sowjetischer Bauart.\nDiese Ver\u00E4nderung war nicht nur auf einen Frontabschnitt begrenzt. Am 1. Juli 1942 meldete die sowjetische Luftwaffe 202 einsatzf\u00E4hige Hurricanes. Im November desselben Jahres waren es nur noch 130. Eine wichtige Rolle spielte das Modell nur noch an der Nordfront. An anderen Abschnitten wurden zunehmend moderne russische Flugzeugtypen eingesetzt.\nSp\u00E4ter im Krieg \u00FCbergab man den Hurricanes den Luftverteidigungsregimentern, die das sowjetische Staatsgebiet weit hinter der Front \u00FCberwachten. Man fand an der Hurricane IIC aufgrund ihrer schweren Bewaffnung mit vier 20mm-Kanonen schnell Gefallen. Das Modell hatte zwar keine Chance gegen feindliche J\u00E4ger, konnte aber sehr effektiv einfliegende Bomber bek\u00E4mpfen. Im Juli 1943 verf\u00FCgten die Luftverteidigungsregimenter \u00FCber 495 Hurricanes, im Juni 1944 waren es bereits 711 St\u00FCck. Mit ihnen wurden im Verlauf des Krieges insgesamt 252 feindliche Maschinen abgeschossen.\nDer letzte Feindflug von Hurricanes der sowjetischen Luftwaffe fand am 23. Mai 1943 statt. Vier Maschinen des 933. IAP der Heimatverteidigung wurden mit Radar an ein deutsches Transportflugzeug vom Typ FW-200 herangef\u00FChrt, das bereits eine Strecke von knapp 440 Kilometern zur\u00FCckgelegt hatte. Die Deutschen machten in der Steppe eine kurze Zwischenlandung. Die Hurricanes setzten die Focke Wulf durch Beschuss am Boden in Brand und unterst\u00FCtzten NKWD-Truppen bei der Gefangennahme der Besatzung.\nDas Modell diente auch noch bei den sowjetischen Marinefliegern, als sie in der Luftwaffe l\u00E4ngst ausgemustert worden war. Es wurde f\u00FCr Tiefflugangriffe gegen die Basen der Luftflotte V in Skandinavien eingesetzt. Die Hurricanes flogen auch Nacht- und St\u00F6rangriffe in diesem Zielgebiet. \nNach der deutschen Niederlage wurden die Hurricanes aus den Frontregimentern herausgel\u00F6st. Die Sowjetunion war nicht verpflichtet, die Maschinen an Gro\u00DFbritannien zur\u00FCckzugeben, und verschrottete sie deswegen recht schnell. Die Hurricane wurde noch ganz kurz als Hochgeschwindigkeitstransporter f\u00FCr die sowjetische Post eingesetzt - allerdings ohne gro\u00DFen Erfolg. Das letzte Kapitel des Modells in der sowjetischen Luftwaffe war beendet.\nInsgesamt wurden 3.092 Hurricanes von der UdSSR importiert, von denen man 2.834 in den Luftwaffenregimentern einsetzte. Mindestens 210 Hurricanes vom Typ IIA , 1.557 vom Typ IIB, 1.009 vom Typ IIC, 60 vom Typ IID und 30 Hurricane IV wurden ausgeliefert. Einige Hurricanes IIA waren umgebaute Hurricanes I. Die Sowjetunion setzte auch eine einzelne Sea Hurricane ein, die vom Konvoi PQ18 gestartet war.\n\nVorteile: Einfache Steuerung. Leichte Wartung und Reparatur unter Einsatzbedingungen im Feld. Zuverl\u00E4ssig und stabile Flugeigenschaften. Starke Bewaffnung.\n\nNachteile: Ungen\u00FCgendes Sichtfeld aus dem Cockpit. Klare Unterlegenheit gegen\u00FCber zeitgen\u00F6ssischen Jagdflugzeugen des Gegners. \n\n
I-153M62          \n    I-153 "Tschajka"\n\nTyp: J\u00E4ger/Schlachtflugzeug (Doppeldecker)\n\nGewicht: \nLeer: 1.348 kg\nStart: 1.859 kg\n\nL\u00E4nge: 6,18 m\nSpannweite:\nObere Tragfl\u00E4che: 10,00 m\nUntere Tragfl\u00E4che: 7,50 m\nFl\u00FCgelfl\u00E4che: 22,10 qm\n\nMotor: M-62\nLeistung: 1.000 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 366 km/h\nAuf 5.000 m H\u00F6he: 424 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 12-13,5 Sek.\nSteigflug auf 5.000 m: 5,7 Min. \nDienstgipfelh\u00F6he: 11.000 m\n\nReichweite: 600 km\n\nBewaffnung:\n4 x 7,62-mm-MG (ShKAS) oder 4 x 12,7-mm-MG (BS) oder 2 x 20-mm-Kanone (ShVAK).\n\nDas Jagdflugzeug I-153 "Tschajka" (Seem\u00F6we) wurde im Jahr 1938 im Konstruktionsb\u00FCro von N. N. Polikarpow entwickelt. Entgegen einer weitverbreiteten Ansicht handelte es sich gegen\u00FCber dem I-16-J\u00E4ger tats\u00E4chlich um einen neueren Entwurf.  Die I-153 ("I" f\u00FCr "istrebitel" - J\u00E4ger) stellte eine Weiterentwicklung der I-15 dar. \u00C4u\u00DFerlich hatte die I-153 eine starke \u00C4hnlichkeit mit dem I-15-J\u00E4ger. Die wesentlichen Abmessungen blieben gleich, w\u00E4hrend die Form der geknickten oberen Tragfl\u00E4che leicht ge\u00E4ndert wurde. Anders als bei der I-15 war das Fahrwerk der I-153 einziehbar. Der M-25-Motor wurde durch einen st\u00E4rkeren M-62-Motor ersetzt. Entsprechend wurde die gesamte Konstruktion verst\u00E4rkt und die Hinterseite des Pilotensitzes mit einer Panzerung versehen. Im Jahr 1939 ging das Flugzeug in Serie. Die I-153 war der letzte sowjetische Doppeldecker, der in gro\u00DFen St\u00FCckzahlen produziert wurde. Sein Design und seine Bauweise waren nahezu perfekt, und die Flugleistung war f\u00FCr einen Doppeldecker hervorragend. Tats\u00E4chlich kann man das Flugzeug aufgrund seiner Konstruktionsweise als eines der besten Flugzeuge bezeichnen, die je gebaut wurden. In der zweiten H\u00E4lfte der drei\u00DFiger Jahre h\u00E4tte die I-153 noch zu den Hochgeschwindigkeitsflugzeugen geh\u00F6rt. Doch schon Ende der drei\u00DFiger und Anfang der vierziger Jahre erwies sich ihre Geschwindigkeit als unzureichend f\u00FCr ein Jagdflugzeug, da von diesen Maschinen inzwischen 500-600 km/h verlangt wurden. Ein Doppeldecker konnte eine derartige Geschwindigkeit nicht erreichen. Insgesamt wurden rund 3.400 Maschinen aller Varianten der I-153 produziert.\n\nIm Sommer 1939 musste die I-153 in der Gegend der Flusses Halhin-Gol (Mongolei) zum ersten Mal ihre Kampftauglichkeit unter Beweis stellen. Sie wurden in den ersten Jahren des 2. Weltkriegs eingesetzt.\n\nHauptvarianten:\n\nI-153 - Bewaffnung: 4 ShKAS-Maschinengewehre Kaliber 7,76mm.\nI-153BS - Bewaffnung: 4 BS-Maschinengewehre Kaliber 12,7mm.\nI-153P - ("P" f\u00FCr "puschetschny" - mit Kanone best\u00FCckt). Bewaffnung: 2 ShVAK Kaliber 20mm.\n\nVorteile: Einer der besten seriengefertigten Doppeldeckerj\u00E4ger f\u00FCr den Fronteinsatz. Hohe Man\u00F6vrierf\u00E4higkeit. Starke Bewaffnung.\n\nNachteile: F\u00FCr das Jahr 1941 unzureichende Geschwindigkeit.\n
I-16type18        \n    I-16 (Typ 18), Modell 1939\n\nTyp: J\u00E4ger\n\nGewicht: \n    Leer: 1433 kg\n    Start: 1830 kg\n\nL\u00E4nge: 6,074 m\nSpannweite: 9,0 m\nFl\u00FCgelfl\u00E4che: 15,54 qm\n\nMotor: M-62\nLeistung:\n    800 PS (bei 4000 m)\n    1.000 PS auf Meeresh\u00F6he\n\nH\u00F6chstgeschwindigkeit:\n    Meeresh\u00F6he: 413 km/h\n    Bei 6.360m: 461 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000 m H\u00F6he: 17 bis 18 Sek.\nSteigflug auf 5.000 m: 5,4 min\nReichweite: 485 km\n\nDienstgipfelh\u00F6he: 9.700 m\n\nBewaffnung:\n4x7,62 mm MG (ShKAS)\n\nDieses Flugzeug ging im Jahre 1934 in Massenproduktion und durchlief mehrere Modifikationsstadien. Jede neue Version brachte h\u00F6here Geschwindigkeiten, Flugh\u00F6hen und st\u00E4rkere Bewaffnungen mit sich.\nDie I-16 wurde bei K\u00E4mpfen in Spanien, China, der Mongolei und zu Beginn des Zweiten Weltkrieges eingesetzt. Insgesamt, einschlie\u00DFlich aller Modifikationen, wurden circa 6.555 Einheiten hergestellt.\nDie I-16 Typ 18 war eine stark modifizierte Variante der I-16 Typ 10. Es gab viele \u00C4nderungen beim Bau des Flugzeugrumpfes. Die Hauptverbesserungen bestanden allerdings in dem neuen, st\u00E4rkeren M-62 Motor und einem Propeller mit Blattverstellung. Die letzte Serie der I-16 Typ 18 verf\u00FCgte \u00FCber den gleichen Propeller, wie die I-16 Typ 24 mit M-63 Motor.\n\nVorteile: Seriengefertigtes Jagdflugzeug f\u00FCr den Fronteinsatz mit hervorragenden Leistungsmerkmalen. Hohe Man\u00F6vrierf\u00E4higkeit. F\u00FCr diese Zeit gute Bewaffnung. \nNachteile: Extreme Empfindlichkeit der Steuerinstrumente, wie sie bei allen Polikarpov J\u00E4gern vorhanden ist.\n\n
I-16type24        \n    I-16 (Typ 24), Modell 1939\n\nTyp: J\u00E4ger\n\nGewicht: \n   Leer:  1.382,50 kg\n   Start: 1.882 kg\n\nL\u00E4nge:  6,13 m\nSpannweite: 9,00 m\nFl\u00FCgelfl\u00E4che: 15,54 qm\n\nMotor: M-63\nLeistung: 900 PS\n\nH\u00F6chstgeschwindigkeit:\n   Auf Meeresh\u00F6he: 440 km/h\n   Auf 4.800m H\u00F6he: 475 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 17-18 Sek.\n\nSteigflug auf 5.000m: 6,0 Min.\nDienstgipfelh\u00F6he: 9.700 m\nReichweite: 440 km\n\nBewaffnung:\n   2 x 7,62-mm-MG (ShKAS).\n   2 x 20-mm-Kanone (ShVAK)\n\nDer J\u00E4ger I-16 wurde im Jahr 1933 im Konstruktionsb\u00FCro von N. N. Polikarpow entwickelt. Der Jungfernflug eines I-16-Prototypen (Zentrales Konstruktionsb\u00FCro 12) fand am 31. Dezember 1933 mit V. P. Tschkalow als Pilot statt. Die I-16 ("I" f\u00FCr "istrebitel" - J\u00E4ger) wurde als Hochgeschwindigkeitsj\u00E4ger konzipiert, der dabei aber maximale Man\u00F6vrierbarkeit im Luftkampf behalten sollte. Dieser J\u00E4ger zeichnete sich durch geringe Abmessungen aus, was die Tr\u00E4gheitseffekte bei extremen Flugman\u00F6vern auf ein Minimum reduzierte. Tats\u00E4chlich flog die I-16 ziemlich instabil und erforderte eine erh\u00F6hte Aufmerksamkeit des Piloten, da sie bereits auf kleinste Steuereingaben ansprach. Nichtsdestotrotz erreichte die I-16 eine hervorragende Fluggeschwindigkeit. Das Flugzeug ging 1934 in Serie und erfuhr zahlreiche Modifikationen. Mit jeder Variante wurde Geschwindigkeit, Gipfelh\u00F6he und Bewaffnung verbessert.\n\nDie I-16 nahm an milit\u00E4rischen Operationen in Spanien, China und der Mongolei sowie in der Anfangsphase des 2. Weltkriegs teil. Insgesamt wurden 6.555 Maschinen aller Flugzeugvarianten produziert.\n\nVorteile: Seriengefertigtes Jagdflugzeug f\u00FCr den Fronteinsatz mit hervorragenden Leistungsdaten. Hohe Man\u00F6vrierf\u00E4higkeit. Starke Bewaffnung (beim Typ 24). \n\nNachteile: Eine f\u00FCr alle Polikarpow-J\u00E4ger typische geringf\u00FCgig zu hohe Empfindlichkeit der Flugzeugsteuerung.\n\n
Il-2_1940_Early   \n    Il-2; Modell 1941 (die erste Baureihe) - Einsitzer\n\nTyp: Schlachtflugzeug\n\nGewicht: \nLeer:  3.990 kg\nStart: 5.310 kg\n\nL\u00E4nge:  11,6 m \nSpannweite: 14,6 m\nFl\u00FCgelfl\u00E4che: 38,5 qm\n\nMotor: AM-38\nLeistung:\nRegul\u00E4r: 1.500 PS\nStart: 1.665 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 433 km/h\nAuf 2.460m H\u00F6he: 450 km/h\n\nSteigflug auf 5.000 m: 9,2 Min.\nDienstgipfelh\u00F6he: 7.800 m\nReichweite: 800 km\n\nBewaffnung:\n2 x 7,62-mm-MG (ShKAS);\n2 x 20-mm-Kanone (ShVAK);\n16 x RS82;\nBomben mit unterschiedlichem Gewicht bis zu einer Gesamtlast von 600 kg.\n\nBereits in den zwanziger Jahren tauchte die Idee auf, ein Flugzeug f\u00FCr die Luftnahunterst\u00FCtzung zu konstruieren, also ein Schlachtflugzeug, das gegen feindliche Truppen und milit\u00E4rische Ausr\u00FCstung auf dem Schlachtfeld eingesetzt werden kann. \n\nDer Auftrag, die technischen Anforderungen an ein solches Flugzeug auszuarbeiten, wurde im Jahr 1932 der 1. Abteilung des Wissenschaftlichen und Technischen Komitees der Luftwaffenverwaltung unter Sergei Wladimirowitsch Iljuschin ("Il") \u00FCbertragen.\n\nVon diesem Zeitpunkt an stand die Arbeit von Iljuschin ganz im Zeichen der Entwicklung und Verbesserung gepanzerter "Il"-Schlachtflugzeuge.\n\nIm Mai 1938 begann das Iljuschin-Konstruktionsb\u00FCro mit der Arbeit an einem grundlegend neuen Schlachtflugzeug, das sch\u00FCtzende Panzerung und starke Bewaffnung in sich vereinen sollte. Bereits im Jahr 1939 wurden zwei Prototypen von Schlachtflugzeugen mit der Bezeichnung TsKB-55 gebaut. In gewisser Weise war dies der Prolog f\u00FCr die Entwicklung der ber\u00FChmten Il-2. Die wichtigste Besonderheit der TsKB-55 war eine glatte "Panzerwanne", die vollst\u00E4ndig in den Flugzeugrumpf integriert war. Die Wanne sch\u00FCtzte den Motor, das Treibstoff- und \u00D6lleitungssystem sowie die zweik\u00F6pfige Besatzung (Pilot und Sch\u00FCtze) vor feindlichem Boden- und Luftbeschuss. Nach Beendigung der Testfl\u00FCge wurde die Entscheidung getroffen, das Flugzeug fertig zu stellen und die Besatzung auf einen Mann zu reduzieren. Man ging davon aus, dass die Reduzierung der Besatzung und das somit niedrigere Gewicht des Flugzeugs einen Zugewinn an Geschwindigkeit und Reichweite sowie eine verbesserte Bewaffnung und Panzerung erm\u00F6glichen w\u00FCrde. Entsprechend den neuen Anforderungen wurde 1940 ein neues TsKB-57-Schlachtflugzeug auf der Grundlage der TsKB-55 entwickelt. Das modernisierte Schlachtflugzeug verf\u00FCgte anstelle der Sch\u00FCtzenkabine \u00FCber eine Metallverkleidung, und der Platz des Hecksch\u00FCtzen wurde von einem Treibstofftank eingenommen. Nach erfolgreichen Testfl\u00FCgen wurde entschieden, das Flugzeug fertig zu stellen und es in Serie zu produzieren. Der Prototyp der Baureihe war das zweite Muster des Flugzeugs mit der Bezeichnung TsKB-55P. Bei der Entwicklung der Konstruktion wurden alle zuvor gesammelten Kommentare und Kritikpunkte ber\u00FCcksichtigt. Um die Sicht aus dem Cockpit zu verbessern, wurde ein neuer Panzerrahmen angefertigt, der ein ver\u00E4ndertes Kanzelprofil und eine Versetzung des Motors mit sich brachte. F\u00FCr die neue einsitzige Kabine wurde eine neue Kanzel entwickelt. Die Panzerwanne wurde verk\u00FCrzt und verst\u00E4rkt. In dieser Konfiguration ging das Flugzeug unter der Bezeichnung Il-2 in Serie.  Die Gesamtzahl produzierter Il-2-Flugzeuge aller Varianten belief sich auf 36.165 Maschinen.\n\nIm Mai/Juni 1941 wurden die ersten seriengefertigten Il-2 an die Bodenangriffsregimenter der VVS (Sowjetische Luftstreitkr\u00E4fte) ausgeliefert. Und bereits in den ersten Tagen des Krieges erwies sich die Il-2 als h\u00F6chst effektive Waffe, die erfolgreiche Schl\u00E4ge gegen motorisierte Verb\u00E4nde und Panzerkolonnen der deutschen Truppen flog.\n\nVorteile: Einzigartiges Schlachtflugzeug des 2. Weltkriegs mit hervorragenden Leistungsdaten. Starke Panzerung und Feuerkraft. Erh\u00F6hte Lebensdauer des Flugzeugs. Einfache und leicht zu erlernende Steuerung. \n\nNachteile: Kein Schutz der hinteren Bereichs. \u00D6lk\u00FChlung unzureichend abgesichert. \n
Il-2_1940_Late    \n    Il-2; Modell 1941 (Baureihe 2) - Einsitzer\n\nTyp: Schlachtflugzeug\n\nGewicht: \nLeer:  3.990 kg\nStart: 5.310 kg\n\nL\u00E4nge:  11,6 m \nSpannweite: 14,6 m\nFl\u00FCgelfl\u00E4che: 38,5 qm\n\nMotor: AM-38\nLeistung:\nRegul\u00E4r: 1.500 PS\nStart: 1.665 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 433 km/h\nAuf 2.460m H\u00F6he: 450 km/h\n\nSteigflug auf 5.000 m: 9,2 Min.\nDienstgipfelh\u00F6he: 7.800 m\nReichweite: 800 km\n\nBewaffnung:\n2 x 7,62-mm-MG (ShKAS);\n2 x 20-mm-Kanone (ShVAK);\n8 x RS82;\nBomben mit unterschiedlichem Gewicht bis zu einer Gesamtlast von 600 kg.\n\nDie ersten an die Bodenangriffsregimenter ausgelieferten Il-2-Flugzeuge waren zus\u00E4tzlich mit zwei 7,62-mm-Maschinengewehren und zwei 20-mm-Kanonen sowie Aufh\u00E4ngevorrichtungen f\u00FCr 16 82-mm-Raketen ausger\u00FCstet. Unter Gefechtsbedingungen zeigte sich jedoch, dass die unter den Tragfl\u00E4chen der Il-2 montierten 16 Raketenschienen die Flugleistung und die Man\u00F6vrierbarkeit erheblich beeintr\u00E4chtigten. Es wurde daher entschieden, die Il-2 serienm\u00E4\u00DFig mit Aufh\u00E4ngungsm\u00F6glichkeiten f\u00FCr 8 Raketen auszustatten, ohne irgendwelche anderen \u00C4nderungen an der Bauweise des Flugzeugs vorzunehmen. In einer Reihe von F\u00E4llen wurden diese Modernisierungen an den Maschinen der fr\u00FCheren Baureihe von den Piloten und Technikern im Feld selbst vorgenommen. \n\nVorteile: Sehr gute Flugleistungen. Starke Panzerung und Feuerkraft. Erh\u00F6hte Lebensdauer des Flugzeugs. Einfache und leicht zu erlernende Steuerung. \n\nNachteile: Kein Schutz der hinteren Bereichs. \u00D6lk\u00FChlung unzureichend abgesichert.\n
Il-2_1941_Early   \n    Il-2; Modell 1941 (Baureihe 3) - Einsitzer\n\nTyp: Schlachtflugzeug\n\nGewicht: \nLeer:  3.990 kg\nStart: 5.310 kg\n\nL\u00E4nge:  11,6 m \nSpannweite: 14,6 m\nFl\u00FCgelfl\u00E4che: 38,5 qm\n\nMotor: AM-38\nLeistung:\nRegul\u00E4r: 1.500 PS\nStart: 1.665 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 433 km/h\nAuf 2.460m H\u00F6he: 450 km/h\n\nSteigflug auf 5.000 m: 9,2 Min.\nDienstgipfelh\u00F6he: 7.800 m\nReichweite: 800 km\n\nBewaffnung:\n2 x 7,2-mm-MG (ShKAS);\n2 x 23-mm-Kanone (VYa);\n8 x RS82;\nBomben mit unterschiedlichem Gewicht bis zu einer Gesamtlast von 600 kg.\n\nIm Verlauf der Bem\u00FChungen, die Feuerkraft des Il-2-Schlachtflugzeugs weiter zu verbessern, entwickelte das Iljuschin-Konstruktionsb\u00FCro eine weitere Il-2-Variante mit einer neuen VYa-23-mm-Kanone, die im Jahr 1940 von A. A. Wolkow (V) und S. Ja. Jartsev (Ya) entworfen wurde. Die 23-mm-VYa-Kanone war eine weitaus st\u00E4rkere Waffe als die 20-mm-ShVAK. Ihre Geschosse erreichten eine hohe M\u00FCndungsgeschwindigkeit von 900 m/sec (gegen\u00FCber 800 m/sec bei der ShVAK) und hatten ein erheblich h\u00F6heres Gewicht von 200 g (96 g bei der ShVAK). Allerdings war die Feuerrate niedriger - 600 Schuss pro Minute (800 Schuss pro Minute bei der ShVAK). Die neuen 23-mm-Kanonen waren in der Lage, aus einer Entfernung von 400 Metern eine 25mm starke Panzerung zu durchschlagen. Die 23-mm-Kanonen wurden anstelle der ShVAK-Kanonen in die Flugzeuge eingebaut und mit einer speziellen Verkleidung versehen. Nach erfolgreichen Testfl\u00FCgen ging diese Il-2-Variante in Serie. Bereits im Sommer 1941 wurden die mit 23-mm-Kanonen ausger\u00FCsteten Il-2 an die Angriffsfliegereinheiten der Luftstreitkr\u00E4fte ausgeliefert.\n\nVorteile: Sehr gute Flugleistungen. Starke Panzerung und erh\u00F6hte Feuerkraft. Erh\u00F6hte Lebensdauer des Flugzeugs. Einfache und leicht zu erlernende Steuerung. \n\nNachteile: Kein Schutz der hinteren Bereichs. \u00D6lk\u00FChlung unzureichend abgesichert.\n
Il-2_1941_Late    \n    Il-2; Modell 1941 (Feldmodifikation) - Zweisitzer\n\nTyp: Schlachtflugzeug\n\nGewicht: \nLeer:  4.130 kg\nStart: 5.165 kg\n\nL\u00E4nge:  11,6 m \nSpannweite: 14,6 m\nFl\u00FCgelfl\u00E4che: 38,5 qm\n\nMotor: AM-38\nLeistung:\nRegul\u00E4r: 1.500 PS\nStart: 1.665 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 420 km/h\nAuf 2.460m H\u00F6he: 440 km/h\n\nSteigflug auf 5.000 m: 11,5 Min.\nDienstgipfelh\u00F6he: 6.200 m\nReichweite: 750 km\n\nBewaffnung:\n2 x 7,62-mm-MG (ShKAS);\n2 x 7,62-mm-MG (DA) oder 1 x 7.62-mm-MG (ShKAS);\n2 x 23-mm-Kanone (VYa);\n8 x RS82;\nBomben mit unterschiedlichem Gewicht bis zu einer Gesamtlast von 500 kg.\n\nDie Erfolge der Il-2 an der Front gingen einher mit extrem hohen Verlustzahlen dieser Flugzeuge, die auf das Fehlen einer nach hinten gerichteten Defensivbewaffnung zur\u00FCckzuf\u00FChren waren.\n\nSchon bald nach der Auslieferung der Il-2-Flugzeuge an die aktiven Einheiten der Bodenangriffsregimenter trafen Nachrichten von der Front ein, dass dem Feind der unzureichende Schutz des Flugzeugs von hinten bekannt war und dass er herausgefunden hatte, wie selbst dieses stark gepanzerte Flugzeug gefahrlos abgeschossen werden konnte. \n\nDas Fehlen eines Bordsch\u00FCtzen erwies sich als nachteilig f\u00FCr die Il-2. Auf den Schlachtfeldern erlitten diese Flugzeuge hohe Verluste durch feindliche Jagdflugzeuge, die den Heckbereich der Il-2 ebenso beherzt wie erfolgreich angriffen, wobei sie selbst nicht in Gefahr gerieten. Aus diesem Grund montierten einige Armeeeinheiten mit ihren Ingenieuren und Technikern selbstst\u00E4ndig eine Maschinengewehrattrappe hinter dem Cockpit der Il-2-Maschinen in der Hoffnung, damit die Angriffe feindlicher J\u00E4ger von hinten reduzieren zu k\u00F6nnen. Die Situation besserte sich jedoch nicht. So begannen die aktiven Einheiten der Bodenangriffsflieger selbstst\u00E4ndig damit, die Il-2 in ein zweisitziges Flugzeug umzubauen. Zu den \u00C4nderungen z\u00E4hlte der Einbau einer Bordsch\u00FCtzenkabine, die sich hinter dem Piloten und Treibstofftank au\u00DFerhalb des Panzerrahmens befand. Die Bordsch\u00FCtzenkabine war mit einem ShKAS-Maschinengewehr Kaliber 7,62mm auf einer Drehkuppellafette oder einer Doppellafette mit DA-Maschinengewehren Kaliber 7,62mm (Fla-MG) ausger\u00FCstet. Der Bordsch\u00FCtze sa\u00DF auf einem Segeltuchstreifen hinter der Panzerwand des hinteren Treibstofftanks. Diese Konstruktion erm\u00F6glichte einen maximalen Schutz des Flugzeugs vor den von hinten angreifenden J\u00E4gern und hatte keinen nennenswerten negativen Einfluss auf die Flugeigenschaften. Der einzige Nachteil dieses Umbaus bestand in der v\u00F6lligen Ungesch\u00FCtztheit des Hecksch\u00FCtzen, der au\u00DFerhalb des gepanzerten Rumpfes sa\u00DF und sowohl Bodenfeuer als auch dem Beschuss feindlicher J\u00E4ger vollkommen ausgeliefert war. \n\nVorteile: Sehr gute Flugleistungen. Starke Panzerung und Feuerkraft. Erh\u00F6hte Lebensdauer des Flugzeugs. Praktisch vollst\u00E4ndiger Schutz des Flugzeugs. Einfache und leicht erlernbare Steuerung. \n\nNachteile: Ungesch\u00FCtzter Hecksch\u00FCtze. \u00D6lk\u00FChlung unzureichend abgesichert.\n\n
Il-2I             \n    Il-2I, Modell 1943 - Einsitzer\n\nTyp: J\u00E4ger\n\nGewicht: \n   Leer:  4.397 kg\n   Start: 5.383 kg\n\nL\u00E4nge:  11,6 m \nSpannweite: 14,6 m\nFl\u00FCgelfl\u00E4che: 38,5 qm\n\nMotor: AM-38F\nLeistung:\nRegul\u00E4r: 1.575 PS\nStart: 1.720 PS\n\nH\u00F6chstgeschwindigkeit:\n   Auf Meeresh\u00F6he: 415 km/h\n   Auf 2.500m H\u00F6he: 450 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 28 Sek.\nSteigflug auf 5.000 m: 15 Min.\nDienstgipfelh\u00F6he: 6.500 m\nReichweite: 700 km\n\nBewaffnung:\n   2 x 23-mm-Kanone (VYa).\n\nDie Vorteile der Panzerung und starken Bewaffnung des Il-2-Schlachtflugzeugs f\u00FChrten zur Entwicklung einer neuen Variante auf der Grundlage dieses Musters - ein schweres Kampfflugzeug f\u00FCr die Bomberabfangjagd. Im Jahre 1943 wurde im Iljuschin-Konstruktionsb\u00FCro eine modifizierte Variante des Il-2I-Schlachtflugzeugs entwickelt. Es basierte auf dem seriengefertigten Standardmodell mit AM-38F-Motor. Bei der \u00FCberarbeiteten Version wurden die Tragfl\u00E4chen verst\u00E4rkt, die ShKAS-Maschinengewehre und Raketenschienen entfernt sowie die Bordsch\u00FCtzen- und Bombenmodule im Mittelteil ausgebaut. Die Bewaffnung der Il-2I bestand aus zwei VYa-Kanonen Kaliber 23mm mit einer Munitionskapazit\u00E4t von insgesamt 300 Schuss.\n\nObwohl das Flugzeug die Testfl\u00FCge und -eins\u00E4tze erfolgreich absolvierte, wurde es nicht in Serie gefertigt, da es aufgrund seiner unzureichenden Geschwindigkeit gegen\u00FCber feindlichen J\u00E4gern relativ verwundbar war. Jedoch waren die alten, seriengefertigten Il-2-Einsitzer bereits zuvor von Feldeinheiten mit der Hilfe von Technikern und Ingenieuren in eine Jagdvariante umgebaut worden. Diese Flugzeuge wurde zumeist f\u00FCr den Geleitschutz regul\u00E4rer Il-2 eingesetzt, da in den ersten beiden Kriegsjahren ein Mangel an Geleitschutzj\u00E4gern herrschte. \n\nVorteile:  Starke Panzerung und Feuerkraft. Erh\u00F6hte Lebensdauer des Flugzeugs. Einfache und leicht erlernbare Steuerung. Effektiver Einsatz gegen jeden feindlichen Bomber.\n\nNachteile: Unzureichende Man\u00F6vrierbarkeit und Geschwindigkeit im Vergleich zu feindlichen Hochgeschwindigkeitsj\u00E4gern. \u00D6lk\u00FChlung unzureichend abgesichert.\n
Il-2M_Early       \n    Il-2M 1942 (erste Baureihe) - Zweisitzer\n\nTyp: Schlachtflugzeug\n\nGewicht: \nLeer:  4.260 kg\nStart: 5.580 kg\n\nL\u00E4nge:  11,6 m \nSpannweite: 14,6 m\nFl\u00FCgelfl\u00E4che: 38,5 qm\n\nMotor: AM-38\nLeistung:\nRegul\u00E4r: 1.500 PS\nStart: 1.665 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 396 km/h\nAuf 2.500m H\u00F6he: 426 km/h\n\nSteigflug auf 5.000 m: 14,7 Min.\nDienstgipfelh\u00F6he: 6.200 m\nReichweite: 740 km\n\nBewaffnung:\n2 x 7,62mm (ShKAS);\n1 x 12,7mm (UBT);\n2 x 23-mm (VYa);\n4 x RS82 oder 4 x RS132;\nBomben mit unterschiedlichem Gewicht bis zu einer Gesamtlast von 600 kg.\n\nObwohl die Il-2 im Feld in Eigeninitiative in einen Zweisitzer umgebaut wurde, gab es noch immer eine gro\u00DFe Zahl von einsitzigen Il-2 mit ungesch\u00FCtztem Heck. \n\nSie erlitten Tag f\u00FCr Tag enorme Verluste durch feindliche Jagdflugzeuge.\n\nAnfang des Jahres 1942 fand in Moskau eine Konferenz mit Front- und Il-2-Testpiloten sowie Flugzeugkonstrukteuren statt, auf der die Erfahrungen mit der Il-2 im Kampfeinsatz und m\u00F6gliche Verbesserungen ihrer Konstruktionsweise er\u00F6rtert wurden. \n\nDie immer wieder ge\u00E4u\u00DFerten Vorschl\u00E4ge der Frontangriffsflieger hatten im wesentlichen nur einen Inhalt, n\u00E4mlich die absolute Notwendigkeit einer in Serie gefertigten, zweisitzigen Version der Il-2, die mit einem zus\u00E4tzlichen, gro\u00DFkalibrigen Maschinengewehr ausger\u00FCstet sein sollte, um die J\u00E4gerangriffe von hinten abwehren zu k\u00F6nnen.\n\nDie Konferenz endete mit dem Auftrag an das Iljuschin-Konstruktionsb\u00FCro, eine zweisitzige Version der Il-2 mit Defensivbewaffnung zu entwickeln und diese ohne Unterbrechung der laufenden Flugzeugproduktion in Serie gehen zu lassen. \n\nDie zweisitzige Il-2-Variante wurde in kurzer Zeit mit minimalen \u00C4nderungen an der Bauweise des seriengefertigten Einsitzers entwickelt.\n\nDie seriengefertigten Il-2 wurden durch eine zus\u00E4tzliche, au\u00DFerhalb des Panzerrahmens in den Rumpf integrierte Kabine vervollst\u00E4ndigt. Der Bordsch\u00FCtze sa\u00DF auf einem Segeltuchstreifen hinter der Panzerwand des hinteren Treibstofftanks. Von oben war er gesch\u00FCtzt durch eine klappbare, durchsichtige Kanzel und von vorn durch eine 6mm starke Panzerplatte. Das gro\u00DFkalibrige UBT-Maschinengewehr zur Verteidigung des Hecks war auf einer Drehkuppellafette montiert. Ein einfacheres, aber relativ genaues VV-1-Ringvisier wurde anstelle des PBP-1B-Reflexvisiers, das f\u00FCr Sturzkampfbomber gedacht war, eingebaut. Das h\u00F6here Gewicht des Flugzeugs machte eine Verst\u00E4rkung des Spornrades erforderlich. Die Gewichtszunahme f\u00FChrte auch zu einer verminderten Geschwindigkeit des Flugzeugs.  Im Fr\u00FChjahr 1942 absolvierte die zweisitzige Il-2 erfolgreich ihre Testfl\u00FCge, und bald darauf ging sie in Serienfertigung und wurde in wachsenden St\u00FCckzahlen an die Fronteinheiten ausgeliefert.\n\nVorteile: Sehr gute Flugleistungen. Starke Panzerung und Feuerkraft. Erh\u00F6hte Lebensdauer des Flugzeugs. Praktisch vollst\u00E4ndiger Schutz des Flugzeugs. Einfache und leicht erlernbare Steuerung. \n\nNachteile: Verminderte Fluggeschwindigkeit. \u00D6lk\u00FChlung unzureichend abgesichert.\n
Il-2M_Late        \n    Il-2M, Modell 1942 (sp\u00E4tere Baureihe) - Zweisitzer\n\nTyp: Schlachtflugzeug\n\nGewicht: \nLeer:  4.260 kg\nStart: 5.580 kg\n\nL\u00E4nge:  11,6 m \nSpannweite: 14,6 m\nFl\u00FCgelfl\u00E4che: 38,5 qm\n\nMotor: AM-38\nLeistung:\nRegul\u00E4r: 1.500 PS\nStart: 1.665 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 396 km/h\nAuf 2.500m H\u00F6he: 426 km/h\n\nSteigflug auf 5.000 m: 14,7 Min.\nDienstgipfelh\u00F6he: 6.200 m\nReichweite: 740 km\n\nBewaffnung:\n2 x 7,62-mm-MG (ShKAS);\n1 x 12,7-mm-MG (UBT);\n2 x 23-mm-Kanone (VYa);\n4 x RS82 oder 4 x RS132;\nBomben mit unterschiedlichem Gewicht bis zu einer Gesamtlast von 600 kg.\n\nAufgrund des Mangels an qualitativ hochwertigem Aluminium f\u00FCr den Flugzeugbau und dem zunehmenden Tempo der Serienfertigung zweisitziger Il-2-Schlachtflugzeuge wurde entschieden, die Il-2 mit kombinierten Holz/Metall-Tragfl\u00E4chen anstelle der Ganzmetalltragfl\u00E4chen der fr\u00FCheren Baureihen zu fertigen. Die Tragfl\u00E4che in Mischbauweise bestand aus einem Metallrahmen, der mit Sperrholz aus holzverarbeitenden Betrieben verkleidet war. \n\nDie solcherma\u00DFen erzwungene \u00C4nderung der Il-2-Bauweise f\u00FChrte zu einem drastischen Abfall der Flugeigenschaften des Flugzeugs. Unter Gefechtsbedingungen zeigte sich, dass die Il-2-Maschinen mit Tragfl\u00E4chen in Mischbauweise bei Sturzfl\u00FCgen mit hoher Geschwindigkeit (600 - 700 km/h) die Tragfl\u00E4chenverkleidung verloren. Dies f\u00FChrte zu Unf\u00E4llen und Abst\u00FCrzen. Bei Verwendung der Sperrholzverkleidung hatte das Flugzeug nur eine kurze Lebensdauer und war schwierig zu warten.\n\nVorteile: Sehr gute Flugleistungen. Starke Panzerung und Feuerkraft. Erh\u00F6hte Lebensdauer des Flugzeugs. Praktisch vollst\u00E4ndiger Schutz des Flugzeugs. Einfache und leicht erlernbare Steuerung. \n\nNachteile: Verminderte Sturzfluggeschwindigkeit und Man\u00F6vrierbarkeit. Geringere Flugleistung. Kurzlebige Tragfl\u00E4chenkonstruktion in Metall/Holz-Mischbauweise. \u00D6lk\u00FChlung unzureichend abgesichert.\n
Il-2T             \n    Il-2T, Modell 1943 - Zweisitzer\n\nTyp: Torpedo-Bomber\n\nGewicht: \nLeer:  4.625 kg\nStart: 6.160 kg\n\nL\u00E4nge:  11,6 m \nSpannweite: 14,6 m\nFl\u00FCgelfl\u00E4che: 38,5 qm\n\nMotor: AM-38F\nLeistung:\nRegul\u00E4r: 1.575 PS\nStart: 1.720 PS\n\nGeschwindigkeit:\nAuf Meeresh\u00F6he: 403 km/h\nAuf 2.500m H\u00F6he: 414 km/h\n\nSteigflug auf 5.000 m: 20 Min.\nDienstgipfelh\u00F6he: 5.500 m\nReichweite: 685 km\n\nBewaffnung:\n2 x 7,62-mm-MG (ShKAS);\n1 x 12,7-mm-MG (UBT);\n4 x RS82 oder 4 x RS132;\n1 45-12-AN-Torpedo.\n\nDie Kampfflieger flogen mit der Il-2 nicht nur erfolgreiche Operationen auf dem Feld, sondern auch \u00FCber Seegebieten als Teil der Schwarzmeer- und Ostseeflotte.\n\nDie Il-2T ("T" - Torpedobomber) basierte auf dem seriengefertigten Il-2M-Schlachtflugzeug, bei der beide VYa-Kanonen in den Tragfl\u00E4chen entfernt wurden. Der Ausbau der Kanonen war notwendig geworden, um das Gewicht des Flugzeugs zu vermindern, da es nun einen 450-mm-45-12-AN-Torpedo mit einer L\u00E4nge von 5.200mm und einem Gewicht von 900 kg tragen musste. Der Torpedo wurde direkt unter der Rumpfmitte der Il-2 befestigt, und zwar mithilfe von zwei speziellen Vorrichtungen, die jeweils aus Schienen f\u00FCr die Halterung des Torpedos und aus Riegeln zur Fixierung bestanden. Die vordere Halterung befand sich am Schwerpunkt des Flugzeugs (und Torpedos) und war an der Unterseite der Cockpit-Panzerung befestigt. Die andere Halterung war genauso aufgebaut und sa\u00DF am \u00E4u\u00DFersten Ende des Panzerrahmens. Abgeworfen wurde der Torpedo durch das Ausl\u00F6sen von elektrischen Z\u00FCndladungen, die mit dem Schalter f\u00FCr den Bombenabwurf im Cockpit aktiviert wurden.\n\nVorteile: Effektives Flugzeug f\u00FCr die Schiffsbek\u00E4mpfung. \n\nNachteile: \u00D6lk\u00FChlung unzureichend abgesichert. Niedrigere H\u00F6chstgeschwindigkeit. \n\n
Il-2_3            \n    Il-2 Typ 3, Modell 1943 - Zweisitzer\n\nTyp: Schlachtflugzeug\n\nGewicht: \nLeer:  4.625 kg\nStart: 6.160 kg\n\nL\u00E4nge:  11,6 m \nSpannweite: 14,6 m\nFl\u00FCgelfl\u00E4che: 38,5 qm\n\nMotor: AM-38F\nLeistung: Regul\u00E4r: 1.575 PS\nStart: 1.720 PS\n\nGeschwindigkeit:\nAuf Meeresh\u00F6he: 403 km/h\nAuf 2.500m H\u00F6he: 414 km/h\n\nSteigflug auf 5.000 m: 20 Min.\nDienstgipfelh\u00F6he: 5.500 m\nReichweite: 685 km\n\nBewaffnung:\n2 x 7,62-mm-MG (ShKAS);\n1 x 12,7-mm-MG (UBT);\n2 x 23-mm-Kanone (VYa);\n4 x RS82 oder 4 x RS132;\nBomben mit unterschiedlichem Gewicht bis zu einer Gesamtlast von 600 kg.\n\n\nDas Iljuschin-Konstruktionsb\u00FCro arbeitete laufend an der Verbesserung der Flugeigenschaften der Il-2. \nUm die Man\u00F6vrierbarkeit und die Leistung im Flug und bei Starts/Landungen zu verbessern, begann man, die Il-2 mit einem kraftvolleren AM-38F-Motor auszur\u00FCsten.\n\nDer neue Motor verf\u00FCgte \u00FCber eine Startleistung von 1.720 PS, die sich kurzfristig auf 1.780 PS erh\u00F6hen lie\u00DF. Dar\u00FCber hinaus erlaubte der neue AM-38F-Motor die Verwendung von billigerem Flugbenzin mit niedriger Oktanzahl. Man baute einen neuen Luftfilter ein, um die Zuverl\u00E4ssigkeit des leistungsf\u00E4higeren Motors unter den staubigen Bedingungen der Frontflugpl\u00E4tze zu erh\u00F6hen.  \n\nDie unbefriedigende L\u00E4ngsstabilit\u00E4t der Zweisitzer besserte sich, nachdem der Schwerpunkt des Flugzeugs dank einer erh\u00F6hten Pfeilung der Tragfl\u00E4chen auf 15 Grad nach vorne verschoben wurde.\n\nDie Vorschl\u00E4ge der Frontangriffsflieger wurden ber\u00FCcksichtigt, und so wurde die Il-2 mit dem neuen Maschinengewehr-Gesch\u00FCtzturm VUB-3 ausger\u00FCstet, der das Feuern in den hinteren Luftraum in einem weiten Winkel erm\u00F6glichte.\n\nDank einer erh\u00F6hten Produktion qualitativ hochwertigen Aluminiums erhielt die Il-2 die Ganzmetalltragfl\u00E4chen zur\u00FCck.\n\nVorteile: Sehr gute Flugleistungen. Starke Panzerung und Feuerkraft. Erh\u00F6hte Lebensdauer des Flugzeugs. Praktisch vollst\u00E4ndiger Schutz des Flugzeugs. Einfache und leicht erlernbare Steuerung. \n\nNachteile: \u00D6lk\u00FChlung unzureichend abgesichert. \n
Il-2_M3           \n    Il-2 Typ 3M, Modell 1943 - Zweisitzer\n\nTyp: Schlachtflugzeug\n\nGewicht: \nLeer:  4.625 kg\nStart: 6.160 kg\n\nL\u00E4nge:  11,6 m \nSpannweite: 14,6 m\nFl\u00FCgelfl\u00E4che: 38,5 qm\n\nMotor: AM-38F\nLeistung:\nRegul\u00E4r: 1.575 PS\nStart: 1.720 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 403 km/h\nAuf 2.500m H\u00F6he: 414 km/h\n\nSteigflug auf 5.000 m: 20 Min.\nDienstgipfelh\u00F6he: 5.500 m\nReichweite: 685 km\n\nBewaffnung:\n2 x 7,2-mm-MG (ShKAS);\n1 x 12,7-mm-MG (UBT);\n2 x 37-mm-Kanone (NS-37);\n4 x RS82 oder 4 x RS132;\nBomben mit unterschiedlichem Gewicht bis zu einer Gesamtlast von 200 kg.\n\nAbgesehen von der Verbesserung der Flugeigenschaften der Il-2 arbeitete das Iljuschin-Konstruktionsb\u00FCro auch an einer weiteren Verbesserung ihrer Kampff\u00E4higkeiten.   \n\nBereits 1941 unternahm man den Versuch, eine 37-mm-Kanone aus der Entwicklung von B. G. Schpitalny in das Flugzeug einzubauen. \n\nAllerdings mussten die Konstrukteure diese Idee aufgeben, da diese Kanonen zu unzuverl\u00E4ssig arbeiteten und zu gro\u00DF waren.\n    \nIm M\u00E4rz/April 1943 wurde die neue, ausgereiftere 37-mm-NS-37-Kanone unter der Leitung von A. E. Nudelman ("N") und A. S. Suranow ("S") in der zweisitzigen Variante der Il-2 mit dem AM-38F-Motor eingebaut. Sie war speziell zur Bek\u00E4mpfung der neuen deutschen Tiger-Panzer gedacht. \n\nDie panzerbrechenden Geschosse dieser Kanonen konnten bis zu 40mm starke Panzerplatten durchschlagen.\n\nDie neuen Kanonen wurde anstelle der \u00FCblichen VYa-Kanonen eingebaut und mit kompakten Verkleidungen versehen, die aus zwei leicht zu \u00F6ffnenden Klappen bestanden . Die Patronengurte der Kanonen befanden sich direkt in den Tragfl\u00E4chen und konnten durch Luken an der Oberseite geladen werden. Die Munition jeder Kanone bestand aus 100 panzerbrechenden Geschossen mit hoher Splitterwirkung.\n\nMit dem Einbau der neuen Kanonen erh\u00F6hte sich das Gewicht des Flugzeugs erheblich, was aber durch die Reduzierung der normalen Bombenlast auf 200 kg ausgeglichen wurde.\n\nSeine ersten Eins\u00E4tze flog das zweisitzige Il-2-Schlachtflugzeug mit NS-37-Kanonen gegen deutsche Panzerfahrzeuge und motorisierte Kolonnen in der Schlacht um Kursk im Juli 1943. Die NS-37-Kanone erwies sich als zuverl\u00E4ssige und durchschlagskr\u00E4ftige Waffe, die besonders effektiv war, wenn sie gegen Ansammlungen von motorisierten und gepanzerten Einheiten eingesetzt wurde. \n\nVorteile: Sehr gute Flugleistungen. Starke Panzerung und Feuerkraft. Erh\u00F6hte Lebensdauer des Flugzeugs. Praktisch vollst\u00E4ndiger Schutz des Flugzeugs. Einfache und leicht erlernbare Steuerung. \n\nNachteile:  Das Fehlen von M\u00FCndungsbremsen bei den Kanonen bewirkte beim Feuern starke R\u00FCckst\u00F6\u00DFe und machte es schwierig, bei langen Feuerst\u00F6\u00DFen das Feuer auf ein bestimmtes Ziel zu konzentrieren. Niedrigere Bombenkapazit\u00E4t. \u00D6lk\u00FChlung unzureichend abgesichert.\n
Il-4              \n    DB-3F / IL-4 M-88B, Modell 1943\n\nTyp: Langstreckenbomber\n\nGewicht: \n    Start: 5.800 kg\n    Voll beladen: 11.300 kg\n\nL\u00E4nge: 14,8 m \nSpannweite: 21,44 m\nFl\u00FCgelfl\u00E4che: 66,7 qm\n\nMotor: 2 x M-88B\nLeistung:\n    Start: 1.100 PS\n    Nominal: 950 PS\n\nH\u00F6chstgeschwindigkeit:\n    Auf Meeresh\u00F6he: 370 km/h\n    In 5.400 m H\u00F6he: 430-445 km/h (mit 1.000kg-Bomben)\nDienstgipfelh\u00F6he: 9.700 m (normal)\nReichweite: 3.800-4.000 km (3.500 km mit 1.000 kg Zuladung)\nBewaffnung:\n    2 x 7,62mm-MG-ShKAS\n    1 x 12,7mm-UBT\n    1.000 kg interne Bombenzuladung\n    Bis zu 2.500 kg mit interner und externer Bombenzuladung\n\n\nDurch den Mangel an Aluminium f\u00FCr die Massenproduktion von Langstreckenbombern wurde 1938 eine neue Version der DB-3, die DB-3F, gebaut. Eigentlich handelte es sich dabei um ein v\u00F6llig anderes Flugzeug mit einer Mischkonstruktion aus Holz und Metall, die sich sehr leicht in Serie herstellen lie\u00DF. Die Maschine erhielt eine neue Nase mit einer aerodynamisch verbesserten Form und eine gr\u00F6\u00DFere Kabine mit Frontverglasung. Das MG an der Nase wurde durch einen Zwillingsturm mit ShKAS-MG ersetzt. Der seitliche Turm mit den 7,62mm-MG musste einer neuen Variante mit modernen 12,7mm-UBT weichen. Alle Versuche wurden im Juni 1939 abgeschlossen. Am Ende desselben Jahres ging das Flugzeug in die Serienproduktion. Die neue DB-3F wurde sp\u00E4ter in Iljuschin IL-4 umgetauft. \n1942 tauschte man den Motor M-87 bzw. M-88A gegen den modernen M-88B mit zweistufigem Turbolader aus, der die H\u00F6hengeschwindigkeit und Dienstgipfelh\u00F6he erheblich verbesserte. Durch den Metallmangel erhielten einige der 1942 produzierten IL-4 h\u00F6lzerne Holme, die Ende des Jahres allerdings wieder gegen metallene Teile ausgetauscht wurde.\nDie IL-4 und die DB-3 wurden zusammen mit den Langstreckenbombern vom Typ Yer-2 und Pe-8 im August 1941 bei Angriffen auf Berlin und andere deutsche St\u00E4dte eingesetzt. Die IL-4 war in den Bomberregimenten der Roten Luftwaffe und bei den Marinefliegern weit verbreitet. Es wurde sogar eine Torpedobomberversion f\u00FCr das Schwarze Meer sowie die Nord- und Ostsee produziert. Dieses Modell konnte zwei verschiedene Torpedotypen f\u00FCr Tief- (45-36-AH, 940 kg) und H\u00F6henangriffe (45-36-AV, 940 kg) mitf\u00FChren. Zur Verbesserung der Reichweite wurden Aufh\u00E4ngungen f\u00FCr einen zus\u00E4tzlichen Abwurftank am hinteren Teil des Rumpfes angebracht.\nOft wurde die IL-4 in gemischten Formationen mit Lend-Lease-Maschinen vom Typ A-20 und B-25 eingesetzt.\n\nDie Massenproduktion der IL-4 wurde 1944 eingestellt. Insgesamt stellte man 5.256 der verschiedenen Modifikationen her. \n\nDrei erbeutete IL-4 standen bei der finnischen Luftwaffe im Dienst. \n\nHauptausf\u00FChrungen:\nIL-4 mit M-88A-Motoren\nIL-4 mit M-88B-Motoren und neuen zweistufigen Turboladern \nIL-4T  Torpedobomber\n\nVorteile: Hohe Zuladung und Reichweite. Ausgezeichnete Man\u00F6vrierf\u00E4higkeit f\u00FCr einen zweimotorigen Bomber.\nNachteil: Schwierige Steuerung \u00FCber l\u00E4ngere Strecken. Kein Autopilot. Die Version mit h\u00F6lzernem Heckteil des Rumpfes war leicht entflammbar. Unzureichende Defensivbewaffnung.   \n\n\n
LaGG-3series4     \n    LaGG-3, Modell 1941\n\nTyp: J\u00E4ger\n\nGewicht: \nLeer:  2.516 kg\nStart: 3.346 kg\n\nL\u00E4nge:  8,81 m\nSpannweite: 9,80 m\nFl\u00FCgelfl\u00E4che: 17,62 qm\n\nMotor: M-105P\nLeistung: 1.050 PS\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 498 km/h\nAuf 5.000 m H\u00F6he: 575 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 20 Sek.\nSteigflug auf 5.000 m: 6,8 Min. \nSteigf\u00E4higkeit im Luftkampf: 750 m\nDienstgipfelh\u00F6he: 9.500 m\nReichweite: 870 km\n\nBewaffnung:\n2 x 7,62-mm-MG (ShKAS);\n1 x 12,7-mm-MG (BS);\n1 x 20-mm-Kanone (ShVAK).\n\nDie vom B\u00FCro f\u00FCr Experimentalentw\u00FCrfe unter Leitung von S. A. Lawotschkin (La), V. P. Gorbunow (G) und M. I. Gudkow (G) entwickelte LaGG-3 stellte eine Weiterentwicklung der I-301 (der sp\u00E4teren LaGG-1) dar. Die LaGG-3 war ein Frontkampfflugzeug, ein Eindecker in vollst\u00E4ndiger Holzbauweise mit geschlossener Kanzel und einziehbarem Fahrwerk. Von der LaGG-1 unterschied sie sich durch zwei zus\u00E4tzliche Treibstofftanks in den Tragfl\u00E4chen. Der Einbau der beiden zus\u00E4tzlichen Treibstofftanks f\u00FChrte zu einem erh\u00F6hten Startgewicht, was eine Modernisierung des Fahrwerks erforderlich machte. \n\nDie Einf\u00FChrung der LaGG-3 in Serie erwies sich als recht schwierig - das Flugzeug war alles andere als ausgereift, und Verbesserungen fanden erst im Lauf der Serienfertigung statt. Die LaGG-3 wurde in verschiedenen Bewaffnungsvarianten produziert. Die Bewaffnung der seriengefertigten LaGG-3 bestand aus einer ShVAK-Kanone (die manchmal durch ein BK-Maschinengewehr des Kalibers 12,7mm oder durch eine Vya-23 23-mm-Kanone ersetzt wurde), einem oder zwei BS-MGs und zwei ShKAS-MGs. Bis zum Jahre 1942 umfasste die Standardbewaffnung der LaGG-3 au\u00DFerdem sechs RS-82-Rakten. Es gab auch Varianten mit einer vom Schpitalny-B\u00FCro entworfenen 37-mm-Kanone des Typs Sh-37 und einer NS-37-Kanone aus der Entwicklung von Nudelman und Suranow. Die mit einer 37-mm-Kanone ausger\u00FCsteten LaGG-3 wurde "Panzerzerst\u00F6rer" genannt. Aufgrund ihrer starken Bewaffnung wurde die LaGG-3 daher meist f\u00FCr das Abfangen von Bombern eingesetzt.\n\nDie Gesamtproduktion aller LaGG-3-Varianten belief sich bis zur Einstellung der Produktion im Jahre 1944 auf 6.528 Maschinen.\n\nVorteile: F\u00FCr ihre Zeit hervorragende Leistungsdaten. Hohe Man\u00F6vrierf\u00E4higkeit und starke Bewaffnung. Hohe Reichweite. Erh\u00F6hte Lebensdauer des Flugzeugs.\n\nNachteile: Relativ langwierige \u00DCberarbeitungen des Flugzeugs im Verlauf der Serienfertigung. Qualit\u00E4tsm\u00E4ngel bei Rumpf und Tragfl\u00E4chenoberfl\u00E4che, das nicht einziehbare Spornrad der ersten Baureihe verursachte Geschwindigkeitseinbu\u00DFen. Schlechte Sicht nach hinten. Modelle der ersten Baureihe neigten zum Trudeln, was im Jahr 1941 durch den Einbau automatischer Vorfl\u00FCgel an den Tragfl\u00E4chenvorderkanten behoben wurde. Schneller Geschwindigkeitsverlust bei anhaltenden Flugman\u00F6vern.\n
LaGG-3IT          \n    LaGG-3 IT, Modell 1942\n\nTyp: J\u00E4ger/Schlachtflugzeug\n\nGewicht: \nLeer:  2.832 kg\nStart: 3.363 kg\n\nL\u00E4nge -  8,81 m\nSpannweite: 9,80 m\nFl\u00E4cheninhalt - 17,62 qm\n\nMotor: M-105PF\nLeistung: 1.180 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 510 km/h\nAuf 3.950m H\u00F6he: 560 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 22 Sek.\nSteigflug auf 5.000 m: 7,2 Min. \nSteigf\u00E4higkeit im Luftkampf: 850 m\nDienstgipfelh\u00F6he: 9.600 m\nReichweite: 650 km\n\nBewaffnung:\n1 x 12,7mm (BS);\n1 x 37mm (NS-37).\n\nDie LaGG-3 IT ("IT" f\u00FCr "istrebitel tankow" - Panzerzerst\u00F6rer) wurde von dem Konstrukteur M. I. Gudkow entwickelt und stellte eine Modifikation der Serien-LaGG-3 dar, bei der die 20-mm-Hauptkanone durch eine 37-mm-Kanone des Schpitalny-Typs und sp\u00E4ter durch die von Nudelman und Suranow gebaute 37-mm-NS-37-Kanone ersetzt wurde. Die ersten drei LaGG-3 IT-Flugzeuge (mit der Bezeichnung K-37) wurden im Jahr 1941 produziert. Das Flugzeug wurde anfangs mit einer 37-mm-Schpitalny-Kanone mit einer Kapazit\u00E4t von 20 Schuss ausger\u00FCstet, entsprechend dem Flugabwehrgesch\u00FCtz gleichen Kalibers. Nach ersten Testfl\u00FCgen wurden alle drei Flugzeuge an die Front verlegt. Im Gefechtseinsatz erwies sich die K-37 als voller Erfolg - ihre 37-mm-Kanone durchschlug die obere und hintere Panzerung aller existierenden feindlichen Panzertypen. Im Jahre 1942 ging die K-37 unter der Bezeichnung LaGG-3 IT (manchmal auch LaGG-3-37) in Serie. Ab 1943 wurde die LaGG-3 IT mit einer 37-mm-NS-37-Kanone aus der Entwicklung von Nudelman und Suranow ausger\u00FCstet.\n\nVorteile: Hervorragende Leistungsdaten des Flugzeugs. Hohe Man\u00F6vrierf\u00E4higkeit und starke Bewaffnung. Erh\u00F6hte Lebensdauer des Flugzeugs.\n\nNachteile: Unzureichende Sicht aus dem Cockpit nach hinten. Schneller Geschwindigkeitsverlust bei l\u00E4ngeren Flugman\u00F6vern. F\u00FCr das Jahr 1943 unzureichende H\u00F6chstgeschwindigkeit.\n\n
LaGG-3series66    \n    LaGG-3, Modell 1943\n\nTyp: J\u00E4ger\n\nGewicht: \nLeer:  2.205 kg\nStart: 2.865 kg\n\nL\u00E4nge: 8,81 m\nSpannweite: 9,80 m\nFl\u00FCgelfl\u00E4che - 17,62 qm\n\nMotor: M-105PF\nLeistung: 1.180 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 542 km/h\nAuf 3.560m H\u00F6he: 591 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 19 Sek.\nSteigflug auf 5.000 m: 5,6 Min. \nSteigf\u00E4higkeit im Luftkampf: 950 m\nDienstgipfelh\u00F6he: 9.600 m\nReichweite: 650 km\n\nBewaffnung:\n1 x 12,7-mm-MG (BS);\n1 x 20-mm-Kanone (ShVAK).\n\nDie LaGG-3, Modell 1943, war eine modifizierte LaGG-3 der ersten Baureihe. Das Flugzeug wurde mit einem ausgereifteren M-105PF-Motor anstelle des M-105P ausger\u00FCstet. Die LaGG-3 der sp\u00E4teren Baureihen waren mit dem M-105PF2-Motor ausgestattet, der Geschwindigkeiten von 554 km/h auf Meeresh\u00F6he bzw. 618 km/h in 3.400 m H\u00F6he erm\u00F6glichte. Das Gewicht des Flugzeugs konnte durch \u00C4nderungen in der Bewaffnung, Ausstattung und Bauweise erheblich reduziert werden. S\u00E4mtliche M\u00E4ngel, die bei der LaGG-3 der ersten Baureihe aufgetreten waren, wurden ebenfalls behoben.\n\nAuf diese Weise modifizierte Flugzeuge nahmen bis zum Ende des 2. Weltkriegs an Luftschlachten teil, darunter an den entscheidenden Schl\u00E4gen gegen Japan.\n\nVorteile: Hervorragende Flugleistungen. Hohe Man\u00F6vrierf\u00E4higkeit und starke Bewaffnung. Erh\u00F6hte Lebensdauer des Flugzeugs.\n\nNachteile: Unzureichende Sicht nach hinten. Schneller Geschwindigkeitsverlust bei anhaltenden Flugman\u00F6vern.\n\n
La-5              \n    La-5, Modell 1942\n\nTyp: J\u00E4ger\n\nGewicht: \n    Leer: 2.740 kg \n    Start: 3.230 kg\n\nL\u00E4nge: 8,67 m\nSpannweite: 9,8 m\nFl\u00FCgelfl\u00E4che: 17,5 qm\n\nMotor: M-82\nLeistung: 1.700 PS\n\nH\u00F6chstgeschwindigkeit:\n    Auf Meeresh\u00F6he (mit zehnmin\u00FCtigem Schub): 540-558 km/h (normal It. Herstellerdaten 558-560 km/h)\n    In 6.250 m H\u00F6he: 598-605 km/h (normal)\nBen\u00F6tigte Zeit f\u00FCr eine 180-Grad-Kehre in 1.000 m: 21 Sek\nSteigflug auf 5.000 m: 5,6 min\nSteigflug im Luftkampf: 950-1.000 m\nDienstgipfelh\u00F6he: 10.650 m\nReichweite: 1.000 km\n\nBewaffnung:\n    2 x 20mm-ShVAK-Kanonen\n\nHierbei handelte es sich um einen der wichtigsten sowjetischen J\u00E4ger im Zweiten Weltkrieg. Die Maschine sollte die LaGG-3 ersetzen. Die La-5 wurde in Rekordzeit im experimentellen Entwicklungsb\u00FCro von S.A. Lawoschkin entwickelt. Dabei griff man auf LaGG-3 zur\u00FCck, die man aus dem Produktionsbetrieb in verschiedenen Fabriken genommen hatte. Der J\u00E4ger basierte auf der modifizierten Version der LaGG-3, die sich in der Serienproduktion befand. \n\nWeitere Informationen finden Sie im Men\u00FC Datenbank im Abschnitt \u00FCber die La-5FN.\n\nVorteile: Hervorragende Leistungsdaten. Hohe Man\u00F6vrierf\u00E4higkeit und sehr starke Bewaffnung. Gute Sicht aus dem Cockpit.\n\nNachteile: Durch das hohe Gewicht der Maschine kann die Motorleistung nicht voll ausgenutzt werden. Die ersten Serienexemplare waren aus Holz.\n\n\n
La-5F             \n    La-5F, Modell 1943\n\nTyp: J\u00E4ger\n\nGewicht: \n    Leer: ca. 2.800 kg\n   Start: ca. 3.250 kg\n\nL\u00E4nge: 8,67 m\nSpannweite: 9,8 m\nFl\u00FCgelfl\u00E4che: 17,5 qm\n\nMotor: M-82F\nLeistung: 1.700 PS\n\nH\u00F6chstgeschwindigkeit:\n  Auf Meeresh\u00F6he (max. Dauerbetrieb): 550-558 km/h (normal lt. Herstellerdaten 558-560 km/h)\n  In 6.250 m H\u00F6he: 598-605 km/h (normal)\nBen\u00F6tigte Zeit f\u00FCr eine 180-Grad-Kehre in 1.000 m: 19-20 Sek\nSteigflug auf 5.000 m: 5,6 min\nSteigflug im Luftkampf: 950-1.000 m\nDienstgipfelh\u00F6he: 10.650 m\nReichweite: 1.000 km\n\nBewaffnung:\n  2 x 20mm-ShVAK-Kanonen\n\nDie La-5F erhielt den Sternmotor M-82 mit dem Zusatz F (M-82F). Mit dieser Modifikation konnte der M-82 dauerhaft mit der Maximalleistung betrieben werden. Das standardm\u00E4\u00DFige buckelf\u00F6rmige Kabinendach wurde durch ein rundes Glascockpit mit Front- und Heckpanzerung ersetzt. Dadurch konnte der Pilot besser nach hinten sehen. \n\nWeitere Informationen finden Sie im Men\u00FC Datenbank im Abschnitt \u00FCber die La-5FN.\n\nVorteile: Sehr gute Leistungsdaten in niedrigen bis mittleren H\u00F6hen. Hohe Man\u00F6vrierf\u00E4higkeit und sehr starke Bewaffnung. Gute Sicht aus dem Cockpit. Verbesserte Strapazierf\u00E4higkeit.\n\nNachteile: Durch das hohe Gewicht der Maschine kann die Motorleistung nicht voll ausgenutzt werden. Die ersten Serienexemplare waren aus Holz.\n\n\n
La-5FN            \n    La-5FN  \n\nTyp: J\u00E4ger\n\nGewicht: \nLeer:  2.828 kg\nStart: 3.290 kg\n\nL\u00E4nge:  8,67 m\nSpannweite: 9,80 m\nFl\u00FCgelfl\u00E4che: 17,50 qm\n\nMotor: M-82FN\nLeistung: 1.850 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he (mit 10-min\u00FCtiger Beschleunigung): 583 km/h\nAuf 6.250m H\u00F6he: 634 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 18,5 Sek.\nSteigflug auf 5.000 m: 5,2 Min. \nSteigf\u00E4higkeit im Luftkampf: 1.100 m\nDienstgipfelh\u00F6he: 10.750 m\nReichweite: 650 km\n\nBewaffnung:\n2 x 20-mm-Kanone (ShVAK).\n\nDie La-5FN stellte eine verbesserte Version des Typs La-5 dar. \n\nDie La-5 war eines der sowjetischen Hauptkampfflugzeuge im 2. Weltkrieg. Das Flugzeug wurde als n\u00E4chste Modifizierung der LaGG-3 entwickelt. Die La-5 wurde innerhalb k\u00FCrzester Zeit im B\u00FCro f\u00FCr Experimentalentw\u00FCrfe von S. A. Lawotschkin gebaut, w\u00E4hrend die Produktion der LaGG-3 in den meisten Flugzeugwerften eingestellt wurde. Das Kampfflugzeug basierte auf der Modifizierung der seriengefertigten LaGG-3. Von ihrer Vorg\u00E4ngerin unterschied sich die La-5 in erheblichen Verbesserungen in der Konstruktionsweise, was prinzipiell der Flugleistung zugute kam. Die La-5 war mit verschiedenen Varianten eines st\u00E4rkeren, luftgek\u00FChlten M-82-Sternmotors ausger\u00FCstet. Die Rumpf- und Tragfl\u00E4chenkonstruktion entsprach derjenigen der LaGG-3 der sp\u00E4teren, modernisierten Baureihe. Die gewohnte buckelf\u00F6rmige Kanzel wurde durch eine neue blasenf\u00F6rmige Kanzel mit Panzerglas vorne und hinten ersetzt, die eine Beobachtung des r\u00FCckw\u00E4rtigen Luftraums erm\u00F6glichte. Im Verlauf der Serienfertigung wurde das f\u00FCr den Flugzeugrumpf verwendete teure Delta-Holz durch das \u00FCbliche Kiefernholz ersetzt (das Gewicht des Flugzeugs wurde hierdurch kaum beeinflusst), und ab 1944 bestanden die Tragfl\u00E4chenholme aus Metall.\n  \nDie La-5FN war mit einem st\u00E4rkeren M-82FN-Motor (ASh-82FN) mit Treibstoffeinspritzung ausgestattet, der eine Startleistung von 1.850 PS erreichte. Neben dem modernisierten Triebwerk verf\u00FCgte die La-5FN \u00FCber ein leichteres Fahrwerk, eine verbesserte Thermoisolierung des Cockpits und einen verminderten Druckwiderstand von Steuers\u00E4ule und Ruderpedalen. \n\nInfolge all dieser Verbesserungen war der La-5FN-J\u00E4ger den deutschen J\u00E4gern Me-109G und FW-190A in niedriger und mittlerer H\u00F6he sowie bei vertikalen und horizontalen Flugman\u00F6vern an Geschwindigkeit deutlich \u00FCberlegen.\n\nLa-5FN-Flugzeuge kamen im Sommer 1943 zum ersten Mal in gro\u00DFem Umfang in den Luftschlachten um Kursk zum Einsatz. Zuvor hatten die ersten La-5-Jagdregimenter schon erfolgreich an der Schlacht von Stalingrad teilgenommen. Insgesamt wurden in den Kriegsjahren 10.000 La-5-, La5F- und La-5FN-J\u00E4ger produziert.\n\nVorteile: Hervorragende Leistungsdaten. Hohe Man\u00F6vrierf\u00E4higkeit und starke Bewaffnung. Absolute \u00DCberlegenheit im Kampf in niedriger und mittlerer H\u00F6he gegen\u00FCber den neuesten deutschen Modellen jener Zeit. Gute Sicht aus dem Cockpit. Erh\u00F6hte Lebensdauer des Flugzeugs.\n\nNachteile: Das hohe Gewicht des Flugzeugs verhinderte eine volle Ausnutzung der Motorleistung. Holzkonstruktion der ersten Serienmodelle.\n\n
La-7              \n    La-7  \n\nTyp: J\u00E4ger\n\nGewicht: \nLeer:  2.605 kg\nStart: 3.265 kg\n\nL\u00E4nge:  8,67 m\nSpannweite: 9,80 m\nFl\u00FCgelfl\u00E4che: 17,62 qm\n\nMotor: Ash-82FN\nLeistung: 1.850 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he (mit Beschleunigung): 612 km/h\nAuf 6.000m H\u00F6he: 680 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 18 Sek.\nSteigflug auf 5.000 m: 4,5 Min.\nSteigf\u00E4higkeit im Luftkampf: 1.200 m\nDienstgipfelh\u00F6he: 10.750 m\nReichweite: 635 km\n\nBewaffnung:\n2 x 20-mm-Kanone (ShVAK) oder 3 x 20-mm-Kanone (B-20).\n\nDie La-7 stellte eine Weiterentwicklung des Typs La-5FN dar. Hinsichtlich Gr\u00F6\u00DFe und Silhouette gab es zwischen der La-7 und der La-5 nur geringe Unterschiede. Allerdings wies die La-7 einen entscheidenden Vorteil in der Konstruktion auf - die Tragfl\u00E4chenholme waren aus Metall gefertigt (wie in der neuesten La-5FN-Baureihe). Rippen und Verkleidung blieben unver\u00E4ndert. Die Dicke der Holme wurde erheblich verringert, um zus\u00E4tzlichen Platz f\u00FCr die Treibstofftanks zu gewinnen. Das Gewicht der Holme wurde auf rund 100 kg reduziert. Die aerodynamischen Eigenschaften des Flugzeugs wurden ebenfalls durch eine Versetzung des K\u00FChlers und eine Optimierung seiner aerodynamischen Form verbessert (wodurch sich die La-7 \u00E4u\u00DFerlich von der La-5 unterscheiden l\u00E4sst). Hinsichtlich Geschwindigkeit, Steigrate und Dienstgipfelh\u00F6he war die La-7 der La-5 aufgrund dieser Verbesserungen \u00FCberlegen. Die Bewaffnung bestand entweder aus 2 ShVAK-Kanonen oder 3 B-20-Kanonen Kaliber 20mm.\n\nInsgesamt wurden bis zum Ende des 2. Weltkriegs 5.735 La-7 produziert.\n\nVorteile: Gegen Kriegsende eines der besten seriengefertigten Frontjagdflugzeuge mit hervorragenden Flugleistungen. Verbesserte Aerodynamik. Hohe Man\u00F6vrierf\u00E4higkeit und starke Bewaffnung. Absolute \u00DCberlegenheit im Kampf in niedriger und mittlerer H\u00F6he gegen\u00FCber den neuesten deutschen, britischen und amerikanischen Jagdflugzeugen mit Kolbenmotor. Erh\u00F6hte Lebensdauer des Flugzeugs. Einfache und leicht erlernbare Steuerung.\n\nNachteile:  Die Qualit\u00E4t der Produktion lag gegen Ende des Krieges etwas niedriger als bei den "Jak"-J\u00E4gern, und es wurde notwendig, bei den h\u00F6lzernen Bestandteilen des Flugzeugs eine Gewichtsreduzierung zu erreichen. Das Resultat war die vollst\u00E4ndig aus Metall gefertigte La-9.\n\n
La-73xB20         \n    La-7 (3 x 20mm-B-20-Kanonen), Modell 1944\n\nTyp: J\u00E4ger\n\nGewicht: \n  Leer: 2.605 kg \n  Start: 3.265 kg\n\nL\u00E4nge: 8,67 m\nSpannweite: 9,8 m\nFl\u00FCgelfl\u00E4che: 17,59 qm\n\nMotor: ASh-82FN\nLeistung: 1.850 PS\n\nH\u00F6chstgeschwindigkeit:\n  Auf Meeresh\u00F6he (mit zehnmin\u00FCtigem Schub): 610-613 km/h (Normal. lt. Herstellerdaten 629-640 km/h)\n  In 6.000 m H\u00F6he: 680 km/h\nBen\u00F6tigte Zeit f\u00FCr eine 180-Grad-Kehre in 1.000 m: 18-19 Sek \nSteigflug auf 5.000 m: 4,5 min \nSteigflug im Luftkampf: 1.200 m\nDienstgipfelh\u00F6he: 10.750 m\nReichweite: 635 km\n\nBewaffnung:\n  3 x 20mm-Kanonen (B-20)\n  2 x 100kg-Bomben\n\nWeitere Informationen finden Sie im Men\u00FC Datenbank im Abschnitt \u00FCber die La-7.\n\nVorteile: Einer der besten am Ende des Krieges in Serie gefertigten J\u00E4ger f\u00FCr den Fronteinsatz mit ausgezeichnetem Flugverhalten. Verbesserte Aerodynamik. Hohe Man\u00F6vrierf\u00E4higkeit und sehr starke Bewaffnung. Absolute Luft\u00FCberlegenheit gegen\u00FCber den meisten damals aktuellen deutschen, englischen und amerikanischen Kolbenmotorj\u00E4gern in niedrigen und mittleren H\u00F6hen. Verbesserte Strapazierf\u00E4higkeit. Einfache und leicht verst\u00E4ndliche Steuerung.\n\nNachteile: Die Fertigungskultur war im Vergleich zu den J\u00E4gern vom Typ Yak gegen Ende des Krieges nicht ganz so gut. Man musste darauf achten, die Maschine aufgrund ihrer h\u00F6lzernen Teile nicht allzu schwer zu bauen. Infolgedessen entwarf man das Ganzmetallmodell La-9.\n\n\n
Li-2              \n    Li-2, Modell 1939\n\nTyp: Transporter/Bomber\n\nGewicht: \nLeer:  7.650 kg\nStart: 10.700 kg\n\nL\u00E4nge:  19,65 m \nSpannweite: 28,81 m\nFl\u00FCgelfl\u00E4che: 97,10 qm\n\nMotor: Ash-62IR\nLeistung: 2x 1.000 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 275 km/h\nAuf 1.700m H\u00F6he: 295 km/h\n\nSteigen auf 3.000 m - 16,7 min.\n\nDienstgipfelh\u00F6he - 5.600 m.\n\nReichweite - 2.150 km.\n\nBewaffnung:\n3 x 7,62mm (ShKAS);\n1 x 12,7mm (UBT).\nUnter dem Mittelteil aufgeh\u00E4ngte Bomben unterschiedlichen Gewichts bis zu einem Gesamtgewicht von 2.000 kg.\n\nDie Li-2 war ein Nachbau der amerikanischen Douglas DC-3 (Bezeichnung der US Army: C-47), die im Jahr 1935 von der Douglas Company in den USA entwickelt worden war. Zahlreiche L\u00E4nder, darunter die UdSSR, erwarben eine Lizenz f\u00FCr den Bau der DC-3. Das Flugzeug wurde gesch\u00E4tzt wegen seiner extrem niedrigen Herstellungskosten, schlichten Konstruktionsweise und guten Wartungseigenschaften. Anpassungen des Designs mit R\u00FCcksicht auf heimische Technologie und der Instrumente an das metrische System wurden von dem Flugzeugkonstrukteur V. M. Myasischew geleitet. Die Serienfertigung der DC-3 (Kennzeichen PS-84) begann Mitte des Jahres 1938, die der Li-2 ("Li" steht f\u00FCr den Namen des leitenden Ingenieurs des Werkes, B. P. Lisunow, der zu der Zeit f\u00FCr neue Flugzeugtypen verantwortlich war, begann im September 1942.\n\nDas Flugzeug bew\u00E4hrte sich als Passagier- und Transportflugzeug und zeichnete sich durch seine Wirtschaftlichkeit, Zuverl\u00E4ssigkeit und einfache Bedienung aus. Es gab mehrere Li-2-Varianten mit unterschiedlichen Motoren, Ausr\u00FCstungsteilen und Bewaffnungen.\n\nIn den Kriegsjahren wurde die Li-2 als Nachtbomber, Transport- und Passagierflugzeug eingesetzt. Aufgrund seiner Vielseitigkeit war es f\u00FCr eine gro\u00DFe Zahl von Aufgaben geeignet. Zu Beginn des Krieges bestanden diese gr\u00F6\u00DFtenteils in einfachen Transportfl\u00FCgen, wobei dasselbe Flugzeug auf dem R\u00FCckflug oft Verwundete transportierte. Die Li-2 diente auch als Transporter f\u00FCr Luftlandeeinheiten.\n\nParadoxerweise war das langsame Passagierflugzeug auch ein relativ guter Bomber. Dieser Erfolg gr\u00FCndete auf der taktisch richtigen Wahl ihrer Eins\u00E4tze und der besonderen Eigenschaften der Li-2. Bei Langstreckenfl\u00FCgen diente sie zumeist als Nachtbomber.\n\nDie Li-2 wurde im gesamten 2. Weltkrieg und in den Nachkriegsjahren eingesetzt. Im Lauf der Serienfertigung wurden von allen Varianten der Li-2 insgesamt 4.870 Maschinen in der UdSSR produziert.\n\nVorteile: Gute Flugleistung. Multifunktionalit\u00E4t. Zuverl\u00E4ssigkeit. Einfache und leicht erlernbare Steuerung. \n\nNachteile: Schwache Bewaffnung. Keine Bordverst\u00E4ndigungsanlage f\u00FCr die Besatzung.  \n
MBR-2-AM-34       \n    MBR-2, Modell 1937\n\nTyp: Seeaufkl\u00E4rer\n\nGewicht: \nLeer:  2.718 kg\nStart: 4.000 kg\n\nL\u00E4nge:  13,5 m\nSpannweite: 19 m\nFl\u00FCgelfl\u00E4che: 51 qm\n\nMotor: 2 x AM-34NB\nLeistung:\nRegul\u00E4r: 750 PS\nStart: 830 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 238 km/h\nAuf 5.000 m H\u00F6he: 245 km/h\n\nSteigflug auf 3.000 m: 21 Min.\nDienstgipfelh\u00F6he: 7.150 m\nReichweite: 800 km\n\nBewaffnung:\n2 x 7,62-mm-MG (ShKAS);\nBomben mit unterschiedlichem Gewicht mit einer Gesamtlast von unter 200 kg.\n\nDie sowjetischen Konstrukteure standen vor dem Problem, schon in den Anfangstagen der Fliegerei ein Flugzeug entwerfen zu m\u00FCssen, das f\u00FCr die taktische Kurzstreckenaufkl\u00E4rung in der N\u00E4he von Marinest\u00FCtzpunkten geeignet war. Bis zur Mitte der zwanziger Jahre wurden die im B\u00FCro f\u00FCr Experimentaldesign von D. P. Grigorowitsch entwickelten Flugboote M-5 und M-9 zu diesem Zweck verwendet. Jedoch waren die an Kurzstrecken-Aufkl\u00E4rungsflugzeuge gestellten Anforderungen bis zum Ende der drei\u00DFiger Jahre betr\u00E4chtlich gestiegen. Man sah die Einf\u00FChrung von Abwehrgesch\u00FCtzen und kleinen Bomben voraus. F\u00FCr den effektiven Einsatz sollte die Besatzung aus nicht mehr als drei Mann bestehen. Dar\u00FCber hinaus sollten Reichweiten- und Gipfelh\u00F6henparameter deutlich h\u00F6her liegen als bei der M-5 und M-9.\n\nDie Entwicklung des seegest\u00FCtzten ("Morskoy") Kurzstrecken- ("Blishniy") Aufkl\u00E4rungsflugzeugs ("Rasvedhik") MBR-2 wurde dem Konstruktionsteam unter G. M. Berijew \u00FCbertragen. Die im Jahre 1932 entwickelte MBR-2 war ein dreisitziges Eindecker-Flugboot mit einem BMW-VI-Motor (sp\u00E4ter M-17), der oberhalb der Tragfl\u00E4chenmitte am Flugzeugschwerpunkt montiert und mit einem Vierblatt-Propeller ausgestattet war. Es war das erste Mal, dass der Motor an einer solchen Position platziert wurde, und diese Entscheidung erwies sich als recht kosteneffektiv. In der Folge \u00FCbernahmen viele Flugzeugbauer jener Zeit dieses Design. Die Flugzeugkonstruktion bestand vollst\u00E4ndig aus Holz und war relativ einfach und billig zu bauen. Die Tragfl\u00E4che bestand aus zwei kastenf\u00F6rmigen Holmen, Rahmenrippen und der Verkleidung. Die Bordbewaffnung bestand aus zwei Gesch\u00FCtzt\u00FCrmen mit DA-Maschinengewehren, die im vorderen und mittleren Heckbereich des Flugboots angebracht waren. Die Bombenlast von 500 kg konnte an den \u00E4u\u00DFeren Aufh\u00E4ngungen unter den Tragfl\u00E4chen befestigt werden. \n\nBei den Testfl\u00FCgen zeichnete sich die MBR-2 durch hohe Sicherheit, gute Stabilit\u00E4t in der Luft und auf dem Wasser, eine einfache Steuerung sowie Zuverl\u00E4ssigkeit und niedrigen Wartungsbedarf aus. \n\nIm Jahre 1932 wurde die MBR-2 von den sowjetischen Marinefliegern \u00FCbernommen und ging in der Taganrog-Flugzeugwerft in Serie, wo G. M. Berijew die Leitung \u00FCber das B\u00FCro f\u00FCr Experimentaldesign f\u00FCr Seeflugzeugbau \u00FCbernahm.\n\nIm Verlauf der Serienfertigung des Flugzeugs wurde im Jahr 1935 eine modernisierte Version der MBR-2 entwickelt. Sie war mit einem st\u00E4rkeren AM-35NB-Motor (oder dem f\u00FCr niedrigere H\u00F6hen konstruierten AM-34N) ausger\u00FCstet. Die regul\u00E4ren DA-Maschinengewehre wurden durch die schneller feuernden ShKAS-Gesch\u00FCtze ersetzt. Allerdings machte der Einbau des neuen, schwereren Motors eine Reduzierung der Bombenkapazit\u00E4t auf 200 kg notwendig.\n\nIn den Jahren des 2. Weltkriegs wurde die MBR-2 als Anti-U-Boot- und Aufkl\u00E4rungsflugzeug eingesetzt. Als Bomber versenkte die MBR-2 kleinere feindliche Schiffe und Transporter und flog Luftschl\u00E4ge gegen Infanterie in K\u00FCstengebieten. Einige Dutzend Flugzeuge wurden als Sonderversion f\u00FCr die Zusammenarbeit mit Torpedobooten und ihrer Funkbesatzung gebaut.\n\nDie Gesamtproduktion aller MBR-2-Varianten belief sich auf rund 1.470 Maschinen.\n\nVorteile: Gute Flugleistungen. Einfache und leicht bedienbare Steuerung.  Kein Eindringen von Wasser in die Kabine. Gute Man\u00F6vrierbarkeit. Herausragende Seetauglichkeit. Niedriger Beschaffungspreis und einfache Produktion.\n\nNachteile: Niedrige Geschwindigkeit. Hohe Belastung der Tragfl\u00E4chen. Hoher aerodynamischer Widerstand. Konnte das Wasser nicht selbstst\u00E4ndig verlassen. \n\n
MiG-3             \n    MiG-3, Modell 1940-41\n\nTyp: Abfangj\u00E4ger\n\nGewicht: \nLeer: 2.770 kg\nStart: 3.718 kg\n\nL\u00E4nge: 8,25 m \nSpannweite: 10,2 m\nFl\u00FCgelfl\u00E4che: 7,44 qm\n\nMotor: \u0410\u041C-35\u0410\nLeistung:\nRegul\u00E4r: 1.200 PS\nStart: 1.350 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 505 km/h\nAuf 7.800 m: 620-625 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 20-21 Sek.\nSteigflug auf 5.000 m H\u00F6he: 6,2 Min.\nSteigflug im Luftkampf: 850-900 m\nDienstgipfelh\u00F6he: 12.000 m\nReichweite: 1.000 km\n\nBewaffnung:\n1\u044512,7mm MG (BS) \n2\u04457,62mm MG (ShKAS)\n\nDas erste gemeinsame Projekt von Artjom Mikoyan und Michail Gurewitsch, die sp\u00E4ter als Flugzeugkonstrukteure gro\u00DFe Ber\u00FChmtheit erlangten, fand 1938 statt. Das als Ergebnis dieser Kooperation gegr\u00FCndete Konstruktionsb\u00FCro tr\u00E4gt mit der Initiale MiG noch immer den Namen seiner Gr\u00FCnder. Die erste Entwicklung beruht auf einem Entwurfswettbewerb der sowjetischen Luftstreitkr\u00E4fte f\u00FCr einen neuen Abfangj\u00E4ger f\u00FCr gro\u00DFe H\u00F6hen, der mit einem Mikulin-12-Zylinder-V-Motor ausgestattet sein sollte. Das von Mikoyan und Gurewitsch entworfene Flugzeug gewann die Tests, die an Hand der Richtlinien der Ausschreibung durchgef\u00FChrt wurden. Dies war die MiG-1 (urspr\u00FCnglich als I-61 bezeichnet). Das Flugzeug hatte einige Schw\u00E4chen, weshalb nur 100 Einheiten gebaut wurden. Zu den M\u00E4ngeln geh\u00F6rten unter anderem unzureichende Stabilit\u00E4t, die durch den hinten gelegenen Schwerpunkt verursacht wurde, geringe Reichweite, geringe Haltbarkeit und h\u00F6here Anforderungen an den Piloten als bei anderen Flugzeugen. Das Flugzeug neigte zum Trudeln und es war schwer, dieses Trudeln wieder abzufangen. Daraufhin entstand mit der MiG-3 eine neue Abfangj\u00E4ger-Variante, die eine verbesserte Aerodynamik besa\u00DF. Au\u00DFerdem wurde das Fassungsverm\u00F6gen des Kraftstofftanks, die Bewaffnung und die Panzerungsdicke verbessert. Insgesamt wurden 3.422 Einheiten (inklusive der kleinen MiG-1-Serie) gebaut.\n\nDie MiG-3 wurde zwischen 1941 und 1943 an den Fronten eingesetzt (in Brjansk, Kuban, Moldawien und auf der Krim). A. I. Pokryshkin erzielte in dieser Maschine seinen ersten Abschuss einer Me-109E.\n\nVorteile: 1941 war er der schnellste in Serie hergestellte Abfangj\u00E4ger f\u00FCr gro\u00DFe H\u00F6hen. Hohe statische Stabilit\u00E4t im Steigflug. Exzellentes Ansprechen bei Man\u00F6vern mit hohem Anstellwinkel. Hohe Wendigkeit in gro\u00DFen H\u00F6hen (\u00FCber 6.000 m). Exzellente Wartungseigenschaften. Einfach realisierbare Produktion.\n\nNachteile: Schwache Panzerung. Hohe Landegeschwindigkeiten: nicht unter 144 km/h. Unzureichende Man\u00F6vrierf\u00E4higkeit in niedriger H\u00F6he und lange Wendezeit in niedriger H\u00F6he (verglichen mit den Standards der sowjetischen Luftwaffe).\n
MiG-3ud           \n    MiG-3ud, Modell 1941\n\nTyp: Abfangj\u00E4ger\n\nGewicht: \nLeer: 2.770 kg\nStart: 3.718 kg\n\nL\u00E4nge: 8,45 m\nSpannweite: 10,2 m\nFl\u00FCgelfl\u00E4che: 17,44 qm\n\nMotor: \u0410\u041C-35\u0410\nLeistung:\nRegul\u00E4r: 1.200 PS\nStart: 1.350 PS\n\nGeschwindigkeit:\nAuf Meeresh\u00F6he: 515 km/h\nAuf 7.800 m: 640 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 20-21 Sek.\n Steigflug auf 5.000 m H\u00F6he: 6,2 Min.\nSteigflug im Luftkampf: 850-900 m\nDienstgipfelh\u00F6he: 12.000 m\nReichweite: 1.000 km\n\nBewaffnung:\n1\u044512,7mm MG (BS)\n2\u04457,62mm MG (ShKAS)\n\nDie MiG-3UD (UD steht f\u00FCr udlinjonny: verl\u00E4ngert) war die meistgebaute Modifikation der MiG-3. Das umgebaute Flugzeug hatte einen verl\u00E4ngerten Rumpf, der im Steigflug f\u00FCr gro\u00DFe statische Stabilit\u00E4t sorgte. Besser verarbeitete Oberfl\u00E4chen, L\u00F6tstellen und Schwei\u00DFn\u00E4hte. Einige weitere kleinere Modifikationen wurden eingebracht, um die Flugeigenschaften der Maschine zu verbessern. Dadurch erf\u00FCllte die MiG-3 die vom Prototyp aufgestellten Standards und \u00FCbertraf diese sogar in einigen Punkten.\n\nDie MiG-3 wurde bis zum Ende des Krieges eingesetzt und verblieb bis lange nach dem Krieg in einigen Einheiten der Luftwaffe. \n\nDie wichtigsten Vor- und Nachteile sind identisch mit denen der MiG-3.\n
MiG-3-2xUB        \n    MiG-3 mit 2x12,7 mm MG, Modell 1941\n\nTyp: Abfangj\u00E4ger\n\nGewicht: \n    Leer: 2.800 kg\n    Start: 3.718 kg\n\nL\u00E4nge: 8,45 m\nSpannweite: 10,2 m\nFl\u00FCgelfl\u00E4che: 17,44 qm\n\nMotor: AM-35A\nLeistung:\n   Angegeben: 1.200 PS\n    Startleistung: 1.350 PS\n\nGeschwindigkeit:\n    Meeresh\u00F6he: 515 km/h\n    Bei 7.800m: 640 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000 m H\u00F6he: 20 bis 21 Sek.\nSteigflug auf 5.000 m: 6,2 min\nSteigf\u00E4higkeit im Luftkampf: 850 bis  900 m\n\nDienstgipfelh\u00F6he:12.000 m\nReichweite: 1.000 km\n\nBewaffnung: 2x12,7 mm MG (BS)\n\nDie MiG-3UD (UD steht f\u00FCr "udlinenny" - verl\u00E4ngert) war die am h\u00E4ufigsten hergestellte MiG-3 Version. Dieses Flugzeug fiel besonders durch den verl\u00E4ngerten Rumpf auf, der zu einer verbesserten Stabilit\u00E4t beim Steigflug und zu einer h\u00F6heren Qualit\u00E4t der Oberfl\u00E4chen, Verbindungspunkte und Falzen f\u00FChrte.  Bei dem Flugzeug gab es eine Reihe von Modifikationen die durchgef\u00FChrt wurden, um die aerodynamischen Eigenschaften des Flugzeuges zu verbessern. Die MiG-3 erreichte durch diese Modifikationen die Qualit\u00E4t des Prototypen und \u00FCbertraf sie in manchen Punkten noch.\nEine weitere \u00C4nderung bestand darin, dass die MG-Bewaffnung ausgetauscht wurde. 315 MiG-3 wurden mit zwei 12,7mm BS Bewaffnung anstelle der standardm\u00E4\u00DFigen einzelnen 12,7 mm BS und 2x7,62mm ShKAS ausgestattet.\n\nVorteile: Der schnellste in Massen produzierte Abfangj\u00E4ger des Jahres 1941 f\u00FCr gro\u00DFe Flugh\u00F6hen. Hohe statische Stabilit\u00E4t beim Steigflug. Exzellente Reaktionszeiten bei Angriffsman\u00F6vern in steilen Winkeln. Gute Steuerbarkeit in gro\u00DFen H\u00F6hen (\u00FCber 6.000 m). Exzellente Reparatureigenschaften. Praktische, gut ausf\u00FChrbare Produktion.\nNachteile: Immer noch schwache Panzerung. Hohe Landegeschwindigkeit. Unzureichende Man\u00F6vrierf\u00E4higkeiten und tr\u00E4ge, langsame 360 Grad Wendem\u00F6glichkeiten bei geringen Flugh\u00F6hen (gemessen an den Standards der Sowjetischen Luftstreitkr\u00E4fte).\n\n\n\n
MiG-3-2xShVAK     \n    MiG-3 mit 2x20 mm Kanonen, Modell 1941\n\nTyp: Abfangj\u00E4ger\n\nGewicht: \n    Leer: 2.770 kg\n    Start: 3.718 kg\n\nL\u00E4nge: 8,45 m\nSpannweite: 10,2 m\nFl\u00FCgelfl\u00E4che: 17,44 qm\n\nMotor: AM-35A\nLeistung:\n    Angegeben: 1.200 PS\n    Startleistung: 1.350 PS\n\nGeschwindigkeit:\n    Meeresh\u00F6he: 515 km/h\n    Bei 7.800m: 640 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000 m H\u00F6he: 21 Sek.\nSteigflug auf 5.000 m: 6,2 min\nSteigf\u00E4higkeit im Luftkampf: 850 bis 900 m\n\nDienstgipfelh\u00F6he: 12.000 m\nReichweite: 1.000 km\n\nBewaffnung: 2x20 mm (ShVAK)\n\nDie st\u00E4rkste Bewaffnung, die in einer seriengefertigten MiG-3 verbaut wurde, bestand aus 20 mm ShVAK Kanonen. 52 MiG-3 wurden mit zwei ShVAK Kanonen anstelle der standardm\u00E4\u00DFigen einzelnen 12,7 mm BS und 2x7,62mm ShKAS ausgestattet.\nDieses Flugzeug war etwas schwerer, als die Variante mit der Standardbewaffnung. Daher ben\u00F6tigte die Maschine knapp eine Sekunde mehr f\u00FCr eine 360 Grad Wende. Ansonsten verf\u00FCgte diese Variante \u00FCber dieselben Flugeigenschaften wie die Standardversion.\n\nVorteile: Der schnellste in Massen produzierte Abfangj\u00E4ger f\u00FCr gro\u00DFe Flugh\u00F6hen des Jahres 1941. F\u00FCr die Zeit sehr gute Bewaffnung. Hohe Stabilit\u00E4t beim Steigflug. Exzellente Reaktionszeiten bei Angriffsman\u00F6vern in steilen Winkeln. Gute Steuerbarkeit in gro\u00DFen H\u00F6hen (\u00FCber 6.000 m). Exzellente Reparatureigenschaften. Praktische, gut ausf\u00FChrbare Produktion.\n\nNachteile: Hohe Landegeschwindigkeit. Unzureichende Man\u00F6vrierf\u00E4higkeiten und tr\u00E4ge, langsame 360 Grad Wendem\u00F6glichkeiten bei geringen Flugh\u00F6hen (an den Standards der Sowjetischen Luftstreitkr\u00E4fte gemessen).\n\n\n\n
MiG-3-AM-38       \n    MiG-3AM-38, Modell 1941\n\nTyp: J\u00E4ger\n\nGewicht: \n    Leer: 2800 kg\n    Start: 3800 kg\n\nL\u00E4nge: 8,45 m\nSpannweite: 10,2 m\nFl\u00FCgelfl\u00E4che: 17,44 qm\n\nMotor: AM-38\nLeistung:\n   Angegeben: 1.500 PS\n    Startleistung: 1.665 PS\n\nH\u00F6chstgeschwindigkeit:\n    Meeresh\u00F6he: 547 km/h\n    Bei 3.400 m: 592 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000 m H\u00F6he: 21 Sek.\nSteigflug auf 3.000m: 3 bis 3.2 min\nSteigf\u00E4higkeit im Luftkampf: 1.000 m\nReichweite: 800 km\n\nDienstgipfelh\u00F6he: 8.000 m\n\nBewaffnung:\n   2x12.7 mm MG (BS)\n   2x7.62 mm MG (ShKAS)\n\nDie ersten Versuche den Motor der IL-2 AM-38 einzubauen, wurde von den MiG Entwicklungsb\u00FCros im Jahre 1941 unternommen. Ein solcher J\u00E4ger f\u00FCr niedrige Flugh\u00F6hen (unter 4.000 m) wurde von der VVS zur Eskorte von Flugzeugen zum Bodenangriff (IL-2 and Su-2) gew\u00FCnscht. Mit dem st\u00E4rkeren AM-38 Motor, erreichte die seriengefertigte MiG-3 eine Geschwindigkeit von 592 km/h bei einer Flugh\u00F6he von 3.400 m. Diese hohen Geschwindigkeiten waren jedoch, insbesondere im Sommer, nur f\u00FCr kurze Zeit m\u00F6glich, da das erheblich st\u00E4rkere Triebwerk ohne Modifikationen am K\u00FChlsystem eingebaut wurde.\nDa die Produktion von AM-35A Motoren aufgegeben wurde, gab es in den verschiedenen Regimentern des Jahres 1941-42 ein ernsthaftes Problem, Motoren f\u00FCr Flugzeugreparaturen zu bekommen. Die Truppenverb\u00E4nde versuchten des \u00F6fteren AM-38 einzubauen. Diese Umbauten waren nicht sonderlich schwer durchzuf\u00FChren, da Gewicht und die Gr\u00F6\u00DFe des Motors mit der des AM-35 vergleichbar waren. Etwa 5 bis 20 Maschinen der MiG-3 Reihe wurden vom Bodenpersonal verschiedener Regimenter mit diesen Motoren ausgestattet. Die historischen Quellen geben uns zwar keinerlei Hinweise darauf, aber es gibt glaubhafte Berichte von Piloten und Flugzeugtechnikern, die vom erfolgreichen Kampfeinsatz der so modifizierten Flugzeuge berichten. \n\nVorteile: Der schnellste J\u00E4ger des Jahres 1941 f\u00FCr geringe Flugh\u00F6hen. Hohe statische Stabilit\u00E4t bei Steigfl\u00FCgen. Exzellente Reaktionszeiten bei Angriffsman\u00F6vern in steilen Winkeln. Exzellente Reparatureigenschaften. \n\nNachteile: Hohe Landegeschwindigkeit. Unzureichende Man\u00F6vrierf\u00E4higkeiten und tr\u00E4ge, langsame 360 Grad Wendem\u00F6glichkeiten bei geringen Flugh\u00F6hen (gemessen an den Standards der Sowjetischen Luftstreitkr\u00E4fte und im Vergleich zu beispielsweise den Yaks).\n\n\n
MiG-3U            \n    MiG-3U\n\nTyp: Abfangj\u00E4ger\n\nGewicht: \nLeer: 2.770 kg\nStart: 3.718 kg\n\nL\u00E4nge - 8,45 m\nSpannweite: 10,2 m\nFl\u00FCgelfl\u00E4che: 17,44 qm\n\nMotor: \u0410\u041C-35\u0410\nLeistung:\nRegul\u00E4r: 1.200 PS\nStart: 1.350 PS\n\nGeschwindigkeit:\nAuf Meeresh\u00F6he - 551 km/h\nAuf 7.800 m: 656-660 km/h\n\nBen\u00F6tigte Zeit f\u00FCr eine 360-Grad-Kehre in 1.000m H\u00F6he: 20 Sek.\nSteigflug auf 5.000 m: 5,1 Min.\nSteigflug im Luftkampf: 900-950 m\nDienstgipfelh\u00F6he: 11.900 m\nReichweite: 1.000 km\n\nBewaffnung:\n2\u044520mm Kanonen (ShVAK)\n\nMiG-3U (U f\u00FCr ulutschenny: verbessert) stellt eine Weiterentwicklung der MiG-3 dar. Sie war ausgestattet mit dem gleichen \u0410\u041C-35\u0410-Motor, aber zwei synchronisierten ShVAK-Kanonen, einem Holzrumpf (bis auf den Motorrahmen) sowie mit einem Wasserk\u00FChler mit verbesserten Temperatureigenschaften. Weiterhin wurden die Ansaugstutzen f\u00FCr den \u00D6lk\u00FChler aus dem Rumpf an den Tragfl\u00E4chenansatz verlegt, ein leichteres Fahrwerk sowie weitere Verbesserungen eingebaut. Dank ihrer verbesserten aerodynamischen Form und geringerem Gewicht zeigte die MiG-3U eine deutlich bessere Leistung als die Serien-MiG-3.\n\nDie Frage nach der Weiterf\u00FChrung der Produktion der Serien-MiG-3 stellte sich Ende 1942. Dies wurde allerdings zum damaligen Zeitpunkt f\u00FCr unzweckm\u00E4\u00DFig gehalten, da die Produktion der Yak- und La-J\u00E4ger st\u00E4ndig stieg. Alle sechs Flugzeuge, die von der Versuchsanlage gebaut worden waren, wurden an die Front von Kalininsk geschickt, wo sie lange Zeit ohne Verluste operierten. \n\nEs ist au\u00DFerdem bekannt, dass die Reparaturanlagen in Entsprechung zur MiG-3U auf MiG-3 statt der Maschinengewehre manchmal 20mm-Kanonen montierten. Diese Flugzeuge wurden in einigen Dokumenten ebenfalls als MiG-3U gef\u00FChrt. \n\n
P_11c             \n    PZL P.11c Modell 1934\n\nTyp: J\u00E4ger\n\nGewicht: \n    Leer: 1022 kg\n    Start: 1650 kg\n    Maximales Startgewicht: 1800 kg \n\nL\u00E4nge: 7,55 m\nSpannweite: 10,72 m\n\nMotor: PZL Bristol Mercury VS2\nLeistung: Start:560 PS\n\nH\u00F6chstgeschwindigkeit:\n    Meeresh\u00F6he: 276 km/h\n    Bei 5.000m: 375 km/h\n    Marschgeschwindigkeit: 250 km/h\n    Str\u00F6mungsabriss bei: 120 km/h\n\nSteigflug:\nStart: 12,4 m/s\nbis 2000 m: 2 m 29s\n\nDienstgipfelh\u00F6he: 8.040 m.\nReichweite: 550 km.\n\nBewaffnung:\n    Vier synchronisierte vorw\u00E4rtsfeuernde 7.9 mm PWU wz.33 Maschinenkanonen im Flugzeugrumpf.\n    Bomben: 2x12,5 kg Bomben.\n\nAls Lotnictwo Wojskowe im Jahre 1934 die ersten PZL P.11 J\u00E4ger bekam, waren diese die mordernsten Flugzeuge, die sich im Dienst befanden. Als die Flugzeuge nur f\u00FCnf Jahre sp\u00E4ter das erste Mal im Kampf eingesetzt wurden, wurden diese von den deutschen Me 109 und Bf\n110 v\u00F6llig deklassiert. Trotzdem gelang es polnischen Piloten mit fliegerischem Geschick, Entschlossenheit, und dank der Robustheit und guten Handhabung des Flugzeugs, eine bemerkenswerte Anzahl von Luftk\u00E4mpfen zu gewinnen. Obwohl es keine genauen Zahlen gibt, wurden w\u00E4hrend der kurzen Kampfhandlungen um die 105 bis 110 deutschen Flugzeuge abgeschossen. Dabei gingen nur 26 P.11s bei den Luftk\u00E4mpfen verloren. Angesichts der unglaublichen technischen und zahlenm\u00E4\u00DFigen \u00DCberlegenheit der Luftwaffe, ist dies ein Beweis f\u00FCr die hervorragenden Flugk\u00FCnste und die Entschlossenheit der polnischen Piloten, die an ihre Maschinen glaubten.\nDie P.11c war ein aerodynamisch sauberer Hochdecker in einer Ganzmetallkonstruktion. Die charakteristische M\u00F6wenartige Tragfl\u00E4chenform wurde eingesetzt, um auf weitere St\u00FCtzkonstruktionen zwischen Rumpf und Mittelteil verzichten, und somit den Luftwiderstand verringern zu k\u00F6nnen.\nDas Flugzeug verf\u00FCgte \u00FCber einen PZL Bristol Mercury VS2 Motor der einen zweibl\u00E4ttrigen, Szomanski Holzpropeller antrieb.\n\n\n
P-36A-3           \n    Hawk 75A-3, 1938 \n\nTyp: J\u00E4ger/Abfangj\u00E4ger\n\t\nGewicht:\nLeer: 2.035 kg\nStart: 2.585 kg\n\nL\u00E4nge: 8,66 m\nSpannweite: 11,36 m\nFl\u00FCgelfl\u00E4che: 21,95 m2\n\nMotor: 1 x R-1830-S1C3G\nLeistung:\nStart: 1.200 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 418 km/h\nAuf 3.050 m: 498 km/h\n\nDienstgipfelh\u00F6he: 10.300 m\nReichweite: 1.300 \u043Am\n\nBewaffnung:\n6 x 7,5-mm-MG \n\nDie Hawk-75 ist die Exportbezeichnung f\u00FCr den amerikanischen J\u00E4ger P-36. Sie wurde haupts\u00E4chlich an Frankreich geliefert, wo sie mit 291 St\u00FCck zum zweith\u00E4ufigsten Jagdflugzeug nach der M.S.406 avancierte. Die franz\u00F6sischen Hawk-75 hatten die Ehre, am 8. September 1939 als erste alliierte Maschinen einen deutschen J\u00E4ger abzuschie\u00DFen. Insgesamt konnten sie mindestens 230 Flugzeuge der Luftwaffe bei 29 eigenen Verlusten f\u00FCr sich reklamieren.\nBei der Hawk-75A-3 handelte es sich um eine verbesserte Version der Modelle A-1 und A-2. Hauptunterschied war der Motor vom Typ R-1830-S1C3G mit 1.200 PS. Die Hawk-75A-3 war eine der Varianten der P-36, die nach dem Waffenstillstand im Winterkrieg von Frankreich an Finnland verkauft wurde. Insgesamt erhielt Finnland 36 Hawk-75 der Untervarianten A-1, A-2 und A-3. Unter der Bezeichnung Mohawk-III gelangten auch ungef\u00E4hr 20 Hawk-75 nach England.\nIn einer sehr interessanten britischen Studie wurde die Hawk-75-A-2 mit der Spitfire I verglichen. Zur allgemeinen \u00DCberraschung erwies sich die P-36 dem ber\u00FChmten Jagdflugzeug in einigen Aspekten wie Sturzflugeigenschaften, Sichtfeld sowie Start- und Landeverhalten als \u00FCberlegen. \n\nHauptvarianten:\nHawk-75A-1 mit R-1830-CS-G-Motor und 950 PS Startleistung Vier 7,5-mm-MG\nHawk-75A-2 mit R-1830-C2G-Motor und 1.050 PS Sechs 7,5-mm-MG\nHawk-75A-3 mit R-1830-C3G-Motor und 1.200 PS Startleistung\nHawk-75A-4 mit R-1830-G205A-Motor und 1.200 PS Startleistung\nHawk-75A-5  Exportvariante f\u00FCr China F\u00FCnf Exemplare wurden in der indischen Hindustan-Fabrik zusammengesetzt. \nHawk-75A-6  12 Maschinen wurden von der norwegischen Luftwaffe bestellt. Norwegen erhielt vor seiner Kapitulation jedoch nur eine Teillieferung. Hier kam der R-1830-S1C3G-"Twin-Wasp"-Motor mit 1.200 PS zum Einsatz. Alle norwegischen Hawk-75A-6 wurden an Finnland verkauft.\nHawk-75A-8  Dabei handelte es sich um eine Zusatzbestellung \u00FCber 36 Maschinen mit dem R-1820-G205A-Motor und 1.200 PS. Keines der Flugzeuge erreichte Norwegen rechtzeitig. Die meisten wurden von der amerikanischen Air Force gekauft und als P-36G eingesetzt. Die Bewaffnung bestand aus zwei .50-MG sowie vier weiteren .30-MG vom Typ Browning. \n\nVorteile:\ngute Sicht\nbei Kriegsbeginn gute Bewaffnung\nleicht zu steuern\n\nNachteile:\n1940 bereits v\u00F6llig \u00FCberholt\n\n\n
P-36A-4           \n  Hawk 75A-4, 1938\n\nTyp: J\u00E4ger/Abfangj\u00E4ger\n\nGewicht:\nLeer: 2.061 kg\nStart: 2.610 kg\n\nL\u00E4nge: 8,77 m\nSpannweite: 11,39 m\nFl\u00FCgelfl\u00E4che: 21,92 m2\n\nMotor: 1 x Wright R-1820-G205A\nLeistung: \nStart: 1.200 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 420 km/h\nAuf 5.000 m: 517 km/h\n\nDienstgipfelh\u00F6he: 10.000 m\nReichweite: 1.070 \u043Am\n\nBewaffnung:\n6 x 7,5-mm-MG \n\nDie Hawk-75A-4 war die letzte Modifikation der an Frankreich gelieferten Hawk-75. Im Gro\u00DFen und Ganzen \u00E4hnelte sie stark der A-3, der 1.200 PS leistende Motor vom Typ R-1830-C3G war allerdings durch den eine identische Leistung aufweisenden R-1820-G205A ersetzt worden. Das neue Triebwerk war k\u00FCrzer und hatte einen gr\u00F6\u00DFeren Durchmesser als sein Vorg\u00E4nger, was eine Neugestaltung der Nase erforderlich machte. Dar\u00FCber hinaus gab es noch andere kleine \u00C4nderungen, die gr\u00F6\u00DFtenteils aus zus\u00E4tzlichen Arbeiten an den Kanonenaufh\u00E4ngungen bestanden. \n795 A-4s wurden bestellt, von denen nur 284 gebaut und sechs nach Frankreich geliefert wurden. Mindestens eine Hawk-75A-4 fiel den Deutschen in die H\u00E4nde, die das Flugzeug wahrscheinlich an Finnland verkauften. Der gr\u00F6\u00DFte Teil der Maschinen (190 St\u00FCck) gelangte nach England und erhielt dort die Bezeichnung Mohawk-IV.Man ersetzte die 7,5-mm-MG durch .303-Browning-MG und baute eine neue Steuers\u00E4ule ein. Sp\u00E4ter wurden 72 Mohawk-IV nach S\u00FCdafrika und Indien exportiert.12 weitere Exemplare kamen in Portugal zum Einsatz.\n\n\nHauptvarianten:\nHawk-75A-1 mit R-1830-CS-G-Motor und 950 PS Startleistung Vier 7,5-mm-MG\nHawk-75A-2 mit R-1830-C2G-Motor und 1.050 PS Sechs 7,5-mm-MG\nHawk-75A-3 mit R-1830-C3G-Motor und 1.200 PS Startleistung\nHawk-75A-4 mit R-1830-G205A-Motor und 1.200 PS Startleistung\nHawk-75A-5  Exportvariante f\u00FCr China F\u00FCnf Exemplare wurden in der indischen Hindustan-Fabrik zusammengesetzt. \nHawk-75A-6  12 Maschinen wurden von der norwegischen Luftwaffe bestellt. Norwegen erhielt vor seiner Kapitulation jedoch nur eine Teillieferung. Hier kam der R-1830-S1C3G-"Twin-Wasp"-Motor mit 1.200 PS zum Einsatz. Alle norwegischen Hawk-75A-6 wurden an Finnland verkauft.\nHawk-75A-8  Dabei handelte es sich um eine Zusatzbestellung \u00FCber 36 Maschinen mit dem R-1820-G205A-Motor und 1.200 PS. Keines der Flugzeuge erreichte Norwegen rechtzeitig. Die meisten wurden von der amerikanischen Air Force gekauft und als P-36G eingesetzt. Die Bewaffnung bestand aus zwei .50-MG sowie vier weiteren .30-MG vom Typ Browning. \n\nVorteile:\ngute Sicht\nbei Kriegsbeginn gute Bewaffnung\nleicht zu steuern\n\nNachteile:\n1940 bereits ziemlich \u00FCberholt\n\n\n
P-38J             \n    P-38J Lightning, 1944\n\nTyp: Schwerer Mehrzweck-J\u00E4ger\n\nGewicht:\nStart: 7.936 kg\nMaximal: 9.738 kg\n\nL\u00E4nge: 12,46 m\nSpannweite: 17,16 m\nFl\u00FCgelfl\u00E4che: 30,42 qm\n\nTriebwerk: 2 x Allison V-1710-89/91\nLeistung: 2 x 1.425 PS auf 8.235 m\n\nH\u00F6chstgeschwindigkeit:\nAuf 1.500 m: 590 km/h\nAuf 8.000 m: 672 km/h\n\nDienstgipfelh\u00F6he: 13.400 m\nReichweite: 3.616 km\n\nBewaffnung:\n1 x 20mm-Kanone Hispano M2 (150 Schuss)\n4 x Colt-Browning MG 53-2 Maschinengewehre Kaliber .50 (je 500 Schuss)\nBis zu 1.450 kg Bomben\n\nDies ist die bekannteste Variante des ber\u00FChmten zweimotorigen P-38 J\u00E4gers. Die P-38J (Werksbezeichnung Model 422) war das Ergebnis eines Experiments, dessen Ziel es war, ein effektiveres K\u00FChlsystem f\u00FCr die Triebwerke zu entwickeln. Man stellte fest, dass es die beste L\u00F6sung sei, die K\u00FChler unter dem Triebwerk zu platzieren. \nDaher stellte die neue Form der Triebwerkverkleidung den wichtigsten \u00E4u\u00DFerlichen Unterschied dar. Der Luftwiderstand erh\u00F6hte sich ein wenig, wurde jedoch durch die erzielte Leistungssteigerung mehr als wett gemacht. Die Allison V-1710-89/91-Triebwerke, die zuvor nur 1.240 PS leisteten, wurden nun auf 1.425 PS gesteigert. Dadurch war die P-38J das schnellste P-38 Lightning-Modell.\n\nHauptvarianten:\nP-38J-1-LO  Vorserienmuster f\u00FCr die Flugerprobung, 10 gebaute Exemplare.\nP-38J-5-LO  Zus\u00E4tzliche Treibstofftanks im vorderen Fl\u00FCgelbereich, 210 gebaute Exemplare.\nP-38J-10-LO  Verbesserter Schutz des Piloten durch gepanzerte vordere Cockpitverglasung, 790 gebaute Exemplare.\nP-38J-15-LO  Verbesserte elektrische Systeme, 1.400 gebaute Exemplare.\nP-38J-20-LO  Weiter modifizierte Ausr\u00FCstung, 350 gebaute Exemplare.\nP-38J-25-LO  Variante mit Man\u00F6verklappen, 210 gebaute Exemplare.\nP-38J Droop Snoot   Verglaster Bug, Position f\u00FCr Bombensch\u00FCtzen und entweder Norden-Bombenzielger\u00E4t oder Mickey BTO-Bombenradar (Bombing Through Overcast = Bombenabwurf durch Wolkendecke).\nF-5B-1-LO  Bildaufkl\u00E4rer, 280 gebaute Exemplare.\n\nVorteile:\nHohe Geschwindigkeit\nGro\u00DFe Reichweite\nSchlagkr\u00E4ftige Bewaffnung\nBeachtliche Bombenlast\n\nNachteile:\nProblematische Steuerung bei hohen Geschwindigkeiten, insbesondere im Sturzflug (diese Eigenart wurde durch den Einbau von Man\u00F6verklappen ab der J-25 behoben)\n\n\n
P-38L             \n    P-38L Lightning, 1944 \n\nTyp: Schwerer Mehrzweck-J\u00E4ger\n\nGewicht:\nStart: 7.945 kg\nMaximal: 9.747 kg\n\nL\u00E4nge: 12,46 m\nSpannweite: 17,16 m\nFl\u00FCgelfl\u00E4che: 30,42 qm\n\nTriebwerk: 2 x Allison V-1710-111/113\nLeistung: 2 x 1.475 PS auf 9.150 m\nLeistung im WEP-Modus: 2 x 1.600 PS auf 8.750 m\n\nH\u00F6chstgeschwindigkeit:\nAuf 1.500 m: 575 km/h\nAuf 8.000 m: 662 km/h\n\nDienstgipfelh\u00F6he: 12.200 m\nReichweite: 3.616 km\n\nBewaffnung:\n1 x 20mm-Kanone Hispano M2 (150 Schuss)\n4 x Colt-Browning MG 53-2 Maschinengewehre Kaliber .50 (je 500 Schuss)\nBis zu 1.450 kg Bomben oder 10 ungelenkte HVAR Raketen\n\nDie P-38L war die meistgebaute Version der P-38. \nDie Hauptunterschiede zum J-Modell waren: \n-\tSt\u00E4rkere Allison V-1710-111/113-Triebwerke.\n-\tMan\u00F6verklappen, die das Flugverhalten bei hohen Geschwindigkeiten deutlich steigerten und die Wendigkeit des J\u00E4gers auf ein vergleichbares Niveau einmotoriger J\u00E4ger dieser Zeit verbesserten. \nWie auch die P-38J diente das L-Modell als Basis f\u00FCr einige spezielle Varianten wie den F-5F/G Hochgeschwindigkeitsaufkl\u00E4rer und den Droop Snoot-Bomber. Ebenfalls wurde aus dieser Version der Nachtj\u00E4ger P-38M entwickelt, der mit dem Nachtradar SCR540 ausger\u00FCstet war. Er wurde kurz vor Kriegsende in Dienst gestellt.\n\n\nHauptvarianten:\nP-38L-1-LO  Urspr\u00FCngliche Variante, im Prinzip identisch mit der P-38J-25-LO, lediglich mit anderen Triebwerken ausger\u00FCstet, 1.290 gebaute Exemplare.\nP-38L-5-LO  Meistgebaute Variante, 2.520 Exemplare. Verst\u00E4rkte Unterfl\u00FCgelstationen f\u00FCr 907 kg-Bomben oder 1.137 Liter-Abwurftanks.\nP-38L Droop Snoot  Verglaster Bug, Position f\u00FCr Bombensch\u00FCtzen und entweder Norden-Bombenzielger\u00E4t oder Mickey BTO-Bombenradar (Bombing Through Overcast = Bombenabwurf durch Wolkendecke).\nF-5F-3-LO  Bildaufkl\u00E4rer auf Basis der P-38L-5-LO.\nF-5G-6-LO  Bildaufkl\u00E4rer auf Basis der P-38L-5-LO, gr\u00F6\u00DFere, anders geformte Rumpfnase.\n\nVorteile:\nHohe Geschwindigkeit\nGesteigerte Wendigkeit\nGro\u00DFe Reichweite\nSchlagkr\u00E4ftige Bewaffnung\nBeachtliche Bombenlast\n\nNachteile:\nGeringf\u00FCgig langsamer als die P-38J.\n\n\n
P-39D1            \n    Bell P-39D1 Airacobra\n\nTyp: Landgest\u00FCtzter J\u00E4ger.\n\nGewicht:\nLeer: 2.561 kg (5.647 lbs)\nStart, normal: 3.470 kg (7.651 lbs)\nStart, maximal:4.015 kg (8.853 lbs)\n\nSpannweite: 10,36 m (33,8 ft)\nL\u00E4nge: 9,19 m (30,1 ft)\nH\u00F6he: 3,78 m (12,4 ft)\n\nMotor: 1 x Allison V-1710-35\nLeistung: 1.150 PS\n\nH\u00F6chstgeschwindigkeit:\nIn 5.900m (19.352 ft): 583 km/h (362 mph)\n\nSteigzeit auf 4.500 m (14.760 ft): 6 min. 6 sec.\nDienstgipfelh\u00F6he: 11.660 m (38.250 ft)\nReichweite: 1.600 km (994 Meilen)\n\nBewaffnung:\nP-39D:\n1 x 37mm Kanone (Rumpfspitze)\n2 x .50 cal MG (Rumpfspitze)\n4 x .30 cal (Fl\u00FCgel)\nBombenlast: 1 x 500lb\n\nAls der erste P39 Prototyp aus dem Hangar rollte, wurden viele einzigartige Designmerkmale sichtbar. Es war der weltweit erste Eindecker mit Bugfahrwerk sowie das erste Kampfflugzeug, welches den Motor hinter dem Piloten installiert hatte. Diese Anordnung erm\u00F6glichte eine sehr starke Bewaffnung im vorderen Rumpfbereich: Eine 37mm Kanone sowie ein Paar schwerer Browning 12,7mm-Maschinengewehre.\n\nBei Kriegsbeginn gegen Japan bildeten Airacobras und Warhawks das R\u00FCckgrat der US J\u00E4gerflotte. Doch die Zeichen standen schlecht  die schwere, feuchte Luft im Pazifik offenbarte die Schw\u00E4chen der P39 weiter. US-Piloten traf auf einen Gegner welcher mit weit agileren Flugzeugen ausger\u00FCstet war, als die RAF sie \u00FCber dem \u00C4rmelkanal traf. Die P39 konnte die A6M oder Ki-43 nicht im Kurvenkampf bezwingen. Au\u00DFerdem war die 37mm Kanone keine ideale Wahl im Kampf gegen Zeros und Oscars, dies ist auf ihre geringe Kadenz sowie ihre mittelm\u00E4\u00DFige Ballistik zur\u00FCckzuf\u00FChren.\n\nDie P39D begann ihren Dienst im USAAC im Februar 1941 in der 31st Pursuit Group in Selfridge Field, Michigan. \u00DCber ein Jahr sp\u00E4ter, am 30.April 1942, flogen 13 Airacobras der 35th und 36th Pursuit Squadron ihren ersten Kampfeinsatz und verbrachten die Zeit bis Mitte 1943 zusammen mit dem bislang h\u00E4ufigsten Jagdflugzeug der USA, der P-40. Im Verlauf der Auseinandersetzungen sank die Zahl der P39 rapide - die Maschinen der 347th Fighter Group waren die letzten aktiven Airacobras, als sie im April 1944 durch P-38 ersetzt wurden.\n\nHersteller:\nBell Aircraft Corporation , United States of America.\n\nHauptserien:\nP-39C  Erste Serie.\nP-39D  Erste eingesetzte Version. Zus\u00E4tzlicher Panzerschutz f\u00FCr den Piloten, selbstabdichtende Tanks, Verkleidung der R\u00FCckenflosse, Aufh\u00E4ngepunkte unter den Tragfl\u00E4chen f\u00FCr 500-lb-Bomben oder Zusatztanks.\nP-400  RAF-Version, 37 mm-Kanone wurde durch 20mm-Hispano-Suiza-Kanone ersetzt\nP-39N  Erste Gro\u00DFserie, 2.095 gebaut.\nP-39Q  Letzte Produktionsserie. Die vier .30 cal MG wurden ersetzt durch zwei .30 cal MG. 4.905 gebaut.\n\nVorteile:\nVern\u00FCnftige Man\u00F6vrierbarkeit in niedrigen H\u00F6hen. Ziemlich gut bewaffnet. \n\nNachteile:\nLeistungsabfall in gro\u00DFen H\u00F6hen. Schlechte Langsamflugeigenschaften.\n\n\n
P-39D2            \n    Bell P-39D2 Airacobra\n\nTyp: Landgest\u00FCtzter J\u00E4ger.\n\nGewicht:\nLeer: 2.561 kg (5.647 lbs)\nStart, normal: 3.470 kg (7.651 lbs)\nStart, maximal:4.015 kg (8.853 lbs)\n\nSpannweite: 10,36 m (33,8 ft)\nL\u00E4nge: 9,19 m (30,1 ft)\nH\u00F6he: 3,78 m (12,4 ft)\n\nMotor: 1 x Allison V-1710-63\nLeistung: 1.590 PS\n\nH\u00F6chstgeschwindigkeit:\nIn 3.600m (11.810 ft): 622 km/h (386 mph)\n\nSteigzeit auf 4.500 m (14.760 ft): 6 min. 6 sec.\nDienstgipfelh\u00F6he: 11.660 m (38.250 ft)\nReichweite: 1.600 km (994 Meilen)\n\nBewaffnung:\nP-39D:\n1 x 37mm Kanone (Rumpfspitze)\n2 x .50 cal MG (Rumpfspitze)\n4 x .30 cal (Fl\u00FCgel)\nBombenlast: 1 x 500lb\n\nAls der erste P39 Prototyp aus dem Hangar rollte, wurden viele einzigartige Designmerkmale sichtbar. Es war der weltweit erste Eindecker mit Bugfahrwerk sowie das erste Kampfflugzeug, welches den Motor hinter dem Piloten installiert hatte. Diese Anordnung erm\u00F6glichte eine sehr starke Bewaffnung im vorderen Rumpfbereich: Eine 37mm Kanone sowie ein Paar schwerer Browning 12,7mm-Maschinengewehre.\n\nBei Kriegsbeginn gegen Japan bildeten Airacobras und Warhawks das R\u00FCckgrat der US J\u00E4gerflotte. Doch die Zeichen standen schlecht  die schwere, feuchte Luft im Pazifik offenbarte die Schw\u00E4chen der P39 weiter. US-Piloten traf auf einen Gegner welcher mit weit agileren Flugzeugen ausger\u00FCstet war, als die RAF sie \u00FCber dem \u00C4rmelkanal traf. Die P39 konnte die A6M oder Ki-43 nicht im Kurvenkampf bezwingen. Au\u00DFerdem war die 37mm Kanone keine ideale Wahl im Kampf gegen Zeros und Oscars, dies ist auf ihre geringe Kadenz sowie ihre mittelm\u00E4\u00DFige Ballistik zur\u00FCckzuf\u00FChren.\n\nDie P39D begann ihren Dienst im USAAC im Februar 1941 in der 31st Pursuit Group in Selfridge Field, Michigan. \u00DCber ein Jahr sp\u00E4ter, am 30.April 1942, flogen 13 Airacobras der 35th und 36th Pursuit Squadron ihren ersten Kampfeinsatz und verbrachten die Zeit bis Mitte 1943 zu