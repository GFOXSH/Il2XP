A-20G             \n    Douglas A-20G Havoc\n\nTyp: Bodenangriffsflugzeug\n\nGewicht:\nFluggewicht: 10,941 kg (24,127 lbs)\n\nL\u00E4nge: 14,6 m (48 ft)\nSpannweite:18,6 m (61 ft)\n\nMotoren:2 x Wright R-2600-23\nLeistung: 1.600 PS\n\nH\u00F6chstgeschwindigkeit:\nIn 3780 m (12.400 ft): 510 km/h (317 mph)\n\nGipfelh\u00F6he: 7864 m (25.800 ft)\nReichweite: 1650 km (1.025 Meilen)\n\nBewaffnung:\n6 x Kaliber .50 Browning M2 MG (Bug)\n3 x Kaliber .50 Browning M2 MG (defensiv)\n4,000 lbs Bomben\n\nDie Douglas Aircraft Company startete 1936 ein Projekt, welches die Nachfolge der damals \u00FCblichen leichten, einmotorigen Schlachtflugzeuge antreten sollte. Das Flugzeug wurde ohne Auftrag der US Air Force selbstst\u00E4ndig von Douglas entwickelt, gebaut, getestet und ausl\u00E4ndischen K\u00E4ufern angeboten.\n\nFrankreich war mit 100 Exemplaren, welche mit einer langen Liste an Modifikationen aufwarten konnten, der erste Kunde. Die Flugzeuge, DB-7, flogen ab August 1939. Frankreich erhielt vor dem Angriff Deutschlands 60 Exemplare, von welchen nur 12 eingesetzt wurden. Die \u00FCbrigen franz\u00F6sischen DB-7 wurden nach England gesandt, welches noch Hunderte DB-7 bestellen sollte.\n\nIm Mai 1939 erkannte auch das USAAC den Nutzen einer solchen Maschine. Es stattete seine Exemplare ebenfalls mit unz\u00E4hligen Modifikationen aus, beispielsweise st\u00E4rkere Abwehrbewaffnung. Die ersten eingesetzten US-Maschinen, Version A-20A, sollten im Verlauf des Krieges von weiteren Versionen gefolgt werden. Insgesamt wurden 7385 A-20 aller Varianten hergestellt und dienten in den Luftstreitkr\u00E4ften der USA und von Gro\u00DFbritannien, Australien, Kanada, Neuseeland D\u00E4nemark, Brasilien und der UdSSR.\n\n\n\nVorteile:\nKonzentrierte Bewaffnung. Guter Panzerung und Reichweite.\n\nNachteile:\nSchwer, nicht sehr man\u00F6vrierf\u00E4hig. \n\n\n
B-17G             \n    B-17 G-10-BO,  1943\n\nTyp: Schwerer Bomber\n\nGewicht:\nStart: 29.711 kg\nMaximal: 32.659 kg\n\nL\u00E4nge: 22,78 m\nSpannweite: 31,62 m\nFl\u00FCgelfl\u00E4che: 131,92 m2 2\n\nMotoren: 4 x Wright R-1820-97 Cyclone mit B-22-Turboladern von General Electric\nLeistung:\nStart: 1.200 PS\nNominal: 1.380 PS\n\nH\u00F6chstgeschwindigkeit:\nAuf Meeresh\u00F6he: 423 km/h\nAuf 7,625 m: 472 km/h\n\nDienstgipfelh\u00F6he: 10.851 m\nReichweite: 2.000 m\n\nBewaffnung:\n2 x .50-Browning-M2-MG in der Nase\n2 x .50-Browning-M2-MG in der Kinn-Position\n2 x .50-Browning-M2-MG im oberen Turm Sperry N.645473E\n2 x .50-Browning-M2-MG im Kugelturm Sperry N.645849E unter dem Rumpf\n1 x .50-Browning-M2-MG im Funkraum\n1 x .50-Browning-M2-MG im rechten Heckbereich\n1 x .50-Browning-M2-MG im linken Heckbereich\n2 x .50-Browning-M2-MG im Heckturm\nBis zu 7.983 kg Bombenzuladung (bei Kurzstreckenangriffen)\n\nDie B-17G war eine Weiterentwicklung der B-17F. Die Geschichte der neuen Modifikation der ber\u00FChmten Fliegenden Festung begann, als ein Prototyp f\u00FCr einen schweren Begleitj\u00E4ger mit der Bezeichnung YB-40 entwickelt wurde, bei dem es sich um die Grundausf\u00FChrung der B-17 mit flexibleren Maschinengewehrstellungen handelte. Die YB-40 erwies sich als miserabler J\u00E4ger, die Bendix-Nasenkanzel schnitt bei den Tests jedoch gut ab und wurde zum Einbau in die B-17 empfohlen. Diese Nasenkanzel ist das innovative Hauptmerkmal der B-17G. Der erste Prototyp absolvierte im Juli 1943 seinen Jungfernflug und ging im Herbst desselben Jahres in die Serienproduktion.\nWie bei den anderen Varianten wurde auch die Produktion der B-17G an drei verschiedenen Standorten durchgef\u00FChrt: bei Boeing in Seattle (-BO), Douglas in Long Beach (-DL) und Lockheed-Vega in Burbank. Interessanterweise unterschied Douglas nicht zwischen den Varianten F und G. Die ersten Modelle der neuen Modifikation erhielten die Bezeichnungen B-17F-70-DL, -75-DL und -80-DL. Insgesamt wurden 76 B-17 G mit dieser Kennung produziert. \nIm Herstellungsverlauf f\u00FChrte man mehrere \u00C4nderungen an der B-17 G durch. Am auff\u00E4lligsten war dabei die neue Feuerstellung f\u00FCr den Hecksch\u00FCtzen namens Sheyenne, die ab den Serien G-80-BO, G-45-DL und G-35-VE eingebaut wurde. Im Gegensatz zum Vorg\u00E4ngermodell, bei dem der Hecksch\u00FCtze den gr\u00F6\u00DFten Teil des Einsatzes auf den Knien verbrachte, bot der neue Entwurf ein wenig mehr Komfort. Ab Januar 1944 wurde die B-17 nicht mehr mit Tarnfarben versehen (Serien G-35-BO, G-20-VE, G-35-DL und sp\u00E4tere Modelle). Ende 1944 wurde das MG aus dem Funkraum entfernt.\nMit 8.680 gebauten Exemplaren war die B-17G das am h\u00E4ufigsten produzierte Massenmodell. Boeing stellte 4.035, es folgte Douglas mit 2.395 St\u00FCck und Lockheed mit 2.250 fliegenden Festungen.\n\nHauptvarianten:\nB-17 G-10-BO  urspr\u00FCngliche Variante mit der Nasenkanzel Bendix\nB-17 G-90-BO  Variante mit der Sheyenne-Position f\u00FCr den Hecksch\u00FCtzen\nB-17 G-100-BO  Variante mit einer elektrischen Verst\u00E4rkung f\u00FCr den Steuerkn\u00FCppel, die das Man\u00F6vrieren vereinfachte. \n\nVorteile:\nhohe Bombenzuladung\nstarke Defensivbewaffnung\nhohe Reichweite\ngute Beschussfestigkeit\n\nNachteile:\nunterdurchschnittliche Eigengeschwindigkeit\nunbequeme Position f\u00FCr den Hecksch\u00FCtzen bei fr\u00FChen Varianten\n\n
B-24J-100-CF      \n    Consolidated B-24 Liberator\n\nTyp: Landgest\u00FCtzter schwerer Bomber.\n\nGewicht:\nLeer: 14.790 kg (32.610 lbs)\nStart, normal: 29.050 kg (64.050 lbs)\nStart, maximal: 32.300 kg (71.200 lbs)\n\nSpannweite: 33,53 m (109,9 ft)\nL\u00E4nge: 20.22 m (66,2 ft)\nH\u00F6he: 5.46 m (17,9 ft)\n\nMotoren: 4 x Pratt&Whitney R-1830-43.\nLeistung: 1200 PS pro Motor\n\nH\u00F6chstgeschwindigkeit:\nIn 6.000 m (19.680 ft): 351 km/h (218 mph)\n\nSteigzeit auf 6.000 m (19.680 ft): 25 min. 2 sec\nDienstgipfelh\u00F6he: 9.167 m (30.068 ft)\nReichweite: 5.309 km (3.300 Meilen)\n\nBewaffnung:\nB-24D:\n3 x .50 cal MG Bugturm\n2 x .50 cal MG R\u00FCckenturm\n2 x .50 cal MG Heckstand\n2 x .50 cal MG Bauchstand\n2 x .50 cal MG seitliche St\u00E4nde\n\nB-24J:\n2 x .50 cal MG Bugturm\n2 x .50 cal MG R\u00FCckenturm\n2 x .50 cal MG Heckstand\n2 x .50 cal MG Bauchstand\n2 x .50 cal MG seitliche St\u00E4nde\n\nBombenlast:  bis zu 8.000lbs Bomben.\n\n1938 wollte die US Army Consolidated dazu bewegen, ihre Produktionsstra\u00DFen f\u00FCr die Fertigung der B17 Flying Fortress zu modifizieren. Doch das Consalidated Team schlug vor,  einen eigenen Bomber zu entwickeln, welcher die B17 noch \u00FCbertrumpfen sollte. Die Idee wurde akzeptiert, da das USAAC an Wettbewerb interessiert war, und im M\u00E4rz des selben Jahres bekam Consolidated den Auftrag, einen Prototypen mit der Bezeichnung XB-24 zu liefern. Neun Monate sp\u00E4ter flogen die ersten zuk\u00FCnftige B24 mit gro\u00DFem Erfolg.\n\nDie ersten Versionen, welche nach Gro\u00DFbritannien und an die USAAF geliefert wurden, waren nicht kampftauglich und wurden stattdessen f\u00FCr Transport und Seeaufkl\u00E4rungsmissionen eingesetzt. Es war die B-24D, ausger\u00FCstet mit Turboladern, erh\u00F6htem Treibstoffvorrat sowie besserer Abwehrbewaffnung welche den ruhmreichen Aufstieg des Musters begann. Zu dieser Zeit war die Liberator bei weitem das komplizierteste und teuerste Flugzeug in alliierten Diensten. Sie konnte mehr Bomben laden, war schneller, stabiler im Flug und konnte beinahe soviel Schaden absorbieren wie das Konkurrenzprodukt, die B-17.\nDie Version der US Navy  die PB4Y  fand breite Verwendung im pazifischen Raum als See\u00FCberwachungsflugzeug und Aufkl\u00E4rer. W\u00E4hrend ihres Dienstes im 2.Weltkrieg warfen Liberator Bomber \u00FCber 630.000 Tonnen Bomben auf feindliche Ziele.\n\nHersteller:\nConsolidated Vultee Aircraft Corporation, United States of America\n\nHauptserien:\nB-24D  Erste Gro\u00DFserienversion. Ausgestattet mit 4 x 1.200 PS Pratt & Whitney R-1840-43 Motoren. 2,784 gebaut.\nB-24H  Ausger\u00FCstet mit Bugturm bewaffnet mit 2x 12,7mm MG, einziehbarem Sperry Kugelstand. 3.100 gebaut. \nB-24J  verbesserte H-Serie, sie trug Consolidated Bug- und Heckst\u00E4nde, neues Bombenvisier und elektrische Turbolader. 6.678 gebaut. \nB-24L  Erleichtertes Heck, bewaffnet mit handbetriebenen 2 x 12,7mm MG. 1.667 gebaut. \nB-24M  Wie L-Serie, mit weiter erleichtertem Heck und Heckstand. 2.594 gebaut.\nPB4Y-1  Seeversion, basierend auf D- und M-Serie. Ausger\u00FCstet mit Oberfl\u00E4chenradar anstelle des Bauchstandes. 977 gebaut.\n\nVorteile:\nKonnte eine bemerkenswerte Bombenlast \u00FCber gro\u00DFe Strecken tragen. Schnell. Widerstandf\u00E4hig gegen Kampfsch\u00E4den. Gut bewaffnet. \n\nNachteile:\nVorderer Rumpf war unzureichend gesch\u00FCtzt.\n\n\n
B-29              \n    Boeing B-29 Superfortress\n\nTyp: Landgest\u00FCtzter schwerer Bomber.\n\nGewicht:\nLeer: 32.369 kg (71.374 lbs)\nStart, maximal: 62.600 kg (138.000 lbs)\n\nSpannweite: 43,05 m (141 ft)\nL\u00E4nge: 30,18 m (98,7 ft)\nH\u00F6he: 9,02 m (29,5 ft)\n\nMotoren: 4 \u00D7 Wright R-3350-23 Duplex Cyclone Sternmotoren mit 2 Turboladern.\nLeistung: je 2.220 PS.\n\nH\u00F6chstgeschwindigkeit:\nIn 7.500 m (24.600 ft): 373 km/h (231 mph)\nSteigzeit auf 6,000 m (19.680 ft): 38 min. 20 sec\nDienstgipfelh\u00F6he: 9.700 m (31.815 ft)\nReichweite: 9.400 km (5.838 Meilen)\n\nBewaffnung:\n2 x .50 cal Heckstand-MG, je 500 Schuss + drittes MG oder 1x20 mm Kanone (100 Schuss)\n8 x .50 cal MG in 2 ferngesteuerten  R\u00FCckenst\u00E4nden + 2 Bauchst\u00E4nden (\u00E0 2 MG mit je 500 Schu\u00DF).\nBombenlast: 20.000 lbs konventionelle Bomben oder 1 Atombombe.\n\n\nIm Juni 1940 beauftragte die US Army 4 verschiedene Hersteller(Boeing, Lockheed, Douglas and Consolidated) mit der Projektierung eines neuen, superschweren Bombers. Boeing gewann die Ausschreibung und sollte bist August 1940 zwei Prototypen liefern.\nNach dem Angriff auf Pearl Harbor gab man der schweren Bomberflotte h\u00F6chste Priorit\u00E4t, wodurch die weitere Produktion der B29 wesentlich beschleunigt wurde. Die Nachfrage nach diesem Muster war so gro\u00DF, dass die fabrikneuen Superfortress vor Abschluss der Erprobung  nach Kansas geflogen und dort getestet wurden. So wurden die n\u00F6tigen Tests zeitlich parallel zur Produktion durchgef\u00FChrt.\n\nEnde 1943 wurde klar, das keine weiteren schweren Bomber in Europa ben\u00F6tigt wurden. Somit wurde die gesamte B-29 Flotte auf den pazifischen Kriegsschauplatz verlegt. Mit der Eroberung der Marianen durch US-Kr\u00E4fte kam das japanische Festland in die Reichweite der Superfortress. Da zu dieser Zeit ein Gro\u00DFteil der Geb\u00E4ude in Japan aus Holz bestand, wurden vermehrt Brandbomben mit schrecklichem Ergebnis abgeworfen  in der Nacht von 9. auf 10. M\u00E4rz flogen 279 Bomber \u00FCber Tokio und entfachten den gr\u00F6\u00DFten Feuersturm des Krieges, bei welchem \u00FCber 80.000 Menschen get\u00F6tet wurden. Bald erlitten viele andere japanische St\u00E4dte wie Nagoya, Osaka und Kobe ein \u00E4hnlich dramatisches Schicksal.\nAm 6.August 1945 warf die B29 Enola Gay die erste Atombombe, Little boy, auf Hiroshima, drei Tage sp\u00E4ter fiel Fat man, eine weitere A-Bombe, auf Nagasaki. Die B29 er\u00F6ffnete das Atomzeitalter.\n\nHersteller:\nBoeing Aircraft Company, United States of America.\n\n\nHauptserien:\nB-29  Version f\u00FCr Massenproduktion. 2.513 gebaut.\nB-29A  Neue Motoren - 4 \u00D7 Wright R-3350-57/59 Duplex Cyclone mit 2 Turboladern. Spannweite vergr\u00F6\u00DFert auf 43,35 m. 1.119 gebaut.\nB-29B  Alle T\u00FCrme ferngesteuert, AGP-15B Radar als Leitsystem. 311 gebaut.\n\nVorteile:\nGute Abwehrbewaffnung. Gro\u00DFe Reichweite. Druckkabine. Gute Bombengenauigkeit durch AGP-7 Bombenradar. Konnte hoch und schnell fliegen. Schwere Bombenlast.\n\nNachteile:\n\u00DCberhitzungsprobleme der ersten Serien.\n\n
BeaufighterMk21   \n    DAP Beaufighter Mk 21\n\nTyp: Bodenunterst\u00FCtzungs- und Seezielbek\u00E4mpfungsflugzeug\n\nGewicht:\nLeer: 7.100kg\nMaximal: kg 11.530kg\n\nL\u00E4nge: 12,7 m (418)\nSpannweite:17,63 m (58 ft)\nH\u00F6he: 4,82 m (1510)\n\nMotoren:2 x Bristol Hercules XVIII\nLeistung: 1.725 PS\n\nH\u00F6chstgeschwindigkeit: 515 km/h (320 mph)\n\nGipfelh\u00F6he: 5.791 m (19.000 ft)\nReichweite: 2.365 km (1.469 Meilen)\n\nBewaffnung:\n4x 20 mm Kanonen\n4x .50-cal MG\nBis zu 2.000 lbs Bomben\n8 x 90-lb Raketen\n\nAustralien erhielt gro\u00DFe Schiffslieferungen an Bristol Beaufightern von Gro\u00DFbritannien w\u00E4hrend des ersten Jahres des Krieges. Sie waren sowohl im europ\u00E4ischen als auch im pazifischen Schauplatz pr\u00E4sent. Da der Beaufighter ein Nachfolger des Bristol Beaufort Bombers war und dieser bereits von Australien in Lizenz hergestellt wurde, beschloss das australische Department of Aircraft Production, zuk\u00FCnftig auch Beaufighter zu produzieren.\n\nDie Produktion der australischen DAP Beaufighter Mk21 begann 1944. Insgesamt produzierte Australien bis 1946 581 Beaufighter - 365 davon waren Mk21.\n\nVorteile:\nSehr vielseitig einsetzbar. Sehr starke Bewaffnung.\n\nNachteile:\nNicht man\u00F6vrierf\u00E4hig genug, um feindlichen J\u00E4gern auszuweichen. Keine Defensivbewaffnung f\u00FCr das hintere Besatzungsmitglied.\n\n\n
F2A-2             \n    Brewster F2A Buffalo\n\nTyp: J\u00E4ger\nGewicht:\n Leer: 2.020kg (4.451 lbs)\n Beim Start: 2.415kg (5.325 lbs)\nL\u00E4nge: 8,03m (26,25 ft)\nSpannweite:10,67m (32,8 ft)\nFl\u00FCgelfl\u00E4che: 19,4m\u00B2 (63,6 sq ft)\nMotoren: Wright Cyclone R-1820-G5\nLeistung:\n Nominal: 850 PS\n Start: 950 PS\n Max.: 1000 PS (max 5min)\nH\u00F6chstgeschwindigkeit:\n In Meeresh\u00F6he: 428km/h (266 mph)\n In 4.750m: 480km/h (298 mph)\nSteigzeit auf 5.000m (15.580 ft): 7min 10sek\nGipfelh\u00F6he: 9.900m (32.470 ft)\nReichweite: 1.350km (838 Meilen)\nBewaffnung:\n 3 x Kal. .50 + 1 x Kal. .30\n sp\u00E4ter 4 x Kal. .50 (12.7mm)\n\n\n1935 begann die Brewster Aeronautical Corporation mit der Entwicklung eines modernen Jagdeindeckers mit geschlossener Kabine und einziehbarem Fahrwerk. Der Erstflug des XF2A-1 Prototypen, welcher mit dem 950PS starken Wright R1820-22 Cyclon und einer verstellbaren Hamilton Luftschraube ausger\u00FCstet war, fand am 2.Dezember 1937 statt. Die US Navy akzeptierte den Typen und orderte die Produktion der F2A-1 f\u00FCr ihre Flugzeugtr\u00E4ger.\n\nDas Modell 239(F2A-1) war ein einsitziger, tr\u00E4gergest\u00FCtzter Ganzmetalleindecker mit einziehbarem Fahrwerk. Von den 54 bestellten Exemplaren begannen lediglich 11 ihren Dienst bei der US Navy im Juni 1939. Die \u00FCbrigen 43 wurden f\u00FCr den Export nach Finnland freigegeben.\n\nDie F2A-1 war, gemessen an US Standards, bereits hoffnungslos veraltet. Deshalb erhielt die folgende Version einen 1.200 PS starken R-1820-G40 Motor sowie einen Curtiss Electric Propeller  die Exportvariante mit der Bezeichnung B-339 hatte noch die Hamilton-Schraube, ein Reflexvisier und wurde um die f\u00FCr den Tr\u00E4gereinsatz n\u00F6tige Ausr\u00FCstung erleichtert. Sie wurde an die Briten(B339E) und an die Niederlande(B-339D) verkauft.\n\nIm Mai 1941 wurden die Buffalos auf den Tr\u00E4gern durch die F4F Wildcat ersetzt und als landgest\u00FCtztes Jagflugzeug weiter verwendet. Der bekannteste Einsatz wurde w\u00E4hrend der Schlacht um Midway durchgef\u00FChrt, als die Japaner 13 Buffalos in der Luft und 6 weitere am Boden, bei einem Verlust von 3 ihrer Bomber sowie zweier J\u00E4ger, zerst\u00F6ren konnten. Bei der Verteidigung von Singapur wiederholte sich das Desaster mit einem schrecklichen Verlust/Abschuss-Verh\u00E4ltnis. \n\n\n\nF2A Versionen:\nF2A-1: Erste Produktionsversion \nF2A-2: verbesserter Motor, ab Oktober 1940 \nF2A-3: verbesserter Rahmen, verbesserte Elektrik \nB-239: Exportversion der F2A-1 \nB-339: Exportversion der F2A-2 \n\n\nVorteile:\nGute Man\u00F6vrierf\u00E4higkeit und Verhaltenscharakteristik im Vergleich zu anderen Flugzeugen der Alliierten. Ger\u00E4umiges und gut ausgestattetes Cockpit. Gute Rundumsicht, speziell nach hinten. \n\n\nNachteile:\nVeraltet im Vergleich zu zeitgen\u00F6ssischen Flugzeugen der Achse. Unangemessene Geschwindigkeit und Bewaffnung verglichen zu Flugzeugen aus sp\u00E4teren Kriegsjahren.\n\n\n\n\n\n\n
F4F-3             \n    Grumman F4F Wildcat\n\nTyp: tr\u00E4gergest\u00FCtzter J\u00E4ger.\n\nGewicht:\nLeer: 2.420 kg (5.335 lbs)\nStart, normal: 3.170 kg (6.990 lbs)\nStart, maximal: 3.700 kg (8.160 lbs)\n\nSpannweite: 11,58 m (38 ft)\nL\u00E4nge: 8,76 m (28,7 ft)\nH\u00F6he: 2,81 m (9,2 ft)\n\nMotor: 1x Pratt & Whitney R-1830.\nLeistung: 1.200 PS.\n\nH\u00F6chstgeschwindigkeit:\nIn 6.000m (19.680 ft): 526 km/h (327 mph)\n\nSteigzeit auf 5.000 m (16.400 ft): 8 min. 42 sec.\nDienstgipfelh\u00F6he: 12.000 m (39.300 ft)\nReichweite: 2.700 km (1.677 Meilen)\n\nBewaffnung:\n4 x .50 cal MG\n\n\nDie US Navy \u00FCbermittelte der Brewster Aeronautical Corporation ihre Anforderungen an ein modernes tr\u00E4gergest\u00FCtztes Jagdflugzeug - der XF2A-1. Noch w\u00E4hrend Brewster den Prototypen verbesserte, gab die Navy aufgrund ihrer Unzufriedenheit der Firma Grumman den Auftrag einen Prototypen ihres XF4F-1 Doppeldeckers zu bauen. Als auch dieser Entwurf die Dienststellen der Navy nicht beeindrucken konnte, entschied man, Grumman einen weiteren Prototypen  die XF4F-2  entwickeln zu lassen, welcher 2 Jahre sp\u00E4ter mit Hilfe des neuen Doppelsternmotors seine Konkurrenz knapp ausstechen konnte und somit als Sieger aus dem Bewerb hervorging.\n\nDie erste F4F-3, wie man sie nun nannte, flog am 20.August 1940. Beim Ausbruch des Pazifikkrieges war es die Wildcat, welche die US-Flotte vor den japanischen Angriffen sch\u00FCtzte. Sie war kein schwerer Gegner f\u00FCr die Zero was Man\u00F6vrierf\u00E4higkeit betrifft, doch das amerikanische Modell war wesentlich robuster, wartungsfreundlicher, besa\u00DF selbstabdichtende Tanks und war eine stabile Waffenplattform. Die schweren 12,7 mm (50-cal) Browning Maschinengewehre waren \u00E4u\u00DFerst effektiv gegen die Zero, welche praktisch keine Panzerung und keine selbstabdichtenden Tanks besa\u00DF.\nZus\u00E4tzlich entwickelten die Wildcat Piloten effiziente Taktiken gegen ihre mit agileren Maschinen ausgestatteten Gegner. Diese Tatsachen gepaart mit dem Unverm\u00F6gen Japans qualifizierte Piloten auszubilden lie\u00DFen die F4F sogar noch an Effektivit\u00E4t w\u00E4hrend des Krieges gewinnen.\nDies zeigte sich schlagartig, als es der F4F w\u00E4hrend der K\u00E4mpfe um Guadalcanal gelang der japanischen Luftflotte schwere Verluste zuzuf\u00FCgen. Die Japaner konnten die Wildcat w\u00E4hrend der Schlachten um die \u00F6stlichen Salomonen sowie bei Santa Cruz nicht bezwingen.\nMitte 1942 wurde klar, dass Grumman sich auf die Produktion ihres neuen J\u00E4gers, der F6F Hellcat konzentrieren musste, woraufhin die Produktion der Wildcat unter der Bezeichnung FM-1 und FM-2 bei der Eastern Division of General Motors Company weitergef\u00FChrt wurde.\n\nHersteller:\nGrumman Aircraft Engineering Corporation und General Motors Company , United States of America\n\nHauptserien:\nF4F-3A  95 Wildcats mit verschiedenen Motoren (P&W R-1830-90). 95 gebaut.\nF4F-4  Faltbare Tragfl\u00E4chen eingef\u00FChrt, 2 MG mehr. 1.168 gebaut.\nFM-1  F4F-4-Serie von General Motors, bewaffnet mit 4x .50 cal MG, je 430 Schu\u00DF. 1.060 gebaut.\nFM-2  Endg\u00FCltige Version. Geteilte Klappen, st\u00E4rkere Unterfl\u00FCgelstationen. Bewaffnet mit 2x 113lb-Bomben oder 6 x 5-inch HVAR-Raketen. Neue Motoren  Wright R-1820-56 (1.350 PS) oder R-1850-56W mit Wassereinspritzung. Interne Tanks wurden vergr\u00F6\u00DFert auf 480 Liter. 4.777 gebaut.\n\n\nVorteile:\nGute Haltbarkeit. Angemessen bewaffnet. \n\nNachteile:\nSchlechte Man\u00F6vrierbarkeit. Mangelhafte Leistungen.\n\n
