# --- Russian

bt7_NAME            BT-7
bt7_INFO            \n    BT-7, model 1935\n\nTyp: Czo\u0142g lekki\nZa\u0142oga: 3 \nUzbrojenie: armata g\u0142\u00F3wna 20K model 1934, kaliber 45 mm, karabin maszynowy DT kaliber 7,62 mm.\nZapas amunicji: 172 pociski artyleryjskie i 2394 karabinowe (w czo\u0142gach bez radiostacji) lub 132 pociski artyleryjskie i 2394 karabinowe (w czo\u0142gach z radiostacj\u0105).\nPancerz: czo\u0142owy - 20 mm, tylny i boczny - 13 mm, g\u00F3rny - 10 mm, dolny - 6 mm, wie\u017Ca - 15 mm.\nPr\u0119dko\u015B\u0107 maksymalna: 53 km/h na g\u0105sienicach, 73 km/h na ko\u0142ach.\nZasi\u0119g: 375 km na g\u0105sienicach, 500 km na ko\u0142ach.\nSilnik: M-17T, ga\u017Anikowy o mocy 400 KM (294,5 kW), ch\u0142odzony ciecz\u0105.\nMasa: 13,8 tony\n\nBT-7 - "czo\u0142g rozwijaj\u0105cy du\u017C\u0105 pr\u0119dko\u015B\u0107", by\u0142 najpopularniejszym pojazdem tego typu w latach trzydziestych. Zaprojektowany przez ameryka\u0144skiego konstruktora W. J. Christie, czo\u0142g bazowa\u0142 na podw\u00F3jnym podwoziu M-1931 (T-3). Po zdj\u0119ciu g\u0105sienic czo\u0142g m\u00F3g\u0142 si\u0119 porusza\u0107 na do\u0142\u0105czonych ko\u0142ach. Zmiana k\u00F3\u0142 na g\u0105sienice zajmowa\u0142a oko\u0142o 30 minut i mo\u017Cna jej by\u0142o dokona\u0107 w dowolnym miejscu. Umo\u017Cliwia\u0142o to poruszanie si\u0119 z pr\u0119dko\u015Bciami, kt\u00F3rych nie by\u0142y w stanie osi\u0105gn\u0105\u0107 \u017Cadne inne pojazdy pancerne tamtych czas\u00F3w. BT-7 zosta\u0142 zaprojektowany zgodnie z teori\u0105 g\u0142\u0119bokich operacji ofensywnych (tworzenie g\u0142\u0119bokich wy\u0142om\u00F3w w obronie przeciwnika oraz szybkich operacjach zaczepnych bez wsparcia piechoty).\n\nPo 1935 roku wyprodukowano 5556 egzemplarzy BT-7 wszystkich wersji.\n\nProdukowano nast\u0119puj\u0105ce warianty:\nBT-7 - Wersja podstawowa. Wyprodukowano 4613 egzemplarzy. Kad\u0142ub g\u0142\u00F3wnie konstrukcji spawanej, cylindryczna wie\u017Ca.\nBT-7A - Czo\u0142g artyleryjski. Wyprodukowano 156 egzemplarzy. Dostarczany z wie\u017C\u0105 T-26-4 od czo\u0142gu T-26. Uzbrojenie: armata g\u0142\u00F3wna KT-26 kaliber 76 mm oraz dwa karabiny maszynowe DT. Masa: 13,5 tony.\nBT-7M - Model 1937. Wyprodukowano 787 egzemplarzy. Wyposa\u017Cony w silnik dieslowski B-2 o mocy 400 KM (294,5 kW), maksymalna pr\u0119dko\u015B\u0107 na g\u0105sienicach - 62 km/h i 86 km/h na ko\u0142ach. Masa: 14,65 tony. \n\nCzo\u0142gi BT-7 by\u0142y szeroko stosowane w walkach na wszystkich frontach a\u017C do sierpnia 1945 roku (pokonanie japo\u0144skiej armii kwantu\u0144skiej).\n

t40s_NAME           T-40
t40s_INFO           \n    T-40, model 1939 \n\nTyp: Czo\u0142g lekki\nZa\u0142oga: 2 \nPancerz: czo\u0142owy - 13 mm, tylny i boczny - 13 mm, g\u00F3rny - 6 mm, dolny \u2013 od 4 do 6 mm, wie\u017Ca - 10 mm.\nUzbrojenie: karabin maszynowy DSzK, model 1938, kaliber 12,7 mm (bro\u0144 g\u0142\u00F3wna), karabin maszynowy DT, model 1929, kaliber 7,62 mm.\nZapas amunicji: 500 pocisk\u00F3w do DSzK, 2016 pocisk\u00F3w do DT.\nPr\u0119dko\u015B\u0107 maksymalna: 50 km/h w terenie, 6 km/h w wodzie.\nZasi\u0119g: 300 km.\nSilnik: GAZ-11-202, ga\u017Anikowy o mocy 85 KM (62,5 kW), ch\u0142odzony wod\u0105.\nMasa: 5,5 tony.\n\nNajlepszy rosyjski czo\u0142g-amfibia II wojny \u015Bwiatowej. Opracowany w 1939 roku, mia\u0142 zast\u0105pi\u0107 czo\u0142gi T-37A i T-38. Kad\u0142ub wykonany ze spawanych lub nitowanych, walcowanych p\u0142yt pancernych. Stabilno\u015B\u0107 w wodzie zapewnia\u0142 jedynie kszta\u0142t kad\u0142uba - w\u00F3z nie mia\u0142 p\u0142ywak\u00F3w. W dolnej cz\u0119\u015Bci z ty\u0142u kad\u0142uba znajdowa\u0142 si\u0119 otw\u00F3r do zamocowania cztero\u0142opatowej \u015Bruby oraz dw\u00F3ch p\u0142etw sterowych. Wie\u017Ca w kszta\u0142cie \u015Bci\u0119tego sto\u017Cka by\u0142a przesuni\u0119ta w lewo. Osadzono j\u0105 na \u0142o\u017Cysku kulkowym.\n\nG\u0142\u00F3wne wersje:\n\nT-40 - Prototyp podstawowy. Przesuni\u0119ty, spawany kad\u0142ub. Wie\u017Ca o kszta\u0142cie  \u015Bci\u0119tego sto\u017Cka by\u0142a przesuni\u0119ta w lewo, natomiast silnik - w prawo. Amfibia. \nT-40S - Wersja l\u0105dowa. Usuni\u0119to \u015Brub\u0119 z uniwersalnym nap\u0119dem wa\u0142u, p\u0142etwy sterowe, pomp\u0119 r\u0119czn\u0105, wodoodporne pokrycie, wymiennik ciep\u0142a oraz kompas.\nT-30 - Wersja l\u0105dowa. Prosta p\u0142yta tylna, bez otworu na \u015Brub\u0119. Pancerz: czo\u0142owy i boczny - 15 mm, rama pod wie\u017C\u0105 - 20 mm. Niekt\u00F3re egzemplarze wyposa\u017Cono w automatyczne dzia\u0142ko TNSz-20 (SzWAK) kaliber 20 mm oraz sprz\u0119\u017Cony z nim karabin maszynowy DT. Zapas amunicji: 750 pocisk\u00F3w artyleryjskich, 1512 karabinowych.\n\nWed\u0142ug T-40 zbudowano niewielk\u0105 liczb\u0119 wyrzutni rakietowych BM-8-24 u\u017Cywanych do ko\u0144ca wojny. Niekt\u00F3re z nich stosowano w celach szkolno-treningowych do 1946 roku. \n

t60_NAME            T-60
t60_INFO            \n    T-60, model 1939 \n\nTyp: Czo\u0142g lekki\nZa\u0142oga: 2\nUzbrojenie: Dzia\u0142ko TSzN-20 kaliber 20 mm, karabin maszynowy DT, model 1929, kaliber 7,62 mm. \nZapas amunicji: 754 pocisk\u00F3w do dzia\u0142ka, 945 karabinowych.\nPancerz: czo\u0142owy - 35 mm, tylny i boczny - 25  mm, g\u00F3rny - 13 mm, dolny - 10  mm, wie\u017Ca - 35  mm.\nPr\u0119dko\u015B\u0107 maksymalna: 44 km/h.\nZasi\u0119g: 455 km.\nSilnik: GAZ-202, ga\u017Anikowy o mocy 76 KM (55,9 kW), ch\u0142odzony wod\u0105. \nMasa: 6,4 tony\n\nOpracowany w sierpniu 1941 roku, jako l\u0105dowa wersja czo\u0142gu T-40 - do jego budowy wykorzystano wiele cz\u0119\u015Bci i podzespo\u0142\u00F3w pierwowzoru. Kad\u0142ub T-60 by\u0142 pocz\u0105tkowo montowany z nitowanych p\u0142yt pancernych, nieco p\u00F3\u017Aniej zastosowano p\u0142yty spawane. P\u0142yty pancerza przedniego by\u0142y pochylone pod du\u017Cym k\u0105tem. \u015Aci\u0119ta wie\u017Ca z w\u0142azem dow\u00F3dcy i dzia\u0142kiem TNSz-20 (czo\u0142gowa wersja dzia\u0142ka lotniczego SzWAK) by\u0142a przesuni\u0119ta w lewo. Ogie\u0144 z dzia\u0142ka by\u0142 skuteczny przeciwko lekko i \u015Brednio opancerzonym pojazdom.\n\nPo raz pierwszy czo\u0142g\u00F3w T-60 u\u017Cyto w zimie 1941 roku do obrony Moskwy. Ich ostatnia du\u017Ca operacja (zako\u0144czona prze\u0142omem) odby\u0142a si\u0119 pod Leningradem w styczniu 1944 roku.\n\nOd 15 wrze\u015Bnia 1941 do 1943 roku wyprodukowano 5915 tych pojazd\u00F3w.\n\nNa bazie podwozia T-60 wyprodukowano r\u00F3wnie\u017C niewielk\u0105 liczb\u0119 wyrzutni rakietowych BM-8-24. Tak czo\u0142g\u00F3w, jak i wyrzutni u\u017Cywano do ko\u0144ca wojny.\n

t70m_NAME           T-70
t70m_INFO           \n    T-70, model 1942 \n\nTyp: Czo\u0142g lekki\nZa\u0142oga: 2 \nUzbrojenie: Armata 20K, model 1934, kaliber 45 mm, karabin maszynowy DT kaliber 7,62 mm. \nZapas amunicji: 70 pocisk\u00F3w artyleryjskich, 945 karabinowych.\nPancerz: czo\u0142owy - od 35 do 45 mm, boczny -15 mm, tylny - od 15 do 25 mm, g\u00F3rny i dolny - od 6 do 15 mm, wie\u017Ca - 35 mm.\nPr\u0119dko\u015B\u0107 maksymalna: 45 km/h.\nZasi\u0119g: 250 km.\nSilnik: GAZ-203, ga\u017Anikowy o mocy 140 KM (103 kW), ch\u0142odzony ciecz\u0105.\nMasa: 9,2 tony.\n\nT-70, najlepszy radziecki czo\u0142g lekki, zosta\u0142 opracowany jesieni\u0105 1941 roku - mia\u0142 zast\u0105pi\u0107 lekki czo\u0142g T-60. Kad\u0142ub pojazdu wykonano ze spawanych, walcowanych p\u0142yt pancernych. Grubo\u015B\u0107 pancerza czo\u0142owego T-70 mo\u017Cna por\u00F3wna\u0107 z opancerzeniem czo\u0142gu \u015Bredniego T-34. Jednoosobowa spawana wie\u017Ca by\u0142a przesuni\u0119ta w lewo. Dla wi\u0119kszego bezpiecze\u0144stwa z\u0142\u0105cza p\u0142yt pancernych by\u0142y przykryte opancerzonymi k\u0105townikami. \n\nG\u0142\u00F3wne wersje:\n\nT-70 - Podstawowy model czo\u0142gu.\nT-70 - Czo\u0142g dowodzenia z radiostacj\u0105 9P. Uzbrojenie: armata czo\u0142gowa, model 1938, kaliber 45 mm i karabin maszynowy DT.\nT-70M - Czo\u0142g z ulepszonym podwoziem. Produkcja ruszy\u0142a w 1942 roku. Uzbrojenie: armata czo\u0142gowa, model 1938, kaliber 45 mm i karabin maszynowy DT. Wyposa\u017Cony w urz\u0105dzenie peryskopowe kierowcy. Masa: 9,8 tony.\n\nT-70 i T-70M wesz\u0142y na uzbrojenie tzw. brygad i pu\u0142k\u00F3w mieszanych, razem z czo\u0142gami T-34. U\u017Cywano ich te\u017C jako woz\u00F3w dowodzenia w dywizjach, pu\u0142kach i brygadach dzia\u0142 samobie\u017Cnych SU-76. T-70 bra\u0142y udzia\u0142 w operacjach wojskowych do ko\u0144ca wojny. Od marca 1942 do jesieni 1943 roku wyprodukowano 8226 egzemplarzy tego czo\u0142gu.\n


valen_NAME          Valentine II Mk III
valen_INFO          \n    Mk III "Valentine II" (Valentine II) \n\nTyp: Czo\u0142g lekki\nZa\u0142oga: 3 \nUzbrojenie: 2-funtowa armata OQF kaliber 40 mm, karabin maszynowy BESA kaliber 7,62 mm.\nZapas amunicji: 62 pociski artyleryjskie i 3150 karabinowych.\nPancerz: od 8 do 65 mm.\nSilnik: AEC, diesel, o mocy 131 KM (96,05 kW), ch\u0142odzony ciecz\u0105.\nPr\u0119dko\u015B\u0107 maksymalna: 25 km/h.\nZasi\u0119g: 144 km.\nMasa: 16,5 tony.\n\nBrytyjski czo\u0142g lekki, opracowany w 1939 roku w Wielkiej Brytanii z inicjatywy firmy Wickers-Armamenttrong. Pierwsze egzemplarze wesz\u0142y na uzbrojenie w maju 1940 roku. Seryjn\u0105 produkcj\u0119 czo\u0142g\u00F3w piechoty Valentine zako\u0144czono na pocz\u0105tku 1944 roku po wyprodukowaniu \u0142\u0105cznie 8275 egzemplarzy, z czego 1420 z\u0142o\u017Cono w Kanadzie. Na mocy programu Lend Lease ZSRR otrzyma\u0142 3782 wozy tego typu we wszystkich wersjach, z wyj\u0105tkiem Valentine I (kt\u00F3rych w Kanadzie zbudowano 1388 egzemplarzy).\n\nValentine by\u0142o bardzo popularny w radzieckich jednostkach czo\u0142gowych, a jego du\u017C\u0105 wytrzyma\u0142o\u015B\u0107 niejednokrotnie potwierdzi\u0142y bezpo\u015Brednie operacje wojskowe. Pierwsze walki brytyjskie czo\u0142gi stoczy\u0142y w operacjach militarnych na froncie radziecko-niemieckim w czasie bitwy o Moskw\u0119. W latach 1942-1943 tworzy\u0142y cz\u0119\u015B\u0107 oddzielnych brygad i batalion\u00F3w czo\u0142gowych, najcz\u0119\u015Bciej razem z wozami produkcji radzieckiej - T-70 i T-60. Gdy wojna wkroczy\u0142a w faz\u0119 ko\u0144cow\u0105, w jednostkach tych pozosta\u0142y wy\u0142\u0105cznie czo\u0142gi Valentine przezbrojone w armaty kaliber 57 mm.\n

m4a2_NAME           Sherman M4A2
m4a2_INFO           \n    M4A2 "Sherman" (Sherman III)\n\nTyp: Czo\u0142g \u015Bredni\nZa\u0142oga: 5 \nUzbrojenie: Armata M3 kaliber 75 mm z luf\u0105 d\u0142ugo\u015Bci 37,5 kalibr\u00F3w (2812,5 mm), 2 karabiny maszynowe Browning M2HB kaliber 12,7 mm.\nZapas amunicji: 97 pocisk\u00F3w artyleryjskich, 4750 do karabinu maszynowego 7,62 mm, 300 do karabinu maszynowego 12,7 mm.\nPancerz: czo\u0142owy - od 108 do 51 mm, boczny - 38 mm, tylny - 38 mm, g\u00F3rny - 19 mm, dolny - od 25,4 do 12,7 mm, wie\u017Ca - od 51 do 89 mm. \nPr\u0119dko\u015B\u0107 maksymalna: 48 km/h.\nZasi\u0119g: 241 km.\nSilnik: General Motors 6046, diesel, o mocy 375 KM (276,15 kW), ch\u0142odzony ciecz\u0105.\nMasa: 31,87 tony.\n\nW ramach programu Lend Lease dostarczono ZSRR 1990 egzemplarzy czo\u0142gu M4A2.\n\nSherman i jego wersje to najliczniejsze produkowane masowo ameryka\u0144skie czo\u0142gi II wojny \u015Bwiatowej. Je\u015Bli chodzi o popularno\u015B\u0107, to dzieli\u0142y one po cichu pierwsze miejsce z radzieckim T-34, jednak pod wzgl\u0119dem liczby wyprodukowanych egzemplarzy zajmowa\u0142y drugie miejsce za T-34. Od lutego 1942 do lipca 1945 roku wyprodukowano 49 234 Sherman\u00F3w we wszystkich wersjach (w por\u00F3wnaniu z ponad 50 000 sztuk T-34).\n\nShermany bra\u0142y udzia\u0142 w wyzwoleniu Ukrainy i Bia\u0142orusi, Polski, Czechos\u0142owacji, Austrii, nie zabrak\u0142o ich tak\u017Ce w bitwie o Berlin.\n\n\u0141\u0105cznie wyprodukowano 10 968 egzemplarzy M4A2 we wszystkich wersjach produkcyjnych, w\u015Br\u00F3d nich 8053 sztuki z armat\u0105 kaliber 75 mm.\n

m4a276_NAME         Sherman M4A2(76)W
m4a276_INFO         \n    M4A2 (76) W "Sherman" (Sherman IIIA)\n\nTyp: Czo\u0142g \u015Bredni\nZa\u0142oga: 5\nUzbrojenie: Armata M1A1 kaliber 76 mm (czo\u0142gi p\u00F3\u017Aniejszych serii by\u0142y wyposa\u017Cane w armaty M1A1C lub M1A2), dwa karabiny maszynowe Browning M1919A4 kaliber 7,62 mm, karabin maszynowy Browning M2HB kaliber 12,7 mm. \nZapas amunicji: 71 pocisk\u00F3w artyleryjskich, 6250 do kaem\u00F3w 7,62 mm, 600 do kaemu 12,7 mm.\nPancerz: czo\u0142owy - od 51 do 108 mm, boczny - 38 mm, tylny - 38 mm, g\u00F3rny - 19 mm, dolny - od 12,7 do 25,4 mm, wie\u017Ca - od 63,5 do 89 mm. \nPr\u0119dko\u015B\u0107 maksymalna: 48 km/h.\nZasi\u0119g: 161 km.\nSilnik: General Motors 6046, diesel, o mocy 375 KM (276,15 kW), ch\u0142odzony ciecz\u0105.\nMasa: 33,32 tony.\n\nG\u0142\u00F3wne wersje:\n\nM4A2(76)W VVSS - Model podstawowy. Pojazdy tej serii by\u0142y wyposa\u017Cone w zawieszenie pionowe.\nM4A2(76)W HVSS - Zmodyfikowane podwozie w por\u00F3wnaniu z modelem podstawowym. Pojazdy z tej serii mia\u0142y zawieszenie poziome.\n\nW ramach programu Lend Lease dostarczono do ZSRR 2073 egzemplarze czo\u0142gu M4A2(76)W.\n\n\u015Aredni czo\u0142g Sherman sprawia\u0142 si\u0119 dobrze w operacjach wojskowych II wojny \u015Bwiatowej i cieszy\u0142 si\u0119 bardzo du\u017C\u0105 popularno\u015Bci\u0105 tak w oddzia\u0142ach alianckich, jak i w jednostkach Armii Czerwonej. Warto wspomnie\u0107, \u017Ce wszystkie wozy tego typu mia\u0142y \u017Cyroskopowy stabilizator dzia\u0142a do pionowego przesuwania lufy, co znacz\u0105co wp\u0142ywa\u0142o na skuteczno\u015B\u0107 prowadzenia ognia w czasie jazdy.\n\n\u0141\u0105cznie wyprodukowano 2915 egzemplarzy czo\u0142g\u00F3w M4A2(76)W z armat\u0105 kaliber 76 mm.\n

t34_NAME            T-34
t34_INFO            \n    T-34, model 1941 \n\nTyp: Czo\u0142g \u015Bredni\nZa\u0142oga: 4\nPancerz: czo\u0142owy, tylny i boczny - 45 mm, g\u00F3rny i dolny - 20 mm, wie\u017Ca - 45 mm (walcowana stal spawana) lub 52 mm (lana stal).\nUzbrojenie: Armata czo\u0142gowa F-34, model 1940, kaliber 76 mm, dwa karabiny maszynowe DT kaliber 7,62 mm. \nZapas amunicji: 77 pocisk\u00F3w artyleryjskich i 3906 karabinowych.\nPr\u0119dko\u015B\u0107 maksymalna: 54 km/h.\nZasi\u0119g: 300-400 km.\nSilnik: V-2, diesel, o mocy 500 KM (368,1 kW), ch\u0142odzony ciecz\u0105.\nMasa: 26,5 tony.\n\nNajpopularniejszy radziecki czo\u0142g \u015Bredni II wojny \u015Bwiatowej. \n\nOpracowany w 1939 roku. Pierwszy prototyp T-34 wyprodukowano rok p\u00F3\u017Aniej. W czasie intensywnych test\u00F3w i pr\u00F3b czo\u0142g przeszed\u0142 wiele znacz\u0105cych zmian i poprawek projektowych, po czym skierowano go do produkcji seryjnej w wi\u0119kszo\u015Bci radzieckich fabryk zbrojeniowych. Warto wspomnie\u0107, \u017Ce ka\u017Cdy zak\u0142ad produkcyjny wprowadzi\u0142 w\u0142asne poprawki i zmiany do projektu tego wozu, w zale\u017Cno\u015Bci od mo\u017Cliwo\u015Bci technologicznych, jakimi dysponowa\u0142. Przez to czo\u0142gi produkowane w r\u00F3\u017Cnych fabrykach mo\u017Cna by\u0142o \u0142atwo odr\u00F3\u017Cni\u0107 ju\u017C po samym wygl\u0105dzie zewn\u0119trznym.\n\nG\u0142\u00F3wne wersje:\n\nArmia Czerwona nie rozr\u00F3\u017Cnia\u0142a czo\u0142g\u00F3w przez nadawanie im numer\u00F3w serii produkcyjnych, na przyk\u0142ad T-34A czy T-34B. W zamian klasyfikowano je na podstawie roku produkcji. Nie by\u0142 to system doskona\u0142y, poniewa\u017C w czasie roku wprowadzano w czo\u0142gach wiele modyfikacji i zmian. \nT-34, model 1940 - Pierwsza wersja pr\u00F3bna. Masa: 26,2 tony, wie\u017Ca L-11 z armat\u0105 kaliber 76 mm. Dw\u00F3ch cz\u0142onk\u00F3w za\u0142ogi: kierowca i dzia\u0142onowy, kt\u00F3rzy musieli wykonywa\u0107 funkcje kierowcy, obserwatora, dow\u00F3dcy, celowniczego, dzia\u0142onowego oraz \u0142adowniczego.\nT-34, model 1941 - Zmodyfikowana wie\u017Ca pod k\u0105tem armaty F-34, odlewane zawieszenie dzia\u0142a, zmodyfikowane w\u0142azy kierowcy i wie\u017Cy. Masa: 26,5 tony. \nT-34, model 1942 - Du\u017Ca wie\u017Ca. Zmodyfikowany w\u0142az kierowcy. Pogrubione opancerzenie kad\u0142uba i wie\u017Cy. Masa: 28,5 tony. \nT-34, model 1943 - Pogrubione opancerzenie kad\u0142uba i wie\u017Cy. Czo\u0142gi z tej serii mia\u0142y uproszczone sze\u015Bciok\u0105tne wie\u017Ce wyposa\u017Cone w ma\u0142\u0105 wie\u017Cyczk\u0119 dla dow\u00F3dcy wozu. Masa: 30,9 tony.\nTO-34 - Wersja z miotaczem ognia. Karabin maszynowy zast\u0105piono miotaczem ognia ATO-41/ATO-42.\n\nW latach 1940-1944 wyprodukowano 35 312 egzemplarzy wszystkich wersji, z tego 1170  wyposa\u017Conych w miotacz ognia.\n\nNa bazie T-34 produkowano r\u00F3wnie\u017C artyleryjskie dzia\u0142a samobie\u017Cne, czo\u0142gi dowodzenia, wozy do ustawiania most\u00F3w, czo\u0142gi tra\u0142uj\u0105ce miny, czo\u0142gi z miotaczami ognia, pojazdy zabezpieczenia technicznego oraz inne pojazdy specjalnego przeznaczenia.\n

t3485_NAME          T-34-85
t3485_INFO          \n    T-34-85, model 1944 \n\nTyp: Czo\u0142g \u015Bredni\nZa\u0142oga: 4 \nUzbrojenie: Armata ZIS-S-53 kaliber 85 mm, 2 karabiny maszynowe DT kaliber 7,62 mm. \nZapas amunicji: 60 pocisk\u00F3w artyleryjskich, 1920 karabinowych.\nPancerz: czo\u0142owy - 47 mm, boczny - 60 mm, tylny - 47 mm, g\u00F3rny - 20 mm, dolny - 21 mm, wie\u017Ca - od 75 do 90 mm.\nPr\u0119dko\u015B\u0107 maksymalna: 55 km/h.\nZasi\u0119g: 360 km.\nSilnik: V-2-34, diesel, o mocy 400 KM (294,5 kW), ch\u0142odzony ciecz\u0105.\nMasa: 32 tony.\n\nWykonany na bazie modelu T-34 z 1942 roku. Wyposa\u017Cony w now\u0105, odlewan\u0105 wie\u017C\u0119 z mocniejsz\u0105 armat\u0105 kaliber 85 mm. Na g\u00F3rze wie\u017Cy zainstalowano ma\u0142\u0105, obracan\u0105 na \u0142o\u017Cysku kulkowym wie\u017Cyczk\u0119 dow\u00F3dcy z podw\u00F3jn\u0105 os\u0142on\u0105. Silnik, uk\u0142ad transmisyjny oraz podwozie pozostawiono praktycznie bez zmian. \n\nWi\u0119ksza armata oraz dodatkowy cz\u0142onek za\u0142ogi (dodatkowy dzia\u0142onowy w wie\u017Cy) sprawi\u0142y, \u017Ce czo\u0142g musia\u0142 mie\u0107 znacznie pojemniejsze wn\u0119trze. Zwi\u0119kszy\u0142o to jego wra\u017Cliwo\u015B\u0107 na ogie\u0144 wroga, zw\u0142aszcza w dolnej cz\u0119\u015Bci wie\u017Cy.\n\nProdukcja T-34 z armat\u0105 kaliber 85 mm rozpocz\u0119\u0142a si\u0119 jesieni\u0105 1943 roku. T-34-85 zacz\u0105\u0142 dociera\u0107 do jednostek bojowych Armii Czerwonej od marca 1944 roku i szybko wypar\u0142 wcze\u015Bniejsze wersje. \n\nOd 1944 roku do ko\u0144ca wojny wyprodukowano 21 048 egzemplarzy tego czo\u0142gu w dw\u00F3ch wersjach podstawowych:\n\nT-34-85 (D-5T) - Pierwsza wersja seryjna z dzia\u0142em D-5T-85 kaliber 85 mm oraz luf\u0105 d\u0142ugo\u015Bci 48,8 kalibr\u00F3w (4148 mm).\nT-34-85 (ZIS-S-53) - nowa armata ZIS-S-53 (model 1944) kaliber 85 mm o lufie d\u0142ugo\u015Bci 54,6 kalibr\u00F3w (4641 mm).\n\nT-34-85 bra\u0142y udzia\u0142 w ko\u0144cowych operacjach II wojny \u015Bwiatowej, \u0142\u0105cznie z rozgromieniem armii kwantu\u0144skiej. W pierwszych latach powojennych czo\u0142gi sta\u0142y si\u0119 kr\u0119gos\u0142upem pancernych zagon\u00F3w Armii Radzieckiej.\n\nWiadomo tak\u017Ce, \u017Ce czo\u0142gi te s\u0105 u\u017Cywane w niekt\u00F3rych krajach do dzi\u015B.\n


is2_NAME            IS-2
is2_INFO            \n    IS-2 (model 1943)\n\nTyp: Czo\u0142g ci\u0119\u017Cki\nZa\u0142oga: 4 \nUzbrojenie: Armata D-25T (model 1943) kaliber 122 mm, 3 karabiny maszynowe DT kaliber 7,62 mm, karabin maszynowy DSzK kaliber 12,7 mm (nie we wszystkich egzemplarzach). \nZapas amunicji: 28 pocisk\u00F3w artyleryjskich, 2331 karabinowych do DT i 300 do DSzK.\nPancerz: czo\u0142owy - 120 mm, boczny - 90 mm, tylny - 60 mm, g\u00F3rny i dolny - od 20 do 30 mm, wie\u017Ca - od 90 do 160 mm.\nPr\u0119dko\u015B\u0107 maksymalna: 37 km/h.\nZasi\u0119g: 240 km.\nSilnik: V-2-IS, diesel, o mocy 520 KM (382,5 kW), ch\u0142odzony ciecz\u0105.\nMasa: 46 ton.\n\nNajpot\u0119\u017Cniejszy czo\u0142g radziecki, jaki bra\u0142 udzia\u0142 w operacjach wojskowych w czasie II wojny \u015Bwiatowej. IS-2 ("Iosif Stalin") zosta\u0142 opracowany w lecie 1943 roku, r\u00F3wnolegle z ci\u0119\u017Ckim czo\u0142giem IS-1 uzbrojonym w armat\u0119 kaliber 85 mm. Oba wozy powsta\u0142y wed\u0142ug prototypu czo\u0142gu KW-13. Ze wzgl\u0119du na gruby pancerz i niezwykle du\u017C\u0105 moc ra\u017Cenia IS-2 sta\u0142 si\u0119 r\u00F3wnorz\u0119dnym partnerem do potyczek z ci\u0119\u017Ckimi czo\u0142gami niemieckimi. W\u00F3z ten mia\u0142 jednak kilka powa\u017Cnych wad, kt\u00F3re zmniejsza\u0142y jego mo\u017Cliwo\u015Bci zwalczania czo\u0142g\u00F3w nieprzyjaciela - zbyt ma\u0142y zapas amunicji oraz oddzielne prze\u0142adowywanie dzia\u0142a, znacznie zmniejszaj\u0105ce szybkostrzelno\u015B\u0107.\n\nOd grudnia 1943 do czerwca 1945 roku wyprodukowano 3483 egzemplarze tego czo\u0142gu, w dw\u00F3ch wariantach podstawowych:\n\nIS-1 - Model podstawowy. 67 egzemplarzy z armat\u0105 D-5T kaliber 85 mm.\nIS-2 - Wersja g\u0142\u00F3wna: armata kaliber 122 mm. Od po\u0142owy 1944 roku produkowane z nowym, uko\u015Bnie ustawionym pancerzem czo\u0142owym. \n\nW rzeczywisto\u015Bci najpot\u0119\u017Cniejszym produkowanym seryjnie radzieckim czo\u0142giem ci\u0119\u017Ckim II wojny \u015Bwiatowej by\u0142 IS-3, u\u017Cywany w walkach z Japo\u0144czykami w 1945 roku, nie bra\u0142 on jednak udzia\u0142u w operacjach przeciwko nazistowskim Niemcom. Alianci zobaczyli oficjalnie ten czo\u0142g po raz pierwszy 7 wrze\u015Bnia 1945 roku podczas parady wojsk sojuszniczych w Berlinie. IS-3 pozostawa\u0142 w s\u0142u\u017Cbie ZSRR i innych kraj\u00F3w do lat siedemdziesi\u0105tych.\n

kv1_NAME            KW-1
kv1_INFO            \n    KW-1, model 1940 \n\nTyp: Czo\u0142g ci\u0119\u017Cki\nZa\u0142oga: 5 \nUzbrojenie: Armata L-11 (model 1939) kaliber 76 mm, cztery karabiny maszynowe DT kaliber 7,62 mm. \nZapas amunicji: 135 pocisk\u00F3w artyleryjskich i 2772 karabinowe.\nPancerz: czo\u0142owy, boczny - 75-105 mm, tylny - 40-75 mm, g\u00F3rny i dolny - 30-40 mm, wie\u017Ca - 82 mm.\nPr\u0119dko\u015B\u0107 maksymalna: 43 km/h.\nZasi\u0119g: 200 km.\nSilnik: V-2K, diesel, o mocy 500 KM (368 kW), ch\u0142odzony ciecz\u0105.\nMasa: 47,5 tony.\n\nKW-1 ("Klim Woroszy\u0142ow", na cze\u015B\u0107 jednego z dow\u00F3dc\u00F3w Armii Czerwonej) zosta\u0142 opracowany w 1939 roku jako jednowie\u017Cowa wersja prototypu dwuwie\u017Cowego czo\u0142gu SMK (od "Siergiej Mironowicz Kirow", inicja\u0142\u00F3w radzieckiego przyw\u00F3dcy, zabitego w zamachu w 1934 roku). Kad\u0142ub tego czo\u0142gu by\u0142 wykonany ze spawanych, walcowanych p\u0142yt pancernych. Wie\u017C\u0119 wyprodukowano w wersji spawanej i odlewanej. Istnia\u0142y r\u00F3wnie\u017C dwa typy wie\u017C spawanych - jedna z ty\u0142em umocowanym pod k\u0105tem, druga z ty\u0142em zaokr\u0105glonym. Seryjna produkcja KW-1 rozpocz\u0119\u0142a si\u0119 w lutym 1940 roku, jednocze\u015Bnie z produkcj\u0105 KW-2. Ten drugi model mia\u0142 wi\u0119ksz\u0105 wie\u017C\u0119 i haubic\u0119 kaliber 152 mm.\n\nOd lutego 1943 do pa\u017Adziernika 1943 roku wyprodukowano 4775 egzemplarzy tego czo\u0142gu w nast\u0119puj\u0105cych wariantach podstawowych:\n\nKW-1 - Pierwsza wersja seryjna. Od jesieni 1941 roku stosowano pancerz czo\u0142owy pogrubiony z 75 do 105 mm. W\u00F3z wyposa\u017Cono w armat\u0119 F-32 kaliber 76 mm, lecz od jesieni 1941 roku u\u017Cywano dzia\u0142a ZIS-5 tego samego kalibru. Brak silnik\u00F3w dieslowskich na pocz\u0105tku wojny spowodowa\u0142, \u017Ce niekt\u00F3re KW-1 by\u0142y wyposa\u017Cane w silniki ga\u017Anikowe M-17 o mocy 400 KM (294,5 kW).\nKW-2 - Nowa wie\u017Ca z haubic\u0105 M-10 kaliber 152 mm, 6-osobowa za\u0142oga. Masa: 52 tony.\nKW-1c - Nowa, op\u0142ywowa, odlewana wie\u017Ca oraz ma\u0142a wie\u017Cyczka dow\u00F3dcy. Po optymalizacji pancerza og\u00F3lna masa czo\u0142gu zosta\u0142a zmniejszona do 42,5 tony.\nKW-85 - Nowa wie\u017Ca z armat\u0105 D-5T kaliber 85 mm, umieszczona na podwoziu KW-1c. Masa: 46 ton.\nKW-8 - Czo\u0142g z miotaczem ognia. Zbudowany wed\u0142ug KW-1 i KW-1C. Armat\u0119 kaliber 76 mm zast\u0105piono dzia\u0142em kaliber 45 mm (model 1934), ze specjalnym maskowaniem przypominaj\u0105cym zewn\u0119trzny kszta\u0142t armaty 76 mm. W pobli\u017Cu karabinu maszynowego zamontowano miotacz ognia ATO-41, strzelaj\u0105cy w tym samym kierunku co kaem.\n\nLos KW-1 by\u0142 pe\u0142en sprzeczno\u015Bci. W chwili wybuchu wojny ze Zwi\u0105zkiem Radzieckim by\u0142 on tak naprawd\u0119 niepotrzebny, poniewa\u017C w tym czasie nie mia\u0142 swojego odpowiednika w si\u0142ach pancernych wroga. W por\u00F3wnaniu ze \u015Brednim czo\u0142giem T-34, nie wyr\u00F3\u017Cnia\u0142 si\u0119 on niczym specjalnym, poza grubszym pancerzem. Tygrys,  niemiecki czo\u0142g tej samej klasy co KW-1, pojawi\u0142 si\u0119 dopiero pod koniec 1942 roku, lecz wtedy KW-1 nie by\u0142 w stanie dotrzyma\u0107 mu pola ze wzgl\u0119du na zbyt ma\u0142\u0105 si\u0142\u0119 ra\u017Cenia. Mimo to czo\u0142gi ci\u0119\u017Ckie KW bra\u0142y udzia\u0142 w operacjach wojskowych II wojny \u015Bwiatowej a\u017C do jej ostatnich dni.\n


zsu37_NAME          ZSU-37
zsu37_INFO          \n    ZSU-37 (model 1944) \n\nTyp: Dzia\u0142ko przeciwlotnicze\nZa\u0142oga: 6 \nUzbrojenie: Jedno automatyczne dzia\u0142ko przeciwlotnicze (model 1939) kaliber 37 mm.\nZapas amunicji: 320 pocisk\u00F3w.\nPancerz: czo\u0142owy kad\u0142uba i przedzia\u0142u za\u0142ogowego - od 25 do 35 mm, boczny - 15 mm, tylny - od 10 do 15 mm, g\u00F3rny i dolny - od 6 do 10 mm.\nSilnik: GAZ-203, ga\u017Anikowy o mocy 140 KM (103 kW), ch\u0142odzony ciecz\u0105.\nPr\u0119dko\u015B\u0107 maksymalna: 43 km/h.\nZasi\u0119g: 330 km.\nMasa: 11,5 tony.\n\nZSU-37 opracowano w 1943 roku na podstawie konstrukcji dzia\u0142a samobie\u017Cnego SU-76M. Podwozie, jednostka nap\u0119dowa oraz uk\u0142ad jezdny zapo\u017Cyczono z SU-76M. Automatyczne dzia\u0142ko przeciwlotnicze kaliber 37 mm umieszczono w otwartej od g\u00F3ry, opancerzonej, stacjonarnej wie\u017Cy zlokalizowanej w tylnej cz\u0119\u015Bci kad\u0142uba.\n\nProdukcja seryjna rozpocz\u0119\u0142a si\u0119 w 1944 roku. Do ko\u0144ca wojny wyprodukowano 75 egzemplarzy.\n

su76_NAME           SU-76M
su76_INFO           \n    SU-76M (model 1942)\n\nTyp: Artyleryjskie dzia\u0142o samobie\u017Cne\nZa\u0142oga: 4 \nUzbrojenie: Armata ZIS-3 kaliber 76 mm \nZapas amunicji: 60 pocisk\u00F3w.\nPancerz: czo\u0142owy i przedzia\u0142u za\u0142ogowego - od 25 do 35 mm, boczny - od 10 do 15 mm, tylny - 10 mm, g\u00F3rny i dolny - 10 mm.\nPr\u0119dko\u015B\u0107 maksymalna: 45 km/h.\nZasi\u0119g: 250 km.\nSilnik: GAZ-203, ga\u017Anikowy o mocy 140 KM (103 kW), ch\u0142odzony ciecz\u0105.\nMasa: 10,5 tony.\n\nLekkie, artyleryjskie, samobie\u017Cne dzia\u0142o wsparcia piechoty oparte na T-70 i T-80. Opracowane w 1942 roku.\n\nG\u0142\u00F3wne wersje:\n\nSU-76 (SU-12) - Nieruchomy, zamkni\u0119ty od g\u00F3ry przedzia\u0142 za\u0142ogowy, umieszczony w tylnej cz\u0119\u015Bci kad\u0142uba czo\u0142gu. Kad\u0142ub d\u0142u\u017Cszy ni\u017C w modelu podstawowym. Armat\u0119 ZIS-3 zainstalowano w ruchomym zawieszeniu w przedniej cz\u0119\u015Bci p\u0142yty kad\u0142uba. Ten sam zesp\u00F3\u0142 nap\u0119dowy oraz uk\u0142ad transmisyjny co w modelu podstawowym. Masa: 11,2 tony. Wyprodukowano 360 egzemplarzy.\nSU-76M (SU-15) - Opancerzony przedzia\u0142 za\u0142ogowy, otwarty od g\u00F3ry i cz\u0119\u015Bciowo z ty\u0142u. Ten sam zesp\u00F3\u0142 nap\u0119dowy oraz uk\u0142ad transmisyjny co w modelu podstawowym. Konfiguracja oraz podwozie pozostawiono bez zmian. Wyprodukowano 13 932 egzemplarze.\n\nNajliczniej produkowane seryjnie dzia\u0142o samobie\u017Cne II wojny \u015Bwiatowej. Od grudnia 1942 do lipca 1945 roku wyprodukowano 14 292 egzemplarze wszystkich wersji. \n

su85_NAME           SU-85
su85_INFO           \n    SU-85 (model 1943)\n\nTyp: Artyleryjskie dzia\u0142o samobie\u017Cne\nZa\u0142oga: 4\nUzbrojenie: Armata D-5-C85 lub D-5-C85A (model 1943) kaliber 85 mm. \nZapas amunicji: 48 pocisk\u00F3w.\nPancerz: czo\u0142owy, boczny i tylny - 45 mm, g\u00F3rny i dolny - 20 mm.\nPr\u0119dko\u015B\u0107 maksymalna: 55 km/h.\nZasi\u0119g: 300 km.\nSilnik: V-2-34, diesel, o mocy 400 KM (294,5 kW), ch\u0142odzony ciecz\u0105.\nMasa: 29,6 tony.\n\nPierwsze ca\u0142kowicie radzieckie, przeciwczo\u0142gowe, artyleryjskie dzia\u0142o samobie\u017Cne oparte na konstrukcji T-34. SU-85 by\u0142o przeznaczone do zwalczania nowych niemieckich czo\u0142g\u00F3w ci\u0119\u017Ckich i os\u0142aniania czo\u0142g\u00F3w T-34.\n\nG\u0142\u00F3wne wersje:\n\nSU-85 (SU-85-II) - Identyczne z SU-122 pod wzgl\u0119dem konstrukcji, konfiguracji i opancerzenia. G\u0142\u00F3wn\u0105 wyr\u00F3\u017Cniaj\u0105c\u0105 je cech\u0105 by\u0142o dzia\u0142o - zamiast haubicy kaliber 122 mm zastosowano armat\u0119 kaliber 85 mm z balistyk\u0105 dzia\u0142a przeciwlotniczego 52K (model 1939). Zmodyfikowano po\u0142o\u017Cenie oraz konstrukcj\u0119 wie\u017Cyczki dow\u00F3dcy. Wyprodukowano 2329 egzemplarzy tego pojazdu.\nSU-85M - SU-85 z kad\u0142ubem SU-100. Wyprodukowano 315 egzemplarzy.\n\nOd sierpnia 1943 do grudnia 1944 roku wyprodukowano 2050 egzemplarzy.\n

su100_NAME          SU-100
su100_INFO          \n    SU-100 (model 1944)\n\nTyp: Artyleryjskie dzia\u0142o samobie\u017Cne\nZa\u0142oga: 4 \nUzbrojenie: Armata D-10S (model 1944) kaliber 100 mm.\nZapas amunicji: 34 pociski.\nPancerz: czo\u0142owy - 75 mm, boczny i tylny - 45 mm, g\u00F3rny i dolny - 20 mm.\nPr\u0119dko\u015B\u0107 maksymalna: 48,3 km/h.\nZasi\u0119g: 310 km.\nSilnik: V-2-34M, diesel, o mocy 520 KM (382,9 kW), ch\u0142odzony ciecz\u0105.\nMasa: 31,6 tony.\n\nNajci\u0119\u017Cej opancerzone, \u015Brednie, przeciwczo\u0142gowe, artyleryjskie dzia\u0142o samobie\u017Cne, kt\u00F3rego konstrukcja by\u0142a oparta na wozach T-34-85 i SU-85. Pod wzgl\u0119dem konfiguracji i budowy identyczne z SU-85. Armata kaliber 100 mm i balistyce morskiego dzia\u0142a B-34. Wyposa\u017Cone w now\u0105 wie\u017Cyczk\u0119 dow\u00F3dcy, pogrubiony pancerz czo\u0142owy, ulepszon\u0105 wentylacj\u0119 przedzia\u0142u bojowego oraz wzmocnione zawieszenie przednich k\u00F3\u0142.\n\nSU-100 by\u0142o u\u017Cywane przez Armi\u0119 Czerwon\u0105 w bitwach kampanii jesienno-zimowej 1944 roku oraz w ostatniej fazie wojny w roku 1945. U\u017Cywano go na szerok\u0105 w czasie odpierania niemieckiej kontrofensywy nad jeziorem Balaton na W\u0119grzech w marcu 1945 roku. Na innych frontach SU-100 pojawia\u0142o si\u0119 sporadycznie.\n\nOd 3 lipca 1944 do czerwca 1945 roku wyprodukowano 2495 tych dzia\u0142.\n\nTo znakomite dzia\u0142o samobie\u017Cne produkowano w ZSRR do 1947 roku, p\u00F3\u017Aniej wytwarzano je na licencji w wielu innych krajach. SU-100 pozostawa\u0142o na uzbrojeniu kilkunastu kraj\u00F3w do lat osiemdziesi\u0105tych. \n

isu152_NAME         ISU-152
isu152_INFO         \n    ISU-152 (model 1943)\n\nTyp: Artyleryjskie dzia\u0142o samobie\u017Cne\nZa\u0142oga: 5 \nUzbrojenie: Haubica ML-20S kaliber 152 mm. Niekt\u00F3re egzemplarze mia\u0142y te\u017C w przeciwlotniczy karabin maszynowy kaliber 12,7 mm.\nZapas amunicji: 20 pocisk\u00F3w artyleryjskich.\nPancerz: przedni i boczny - 90 mm, tylny - 60 mm, g\u00F3rny i dolny - od 20 do 30 mm.\nPr\u0119dko\u015B\u0107 maksymalna: 35 km/h.\nZasi\u0119g: 220 km.\nSilnik: V-2-IS, diesel, o mocy 520 KM (382,5 kW), ch\u0142odzony ciecz\u0105.\nMasa: 46 ton.\n\nCi\u0119\u017Ckie, przeciwczo\u0142gowe dzia\u0142o samobie\u017Cne ISU-152 by\u0142o wzorowane na czo\u0142gu IS i przeznaczone g\u0142\u00F3wnie do niszczenia nieprzyjacielskich fortyfikacji oraz pozycji umocnionych. Jednak tak jak SU-152 (kt\u00F3rego produkcja zosta\u0142a nagle wstrzymana ze wzgl\u0119du na przerwanie produkcji czo\u0142gu KW-1c), ISU sprawia\u0142o si\u0119 r\u00F3wnie wybornie w roli niszczyciela czo\u0142g\u00F3w. Dzia\u0142o to by\u0142o nazywane przez \u017Co\u0142nierzy "zwieroboj" (\u0142owca zwierz\u0105t). Pocisk od\u0142amkowy kaliber 152 mm mia\u0142 wystarczaj\u0105c\u0105 moc do oderwania ca\u0142ej wie\u017Cy niemieckiego czo\u0142gu ci\u0119\u017Ckiego Tygrys. \n\nOd listopada 1943 do lipca 1945 roku wyprodukowano oko\u0142o 4700 egzemplarzy w nast\u0119puj\u0105cych wersjach:\nISU -152 - Podwozie podstawowego czo\u0142gu pozostawiono bez \u017Cadnych zmian. Opancerzony przedzia\u0142 za\u0142ogowy umieszczono z przodu pojazdu, na p\u0142ycie przedniej zamontowano haubic\u0119 ML-20S.\nISU-122 - Pod wzgl\u0119dem konstrukcji identyczne z ISU-152. Uzbrojone w dzia\u0142o korpu\u015Bne A-19 (model 1931/37) kaliber 122 mm z zamkiem t\u0142okowym.\nISU-122S - Uzbrojone w armat\u0119 D-25S (model 1943) kaliber 122 mm. Kad\u0142ub o zwi\u0119kszonych wymiarach.\n

