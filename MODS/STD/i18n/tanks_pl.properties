M3A1Stuart_NAME     M3A1 Stuart
M3A1Stuart_INFO     \n    Czo\u0142g M3A1 Stuart\n\nTyp: czo\u0142g lekki\nZa\u0142oga: 4\nUzbrojenie: dzia\u0142o model M-5 lub M-6 kalibru 37mm, dwa karabiny maszynowe kalibru 7,7mm (lub 0,30 cala)\nAmunicja: od  116 do 174 pocisk\u00F3w 37mm, od 6400 do 8270 sztuk pocisk\u00F3w kalibru 7,7mm lub 0,30 cala \nPancerz: 15-43 mm (0,59-1,69 cala), w niekt\u00F3rych wersjach 10-50 mm\nPr\u0119dko\u015B\u0107 maksymalna: 58 km/h (36 mil/h) na drodze, w terenie oko\u0142o 20 mil/h\nZasi\u0119g: 112,6 km (70 mil)\nSilnik: benzynowy, sze\u015Bciocylindrowy gwiazdowy W-970-9A Continental rozwijaj\u0105cy moc 250 KM (186,5 kW) (niekt\u00F3re wersje z 7-cylindrowym silnikiem benzynowym W-670, jeszcze inne z 9-cylindrowym silnikiem wysokopr\u0119\u017Cnym Guiberson T1010\nMasa: 12927 kg (28440 funt\u00F3w)\n\n  Czo\u0142g lekki M3A1, rozpowszechniony i najszerzej u\u017Cywany czo\u0142g ameryka\u0144ski, okre\u015Blany mianem Stuart, wszed\u0142 do produkcji masowej w roku 1941, powsta\u0142o go oko\u0142o 6000 egzemplarzy. Wiele z tych czo\u0142g\u00F3w przekazano radzieckiej Armii Czerwonej i wojskom brytyjskim w ramach programu Lend-Lease. Maszyny dobrze sprawdza\u0142y si\u0119 na ka\u017Cdym froncie, by\u0142y niezawodne i zwrotne, zw\u0142aszcza w por\u00F3wnaniu ze starymi konstrukcjami klasyfikowanymi jako czo\u0142gi lekkie, dlatego wykorzystywano je na wszystkich teatrach II wojny \u015Bwiatowej. W miar\u0119 up\u0142ywu czasu, czo\u0142gi Stuart by\u0142y coraz rzadziej u\u017Cywane, a w roku 1944 uznawano je za przestarza\u0142e w obliczu wymog\u00F3w pola walki, tote\u017C wiele z nich po usuni\u0119ciu wie\u017Cyczki i dodaniu karabin\u00F3w maszynowych przebudowano na pojazdy dowodzenia i rozpoznania. Produkowano wiele wariant\u00F3w czo\u0142gu Stuart, w tym wersje do usuwania min, wersje z miotaczami ognia oraz pojazdy do zwalczania lotnictwa wroga. Konstrukcja ta dobrze s\u0142u\u017Cy\u0142a a\u017C do czasu, kiedy do produkcji i na fronty trafi\u0142y nowsze, l\u017Cejsze pojazdy.\n
M5A1Stuart_NAME     M5A1 Stuart
M5A1Stuart_INFO     \n    M5 Stuart, 1942\n\nTyp: czo\u0142g lekki\nZa\u0142oga: 4\nUzbrojenie: dzia\u0142o 37mm, 2 x karabin maszynowy Browning MG M1919A4 kalibru 0,30 cala \nAmunicja: 147 pociski kalibru 37mm,  6750 sztuk pocisk\u00F3w kalibru 0,30 cala\nPancerz:  prz\u00F3d kad\u0142uba 67mm, burta kad\u0142uba 29mm, ty\u0142 kad\u0142uba 25mm\n prz\u00F3d wie\u017Cyczki 44mm, burta wie\u017Cyczki 32mm, ty\u0142 wie\u017Cyczki 32,\n g\u00F3ra 13mm\nPr\u0119dko\u015B\u0107 maksymalna: 58 km/h\nZasi\u0119g: 161 km\nSilnik: Cadillac Twin V8, 220KM\nMasa:  15500kg\n\nM5 stanowi wersj\u0119 rozwojow\u0105 czo\u0142gu lekkiego M3 Stuart i \u0142\u0105czy najlepsze cechy konstrukcji M3 z zaletami nowego silnika i skrzyni bieg\u00F3w firmy Cadlilac. Tylny pok\u0142ad zosta\u0142 podniesiony, aby pomie\u015Bci\u0107 now\u0105 jednostk\u0119 nap\u0119dow\u0105.  Pozosta\u0142e ulepszenia, jakie wprowadzono do konstrukcji M3, to nachylone p\u0142yty pancerza oraz lepsze rozmieszczenie stanowisk za\u0142ogi. P\u0142yty pancerza M5 by\u0142y pochylone pod k\u0105tem 42 stopni, przez co oferowa\u0142y znacznie lepsz\u0105 os\u0142on\u0119 przed pociskami ppanc ni\u017C p\u0142askie p\u0142yty starej konstrukcji M3. Czo\u0142g M5A1 posiada\u0142 r\u00F3wnie\u017C ulepszon\u0105 instalacj\u0119 radiow\u0105, kt\u00F3ra spowodowa\u0142a konieczno\u015B\u0107 wprowadzenia znacznego wyst\u0119pu z ty\u0142u wie\u017Cyczki. \u0141\u0105cznie zbudowano 6810 sztuk czo\u0142g\u00F3w M5 i M5A1.\n\nCzo\u0142g M5 posiada\u0142 zbyt s\u0142abe uzbrojenie, aby m\u00F3g\u0142 zwalcza\u0107 niemieckie pojazdy pancerne w Europie, tote\u017C na tym teatrze dzia\u0142a\u0144 pe\u0142ni\u0142 wy\u0142\u0105cznie funkcje rozpoznawcze. Na Pacyfiku jednak M5 s\u0142u\u017Cy\u0142 jako pe\u0142noprawny czo\u0142g bojowy.   Dzia\u0142ko 37mm czo\u0142gu M5 by\u0142o w stanie zniszczy\u0107 ka\u017Cdy napotkany japo\u0144ski pojazd opancerzony. Poza pociskami od\u0142amkowymi i przeciwpancernymi, M5 by\u0142y r\u00F3wnie\u017C wyposa\u017Cone w pociski kanistrowe. Og\u00F3lnie rzecz ujmuj\u0105c, by\u0142y to du\u017Ce pociski strzelbowe, kt\u00F3re znakomicie nadawa\u0142y si\u0119 do niszczenia nieos\u0142oni\u0119tej piechoty na kr\u00F3tkim dystansie.  Na teatrze wojny na Pacyfiku czo\u0142gi M5 by\u0142y zazwyczaj kierowane do walki wraz z czo\u0142gami-miotaczami ognia M3 Satan, aby wzmocni\u0107 si\u0142\u0119 ra\u017Cenia i jednocze\u015Bnie zabezpieczy\u0107 si\u0119 przez japo\u0144sk\u0105 broni\u0105 pancern\u0105 i dzia\u0142ami przeciwpancernymi.\n\nCzo\u0142g ten posiada\u0142 rozmaite wersje, w tym czo\u0142g dowodzenia M5, czo\u0142g-miotacz ognia M5 E7-7 oraz pojazd rozpoznania T8 bez wie\u017Cyczki. G\u0142\u00F3wnymi zagranicznymi odbiorcami czo\u0142g\u00F3w M5 by\u0142y wojska brytyjskie oraz oddzia\u0142y Wolnych Francuz\u00F3w.  Zwi\u0105zek Radziecki otrzyma\u0142 zaledwie pi\u0119\u0107 egzemplarzy. \n

