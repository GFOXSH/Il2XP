MatildaMkII_UK_NAME Matilda (Wielka Brytania)
MatildaMkII_UK_INFO \n    Matilda Mk II\n\nTyp: czo\u0142g lekki\nZa\u0142oga: 4\nUzbrojenie:  2-funtowe dzia\u0142ko OQF Mk IX (kaliber 40mm)\n  karabin wsp\u00F3\u0142osiowy Besa kalibru 7,92mm\nPancerz: 45-78mm (kad\u0142ub); 65mm (prz\u00F3d, burty i ty\u0142 wie\u017Cyczki); 10mm (g\u00F3ra wie\u017Cyczki)\nPr\u0119dko\u015B\u0107 maksymalna: 24 km/h (15 mil/h)\nSilnik: 2 x Leyland E148/E149\nMoc silnika: 95 KM\nObroty silnika: 2000 obr./min.\nZasi\u0119g: 257 km (160 mil)\n\nPrace nad t\u0105 konstrukcj\u0105 rozpocz\u0119\u0142y si\u0119 w roku 1934 i pocz\u0105tkowo mia\u0142y na celu budow\u0119 lekkiego czo\u0142gu wsparcia piechoty. Pierwsza wersja, Matilda Mk I, by\u0142a uzbrojona wy\u0142\u0105cznie w karabin maszynowy kalibru 0,50 cala oraz posiada\u0142a bardzo cienki pancerz.\nSzybko jednak okaza\u0142o si\u0119, \u017Ce taki pojazd nie ma szans w konfrontacji z nieprzyjacielskimi dzia\u0142ami przeciwpancernymi albo, co gorsza, czo\u0142gami wroga. W ten spos\u00F3b powsta\u0142 czo\u0142g Matilda Mk II, o silniejszym uzbrojeniu i grubszym pancerzu.\nCzo\u0142gi Matilda Mk II s\u0142u\u017Cy\u0142y na teatrze dzia\u0142a\u0144 na Pacyfiku w barwach armii australijskiej.\n

