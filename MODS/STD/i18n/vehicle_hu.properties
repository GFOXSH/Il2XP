_50calMG_water_US_INFO 0,50-es kaliber\u0171, v\u00EDzh\u0171t\u00E9s\u0171 l\u00E9gelh\u00E1r\u00EDt\u00F3 \u00FCteg\nT\u00EDpus: v\u00EDzh\u0171t\u00E9s\u0171, visszar\u00FAg\u00E1ssal m\u0171k\u00F6d\u0151, automata g\u00E9ppuska\nKaliber: 0,50 (12,7 mm)\nT\u0171zgyorsas\u00E1g: 400-550 l\u00F6v\u00E9s/m\u00E1sodperc\nH\u00FCvelysebess\u00E9g / torkolati sebess\u00E9g: 853,4 m\u00E9rf\u00F6ld/m\u00E1sodperc (2.930 l\u00E1b/m\u00E1sodperc)\nMaxim\u00E1lis hat\u00F3t\u00E1vols\u00E1g: 2.287 m (2.500 yard)\n\nA tiszteletrem\u00E9lt\u00F3 Browning M2-es tal\u00E1n a legjobb g\u00E9ppuska, amit valaha terveztek. Az 1890-es \u00E9vekben kezdt\u00E9k meg a fejleszt\u00E9s\u00E9t, \u00E9s 1917-ben l\u00E9pett szolg\u00E1latba. Mind a mai napig szolg\u00E1latban van, \u00E9s a kifejleszt\u00E9se \u00F3ta az \u00F6sszes h\u00E1bor\u00FAban haszn\u00E1lt\u00E1k, melyben az USA r\u00E9szt vett. Val\u00F3sz\u00EDn\u0171leg a sz\u00E1zadik sz\u00FClet\u00E9snapj\u00E1t is az USA hadsereg\u00E9n\u00E9l fogja \u00FCnnepelni.\nA v\u00EDzh\u0171t\u00E9ses v\u00E1ltozat\u00E1t nem haszn\u00E1lt\u00E1k ilyen nagyar\u00E1nyban. \u00C1llv\u00E1nyra szerelve l\u00E9gelh\u00E1r\u00EDt\u00F3k\u00E9nt is bev\u00E1lt.\n


