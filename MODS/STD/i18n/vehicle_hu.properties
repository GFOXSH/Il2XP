Type98_20mm_JA_INFO    98-as t\u00EDpus\u00FA, 20 mm-es l\u00E9gelh\u00E1r\u00EDt\u00F3 g\u00E9p\u00E1gy\u00FA\nT\u00EDpus: k\u00F6nny\u0171, l\u00E9gelh\u00E1r\u00EDt\u00F3 g\u00E9p\u00E1gy\u00FA\nKaliber: 20 mm\nT\u0171zgyorsas\u00E1g: 260 l\u00F6v\u00E9s/perc\nH\u00FCvelysebess\u00E9g / torkolati sebess\u00E9g: 950 m/s\nMaxim\u00E1lis hat\u00F3t\u00E1vols\u00E1g: 3.500 m\nS\u00FAly:  373 kg\nMaxim\u00E1lis emelked\u00E9s: 85 fok\nV\u00EDzszintes elforgat\u00E1s: 360 fok\n\nA h\u00E1bor\u00FA el\u0151rehaladt\u00E1val a Jap\u00E1n Hadsereg fokozatosan \u00E1tt\u00E9rt a l\u00E9gelh\u00E1r\u00EDt\u00F3 fegyverek gy\u00E1rt\u00E1s\u00E1ra, \u00E9s j\u00F3form\u00E1n az \u00F6sszes katon\u00E1jukat rep\u00FCl\u0151g\u00E9pek lel\u00F6v\u00E9s\u00E9re alkalmas fegyverrel l\u00E1tt\u00E1k el.\nAz 1938-as, 20 mm-es tankelh\u00E1r\u00EDt\u00F3 g\u00E9p\u00E1gy\u00FAt ennek megfelel\u0151en \u00E1ttervezt\u00E9k, \u00E9s \u00FAj c\u00E9lz\u00F3berendez\u00E9ssel l\u00E1tt\u00E1k el, illetve egy\u00E9b m\u00F3dos\u00EDt\u00E1sokat hajtottak v\u00E9gre rajta, hogy tankokat \u00E9s rep\u00FCl\u0151g\u00E9peket is le lehessen l\u0151ni vele. A h\u00E1bor\u00FA alatt kb. 2.600 darab k\u00E9sz\u00FClt bel\u0151le.\n
