Kurogane_INFO          95-\u00F6s t\u00EDpus\u00FA szem\u00E9lyaut\u00F3 ("Kurogane")\nT\u00EDpus: 4x4-es kompakt szem\u00E9lyaut\u00F3\nBevezet\u00E9s \u00E9ve: 1935\nS\u00FAly: 1 tonna\nM\u00E9retek: 3,6 m x 1,5 m x 1,7 m(magasss\u00E1g)\nCs\u00FAcssebess\u00E9g: 70 km/h\nMotor: l\u00E9gh\u0171t\u00E9s\u0171, 1,2 literes, V-2-es benzinmotor\nSz\u00E1ll\u00EDthat\u00F3 szem\u00E9lyek sz\u00E1ma: 3\nGy\u00E1rtott mennyis\u00E9g: 4.755 darab\nGy\u00E1rt\u00F3: Nihon Nainenki\n\n\nA 95-\u00F6s t\u00EDpus, melynek Daruma volt a beceneve, egy kism\u00E9ret\u0171, 4x4-es aut\u00F3 volt, mely az amerikai Jeep-re hasonl\u00EDtott, \u00E9s felder\u00EDt\u00E9sre, valamint \u00E1ltal\u00E1nos c\u00E9l\u00FA sz\u00E1ll\u00EDt\u00E1sra haszn\u00E1ltak. A l\u00E9gh\u0171t\u00E9s\u0171, V-2-es motort egy motorker\u00E9kp\u00E1r er\u0151forr\u00E1s\u00E1b\u00F3l alak\u00EDtott\u00E1k ki.\nAz \u00FAjabb modell karossz\u00E9ri\u00E1ja egyszer\u0171bb volt a kor\u00E1bbi v\u00E1ltozat \u00EDvelt vonalain\u00E1l. Egy\u00E9bk\u00E9nt az \u00FAjabb modellel v\u00E1ltott\u00E1k le a r\u00E9gebbit.\n
HoHa_INFO              1-es t\u00EDpus\u00FA Ho-Ha p\u00E1nc\u00E9lozott csapatsz\u00E1ll\u00EDt\u00F3 j\u00E1rm\u0171\nT\u00EDpus: p\u00E1nc\u00E9lozott csapatsz\u00E1ll\u00EDt\u00F3 j\u00E1rm\u0171\nLeg\u00E9nys\u00E9g: 15 f\u0151\nFegyverzet: 3 db 97-es t\u00EDpus\u00FA 7,7 mm-es\nP\u00E1nc\u00E9l: 8 mm (maximum)\nCs\u00FAcssebess\u00E9g: 50 km/h\nHossz: 6,1 m\nSz\u00E9less\u00E9g: 2,1 m\nMagass\u00E1g: 2,51 m\nMotor: d\u00EDzel\nMotorteljes\u00EDtm\u00E9ny: 234 l\u00F3er\u0151\nMotorfordulatsz\u00E1m: 2,000 fordulat/perc\n\nEzt a f\u00E9l-herny\u00F3talpas j\u00E1rm\u0171vet 1944-ben rendszeres\u00EDtett\u00E9k a jap\u00E1n hadseregben. Ez az egyetlen f\u00E9l-herny\u00F3talpas, p\u00E1nc\u00E9lozott csapatsz\u00E1ll\u00EDt\u00F3 j\u00E1rm\u0171, mely a jap\u00E1n seregben szolg\u00E1lt. Egy tizenk\u00E9t-f\u0151s csapatot vagy 2 tonna rakom\u00E1nyt tudott sz\u00E1ll\u00EDtani.\n
