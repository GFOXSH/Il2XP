M3_75mm_GMC_NAME       M3 75mm-es \u00F6nj\u00E1r\u00F3 l\u00F6veg, 1941
M3_75mm_GMC_INFO       M3 75mm-es \u00F6nj\u00E1r\u00F3 l\u00F6veg M3, 1941\n\nT\u00EDpus: Tankelh\u00E1r\u00EDt\u00F3 l\u00F6veg\nSzem\u00E9lyzet: 5 f\u0151\nFegyverzet: M1897A4 75mm-es l\u00F6veg, n\u00E9h\u00E1ny g\u00E9ppuska\nL\u0151szer: 59 l\u0151szer, 75mm-es HE/APC/AP/Chem\nP\u00E1nc\u00E9lzat: maximum  0,5 h\u00FCvelyk (12,72 mm), minimum  0,25 h\u00FCvelyk (6,35 mm), l\u00F6vegpajzs  0,625 h\u00FCvelyk (16 mm)\nV\u00E9gsebess\u00E9g: 45 mph (72 km/h)\nHat\u00F3t\u00E1vols\u00E1g: 200 m\u00E9rf\u00F6ld (322 km)\nHajt\u00F3m\u0171: 147 l\u00F3er\u0151s (109,6 kW) White 160AX hathengeres motor\nS\u00FAly: 20 000 font. (9,072 kg)\n\nAz eur\u00F3pai n\u00E9met vill\u00E1mh\u00E1bor\u00FAt k\u00F6vet\u0151en az amerikai hadsereg felismerte, hogy mozg\u00E9kony p\u00E1nc\u00E9lt\u00F6r\u0151 er\u0151re van sz\u00FCks\u00E9g a harct\u00E9ren. 1941-ben sz\u00FCks\u00E9gmegold\u00E1sk\u00E9nt, az M1897A4 75mm-es l\u00F6veg (ez l\u00E9nyeg\u00E9ben alig k\u00FCl\u00F6nb\u00F6z\u00F6tt a r\u00E9gi francia hetven\u00F6t\u00F6s l\u00F6vegt\u0151l, mely az els\u0151 vil\u00E1gh\u00E1bor\u00FAban volt haszn\u00E1latos) \u00E9s egy n\u00E9mileg m\u00F3dos\u00EDtott M3 f\u00E9ll\u00E1nctalpas j\u00E1rm\u0171 alv\u00E1z\u00E1nak p\u00E1ros\u00EDt\u00E1s\u00E1b\u00F3l sz\u00FCletett meg az els\u0151 \u00F6nj\u00E1r\u00F3 p\u00E1nc\u00E9lt\u00F6r\u0151 l\u00F6veg.\nA vezet\u0151f\u00FClke m\u00F6g\u00F6tt elhelyezett l\u00F6veg igen behat\u00E1rolt \u00EDvben t\u00FCzelhetett. A korai verzi\u00F3kban a vontatott 75mm-es l\u00F6veg eredeti l\u00F6vegpajzs\u00E1t haszn\u00E1lt\u00E1k, de a k\u00E9s\u0151bbiekben tov\u00E1bbfejlesztett p\u00E1nc\u00E9lzat v\u00E9dte a kezel\u0151ket. A l\u00F6veg kora ellen\u00E9re 610 m/sec sebess\u00E9ggel l\u0151tte ki a l\u00F6ved\u00E9keket, melyek 914 m\u00E9terr\u0151l \u00E1t\u00FCt\u00F6ttek egy 76,2 mm-es ac\u00E9llemezt, ami a h\u00E1bor\u00FA elej\u00E9n megfelel\u0151 \u00FCt\u0151k\u00E9pess\u00E9get adott. Sajnos azonban  al\u00F6ved\u00E9k alacsony sebess\u00E9ge nagy t\u00E1vols\u00E1gra neh\u00E9zz\u00E9 tette a pontos c\u00E9lz\u00E1st.  \n\nAz als\u0151 t\u00EDpusv\u00E1ltozatokat a F\u00FCl\u00F6p-szigeteken vetett\u00E9k be, amikor a csendes-\u00F3ce\u00E1ni h\u00E1bor\u00FA megkezd\u0151d\u00F6tt, de nem sokat tehettek a t\u00E1mad\u00F3 jap\u00E1n hadsereg meg\u00E1ll\u00EDt\u00E1sa \u00E9rdek\u00E9ben. A k\u00E9s\u0151bbi, afrikai tapasztalatok azt mutatt\u00E1k, hogy az M3 GMC nem megfelel\u0151 tankelh\u00E1r\u00EDt\u00F3 fegyver. A k\u00F6nny\u0171 p\u00E1nc\u00E9lzat\u00FA M3 nem sokat tehetett egy harckocsival szemben, hacsak els\u0151re telibe nem tal\u00E1lta a tankot. Gy\u00E1szos afrikai, majd szic\u00EDliai szerepl\u00E9s ut\u00E1n az M3 GMC-t visszavont\u00E1k a tankelh\u00E1r\u00EDt\u00F3 egys\u00E9gekt\u0151l, \u00E9s t\u00FCz\u00E9rs\u00E9gi feladatokat kaptak.\n\nA csendes-\u00F3ce\u00E1ni hadsz\u00EDnt\u00E9ren viszont tov\u00E1bbra is j\u00F3l szerepelt az M3 GMC  \u00E9s m\u00E1s hasonl\u00F3 \u00F6szv\u00E9rmegold\u00E1sok, melyek az M3 f\u00E9ll\u00E1nctalpas, \u00E9s k\u00FCl\u00F6nf\u00E9le l\u00F6vegek, tarackok p\u00E1ros\u00EDt\u00E1s\u00E1b\u00F3l j\u00F6ttek l\u00E9tre, mert rendre kil\u0151tt\u00E9k a be\u00E1sott jap\u00E1n csapatok bunkereit a hadsereg \u00E9s a tenger\u00E9szgyalogs\u00E1g t\u00E1mogat\u00E1sa k\u00F6zben.\n\nA k\u00E9s\u0151bbi t\u00EDpusv\u00E1ltozatok csak a l\u00F6veg elhelyez\u00E9s\u00E9be k\u00FCl\u00F6nb\u00F6ztek.\n\n1944-re a t\u00EDpus elavult, \u00FAjabb tankelh\u00E1r\u00EDt\u00F3 fegyverekkel, p\u00E9ld\u00E1ul az M10 \u00E9s M18 \u00F6nj\u00E1r\u00F3 l\u00F6vegekkel v\u00E1ltott\u00E1k fel.\n
M3A1_APC_INFO          M3A1-es f\u00E9l-herny\u00F3talpas csapatsz\u00E1ll\u00EDt\u00F3 j\u00E1rm\u0171, 1943\nT\u00EDpus: p\u00E1nc\u00E9lozott csapatsz\u00E1ll\u00EDt\u00F3 j\u00E1rm\u0171\nLeg\u00E9nys\u00E9g: 3 + 10 utas\nFegyverzet: 1 x 0,50-es kaliber\u0171 (12,7mm) Browning g\u00E9ppuska emelv\u00E9nyen, a f\u00FClke m\u00F6g\u00F6tt, \u00E9s maximum 3 x 0,30-as kaliber\u0171 (7,62 mm) Browning g\u00E9ppuska kapcsol\u00F3csapszeggel r\u00F6gz\u00EDtve\nL\u0151szer: 7.750 db 0,30-as kaliber\u0171 (7,62 mm), 700 darab 0,50-es kaliber\u0171 (12,7mm)\nP\u00E1nc\u00E9lzat: maximum 0,5 h\u00FCvelyk (12,72 mm), minimum 0,25 h\u00FCvelyk (6,35 mm)\nCs\u00FAcssebess\u00E9g: 45 mph (72 km/h)\nHat\u00F3t\u00E1vols\u00E1g: 200 m\u00E9rf\u00F6ld (322 km)\nMotor: 147 l\u00F3er\u0151s (109,6 kW) White 160AX 6-hengeres g\u00E1zmotor\nS\u00FAly: 20.000 font (9,072 kg)\n\nEgy, az 1920-as \u00E9vekb\u0151l sz\u00E1rmaz\u00F3, francia terv alapj\u00E1n amerikai polg\u00E1ri c\u00E9gek elv\u00E1llalt\u00E1k, hogy kifejlesztenek egy f\u00E9l-herny\u00F3talpas j\u00E1rm\u0171vet a Hadianyag-ell\u00E1t\u00E1si Miniszt\u00E9rium sz\u00E1m\u00E1ra. Ennek eredm\u00E9nyek\u00E9ppen sz\u00FCletett meg 1940 szeptember\u00E9ben a f\u00E9l-herny\u00F3talpas M2-es \u00E9s ennek kisebb m\u00F3dos\u00EDt\u00E1s\u00E1val a csapatsz\u00E1ll\u00EDt\u00F3 M3-as. A polg\u00E1ri, csereszabatos alkatr\u00E9szek nagyar\u00E1ny\u00FA haszn\u00E1lat\u00E1nak k\u00F6sz\u00F6nhet\u0151en az M2-esb\u0151l, az M3-asb\u00F3l \u00E9s k\u00E9s\u0151bbi v\u00E1ltozataikb\u00F3l t\u00F6bb t\u00EDzezret gy\u00E1rtottak, melyb\u0151l sokat a Sz\u00F6vets\u00E9ges Nemzeteknek sz\u00E1ll\u00EDtottak a k\u00F6lcs\u00F6nb\u00E9rleti program keret\u00E9ben. Az \u00FAj f\u00E9l-herny\u00F3talpas j\u00E1rm\u00FA 1941 v\u00E9g\u00E9n \u00E1lt szolg\u00E1latba.\n\nAz M3-as alapv\u00E1ltozat\u00E1t 1 db talapzatra er\u0151s\u00EDtett 0,30-as (7,62 mm) vagy 0,50-es (12,7 mm) kaliber\u0171 g\u00E9ppusk\u00E1val szerelt\u00E9k fel, \u00E9s egy standard amerikai l\u00F6v\u00E9szosztag terepen t\u00F6rt\u00E9n\u0151 sz\u00E1ll\u00EDt\u00E1s\u00E1ra volt k\u00E9pes. A kisebb fegyverekt\u0151l, valamint a srapnelt\u0151l is megv\u00E9dte \u0151ket. A f\u00E9l-herny\u00F3talp lehet\u0151v\u00E9 tette, hogy a gyalogs\u00E1g l\u00E9p\u00E9st tartson a fegyveres egys\u00E9gekkel a frontvonalon, \u00E9s a mozg\u00F3 h\u00E1bor\u00FAz\u00E1s egyik fontos elem\u00E9v\u00E9 v\u00E1lt. Azonban a fels\u0151 v\u00E9delem hi\u00E1nya komoly h\u00E1tr\u00E1nya volt a konstrukci\u00F3nak, \u00E9s ez a h\u00E1bor\u00FA v\u00E9ge fel\u00E9 m\u00E1s tervez\u00E9s\u0171 csapatsz\u00E1ll\u00EDt\u00F3 j\u00E1rm\u0171vekre ir\u00E1ny\u00EDtotta az USA hadsereg\u00E9nek figyelm\u00E9t.\n\n1943 okt\u00F3ber\u00E9ben az M3-ast a jav\u00EDtott v\u00E9delmi fegyverzettel ell\u00E1tott M3A1-es v\u00E1ltotta le a szerel\u0151soron. AZ M3A1-esb\u0151l 2.862 darabot gy\u00E1rtottak, \u00E9s m\u00E9g 1.630 darab m\u00F3dos\u00EDtott M3-as is k\u00E9sz\u00FClt.\n\nAz M2-es \u00E9s az M3-as sokf\u00E9le k\u00FCl\u00F6nleges c\u00E9l\u00FA j\u00E1rm\u0171 alapj\u00E1ul szolg\u00E1lt. Ilyenek a mozs\u00E1r\u00E1gy\u00FA-hordoz\u00F3k, a l\u00E9gelh\u00E1r\u00EDt\u00F3 platformok, a tankelh\u00E1r\u00EDt\u00F3 l\u00F6vegek hordoz\u00F3i \u00E9s a mobil tarackok.\n
M8_Greyhound_INFO      M8 Greyhound\nT\u00EDpus: p\u00E1nc\u00E9lozott aut\u00F3\nLeg\u00E9nys\u00E9g: 4\nFegyverzet:\n37 mm-es M6-os g\u00E9p\u00E1gy\u00FA (0,30-as l\u00F6veggel p\u00E1rhuzamos\u00EDtott)\n0,50-es l\u00E9gv\u00E9delmi \u00FCteg\nP\u00E1nc\u00E9lzat: 16 mm (a test elej\u00E9n); 9 mm (a test oldal\u00E1n \u00E9s h\u00E1tulj\u00E1n); 19 mm (a g\u00E9ppuska torony elej\u00E9n, oldal\u00E1n \u00E9s h\u00E1tulj\u00E1n)\nCs\u00FAcssebess\u00E9g: 56 mph\nMotor: 1 x Hercules JXD\nMotorteljes\u00EDtm\u00E9ny: 110 l\u00F3er\u0151\nMotor-fordulatsz\u00E1m: 3,000 fordulat/perc\n\nEredetileg tankelh\u00E1r\u00EDt\u00F3nak sz\u00E1nt\u00E1k. A 37 mm-es fegyver teljesen alkalmatlannak bizonyult a m\u00E1sodik vil\u00E1gh\u00E1bor\u00FAban, emiatt f\u0151k\u00E9nt t\u00E1mogat\u00F3, vagy felder\u00EDt\u0151 j\u00E1rm\u0171k\u00E9nt haszn\u00E1lt\u00E1k.\nAz M8-ast nagyar\u00E1nyban haszn\u00E1lt\u00E1k a csendes-\u00F3ce\u00E1ni F\u00FCl\u00F6p-szigeteken \u00E9s Okinav\u00E1n.\n
