willis_NAME            Willys MB katonai aut\u00F3
willis_INFO            Willys MB katonai aut\u00F3\nCs\u00FAcssebess\u00E9g: 104 km/h (65 mph)\n\u00DCzemanyagtank m\u00E9rete: 15 gallon\nS\u00FAly: 1.020 kg\nMotor:  73 l\u00F3er\u0151s (53,7 kW), karbur\u00E1toros, folyad\u00E9k-h\u0171t\u00E9s\u0171\nGy\u00E1rt\u00E1si \u00E9v: 1940\n\nA Willys MB-t, ezt a k\u00F6nny\u0171 katonai terepj\u00E1r\u00F3t, 1940-ben nagyon r\u00F6vid id\u0151 alatt h\u00E1rom c\u00E9g fejlesztette ki egy id\u0151ben: a Willys, a Ford \u00E9s a Bantam. A gy\u00E1rt\u00E1s 1941-ben indult, de 1941 j\u00FAlius\u00E1ban az amerikai Had\u00FCgyminiszt\u00E9rium \u00FAgy d\u00F6nt\u00F6tt, hogy ezeket az aut\u00F3kat egyetlen t\u00EDpusban kombin\u00E1lja. A Willys MA-t v\u00E1lasztott\u00E1k ennek alapj\u00E1ul, de a fenntart\u00E1si tapasztalatok felhaszn\u00E1l\u00E1s\u00E1val m\u00E1r ezen is jav\u00EDtottak. Az \u00FAj modell az MB t\u00EDpusjelz\u00E9st kapta. A Ford majdnem ugyanezt az aut\u00F3t kezdte gy\u00E1rtani Ford GPW n\u00E9ven (k\u00FCl\u00F6nbs\u00E9g sz\u00F3 szerint csak a csavarok felirat\u00E1ban volt). A t\u00EDpusjelb\u0151l a G korm\u00E1nyzati \u00FCgy-et (\u00E1llami hat\u00E1rozat), a P szem\u00E9lysz\u00E1ll\u00EDt\u00F3-t (a jelz\u00E9st olyan traktorok eset\u00E9ben haszn\u00E1lt\u00E1k, melyek 80 h\u00FCvelykes tengelyt\u00E1vval \u00E9s negyed tonn\u00E1s terhelhet\u0151s\u00E9ggel rendelkeztek), a W pedig Willys-t (a gy\u00E1rt\u00E1s a Willys tervei alapj\u00E1n t\u00F6rt\u00E9nt) jelentett. A GP jelb\u0151l sz\u00E1rmazik a jeep kifejez\u00E9s.\n\n1942-t\u0151l kezdve a Szovjetuni\u00F3nak is sz\u00E1ll\u00EDtottak Willys j\u00E1rm\u0171veket a k\u00F6lcs\u00F6nb\u00E9rleti program keret\u00E9ben. 50.501 darabot kaptak bel\u0151le a szovjetek, akik a m\u00E1sodik vil\u00E1gh\u00E1bor\u00FA v\u00E9g\u00E9ig haszn\u00E1lt\u00E1k \u0151ket.\n






stud_NAME              US-6 "Studebecker" katonai teheraut\u00F3
stud_INFO              US-6 "Studebecker" katonai teheraut\u00F3\nCs\u00FAcssebess\u00E9g: 70 km/h\n\u00DCzemanyagtank m\u00E9rete: 150 liter\nS\u00FAly: 4.850 kg\nMotor: Hercules JXD, 95 l\u00F3er\u0151s (69,9 kW), karbur\u00E1toros, folyad\u00E9kh\u0171t\u00E9s\u0171\nTerhelhet\u0151s\u00E9g: 2,5 tonna\nGy\u00E1rt\u00E1si \u00E9v: 1941\n\nA Studebecker egy n\u00F6velt akad\u00E1lylek\u00FCzd\u0151 k\u00E9pess\u00E9g\u0171 j\u00E1rm\u0171 volt. Az US-6 Studebeckert a Studebecker c\u00E9g fejlesztette ki 1941-ben, mikor a korm\u00E1ny egy programot dolgozott ki a f\u00F6ldi csapatok ell\u00E1t\u00E1s\u00E1ra. \u00D6sszesen 197.000 darabot gy\u00E1rtottak a h\u00E1bor\u00FA sor\u00E1n. A Szovjetuni\u00F3 kb. 100.000 ilyen j\u00E1rm\u0171vet kapott a k\u00F6lcs\u00F6nb\u00E9rleti program keret\u00E9ben.\n\nA Studebeckerek (vagy Studer-ek, ahogy h\u00EDvt\u00E1k \u0151ket) megb\u00EDzhat\u00F3nak \u00E9s elny\u0171hetetlennek bizonyultak a harcok sor\u00E1n. Ezek a j\u00E1rm\u0171vek j\u00F3l lek\u00FCzd\u00F6tt\u00E9k az \u00FAtjukba ker\u00FCl\u0151 akad\u00E1lyokat az er\u0151s motornak, a 3 hajtott tengelynek (6x6) \u00E9s annak k\u00F6sz\u00F6nhet\u0151en, hogy az \u00F6sszes v\u00EDzre \u00E9rz\u00E9keny alkatr\u00E9szt \u00E9s mechanik\u00E1t magasra helyezt\u00E9k. Hab\u00E1r jelzett terhelhet\u0151s\u00E9g\u00FCk csak 2,5 tonna volt, j\u00F3 min\u0151s\u00E9g\u0171 utakon ak\u00E1r 5 tonn\u00E1t is el tudtak vinni. Azonban a Studebecker, a szovjet teheraut\u00F3kkal ellent\u00E9tben, jobb min\u0151s\u00E9g\u0171 \u00FCzem- \u00E9s ken\u0151anyagot ig\u00E9nyelt.\n









