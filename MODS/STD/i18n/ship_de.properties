HMSIllustriousCV_INFO      \nFlugzeugtr\u00E4ger Illustrious-Klasse\n      \nTyp: Flugzeugtr\u00E4ger (Illustrious-Klasse)\nSchiffe der Klasse: Illustrious, Victorious, Formidable, Indomitable\nVerdr\u00E4ngung: 23.100 BRT (28.661 BRT bei voller Zuladung)\nAntrieb: Dampfturbinen (6 Admiralty-3fach-Kessel, 3 Wellen,\nParson \u00DCbersetzungsgetriebe), 111.000 WPS.\nH\u00F6chstgeschwindigkeit: 30,5 Knoten\nFliegerabwehrbewaffnung:\t5 x 8 x 2pdr pom-pom\n\t\t\t3 x 1 x 40mm Bofors\n\t\t\t\t19 x 2 x 20mm Oerlikon\n\t\t\t\t14 x 1 x 20mm Oerlikon  \n\nMannschaft: 900 Offiziere und Matrosen, 350 Mann fliegendes Personal\nReichweite: 11.000 Seemeilen mit 14 Knoten\nL\u00E4nge: 673' , 743,75' mit Anbauten\nBreite: 96'\nTiefgang: 28'\nFlugdeckl\u00E4nge: 670'\nFlugdeckbreite: 95'\nPanzerung:\t3" Flugdeck\n\t\t2" Hangardeck\n\t\t4" Schiffsg\u00FCrtel\n\t\t4" Hangarw\u00E4nde\nFlugzeugbest\u00FCckung: (inklusive  auf dem Flugdeck parkende Maschinen)\n\t\t1940: 33 St\u00FCck: Fulmars und Swordfish\n\t\tSept. 1942: 21 Martlet, 6 Fulmar und 18 Swordfish\n\t\tJuli 1943: 28 Martlets und 18 Avenger\n\t\tJanuar 1944: 24 Corsair und 21 Barracudas\n\t\tMai 1944: 24 Corsair und 18 Avenger\n\t\tJuni 1944: 42 Corsair und 15 Barracudas\n\t\tNovember 1944: 36 Corsairs, 15 Avenger\n\n\nDie Illustrious-Klasse war wegen ihrer 1500 Tonnen schweren Flugdeckpanzerung sehr bekannt. Um die Stabilit\u00E4t sowie Geschwindigkeit zu erh\u00F6hen, wurde der Hangar verkleinert und relativ wenige Flugzeuge mitgef\u00FChrt.\n\nDie HMS Illustrious wurde bei Vickers Armstrong in Barrow, GB gebaut und am 25.Mai 1940 in Auftrag gegeben.\n\nSie hat sich durch einen Torpedoangriff 20 ihrer Fairey Swordfish auf die italienische Flotte in Taranto w\u00E4hrend der Nacht vom 11. auf 12. November 1940 einen guten Ruf erk\u00E4mpft, da ein Schlachtschiff versenkt und zwei weitere auf Grund gelaufen waren.\nSie f\u00FChrte weiterhin den Schlag gegen Benghasi am 16./17.September an, war Teil der Geleitz\u00FCge nach Malta von September bis Oktober sowie zwischen November 1940 bis Januar 1941.\n\nDie HMS Illustrious wurde w\u00E4hrend eines Stuka-Angriffs der Deutschen am 10.Januar 1941 schwer besch\u00E4digt und konnte erst im Dezember wieder in Dienst gestellt werden. Nach einer notd\u00FCrftigen Reparatur in Malta zwischen 10. und 23.Januar 1941 und Alexandria zwischen Februar und M\u00E4rz 1941 wurden die Arbeiten in Norfolk, Virgina (USA) von Mai bis Dezember 1941 zu Ende gef\u00FChrt.\n\nIm Mai 1942 operierte die HMS Illustrious gegen die franz\u00F6sische Vichy-Flotte in Diego Suarez / Madagaskar und blieb im indischen Ozean von Mai 1942 bis Januar 1943, wobei sie im September 1942 an mehreren Operationen gegen Madagaskar teilnahm. Sie wurde von Februar bis Juni 1943 in Egnland \u00FCberholt und kehrte zwischen August und November 1943 ins Mittelmeer zur\u00FCck, wo sie die Landungsoperation bei Salerno im September 1943 unterst\u00FCtzte.\n\nNach einer weiteren \u00DCberholung in England von Dezember 1943 bis Januar 1944 wurde sie der "Eastern Fleet" im indischen Ozean zugeteilt. Die Illustrious f\u00FChrte Luftschl\u00E4ge gegen Sabang  im von Japan besetzten Sumatra  im April 1944, Soerabaja auf Java im Mai 1944 sowie abermals Sabang im Juli 1944 durch.\n\nNach einer Instandsetzung in Durban zwischen Juli und Dezember 1944 stellte sie ab Dezember 1944 einen Teil der Task Force 63, u. a. bestehend aus den englischen Tr\u00E4gern Indomitable, Illustrious, Indefatigable und Victorious in der "Eastern Fleet" dar. Die Gruppe f\u00FChrte einen Schlag gegen Palembang in Sumatra zwischen 24. und 29. Januar 1945 aus.\n\nNach einer Reparatur in Sydney wurden weitere Operationen im M\u00E4rz 1945 gegen Sakishima Gunto und Formosa durchgef\u00FChrt. Durch zwei Kamikazeangriffe am 9.April 1945 besch\u00E4digt, wurde sie nach einer notd\u00FCrftigen Reparatur in Leyte f\u00FCr weitere Instandsetzungen im Mai 1945 nach Sydney und anschlie\u00DFend f\u00FCr weitere Reparaturen und Modernisierungen von Juni 1945 bis Juni 1946 nach England gebracht.\n\nDurch die wachsenden Ausma\u00DFe der Flugzeuge, vor allem der Jets, wurde die Nutzung der Illustrious nach dem Krieg unm\u00F6glich. Vor allem wegen der zu geringen H\u00F6he des Hangars wurde sie schlie\u00DFlich am 3.November 1956 abgewrackt.\n\n\n\n




IJNAkagiCV_NAME            KJM Akagi CV
IJNAkagiCV_INFO            \nFlugzeugtr\u00E4ger Akagi-Klasse \n\nVerdr\u00E4ngung: 41.300 Tonnen\nFlugzeuge: 91\nBesatzung: 2000\nL\u00E4nge: 855'3" \nBewaffnung: 10 x 8"/50 Type I\n\t12 x 4.7"/45\n\t28 x 25mm/60\nGeschwindigkeit: 31 Knoten\nDie Akagi begann ihre Karriere wie die vergleichbaren Gegenst\u00FCcke Lexington und Saratoga als Schlachtschiff. 1927 wurde sie als Flugzeugtr\u00E4ger fertig gestellt, und wurde zwischen 1935 und 1938 stark umgebaut. Sie wurde bei den japanischen Operationen in China eingesetzt. Die Akagi war beim Angriff auf Pearl Harbor das japanische Flaggschiff.\nSie blieb auch danach in dieser Rolle f\u00FCr die Flotte, die Pearl Harbor angriff. In dieser Rolle wurde sie am 4. Juni 1942 w\u00E4hrend der Schlacht von Midway von amerikanischen Flugzeugen angegriffen und versenkt, wobei sie die meisten Veteranen von Pearl Harbor mit auf den Meeresboden nahm. \n\n\n
IJNAkizukiDD42_NAME        KJM Akizuki DD
IJNAkizukiDD42_INFO        \nZerst\u00F6rer Akizuki-Klasse\n\nVerdr\u00E4ngung: 3700 Tonnen\nBesatzung: 300\nL\u00E4nge: 134,2 m\nBreite: 11,60 m\nAntrieb: mit zwei Wellen angetriebene Turbine, 3 Kessel, 52.000 PS\nGeschwindigkeit: 33 Knoten\nRange: 8300 nm\nBewaffnung: \n\t8 x 10cm DP Gesch\u00FCtze (2x4)\n\t4 x 25mm AA\n\t4 x 61cm TT (4x1)\n\nDie japanischen Zerst\u00F6rer der Akizuki-Klasse waren die gr\u00F6\u00DFten Zerst\u00F6rer, die im zweiten Weltkrieg gebaut wurden. Sie waren so au\u00DFergew\u00F6hnlich gro\u00DF, dass alliierte Besatzungen sie oft als Kreuzer einstuften. Das erste Mal tauchten sie in Planungen der kaiserlichen japanische Marine aus dem Jahr 1936 auf, wo sie als spezielle Flugabwehrzerst\u00F6rer in allen Flugzeugtr\u00E4gergruppen eingesetzt waren.\nNach dem Prinzip Lernen aus Fehlern wurde die Akizuki-Klasse w\u00E4hrend des Krieges st\u00E4ndig modifiziert und erhielt so eine immer st\u00E4rkere Bewaffnung. Sie nahmen an quasi allen Seeschlachten im Pazifik teil, und bei Ende der Kampfhandlungen waren die meisten versenkt.\n\n\n
IJNAmatsukazeDD41_NAME     KJM Amatsukaze DD/1941
IJNAmatsukazeDD41_INFO     \nZerst\u00F6rer Kagero-Klasse\n\nVerdr\u00E4ngung: 2000 Tonnen\nBesatzung: 240\nL\u00E4nge: 116,2m\nBewaffnung:\n\t2 x 3 127mm-Gesch\u00FCtze\n\t4 x 2 610mm-Torpedos\nGeschwindigkeit: 35 Knoten\n\nIn dem Zeitraum zwischen den beiden Weltkriegen war Japan durch den Waffenreduzierungsvertrag neben anderen Bereichen auch in der Tonnage seiner Zerst\u00F6rer eingeschr\u00E4nkt. Japan entwickelte Technologien, den Vertrag einzuhalten und trotzdem \u00FCberlegene Kriegsschiffe herzustellen. Das Ziel wurde mit der Asashio-Klasse fast erreicht, doch die Nachfolger-Klasse Kagero kann als der Idealtyp des Zerst\u00F6rers gelten. Ihre Feuerkraft, Geschwindigkeit und Reichweite waren f\u00FCr ihre Zeit exzellent.\nInsgesamt wurden zwischen 1939 und 1941 19 Einheiten der Kagero-Klasse gebaut. Als die ersten in Dienst gestellt wurden, waren sie jeder anderen Klasse dieser Zeit weit \u00FCberlegen. Sie wurden mit unsch\u00E4tzbarem Nutzen im S\u00FCdpazifik eingesetzt. Von neunzehn gebauten \u00FCberlebte nur einer, die ber\u00FChmte Yukikaze, den Krieg.\n\n\n
