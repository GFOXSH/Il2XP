USSEssexCV9_INFO           \nFlugzeugtr\u00E4ger Essex-Klasse (Kurzer Aufbau)\n\nVerdr\u00E4ngung 43.600 Tonnen \nBesatzung: bis zu 3448\nGeschwindigkeit 33 Knoten\nBewaffnung 8 x 5/38 DP\n12-14 x Dual 3/50 AA [SCB 27A]\n\nEssex (CV 9)\nStapellauf: 31. 7. 1942\nInbetriebnahme: 31. 12. 1942\nAu\u00DFerdienstnahme: 30. 6. 1969\n\nYorktown (CV 10)\nStapellauf: 21. 1. 1943\nInbetriebnahme: 15. 4. 1943\nAu\u00DFerdienstnahme: 27. 6. 1970\n\nIntrepid (CV 11)\nStapellauf: 26. 4. 1943\nInbetriebnahme: 16. 8. 1943\nAu\u00DFerdienstnahme: 15. 3. 1974\n\nHornet (CV 12)\nStapellauf: 30. 8. 1943\nInbetriebnahme: 29. 11. 1943\nAu\u00DFerdienstnahme: 26. 6.  1970\n\nFranklin (CV 13)\nStapellauf:  14. 10. 1943\nInbetriebnahme: 31. 1. 1944\nAu\u00DFerdienstnahme: 17. 2. 1947\n\nLexington (CV 16)\nStapellauf: 23. 9. 1942\nInbetriebnahme: 17. 2. 1943\nAu\u00DFerdienstnahme: 8. 11. 1991\n\nBunker Hill (CV 17)\nStapellauf: 7. 12. 1942\nInbetriebnahme: 24. 5. 1943\nAu\u00DFerdienstnahme: 9. 7. 1947\n\nWasp (CV 18)\nStapellauf: 17 . 8. 1943\nInbetriebnahme: 24. 11. 1943\nAu\u00DFerdienstnahme: 1. 7. 1972\n\nBennington (CV 20)\nStapellauf: 16. 2.  1944\nInbetriebnahme: 6. 8. 1944\nAu\u00DFerdienstnahme: 15. 1. 1970\n\nBon Homme Richard (CV 31)\nStapellauf:  29. 4. 1944\nInbetriebnahme: 26. 11. 1944\nAu\u00DFerdienstnahme: 2. 7. 1971\n\nDie Flugzeugtr\u00E4ger der Essex-Klasse sind mit Abstand die wichtigsten des 2. Weltkrieges. Nicht weniger als 32 Flugzeugtr\u00E4ger dieser Klasse wurden bestellt. Nur 26 wurden fertig gestellt, und die verbleibenden vier wurden im M\u00E4rz 1945 storniert, bevor sie aufgelegt wurden, als klar war, dass der Krieg ohne sie gewonnen w\u00FCrde. Zwei weitere wurden nach der japanischen Kapitulation am 12.August 1945 verschrottet. \nViele Essex-Flugzeugtr\u00E4ger blieben nach dem Krieg noch lange in Dienst, der letzte, die USS Lexington (CV-16), ging 1991 in Rente, 50Jahre und 4 Monate nachdem sie aufgelegt wurde.\nEs gab zwei unterschiedliche Versionen der Essex-Klasse: Jene mit kurzem Aufbau (hier beschrieben) und die Version mit langem Aufbau (AKA Ticonderoga). Die "kurze Essex" wiederum waren eine Modifikation der Yorktown-Klasse. Mit der langen Essex-Klasse wurde 1943 begonnen, als klar wurde, dass die alte Version nicht gen\u00FCgend Raum f\u00FCr Flak bot.\nLaut den Pl\u00E4nen von 1940 sollte die Essex-Klasse erst sp\u00E4ter in Dienst gehen, aber die Auslegung und der Bau wurden aufgrund des Krieges beschleunigt, und Ende 1943 waren die Essex-Flugzeugtr\u00E4ger das R\u00FCckgrat der US-Tr\u00E4gergruppen im Pazifik. Sie blieben bis Kriegsende im Einsatz.\n\n\n
