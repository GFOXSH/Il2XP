submar_NAME                U-Boot Typ IIB
submar_INFO                \n    U-Boot, Typ II B\n\nDie U-Boote der Serie II hatten eine Verdr\u00E4ngung von nur 250 Tonnen und Abmessungen, die den Typ als U-Boot f\u00FCr K\u00FCstenoperationen definierten. Sie waren die ersten U-Boote, die von der Kriegsmarine in Dienst gestellt wurden.\n\nAllerdings gab es in den Strategien der Marinef\u00FChrung zu keinem Zeitpunkt einen Platz f\u00FCr die Boote der Serie II. Allerdings machte die Kriegsentwicklung auch den Einsatz von kleinen U-Booten erforderlich. Es stellte sich bald heraus, dass der Typ II beim Kampf um den Atlantik so gut wie nutzlos war und so wurden die Boote 1940 und Anfang 41 als Minenleger verwendet. Im Juni 1941 wurden alle Typ II-Boote aus dem Atlantik zur\u00FCckbeordert und in die Nordsee verlegt, wo sie zu Schulungszwecken und gelegentlichen Angriffen auf die sowjetische Baltik-Flotte verwendet wurden.\n\nAber schon bald fand sich neue Verwendung f\u00FCr die Serie II. Im Sp\u00E4tsommer 1941 wurden sechs U-Boote per Eisenbahn nach Konstanza in Rum\u00E4nien transportiert, um im Schwarzen Meer gegen die sowjetische Schwarzmeerflotte zu k\u00E4mpfen und die Belagerung des wichtigsten Marinest\u00FCtzpunkts, Sewastopol, zu organisieren. Die sechs U-Boote operierten mit einigem Erfolg bis sie 1944 w\u00E4hrend der Niederlage im Schwarzen Meer versenkt wurden. Drei der Boote fielen, in Konstanza vor Anker liegend, am 20. August 1944 Flugzeugen der Schwarzmeerflotte zum Opfer. Als Bulgarien am 9. September aus dem Krieg austrat, verlor die deutsche U-Boot-Waffe ihre letzten St\u00FCtzpunkte im Schwarzen Meer und die verbleibenden drei Boote wurden sp\u00E4ter vor der K\u00FCste der T\u00FCrkei versenkt. Die Ausbildungsboote vom Typ II \u00FCberlebten den Krieg weitestgehend und wurden 1945 versenkt oder den Alliierten \u00FCbergeben.\n\n
