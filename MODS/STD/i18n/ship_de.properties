USSFletcherDD445_INFO      \nZerst\u00F6rer Fletcher-Klasse (DD)\n\nGeschwindigkeit: 36 Knoten\nBewaffnung:\n-urspr\u00FCnglich 1942: 5 x 5-Inch/38-Kaliber Kanonen auf Einzellafetten, 4 x 1,1-Inch Gesch\u00FCtze auf einer Vierlingslafette, 6-13 x 20mm-Oerlikon-Flak in Einzelstellungen, 2 x 21" f\u00FCnffach Torpedowerfer, Wasserbomben\n \n-typisch f\u00FCr 1942-1943: 5 x 5-Inch/38-Kaliber Kanonen auf Einzellafetten, 4 x 40mm Bofors Flak auf 2 Zwillingslafetten, 6-13 x 20mm-Oerlikon-Flak in Einzelstellungen, 2 x 21" F\u00FCnffach-Torpedowerfer, Wasserbomben\n\n-fr\u00FCh -1943 Katapult Modifikation: Ein 5-Inch-Gesch\u00FCtz durch Wasserflugzeugkatapult ersetzt, 2 x 40mm Bofors auf einem Zwilling, 6-8 20mm-Oerlikon-Flak einfach, Wasserbomben\n\n-typisch mitte-1943: 5 x 5-Inch/38-Kaliber Kanonen in Einzellafetten, 6 x 40mm-Bofors-Flak in Zwillingsausf\u00FChrung, 8-12 x 20mm-Oerlikon-Flak in Einzelstellung, 2 x 21" F\u00FCnffach-Torpedowerfer, Wasserbomben\n\n-typisch 1943-1944: 5 x 5-Inch/38-Kaliber Gesch\u00FCtze in Einzelstellungen, 10 x 40mm Bofors Flak in Zwillingslafetten, 7 x 20mm Oerlikon Flak auf Einzelmontierungen, 2 x 21" F\u00FCnffach-Torpedowerfer, Wasserbomben\n\n-1945 Fliegerabwehrumr\u00FCstung: 5 x 5-Inch/38-Kanonen in Einzelstellung, 14 x 40mm Bofors Flak in 3 Zwillings- sowie 2 Vierlingst\u00FCrmen, 12 x 20mm Oerlikon Flak Zwillinge, 2 x 21" F\u00FCnffach-Torpedowerfer, Wasserbomben\n\nVerdr\u00E4ngung: \n\tStandard: 2050 BRT\n\tVolle Zuladung: 2940 BRT\nMotoren: 4 "Babcock & Wilcox"-Dampfkessel, 2 "General Electric"-Turbinen mit insgesamt 60.000 PS\n\n\nDas erste Schiff der als erfolgreichste amerikanische Zerst\u00F6rerklasse des Krieges angesehenen Fletcher-Klasse, die namensgebende U.S.S. Fletcher, wurde im Sommer 1942 in Auftrag gegeben. \nGr\u00F6\u00DFer als seine Vorg\u00E4nger der U.S.-Zerst\u00F6rerflotte, verband der Typ alle guten Eigenschaften: Geschwindigkeit, Widerstandsverm\u00F6gen, Seet\u00FCchtigkeit, Bewaffnung sowie Panzerung in einer ausgewogenen Konstruktion. Die ersten Modelle hatten eine hohe, rund geformte Br\u00FCcke, doch sp\u00E4terer Bem\u00FChungen zum Zwecke der Luftabwehr verlangten ein neues, niedrigeres Design mit quadratischer Grundfl\u00E4che und besserer Sicht. Die Feuertaufe erlebte der Typ w\u00E4hrend der tobenden, n\u00E4chtlichen Gefechte um die Salomonen, stand jedoch bis zum Ende des zweiten Welt- sowie sp\u00E4ter w\u00E4hrend des Kalten Krieges in Dienst. Quantitativ war die Fletcher-Klasse mit 175 gebauten Exemplaren von allen verwendeten Typen der verschiedenen Nationen der am weitesten verbreitete. Von diesen 175 gingen 19 im Verlauf des Krieges verloren.\n\n\n
