USSWardDD139_INFO          \nZerst\u00F6rer Wickes-Klasse\n\nVerdr\u00E4ngung: 1154 Tonnen\nBesatzung: 103\nBewaffnung:\n\t4 x 4"/50\n\t2 x 1pdr Flak\n\t12 x 21"-Torpedos\nMaschinen: 24.200 PS; Getriebe-Turbinen\nSchiffschrauben: 2\nGeschwindigkeit: 35 Knoten\n\nZerst\u00F6rer der Wickes-Klasse, auch bekannt als 4-Stock-Zerst\u00F6rer, entstanden nach dem Naval Appropriation Act von 1916, welcher nach einer Marine rief, die keiner anderen nachstand. Dasselbe Gesetz f\u00FChrte sp\u00E4ter zum Bau der Schiffe, die als Flugzeugtr\u00E4ger der Lexington-Klasse bekannt wurden.\nNachdem die meisten Zerst\u00F6rer der Wickes-Klasse gegen Ende des ersten Weltkrieges in Dienst genommen wurden, mottete man sie in den 20er Jahren wieder ein. Als es 1940 klar war, dass die USA bald in den Krieg eintreten w\u00FCrden, wurden die meisten entweder in den USA wieder in Dienst gestellt oder im Rahmen des "Lend & Lease"-Gesetzes an Gro\u00DFbritannien abgegeben.\nEin Zerst\u00F6rer der Wickes-Klasse, die USS Ward (DD-139), feuerte die ersten Sch\u00FCsse des Krieges zwischen Japan und den USA ab. Bei einer morgendlichen Patrouille an jenem schicksalhaften Sonntag, dem 7.12.1941, entdeckte sie im Seegebiet um Hawaii ein japanisches Mini-U-Boot und versenkte es schnell. Leider wurde ihre Meldung ignoriert und der japanische Luftangriff auf Pearl Harbor ging ohne Probleme vonstatten.\nWickes-Zerst\u00F6rer dienten w\u00E4hrend des gesamten Krieges in der US Navy. Auch wenn sie in den 30er Jahren schon veraltet waren, so konnten sie nach den entsprechenden Umbauten doch als schnelle Transporter (APD) eingesetzt werden und erwiesen sich als sehr wertvoll beim Inselspringen im Pazifik.\n\n\n
