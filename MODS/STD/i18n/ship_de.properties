einer ausgewogenen Konstruktion. Die ersten Modelle hatten eine hohe, rund geformte Br\u00FCcke, doch sp\u00E4terer Bem\u00FChungen zum Zwecke der Luftabwehr verlangten ein neues, niedrigeres Design mit quadratischer Grundfl\u00E4che und besserer Sicht. Die Feuertaufe erlebte der Typ w\u00E4hrend der tobenden, n\u00E4chtlichen Gefechte um die Salomonen, stand jedoch bis zum Ende des zweiten Welt- sowie sp\u00E4ter w\u00E4hrend des Kalten Krieges in Dienst. Quantitativ war die Fletcher-Klasse mit 175 gebauten Exemplaren von allen verwendeten Typen der verschiedenen Nationen der am weitesten verbreitete. Von diesen 175 gingen 19 im Verlauf des Krieges verloren.\n\n\n
USSGatoSS212_Srf_INFO      \nU-Boot Gato-Klasse\n\nVerdr\u00E4ngung:\n\tAufgetaucht: 1.526 t.\n\tTauchfahrt: 2.424 t.\n\nL\u00E4nge: 311' 9"\n\nGeschwindigkeit:\n\tAufgetaucht 20,75 Knoten\n\tTauchfahrt 8,75 Knoten\nBesatzung: 60\n\nReichweite: 11.000 Meilen \nBewaffnung:\n\t10 x 21" Torpedorohre (6 nach vorne und 4 nach hinten)\n\t24 x 21-Inch Torpedos\n\t1 x 3" Deckkanone\n\t2 x MG Kaliber .50\n\t2 x MG Kaliber .30\nAntrieb: 4 "General Motors"-Hauptgeneratormotoren\nSchrauben: 2\n\nDie Gato-Klasse waren w\u00E4hrend des 2. Weltkrieges eine der wichtigsten Uboot-Klassen der amerikanischen Marine. 73 wurden nach der Spezifikation SS-212 Gato gebaut. Die ersten wurden 1940 auf Kiel gelegt und kurz nach Pearl Harbor in Dienst gestellt.\nFr\u00FChere US-U-Boote litten unter ineffektive Torpedos und schlechtem Ausbildungsstand der Besatzung. Dies \u00E4nderte sich drastisch im Lauf des Krieges, und Gato-U-Boote spielten eine gro\u00DFe Rolle beim alliierten Sieg \u00FCber Japan.\n\n\n

HMSPoWBB_INFO              \nSchlachtschiff "King George V"-Klasse\n\nBesatzung: \t\t1.612 (110 Offiziere und 1502 Matrosen)\nHauptartillerie:\t10 x 14in Gesch\u00FCtze (8 in 2 Vierlingst\u00FCrmen, 2 in Zwillingsanordnung)\nNebenartillerie:\t16 x 5in Kanonen (8 Zwillinge)\n\t\t\t32-48 x 2 pdr. Mk VIII pompoms\n\t\t\tdiverse 40 mm Bofors Flaks\n\t\t\tbis zu 18 x 20 mm Oerlikon Flaks\nPanzerung:\t\tHauptg\u00FCrtel 391 mm (15.4") mittschiffs\n\t\t\tHinten 127-178 mm (5"-7")\n\t\t\tUnterer G\u00FCrtel 76 mm (3")\n\t\t\tDeckpanzerung insgesamt bis 178 mm (7")\n\t\t\tT\u00FCrme 406 mm (16") frontal, 279-305 mm (11-12") seitlich\n\t\t\tBarbetten bis zu 406 mm (16")\n\t\t\tKommandoturm 381 mm (15")\n\nVerdr\u00E4ngung: 35.000 Tonnen (44.650-45.360 volle Zuladung)\nL\u00E4nge: 225,5 m (739,8') auf Wasserlinie, 227 m (745,1') gesamt\nBreite: 31,4 m (103,0')\nTiefgang: normal 8,4 m (27,5'), max. 10,8 m (35,5')\nGeschwindigkeit: 27,5 Knoten (29,2 bei Testl\u00E4ufen)\nReichweite: \t\t15.000 nm bei 10 Knoten\n\t\t\t6300 nm bei 20 Knoten\n\t\t\t3200 nm bei 27 Knoten\nRadar:\t\tType 279 (Luftraum\u00FCberwachung)\n\t\tType 284 (Feuerleitradar)\n\t\t\tType 285 (Luftverteidigung)\n\nDie HMS Prince of Wales wurde von Cammell Laird in Birkenhead, England, gebaut und lief am 31.M\u00E4rz 1941 vom Stapel. Ende Mai wurde sie, obwohl nicht voll einsatzbereit, auf See geschickt, um das deutsche Schlachtschiff Bismarck zu versenken. Im Verlauf der Schlacht erlitt sie signifikante Sch\u00E4den durch den schweren Feindbeschuss. Nach den Reparaturen brachte die Prince of Wales den Pr\u00E4mier Minister Winston Churchill \u00FCber den Atlantik nach Neufundland, der dort mit dem US Pr\u00E4sidenten Franklin D. Roosevelt bei der Atlantic Charter Konferenz das erste Treffen der alliierten Regierungsoberh\u00E4upter bestritt.\n\nNach der R\u00FCckkehr in britische Gew\u00E4sser wurde die Prince of Wales ins Mittelmeer geschickt, wo sie im sp\u00E4ten September bei Malta erfolgreich italienische Flugzeuge abfangen konnte. Um den japanischen Entwicklungen entgegenzutreten, wurde sie zusammen mit dem Schlachtkreuzer Repulse in den fernen Osten gesandt, wo sie am 2. Dezember 1941 eintraf. Am 8. Dezember wurde die Force Z, (die Prince of Wales, Repulse und vier Zerst\u00F6rer) nach Nordmalaysia geschickt, um eine angebliche japanische Invasion aufzuhalten. Da keine Ziele gefunden wurden, kehrten die Briten nach Singapur zur\u00FCck, als am Morgen des 10. Dezember eine gro\u00DFe Anzahl japanischer Horizontal- und Torpedobomber angriff. Da keine verb\u00FCndete Flugzeuge als Schutz verf\u00FCgbar waren, wurden die Repulse und die Prince of Wales mehrere Male getroffen,. Es waren die ersten Gro\u00DFkampfschiffe, die durch Luftangriffe auf offener See versenkt wurden.\n\n\n\n
