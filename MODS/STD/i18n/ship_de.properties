g5_NAME                    Torpedoboot G-5
g5_INFO                    \n    Torpedoboot G-5\n\nGeschwindigkeit: 50 Knoten\nBewaffnung: Die Bewaffnung bestand aus zwei MGs, zwei Torpedos vom Kaliber 533 mm und vier Minen.Verdr\u00E4ngung: 14,5 Tonnen\nLeistung der beiden Benzinmotoren: 1.700 PS\nWurde bis 1944 in verschiedenen Modifikationen hergestellt.\nGesamtproduktion: \u00DCber 200 Boote.\n\nDer Auftrag f\u00FCr die Entwicklung eines Schnellbootes f\u00FCr den Einsatz auf Fl\u00FCssen in der UdSSR wurde bereits 1920 gegeben. Schon im n\u00E4chsten Sommer fanden auf dem Fluss Moskwa die ersten Tests des Gleitboots GANT-1 statt, das eine Wasserverdr\u00E4ngung von 1 Tonne hatte und dessen 160 PS-Motor das Boot auf 75 km/h beschleunigte. Dem ersten Modell folgten sp\u00E4ter weitere, modernisierte Varianten. \n\nAm 29. Juni 1928 begann man mit der Entwicklung einer verbesserten Version mit der Bezeichnung GANT-5 (Gleitboot #5), die \u00FCber zwei selbstentwickelten Motoren und zwei Torpedorohren verf\u00FCgte. Ein Jahr sp\u00E4ter, am 13. Juni 1929 begann man mit der Produktion eines GANT-5-Prototypen. Die einsatzbereiten GANT-5 wurden am 15. Februar 1933 nach Sewastopol verlegt, wo die Tests bis Ende Dezember fortgesetzt wurden. Die Ergebnisse der Tests zeigten, dass die G-5 hervorragende Torpedoboote waren und so begann man mit der Serienfertigung.\n\nInsgesamt wurden 200 der G-5 Torpedoboote gebaut. \n\n

bbk42_NAME                 BBK-1/Raketenturm
bbk42_INFO                 \n    Patrouillenboot BBK-1/Raketenboot mit Werfer M-13-M1\n\nGeschwindigkeit: 21 Knoten\nPanzerung von Kampf- und Mannschaftsraum: 5 bis 8 mm.\nBewaffnung: Prim\u00E4rwaffe: 76mm-Kanone im Drehturm eines PzKpfw T-28, M-13-M1 Werfergestell zum Abschuss von 16 Raketen, Kaliber 132 mm, 2 MG 12,7 mm. \nVerdr\u00E4ngung: 47,3 t.\nLeistung der zwei Ottomotoren: 1.700 PS\n\nDie Entwicklung dieses gepanzerten Raketenbootes begann im Januar 1942. Das Flottenkommando beauftragte die Industrie mit der Adaptierung der Werfergestelle aus den Kampfwagen BM-8 und EM-13. Es stellte sich jedoch heraus, das Schiffe Werfergestelle mit einem gro\u00DFen horizontalen Schwenkbereich ben\u00F6tigen. Die landgest\u00FCtzten "Katjuschas" konnten durch entsprechende Ausrichtung des Tr\u00E4gerfahrzeuges grob in Position gebracht werden, bei einem schwimmenden Werfer auf einem schmalen Fluss konnte man davon nicht ausgehen. Daher wurde der Aufbau M-13-M1 entwickelt, der 16 Raketen des Kalibers 132 mm verschie\u00DFen konnte. Der Abschuss erfolgte durch den Kommandanten aus dem Mannschaftsraum, eine Salve von den 8 Startern war nach 5 bis 8 Sekunden verschossen. Der M-13-M1 wurde nur auf gro\u00DFen gepanzerten Booten montiert.\n

bbk43_NAME                 BBK-1/Turm v. T-34-76
bbk43_INFO                 \n    Patrouillenboot BBK-1/Kanonenboot, Projektreihe 1124\n\nGeschwindigkeit: 21 Knoten\nPanzerung von Kampf- und Mannschaftsraum: 5 bis 8 mm.\nBewaffnung: Prim\u00E4rwaffe: 76mm-Kanone im Drehturm eines PzKpfw T-28, 2 MG 12,7 mm.\nVerdr\u00E4ngung: 47,3 t.\nLeistung der zwei Ottomotoren: 1.700 PS\n\n1929 wurde der Bedarf an Booten mit 76mm-Kanone und Panzerung anhand der bewaffneten Auseinendersetzung um die Ostchinabahn deutlich. Der Entwicklungsauftrag wurde aber erst Ende 1934 vergeben. Die Marine wollte einen gepanzerten Artillerietr\u00E4ger mit 2 T\u00FCrmen. Der urspr\u00FCngliche Plan sah die Bewaffnung mit einer 45mm-Kanone im Drehturm eines T-26 vor, sp\u00E4ter kam die kurze 76mm-Kanone im Drehturm des T-28 bzw. T-35 zum Einsatz. Daher konnten die Boote von jedem Munitionslager der Armee versorgt werden. Wegen der geringen Rohrerh\u00F6hung der Panzert\u00FCrme von nur 26 Grad konnten sie nicht gegen Luftziele eingesetzt werden, zu diesem Zweck wurden Maschinengewehre eingebaut. Nach erfolgreich abgeschlossener Testphase wurden die gepanzerten Boote in Serie gefertigt. Die wichtigste \u00C4nderung w\u00E4hrend der Produktionszeit war der Austausch der T\u00FCrme (T-28 und T-35) gegen den des T-34 mit der 76mm-Kanone.\n\n Zu Beginn des 2. Weltkrieges hatte die Kriegsmarine der UdSSR 85 Boote beider Typen, 68 weitere befanden sich im Bau. \n

type7_NAME                 Zerst\u00F6rer Typ 7
type7_INFO                 \n    Zerst\u00F6rer Typ 7 "Razumniy"\n    Typ 7 Flottillen-Leitschiff\n\nNeben zahlreichen Gro\u00DFkampfschiffen geh\u00F6rten die Zerst\u00F6rer der Klasse "Razumniy" ("vern\u00FCnftig") zu den gr\u00F6\u00DFten Schiffen der Kriegsmarine der UdSSR im 2. Weltkrieg. Die Bewaffnung bestand aus 4 130mm Gesch\u00FCtzen vom Typ B-13, 2 12,7mm "Colt" MG (sp\u00E4ter durch MG des Typs DShK ersetzt), 2 76mm Kanonen 34K, 4 37mm K-37, 2 MG, 12,7mm DShK (unterschiedliche Modelle hatten eine abweichende Best\u00FCckung von Maschinenkanonen). Au\u00DFerdem hatte das Schiff Torpedorohre und Wasserbombenwerfer. \n\n

transp_NAME                Minenr\u00E4umer
transp_INFO                \n    Minenr\u00E4umer\n\nGeschwindigkeit: 21 Knoten. \nBewaffnung: 100mm-Kanone, 45mm-Kanone, 37mm-Kanone, 40 Minen.\nVerdr\u00E4ngung: 450 Tonnen\nLeistung der Dieselmotoren: 3.000 PS\n\nDas erste Schiff, das komplett von der sowjetischen Schiffsbauindustrie entworfen und gefertigt wurde, war der Trawl-Minenr\u00E4umer, der 1934 in Dienst gestellt wurde. Die Erfahrung aus Bau und Wartung, war eine wertvolle Grundlage f\u00FCr die Konstruktion leistungsf\u00E4higerer und vielseitigerer Minenr\u00E4umer, die ab 1942 an die Marine ausgeliefert wurden. Die Trawl-Minenr\u00E4umer wurden direkt von Grund auf umsichtig konzipiert. Die Eins\u00E4tze der Prototypen und ersten Serienschiffe brachten keine negativen \u00DCberraschungen und zeigten keinerlei Konzeptionsfehler oder M\u00E4ngel, so dass schnell mit der Fertigung in kleinen Werften begonnen werden konnte.\n\nIn den Jahren des 2. Weltkriegs wurde die Verwendung dieser Art von Schiffen stark ausgebaut. Die sowjetischen Minenr\u00E4umer wurden au\u00DFerdem dazu verwendet, selber Minen zu legen, U-Boote zu bek\u00E4mpfen, Truppen und Zivilisten zu eskortieren, Truppen im Feindgebiet abzusetzen und sie mit Artillerie zu unterst\u00FCtzen.\n

aurora_NAME                Aurora-Kreuzer
aurora_INFO                \nL\u00E4nge: 126,7 m\nBreite: 16,8 m\nDurchschnittlicher Tiefgang: 6,2 m\nVerdr\u00E4ngung: 6.731 t\nGeschwindigkeit: 20 Knoten\nAntriebsleistung: 11.971 PS\nBewaffnung:  10 x 130 Millimeter, 4 x 76 Millimeter, 3 x 45 Millimeter, 3 Torpedorohre\n\nDer Kreuzer Aurora wurde am 29. Juli 1903 in Dienst gestellt. Am 14. und 15. Mai, 1905 nahm dieses Schiff an einer Schlacht im japanischen Meer (Tsusima) teil. Am 7. November 1917 gab man durch einen Schuss eines Gesch\u00FCtzes dieses Schiffes, den Befehl zum Angriff auf den Winterpalast. Dieser Schuss war also das Signal, dass 1917 den Ausbruch der russischen Revolution einl\u00E4utete. Ab dem Herbst des Jahres 1918 lag die Aurora sicher in einem inneren Hafen von Kronstadt vor Anker. Zu Beginn des Sommers im Jahre 1923 wurde der Kreuzer Aurora wieder in Dienst gestellt und der baltischen Flotte als Ausbildungsschiff zugef\u00FChrt.\nW\u00E4hrend der Dauer der Blockade von Leningrad, von 1941 bis 1944, befand sich die Aurora im Hafen von Oranienbaum. Der Kreuzer hatte bereits schwere Sch\u00E4den durch den Beschuss und die Bombardierungen der deutschen Luftwaffe davongetragen. Am 27. September 1941 sank das Schiff auf Grund. Im Juli des Jahres 1944 wurde der Kreuzer gehoben und repariert.\nVon 1948 bis 1956 diente der Kreuzer Aurora als Ausbildungsschiff.\nIm Jahre 1956 wurde der Kreuzer dem Zentralen Schifffahrtsmuseum in Leningrad \u00FCbergeben. \n\n

kirov_NAME                 Kirov-Kreuzer
kirov_INFO                 \nGeschwindigkeit: 36 kn\nReichweite: 3.750 sm\nVerdr\u00E4ngung: 9.436 t\nL\u00E4nge (gesamt): 191 m\nBreite: 17,7 m\nAntriebsleistung: 113.000 PS\nBesatzung: 724\nPanzerung:\nPanzerg\u00FCrtel - 50 Millimeter\nDeck - 50 Millimeter\nGesch\u00FCtze - 75/50 Millimeter\nBewaffnung:\n  3 \u0445 Drilllings-180mm MK-3-180\n  6 \u0445 45mm 21-K\n  6 \u0445 100mm B-34\n  4 \u0445 12,7mm DShK\n  2 x 533mm Drillings-Torpedowerfer\n  2 KOR-1 Wasserflugzeuge\n\n\nDieses Schiff wurde im November 1936 gebaut. Im September 1938, wurde es der Sowjetflotte \u00FCberstellt. Es wurden sechs Kreuzer vom Typ Kirov gebaut, zwei vom Typ Projekt 26 und vier vom Typ Projekt 24bis. Die Kirov hatte ihren ersten Kriegseinsatz beim Hafen der Stadt Riga. Am 1. August wurde das Schiff zum St\u00FCtzpunkt Tallin und am 29. August zum St\u00FCtzpunkt Kronstadt verlegt. Bis zum 21. September wurde das Schiff im Rahmen der Luftabwehrma\u00DFnahmen von Kronstadt eingesetzt. Das Schiff wurde besch\u00E4digt und nach Leningrad auf den Fluss Neva verlegt. Im Jahre 1942 versuchten die Achsenm\u00E4chte mit einem gezielten Schlag von Luftwaffe und Artillerie ein weiteres mal, das Schiff zu zerst\u00F6ren. Das Schiff nahm dabei allerdings nur wenig Schaden. Man beschloss das Schiff an einen anderen Ort zu verlegen und es besser zu tarnen. An die Stelle, an der die Kirov gelegen hatte, brachte man ein altes Ausbildungsschiff, dass von den Achsem\u00E4chten alsbald versenkt wurde. Da die Achsenm\u00E4chte glaubten, sie h\u00E4tten die Kirov versenkt, h\u00F6rten die Angriffe kurz darauf auf. Der Kreuzer wurde repariert, neu ausger\u00FCstet, und im Juni 1944 bei der Mannergeim-Linie in Richtung von Vyborg eingesetzt. Die Dienstzeit als Kreuzer der Marine der UdSSR beendete das Schiff im Jahre 1974.\n\n

tashkent_NAME              Zerst\u00F6rer "Tashkent"
tashkent_INFO              \nZerst\u00F6rer "Tashkent"\n\nVerdr\u00E4ngung:\nStandard: 2.893 t\nMaximal: 3.216 t\nAbmessungen:\nGesamtl\u00E4nge: 139,8 m\nmax. Breite: 13,7 m\nAntrieb: 2 x Yarrow-Dampfkessel\n   2 x SR-Dampfturbinen\nMax. Geschwindigkeit: 43,5 ktn\nReichweite: 4.000 Seemeilen bei 20 ktn\nBesatzung: 250 Mann\nBewaffnung:\n6 x 130mm B-13-Gesch\u00FCtze auf drei T\u00FCrmen\n6 x 37mm-Fla-MGs\n6 x 12,7mm-DShK-MGs\n2 x 76mm-Flak-Turm\n3 x Dreifach-533mm-Torpedorohre\nbis zu 110 Minen\n\nDie Tashkent wurde von der italienischen Werft Odero-Terni-Orlando in Livorno f\u00FCr die sowjetische Marine entworfen und gebaut. \nSie wurde am 11. Januar 1937 auf Kiel gelegt und am 27. Dezember des gleichen Jahres getauft. Am 18. April 1939 wurde sie bei der sowjetischen Marine in Dienst gestellt. In den Marti-Fabriken in Nikolaev wurde das Schiff vor\u00FCbergehend mit drei einzelnen B-13 130mm-Gesch\u00FCtzen ausgestattet. Die endg\u00FCltige Bewaffnung von sechs B-13 erhielt im Juni 1941, nur wenige Tage vor der deutschen Invasion. Zur gleichen Zeit wurden die 47mm-Flaks mit 37mm-MGS ersetzt. Im August 1941 erhielt das Schiff zus\u00E4tzlich Turm mit einem 76mm-Zwillngs-Flak, der aus dem noch nicht fertig gestellten Zerst\u00F6rer Ognevoy \u00FCbernommen wurde.\nIm folgenden Jahr wurde das Schiff im Schwarzen Meer eingesetzt. Es eskortierte 17 Konvois und wurde tw. selbst als Transporter eingesetzt, wobei es w\u00E4hrend der Verteidigung von Sewastopol und Odessa 19.300 Soldaten und 2538 Tonnen Fracht transportierte. Die Tashkent besch\u00E4digte bei seinen Eins\u00E4tzen neun feindliche Flugzeuge und schoss vier ab. Au\u00DFerdem versenkte sie ein Torpedoboot und beschoss bei mehr als 100 Eins\u00E4tzen K\u00FCstenziele. \nAm 26. Juni die Tashkent mit mehreren hundert Fl\u00FCchtlingen an Bord Opfer eines Bombenangriffs und schwer besch\u00E4digt. Am 12. Juli wurde sie, im Hafen von Novorossiysk vor Anker liegend, von rund 30 Bombern angegriffen. Die Tashkent erlitt zwei direkte Treffer und sank im flachen Wasser des Hafens. Von den 344 Mann an Bord wurden 76 get\u00F6tet und 77 verwundet. Das Schiff wurde 1944 nach der Befreiung Novorossiysks gehoben. Eine Untersuchung ergab, dass das Schiff f\u00FCr eine Reparatur zu schwer besch\u00E4digt war. Nach dem Krieg wurde die Tashkent als Ersatzteillager zerlegt und schlie\u00DFlich verschrottet. \n

marat_NAME                 Marat-Schlachtschiff
marat_INFO                 \nGeschwindigkeit: 22,9 kn\nReichweite: 2.310 sm\nVerdr\u00E4ngung: 26.184 t\nL\u00E4nge (gesamt): 184 m\nAntriebsleistung: 61.000 PS\nBesatzung: 1.286\nPanzerung:\nPanzerg\u00FCrtel - 125/225 Millimeter\nDeck - 25/37,5 Millimeter\nGesch\u00FCtze - 245/100 Millimeter\nBewaffnung:\n  4\u0445 Drillings-305mm MK-3-12\n  14\u0445 120mm\n  6\u0445 76,2mm 34-K\n  6\u0445 37 mm 70-K\n  13\u0445 12,7 mm DShK\n  4x Unterwasser-450mm-Torpedorohre\n\n\nDieses Schiff wurde im August des Jahres 1911 gebaut und auf den Namen Petropavlovsk getauft. Im M\u00E4rz des Jahres 1921, benannte man das Schiff in Marat um. Eine Aufr\u00FCstung des Schiffes fand im Jahre 1931 statt. Die Marat nahm an Kampfhandlungen w\u00E4hrend des Sowjetisch-Finnischen Krieges teil. Zu Beginn des Gro\u00DFen Vaterl\u00E4ndischen Krieges nahm es an der Verteidigung von Leningrad teil, wo es durch einige Bombentreffer schwere Sch\u00E4den erlitt. Daraufhin wurde das Schiff zu Reparaturarbeiten nach Kronstadt entsandt. In Kronstadt wurde die Marat dann bei einigen gegnerischen Angriffen, im Rahmen der Flugabwehr eingesetzt. Bei dem dreizehnten Angriff, den an die 40 Sturzkampfbombern ausf\u00FChrten, wurde die Marat am Morgen des 23. Septembers 1941 gleichzeitig von 500 kg und 1000 kg Bomben im Bugbereich getroffen (diese Treffer gelangen Hans-Ulrich Rudel). Diese Einschl\u00E4ge f\u00FChrten zu der Detonation des Munitionslagers, bei dessen gewaltiger Explosion den Bugbereich massive Sch\u00E4den zugef\u00FCgt wurden. An die 1000 Tonnen Wasser liefen in das Schiff, dass daraufhin im Bugbereich auf Grund sank. Bei dem Angriff kamen 326 Menschen ums Leben. Die Flugabwehrgesch\u00FCtze am Heck feuerten, solange es m\u00F6glich war, weiter. An diesem Tage gaben die Gesch\u00FCtze des Schiffes 1.002 Schuss 76,2mm, 528 Kaliber 37mm und 6.584 Schuss 12,7mm ab. Im sp\u00E4ten Oktober des Jahres 1941 wurden zwei der Heckgesch\u00FCtze repariert und dass Schiff bis zum Januar 1944 als schwimmende Flugabwehrstellung genutzt. Die 120 Millimeter Gesch\u00FCtze wurden demontiert und f\u00FCr den Bodeneinsatz an die Front geschickt.\n\n

tramp_NAME                 Frachter
tramp_INFO                 \nGeschwindigkeit: 12 Knoten\nVerdr\u00E4ngung: ca. 3.500 Tonnen\nL\u00E4nge: ca. 110 Meter\nBreite: ca. 15 Meter\nTiefgang: ca. 6 Meter\nMotor: verschieden\nBesatzung: verschieden\n\nMit diesen Handelsschiffen wurden die verschiedensten Waren transportiert. In einigen F\u00E4llen verdoppelte man den Laderaum, um sie als Truppentransporter einzusetzen. Unser Beispiel ist ein mittelgro\u00DFes Modell, das oft in K\u00FCstengew\u00E4sserstra\u00DFen anzutreffen war.\nManchmal wurden diese Schiffe mit leichten Maschinengewehren zur Selbstverteidigung ausgestattet.\n\n

shuka_NAME                 Pike U-Boot (Typ Sch)
shuka_INFO                 \nL\u00E4nge: 57 m\nBreite: 6,4 m\nTiefgang: 3,8 m\nVerdr\u00E4ngung: \n594 t (aufgetaucht)\n700 t (getaucht)\nGeschwindigkeit: \n14,8 kn (aufgetaucht)\n8 kn (getaucht)\nAntriebsleistung: \n1.370 PS (aufgetaucht)\n800 PS (getaucht)\nReichweite: \n5.250 Meilen (aufgetaucht)\n150 Meilen (getaucht)\nTorpedos: \n10\n4/2 (Bug-/Heckohre)\nBordgesch\u00FCtz: 2x45 Millimeter\nMaximale Tauchtiefe: 90 Meter\nBesatzung: 39\n\nIm Jahre 1930 begann die Sowjetunion mit dem Bau von Serie III U-Booten mit mittlerer Verdr\u00E4ngung. Dem Namensbeispiel eines der ersten Schiffe folgend, das im Oktober 1933 vom Stapel lief, wurden auch die sp\u00E4ter gebauten U-Boote Pike genannt. Die Boote wurden in verschiedenen Serien gebaut. Man baute 6 Serien, mit insgesamt 86 Booten. W\u00E4hrend des Krieges waren die U-Boote vom Typ Pike die meisteingesetzten U-Boote der Sowjetflotte.\n\n


USSLexingtonCV2_INFO       \nFlugzeugtr\u00E4ger Lexington-Klasse\n\nVerdr\u00E4ngung (Std): 36.000 BRT\nBesatzung: 3300\nKrafterzeugung: 16 x 300-psi Dampferzeuger; turboelektrischer Antrieb \nSchiffschrauben: 4 \nBewaffnung 4 x Zwilling 8-Inch\n12 x 5-Inch Gesch\u00FCtze \n\nLexington (CV 2)\nStapellauf: 3. 10. 1925\nInbetriebnahme: 14. 12. 1927\nVersenkt: auf See 8. 5. 1942 (schwer besch\u00E4digt, selbst versenkt)\n\nSaratoga (CV 3)\nStapellauf: 7. 4. 1925\nInbetriebnahme: 16. 11. 1927\nVersenkt: 25. 7. 1946 (Atombombentest)\n\nDie urspr\u00FCngliche USS Lexington wurde 1917 bestellt und als Schlachtkreuzer CC-1 der Lexington-Klasse auf Kiel gelegt. Sie wurde nach den Ereignissen vom 19. 4. 1775 benannt, als die Minutemen britische Truppen bei Lexington in Massachusetts bek\u00E4mpften und so den Revolutionskrieg ausl\u00F6sten. Schon drei US-Kriegsschiffe trugen vorher diesen Namen.\n\nIm Februar 1922 wurde der Bau jedoch unterbrochen, und es wurde entschieden, CC-1 in einen Flugzeugtr\u00E4ger umzufunktionieren, der CV-2 genannt wurde. Ein weiteres Schiff der Lexington-Klasse, CC-3 Saratoga, wurde ebenfalls zum Flugzeugtr\u00E4ger umgebaut und so zur CV-3. F\u00FCr fast 20 Jahre waren CV-2 und CV-3 die wichtigsten Flugzeugtr\u00E4ger der US-Tr\u00E4gerkr\u00E4fte, da die beiden anderen Flugzeugtr\u00E4ger wesentlich kleiner und langsamer waren.\n\nCV-2 wurde durch japanische Flugzeuge in der Schlacht im Korallenmeer am 8.5.1942 schwer besch\u00E4digt. Sie wurde durch die USS Phelps am selben Tag versenkt.\n\nCV-3 \u00FCberlebte einige Beinahekatastrophen w\u00E4hrend des Krieges, nur um 1946 als station\u00E4res Ziel f\u00FCr Atombombentests auf dem Bikini-Atoll zu dienen.\n\n\n
