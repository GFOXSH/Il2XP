mas501_NAME                Torpedoboot MAS-501
mas501_INFO                \nGeschwindigkeit: 42 Knoten\nBewaffnung: 2 x 450-mm-Torpedorohre und 2 x 13,2-mm-MG \nVerdr\u00E4ngung: 24 Tonnen\nL\u00E4nge: 17 m\nBreite: 4,4 m\nTiefgang: 1,25 m\nMotoren: 2 Benzinmotoren mit insgesamt 2.000 PS und 2 Hilfsmotoren mit 80 PS, die zwei Wellen antreiben.\nBesatzung: 11 Mann\n\nDie MAS 501 war das erste Modell aus einer fortlaufend verbesserten Reihe erfolgreicher italienischer Offensivschiffe, die zwischen 1936 und 1941 gebaut wurden. Die Gesamtproduktion belief sich auf 76 Einheiten. Sp\u00E4tere Modelle verf\u00FCgten \u00FCber unterschiedliche Kombinationen von Flugabwehrwaffen, st\u00E4rkere Motoren und einen gr\u00F6\u00DFeren Rumpf, behielten jedoch die beiden Torpedorohre. Ab der MAS 556 wurde der Bootsrumpf nicht mehr aus Holz, sondern aus Stahl gefertigt.\n\nVon Mai 1942 bis Mai 1943 operierte eine MAS-Flottille im Schwarzen Meer. Deren italienische Besatzungen waren mit gro\u00DFem Elan bei der Sache, versenkten ein sowjetisches U-Boot, einen Dampfer mit 5.000 BRT, ein Transportschiff unbekannter Gr\u00F6\u00DFe und besch\u00E4digten einen \u00E4hnlichen Typ mit 10.000 BRT, der sp\u00E4ter von einer deutschen Ju 87 versenkt wurde. MAS 573 und 568 besch\u00E4digten den Zerst\u00F6rer Charkow. Sie schossen den Kreuzer Molotow (Kirow-Klasse) bewegungsunf\u00E4hig und retteten so einen deutschen Konvoi.\nSowohl am Liegeplatz als auch auf See wurde die Flottille h\u00E4ufig aus der Luft angegriffen. Einmal gelang es den Sowjets dabei, zwei MAS im Hafen zu versenken und drei schwer zu besch\u00E4digen. Die Verluste wurden durch Ersatzlieferungen aus Italien ausgeglichen.\n\nIm Sommer 1942 wurden zwei Boote per Lkw an den Ladoga-See n\u00F6rdlich von Leningrad verlegt. W\u00E4hrend ihres kurzen Aufenthaltes an der Nordfront setzte man die MAS als Unterst\u00FCtzung f\u00FCr die dort operierenden Siebelf\u00E4hren ein. Es kam zu mehreren Gefechten mit der Ladoga-Flottille der Sowjets. Im November \u00FCberreichten die Italiener die MAS an die finnische Marine, und die Besatzungen traten den Heimweg an.\n\n

s80_NAME                   Torpedoboot S-80
s80_INFO                   \n    Torpedoboot S-80 (Schnellboote Klasse 1939/1940)\n\nGeschwindigkeit: 41 Knoten.\nBewaffnung: 2 Torpedorohre mit 6 Torpedos (4 Torpedos zum Nachladen) , 2-6 37mm Flak-Kanonen und zwei 20mm-Kanonen\nVerdr\u00E4ngung: ca. 100 Tonnen\nAntrieb: 3 Daimler-Benz 20 Zylinder-Dieselmotoren mit zusammen 7.500 PS\n\nDas S-Boot der 1939/1940-Klasse war die gr\u00F6\u00DFte Schnellboot-Klasse, die w\u00E4hrend des Kriegs in Deutschland gebaut wurde. Es wurde zwischen 1940 und 45 hergestellt und aufgrund der Erfahrungen im Einsatz mehrfach modifiziert. So wurde z. B. die leichte Flak-Bewaffnung sp\u00E4ter verdreifacht. Das von Daimler-Benz 20 Zylinder-Dieselmotoren angetriebene Boot war in der Lage, eine H\u00F6chstgeschwindigkeit von mehr als 490 Knoten zu erreichen. \nAb der S100 wurde die Br\u00FCcke als gepanzerte Kalotte mitgef\u00FChrt, um die Besatzung besser sch\u00FCtzen zu k\u00F6nnen. \nDie meisten der Boote wurden w\u00E4hrend des Krieges durch Minen, Treffer oder Luftangriffe versenkt. Die verbleibenden Exemplare wurden nach dem Krieg verschiedenen L\u00E4ndern \u00FCbergeben und die Sowjetunion verwendete die Boote bis in die 50er Jahre.\n

murges_NAME                "Amiral Murgesku"
murges_INFO                \n    "Amiral Murgesku"\n\n1941 in Rum\u00E4nien produziert. Verdr\u00E4ngung: 812 Tonnen. Leistung der von Krupp hergestellten Dieselaggregate: 2.100 PS - Geschwindigkeit: 16 Knoten. L\u00E4nge 77 m, Breite 9,1 m, Tiefgang 2,5 m. Bewaffnung: Zwei 105mm-Flugabwehrkanonen, zwei 37mm-Kanonen und vier 20-mm-Kanonen, 135 Minen.\n\nZusammen mit der "Amiral Murgesku" wurde auch der Bau der "Chetea Alba" begonnen, die der selben Klasse angeh\u00F6rte. Allerdings wurde nur die "Amiral Murgesku" fertiggestellt. Im August 1944 wurde das Schiff von der sowjetischen Marine \u00FCbernommen und auf Don umgetauft.\n

niobe_NAME                 Niobe-Flugabwehrkreuzer
niobe_INFO                 \nL\u00E4nge: 95 m\nBreite: 15 m\nDurchschnittlicher Tiefgang: 5 m\nVerdr\u00E4ngung: 3.500 t\nGeschwindigkeit: 15 kn\nAntriebsleistung: 10.000 PS\nBewaffnung: 8 x 105 Millimeter Flugabwehrgesch\u00FCtze, 4 x 40 Millimeter Bofors-FLAK und 4 x 20 Millimeter Gesch\u00FCtze, Radar W\u00FCrzburg.\n\nDer leichte Gelderland-Kreuzer wurde im Jahre 1891 in den Niederlanden gebaut. Nach der Kapitulation der Niederlande, wurde das Schiff in Niobe umgetauft und zu einem Flugabwehr-Kreuzer umgebaut. Die Niobe war ein typischer Vertreter der zu diesem Zeitpunkt \u00FCblichen Flugabwehr-Schiffe. \nDie Niobe sank am 16. Juli, 1944 nach einem erfolgreichen und blutigen Angriff durch sowjetische Marineflieger. Obwohl die vier feindlichen Torpedos der angreifenden Bomber ihr Ziel erreichten, gelang es den Kanonieren der Niobe, alle vier Torpedobomber abzuschie\u00DFen.\n\n

vaina_NAME                 K\u00FCstenverteidigungsschiff
vaina_INFO                 \nVerdr\u00E4ngung: 3.900 Tonnen\nL\u00E4nge: 93 Meter\nBreite:16,9 Meter\nTiefgang: 5 Meter\nGeschwindigkeit: 15 Knoten\nMotoren: Vier Dieselmotoren mit 875 PS f\u00FCr die Stromerzeugung der Generatoren der beiden Antriebsschrauben.\nBewaffnung: 4 x 25,4-cm-Bofors, 8 x 10,5-cm-Bofors, 4 x 40-cm-Vickers, 2 x 2-cm-Madsen.\nBesatzung: 403  27 Offiziere und 376 Mann\nSchiffe dieser Klasse: Ilmarinen, V\u00E4in\u00E4m\u00F6inen\n\nNach Wiederausbruch der Feindseligkeiten zwischen Finnland und Russland bildeten die K\u00FCstenverteidigungsschiffe das R\u00FCckgrat einer im Ausbau befindlichen Flotte. Zu Beginn des Krieges unterst\u00FCtzten sie die schwachen finnischen Kr\u00E4fte, die den Sowjets bei Bengtsk\u00E4r Widerstand leisteten. Dabei wurden die Finnen von 18 PE-2 angegriffen. Zwei Bomben detonierten direkt hinter der Ilmarinen und verursachten Splittersch\u00E4den. Au\u00DFerdem wurden einige Besatzungsmitglieder leicht verletzt. \nW\u00E4hrend des Ablenkungsman\u00F6vers f\u00FCr die Operation Nordwind, der deutschen Besetzung der Inseln in der Bucht von Riga, lief die Ilmarinen auf eine russische Mine und sank. \nDanach beschoss die V\u00E4in\u00E4m\u00F6inen noch ein letztes Mal die Gegend um Hanko. Das war am 15. November 1941. Dabei handelte es sich, mit Ausnahme von einigen \u00DCbungen, um die letzten schweren Granaten, die von finnischen Schiffen abgefeuert wurden. In den nachfolgenden drei Kriegsjahren hielt sich die V\u00E4in\u00E4m\u00F6inen haupts\u00E4chlich westlich der Minensperren Seeigel und Nashorn auf. Sie bildete das Herz derAbteilung V\u00E4in\u00E4m\u00F6inen, deren Aufgaben in der U-Boot-Bek\u00E4mpfung in der N\u00E4he dieser Sperren sowie Angriffen auf schwerere Einheiten lagen. Da die Sowjets ihre gro\u00DFen Kriegsschiffe aus Leningrad nie ins Gefecht schickten, blieb auch die Abteilung V\u00E4in\u00E4m\u00F6inen oft unt\u00E4tig. Nur sehr selten griffen ihre leichten Sicherungskr\u00E4fte durchgebrochene sowjetische U-Boote an. \n1942 waren die V\u00E4in\u00E4m\u00F6inen, sechs VMV-Patrouillenboote und sechs Minenr\u00E4umschiffe an der K\u00FCste zwischen Helsinki und Kotka stationiert. Die V\u00E4in\u00E4m\u00F6inen wurde an ihrem Liegeplatz getarnt und nur bei Bedarf verlegt. Selbst wenn die finnischen Kanonenboote auf \u00FCberlegene feindliche Kr\u00E4fte stie\u00DFen, konnte sich die Marinef\u00FChrung meist nicht zu einem Einsatz der V\u00E4in\u00E4m\u00F6inen entschlie\u00DFen. 1943 war die Hauptaufgabe der Abteilung V\u00E4in\u00E4m\u00F6inen, die Jagd auf sowjetische U-Boote \u00F6stlich des Abfangnetzes zwischen Porkkala und Naissaari zu koordinieren. Zum Einsatz kamen fast nur kleinere Schiffe der Abteilung.\nW\u00E4hrend der russischen Sommeroffensive 1944 hielt man die  V\u00E4in\u00E4m\u00F6inen als letztes Verteidigungsmittel westlich von Kotka versteckt. Als sich nach der Unterzeichnung des Waffenstillstandes mit der Sowjetunion die Beziehungen zu Deutschland verschlechterten, wurden die V\u00E4in\u00E4m\u00F6inen, ihre Begleitschiffe sowie die U-Boot-Flottille in die Gegend um Ahvenanmaa und Saaristomeri verlegt. Ihr Auftrag war der Schutz von Ahvenanmaa.\n\nNach dem Krieg wurde die V\u00E4in\u00E4m\u00F6inen im Rahmen der Reparationszahlungen an die Sowjetunion verkauft. Unter dem Namen Wyborg stand sie danach weitere zehn Jahre im Dienst der Russen.\n\n

mfp1_NAME                  AFP Typ 1
mfp1_INFO                  \nVerdr\u00E4ngung: 380 Tonnen\nL\u00E4nge: 49,8 Meter\nBreite: 6,61 Meter\nTiefgang: 1,3-1,4 Meter\nBewaffnung: verschiedene Konfigurationen, normalerweise zwei 8,8-cm- oder 10,5-cm-Kanonen und mehrere leichte Flugabwehrwaffen.\nMotor: 3 Lkw-Dieselmotoren mit insgesamt 368 PS, von denen drei Wellen angetrieben werden.\nGeschwindigkeit: 8 Knoten\nBesatzung: ca. 60 Mann\n\nDer Artillerief\u00E4hrprahm basierte auf dem Marinef\u00E4hrprahm Typ D und wurde f\u00FCr verschiedene Zwecke eingesetzt. Obwohl es sich urspr\u00FCnglich nur um einen provisorischen Entwurf handelte, erwies sich der Prahm als \u00E4u\u00DFerst n\u00FCtzlich. In verschiedenen Operationsgebieten wie dem Schwarzen Meer \u00FCbernahm er die Rolle eines Kanonenbootes. Der AFP wurde nicht nur als Eskorte, sondern auch zum K\u00FCstenbeschuss und Legen von Minensperren eingesetzt. Hauptnachteil war die geringe Geschwindigkeit.\nDer AFP verf\u00FCgte \u00FCber eine leichte Panzerung: 20 mm Stahl sowie 100 mm Beton f\u00FCr die Aufbauten und den Munitionsbunker.\n\n

