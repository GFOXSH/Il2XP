bt7_NAME            BT-7
bt7_INFO            \n    BT-7, mod\u00E8le 1935\n\nType\u00A0: char l\u00E9ger\nEquipage\u00A0: 3 hommes\nArmement\u00A0: 1 canon ma\u00EEtre 20K de 45 mm, mod\u00E8le 1934, une mitrailleuse DT de 7,62 mm\nMunitions\u00A0: 172 obus\u00A0; 2 394 balles de DT (sur les chars d\u00E9munis de poste t\u00E9l\u00E9graphe), 132 obus et 2 394 balles de DT (sur les chars \u00E9quip\u00E9s d'un poste t\u00E9l\u00E9graphe)\nBlindage\u00A0: avant\u00A0- 20 mm, arri\u00E8re et lat\u00E9ral\u00A0- 13 mm, plafond\u00A0- 10 mm, plancher\u00A0- 6 mm, tourelle\u00A0-15 mm\nVitesse max.\u00A0: 53 km/h sur chenilles, 73 km/h sur roues\nAutonomie\u00A0: 375 km sur chenilles, 500 km sur roues\nMoteur\u00A0: M-17T 400 CV (294,5 kW), carburateur, refroidissement par liquide\nPoids\u00A0: 13,8 tonnes\n\nBT-7\u00A0- "char \u00E0 grande vitesse", le char le plus r\u00E9pandu au cours des ann\u00E9es trente. D\u00E9velopp\u00E9 sur la base d'un char M-1931 (T-3) \u00E0 double train de roulement cr\u00E9\u00E9 par le constructeur am\u00E9ricain W.J. Christie. Les chenilles pouvaient \u00EAtre \u00F4t\u00E9es et le char se d\u00E9pla\u00E7ait alors sur des roues. Le passage du mode roues au mode chenilles prenait environ une demi-heure\u00A0; ce changement \u00E9tait donc possible A tout moment. Ceci permettait d'atteindre des vitesses qui \u00E9taient inaccessibles aux v\u00E9hicules blind\u00E9s de cette \u00E9poque. Le BT-7 fut con\u00E7u afin de pouvoir p\u00E9n\u00E9trer profond\u00E9ment les d\u00E9fenses ennemies, et effectuer des op\u00E9rations offensives rapides avec un soutien d'infanterie.\n\nDepuis 1935, 5556 BT-7 de tous types ont \u00E9t\u00E9 produits.\n\nPrincipales versions\u00A0:\nBT-7\u00A0- version de base\u00A0- 4 613 unit\u00E9s. Caisse constitu\u00E9e d'assemblages soud\u00E9s, tourelle cylindrique\u00A0;\nBT-7A\u00A0- char d'artillerie\u00A0- 156 unit\u00E9s. Livr\u00E9 avec une tourelle provenant du char T-26. Armement\u00A0: canon ma\u00EEtre KT-26 de 76 mm et 2 mitrailleuses DT. Poids\u00A0: 13,5 tonnes\u00A0;\nBT-7M\u00A0- BT-7, mod\u00E8le 1937\u00A0- 787 unit\u00E9s. Equip\u00E9 d'un moteur diesel B-2 de 400 CV (294,5 kW), vitesse maximum sur les chenilles\u00A0- 62 km/h, 86 km/h sur roues, poids\u00A0: 14,65 tonnes.\n\nLes chars BT-7 furent largement utilis\u00E9s sur tous les fronts jusqu'en ao\u00FBt 1945 lorsque l'arm\u00E9e japonaise fut \u00E9cras\u00E9e.\n

t40s_NAME           T-40
t40s_INFO           \n    T-40, mod\u00E8le 1939 \n\nType\u00A0: char l\u00E9ger\nEquipage\u00A0: 2 hommes\nArmement\u00A0: une mitrailleuse DShK de 12,7 mm, mod\u00E8le 1938, une mitrailleuse DT de 7,62 mm, mod\u00E8le 1929\nMunitions\u00A0: 500 balles de DShK, 2 016 balles de DT\nBlindage\u00A0: avant\u00A0- 13 mm, arri\u00E8re et lat\u00E9ral\u00A0- 13 mm, plafond\u00A0- 6 mm, plancher\u00A0- 4 \u00E0 6 mm, tourelle\u00A0- 10 mm\nMoteur\u00A0: GAZ-11-202 de 85 CV refroidi \u00E0 l'eau (62,5kW), carburateur\nVitesse max.\u00A0: 50 km/h sur terre, 6 km/h dans l'eau\nAutonomie\u00A0: 300 km\nPoids\u00A0: 5,5 tonnes\n\nLe meilleur char amphibie russe de la Seconde Guerre mondiale. D\u00E9velopp\u00E9 en 1939 dans le but de remplacer les chars T-37A et T-38. La caisse \u00E9tait constitu\u00E9e de plaques lamin\u00E9es soud\u00E9es ou rivet\u00E9es. Seule la forme de la caisse assurait la stabilit\u00E9 du char dans l'eau\u00A0; il n'y avait aucun flotteur. Dans la partie inf\u00E9rieure de la caisse se trouvait une ouverture destin\u00E9e \u00E0 l'installation d'une h\u00E9lice de bateau quadripale et de deux gouvernes de direction. La tourelle qui avait la forme d'un c\u00F4ne tronqu\u00E9 \u00E9tait plac\u00E9e sur roulement \u00E0 billes et \u00E9tait d\u00E9port\u00E9e \u00E0 gauche.\n\nD'octobre 1940 \u00E0 1941, 709 unit\u00E9s du T-40 furent produites. Au milieu de l'ann\u00E9e 1942, la presque totalit\u00E9 de ces chars furent perdus au cours d'op\u00E9rations militaires.\n\nPrincipales versions\u00A0:\n\nT-40\u00A0- Prototype de base. Caisse soud\u00E9e. La tourelle avait la forme d'un c\u00F4ne tronqu\u00E9 et \u00E9tait d\u00E9port\u00E9e sur la gauche, tandis que le moteur \u00E9tait d\u00E9port\u00E9 sur la droite. Amphibie.\nT-40S\u00A0- Version terrestre. Le propulseur \u00E0 h\u00E9lice avec transmission universelle, les gouvernes, la pompe d'attente, le rev\u00EAtement imperm\u00E9able, le refroidisseur et le compas furent supprim\u00E9s.\nT-30\u00A0- Version terrestre. Plaque arri\u00E8re droite sans ouverture destin\u00E9e \u00E0 l'h\u00E9lice. Blindage\u00A0: avant et lat\u00E9ral\u00A0- 15 mm, structure inf\u00E9rieure \u00E0 la tourelle\u00A0- 20 mm. Certains chars \u00E9taient \u00E9quip\u00E9s d'un canon automatique TNSh-20 (ShVAK) de 20 mm coupl\u00E9 \u00E0 une mitrailleuse DT. Munitions\u00A0: 750 obus et 1 512 balles.\n\nLe T-40 servit de base \u00E0 la construction d'un petit nombre de lance-roquettes BM-8-24, lesquels furent utilis\u00E9s jusqu'\u00E0 la fin de la guerre. Certains de ces v\u00E9hicules furent utilis\u00E9s jusqu'en 1946 \u00E0 des fins d'entra\u00EEnement.\n

t60_NAME            T-60
t60_INFO            \n    T-60, mod\u00E8le 1939 \n\nType\u00A0: char l\u00E9ger.\nEquipage\u00A0: 2 hommes.\nArmement\u00A0: canon TShN-20 de calibre 20 mm, mitrailleuse DT de 7,62 mm, mod\u00E8le 1929\nMunitions\u00A0: 754 obus\u00A0; 945 balles de DT\nBlindage\u00A0: avant\u00A0- 35 mm, arri\u00E8re et lat\u00E9ral\u00A0- 25 mm, plafond\u00A0- 13 mm, plancher\u00A0- 10 mm, tourelle\u00A0- 35 mm\nMoteur\u00A0: GAZ-202 de 76 CV refroidi \u00E0 l'eau (55,9 kW), carburateur \nVitesse max.\u00A0: 44 km/h \nAutonomie\u00A0: 455 km\nPoids\u00A0: 6,4 tonnes\n\nD\u00E9velopp\u00E9 en ao\u00FBt 1941 comme version terrestre du char T-40, le T-60 utilisait un grand nombre des pi\u00E8ces de son pr\u00E9d\u00E9cesseur. Au d\u00E9but, la caisse \u00E9tait constitu\u00E9e de plaques blind\u00E9es rivet\u00E9es, remplac\u00E9es ult\u00E9rieurement par des plaques soud\u00E9es. Les plaques avant \u00E9taient consid\u00E9rablement inclin\u00E9es. La tourelle tronqu\u00E9e sur (laquelle se trouvait la trappe du chef de char et qui renfermait le canon TNSh-20 (la version char du canon aviation ShVAK) \u00E9tait d\u00E9cal\u00E9e vers la gauche. Le canon constituait une arme efficace contre les v\u00E9hicules l\u00E9g\u00E8rement et moyennement blind\u00E9s.\n\nLes T-60 furent utilis\u00E9s pour la premi\u00E8re fois au cours de l'hiver 1941 pour la d\u00E9fense de Moscou. Leur derni\u00E8re op\u00E9ration d'envergure fut la perc\u00E9e du si\u00E8ge de Leningrad en janvier 1944.\n\n5 915 unit\u00E9s furent produites de 1941 \u00E0 1943.\nUn petit nombre de lance-roquettes BM-8-24 fut construit sur des ch\u00E2ssis de T-60. Les chars et les lance-roquettes furent utilis\u00E9s jusqu'\u00E0 la fin de la guerre.\n

t70m_NAME           T-70
t70m_INFO           \n    T-70, mod\u00E8le 1942 \n\nType\u00A0: char l\u00E9ger\nEquipage\u00A0: 2 hommes\nArmement\u00A0: canon 20K de 45 mm , mod\u00E8le 1934, mitrailleuse DT de 7,62\nMunitions\u00A0: 70 obus\u00A0; 945 balles de DT\nBlindage\u00A0: avant\u00A0- 35 \u00E0 45 mm, lat\u00E9ral\u00A0- 15 mm, arri\u00E8re\u00A0- 15 \u00E0 25 mm, plafond et plancher\u00A0- 6 \u00E0 15 mm, tourelle\u00A0- 35 mm\nMoteur\u00A0: GAZ-203 de 140 CV (103 kW), carburateur, refroidissement par liquide\nVitesse max.\u00A0: 45 km/h \nAutonomie\u00A0: 250 km\nPoids\u00A0: 9,2 tonnes\n\nLe meilleur des chars l\u00E9gers sovi\u00E9tiques. D\u00E9velopp\u00E9 \u00E0 l'automne 1941 en remplacement du char l\u00E9ger T-60. La caisse \u00E9tait constitu\u00E9e de plaques de blindage lamin\u00E9es soud\u00E9es. L'\u00E9paisseur des plaques blind\u00E9es \u00E0 l'avant du T-70 pouvait \u00EAtre compar\u00E9e \u00E0 celle du char moyen T-34. La tourelle soud\u00E9e qui ne contenait qu'une seule personne \u00E9tait d\u00E9cal\u00E9e vers la gauche. Pour une meilleure protection, les joints entre les plaques \u00E9taient recouverts de pi\u00E8ces blind\u00E9es.\n\nPrincipales versions\u00A0:\n\nT-70\u00A0- mod\u00E8le de base.\nT-70\u00A0- char de commandement avec station de radiot\u00E9l\u00E9graphie. Armement\u00A0: canon de 45 mm, mod\u00E8le 1938 et mitrailleuse DT.\nT-70M\u00A0- char avec train de roulement am\u00E9lior\u00E9. Lanc\u00E9 en 1942. Armement\u00A0: canon de 45 mm, mod\u00E8le 1938 et mitrailleuse DT. Equip\u00E9 d'un p\u00E9riscope pour le conducteur. Poids\u00A0: 9,8 tonnes.\n\nLes T-70 et T-70M furent adopt\u00E9s par les brigades et les r\u00E9giments dits mixtes conjointement avec les T-34. Ces chars furent \u00E9galement utilis\u00E9s comme v\u00E9hicules de commandement dans les divisions, les r\u00E9giments et les brigades de ch\u00E2ssis SU-76 autopropuls\u00E9s. Ils prirent part aux op\u00E9rations militaires jusqu'\u00E0 la fin de la guerre. 8 226 unit\u00E9s furent construites de mars 1942 \u00E0 l'automne 1943.\n


valen_NAME          Valentine II Mk III
valen_INFO          \n    Mk III "Valentine II" (Valentine II) \n\nType\u00A0: char l\u00E9ger\nEquipage\u00A0: 3 hommes\nArmement\u00A0: 1 canon 2-pound OQF de 40 mm, 1 mitrailleuse BESA de 7,62 mm\nMunitions\u00A0: 62 obus; 3 150 balles\nBlindage\u00A0: 8 \u00E0 65 mm.\nMoteur\u00A0: AEC de 131 CV (96,05 kW), diesel, refroidissement par liquide\nVitesse max.\u00A0: 25 km/h \nAutonomie\u00A0: 144 km\nPoids\u00A0: 16,5 tonnes\n\nChar britannique l\u00E9ger d\u00E9velopp\u00E9 en 1939 \u00E0 l'initiative de la firme Wikkers-Armamenttrong en Angleterre. Les premiers v\u00E9hicules furent adopt\u00E9s en mai 1940. La production de s\u00E9rie des chars d'infanterie "Valentine" prit fin au d\u00E9but de 1944. Au total, le "Valentine" fut produit \u00E0 8\u00A0275 unit\u00E9s, dont 1 420 furent assembl\u00E9es au Canada. L'URSS en re\u00E7ut 3 782 unit\u00E9s, toutes versions confondues \u00E0 l'exception du "Valentine I", dans le cadre du programme de pr\u00EAt-bail 1 388 d'entre elles provenaient du Canada).\n\nLe "Valentine" fut tr\u00E8s populaire dans les unit\u00E9s sovi\u00E9tiques de part la durabilit\u00E9 au combat dont il fit preuve au cours des op\u00E9rations militaires. Les chars britanniques prirent part pour la premi\u00E8re fois aux op\u00E9rations militaires sur le front germano-sovi\u00E9tique au cours de la bataille de Moscou. En 1942 et 1943, ils furent int\u00E9gr\u00E9s \u00E0 des brigades et des bataillons de chars essentiellement constitu\u00E9s de T-70 et T-60 russes. Quand la guerre entra dans sa phase finale, seuls demeuraient les "Valentine" arm\u00E9s d'un canon de 57 mm.\n\n

m4a2_NAME           Sherman M4A2
m4a2_INFO           \n    M4A2 "Sherman" (Sherman III)\n\nType\u00A0: char moyen\nEquipage\u00A0: 5 hommes\nArmement\u00A0: 1 canon M3 de 75 mm, 2 mitrailleuses M2HB Browning de 12,7 mm\nMunitions\u00A0: 97 obus; 4 750 balles de 7,62 mm; 300 balles de 12,7 mm\nBlindage\u00A0: avant\u00A0- 51 \u00E0 108 mm, lat\u00E9ral\u00A0- 38 mm, arri\u00E8re\u00A0- 38 mm, plafond\u00A0- 19 mm, plancher\u00A0- 12,7 \u00E0 25,4 mm, tourelle\u00A0- 51 \u00E0 89 mm \nMoteur\u00A0: General Motors 6046 de 375 CV (276,15 kW), diesel, refroidissement par liquide\nVitesse max.\u00A0: 48 km/h \nAutonomie\u00A0: 241 km\nPoids\u00A0: 31,87 tonnes\n\nLe M4A2 fut livr\u00E9 \u00E0 l'URSS dans le cadre du programme de pr\u00EAt-bail \u00E0 raison de 1 990 unit\u00E9s.\nLe "Sherman" et ses diff\u00E9rentes versions est le char am\u00E9ricain le plus massivement produit de la Seconde Guerre mondiale, et de par la popularit\u00E9, il partagea la premi\u00E8re place avec le char sovi\u00E9tique T-34. Du point de vue du nombre d'unit\u00E9s produites, il se situe en deuxi\u00E8me position, tout de suite apr\u00E8s le T-34. 49 234 unit\u00E9s du "Sherman", toutes versions confondues, furent produites de f\u00E9vrier 1942 \u00E0 juillet 1945.\nLe "Sherman" prit part \u00E0 la lib\u00E9ration de l'Ukraine et de la Bi\u00E9lorussie, de la Pologne, de la Tch\u00E9coslovaquie et de l'Autriche, ainsi qu'\u00E0 l'assaut contre Berlin.\n10 986 unit\u00E9s du M4A2, toutes versions confondues, furent produites, parmi lesquelles figuraient 8 053 exemplaires \u00E9quip\u00E9s d'un canon de 75 mm.\n

m4a276_NAME         Sherman M4A2(76)W
m4a276_INFO         \n    M4A2 (76) W "Sherman" (Sherman IIIA)\n\nType\u00A0: char moyen\nEquipage\u00A0: 5 hommes\nArmement\u00A0: 1 canon M1A1 de 76 mm (les chars des derni\u00E8res s\u00E9ries \u00E9taient \u00E9quip\u00E9s de canons M1A1C ou M1A2), 2 mitrailleuses Browning M1919A4 de 7,62 mm, 1 mitrailleuse Browning M2HB de 12,7 mm\nMunitions\u00A0: 71 obus; 6 250 balles de 7,62 mm\u00A0; 600 balles de 12,7 mm\nBlindage\u00A0: avant\u00A0- 51 \u00E0 108 mm, lat\u00E9ral\u00A0- 38 mm, arri\u00E8re\u00A0- 38 mm, plafond\u00A0- 19 mm, plancher\u00A0- 12,7 \u00E0 25,4 mm, tourelle\u00A0- 63,5 \u00E0 89 mm\nMoteur\u00A0: General Motors 6046 de 375 CV (276,15 kW), diesel, refroidissement par liquide\nVitesse max.\u00A0: 48 km/h \nAutonomie\u00A0: 161 km\nPoids\u00A0: 33,32 tonnes\n\nPrincipales versions\u00A0:\n\nM4A2(76)W VVSS\u00A0- Mod\u00E8le de base. Les v\u00E9hicules de s\u00E9rie \u00E9taient \u00E9quip\u00E9s d'une suspension verticale.\nM4A2(76)W HVSS\u00A0- Train de roulement modifi\u00E9 par rapport au mod\u00E8le de base. Les v\u00E9hicules de la s\u00E9rie avaient une suspension \u00E0 plat.\n\nLe M4A2 (76) W fut livr\u00E9 \u00E0 l'URSS dans le cadre du programme de pr\u00EAt-bail \u00E0 raison de 2 073 unit\u00E9s.\n\nLe char moyen "Sherman" fit bonne impression au cours des op\u00E9rations militaires de la Seconde Guerre mondiale et fut aussi populaires dans les troupes alli\u00E9es qu'au sein de l'Arm\u00E9e Rouge. Il est important de mentionner que tous les mod\u00E8les de "Sherman", sans exception, disposaient d'un stabilisateur gyroscopique de vis\u00E9e verticale sur le canon qui am\u00E9liorait consid\u00E9rablement l'efficacit\u00E9 du tir en mouvement.\n\nAu total, 2 915 unit\u00E9s du char M4A2(76)W \u00E9quip\u00E9 d'un canon de 76 mm furent produites.\n

t34_NAME            T-34
t34_INFO            \n    T-34, mod\u00E8le 1941 \n\nType\u00A0: char moyen\nEquipage\u00A0: 4 hommes\nArmement\u00A0: canon F-34 de 76 mm, mod\u00E8le 1940\u00A0; deux mitrailleuses DT de 7,62 mm\nMunitions\u00A0: 77 obus\u00A0; 3 906 balles de DT\nBlindage\u00A0: avant, arri\u00E8re et lat\u00E9ral\u00A0- 45 mm, plafond et plancher\u00A0- 20 mm, tourelle\u00A0- 45 mm (acier lamin\u00E9 soud\u00E9) ou 52 mm (acier moul\u00E9)\nMoteur\u00A0: V-2 de 500 CV (368,1 kW), diesel, refroidissement par liquide\nVitesse max.\u00A0: 54 km/h \nAutonomie\u00A0: 300 \u00E0 400 km\nPoids\u00A0: 26,5 tonnes\n\nLe plus r\u00E9pandu des chars moyens sovi\u00E9tiques de la Seconde Guerre mondiale.\nD\u00E9velopp\u00E9 en 1939. Le premier prototype de T-34 fut produit en janvier 1940. Au cours d'essais intensifs, le char subit un grand nombre de r\u00E9visions. La production en s\u00E9rie fut ensuite lanc\u00E9e dans la plupart des usines de production sovi\u00E9tiques. Il est important de noter que chaque usine de production introduisait des variantes et modifiait la conception du char en fonction de ses capacit\u00E9s technologiques. Ainsi, les chars produits par diff\u00E9rentes usines pouvaient se diff\u00E9rencier les uns des autres par une sp\u00E9cificit\u00E9 externe.\n\nPrincipales versions\u00A0:\nIl faut savoir que l'Arm\u00E9e Rouge ne diff\u00E9renciait pas les chars par s\u00E9ries, comme le T-34A ou le T-34B. Au lieu de cela, les chars \u00E9taient class\u00E9s par ann\u00E9e de fabrication. Ce n'\u00E9tait pas un syst\u00E8me parfait, du fait que fr\u00E9quemment, de nombreuses versions apparaissaient la m\u00EAme ann\u00E9e.\nT-34, mod\u00E8le 1940\u00A0- la premi\u00E8re version de s\u00E9rie. Poids\u00A0: 26,2 tonnes, tourelle L-11 de 76 mm. Deux hommes d'\u00E9quipage\u00A0: conducteur et tireur, qui devaient jouer le r\u00F4le de conducteur, d'observateur, de commandant, de viseur, de tireur et de chargeur.\nT-34, mod\u00E8le 1941\u00A0- tourelle modifi\u00E9e pour le canon F-34, support de canon moul\u00E9, trappe de conducteur et tourelles modifi\u00E9es. Poids\u00A0: 26,5 tonnes. \nT-34, mod\u00E8le 1942\u00A0- grande tourelle. Trappe de conducteur modifi\u00E9e. Protection blind\u00E9e de la caisse et de la tourelle renforc\u00E9e. Poids\u00A0: 28,5 tonnes. \nT-34, mod\u00E8le 1943- protection blind\u00E9e de la caisse et de la tourelle renforc\u00E9e. Les chars de cette s\u00E9rie \u00E9taient \u00E9quip\u00E9s d'une tourelle hexagonale simplifi\u00E9e surmont\u00E9e d'une petite tourelle pour le chef de char. Poids\u00A0: 30.9 tonnes.\nT-O34\u00A0- version lance-flammes. Mitrailleuse remplac\u00E9e par le lance-flammes ATO-41/ATO-42.\n\n35 312 unit\u00E9s de T-34, toutes versions confondues, furent produites entre 1940 et 1944, parmi lesquelles, 1 170 mod\u00E8les lance-flammes.\nLe T-34 fut utilis\u00E9 comme base pour la production de ch\u00E2ssis d'artillerie autopropuls\u00E9s, de chars de commandement, de ponts mobiles, de chars extracteurs de mine, de chars lance-flammes, de d\u00E9panneuses et autres v\u00E9hicules \u00E0 but sp\u00E9cifique.\n

t3485_NAME          T-34-85
t3485_INFO          \n    T-34-85, mod\u00E8le 1944 \n\nType\u00A0: char moyen\nEquipage\u00A0: 4 hommes\nArmement\u00A0: canon ZIS-S-53 de 85 mm, 2 mitrailleuses DT de 7,62 mm\nMunitions\u00A0: 60 obus\u00A0; 1 920 balles de DT\nBlindage\u00A0: avant\u00A0- 47 mm, lat\u00E9ral\u00A0- 60 mm, arri\u00E8re\u00A0- 47 mm, plafond\u00A0- 20 mm, plancher\u00A0- 21 mm, tourelle\u00A0- 75 \u00E0 90 mm\nMoteur\u00A0: V-2-34 de 400 CV (294,5 kW), diesel, refroidissement par liquide\nVitesse max.\u00A0: 55 km/h \nAutonomie\u00A0: 360 km\nPoids\u00A0: 32 tonnes\n\nCr\u00E9\u00E9 sur la base du T-34 mod\u00E8le 1942. Equip\u00E9 d'une nouvelle tourelle moul\u00E9e \u00E9quip\u00E9e d'un canon ma\u00EEtre plus puissant de 85 mm. Une petite tourelle de commandement surmontait la tourelle canon et ses deux rabats tournaient sur un roulement \u00E0 billes. Le groupe moteur, la transmission et le train de roulement furent pratiquement inchang\u00E9s.\nEn raison de l'ajout d'un plus grand canon et d'un nouveau membre d'\u00E9quipage (un tireur suppl\u00E9mentaire dans la tourelle), le char disposait d'un espace int\u00E9rieur plus vaste. Ceci le rendait, par cons\u00E9quent, plus vuln\u00E9rable aux tirs, en particulier dans la zone de la tourelle inf\u00E9rieure.\nLa production de T-34 arm\u00E9s d'un canon de 85 mm d\u00E9buta \u00E0 l'automne 1943\u00A0; le T-34-85 commen\u00E7a \u00E0 faire son apparition dans les unit\u00E9s de l'Arm\u00E9e Rouge en mars 1944 et rempla\u00E7a rapidement les versions ant\u00E9rieures du T-34.\n\nDe 1944 jusqu'\u00E0 la fin de la guerre, 21 048 unit\u00E9s des deux principales versions suivantes furent produites\u00A0:\n\nT-34-85 (D-5T)\u00A0- la premi\u00E8re version de s\u00E9rie avec un canon D-5T-85 de 85 mm.\nT-34-85 (ZIS-S-53)\u00A0- nouveau canon ZIS-S-53 de 85 mm (mod\u00E8le 1944).\n\nLes chars T-34-85 prirent part aux derni\u00E8res op\u00E9rations de la Seconde Guerre mondiale dont la d\u00E9route de l'arm\u00E9e \u00E0 Quantun. Ces chars constitu\u00E8rent l'\u00E9pine dorsale de la flotte de blind\u00E9s de l'arm\u00E9e sovi\u00E9tique au cours des premi\u00E8res ann\u00E9es d'apr\u00E8s-guerre.\nDe nos jours, ce char est toujours utilis\u00E9 par certains pays.\n


is2_NAME            IS-2
is2_INFO            \n    IS-2 (mod\u00E8le 1943)\n\nType\u00A0: char lourd\nEquipage\u00A0: 4 hommes\nArmement\u00A0: 1 canon D-25T de 122 mm (mod\u00E8le 1943), 3 mitrailleuses DT de 7,62 mm, 1 mitrailleuse 12,7 mm DShK (pas sur tous les chars) \nMunitions\u00A0: 28 obus; 2 331 balles de DT; 300 balles de  DShK\nBlindage\u00A0: avant\u00A0-120 mm, lat\u00E9ral\u00A0- 90 mm, arri\u00E8re\u00A0- 60 mm, plafond et plancher\u00A0- 20 \u00E0 30 mm, tourelle\u00A0- 90 \u00E0 160 mm\nMoteur\u00A0: V-2-IS de 520 CV (382,5 kW), diesel, refroidissement par liquide\nVitesse max.\u00A0: 37 km/h \nAutonomie\u00A0: 240 km\nPoids\u00A0: 46 tonnes\n\nLe plus puissant des chars sovi\u00E9tiques qui ait pris part aux op\u00E9rations militaires de la Seconde Guerre mondiale. Le IS-2 ("Iosif Staline") fut d\u00E9velopp\u00E9 \u00E0 l'\u00E9t\u00E9 1943 en parall\u00E8le avec le IS-1 arm\u00E9 d'un canon de 85 mm. La base pour la cr\u00E9ation des IS-1 et IS-2 \u00E9tait le prototype du char KV-13. Gr\u00E2ce \u00E0 son blindage \u00E9pais et \u00E0 sa puissance de feu, le IS-2 s'av\u00E9ra un formidable adversaire pour les chars lourds allemands. Cependant, le IS-2 avait plusieurs inconv\u00E9nients majeurs qui restreignaient ses capacit\u00E9s antichar\u00A0: munitions insuffisantes et chargement du canon s\u00E9par\u00E9 qui r\u00E9duisait la cadence de tir.\n\n3 483 unit\u00E9s de deux principales versions furent construites de d\u00E9cembre 1943 \u00E0 juin 1945\u00A0:\n\nIS-1\u00A0- Mod\u00E8le de base. 67 unit\u00E9s avec un canon D-5T de 85 mm.\nIS-2\u00A0- Version principale avec un canon de 122 mm. A partir du milieu de l'ann\u00E9e 1944, les chars de cette s\u00E9rie furent construits avec un nouveau blindage avant inclin\u00E9.\n\nEn r\u00E9alit\u00E9, le char de s\u00E9rie sovi\u00E9tique le plus puissant et le plus complet de la Seconde Guerre mondiale fut le IS-3 qui fut utilis\u00E9 dans les batailles contre le Japon en 1945 mais ne participa \u00E0 aucune op\u00E9ration contre l'Allemagne nazie. Ce n'est que le 7 septembre 1945 que le IS-3 fut officiellement pr\u00E9sent\u00E9 aux alli\u00E9s lors d'une parade dans les rues de Berlin. Le char fut adopt\u00E9 en URSS et dans d'autres pays jusque dans les ann\u00E9es soixante-dix.\n

kv1_NAME            KV-1
kv1_INFO            \n    KV-1, mod\u00E8le 1940\n\nType\u00A0: char lourd\nEquipage\u00A0: 5 hommes\nArmement\u00A0: canon L-11 de 76 mm (mod\u00E8le 1939), 4 mitrailleuses DT 7,62 mm\nMunitions\u00A0: 135 obus\u00A0; 2 772 balles de DT\nBlindage\u00A0: avant et lat\u00E9ral\u00A0- 75 \u00E0 105 mm, arri\u00E8re\u00A0- 40 \u00E0 75 mm, plafond et plancher\u00A0- 30 \u00E0 40 mm, tourelle\u00A0- 82 mm.\nMoteur\u00A0: V-2K de 500 CV (368 kW), diesel, refroidissement par liquide\nVitesse max.\u00A0: 43 km/h \nAutonomie\u00A0: 200 km.\nPoids\u00A0: 47,5 tonnes\n\nLe KV-1 ("Klim Voroshilov", baptis\u00E9 ainsi en l'honneur d'un commandant de l'Arm\u00E9e Rouge) fut d\u00E9velopp\u00E9 en 1939 comme version mono-tourelle du prototype du char SMK ("Sergei Mironovich Kirov", un dirigeant sovi\u00E9tique assassin\u00E9 en 1934). La caisse du char \u00E9tait constitu\u00E9e de plaques de blindage lamin\u00E9es soud\u00E9es. La tourelle \u00E9tait produite en versions soud\u00E9e et moul\u00E9e. Il y avait \u00E9galement deux types de tourelles soud\u00E9es\u00A0- une avec des angles droit et l'autre avec un arri\u00E8re arrondi. La production en s\u00E9rie du KV-1 d\u00E9buta en f\u00E9vrier 1940 en m\u00EAme temps que celle du KV-2. Ce dernier \u00E9tait \u00E9quip\u00E9 d'une plus grande tourelle dot\u00E9e d'un howitzer de 152 mm.\n\n4 775 unit\u00E9s des versions suivantes furent produites de f\u00E9vrier 1940 \u00E0 octobre 1943\u00A0:\n\nKV-1\u00A0- La premi\u00E8re version de s\u00E9rie. A partir de l'automne 1941, l'\u00E9paisseur du blindage avant fut augment\u00E9e de 75 \u00E0 105 mm. De m\u00EAme, le canon F-32 de 76 mm c\u00E9da la place au canon ZIS-5 de m\u00EAme calibre. Le manque de moteurs diesel au d\u00E9but de la guerre entra\u00EEna l'\u00E9quipement d'une partie des chars avec des moteurs \u00E0 carburateur M-17 de 400 CV (294,5 kW).\nKV-2\u00A0- Nouvelle tourelle \u00E9quip\u00E9e d'un howitzer M-10 de 152 mm, 6 hommes d'\u00E9quipage. Poids\u00A0: 52 tonnes.\nKV-1c\u00A0- Nouvelle tourelle moul\u00E9e et profil\u00E9e et petite tourelle de chef de char. Poids global du char r\u00E9duit en raison de l'optimisation du blindage. Poids\u00A0: 42,5 tonnes.\nKV-85\u00A0- Nouvelle tourelle \u00E9quip\u00E9e d'un canon D-5T de 85 mm plac\u00E9e sur un ch\u00E2ssis KV-1c. Poids\u00A0: 46 tonnes.\nKV-8\u00A0- Char lance-flammes. Cr\u00E9\u00E9 sur la base des KV-1 et KV-1c. Canon de 76 mm remplac\u00E9 par un canon de 45 mm (mod\u00E8le 1934) avec enveloppe de masquage reproduisant la forme ext\u00E9rieur du canon de 76 mm. Le lance-flammes ATO-41 \u00E9tait install\u00E9 derri\u00E8re la mitrailleuse accoupl\u00E9e avec un canon.\n\nLe destin du KV-1 fut \u00E9maill\u00E9 de contradictions. Quand la guerre d\u00E9buta avec l'Union Sovi\u00E9tique, le char n'\u00E9tait pas v\u00E9ritablement n\u00E9cessaire dans la mesure o\u00F9 \u00E0 cette \u00E9poque, il n'avait pas d'adversaire. En comparaison avec le char moyen T-34, il ne pr\u00E9sentait pas d'avantages \u00E9vidents au combat, \u00E0 l'exception d'un blindage plus \u00E9pais. Le "Tiger"\u00A0- le char adverse de classe \u00E9quivalente ne fut disponible en Allemagne qu'\u00E0 la fin 1942, mais le KV ne pouvait plus le combattre en raison de sa puissance de feu insuffisante. Les chars lourds KV prirent n\u00E9anmoins part aux op\u00E9rations militaires de la Seconde Guerre mondiale jusqu'aux derniers instants.\n


zsu37_NAME          ZSU-37
zsu37_INFO          \n    ZSU-37 (Mod\u00E8le 1944) \n\nType\u00A0: pi\u00E8ce dartillerie antia\u00E9rienne\nEquipage\u00A0: 6 hommes\nArmement\u00A0: un canon antia\u00E9rien automatique (mod\u00E8le 1939) de calibre 37 mm\nMunitions\u00A0: 320 obus\nBlindage\u00A0: caisse et compartiment \u00E9quipage avant\u00A0- 25 \u00E0 35 mm, lat\u00E9ral\u00A0- 15 mm, arri\u00E8re\u00A0- 10 \u00E0 15 mm, plafond et plancher\u00A0- 6 \u00E0 10 mm \nMoteur\u00A0: GAZ-203 de 140 CV (103 kW), carburateur, refroidissement par liquide\nVitesse max.\u00A0: 43 km/h \nAutonomie\u00A0: 330 km\nPoids\u00A0: 11,5 tonnes\n\nLe ZSU-37 fut d\u00E9velopp\u00E9 en 1943 sur la base du canon autopropuls\u00E9 SU-76M. La caisse, le groupe moteur et le train de roulement provenaient du Su-76M. Le canon automatique antia\u00E9rien de 37 mm \u00E9tait plac\u00E9 dans la tourelle blind\u00E9e fixe qui s'ouvrait du dessus et qui \u00E9tait situ\u00E9e dans la partie arri\u00E8re de la caisse.\n\nLa production en s\u00E9rie d\u00E9buta en 1944. A la fin de la Seconde Guerre mondiale, 75 unit\u00E9s du ZSU-37 avaient \u00E9t\u00E9 produites.\n

su76_NAME           SU-76M
su76_INFO           \n    SU-76M (1942 mod\u00E8le)\n\nType\u00A0: pi\u00E8ce dartillerie autopropuls\u00E9e\nEquipage\u00A0: 4 hommes\nArmement\u00A0: canon ZIS-3 de 76 mm\nMunitions\u00A0: 60 obus\nBlindage\u00A0: avant et compartiment \u00E9quipage\u00A0- 25 \u00E0 35 mm, lat\u00E9ral\u00A0- 10 \u00E0 15 mm, arri\u00E8re\u00A0- 10 mm, plafond et plancher\u00A0- 10 mm\nMoteur\u00A0: GAZ-203 de 140 CV (103 kW), carburateur, refroidissement par liquide\nVitesse max.\u00A0: 45 km/h \nAutonomie\u00A0: 250 km\nPoids\u00A0: 10,5 tonnes\n\nSupport d'artillerie l\u00E9ger autopropuls\u00E9 (SPA) pour l'escorte d'infanterie cr\u00E9\u00E9 sur la base des T-70 et T-80.\n\nPrincipales versions\u00A0:\n\nSU-76 (SU-12)\u00A0- Un compartiment \u00E9quipage blind\u00E9 non rotatif ferm\u00E9 du dessus \u00E9tait plac\u00E9 sur la partie arri\u00E8re de la caisse du char plus longue que sur le mod\u00E8le de base. Le canon ZIS-3 \u00E9tait install\u00E9 dans un support mobile situ\u00E9 dans la plaque avant de la caisse. Le groupe moteur et la transmission \u00E9taient identiques \u00E0 ceux du mod\u00E8le de base. Poids\u00A0: 11,2 tonnes. Nombre produit\u00A0- 360 unit\u00E9s.\nSU-76M (SU-15)\u00A0- Le compartiment \u00E9quipage blind\u00E9 s'ouvrait du dessus et partiellement sur l'arri\u00E8re. Le groupe moteur et la transmission \u00E9taient identiques \u00E0 ceux du mod\u00E8le de base. La configuration et le train de roulement \u00E9taient inchang\u00E9s. Nombre produit\u00A0- 13 932 unit\u00E9s.\n\nLe SPA (support d'artillerie autopropuls\u00E9) sovi\u00E9tique le plus massivement produit au cours de la Seconde Guerre mondiale. 14 292 unit\u00E9s, toutes versions confondues, furent produites de d\u00E9cembre 1942 \u00E0 juillet 1945.\n

su85_NAME           SU-85
su85_INFO           \n    SU-85 (mod\u00E8le 1943)\n\nType\u00A0: pi\u00E8ce d'artillerie autopropuls\u00E9e\nEquipage\u00A0: 4 hommes\nArmement\u00A0: canon D-5-C85 ou D-5-C85A (mod\u00E8le 1943) de 85 mm\nMunitions\u00A0: 48 obus\nBlindage\u00A0: avant, lat\u00E9ral et arri\u00E8re\u00A0- 45 mm, plafond et plancher\u00A0- 20 mm\nMoteur\u00A0: V-2-34 de 400 CV (294,5 kW), diesel, refroidissement par liquide\nVitesse max.\u00A0: 55 km/h \nAutonomie\u00A0: 300 km\nPoids\u00A0: 29,6 tonnes\n\nLe premier canon d'artillerie antichar autopropuls\u00E9 (SPA) \u00E0 part enti\u00E8re, cr\u00E9\u00E9 sur la base du T-34. Le SU-85 fut con\u00E7u pour combattre les nouveaux chars lourds allemands et servit d'escorte pour les chars T-34.\n\nPrincipales versions\u00A0:\n\nSU-85 (SU-85-II)\u00A0- identique au SU-122 en conception, configuration et blindage. La principale distinction r\u00E9sidait dans l'armement\u00A0- le howitzer de 122 mm \u00E9tait remplac\u00E9 par un canon de 85 mm avec balistique antia\u00E9rienne 52K (mod\u00E8le 1939). La conception et la position de la tourelle du chef de char \u00E9taient modifi\u00E9es. Nombre produit\u00A0- 2 329 unit\u00E9s.\nSU-85M\u00A0- SU-85 avec une caisse de SU-100. Nombre d'unit\u00E9s produites\u00A0- 315.\n\n2 050 unit\u00E9s produites d'ao\u00FBt 1943 \u00E0 d\u00E9cembre 1944.\n

su100_NAME          SU-100
su100_INFO          \n    SU-100 (mod\u00E8le 1944)\n\nType\u00A0: pi\u00E8ce d'artillerie autopropuls\u00E9e\nEquipage\u00A0: 4 hommes\nArmement\u00A0: canon D-10S (mod\u00E8le 1944) de calibre 100 mm\nMunitions\u00A0: 34 obus\nBlindage\u00A0: avant\u00A0- 75 mm, lat\u00E9ral et arri\u00E8re\u00A0- 45 mm, plafond et plancher\u00A0- 20 mm\nMoteur\u00A0: V-2-34M de 520 CV (382,9 kW), diesel, refroidissement par liquide\nVitesse max.\u00A0: 48,3 km/h \nAutonomie\u00A0: 310 km\nPoids\u00A0: 31,6 tonnes\n\nLe canon antichar autopropuls\u00E9 (SPA) le plus puissamment arm\u00E9 cr\u00E9\u00E9 sur la base du T-34-85 et du SU-85. Globalement identiques en conception et en configuration au SU-85 si ce n'est de par le canon de 100 mm dot\u00E9 de la balistique d'un canon maritime B-34. Nouvelle tourelle du chef de char, blindage avant \u00E9paissi, ventilation du compartiment de combat am\u00E9lior\u00E9e et suspension de roues avant renforc\u00E9e.\n\nLe SU-100 fut utilis\u00E9 par l'Arm\u00E9e Rouge au cours des batailles de la campagne automne-hiver 1944 et durant la phase finale de la guerre, en 1945. Il servit \u00E9galement en assez grand nombre tandis que l'Arm\u00E9e Rouge repoussait la contre-offensive allemande au Lac Balaton (Hongrie) en mars 1945. Dans les autres secteurs du front, la pr\u00E9sence du SU-100 \u00E9tait plut\u00F4t rare.\n\nDu 3 juillet 1944 \u00E0 juin 1945, 2 495 unit\u00E9s du SU-100 furent produites.\nCe SPA r\u00E9ussi fut produit en URSS jusqu'en 1947\u00A0; apr\u00E8s quoi il continua \u00E0 \u00EAtre fabriqu\u00E9 sous licence dans de nombreux autres pays. Le SU-100 fut utilis\u00E9 par des dizaines de pays jusque dans les ann\u00E9es quatre-vingt.\n

isu152_NAME         ISU-152
isu152_INFO         \n    ISU-152 (1943 mod\u00E8le)\n\nType\u00A0: pi\u00E8ce d'artillerie autopropuls\u00E9e\nEquipage\u00A0: 5 hommes\nArmement\u00A0: canon howitzer ML-20S de 152 mm. Certains des v\u00E9hicules \u00E9taient arm\u00E9s d'une mitrailleuse antia\u00E9rienne de calibre 12,7 mm\nMunitions\u00A0: 20 obus\nBlindage\u00A0: avant et lat\u00E9ral\u00A0- 90 mm, arri\u00E8re\u00A0- 60 mm, plafond et plancher\u00A0- 20 \u00E0 30 mm\nMoteur\u00A0: V-2-IS de 520 CV (382,5 kW), diesel, refroidissement par liquide.\nVitesse max.\u00A0: 35 km/h \nAutonomie\u00A0: 220 km\nPoids\u00A0: 46 tonnes\n\nLe canon lourd antichar autopropuls\u00E9 ISU-152 cr\u00E9\u00E9 sur la base du char IS fut con\u00E7u en premier lieu pour d\u00E9truire les b\u00E2timents fortifi\u00E9s et les positions renforc\u00E9es de l'adversaire. Cependant, comme le SU-152 (sa production cessa rapidement en raison de l'interruption de la production du char KV-1C de base), le ISU donna un bon aper\u00E7u de ses possibilit\u00E9s en tant que destructeur de char. Ce canon autopropuls\u00E9 \u00E9tait connu dans les troupes sous le nom de "Zveroboy" ("chasseur d'animaux")\u00A0- la frappe d'un fragment d'obus tir\u00E9 d'un canon de 152 mm suffisait \u00E0 arracher la tourelle d'un char lourd tel que le "Tiger".\n\nDe novembre 1943 \u00E0 juillet 1945, 4 700 unit\u00E9s environ des versions suivantes furent produites\u00A0:\nISU\u00A0-152\u00A0- Le ch\u00E2ssis du char de base \u00E9tait pratiquement inchang\u00E9. Un compartiment \u00E9quipage blind\u00E9 \u00E9tait situ\u00E9 \u00E0 l'avant du v\u00E9hicule, dont la plaque avant \u00E9tait occup\u00E9e par le canon howitzer ML-20S.\nISU-122\u00A0- Identique au ISU-152 de par la conception. Arm\u00E9 d'un canon A-19 de 122 mm (mod\u00E8le 1931/37) avec verrouillage \u00E0 piston.\nISU-122S\u00A0- Arm\u00E9 d'un canon D-25S de 122 mm (mod\u00E8le 1943). Taille de la caisse augment\u00E9e.\n

# --- USA

M3A1Stuart_INFO     \nChar M3A1 "Stuart" \n\nType: Char l\u00E9ger\nEquipage: 4\nArmement: un canon M-5 ou M-6 de 37mm, deux mitrailleuses de 7,62mm (ou parfois de 7,7mm).\nMunitions: 116 \u00E0 174 obus de 37 mm, 6400 \u00E0 8270  cartouches de 7,62 mm ou de 7,7mm \nBlindage: de 15 \u00E0 43 mm , certaines versions allant de 10 \u00E0 50mm.\nVitesse Maxi:: 58 km/h sur route, 32 km/h en tout terrain.\nAutonomie: 112 km\nMoteur:  un W-970-9A Continental  de six cylindres en \u00E9toiles (essence) d'une puissance de 250 cv (186.5 kW) (certaines versions recevront un moteur essence  W-670 de 7 cylindres ou un moteur diesel Guiberson T1010 de 9 cylindres.)\nPoids: 12927 kg\n\n Le char l\u00E9ger M3A1, l'un des chars am\u00E9ricains le plus largement utilis\u00E9, connu sous le nom de "Stuart", est entr\u00E9 en service en 1941 et sera produit \u00E0 pr\u00E8s de 6000 exemplaires.  Beaucoup sont c\u00E9d\u00E9s \u00E0 l'Arm\u00E9e Rouge (qui nen fera que peu usage, les trouvant ridiculement vuln\u00E9rables) ainsi qu'\u00E0 l'arm\u00E9e Britannique dans le cadre de la loi Pr\u00EAt-Bail et donnent satisfaction o\u00F9 qu'ils soient employ\u00E9s, d\u00E8s lors que leur utilisateur na rien dautre \u00E0 utiliser de mieux \u00E0 leur place. Maniables et fiables, particuli\u00E8rement agiles face aux blind\u00E9s de conception plus ancienne, ils sont utilis\u00E9s sur tous les th\u00E9\u00E2tres d'op\u00E9rations, tout au long de la guerre. A mesure que le conflit dure, ils tendent \u00E0 dispara\u00EEtre et, en 1944 , ils sont officiellement (enfin) consid\u00E9r\u00E9s comme p\u00E9rim\u00E9s et inaptes au combat en premi\u00E8re ligne, et sont donc modifi\u00E9s en v\u00E9hicules de commandement ou de reconnaissance en retirant simplement  la tourelle et en ajoutant des mitrailleuses et de meilleures radios. Plusieurs variantes du Stuart ont \u00E9t\u00E9 construites,  comme une version de d\u00E9minage, une version lance-flammes ainsi qu'une version DCA (anti-a\u00E9rienne donc). Ils ont \u00E9t\u00E9 employ\u00E9s sur tous les fronts jusqu'\u00E0 la mise en production de meilleurs mat\u00E9riels. En Europe, le M5 est remplac\u00E9 par le M24 "Chaffee" d\u00E8s la fin 1944  dans le Pacifique cependant, les distances font que ce changement ne sera pas aussi rapide, dautant que les troupes sur place appr\u00E9cient particuli\u00E8rement la l\u00E9g\u00E8ret\u00E9 et la maniabilit\u00E9 de lengin qui le rendent bien adapt\u00E9 aux op\u00E9rations du th\u00E9\u00E2tre  sachant combien les Japonais de leur c\u00F4t\u00E9 manquent darmes anti-char ad\u00E9quates et performantes.\n\n\n\n
M5A1Stuart_INFO     \nChar M5 Stuart, 1942\n\nType: char l\u00E9ger\nEquipage: 4\nArmement: un canon MG de 37mm, 2 mitrailleuses Browning M1919A4 de 7,62mm\nMunitions: 147 obus de 37mm,  6750 coups pour les mitrailleuses de 7,62mm\nBlindage: Caisse (avant) 67mm, Caisse (c\u00F4t\u00E9) 29mm, Caisse (arri\u00E8re) 25mm\n\tTourelle (bouclier) 44mm, Tourelle (c\u00F4t\u00E9) 32mm, Tourelle (arri\u00E8re) 32\n\tCaisse (dessus) 13mm\nVitesse maxi: 58 km/h\nAutonomie: 161 km\nMotorisation:  deux Cadillac V8 220cv\nPoids:  15500kg.\n\nLe M5 est une \u00E9volution du char l\u00E9ger M3 Stuart comprenant les meilleurs \u00E9l\u00E9ments de ce dernier, avec une nouvelle motorisation: deux Cadlilac V8 ainsi qu'une nouvelle transmission.  Afin d'accueillir le nouveau groupe motopropulseur, l'arri\u00E8re de la caisse est modifi\u00E9 et sur\u00E9lev\u00E9.   Plusieurs autres am\u00E9liorations sont int\u00E9gr\u00E9es, comme le blindage inclin\u00E9 \u00E0 42\u00B0 de l'avant, offrant ainsi une bien meilleur protection aux coups que la plaque verticale des M3. Le M5A1 dispose d'une installation radio am\u00E9lior\u00E9e que l'on reconna\u00EEt \u00E0 sa large nuque de tourelle.  6810 M5 et M5A1 seront produits.\n\nLe M5 \u00E9tant sous-arm\u00E9 face aux Panzer allemands, aussi son emploi se cantonnera \u00E0 la reconnaissance  sur le th\u00E9\u00E2tre d'op\u00E9ration europ\u00E9en. Dans le Pacifique, par contre, le M5 reste un char de combat valable face \u00E0 des blind\u00E9s japonais aussi faibles que lui. Le canon de 37mm du M5 est parfaitement efficace contre tous les blind\u00E9s japonais rencontr\u00E9s. En plus des munitions HE (explosives) et perforantes, le M5 est dot\u00E9 d'obus \u00E0 mitrailles ; ce sont en fait de "grosses chevrotines", particuli\u00E8rement efficaces contre de l'infanterie \u00E0 courte distance. Dans les combats du Pacifique, les M5 sont g\u00E9n\u00E9ralement employ\u00E9s conjointement avec les M3 "Satan" (version lance-flammes du "Stuart") afin d'apporter un surcro\u00EEt de puissance de feu ainsi qu'un appui antichar en cas de rencontre avec des blind\u00E9s ou des canons antichars japonais. \n\nPlusieurs v\u00E9hicules seront produits \u00E0 partir du M5, dont une version de commandement, un char lance-flammes (le M5 E7-7) et enfin une version de reconnaissance sans tourelle, le T8.  Les principaux autres utilisateurs Alli\u00E9s ont \u00E9t\u00E9 les Forces Arm\u00E9es Britanniques et les Forces Fran\u00E7aises Libres. L'Union Sovi\u00E9tique ne re\u00E7ut que cinq M5. \n\n\n

# --- UK

MatildaMkII_UK_NAME Matilda Mk II UK
MatildaMkII_UK_INFO \nMatilda Mk II\n\nType: Char moyen\nEquipage: 4\nArmement: \tUn canon OQF Mk IX de 2 pounder (40mm)\n\t\tune mitrailleuse  BESA de 7,92mm (coaxiale)\nBlindage: 45-78mm (caisse; 65mm (tourelle); 10mm (toit de la tourelle)\nVitesse maxi: 24 km/h \nMotorisation: 2 x Leyland E148/E149\nPuissance: 95 cv\nAutonomie: 257 km\n\nLa conception de ce char remonte \u00E0 1934, alors que l'Arm\u00E9e Britannique recherchait un char l\u00E9ger pour le soutien de l'infanterie.  Le Matilda Mk I \u00E9tait arm\u00E9 d'une seule mitrailleuse de 12,7mm, et poss\u00E8dait un blindage l\u00E9ger.\nCependant, il devint vite \u00E9vident que ce type de char ne saurait soutenir un combat contre des canons antichars ennemis, ou m\u00EAme pire, contre des chars. C'est ainsi que le projet du Matilda Mk II prit forme, avec un armement et un blindage renforc\u00E9, donnant \u00E0 larm\u00E9e britannique son premier v\u00E9ritable char lourd. Sillustrant avec \u00E9clat sur le champ de bataille africain, le Matilda Mk II sest vite r\u00E9v\u00E9l\u00E9 \u00EAtre un excellent char mi-lourd, dont la faiblesse principale restait son faible canon de 2 livres. Le Matilda Mk II a \u00E9t\u00E9 utilis\u00E9 dans le Pacifique par l'arm\u00E9e australienne, qui a su profiter de sa robustesse dans un environnement hostile o\u00F9, qui plus est, lopposition blind\u00E9e \u00E9tait inexistante.\n\n\n\n

