MatildaMkII_AU_INFO Matilda Mk II\n\nT\u00EDpus: K\u00F6nny\u0171 tank\nSzem\u00E9lyzet: n\u00E9gy f\u0151\nFegyverzet: 2 pdr OQF Mk IX (40mm-es)\n7.92mm-es Besa koaxi\u00E1lis g\u00E9ppuska\nP\u00E1nc\u00E9lzat: 45-t\u0151l 78mm-ig (v\u00E1z); 65mm (a l\u00F6vegtorony eleje, oldala \u00E9s h\u00E1tulja); 10mm (a l\u00F6vegtorony teteje)\nMaxim\u00E1lis sebess\u00E9g: 24 km/h (15 m\u00E9rf\u00F6ld)\nMotor: 2 x Leyland E148/E149\nTeljes\u00EDtm\u00E9ny: 95 l\u00F3er\u0151\nForulatsz\u00E1m: 2,000 RPM\nHat\u00F3t\u00E1vols\u00E1g: 257 km (160 m\u00E9rf\u00F6ld)\n\nEnnek a tanknak a tervez\u00E9se 1934-ben kezd\u0151d\u00F6tt, amikor egy k\u00F6nny\u0171, gyalogs\u00E1got t\u00E1mogat\u00F3 tank ig\u00E9nye megfogalmaz\u00F3dott. A legels\u0151 v\u00E1ltozat, a Matilda Mk I, cask egy .50 kaliberes g\u00E9ppusk\u00E1val volt felszerelve f\u0151 fegyverk\u00E9nt \u00E9s nagyon k\u00F6nny\u0171 p\u00E1nc\u00E9lzata volt.\nHamarosan kider\u00FClt azonban, hogy ennek a tanknak semi es\u00E9lye az ellens\u00E9ges tankelh\u00E1r\u00EDt\u00F3k ellen, m\u00E9g kev\u00E9sb\u00E9 ellens\u00E9ges tankok ellen. \u00CDgy megsz\u00FCletett a Matilda Mk II, er\u0151sebb fegyverzettel \u00E9s kem\u00E9nyebb p\u00E1nc\u00E9lzattal.\nA Matildas Mk II a csendes-\u00F3ce\u00E1ni hadsz\u00EDnt\u00E9ren az ausztr\u00E1l sereg k\u00F6tel\u00E9k\u00E9ben szolg\u00E1lt. \n



# --- Jap

ChiHa_INFO          97-es t\u00EDpus\u00FA Chi-Ha, 1937\n\nT\u00EDpus: K\u00F6zepes tank\nSzem\u00E9lyzet: n\u00E9gy f\u0151\nFegyverzet: 57 mm-es 97-es t\u00EDpus\u00FA l\u00F6veg, 2 7.7 mm-es 97-es t\u00EDpus\u00FA g\u00E9ppuska.\nL\u0151szer: 100 57 mm-es l\u00F6ved\u00E9k, 2745 7.7 mm-es g\u00E9ppuskal\u0151szer\nP\u00E1nc\u00E9lzat: el\u00F6l 25 mm, h\u00E1tul \u00E9s oldalt 25 mm, tet\u0151 9 mm, alul 9 mm, l\u00F6vegtorony 25 mm.\nMaxim\u00E1lis sebess\u00E9g: 38 km/h\nHat\u00F3t\u00E1vols\u00E1g: 210 km\nMotor: Mitsubishi 97-es t\u00EDpus\u00FA V-12, l\u00E9gh\u0171t\u00E9ses d\u00EDzel, 170 l\u00F3er\u0151.\nS\u00FAly: 15.000 kg\n\nA 97-es t\u00EDpus\u00FA Chi-Ha a bevezet\u00E9sekor egy nagyon modern j\u00E1rm\u0171 volt. Hat\u00E9kony sz\u00F6gemel\u0151 felf\u00FCggeszt\u00E9st alkalmazott, ami kombin\u00E1lva V-12-es d\u00EDzelmotorj\u00E1val nagyon j\u00F3 menetteljes\u00EDtm\u00E9nyt tett lehet\u0151v\u00E9. A l\u00F6vegtorony \u00E9s a v\u00E1z \u00F6sszeszegecselt \u00E9p\u00EDt\u00E9s\u0171 volt. A Chi-Ha f\u0151 l\u00F6vege azonban alacsony torkolati sebess\u00E9g\u0171 volt, gyakorlatilag haszn\u00E1lhatatlan ellens\u00E9ges tankok ellen. Ehhez a hi\u00E1nyoss\u00E1ghoz m\u00E9g hozz\u00E1j\u00F6tt, hogy a f\u0151 l\u00F6veg mozgat\u00E1s\u00E1nak ir\u00E1ny\u00EDt\u00E1sa is a l\u00F6v\u00E9szre h\u00E1rult. Ez rendk\u00EDv\u00FCl neh\u00E9zz\u00E9 tette a pontos t\u00FCzel\u00E9st. 1941-ben kezd\u0151d\u00F6tt meg a tov\u00E1bbfejlesztett Shinhoto Chi-Ha gy\u00E1rt\u00E1sa, ami egy sokkal fejlettebb 47mm-es L/48 tankelh\u00E1r\u00EDt\u00F3 l\u00F6veget kapott mechanikus ir\u00E1ny\u00EDt\u00F3 rendszerrel.\n\nA Chi-Ha-t a jap\u00E1nok minden f\u0151 fronton bevetett\u00E9k. A csendes-\u00F3ce\u00E1ni hadsz\u00EDnt\u00E9ren a Chi-Ha kulcsfontoss\u00E1g\u00FA szerepet j\u00E1tszott a Mal\u00E1j-f\u00E9lszigeti \u00E1tt\u00F6r\u00E9sn\u00E9l, \u00E9s Szingap\u00FAr azt k\u00F6vet\u0151 elfoglal\u00E1s\u00E1ban. A jap\u00E1n tankok legnagyobb t\u00E1mad\u00E1s\u00E1t a Csendes-\u00D3ce\u00E1non Chi-Ha-k vezett\u00E9k, Saipan-ban, 1944 j\u00FAnius\u00E1ban. A 97-es t\u00E1mad\u00F3  k\u00F6zepes t\u00EDpus\u00FA \u00E9s a 95-\u00F6s k\u00F6nny\u0171 t\u00EDpus\u00FA tankokat M4 Sherman-ok, 37mm-es tankelh\u00E1r\u00EDt\u00F3 l\u00F6vegek \u00E9s p\u00E1nc\u00E9l\u00F6kl\u00F6k t\u00FCze fogadta, \u00E9s t\u00FAlnyom\u00F3 t\u00F6bbs\u00E9g\u00FCk megsemmis\u00FClt. M\u00E9g a Shinhoto Chi-Ha, a maga 47 mm-es tankelh\u00E1r\u00EDt\u00F3 l\u00F6veg\u00E9vel sem volt ellenfele az amerikai M4 Sherman-nek, f\u0151 ellenfel\u00E9nek, \u00E9s nagyon keveset tudott tenni, hogy lelass\u00EDtsa az amerikai el\u0151renyomul\u00E1st a Csendes-\u00D3ce\u00E1non. \n
HaGo_INFO           95-\u00F6s t\u00EDpus\u00FA Ha-Go, 1935\n\nT\u00EDpus: k\u00F6nny\u0171 tank\nSzem\u00E9lyzet: h\u00E1rom f\u0151\nFegyverzet: 37 mm-es 98-as t\u00EDpus\u00FA L/37 f\u0151 l\u00F6veg, 2 X  7.7 mm-es 97-es t\u00EDpus\u00FA g\u00E9ppuska.\nL\u0151szer: 119 37 mm-es l\u00F6ved\u00E9k, 2940 7.7 mm-es g\u00E9ppuskal\u0151szer\nP\u00E1nc\u00E9lzat: el\u00F6l 12 mm, h\u00E1tul \u00E9s oldalt 12 mm, tet\u0151 9 mm, alul 9 mm, l\u00F6vegtorony 12 mm.\nMaxim\u00E1lis sebess\u00E9g: 48 km/h\nHat\u00F3t\u00E1vols\u00E1g: 250 km\nMotor: Mitsubishi NVD 61020, l\u00E9gh\u0171t\u00E9ses d\u00EDzel, 120 l\u00F3er\u0151.\nS\u00FAly: 7,400 kg\n\nA 95-\u00F6s t\u00EDpus a maga idej\u00E9ben egy modern tank volt. Szegecselt \u00E9s hegesztett elj\u00E1r\u00E1ssal \u00E9p\u00EDtett\u00E9k.\nA korm\u00E1nyz\u00E1sa a megszokott kuplung \u00E9s f\u00E9k t\u00EDpus\u00FA volt. A toronyban helyet kapott a 37mm-es f\u0151 l\u00F6veg \u00E9s a h\u00E1tran\u00E9z\u0151 g\u00E9ppuska.\n\nA 95-\u00F6s t\u00EDpus volt a legsz\u00E9lesebb k\u00F6rben alkalmazott jap\u00E1n k\u00F6nny\u0171 tank, minden fronton megfordult. Az els\u0151 komoly \u00F6sszecsap\u00E1sban, a Nomonkan-incidensben is r\u00E9szt vettek, ahol s\u00FAlyos vesztes\u00E9geket szenvedtek a gyors szovjet BT-5-\u00F6s \u00E9s BT-7-es tankokt\u00F3l. A Csendes-\u00D3ce\u00E1non, nagy sz\u00E1m\u00FA Ha-Go-t vetettek be a F\u00FCl\u00F6p-szigetek inv\u00E1zi\u00F3j\u00E1n\u00E1l, ahol n\u00E9mi sikert \u00E9rtek el az amerikai M3-as tankok ellen. A k\u00E9s\u0151bbi harcokban a 95-\u00F6s t\u00EDpus k\u00F6nny\u0171 pr\u00E9d\u00E1j\u00E1v\u00E1 v\u00E1lt az amerikai M4 Sherman-eknek \u00E9s a p\u00E1nc\u00E9l\u00F6kl\u00F6kkel felszerelt amerikai gyalogs\u00E1gnak.\n
