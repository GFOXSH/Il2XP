HoRo_INFO           4-es t\u00EDpus\u00FA Ho-Ro, 1944\n\nT\u00EDpus: \u00D6nj\u00E1r\u00F3 l\u00F6veg\nSzem\u00E9lyzet: hat f\u0151\nFegyverzet: 150mm-es 38-as t\u00EDpus\u00FA mozs\u00E1r\u00E1gy\u00FA, 2 X 7.7 mm-es 97-es t\u00EDpus\u00FA g\u00E9ppuska.\nP\u00E1nc\u00E9lzat: el\u00F6l 12 mm, h\u00E1tul \u00E9s oldalt 12 mm, tet\u0151 9 mm, alul 9 mm, l\u00F6vegtorony 12 mm.\nMaxim\u00E1lis sebess\u00E9g: 38 km/h\nHat\u00F3t\u00E1vols\u00E1g: 200 km\nMotor: Mitsubishi, l\u00E9gh\u0171t\u00E9ses d\u00EDzel, 170 l\u00F3er\u0151.\nS\u00FAly: 16,300 kg\n\nA 4-es t\u00EDpus\u00FA Ho-Ro egy \u00F6nj\u00E1r\u00F3 l\u00F6veg volt, a 97-es t\u00EDpus\u00FA k\u00F6zepes tank v\u00E1z\u00E1ra alapozva. Ezt a j\u00E1rm\u0171vet 1944 sor\u00E1n, nagyon kis sz\u00E9ri\u00E1ban gy\u00E1rtott\u00E1k. A f\u0151 l\u00F6veg egy fix, f\u00E9lig lez\u00E1rt \u00E9p\u00EDtm\u00E9nyben volt elhelyezve, \u00E9s csak limit\u00E1lt mozg\u00E1sra volt k\u00E9pes. A 150mm-es 38-as t\u00EDpus\u00FA mozs\u00E1r\u00E1gy\u00FA egy alacsony torkolati sebess\u00E9g\u0171 fegyver volt, ami nagy m\u00E9ret\u0171 robban\u00F3l\u00F6ved\u00E9ket l\u0151tt ki. \n\nK\u00E9t darab 4-es t\u00EDpus\u00FA Ho-Ro \u00F6nj\u00E1r\u00F3 l\u00F6veg \u00E1llom\u00E1sozott a 2. p\u00E1nc\u00E9los hadoszt\u00E1ly k\u00F6tel\u00E9k\u00E9ben a F\u00FCl\u00F6p-szigeteki Luzonon. Mindkett\u0151 r\u00E9szt vett a harcokban, \u00E9s az amerikai er\u0151k meg is semmis\u00EDtett\u00E9k \u0151ket.\n

