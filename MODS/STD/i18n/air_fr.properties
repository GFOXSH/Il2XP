s de calibre 50. Nouveau moteur R-2800-8W avec injection d'eau, qui d\u00E9veloppait 2250 ch. Des points d'emport furent ajout\u00E9s pour 2 bombes de 45o kg ou 2 r\u00E9servoirs 606 l. Les premi\u00E8res s\u00E9ries avaient 2 racks Mk 41-2, sur lesquels on pouvait mettre 2 bombes de 45 Kg. Les 270 derniers appareils portaient 8 roquettes HVAR de 5 pouces. 1375 unit\u00E9s construites.\n \n\nAvantages ;\nExcellentes performances. Bonne manoeuvrabilit\u00E9. Excellent rayon d'action. Adaptable \u00E0 divers r\u00F4les. Bien arm\u00E9.\n\nD\u00E9savantages :\nManoeuvre difficile sur les premi\u00E8res versions. Visibilit\u00E9 faible lors des atterrissages et d\u00E9collages. Fort couple tra\u00EEtre lors des appontages.\n\n\n
