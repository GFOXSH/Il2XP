 bataille de Midway. Cela tourna au d\u00E9sastre. Le 4 Juin, 6 TBF-1 accompagn\u00E9s de 27 bombardiers en piqu\u00E9 et de 4 B-26 attaqu\u00E8rent la force dattaque japonaise, mais subirent de lourde perte. Seul un Avenger arriva a rentrer \u00E0 sa base, avec des pertes dans l\u00E9quipage. Mais ces pertes ne furent pas veines. L'attaque d\u00E9sorganisa les plans japonais, et presque tous leur chasseurs \u00E9taient sur les ponts d'envol, lorsque 3 squadrons de bombardiers en piqu\u00E9 Dauntless entr\u00E8rent en sc\u00E8ne pour envoyer 3 porte avions japonais par le fond.\n\nLa production augmenta et courant 1942, l'Avenger \u00E9tait le seul appareil capable de transporter des torpilles \u00E0 partir des terrains de Guadalcanal. Grumman \u00E9tait sous pression. L'US Navy demandait de plus en plus de chasseurs Hellcat, Grumman dut sous-traiter les cha\u00EEnes de production de l'Avenger \u00E0 la Eastern Aircraft Division de General Motors. Les unit\u00E9s de TBF-1 contruitent par GM furent renomm\u00E9es TBM.  \n\nLes avantages de l'Avenger, sa robustesse, sa fiabilit\u00E9 et sa stabilit\u00E9 en tant que plate forme de tir, lui assur\u00E8rent une carri\u00E8re op\u00E9rationnelle assez longue. Il finit sa carri\u00E8re dans la lutte anti-sous marine et dans la d\u00E9tection de menace en 1954.\n\n\nConstructeur:\nGrumman Aircraft Engineering Corporation , Eastern Aircraft Division of General Motors, Etats Unis\n\nPrincipale variante:\nTBF-1  Premier mod\u00E8le op\u00E9rationnel. 1530 unit\u00E9s construites.\nTBF-1C\t- Arm\u00E9 de 2 mitrailleuses de calibre 50 \u00E0 longue port\u00E9e orient\u00E9 vers l'avant. 770 unit\u00E9s construites.\nTBM-1  Identique au TBF-1, Construit sous licence par la Eastern Aircraft division de General Motors.\nTBM-1C  Identique au TBF-1C. 2332 unit\u00E9s construites.\nTBM-3  Poids augment\u00E9, mise en place d'un nouveau moteur - Wright R-2600-20 Cyclone de 1,900 ch,  le viseur Norden est retir\u00E9 au profit d'un auto-pilote.  4657  unit\u00E9s construites.\n\nAvantages:\nStructurellement bien con\u00E7u, excellente plate-forme de tir.\n\nD\u00E9savantages:\nLent, pas manoeuvrable, tributaire des  mauvaises torpilles a\u00E9riennes am\u00E9ricaines de la premi\u00E8re moiti\u00E9 de la guerre.\n\n\n\n\n\n
Tu-2S             \n    Tu-2S\n\nType\u00A0: bombardier/bombardier en piqu\u00E9 l\u00E9ger\n\nPoids\u00A0: \n    A vide\u00A0- 7 474 kg\n    Au d\u00E9collage\u00A0- 11 360 kg\n\nLongueur\u00A0- 13,8 m \n    Envergure\u00A0- 18,86 m\n    Surface alaire\u00A0- 48,8 m2\n\nMoteur\u00A0: 2 ASh-82FN\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 1 460 CV\n    Au d\u00E9collage\u00A0- 1 850 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 482 km/h (509 km/h avec une acc\u00E9l\u00E9ration de 10 min)\n    A 5 400 m\u00A0- 547 km/h\n\nMont\u00E9e \u00E0 3 000 m\u00A0- 9,5 min\nPlafond de service\u00A0- 9 500 m\nAutonomie\u00A0- 2 100 km\n\nArmement\u00A0:\n    2 canons de 20 mm (ShVAK)\n    3 mitrailleuses 12,7 mm (UBT)\n    Bombes de poids diff\u00E9rents totalisant moins de 3 000 kg (4 000 kg en surcharge)\n\nLe Tu-2 fut le dernier bombardier sovi\u00E9tique produit en s\u00E9rie au cours de la Seconde Guerre mondiale. Cet avion \u00E9tait en d\u00E9veloppement depuis le 1er mars 1940. Le premier prototype fut construit le 8 janvier 1941 et effectua son premier vol le 29 du m\u00EAme mois. Les essais se poursuivirent jusqu'en juin 1941. Au d\u00E9but de la guerre, l'usine du Bureau de Conception Tupolev d\u00E9m\u00E9nagea dans la ville d'Omsk, et ce n'est qu'en juillet 1942 que commen\u00E7a la production, mais \u00E0 petite \u00E9chelle seulement. Les premiers appareils furent envoy\u00E9s \u00E0 un r\u00E9giment sp\u00E9cial d'essai sur le front de Kalinin. Etant donn\u00E9 les besoins imp\u00E9rieux de nouveaux chasseurs Yak-9, la production du Tu-2 dut \u00EAtre interrompue jusqu'en septembre 1943, p\u00E9riode \u00E0 laquelle la production en masse put enfin d\u00E9buter. En 1944, le Tu-2 fut largement utilis\u00E9 comme bombardier de niveau et en piqu\u00E9.\n\nLa production du Tu-2 se poursuivit jusqu'en 1952 et l'appareil fut reconnu comme \u00E9tant le meilleur bombardier sovi\u00E9tique de la Seconde Guerre mondiale.\n\nAvantages\u00A0: Excellentes performances en vol. Commandes simples et d'un maniement facile. Bonne man\u0153uvrabilit\u00E9. Excellente protection de l'\u00E9quipage, tant par le blindage que par l'artillerie contre les attaques de chasseurs. \n\nD\u00E9savantages\u00A0: Espace vital restreint pour les mitrailleurs.\n
U-2VS             \n    U-2VS (LNB) \n\nType\u00A0: bombardier l\u00E9ger/appareil de liaison/reconnaissance\n\nPoids\u00A0: \n    A vide\u00A0- 773 kg \n    Au d\u00E9collage\u00A0- 1 400 kg\n\nLongueur\u00A0- 8,10 m\n    Envergure\u00A0- 11,40 m\n    Surface alaire\u00A0- 33,1 m2\n\nMoteur\u00A0: M-11D\nPuissance\u00A0- 115 CV\n\nVitesse maximum\u00A0: 134 km/h\n\nMont\u00E9e \u00E0 1 500 m\u00A0- 4,8 min \nPlafond de service\u00A0- 1 500 m\nAutonomie\u00A0- 450 km\n\nArmement\u00A0:\n    1 mitrailleuse 7,62 mm (ShKAS) ou 1 mitrailleuse 7,62 mm (DA)\n\nLe U-2 (U pour "uchebny"\u00A0- "entra\u00EEnement"), ult\u00E9rieurement rebaptis\u00E9 Po-2 (Polikarpov deux), fut cr\u00E9\u00E9 par N.N. Polikarpov en 1928 comme appareil d'entra\u00EEnement, mais gr\u00E2ce \u00E0 sa conception, il fut utilis\u00E9 dans diff\u00E9rents domaines\u00A0-de l'agriculture \u00E0 l'aviation de combat. Le U-2 donna un tr\u00E8s bon aper\u00E7u de ses capacit\u00E9s durant les essais effectu\u00E9s le 7 janvier 1928. Ces tests d\u00E9montr\u00E8rent que l'appareil avait une tr\u00E8s grande stabilit\u00E9 longitudinale. A un angle d'attaque \u00E9lev\u00E9 et dans le cas d'un d\u00E9crochage, l'appareil abaissait son nez et reprenait de la vitesse. Il ne partait pas en vrille et en cas de besoin, lorsqu'une vrille \u00E9tait d\u00E9clench\u00E9e volontairement, il suffisait de laisser le manche au neutre pour qu'il en sorte rapidement. L'appareil permettait m\u00EAme de l\u00E2cher les commandes pendant un court instant. Toutes ces singularit\u00E9s en faisaient un appareil tellement unique que sa production en s\u00E9rie fut imm\u00E9diatement lanc\u00E9e.\n\nDurant la Seconde Guerre mondiale, le U-2 fut charg\u00E9 de missions sans pr\u00E9c\u00E9dent pour un appareil l\u00E9ger initialement destin\u00E9 \u00E0 l'entra\u00EEnement. Il fut modernis\u00E9 en un bombardier l\u00E9ger de nuit (LNB pour "Legkhii Nochnoi Bombardirovshik") sous la direction des concepteurs N.N. Polikarpov et G.I. Bakshaev. Les caract\u00E9ristiques uniques du U-2 permettaient un emport de bombes pouvant aller jusqu'\u00E0 350 kg sans que cela n\u00E9cessite une longue distance de d\u00E9collage et sans risque de d\u00E9sint\u00E9gration de la cellule en vol. Apr\u00E8s quelques modernisations suppl\u00E9mentaires, l'appareil re\u00E7u l'appellation de U-2VS ("Voyenny Samolet"\u00A0- appareil de combat) et la production en s\u00E9rie d\u00E9buta en 1942.\n\nLes t\u00E2ches d\u00E9sign\u00E9es du U-2VS \u00E9taient des op\u00E9rations de bombardement \u00E0 basse altitude effectu\u00E9es la plupart du temps de nuit afin de miner le morale des troupes, de d\u00E9truire les appareils ennemis au sol ainsi que les d\u00E9p\u00F4ts de carburant, et les entrep\u00F4ts de munitions et de ravitaillement. Simultan\u00E9ment, il \u00E9tait possible d'effectuer des missions de reconnaissance destin\u00E9es aux communications entre les unit\u00E9s militaires, etc. Le U-2VS fut \u00E9galement utilis\u00E9 avec succ\u00E8s par les r\u00E9giments f\u00E9minins sovi\u00E9tiques surnomm\u00E9s "Sorci\u00E8res de la nuit".\nAu total, 32 711 U-2 furent produits, avant et pendant les ann\u00E9es de guerre.\n\nAvantages\u00A0: Le meilleur bombardier de nuit de sa cat\u00E9gorie durant la Seconde Guerre mondiale. Excellentes performances en vol. Commandes simples et faciles d'utilisation. Fiabilit\u00E9. Durabilit\u00E9. Maintenance simple et multifonctionnalit\u00E9.\n
Yak-1             \n    Yak-1 mod\u00E8le 1941 \n\nType : Chasseur\n\nPoids : \n    A vide : 2 455 kg\n    Au d\u00E9collage : 2 950 kg\n\nLongueur : 8,48 m\nEnvergure : 10,0 m\nSurface alaire : 17,15 m2\n\nMoteur : M-105P\nPuissance : 1 050 ch.\n\nVitesse :\n    Au niveau de la mer : 472 Km/h\n    A 4 860 m : 569 Km/h\n\nTemps de virage \u00E0 1 000 m : 19 \u00E0 20 sec\nMont\u00E9e \u00E0 5 000 m : 5,26 \u00E0 5,7min\nMont\u00E9e en virage de combat : 950 m\nAutonomie : 650 Km\nPlafond de service : 10 000m\n\nArmement :\n    1 mitrailleuse de 7,62 mm (ShKAS)\n    1 canon de 20 mm (ShVAK)\n    6 roquettes RS-82 \n\nLe Yak-1 est le premier et l'un des principaux chasseurs de la famille "Yak". Il devint le mod\u00E8le de base pour les types ult\u00E9rieurs de Yak-1 ainsi que les diverses modifications. Le Yak-1 fut produit en diff\u00E9rentes versions, dont un mod\u00E8le hiver \u00E9quip\u00E9 de patins ; un autre arm\u00E9 de roquettes et de bombes ; un autre encore b\u00E9n\u00E9ficiant d'un a\u00E9rodynamisme am\u00E9lior\u00E9 ; un autre dot\u00E9 d'une meilleure visibilit\u00E9, d'un meilleur armement et d'un blindage renforc\u00E9 ; un autre enfin \u00E9quip\u00E9 de dispositifs pour le vol de nuit dans les syst\u00E8mes de d\u00E9fense antia\u00E9riens, etc. Il faut savoir que chaque nouvelle version de Yak \u00E9tait meilleure que la pr\u00E9c\u00E9dente.\nLa production de masse du Yak-1 d\u00E9buta en mai 1940. A l'hiver 1940-41, les troupes commenc\u00E8rent \u00E0 recevoir les premiers chasseurs.\n\nAvantages : Excellentes performances en vol pour l'\u00E9poque. Man\u0153uvrabilit\u00E9 \u00E9lev\u00E9e et bon armement. Facile \u00E0 contr\u00F4ler et \u00E0 ma\u00EEtriser, m\u00EAme pour les pilotes peu exp\u00E9riment\u00E9s, ce qui constituait un atout essentiel en temps de guerre.\n\nD\u00E9savantages : D\u00E9fauts et imperfections qui surgirent au cours de la production \u00E0 grande \u00E9chelle (au d\u00E9but de la production, \u00E0 savoir avant ao\u00FBt 1941, ces d\u00E9fauts furent \u00E9limin\u00E9s avec la participation et sous la direction du bureau de conception Yakovlev).\n\n\n
Yak-1B            \n    Yak-1B\n\nType\u00A0: chasseur\n\nPoids\u00A0: \n    A vide\u00A0- 2 316 kg\n    Au d\u00E9collage\u00A0- 2 884 kg\n\nLongueur\u00A0- 8,48 m\n    Envergure\u00A0- 10,0 m\n    Surface alaire\u00A0- 17,15 m2\n\nMoteur\u00A0: M-105PF\nPuissance\u00A0- 1 180 CV\n\nVitesse\u00A0: \n    Au niveau de la mer\u00A0- 531 km/h\n    A 4 100 m\u00A0- 592 km/h\n\nTemps de virage \u00E0 une altitude de 1 000 m\u00A0- 19 sec\nMont\u00E9e \u00E0 5 000 m\u00A0- 5,4 min \nMont\u00E9e en virage de combat\u00A0- 1 150 m\nPlafond de service\u00A0- 10 050 m\nAutonomie\u00A0- 700 km\n\nArmement\u00A0:\n    1 mitrailleuse 12,7 mm (UBS)\n    1 canon de 20 mm (ShVAK)\n\nLe Yak-1 est le premier et le principal chasseur de la famille "Yak". Il servit de mod\u00E8le de base pour les types et les r\u00E9visions ult\u00E9rieurs du Yak-1. Le Yak-1 fut produit en diff\u00E9rentes versions dont une version neige comportant des patins\u00A0; une autre \u00E9quip\u00E9e de roquettes et de bombes\u00A0; une version l\u00E9g\u00E8re\u00A0; une autre pr\u00E9sentant une a\u00E9rodynamique am\u00E9lior\u00E9e\u00A0; une autre offrant une visibilit\u00E9, un blindage et un armement plus sophistiqu\u00E9s\u00A0; une autre disposant d'un \u00E9quipement pour le vol de nuit dans un syst\u00E8me de d\u00E9fense a\u00E9rien, etc. Il faut noter en outre que chaque nouvelle modification apport\u00E9e au Yak repr\u00E9sentait un r\u00E9el progr\u00E8s par rapport \u00E0 la pr\u00E9c\u00E9dente.\n\nLe Yak-1B (cette modification fut ainsi nomm\u00E9e de fa\u00E7on non officielle par les troupes) est un chasseur destin\u00E9 au front et repr\u00E9sente la modification du Yak-1 disposant d'un blindage et d'un armement am\u00E9lior\u00E9s ainsi que d'une verri\u00E8re redessin\u00E9e qui offre une meilleure vue vers l'arri\u00E8re. Son a\u00E9rodynamique est \u00E9galement plus performante. La mitrailleuse ShKAS de 7,62 mm est remplac\u00E9e par une mitrailleuse UBS synchronis\u00E9e de calibre 12,7 mm. C\u00F4t\u00E9 motorisation, le moteur standard du Yak-1 (M-105PA) est remplac\u00E9 par un M-105PF plus puissant qui permet de meilleures performances en vol. Bien que le nouveau moteur ne soit pas utilisable \u00E0 d'aussi hautes altitudes que le pr\u00E9c\u00E9dent, ces capacit\u00E9s accrues permirent d'\u00E9liminer la sup\u00E9riorit\u00E9 en vitesse du Bf-109F-4 allemand \u00E0 altitudes moyennes et basses.\n\nLa production en s\u00E9rie du Yak-1B d\u00E9buta en septembre 1942. 4 188 unit\u00E9s de cette modification furent fabriqu\u00E9es. Le nombre total de Yak-1 produits, toutes versions confondues, atteignit les 8 734 unit\u00E9s.\n\nLe Yak-1 devint l'un des chasseurs sovi\u00E9tiques les plus r\u00E9pandus\u00A0; il fut utilis\u00E9 par un tiers des r\u00E9giments de combat des Forces A\u00E9riennes Sovi\u00E9tiques. Le Yak-1 prit part aux op\u00E9rations militaires jusqu'\u00E0 la fin de la Seconde Guerre Mondiale. Il s'av\u00E9ra \u00EAtre un excellent chasseur \u00E0 basse et moyenne altitudes et prouva sa capacit\u00E9 \u00E0 surpasser n'importe quel adversaire en man\u0153uvrabilit\u00E9 gr\u00E2ce \u00E0 sa grande stabilit\u00E9 quelles que soient les conditions de vol et \u00E0 ses excellentes r\u00E9actions \u00E0 grande incidence.\n\nAvantages\u00A0: Excellent chasseur de front. Excellentes performances en vol. Bonne visibilit\u00E9 depuis le si\u00E8ge pilote. Habilit\u00E9 au vols de nuit sans \u00E9quipement sp\u00E9cial. Grande man\u0153uvrabilit\u00E9 et armement puissant. Facile \u00E0 contr\u00F4ler et \u00E0 ma\u00EEtriser, m\u00EAme pour les pilotes peu exp\u00E9riment\u00E9s, ce qui constitue un atout essentiel en temps de guerre.\n\nD\u00E9savantages\u00A0: Les d\u00E9fauts et les imperfections qui apparaissaient au cours de la production devaient \u00EAtre \u00E9limin\u00E9s sous la direction et avec la participation du bureau de d\u00E9veloppement de Yakovlev.\n
Yak-3             \n    Yak-3 \n\nType\u00A0: chasseur\n\nPoids\u00A0:\n    A vide\u00A0- 2 123 kg \n    Au d\u00E9collage\u00A0- 2 692 kg\n\nLongueur\u00A0- 8,50 m\n    Envergure\u00A0- 9,20 m\n    Surface alaire\u00A0- 14,85 m2\n\nMoteur\u00A0: VK-105PF2.\nPuissance\u00A0- 1 240 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 567 km/h\n    A 4 100 m\u00A0- 646 km/h\n\nTemps de virage \u00E0 une altitude de 1 000 m\u00A0- 17-18 sec\nMont\u00E9e \u00E0 5 000 m\u00A0- 4,5 min\nMont\u00E9e en virage de combat\u00A0- 1 200 m\nPlafond de service\u00A0- 10 400 m\nAutonomie\u00A0- 648 km\n\nArmement\u00A0:\n    2 mitrailleuses 12,7 mm (UBS)\n    1 canon de 20 mm (ShVAK)\n\nLe Yak-3 est le dernier et le plus brillant repr\u00E9sentant de la famille Yak au cours de la Seconde Guerre mondiale. D\u00E9velopp\u00E9 avec l'exp\u00E9rience des ann\u00E9es de guerre, le chasseur repr\u00E9sentait un nouveau type d'appareil. Il rassemblait les meilleurs \u00E9l\u00E9ments des Yak-1 et Yak-9 et proposait en outre de nombreuses innovations qui seraient utilis\u00E9es ult\u00E9rieurement sur toutes les versions du Yak-9. Le Yak-3 \u00E9quip\u00E9 d'un moteur VK-105PF2 \u00E9tait l'appareil le plus l\u00E9ger et le plus man\u0153uvrable, non seulement dans la famille des Yak, mais \u00E9galement parmi les avions de tous les pays en guerre.\n\nEn dehors de la version du Yak-3 \u00E9quip\u00E9e d'un moteur VK-105PF2 (1 240 CV), la production en s\u00E9rie du Yak-3 s'effectua avec un moteur VK-107A plus puissant (1 500 CV, 611 km/h au niveau de la mer et 720 km/h \u00E0 5 750 m). Du point de vue des performances en vol, le Yak-3 \u00E9quip\u00E9 du VK-105PF2 arrivait en seconde position apr\u00E8s le Yak-3 de s\u00E9rie, mais il surpassait ce dernier au niveau de la perfection du groupe motopropulseur qui lui conf\u00E9rait une fiabilit\u00E9 nettement sup\u00E9rieure, tant au combat que dans les ateliers. Il fut \u00E9quip\u00E9 de plusieurs armements diff\u00E9rents\u00A0: 1 mitrailleuse 12,7 mm (UBS) + 1 canon de 20 mm (ShVAK)\u00A0; 2 mitrailleuses 12,7 mm (UBS) + 1 canon de 20 mm (ShVAK)\u00A0; 2 canons de 20 mm (ShVAK).\nLe Yak-3 pr\u00E9sentait de meilleures performances au combat que les derniers chasseurs allemands \u00E0 moteur \u00E0 piston Bf-109G et FW-190A et que les chasseurs envoy\u00E9s \u00E0 l'URSS en pr\u00EAt-bail. La sup\u00E9riorit\u00E9 en vitesse, en taux de mont\u00E9e et en man\u0153uvrabilit\u00E9 du Yak-3 sur les Bf-109 et FW-190 jusqu'\u00E0 5 000 m (zone dans laquelle ont g\u00E9n\u00E9ralement lieu les combats) \u00E9tait telle que les pilotes allemands pr\u00E9f\u00E9raient \u00E9viter la confrontation.\n\nSur le front, le Yak-3 \u00E9tait tr\u00E8s appr\u00E9ci\u00E9 \u00E0 l'unanimit\u00E9 et \u00E9tait consid\u00E9r\u00E9 comme le meilleur chasseur de son \u00E9poque. Les pilotes fran\u00E7ais du r\u00E9giment Normandie-Niemen choisirent les Yak-3 parmi tous les chasseurs russes, anglais et am\u00E9ricains qui leur \u00E9taient propos\u00E9s et y r\u00E9alis\u00E8rent un grand nombre d'op\u00E9rations couronn\u00E9es de succ\u00E8s.\n\nAu total, 4 797 Yak-3 \u00E9quip\u00E9s du moteur Vk-105PF2 furent produits jusqu'\u00E0 la fin de la guerre.\n\nAvantages\u00A0: L'un des meilleurs chasseurs de la fin de la Seconde Guerre mondiale faisant montre de performances \u00E9lev\u00E9es en vol. A\u00E9rodynamique am\u00E9lior\u00E9e. Grande man\u0153uvrabilit\u00E9 et armement puissant. Sup\u00E9riorit\u00E9 absolue au combat sur les derniers mod\u00E8les d'avions \u00E0 moteur \u00E0 piston allemands, anglais et am\u00E9ricains \u00E0 des altitudes atteignant 5 000 et 6 000 m. Plus grande r\u00E9sistance. Commandes simples et faciles \u00E0 enseigner.\n\nD\u00E9savantages\u00A0: Les premiers appareils de s\u00E9rie pr\u00E9sentaient des d\u00E9fauts de fabrication majeurs qui entra\u00EEnaient la perte du rev\u00EAtement sup\u00E9rieur de la structure de l'aile en piqu\u00E9 \u00E0 vitesse maximum. En raison de la quantit\u00E9 limit\u00E9e de carburant embarqu\u00E9, il \u00E9tait impossible d'utiliser l'appareil dans le cadre d'une escorte de bombardiers.\n
Yak-7B            \n    Yak-7, mod\u00E8le 1941\n\nType\u00A0: chasseur\n\nPoids\u00A0: \n    A vide\u00A0- 2 477 kg \n    Au d\u00E9collage\u00A0- 2 960 kg\n\nLongueur\u00A0- 8,50 m\n    Envergure\u00A0- 10,0 m\n    Surface alaire\u00A0- 17,15 m2\n\nMoteur\u00A0: M-105P\nPuissance\u00A0- 1 050 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 471 km/h\n    A 5 000 m\u00A0- 560 km/h\n\nTemps de virage \u00E0 une altitude de 1 000 m\u00A0- 24 sec\nMont\u00E9e \u00E0 5 000 m\u00A0- 6,8 min \nMont\u00E9e en virage de combat\u00A0- 750 m\nPlafond de service\u00A0- 9 250 m\nAutonomie\u00A0- 643 km\n\nArmement\u00A0:\n    2 mitrailleuses 12,7 mm (UBS)  (2 mitrailleuses 7,62 mm (ShKAS))\n    1 canon de 20 mm (ShVAK)\n\nLe chasseur Yak-7 fut cr\u00E9\u00E9 \u00E0 la fin de 1941 sur la base de l'avion \u00E9cole de s\u00E9rie Yak-7UTI avec un moteur M-105P.\n\nBien avant que les chasseurs LaGG-3, MiG-3 et Yak-1 ne soient adopt\u00E9s et que leur production de masse ne d\u00E9bute, il fallut r\u00E9soudre le probl\u00E8me que constituait leur ma\u00EEtrise rapide. La cr\u00E9ation d'un appareil d'entra\u00EEnement enti\u00E8rement nouveau qui n'avait rien en commun avec les chasseurs concern\u00E9s n'\u00E9tait pas une solution\u00A0; la d\u00E9cision fut par cons\u00E9quent prise de construire un avion \u00E9cole biplace double commandes de transition baptis\u00E9 UTI-26 (ult\u00E9rieurement Yak-7) en modifiant un chasseur I-26 (qui allait devenir le Yak-1). Ayant \u00E9t\u00E9 con\u00E7u comme appareil d'entra\u00EEnement pour les \u00E9quipages qui devaient \u00EAtre pr\u00E9par\u00E9s au pilotage des nouveaux avions, le UTI-26 b\u00E9n\u00E9ficia de nombreuses am\u00E9liorations et joua un r\u00F4le beaucoup plus important que celui auquel il \u00E9tait initialement destin\u00E9. Lorsque la guerre d\u00E9buta, le manque de nouveaux chasseurs de combat dans les Forces A\u00E9riennes entra\u00EEna la modification de l'UTI-26 biplace en un chasseur de combat d\u00E9nomm\u00E9 Yak-7. Au cours de sa production en s\u00E9rie, le Yak-7 fit l'objet de 18 modifications fondamentales, dont 5 au niveau de la cellule, 6 au niveau du groupe motopropulseur, 7 au niveau de l'armement, et 1 au niveau de l'\u00E9quipement sp\u00E9cial. Dix des dix-huit r\u00E9visions du Yak-7 furent produites en s\u00E9rie. Le nombre des Yak-7 et autres modifications inclut ceux qui b\u00E9n\u00E9ficient d'un nouveau moteur, d'un nouvel armement ou qui repr\u00E9sentent des changements consid\u00E9rables dans la conception de l'appareil. Comme dans le cas du Yak-1, chacune des nouvelles r\u00E9visions duYak-7 \u00E9tait plus parfaite que la pr\u00E9c\u00E9dente. Pour preuve, l'augmentation de la vitesse maximum du Yak-7B au niveau de la mer, de 495 km/h \u00E0 532 km/h au cours de la p\u00E9riode s'\u00E9tendant entre octobre 1942 et novembre 1943.\n\nAu total, 6 399 Yak-7 furent produits en versions d'entra\u00EEnement et de combat.\n\nAvantages\u00A0: Chasseur pr\u00E9sentant d'excellentes performances. Grande man\u0153uvrabilit\u00E9 et armement puissant. Durabilit\u00E9 de l'appareil accrue. Commandes simples et facilement compr\u00E9hensibles.\n\nD\u00E9savantages\u00A0: Les d\u00E9fauts qui apparaissaient au cours de la production de s\u00E9rie engendraient dans la plupart des cas une construction plus lourde.\n
Yak-9             \n    Yak-9, mod\u00E8le 1942 \n\nType : Chasseur\n\nPoids : \n    A vide : 2 277 kg\n    Au d\u00E9collage : 2 873 kg\n\nLongueur : 8,50m\nEnvergure : 9,74m\nSurface alaire : 17,15 m2\n\nMoteur : M-105PF\nPuissance : 1 180 ch.\n\nVitesse :\n    Au niveau de la mer : 520 Km/h\n    A 4 860 m : 599 Km/h\n\nTemps de virage \u00E0 1 000 m : 16 \u00E0 18 sec\nMont\u00E9e \u00E0 5 000 m : 5,1min\nMont\u00E9e en virage de combat : 1 120m\nAutonomie : 875 Km\nPlafond de service : 11 100m\n\nArmement :\n    1 mitrailleuse de 12,7 mm (UBS)\n    1 canon de 20 mm (ShVAK)\n\nLe Yakovlev Yak-9 succ\u00E9da au Yak-1 et au Yak-7 et fut le plus produit de chasseurs de premi\u00E8re ligne de la VVS. Le nouveau moteur M-105PF lui permettait d'atteindre une vitesse maximum de 520 Km/h au niveau de la mer et de 599 Km/h \u00E0 4 300 m.\nReportez-vous aux sections Yak-1, Yak-1B, Yak-7 et Yak-9T du menu Visualiser les objets pour plus d'informations.\n\nAvantages : L'un des meilleurs chasseurs de premi\u00E8re ligne produits en masse pr\u00E9sentant d'excellentes performances. Haute man\u0153uvrabilit\u00E9 et armement tr\u00E8s puissant. R\u00E9sistance accrue de l'appareil. Commandes simples et faciles.\n\nD\u00E9savantages : Les d\u00E9fauts qui apparurent au cours de la production r\u00E9sultaient dans la plupart des cas d'une construction trop robuste, ce qui \u00E9tait une premi\u00E8re.\n\n\n
Yak-9D            \n    Yak-9D, mod\u00E8le 1943  \n\nType : Chasseur longue distance\n\nPoids : \n    A vide : 2 350 kg\n    Au d\u00E9collage : 3 117 kg\n\nLongueur : 8,50 m\nEnvergure : 9,74 m\nSurface alaire : 17,15 m2\n\nMoteur : M-105PF\nPuissance : 1 180 ch.\n\nVitesse :\n    Au niveau de la mer : 535 Km/h\n    A 3 650 m : 591 Km/h\n\nTemps de virage \u00E0 1 000 m : 20sec (\u00E0 pleine charge)\nMont\u00E9e \u00E0 5 000 m : 6,1min (\u00E0 pleine charge)\nMont\u00E9e en virage de combat : 950 m\nAutonomie : 1 360 Km\nPlafond de service : 9 100 m\n\nArmement :\n    1 mitrailleuse de 12,7 mm (UBS)\n    1 canon de 20 mm (ShVAK)\n\nLe Yak-9D \u00E9tait une version longue distance du chasseur Yak-9, avec une r\u00E9serve de carburant augment\u00E9e \u00E0 880 litres. Sa vitesse maximum au niveau de la mer \u00E9tait de 535 Km/h, et de 591 Km/h \u00E0 3 650 m.\nReportez-vous aux sections Yak-9 et Yak-9T du menu Visualiser les objets pour plus d'informations.\n\nAvantages : L'un des meilleurs chasseurs de premi\u00E8re ligne produits en masse pr\u00E9sentant d'excellentes performances. Haute man\u0153uvrabilit\u00E9 et armement tr\u00E8s puissant. R\u00E9sistance accrue de l'appareil. Commandes simples et faciles.\n\nD\u00E9savantages : Trop lourd dans les man\u0153uvres verticales lorsqu'il \u00E9tait \u00E0 pleine charge de carburant.\n\n\n
Yak-9K            \n    Yak-9K\n\nType\u00A0: chasseur/attaque au sol\n\nPoids\u00A0:\n    A vide\u00A0- 2 291 kg \n    Au d\u00E9collage\u00A0- 3 028 kg\n\nLongueur\u00A0- 8,87 m\n    Envergure\u00A0- 9,74 m\n    Surface alaire\u00A0- 17,15 m2\n\nMoteur\u00A0: VK-105PF\nPuissance\u00A0- 1 180 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 518 km/h\n    A 3 930 m\u00A0- 573 km/h\n\nTemps de virage \u00E0 une altitude de 1 000 m\u00A0- 21 sec\nMont\u00E9e \u00E0 5 000 m\u00A0- 6,5 min \nMont\u00E9e en virage de combat\u00A0- 1 050 m\nPlafond de service\u00A0- 10 000 m\nAutonomie\u00A0- 598 km\n\nArmement\u00A0:\n    1 mitrailleuse 12,7 mm (UBS)\n    1 canon de 45 mm (NS)\n\nLe Yak-9K (K pour "krupnokaliberniy"\u00A0- version gros calibre) fut une modification du Yak-9T de s\u00E9rie dans lequel le canon NS-37 install\u00E9 dans le moteur \u00E9tait remplac\u00E9 par un canon NS-45 de 45 mm con\u00E7u par Nudelman et Suranov. La s\u00E9rie d'essais ne comporta que 44 prototypes de pr\u00E9-production. La p\u00E9riode d'essais se d\u00E9roula en deux temps, du 3 ao\u00FBt au 18 septembre 1944 et du 15 janvier au 15 f\u00E9vrier 1945. Au cours de ses 340 sorties, le Yak-9K effectua 51 combats \u00E0 des altitudes situ\u00E9es entre 100 et 6 000 m. Durant ces combats, 8 FW-190 et 4 Bf-109 furent descendus et un seul Yak-9K fut perdu.\n\nAvantages\u00A0: L'un des meilleurs chasseurs faisant montre d'excellentes performances. Grande man\u0153uvrabilit\u00E9 et armement tr\u00E8s puissant. Tr\u00E8s bonne r\u00E9sistance de l'appareil. Commandes simples et faciles d'utilisation. \n\nD\u00E9savantages\u00A0: Important effet de recul du canon. Seuls deux ou trois obus pouvaient \u00EAtre tir\u00E9s \u00E0 la suite sans que cela n'engendre une d\u00E9rive de l'appareil due au recul du canon.\n
Yak-9T            \n    Yak-9T\n\nType\u00A0: chasseur/attaque au sol\n\nPoids\u00A0:\n    A vide\u00A0- 2 289 kg \n    Au d\u00E9collage\u00A0- 3 025 kg\n\nLongueur\u00A0- 8,66 m\n    Envergure\u00A0- 9,74 m\n    Surface alaire\u00A0- 17,15 m2\n\nMoteur\u00A0: M-105PF\nPuissance\u00A0- 1 180 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 533 km/h\n    A 3 930 m\u00A0- 597 km/h\n\nTemps de virage \u00E0 une altitude de 1 000 m\u00A0- 18-19 sec\nMont\u00E9e \u00E0 5 000 m\u00A0- 5,5 min \nMont\u00E9e en virage de combat\u00A0- 1 100 m\nPlafond de service\u00A0- 10 000 m\nAutonomie\u00A0- 735 km\n\nArmement\u00A0:\n    1 mitrailleuse 12,7 mm (UBS)\n    1 canon de 37 mm (NS)\n\nLe Yak-9 fut le troisi\u00E8me principal chasseur de la famille "Yak" apr\u00E8s le Yak-1 et le Yak-7 au cours de la Seconde Guerre mondiale. En termes de construction, il repr\u00E9sente un nouveau d\u00E9veloppement du Yak-7. Ext\u00E9rieurement, le Yak-9 ne diff\u00E9rait que l\u00E9g\u00E8rement du Yak-7DI et \u00E9tait en tous points plus r\u00E9ussi du fait que sa conception tenait compte des deux ann\u00E9es de production et d'utilisation au combat des Yak-1 et Yak-7.\n\nLe Yak-9 \u00E9tait l'appareil le plus massif de la famille et l'un des meilleurs chasseurs \u00E0 h\u00E9lice de la Seconde Guerre mondiale. Toutes ses versions pr\u00E9sentaient d'excellentes performances en vol, et n'avaient aucun d\u00E9faut, tant structurel que m\u00E9canique, pouvant entra\u00EEner un accident. Le principal atout du Yak-9 r\u00E9sidait dans sa conception qui permettait de l'utiliser comme base de cr\u00E9ation d'appareils de combat aux r\u00F4les les plus divers. Le Yak-9 fit l'objet de 22 modifications dont 15 furent produites en grande s\u00E9rie. L'avion fut \u00E9quip\u00E9 de cinq moteurs diff\u00E9rents, nouveaux et modifi\u00E9s, de six variantes de r\u00E9servoir, de sept types d'armement et de deux sortes d'\u00E9quipement sp\u00E9cial. En dehors de cela, le Yak-9 fut \u00E9quip\u00E9 de deux vari\u00E9t\u00E9s d'ailes fondamentalement diff\u00E9rentes\u00A0- une constitu\u00E9e d'un m\u00E9lange de bois et de m\u00E9tal, et l'autre tout en m\u00E9tal.\n\nLe Yak-9T (T pour "tankoviy"\u00A0-version antichar) fut une modification de l'un des premiers Yak-9 de s\u00E9rie comportant deux r\u00E9servoirs de carburant et un canon NS-37 (Nudelman et Suranov) install\u00E9 dans le moteur. Les avions \u00E9quip\u00E9s de ce canon se montraient particuli\u00E8rement efficaces\u00A0- les obus de 37 mm p\u00E9n\u00E9traient les blindages sup\u00E9rieurs et inf\u00E9rieurs de tous les chars ennemis existants jusqu'en 1943. Par ailleurs, il s'av\u00E9rait aussi un chasseur redoutable.\n\nAvantages\u00A0: L'un des meilleurs chasseurs pr\u00E9sentant d'excellentes performances. Grande man\u0153uvrabilit\u00E9 et armement tr\u00E8s puissant. Durabilit\u00E9 accrue. Commandes simples et faciles \u00E0 ma\u00EEtriser. \n\nD\u00E9savantages\u00A0: Important effet de recul du canon.\n
Yak-9U            \n    Yak-9U\n\nType\u00A0: chasseur\n\nPoids\u00A0:\n    A vide\u00A0- 2 512 kg \n    Au d\u00E9collage\u00A0- 3 204 kg\n\nLongueur\u00A0- 8,55 m\n    Envergure\u00A0- 9,74 m\n    Surface alaire\u00A0- 17,15 m2\n\nMoteur\u00A0: VK-107A.\nPuissance\u00A0- 1 500 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 575-600 km/h\n    A 5 000 m\u00A0- 672-700 km/h\n\nTemps de virage \u00E0 une altitude de 1 000 m\u00A0- 20 sec\nMont\u00E9e \u00E0 5 000 m\u00A0- 5 min \nMont\u00E9e en virage de combat\u00A0- 1 280 m\nPlafond de service\u00A0- 10 650 m\nAutonomie\u00A0- 675 km\n\nArmement\u00A0:\n    2 mitrailleuses 12,7 mm (UBS)\n    1 canon de 20 mm (ShVAK)\n\nA l'origine, le Yak-9U (U pour "uluchshenny"\u00A0- am\u00E9lior\u00E9) \u00E9tait une modification du chasseur Yak-9 \u00E9quip\u00E9e d'un moteur VK-105PF2 et \u00E0 l'a\u00E9rodynamique am\u00E9lior\u00E9e\u00A0; cependant, l'appareil ne fut pas accept\u00E9 en s\u00E9rie avec ce moteur. Il fut d\u00E9cid\u00E9 de l'\u00E9quiper d'un nouveau moteur puissant d\u00E9nomm\u00E9 VK-107A et d'une h\u00E9lice tripale VISh-107LO de 3,1 m de diam\u00E8tre. La premi\u00E8re s\u00E9rie de Yak-9U fit l'objet d'une fabrication mixte\u00A0- la structure du fuselage et des ailes \u00E9tait constitu\u00E9e de m\u00E9tal et de panneaux de contreplaqu\u00E9. Toutefois, au fil de la production, le bois c\u00E9da progressivement la place au m\u00E9tal jusqu'\u00E0 dispara\u00EEtre totalement.\n\nLe Yak-9U fut d\u00E9velopp\u00E9 de mani\u00E8re \u00E0 permettre l'installation de n'importe quel armement embarqu\u00E9 de base sans que cela n\u00E9cessite d'importants changements. De nombreuses modifications furent apport\u00E9es \u00E0 l'appareil jusqu'\u00E0 la fin de la guerre et il finit par r\u00E9pondre aux crit\u00E8res qui avaient \u00E9t\u00E9 d\u00E9finis par le NII VVS (institut de recherche des Forces A\u00E9riennes) avant le d\u00E9but de la production en s\u00E9rie (600 km/h au niveau de la mer et 700 km/h \u00E0 5 000 m).\nLes r\u00E9sultats des tests d'\u00E9tat d\u00E9montr\u00E8rent que pour l'ann\u00E9e 1944, le Yak-9U surpassait tous les chasseurs produits au niveau national ou \u00E0 l'\u00E9tranger par ses performances en vol aux altitudes sup\u00E9rieures \u00E0 6 000 m.\n\n14 579 unit\u00E9s du Yak-9, toutes versions confondues, furent produites jusqu'\u00E0 la fin de la Seconde Guerre mondiale.\n\nAvantages\u00A0: L'un des meilleurs chasseurs faisant montre d'excellentes performances. A\u00E9rodynamique am\u00E9lior\u00E9e. Grande man\u0153uvrabilit\u00E9 et armement puissant. Capacit\u00E9 \u00E0 monter jusqu'au plafond de vol \u00E0 la puissance maximale. Vol horizontal \u00E0 vitesse maximum sans surchauffe du moteur en conditions atmosph\u00E9riques standards. Durabilit\u00E9 accrue de l'appareil. Commandes simples et faciles d'utilisation. \n\nD\u00E9savantages\u00A0: Le premier appareil de s\u00E9rie souffrait d'importants d\u00E9fauts li\u00E9s pour la plupart au fonctionnement du moteur VK-107A (surchauffe et perte d'huile).\n


B5N2              \n    Nakajima B5N Kate\n\nBombardier embarqu\u00E9 Type 97\n\nType: Bombardier-topilleur embarqu\u00E9 monomoteur\n\nPoids:\nD\u00E9collage: 2,279 kg (5,025 lbs)\nMaximum: 3,800 kg (8,379 lbs)\n\nLongueur:10.3 m (33.7 ft)\nEnvergure: 15.5m (50.8 ft)\nSurface ailaire: 37.7 sq m (123.6 ft)\n\nMoteur: 1 x Sakae 11\nPuissance: 1,000 CV\n\nVitesse maximale:\nAu niveau de la mer: 356 km/h (221 mph)\nA  3,600 m (11,808 ft): 378 km/h\n\nPlafond: 7,640 m (25,050 ft)\nRayon daction: 3,000 km (1,863 miles)\n\nArmement :\n1 mitrailleuse de 7,7 mm\nJusqu'\u00E0 800kg de bombes\n\nLhistoire du Kate a commenc\u00E9 en 1936, quand la marine commanda un nouveau bombardier dattaque embarqu\u00E9, un avion torpilleur capable de vitesses inou\u00EFes  180 n\u0153uds (soit environ 330 Km/h) \u00E0 2000 m\u00E8tres. La compagnie Nakajima \u00E9tait une des soci\u00E9t\u00E9s qui ayant concouru dans ce contrat. Elle d\u00E9cida de ne pas cr\u00E9er un biplan conventionnel et pour cela produisit un monoplan tout en m\u00E9tal \u00E9quip\u00E9 dune partie cycle r\u00E9tractable, employant la technologie qu'ils avaient pr\u00E9c\u00E9demment obtenue de soci\u00E9t\u00E9s am\u00E9ricaines comme Northrop et Douglas.\n\nSa conception \u00E9tait remarquable, \u00E9tant le premier le premier avion militaire \u00E0 utiliser des volets de type Fowler \u00E0 double fente. Cependant, ceux-ci furent remplac\u00E9s plus tard par des volets \u00E0 simple fente plus conventionnels. \nQuand le prototype prit son envol en janvier 1937, il exc\u00E9da m\u00EAme la vitesse th\u00E9orique que ses concepteurs lui pr\u00EAtaient, atteignant 200 n\u0153uds (370 km/h) en palier. L'avion entra en production en novembre 1937 sous la d\u00E9signation de bombardier dattaque embarqu\u00E9 Type 97 Mod\u00E8le 11, ou B5N1\n\nAu moment de Pearl Harbor la version initiale du Kate \u00E9tait d\u00E9j\u00E0 largement remplac\u00E9e par la variante suivante, le B5N2. Cet avion a jou\u00E9 un r\u00F4le pivot dans cette attaque, puisquon estime que plus de 50% des torpilles largu\u00E9es par les Kate ce jour-l\u00E0 ont atteint leur cible.\n\nVersions :\nB5N1 : Variante initiale. Moteur en ligne Nakajima Hikari 3 de 770 ch\nB5N1-K : Variante dentra\u00EEnement du B5N1\nB5N2 : Nouveau moteur Nakajima N1K1B Sakae de 1000 ch.\n\nFaits de guerre :\nLe Kate a servi avec distinction dans pratiquement chaque secteur o\u00F9 le Japon s'est battu entre 1937 et 1944. Ils ont \u00E9t\u00E9 utilis\u00E9s depuis des porte-avions et des bases au sol comme torpilleurs ou comme bombardiers sur des cibles terrestres. Le Kate est certainement l'un des meilleurs avions japonais de la seconde guerre mondiale. Ses accomplissements comme bombardier et torpilleur sont comparables \u00E0 ceux du Z\u00E9ro comme avion de chasse.\n\n\n\n\n
B-239             \n    Brewster B-239 (F2A-1), mod\u00E8le 1939\n\nType : Chasseur\nPoids :\n    A vide : 2 020 kg\n    Au d\u00E9collage : 2 415 kg (avec 300 kg de carburant)\n\nLongueur : 8,03 m\nEnvergure : 10,67 m\nSurface alaire : 19,4 m2\n\nMoteur : Wright Cyclone R-1820-G5\nPuissance :\n    Continue : 850 ch.\n    Au d\u00E9collage : 950 ch.\n    Au combat (WEP) max. 5min : 1 000 ch.\n\nVitesse :\n    Au niveau de la mer : 428 Km/h\n    A 4 750 m : 480 Km/h\nTemps de virage \u00E0 2 000m (vitesse 350 Km/h, 180 degr\u00E9s) : 7sec\nMont\u00E9e \u00E0 3 000 m : 4min 12sec\nMont\u00E9e \u00E0 5 000 m : 7min 10sec\nPlafond de service : 9 900 m\nAutonomie : 1 350 Km (avec une vitesse de croisi\u00E8re de 390 Km/h, \u00E0 pleine charge de carburant, soit 600 litres, temps de vol 3h 30min)\n\nArmement :\n    3 mitrailleuses calibre.50 + 1 mitrailleuse calibre .30\n    Ult\u00E9rieurement 4 mitrailleuses calibre .50 (12,7 mm)\n\nEn 1935, Brewster Aeronautical Corporation r\u00E9alisa les plans d'un chasseur monoplan moderne avec une cabine int\u00E9gr\u00E9e et un train d'atterrissage r\u00E9tractable. Le premier vol du prototype XF2A-1 eut lieu le 2 d\u00E9cembre 1937. Celui-ci \u00E9tait \u00E9quip\u00E9 d'un moteur Wright R1820-22 Cyclone de 950 ch. et d'une h\u00E9lice \u00E0 pas variable Hamilton Standard. La marine am\u00E9ricaine accepta le XF2A-1 et passa commande d'une s\u00E9rie de production du F2A-1 pour ses porte-avions.\n\nLe Brewster mod\u00E8le 239 (F2A-1) \u00E9tait un chasseur embarqu\u00E9 monoplace tout en m\u00E9tal avec un train d'atterrissage rentrant. 54 exemplaires de ce mod\u00E8le furent command\u00E9s \u00E0 la Brewster Aeronautical Corporation par l'US Navy, mais seuls 11 d'entre eux entr\u00E8rent en service en juin 1939, tandis que les 43 autres \u00E9taient export\u00E9s en Finlande.\n\nLa Finlande acheta 44 Brewsters (dont le prototype) le 16 d\u00E9cembre 1939. Ils furent exp\u00E9di\u00E9s dans des caisses jusqu'\u00E0 Trollh\u00E4ttan en Su\u00E8de, et assembl\u00E9s \u00E0 l'usine SAAB. A la surprise des finlandais, tous les accessoires de l'US Navy furent supprim\u00E9s des Brewsters \u00E0 l'usine : canons, viseurs, instruments et \u00E9quipement sp\u00E9cifique \u00E0 l'a\u00E9ronautique embarqu\u00E9e. Les mod\u00E8les de B-239 finlandais furent \u00E9quip\u00E9s de moteurs R-1820G-5 remis \u00E0 neuf extraits d'avions de lignes DC-3. Apr\u00E8s des essais en vol, ils furent envoy\u00E9s en Finlande. Les quatre premiers avions arriv\u00E8rent le 1er mars 1940 et le dernier en mai. De fait, ils arriv\u00E8rent trop tard pour participer aux combats de la guerre d'hiver.\n\nDe nombreuses petites r\u00E9parations, modifications et am\u00E9liorations furent faites sur le B-239 en Finlande. Un blindage pour le si\u00E8ge pilote et des instruments m\u00E9triques furent install\u00E9s. Au d\u00E9but, des viseurs binoculaires Aldis-optical achet\u00E9s s\u00E9par\u00E9ment furent utilis\u00E9s, mais au printemps 1941, des viseurs paraboliques Va\u00EFs\u00E4la T.h. de fabrication finlandaise, bas\u00E9s sur le Revi 3c, les remplac\u00E8rent. Durant la guerre, l'unique mitrailleuse de calibre .30 fut remplac\u00E9e et en 1943, tous les avions except\u00E9 un seul, \u00E9taient \u00E9quip\u00E9s de quatre mitrailleuses calibre .50. Les mitrailleuses d'ailes disposaient de 400 balles chacune. Les mitrailleuses install\u00E9es dans le fuselage en emportaient 200 chacune.\n\nUtilisation au combat dans l'arm\u00E9e de l'air finlandaise\n\nLes Brewsters finlandais n'\u00E9taient pas des buffles. Il s'agissait de mod\u00E8les 239, plus proches du USN F2A-1 original, qui \u00E9taient consid\u00E9r\u00E9s comme d\u00E9licieux \u00E0 piloter. Le surnom finlandais "Taivaan Helmi", "Perle du ciel", le refl\u00E8te bien. La marine am\u00E9ricaine re\u00E7ut les F2A-2 et les F2A-3, qui jouirent ult\u00E9rieurement d'une tr\u00E8s mauvaise r\u00E9putation parmi les pilotes du th\u00E9\u00E2tre pacifique. Ils \u00E9taient significativement plus lourds et moins agiles que la version en service en Finlande.\n\nLe Brewster pouvait tourner sur une pi\u00E8ce de 10 cents et dans les premiers jours de la guerre, il \u00E9tait consid\u00E9r\u00E9 comme tr\u00E8s rapide face aux chasseurs russes. Il ne pr\u00E9sentait pas de mauvaises caract\u00E9ristiques de d\u00E9crochage et se comportait bien \u00E0 l'atterrissage. Le d\u00E9collage \u00E9tait tr\u00E8s facile gr\u00E2ce \u00E0 son large train d'atterrissage con\u00E7u pour l'utilisation sur porte-avions. Il \u00E9tait \u00E9quip\u00E9 d'un moteur fiable et d'une autonomie exceptionnelle  jusqu'\u00E0 quatre heures. Le Brewster \u00E9tait une bonne machine de guerre et les pilotes le consid\u00E9raient avec respect.\n\nLe Brewster B-239 remporta un succ\u00E8s consid\u00E9rable aux mains des pilotes finlandais durant la Seconde Guerre mondiale. \nAu cours de sa carri\u00E8re au combat en Finlande, le Brewster fut cr\u00E9dit\u00E9 de 496 victoires sur des appareils ennemis pour 19 Brewsters perdus ; soit un ratio de victoires de 26 contre 1.\n\nLe Lentolaivue 24 (escadron de chasse n\u00B024) fut \u00E9quip\u00E9 de B-239 jusqu'en mai 1944 lorsque les Brewsters furent transf\u00E9r\u00E9s au H\u00E4vitt\u00E4j\u00E4lentolaivue 26 (escadron de chasse n\u00B026). La plupart des pilotes du Lentolaivue 24 \u00E9taient des v\u00E9t\u00E9rans de la guerre d'hiver. L'escadron obtint un total de 459 victoires aux commandes de Brewsters en ne perdant que 15 avions au combat, un ratio de victoire de 30 contre 1.\n\nLe plus beau score aux commandes d'un Brewster est d\u00E9tenu par Hans Wind avec 39 victoires. Wind enregistra 26 de ses victoires en pilotant un BW-393 et Eino Luukkanen en obtint 7 autres avec le m\u00EAme avion. Le BW-393 est cr\u00E9dit\u00E9 d'un total de 41 victoires, ce qui en fait probablement l'appareil ayant le plus de victoires \u00E0 lui seul dans toute l'histoire du combat a\u00E9rien.\n\nVersions du F2A:\nF2A-1 : premi\u00E8re version de production \nF2A-2 : moteur remis \u00E0 niveau, sorti en octobre 1940 \nF2A-3 : cellule am\u00E9lior\u00E9e, \u00E9lectronique perfectionn\u00E9e \nB-239 : version d'exportation du F2A-1 \nB-339 : version d'exportation du F2A-2 \n\nNum\u00E9ros FAF :\nBW-351 \u00E0 394 (44 avions)\n\nAvantages : Excellentes caract\u00E9ristiques de man\u0153uvrabilit\u00E9 et de maniabilit\u00E9. Cockpit spacieux et bien organis\u00E9. Bonne visibilit\u00E9, en particulier vers l'arri\u00E8re.\n\nD\u00E9savantages : Vitesse et armement inad\u00E9quate compar\u00E9s aux avions de guerre de l'\u00E9poque.\n\n\n
Bf-109E-4         \n    Bf-109E-4 Emil, mod\u00E8le 1940\n\nType\u00A0: chasseur\n\nPoids\u00A0:\n    A vide\u00A0- 1 900 kg\n    Au d\u00E9collage\u00A0- 2 670 kg\n\nLongueur\u00A0- 8,7 m\n    Envergure\u00A0- 9,9 m\n    Surface alaire\u00A0- 16,4 m2\n\nMoteur\u00A0: Daimler-Benz DB 601A-1.\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 1 045 CV\n    Au d\u00E9collage\u00A0- 1 175 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 470 km/h\n    A 5 000m\u00A0- 546 km/h\n\nTemps de virage \u00E0 une altitude de 1 000 m\u00A0- 26,5 \u00E0 29,4 sec\nMont\u00E9e \u00E0 3 000 m\u00A0- 3,1 min\nMont\u00E9e en virage de combat\u00A0- 500 m\nPlafond de service\u00A0- 11 000 m\nAutonomie\u00A0- 480 km\n\nArmement\u00A0:\n    2 mitrailleuses de 7,92 mm (MG 17)\n    2 canons de 20 mm (MG FF/M)\u00A0- dans les ailes\n\nL'histoire du Bf-109 d\u00E9buta en 1934 lorsque les puissances a\u00E9riennes mondiales r\u00E9alis\u00E8rent l'obsolescence des biplans et commenc\u00E8rent \u00E0 passer aux monoplans. La Bayerische Flugzeugwerke AG (qui deviendra Messerschmitt AG le 11 juillet 1938), re\u00E7ut pour mission de la part du d\u00E9partement technique du minist\u00E8re de l'aviation du Reich de concevoir un nouveau chasseur monoplan.\n\nLe premier prototype Messerschmitt Bf-109V-1 effectua son vol inaugural le 28 mai 1935 au cours duquel il fit preuve d'excellentes performances. L'appareil consistait en un monoplan \u00E0 aile basse enti\u00E8rement m\u00E9tallique et \u00E9quip\u00E9 d'origine avec un moteur Kestrel de Rolls-Royce (remplac\u00E9 plus tard par un Jumo 210A). De nombreux essais et am\u00E9liorations suivirent le premier vol. Au vu des tests franchis avec brio et des excellentes performances des premiers prototypes, Messerschmitt put en d\u00E9buter la production en s\u00E9rie.\n\nLe prototype fut suivi par les versions de combat Bf-109\u00A0- B (Bruno); C (Caesar) et E (Emil").\n\nLe Bf-109E fut la premi\u00E8re variante produite en grosse quantit\u00E9 et devint le principal chasseur d'avant- guerre et des premi\u00E8res ann\u00E9es de la Seconde Guerre mondiale.\n\nLe Bf-109E fut d\u00E9velopp\u00E9 sur la base du prototype Bf-109V-14 en 1938. La principale innovation de cette version \u00E9tait l'installation d'un nouveau moteur DB 601A-1 (de 1 100 CV) \u00E0 injection dot\u00E9 d'un compresseur am\u00E9lior\u00E9. Le chasseur \u00E9tait arm\u00E9 de deux mitrailleuses 7,92 mm situ\u00E9es au-dessus du moteur et de deux canons d'aile MG FF de 20 mm\n\nLes premi\u00E8res livraisons de l'appareil de s\u00E9rie baptis\u00E9 Bf-109E commenc\u00E8rent au d\u00E9but de 1939. Durant toute l'ann\u00E9e 1939, les escadrons de chasse de la Luftwaffe furent entra\u00EEn\u00E9s \u00E0 piloter le nouvel appareil et au d\u00E9but de la Seconde Guerre mondiale, ces avions furent adopt\u00E9s par toutes les unit\u00E9s a\u00E9riennes.\n\nPrincipales versions\u00A0:\n\nBf-109E-0\u00A0- Appareil de pr\u00E9s\u00E9rie. Moteur\u00A0: DB 601A-1. Armement\u00A0: deux mitrailleuses 7,92 mm (MG 17) dans les ailes.\nBf-109E-1\u00A0- Version de s\u00E9rie. Les premiers avions \u00E9taient arm\u00E9s de mitrailleuses 7,92 mm (MG 17) et de deux canons de 20 mm dans les ailes.\nBf-109E-1/B\u00A0- Version chasseur-bombardier. Mod\u00E8le de s\u00E9rie Bf-109E-1 avec un support pour deux bombes de 50 kg chacune ou pour une seule bombe pesant 250 kg\nBf-109E-2\u00A0- Version de transition. Armement\u00A0: deux mitrailleuses 792 mm (MG 17)\u00A0; deux canons de 20 mm (MG FF) et un canon de 20 mm dans le moyeu de l'h\u00E9lice.\nBf-109E-3\u00A0- Version de s\u00E9rie. Moteur\u00A0: DB 601A. Armement\u00A0: deux mitrailleuses 7,92 mm (MG 17)\u00A0; deux canons de 20 mm (MG FF) dans les ailes et un canon de 20 mm dans le moyeu de l'h\u00E9lice.\nBf-109E-4\u00A0- Version de s\u00E9rie. Autre d\u00E9veloppement du Bf-109E-3. Armement\u00A0: deux mitrailleuses 7,92 mm (MG 17) et deux canons de 20 mm am\u00E9lior\u00E9s (MG FF/M) dans les ailes.\n\nAvantages\u00A0: Excellentes performances. Bonne man\u0153uvrabilit\u00E9 et armement puissant. Commandes simples et d'un maniement facile \u00E0 appr\u00E9hender.\n\nD\u00E9savantages\u00A0: Mauvaise visibilit\u00E9 arri\u00E8re depuis le cockpit. Faible autonomie. Tir compliqu\u00E9 des canons d'aile.\n
Bf-109E-4/B       \n    Bf-109E-4/B Jabo (Chasseur-bombardier), mod\u00E8le 1940\n\nType\u00A0: chasseur bombardier\n\nPoids\u00A0:\n    A vide\u00A0- 1 900 kg\n    Au d\u00E9collage\u00A0- 2,670 kg\n\nLongueur\u00A0- 8,7 m\n    Envergure\u00A0- 9,9 m\n    Surface alaire\u00A0- 16,4 m2\n\nMoteur\u00A0: Daimler-Benz DB 601A-1.\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 1 045 CV\n    Au d\u00E9collage\u00A0- 1 175 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 470 km/h\n    A 5 000m\u00A0- 546 km/h\n\nTemps de virage \u00E0 une altitude de1 000 m\u00A0- 26,5 \u00E0 29,4 sec\nMont\u00E9e \u00E0 3 000 m\u00A0- 3,1 min\nMont\u00E9e en virage de combat\u00A0- 500 m\nPlafond de service\u00A0- 11 000 m\nAutonomie\u00A0- 480 km\n\nArmement\u00A0:\n    2 mitrailleuses 7,92 mm (MG 17)\n    2 canons de 20 mm (MG FF)\u00A0- dans les ailes\n    Deux bombes de 50 kg ou une bombe de 250 kg\n\nLes premiers mois de la guerre avec l'Union Sovi\u00E9tique d\u00E9montr\u00E8rent que le Bf-109 de la s\u00E9rie E adopt\u00E9 dans la quasi totalit\u00E9 des unit\u00E9s a\u00E9riennes de la Luftwaffe \u00E9tait inf\u00E9rieur aux chasseurs sovi\u00E9tiques. La faible vitesse et la man\u0153uvrabilit\u00E9 insuffisante du Bf-109E-4 furent la cause de lourdes pertes du c\u00F4t\u00E9 allemand sur le front de l'est. Afin d'am\u00E9liorer la situation, certaines unit\u00E9s de la Luftwaffe commenc\u00E8rent \u00E0 les remplacer par des Bf-109 de la s\u00E9rie F plus rapides, et il fut d\u00E9cid\u00E9 de modifier les Bf-109 de la s\u00E9rie E-4 en chasseurs-bombardiers d\u00E9nomm\u00E9s Bf-109E-4/B Jagdbomber ("Jabo").\n\nLa modernisation du Bf-109E-4/B impliquait l'installation de supports de bombes qui avaient \u00E9t\u00E9 con\u00E7us pour le Bf-109E-1/B. Le Jagdbomber pouvait transporter deux bombes de 50 kg chacune ou une bombe de 250 kg. Les bombes \u00E9taient largu\u00E9es depuis le cockpit \u00E0 l'aide d'un interrupteur \u00E9lectrique.\n\nAvantages\u00A0: Excellentes performances. Bonne man\u0153uvrabilit\u00E9 et armement puissant. Commandes simples et d'un maniement facile \u00E0 comprendre.\n\nD\u00E9savantages\u00A0: Mauvaise visibilit\u00E9 vers l'arri\u00E8re depuis le cockpit. Faible autonomie. Tir compliqu\u00E9 des canons d'aile.\n
Bf-109E-7         \n    Bf-109E-7/B Jabo (chasseur bombardier), mod\u00E8le 1940\n\nType\u00A0: chasseur\n\nPoids\u00A0:\n    A vide\u00A0- 1 900 kg\n    Au d\u00E9collage\u00A0- 2 670 kg\n\nLongueur\u00A0- 8,7 m\n    Envergure\u00A0- 9,9 m\n    Surface alaire\u00A0- 16,4 m2\n\nMoteur\u00A0: Daimler-Benz DB 601A-1\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 1 045 CV\n    Au d\u00E9collage\u00A0- 1 175 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 470 km/h\n    A 5 000 m\u00A0- 546 km/h\n\nTemps de virage \u00E0 une altitude de 1 000 m\u00A0- 26,5 \u00E0 29,4 sec\nMont\u00E9e \u00E0 3 000 m\u00A0- 3,1 min\nMont\u00E9e en virage de combat\u00A0- 500 m\nPlafond de service\u00A0- 11 000 m\nAutonomie\u00A0- 480 km (sans le r\u00E9servoir largable de 300 litres)\n\nArmement\u00A0:\n    2 mitrailleuses 7,92 mm (MG 17)\n    2 canons de 20 mm (MG FF)\u00A0- dans les ailes\n    Bombe pesant moins de 250 kg\n\nLa faible quantit\u00E9 de carburant emport\u00E9 \u00E9tait le principal d\u00E9faut des premi\u00E8res versions du Bf-109, d\u00E9faut qui se traduisait par un court rayon d'action. Pour r\u00E9soudre le probl\u00E8me, la version Bf-109E-7/B fut d\u00E9velopp\u00E9e sur la base de l'avion de s\u00E9rie Bf-109E-4. Cette modification consistait en une version standard du Bf-109E-4 \u00E9quip\u00E9e d'un lance-bombe permettant l'installation d'un r\u00E9servoir additionnel d'une capacit\u00E9 de 300 litres. Le lance-bombe pouvait \u00E9galement \u00EAtre utilis\u00E9 pour installer une bombe de 250 kg.\n\nAfin d'am\u00E9liorer l'a\u00E9rodynamique de l'avion, la version Bf-109E-7/B utilisait un capot d'h\u00E9lice plus profil\u00E9 au lieu du mod\u00E8le standard qui \u00E9tait initialement destin\u00E9 au canon de 20 mm qui tirait au travers du moyeu. \n\nAvantages\u00A0: Excellentes performances. Bonne man\u0153uvrabilit\u00E9 et puissant armement. Commandes simples et d'un maniement facile \u00E0 comprendre.\n\nD\u00E9savantages\u00A0: Mauvaise visibilit\u00E9 vers l'arri\u00E8re depuis le cockpit. Faible autonomie. Tir compliqu\u00E9 des canons d'aile.\n
Bf-109E-7Z        \n     Bf-109 E-7/Z "Emil" mod\u00E8le 1941\n\nType : Chasseur\nPoids :\n    A vide : ~1 900 kg\n    Au d\u00E9collage : ~2 670 kg\n\nLongueur : 8,7m\nEnvergure : 9,9m\nSurface alaire : 16,4 m2\n\nMoteur : Daimler-Benz DB 601N avec GM-1\nPuissance :\n    Indiqu\u00E9e : 1 050 ch.\n    Au d\u00E9collage : 1 175 ch.\n\nVitesse :\n    Au niveau de la mer : 475 Km/h.\n    A 6 000 m : 540 \u00E0 575 Km/h (avec GM-1 \u00E0 6 500 m 628 \u00E0 640 Km/h)\n\nTemps de virage \u00E0 une altitude de 1 000 m : 26,5 \u00E0 29,4 sec\nMont\u00E9e \u00E0 6 000 m : 6,4min\nPlafond de service : 11 000 m\nAutonomie : 450 Km\n\nArmement :\n    2 mitrailleuses de 7,92 mm (MG 17)\n    2 canons de 20 mm (MG FF) : dans les ailes\n\nLe Bf-109E-7/Z \u00E9tait une version \u00E9quip\u00E9e du moteur DB 601N, dot\u00E9 d'un syst\u00E8me d'injection d'oxyde d'azote \u00E0 haute altitude (GM-1). Le nouveau moteur install\u00E9 sur cet appareil \u00E9tait constamment en surchauffe avec l'ancien type de radiateur et, il en r\u00E9sultait une diminution de la pression d'admission \u00E0 1,25 ATA. L'utilisation du syst\u00E8me GM-1 \u00E9tait interdite en dessous de 6 500 m\u00E8tres en raison du risque d'endommager le moteur, mais en cas d'urgence, il pouvait fournir environ 80 Km/h suppl\u00E9mentaire sur un court laps de temps en dessous de la barre des 6 500 m.\n\nReportez-vous aux autres informations concernant la s\u00E9rie Bf-109E-7 dans le menu Visualiser les objets.\n\nAvantages : Excellentes performances. Bonne man\u0153uvrabilit\u00E9 et armement puissant. Commandes simples et faciles \u00E0 comprendre.\n\nD\u00E9savantages : Mauvaise visibilit\u00E9 vers l'arri\u00E8re depuis le cockpit. Faible autonomie. Tir compliqu\u00E9 des canons d'ailes. Probl\u00E8mes de surchauffe \u00E0 pleine puissance. Impossibilit\u00E9 d'utiliser le syst\u00E8me WEP en dessous de 6 500 m.\n\n\n
Bf-109F-2         \n    Bf-109F-2 "Friedrich", mod\u00E8le 1941\n\nType\u00A0: chasseur\n\nPoids\u00A0:\n    A vide\u00A0- 2 355 kg\n    Au d\u00E9collage\u00A0- 3 120 kg\n\nLongueur\u00A0- 9,05 m\n    Envergure\u00A0- 10,6 m\n    Surface alaire\u00A0- 17,3 m2\n\nMoteur\u00A0: Daimler-Benz DB 601N.\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 1 085 CV\n    Au d\u00E9collage\u00A0- 1 200 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 515 km/h\n    A 5 100m\u00A0- 615 km/h\n\nTemps de virage \u00E0 une altitude de 1 000 m\u00A0- 19,6 \u00E0 20,5 sec\nMont\u00E9e \u00E0 3,000m\u00A0- 3,1 min\nMont\u00E9e en virage de combat\u00A0- 850 m\nPlafond de service\u00A0- 12 000 m\n\nAutonomie\u00A0- 480 km\nArmement\u00A0:\n    2 mitrailleuses 7,92 mm (MG 17)\n    1 canon de 15 mm (MG 151/15)\n\nD\u00E8s le d\u00E9but de 1940, Messerschmitt commen\u00E7a \u00E0 am\u00E9liorer le Bf-109. Il \u00E9tait pr\u00E9vu que les am\u00E9liorations n'entra\u00EEneraient pas beaucoup de changements dans la production des avions et aucune d\u00E9pense sp\u00E9cifique en mat\u00E9riel. Il fut donc d\u00E9cid\u00E9 de proc\u00E9der au d\u00E9veloppement du Bf-109 s\u00E9rie F (Bf-109F) afin d'am\u00E9liorer son a\u00E9rodynamique et de r\u00E9duire le poids de l'appareil de base.\n\nLes avions de la s\u00E9rie F furent les premiers Bf-109 produits en s\u00E9rie \u00E0 subir d'importantes modifications du point de vue a\u00E9rodynamique. Le galbe de l'h\u00E9lice fut redessin\u00E9\u00A0; d\u00E9sormais, elle passait sans difficult\u00E9 dans un capot moteur revisit\u00E9\u00A0; les concepteurs firent en sorte de compacter davantage les radiateurs dans les ailes et \u00E0 l'avant du fuselage. La partie arri\u00E8re du fuselage fut consid\u00E9rablement renforc\u00E9e. L'appareil re\u00E7u de nouvelles ailes dot\u00E9es de grands embouts elliptiques qui permettaient d'accro\u00EEtre l'envergure et la surface alaire et, par cons\u00E9quent, d'am\u00E9liorer les caract\u00E9ristiques de vol de l'avion. La conception du train fut totalement revue \u00E0 la hausse, tandis que la roulette de queue \u00E9tait d\u00E9sormais semi-r\u00E9tractable. Le poids de l'appareil fut diminu\u00E9 en r\u00E9duisant l'armement \u00E0 deux mitrailleuses 7,92 MG 17 sur le moteur et \u00E0 un canon de 15 mm (MG 151/15) plac\u00E9 dans le moyeu de l'h\u00E9lice. Il \u00E9tait pr\u00E9vu d'installer un nouveau moteur Daimlez-Benz DB 601E de 1 350 CV sur tous les avions Bf-109 de la s\u00E9rie F, mais ces moteurs ne furent disponibles qu'au d\u00E9but de 1942 sur le Bf-109F-3. Avant cette version, les Bf-109F-0, F-1 et F-2 \u00E9taient \u00E9quip\u00E9s de moteurs DB 601N de 1 200 CV.\n\nPrincipales versions\u00A0:\n\nBf-109F-0\u00A0- Version de pr\u00E9s\u00E9rie. Moteur\u00A0: DB 601N. Armement\u00A0: deux mitrailleuses 7,92 mm (MG 17) et un canon de 15 mm (MG FF/M) dans le moyeu de l'h\u00E9lice.\nBf-109F-1\u00A0- Version de s\u00E9rie. Moteur et armement inchang\u00E9s.\nBf-109F-2\u00A0- Moteur\u00A0: DB 601N. Armement\u00A0: deux mitrailleuses 7,92 mm (MG 17) et un canon de 15 mm (MG 151/15) dans le moyeu de l'h\u00E9lice.\nBf-109F-2/Z\u00A0- Moteur et armement inchang\u00E9s. Les avions de cette version sont \u00E9quip\u00E9s d'un dispositif GM-1 destin\u00E9 \u00E0 l'injection d'oxyde d'azote dans le moteur.\nBf-109F-2/Trop\u00A0- Version tropical du Bf-109F-2 \u00E9quip\u00E9e d'un filtre \u00E0 air suppl\u00E9mentaire sur l'entr\u00E9e d'air du compresseur.\nBf-109F-3\u00A0- Moteur\u00A0: DB 601E. Armement inchang\u00E9.\nBf-109F-4\u00A0- Armement\u00A0: deux mitrailleuses 7,92 mm (MG 17) et un canon de 20 mm (MG 151/20) dans le moyeu de l'h\u00E9lice.\nBf-109F-5 & F-6\u00A0- Appareils de reconnaissance.\n\nAu total, 2 000 Bf-109F, toutes modifications confondues, furent produits.\n\nAvantages\u00A0: Excellentes performances. Tr\u00E8s bonne man\u0153uvrabilit\u00E9 et bon armement. Commandes simples et d'un maniement facile \u00E0 comprendre.\n\nD\u00E9savantages\u00A0: Mauvaise visibilit\u00E9 vers l'arri\u00E8re depuis le cockpit. Faible autonomie. Armement r\u00E9duit.\n
Bf-109F-4         \n    Bf-109F-4 "Friedrich", mod\u00E8le 1941\n\nType : Chasseur\n\nPoids :\n    A vide : 2 390 kg\n    Au d\u00E9collage : 3 120 kg\n\nLongueur : 9,05m\nEnvergure : 10,6m\nSurface alaire : 17,3 m2\n\nMoteur : Daimler-Benz DB 601E\nPuissance :\n    Indiqu\u00E9e : 1 085 ch.\n    Au d\u00E9collage : 1 350 ch.\n\nVitesse :\n    Au niveau de la mer : 520 Km/h\n    A 6 000 m : 635 Km/h\nTemps de virage \u00E0 une altitude de 1 000 m : 19,6 \u00E0 20,5 sec\nMont\u00E9e \u00E0 3 000 m : 3,1min\nMont\u00E9e en virage de combat : 850 m\nPlafond de service : 12 000m\nAutonomie : 480 Km\n\nArmement :\n    2 mitrailleuses de 7,92 mm (MG 17)  \n    1 canon de 20 mm (MG 151/20)\n\nLa principale diff\u00E9rence entre le Bf-109F-4 et le Bf-109F-2 r\u00E9sidait dans l'installation d'un canon de 20 mm MG 151/20 dans le moyeu de l'h\u00E9lice au lieu du canon MG 151/15 de 15 mm. Ce nouveau canon am\u00E9liorait de beaucoup les chances du pilote d'abattre l'appareil ennemi en une seule passe.\nReportez-vous aux autres informations concernant les s\u00E9ries Bf-109F-2 et F-4 dans le menu Visualiser les objets.\n\nAvantages : Excellentes performances. Grande man\u0153uvrabilit\u00E9 et bon armement. Commandes simples et faciles \u00E0 comprendre.\n\nD\u00E9savantages : Mauvaise visibilit\u00E9 vers l'arri\u00E8re depuis le cockpit. Faible autonomie.\n\n\n
Bf-109G-2         \n    Bf-109G-2 Gustav, mod\u00E8le 1942\n\nType\u00A0: chasseur\n\nPoids\u00A0:\n    A vide\u00A0- 2 255 kg\n    Au d\u00E9collage\u00A0- 3 100 kg\n\nLongueur\u00A0- 9,05 m\n    Envergure\u00A0- 10,6 m\n    Surface alaire\u00A0- 17,3 m2\n\nMoteur\u00A0: Daimler-Benz DB 605A-1.\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 1 355 CV\n    Au d\u00E9collage\u00A0- 1 475 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 535 km/h\n    A 7 000 m\u00A0- 666 km/h\n\nTemps de virage \u00E0 une altitude de 1 000 m\u00A0- 20 \u00E0 22,6 sec\nMont\u00E9e \u00E0 3 000 m\u00A0- 2,9 min\nMont\u00E9e en virage de combat\u00A0- 1 100 m\nPlafond de service\u00A0- 12 000 m\nAutonomie\u00A0- 545 km\n\nArmement\u00A0:\n    2 mitrailleuses 7,92 mm (MG 17)\n    1 canon de 20 mm (MG 151/20)\n\nLes retards dans la production des nouveaux chasseurs Focke Wulf FW-190 n\u00E9cessit\u00E8rent que les quartiers g\u00E9n\u00E9raux de la Luftwaffe adressent une offre au directeur de Messerschmitt, Willy Messerschmitt, relative \u00E0 la cr\u00E9ation d'une nouvelle variante am\u00E9lior\u00E9e du Bf-109, le Bf-109G, \u00E9quip\u00E9 d'un nouveau moteur plus puissant et d'un armement plus redoutable.\n\nLe Bf-109F de s\u00E9rie servit de base de travail pour la modification. Le moteur Daimler-Benz DB 605A-1 de 1 475 CV fut choisi comme groupe motopropulseur. Il pouvait d\u00E9velopper 1 355 CV \u00E0 6 000 m en utilisant l'acc\u00E9l\u00E9ration du GM-1. (Le GM-1 fut utilis\u00E9 sur certaines versions G avec cockpit pressuris\u00E9. Ce ne fut pas le cas sur le front russe.) Le nouvel appareil \u00E9tait suppos\u00E9 \u00EAtre livr\u00E9 avec un cockpit pressuris\u00E9 qui \u00E9viterait la chute de pression \u00E0 haute altitude et emp\u00EAcherait l'entr\u00E9e des gaz d'\u00E9chappement dans le cockpit. \n\nLa production en s\u00E9rie du Bf-109 s\u00E9rie G d\u00E9buta en octobre 1940 et, fin 1942, il rempla\u00E7ait pratiquement tous les exemplaires du mod\u00E8le pr\u00E9c\u00E9dent, le Bf-109F. Par cons\u00E9quent, le Bf-109G et le FW-190A couvrirent \u00E0 eux deux l'ensemble du parc a\u00E9ronautique allemand.\n\nPrincipales versions\u00A0:\n\nBf-109G-0\u00A0- Version de pr\u00E9s\u00E9rie. Moteur\u00A0: DB 601E. Armement\u00A0: deux mitrailleuses 7,92 mm (MG 17) et un canon de 20 mm (MG 151/20) dans le moyeu de l'h\u00E9lice. Fabrication consolid\u00E9e. Cockpit pressuris\u00E9.\nBf-109G-1\u00A0- Version de s\u00E9rie. Moteur\u00A0: Daimler-Benz DB 605A-1. Armement inchang\u00E9. Cockpit pressuris\u00E9.\nBf-109G-1/Trop\u00A0- Bas\u00E9 sur le Bf-109G-1. Armement\u00A0: deux mitrailleuses de 13-mm (MG 131) et un canon de 20 mm (MG 151/20) dans le moyeu de l'h\u00E9lice.\nBf-109G-2\u00A0- Version de s\u00E9rie du Bf-109G-1 sans cockpit pressuris\u00E9.\nBf-109G-3\u00A0- Version de s\u00E9rie du Bf-109G-1 avec un \u00E9quipement radio diff\u00E9rent. Cockpit pressuris\u00E9.\nBf-109G-4\u00A0- Version de s\u00E9rie du Bf-109G-2 avec un \u00E9quipement radio diff\u00E9rent. Cockpit non pressuris\u00E9.\nBf-109G-5\u00A0- Version de s\u00E9rie. Moteur\u00A0: DB 605A-1 ou DB 605AC. Armement\u00A0: deux mitrailleuses de 13 mm (MG 131) et un canon de 20 mm (MG 151/20) dans le moyeu de l'h\u00E9lice. Cockpit pressuris\u00E9.\nBf-109G-5/U2\u00A0- Version modifi\u00E9e du Bf-109G-5. Fuselage arri\u00E8re et assemblage de la queue en bois.\n\nAvantages\u00A0: L'un des meilleurs chasseurs du front pr\u00E9sentant d'excellentes performances en vol. Armement puissant. Commandes simples et d'un maniement facile \u00E0 comprendre. Tr\u00E8s bonnes man\u0153uvrabilit\u00E9 et acc\u00E9l\u00E9ration. \n\nD\u00E9savantages\u00A0: Mauvaise visibilit\u00E9 vers l'arri\u00E8re depuis le cockpit. Construction plus lourde. Faible autonomie.\n
Bf-109G-6         \n    Bf-109G-6 Gustav \n\nType\u00A0:  chasseur\n\nPoids\u00A0:\n    A vide\u00A0- 2 676 kg\n    Au d\u00E9collage\u00A0- 3 153 kg\n\nLongueur\u00A0- 9,05 m\n    Envergure\u00A0- 10,6 m\n    Surface alaire\u00A0- 17,3 m2\n\nMoteur\u00A0: Daimler-Benz DB 605A-1\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 1 300 CV\n    Au d\u00E9collage\u00A0- 1 550 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 530 km/h\n    A 7 000 m\u00A0- 640 km/h\n\nTemps de virage \u00E0 une altitude de 1 000 m\u00A0- 22,6 \u00E0 22,8 sec\nMont\u00E9e \u00E0 3 000 m\u00A0- 3 min\nMont\u00E9e en virage de combat\u00A0- 1 050 m\nPlafond de service\u00A0- 11 200 m\nAutonomie\u00A0- 545 km\n\nArmement\u00A0:\n    2 mitrailleuses de 13 mm (MG 131)\n    1 canon de 20 mm (MG 151/20) ou 1 canons de 30 mm (MK 108).\n\nLa nouvelle version Bf-109G-6 devint le mod\u00E8le de Bf-109 le plus r\u00E9pandu. Il fut produit d\u00E8s l'automne 1942. La version \u00E9tait bas\u00E9e sur l'appareil de s\u00E9rie Bf-109G-5, mais il s'en distinguait de par son cockpit non pressuris\u00E9. La conception du Bf-109G-6 \u00E9tait telle que l'armement de l'appareil pouvait \u00EAtre modifi\u00E9 ou augment\u00E9 \u00E0 l'aide de kits sp\u00E9ciaux. La modernisation de l'armement se faisait \u00E0 l'aide de kits de modification de terrain (Ruesetsatz) sur les a\u00E9rodromes locaux ou en utilisant des kits de modification d'usine (Umruestaatz) dans les \u00E9tablissements Messerschmitt.\n\nLa derni\u00E8re variante du Bf-109G-6 fut le premier Bf-109 \u00E9quip\u00E9 d'un canon de 30 mm MK 108 tirant au travers du moyeu de l'h\u00E9lice. Cependant, du fait que la production du canon de 30 mm MK 108 venait juste de d\u00E9buter, les premiers appareils de la s\u00E9rie G re\u00E7urent un canon de 20 mm MG 151/20. Outre le canon, l'appareil \u00E9tait \u00E9quip\u00E9 de deux mitrailleuses de 13 mm MG 131 plac\u00E9es dans la partie avant du fuselage (vues de l'ext\u00E9rieur, elles donnaient l'apparence de bulles situ\u00E9es sur la partie sup\u00E9rieure du capot moteur, qui couvrait les m\u00E9canismes de tir).\n\nPrincipales versions\u00A0:\n\nBf-109G-6/R1\u00A0- Mod\u00E8le de s\u00E9rie du Bf-109G-6 \u00E9quip\u00E9 d'un support destin\u00E9 au positionnement d'une bombe de 250 kg.\nBf-109G-6/R1\u00A0- Bf-109G-6 avec armement standard et deux lanceurs intrados pour des missiles W.Gr.21 de 210 mm\nBf-109G-6/R4\u00A0- Bf-109G-6 avec armement standard et deux canons suppl\u00E9mentaires de 30 mm MK 108 plac\u00E9s dans des nacelles intrados.\nBf-109G-6/R6\u00A0- Bf-109G-6 avec armement standard et deux canons suppl\u00E9mentaires de 20 mm MG 151/20 dans des nacelles intrados.\nBf-109G-6/N\u00A0- Chasseur nocturne. Mod\u00E8le de s\u00E9rie Bf-109G-6 \u00E9quip\u00E9 d'un dispositif de navigation FuG 350 guid\u00E9 par des \u00E9metteurs radar H2S bas\u00E9s au sol vers les bombardiers ennemis.\n\nAvantages\u00A0: Armement puissant. Bonne visibilit\u00E9 depuis le cockpit. Commandes simples et d'un maniement facile \u00E0 comprendre.\n\nD\u00E9savantages\u00A0: Faible vitesse. Fabrication lourde. Court rayon d'action.\n
Bf-109G-6_Late    \n    Bf-109G-6 dernier Gustav\n\nType\u00A0: chasseur\n\nPoids\u00A0:\n    A vide\u00A0- 2 656 kg\n    Au d\u00E9collage\u00A0- 3 143 kg\n\nLongueur\u00A0- 9,05 m\n    Envergure\u00A0- 10,6 m\n    Surface alaire\u00A0- 17,3 m2\n\nMoteur\u00A0: Daimler-Benz DB 605A-1\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 1 300 CV\n    Au d\u00E9collage\u00A0- 1 550 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 535 km/h\n    A 7,000m\u00A0- 650 km/h\n\nTemps de virage \u00E0 une altitude de1,000 m\u00A0- 22,6 \u00E0 22,8 sec\nMont\u00E9e \u00E0 3,000 m\u00A0- 2,9 min\nMont\u00E9e en virage de combat\u00A0- 1 080 m\nPlafond de service\u00A0- 11 200 m\nAutonomie\u00A0- 545 km\n\nArmement\u00A0:\n    2 mitrailleuses de 13 mm (MG 131)\n    1 canons de 20 mm (MG 151/20) ou 1 canon de 30 mm (MK 108)\n\nEn raison du manque d'aluminium de haute qualit\u00E9 pour la construction a\u00E9ronautique en Allemagne et l'augmentation du rythme de production des Bf-109 en 1943, la d\u00E9cision fut prise de lancer la production de Bf-109G \u00E9quip\u00E9s d'un empennage en bois. Cette modification forc\u00E9e dans la conception du Bf-109G n'entra\u00EEna pas de changements notables dans les aptitudes de vol de l'avion\u00A0; en revanche, elle eut un effet d\u00E9sastreux sur sa durabilit\u00E9.\n\nL'une des modifications positives dans la fabrication de cette derni\u00E8re s\u00E9rie de Bf-109G fut l'installation d'une nouvelle verri\u00E8re surnomm\u00E9e "Erla Haube", dont la structure \u00E9tait simplifi\u00E9e et profil\u00E9e, ce qui am\u00E9liorait consid\u00E9rablement l'a\u00E9rodynamique de l'appareil ainsi que le champ visuel du pilote. Par ailleurs, un nouvel appui-t\u00EAte renforc\u00E9 dot\u00E9 d'un verre blind\u00E9 de faible \u00E9paisseur fut install\u00E9 sur le si\u00E8ge du pilote, au b\u00E9n\u00E9fice de la visibilit\u00E9 vers l'arri\u00E8re.\n\nAvantages\u00A0: Puissant armement. Bonne visibilit\u00E9 depuis le cockpit. Commandes simples et d'un maniement facile \u00E0 comprendre.\n\nD\u00E9savantages\u00A0: Faible vitesse. Fabrication en bois de l'empennage. Court rayon d'action.\n
Bf-109G-6AS       \n     Bf-109G-6/AS Gustav\n\nType\u00A0: chasseur\n\nPoids\u00A0:\n    A vide\u00A0- 2 692 kg\n    Au d\u00E9collage\u00A0- 3 148 kg\n\nLongueur\u00A0- 9,05 m\n    Envergure\u00A0- 10,6 m\n    Surface alaire\u00A0- 17,3 m2\n\nMoteur\u00A0: Daimler-Benz DB 605ASM\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 1 300 CV\n    Au d\u00E9collage\u00A0- 1 800 CV\n\nVitesse (en utilisant le dispositif d'injection du m\u00E9lange eau/m\u00E9thanol) \u00A0:\n    Au niveau de la mer\u00A0- 581 km/h\n    A 6 000 m\u00A0- 690 km/h\n\nTemps de virage \u00E0 une altitude de1 000 m\u00A0- 22 sec\nMont\u00E9e \u00E0 3 000 m\u00A0- 2,5 min\nMont\u00E9e en virage de combat\u00A0- 1 050 m\nPlafond de service\u00A0- 11 100 m\nAutonomie\u00A0- 500 km\n\nArmement\u00A0:\n    2 mitrailleuses de 13 mm (MG 131);\n    1 canon de 20 mm (MG 151/20) ou 1 canon de 30 mm (MK 108).\n\nLa faible vitesse du Bf-109G-6 incita les concepteurs de Messerschmitt \u00E0 d\u00E9velopper une nouvelle version modifi\u00E9e \u00E9quip\u00E9e d'un moteur Daimler-Benz DB 605ASM plus puissant.\nLe nouveau moteur utilisant un acc\u00E9l\u00E9rateur eau/m\u00E9thanol MW-50 permettait de d\u00E9velopper une puissance au d\u00E9collage d'environ 2 000 CV et pouvait produire pratiquement 1 800 CV \u00E0 une altitude 5 000 m. Le m\u00E9lange eau/m\u00E9thanol \u00E9tait situ\u00E9 dans le r\u00E9servoir plac\u00E9 derri\u00E8re le cockpit et sa distribution \u00E9tait contr\u00F4l\u00E9e automatiquement ou manuellement par le pilote. L'acc\u00E9l\u00E9ration pouvait s'effectuer pendant 2 minutes \u00E0 intervalle de 10 minutes au moins. Le principal d\u00E9faut de cette nouvelle version du Bf-109G-6 \u00E9tait la faible durabilit\u00E9 du moteur qui n'exc\u00E9dait pas 12 heures.\n\nL'\u00E9l\u00E9ment ext\u00E9rieur qui distinguait le Bf-109G-6/AS de ses pr\u00E9d\u00E9cesseurs \u00E9tait la forme d\u00E9sormais oblongue et moins bomb\u00E9e des car\u00E9nages de mitrailleuses MG 131 de 13 mm\nL'appareil \u00E9tait \u00E9quip\u00E9 du m\u00EAme armement et de la m\u00EAme verri\u00E8re "Erla Haube" que les pr\u00E9c\u00E9dentes versions.\n\nAvantages\u00A0: Excellentes performances. Puissant armement. Capacit\u00E9 \u00E0 distancer la quasi totalit\u00E9 de ses poursuivants. Bonne visibilit\u00E9 depuis le cockpit. Commandes simples et d'un maniement facile \u00E0 comprendre.\n\nD\u00E9savantages\u00A0: Tr\u00E8s faible durabilit\u00E9 du moteur. Court rayon d'action.\n
Bf-109G-10        \n    Bf-109G-10 Gustav, mod\u00E8le 1944\n\nType : Chasseur\n\nPoids :\n    A vide : ~2 300 kg\n    Au d\u00E9collage : ~3 300 kg\n\nLongueur : 9,03 m\nEnvergure : 10,6 m\nSurface alaire : 17,3 m\u00B2\n\nMoteur : Daimler-Benz DB 605D (avec un propulseur d'acc\u00E9l\u00E9ration MW-50 au m\u00E9lange eau-m\u00E9thanol)\nPuissance :\n    Indiqu\u00E9e : 1 275 ch.\n    Au d\u00E9collage : 1 800 ch. (en utilisant le MW-50)\n\nVitesse (donn\u00E9es avec utilisation du dispositif d'injection du m\u00E9lange eau-m\u00E9thanol) :\n    Au niveau de la mer : 575(DB 605DB) \u00E0 585(DB 605DC) Km/h\n    A 7 500 m : 690 Km/h\nTemps de virage \u00E0 1 000 m : 22sec (23 \u00E0 24sec pour le G-10/R2)\nMont\u00E9e \u00E0 6 000 m : ~7min (7,5min pour le G-10/R2)\nMont\u00E9e en virage de combat : ~1 050~1 100m\nPlafond de service : ~12 000 m \nAutonomie : ~500 Km\n\nArmement :\n    2 mitrailleuses de 13 mm (MG 131)\n    1 canon de 30 mm (MK 108)\n\nLe Bf-109G-10 \u00E9tait suppos\u00E9 \u00EAtre une nouvelle version am\u00E9lior\u00E9e du Bf-109G-6, qui remplacerait ce dernier en production de s\u00E9rie. Il y eut des retards avec le nouveau moteur DB605D, ce qui fit que le Bf-109G-10 entra en production plus tard que le Bf-109G-14. Le G-10 \u00E9tait con\u00E7u comme un perfectionnement rationalis\u00E9 par rapport \u00E0 toutes les autres versions des s\u00E9ries Bf-109G-6 et G-14 des diff\u00E9rents fabricants.\nL'appareil n'\u00E9tait pas un nouveau d\u00E9veloppement de la s\u00E9rie G, mais une tentative d'amener les vieux appareils pouvant \u00EAtre r\u00E9par\u00E9s aux standards, de mani\u00E8re \u00E0 pouvoir \u00EAtre fabriqu\u00E9 en parall\u00E8le avec le Bf-109K-4.\nLe but principal \u00E9tait de compl\u00E9ter la cha\u00EEne de production du nouveau K-4 avec des appareils r\u00E9par\u00E9s de valeur presque \u00E9quivalente, en utilisant les m\u00E9thodes les plus \u00E9conomiques. La production d\u00E9buta en octobre 1944. Le nombre de G-10 produits avant la fin de la guerre est inconnu. Environ 2 600 appareils furent probablement construits au total, tous fabricants confondus.\nLe Bf-109G-10 fut en service dans la plupart des unit\u00E9s de premi\u00E8re ligne \u00E9quip\u00E9es de Bf-109.\n\nPour plus d'informations, reportez-vous \u00E0 la section relative \u00E0 la s\u00E9rie Bf-109G-6  Bf-109K-4 du menu Visualiser les objets.\n\nPrincipales modifications :\n\nBf-109G-10/R1 - Mod\u00E8le de s\u00E9rie du Bf-109G-10 avec un support pour la mise en place d'une bombe pesant moins de 250 kg.\nBf-109G-10/R3 - Mod\u00E8le de s\u00E9rie du Bf-109G-10 avec un support pour la mise en place d'un r\u00E9servoir largable de 300 litres.\nBf-109G-10 /R6 - Un Bf-109G-10 \u00E9quip\u00E9 d'un armement standard et de deux canons suppl\u00E9mentaires MG 151/20 de 20 mm dans des nacelles intrados.\nBf-109G-10/R7 - Un Bf-109G-10 \u00E9quip\u00E9 d'un armement standard et de deux lance-missiles intrados pour des missiles WrGr.21 (Nebelwerfer) de 210 mm.\n\nAvantages : L'un des meilleurs chasseurs de premi\u00E8re ligne offrant d'excellentes caract\u00E9ristiques de vol. Armement puissant. Capable de semer presque n'importe quel poursuivant. Bonne visibilit\u00E9 depuis le cockpit. Commandes simples et faciles \u00E0 comprendre.\n\nD\u00E9savantages : Mauvaise visibilit\u00E9 arri\u00E8re depuis le cockpit. Construction lourde. Faible autonomie.\n\n\n
Bf-109G-14        \n    Bf-109G-14 Gustav, mod\u00E8le 1944\n\nType : Chasseur\n\nPoids :\n    A vide : ~2 300 kg\n    Au d\u00E9collage : ~3 270 kg\n\nLongueur : 9,03 m\nEnvergure : 10,6 m\nSurface alaire : 17,3 m\u00B2\n\nMoteur : Daimler-Benz DB 605AM ou DB 605ASM pour Bf-109G-14/AS (les deux int\u00E9grant un propulseur d'acc\u00E9l\u00E9ration MW-50 au m\u00E9lange eau-m\u00E9thanol)\nPuissance :\n    Indiqu\u00E9e : 1 425 ch.\n    Au d\u00E9collage : 1 800 ch. (en utilisant le MW-50)\n\nVitesse (donn\u00E9es avec utilisation du dispositif d'injection du m\u00E9lange eau-m\u00E9thanol) :\n    Au niveau de la mer : 568 Km/h\n    A 6 000 m : 665 Km/h\nTemps de virage \u00E0 1 000 m : 22sec\nMont\u00E9e \u00E0 3 000 m : 2,5min\nMont\u00E9e en virage de combat : ~1 050 m\nPlafond de service : ~12 000 m \nAutonomie : ~500 Km\n\nArmement :\n    2 mitrailleuses de 13 mm (MG 131)\n    1 canon de 30 mm (MK 108)\n\nLe 109G-14 fut d\u00E9velopp\u00E9 et produit apr\u00E8s la s\u00E9rie G-6, lorsque le G-10 fut diff\u00E9r\u00E9 en raison du retard pris dans la r\u00E9alisation et la production du moteur DB 605D.\nLe Bf-109G-14 constituait une tentative pour rationaliser et standardiser les nombreuses variantes et options de la s\u00E9rie G-6 provenant de plusieurs fabricants. Par cause de manque de certains mat\u00E9riaux en temps de guerre, les standards de qualit\u00E9 de production de Messerschmitt pour ce chasseur ne furent pas pleinement atteints ; contre toute attente. Seule la production hongroise du Bf-109 atteignait \u00E0 cette \u00E9poque les sp\u00E9cifications de Messerschmitt et, de fait, ces avions \u00E9taient de meilleure qualit\u00E9 que ceux produits en Allemagne.\nLe G-14 fut produit en quantit\u00E9s importantes et fut largement utilis\u00E9 jusqu'\u00E0 la fin de la guerre. La majorit\u00E9 des appareils G-14 furent produits avec le support de largage de r\u00E9servoir et de bombe sous la d\u00E9signation G-14/R-3.\nPour de plus amples informations, reportez-vous \u00E0 la section Bf-109G-6/AS du menu Visualiser les objets.\n\n\n
Bf-109K-4         \n    Bf-109K-4 Kurfurst, mod\u00E8le 1944\n\nType\u00A0: chasseur\n\nPoids\u00A0:\n    A vide\u00A0- 2 675 kg\n    Au d\u00E9collage\u00A0- 3 362 kg\n\nLongueur\u00A0- 9,2 m\n    Envergure\u00A0- 9,94 m\n    Surface alaire\u00A0- 16,05 m2\n\nMoteur\u00A0: Daimler-Benz DB 605 D.\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 1 475 CV\n    Au d\u00E9collage\u00A0- 1 850 CV (DB605DB)  2 000 CV (DB605DC)\n\nVitesse (en utilisant le dispositif d'injection du m\u00E9lange eau/m\u00E9thanol)\u00A0:\n    Au niveau de la mer\u00A0- 580 km/h\n    A 6 000m\u00A0- 710 km/h\n\nTemps de virage \u00E0 une altitude de1 000 m\u00A0- 22 sec\nMont\u00E9e \u00E0 3 000 m\u00A0- 2,5 min\nMont\u00E9e en virage de combat\u00A0- 1 050 m\nPlafond de service\u00A0- 12 000 m\nAutonomie\u00A0- 560 km\n\nArmement\u00A0:\n    2 mitrailleuses de 13 mm (MG 131)\n    1 canon de 30 mm (MK 108)\n\nL'introduction de la nouvelle version Bf-109K \u00E0 l'automne 1944 fut motiv\u00E9e par le d\u00E9sir de simplifier au maximum la technologie et de r\u00E9duire les co\u00FBts de production d'un grand nombre de s\u00E9ries du Bf-109 et si possible de les rassembler en une seule. Il \u00E9tait pr\u00E9vu que le Bf-109K b\u00E9n\u00E9ficie de toute l'exp\u00E9rience acquise au cours du d\u00E9veloppement, de la production et de l'utilisation au combat des pr\u00E9c\u00E9dentes versions du chasseur.\n\nLe Bf-109K consistait en une version modifi\u00E9e du Bf-109G-10 qui comportait un grand nombre de perfectionnements. L'appareil de pr\u00E9s\u00E9rie Bf-109K-0 fit son apparition en septembre 1944 et diff\u00E9rait ext\u00E9rieurement de la s\u00E9rie G de par son plus grand capot moteur sous lequel la MG 131 de 13 mm standard avait laiss\u00E9 place \u00E0 une nouvelle mitrailleuse de 15 mm MG 151/15. Outre les mitrailleuses, l'appareil \u00E9tait \u00E9quip\u00E9 d'un canon de 30 mm MK 108 install\u00E9 dans le moteur et qui tirait au travers du moyeu de l'h\u00E9lice. L'appareil \u00E9tait dot\u00E9 d'un nouveau moteur Daimler-Benz DB 605 DB \u00E9quip\u00E9 d'un acc\u00E9l\u00E9rateur \u00E0 l'oxyde d'azote GM-1 qui pouvait accro\u00EEtre la puissance du moteur durant un instant. Au cours des essais, l'appareil de pr\u00E9s\u00E9rie s'av\u00E9ra peu fiable et trop lourd du fait de l'installation du nouvel armement. Prenant en compte les r\u00E9sultats des essais, une nouvelle version am\u00E9lior\u00E9e d\u00E9nomm\u00E9e Bf-109K-4 fut d\u00E9velopp\u00E9e. Sa livraison aux unit\u00E9s de la Luftwaffe d\u00E9buta d\u00E8s octobre 1944. L'appareil de la s\u00E9rie Bf-109K-4 \u00E9tait \u00E9quip\u00E9 d'un moteur DB 605 D plus fiable dot\u00E9 d'un acc\u00E9l\u00E9rateur eau/m\u00E9thanol MW-50 qui pouvait augmenter la puissance du moteur pendant un instant. En raison de l'installation du nouveau moteur comprenant un gros compresseur m\u00E9canique \u00E0 deux niveaux, la forme du capot moteur fut modifi\u00E9e. La roulette de queue \u00E9tait totalement r\u00E9tractable. L'armement fut limit\u00E9 aux deux mitrailleuses MG 131 de 13 mm et au canon MK 108 de 30 mm tirant au travers du moyeu de l'h\u00E9lice.\n\nAvantages\u00A0: Excellentes performances. Puissant armement. Capacit\u00E9 \u00E0 distancer la quasi-totalit\u00E9 de ses poursuivants. Bonne visibilit\u00E9 depuis le cockpit. Commandes simples et d'un maniement facile \u00E0 comprendre.\n\nD\u00E9savantages\u00A0: Court rayon d'action. Cellule de mauvaise qualit\u00E9 et de faible durabilit\u00E9 en raison des probl\u00E8mes de production li\u00E9s \u00E0 la fin de la guerre.\n
Bf-109Z           \n    Bf 109Z Zwilling, 1944\n\nType : intercepteur lourd\n\nPoids :\nAu d\u00E9collage : 7 290 kg\nMaximum : 8 120 kg\n\nLongueur : 9,05 m\nEnvergure : 13,27 m\nSurface alaire : 23,2 m2\n\nMoteur : 2 x Daimler-Benz DB 605A-1.\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 1 355 CV\n    Au d\u00E9collage\u00A0- 1 475 CV\n\nVitesse maxi :\nAu niveau de la mer : 600 km/h\nA 8 000 m : 740 km/h\n\nPlafond d'exploitation : 11 700 m\nAutonomie : 2 000 km\n\nArmement :\n2 canons MK 108 de calibre 30 tirant au travers du moyeu de l'h\u00E9lice\n2 canons MK 108 de calibre 30 dans des nacelles intrados\n1 canon MK 103 de calibre 30 dans une nacelle intrados\nJusqu'\u00E0 1 000 kg de bombes\n\nLe Bf-109Z partit de la m\u00EAme id\u00E9e que le He-111Z Zwilling utilis\u00E9 pour deux planeurs Me-321 Gigant. Au m\u00EAme titre que la cr\u00E9ation de Heinkel, le concept de Messerschmitt AG consistait en l'accouplement de deux avions de s\u00E9rie. L'intercepteur lourd cr\u00E9\u00E9 en r\u00E9unissant deux Bf-109 aurait de bonnes caract\u00E9ristiques de vol et un armement consid\u00E9rablement sup\u00E9rieur. Il n\u00E9cessiterait aussi moins d'essais et pourrait \u00EAtre r\u00E9alis\u00E9 sur les lignes de production existantes.\nLe travail de conception initial sur le Bf-109Z d\u00E9buta fin 1942. Deux Bf-109F-4 de s\u00E9rie furent utilis\u00E9s comme "donneurs". Les cellules ne furent pas beaucoup modifi\u00E9es. Le principal changement r\u00E9sidait dans l'am\u00E9nagement d'une nouvelle entretoise destin\u00E9e \u00E0 recevoir le nouveau syst\u00E8me de train d'atterrissage plus pr\u00E8s du fuselage.\nUne aile de chaque avion (la gauche sur l'un et la droite sur l'autre) demeurait enti\u00E8rement inchang\u00E9e, \u00E0 l'exception du logement du train. Les deux fuselages \u00E9taient assembl\u00E9s par une section d'aile carr\u00E9e et un stabilisateur central. Le prototype fut termin\u00E9 en 1943 et \u00E9tait pr\u00EAt pour les essais en vol lorsqu'il fut d\u00E9truit lors d'un raid a\u00E9rien.\nLa version de s\u00E9rie du Bf-109Z utilisait la cellule du Bf-109G et \u00E9tait \u00E9quip\u00E9e, au choix, des moteurs DB-605A ou Jumo-213E. Contrairement au P-82 Twin Mustang am\u00E9ricain, seul le cockpit gauche demeurait tandis que le cockpit droit \u00E9tait remplac\u00E9 par un r\u00E9servoir de carburant.\n\nLa production en s\u00E9rie du BF-109Z, \u00E9quip\u00E9 de moteurs DB-605A, devait commencer en 1944. Mais cela n'arriva pas, et l'appareil n'entra jamais en service op\u00E9rationnel.\n\nAvantages :\nVitesse \u00E9lev\u00E9e\nBonne autonomie\nArmement extr\u00EAmement puissant\n\nInconv\u00E9nients :\nMan\u0153uvrabilit\u00E9 inf\u00E9rieure au Bf-109 normal\n\n\n
Bf-110C-4         \n    Messerschmitt Bf 110C-4 et C-4/B, mod\u00E8le 1940\n\nType : Chasseur lourd et chasseur-bombardier\n\nPoids \u00E0 vide : 5 200 kg \nPoids en charge normale : 6 940 kg \n\nLongueur : 12 m \nHauteur : 3,51 m \nEnvergure : 16,28 m\nSurface alaire : 38,37 m\u00B2\n\nMoteur : Deux moteurs V-12 invers\u00E9s DB 601A de 1 000 ch. ou DB601N de 1 200 ch. entra\u00EEnant des h\u00E9lices tripales VDM \u00E0 pas variable\n\nVitesse : \n    Au niveau de la mer  480 Km/h \n    A 5 000 m  510 Km/h\n    A 7 600 m  562 Km/h\n\nMont\u00E9e : 676 m/min\n\nPlafond de service : 9 750 m \n\nAutonomie (r\u00E9servoirs internes) : 1 300 Km\nCapacit\u00E9 en carburant : 1 268 litres dans quatre r\u00E9servoirs d'ailes (internes)\n\nArmement : Quatre mitrailleuses de 7,92 mm MG 17 avec 1 000 balles chacune et deux canons de 20 mm MG-FF/M avec 180 obus chacun dans le nez et une mitrailleuse de 7,92 mm MG 15 avec 750 balles dans le cockpit arri\u00E8re. \n\n\nEn juin 1934, le RLM publia les sp\u00E9cifications au R\u00FCstflugzeug III pour un appareil mono ou bimoteur avec un \u00E9quipage de trois \u00E0 quatre personnes, un armement principal de deux canons de 20 mm et un armement d\u00E9fensif de deux mitrailleuses MG 15. Le Zerst\u00F6rer devait \u00EAtre capable d'atteindre une vitesse de 400 Km/h \u00E0 une altitude de 6 000 m, avoir un rayon d'action de 2 000 Km et pouvoir atteindre un plafond de 10 000 m. En juillet 1934, trois prototypes furent command\u00E9s. Il s'agissait du Focke-Wulf Fw 57, du Henschel Hs 124, et du Bf 110. Seul le Bf 110 r\u00E9pondait aux attentes du RLM et de ses concepteurs.\nLe premier Bf 110 \u00E0 entrer en production massive fut le mod\u00E8le C-1. Son armement consistait en quatre mitrailleuses MG17 (de 7,92 mm) et deux canons Oerlikon MG/FF de 20 mm install\u00E9s sous le nez et une MG15 pour l'op\u00E9rateur radio. Plus tard, durant la guerre, les C-1 restants furent convertis en remorqueurs de planeur et utilis\u00E9s entre autres, par \u00E9quipe de trois, pour tracter le Me321 Gigant. Les mod\u00E8les C-2, C-3 et C-4 diff\u00E9raient du C-1 de part l'\u00E9quipement \u00E9lectrique et les canons install\u00E9s, dans la mesure o\u00F9 le C-3 et le C-4 re\u00E7urent les nouveaux canons MG-FF/M capable de tirer des obus Minengescho\u00DF dont le pouvoir destructif \u00E9tait plus important que les obus normaux HE. Le C-4 renfermait \u00E9galement un blindage de protection suppl\u00E9mentaire pour l'\u00E9quipage. Parmi les descendants du C-4, il y eut la version chasseur-bombardier C-4/B, pouvant transporter deux bombes de 250 kg sous le fuselage. Les C-4/B furent en grande partie \u00E9quip\u00E9s du moteur DB 601N (le dernier cri de l'\u00E9poque). Le mod\u00E8le C-5 \u00E9tait une version de reconnaissance sur laquelle les canons MG-FF c\u00E9daient la place \u00E0 une cam\u00E9ra.\n\nContrairement \u00E0 la croyance populaire, le Bf 110 avait un petit rayon de virage pour un appareil de sa taille et \u00E9tait capable de virer assez pr\u00E8s de nombreux chasseurs monomoteurs. Sa faible vitesse de roulis le rendait tr\u00E8s vuln\u00E9rable au combat, dans la mesure o\u00F9 un chasseur monomoteur ennemi plus agile pouvait changer la direction de son virage et se placer facilement derri\u00E8re lui.\nDurant la campagne de Pologne, les unit\u00E9s Zerst\u00F6rer remport\u00E8rent un succ\u00E8s consid\u00E9rable dans les r\u00F4les d'escorteur de bombardier et de chasseur libre. Ils mitraillaient \u00E9galement les objectifs au sol de fa\u00E7on efficace.\n\nAu cours de l'invasion de la Norv\u00E8ge, le Bf 110 \u00E9tait le seul chasseur disponible dans la Luftwaffe dont le rayon d'action \u00E9tait suffisant pour atteindre la Norv\u00E8ge \u00E0 partir des bases allemandes. Il fut utilis\u00E9 pour escorter les bombardiers ainsi que des parachutistes dans leurs Ju-52 qui devaient occuper des points cl\u00E9s au sud de la Norv\u00E8ge.\nPendant la Bataille de France, le Bf 110 fut essay\u00E9 par le Erprobunggruppe 210 dans le r\u00F4le de chasseur-bombardier. La t\u00E2che de cette unit\u00E9 consistait \u00E0 tester les chasseurs standards op\u00E9rationnels dans la Luftwaffe dans des r\u00F4les nouveaux et diff\u00E9rents. Les tests se poursuivirent durant la Bataille d'Angleterre, et d\u00E9montr\u00E8rent que le Bf 110 \u00E9tait bien adapt\u00E9 au r\u00F4le d'attaquant au sol. Le Erprobunggruppe 210 fut \u00E9galement la seule unit\u00E9 \u00E9quip\u00E9e de Zerst\u00F6rers \u00E0 exploiter la version C-6, un chasseur de char dot\u00E9 d'un canon MK 101 de 30 mm install\u00E9 dans une nacelle dispos\u00E9e sous le ventre, mais dont les canons MG-FF \u00E9taient supprim\u00E9s.\n\nA l'origine, au cours de la Bataille d'Angleterre, les unit\u00E9s de Zerst\u00F6rers remport\u00E8rent des victoires en patrouilles libres, plongeant avec leur formidable armement et en \u00E9crasant leurs adversaires sous un feu nourri. Cela changea cependant rapidement, lorsqu'ils furent utilis\u00E9s comme escorteurs de bombardiers, en particulier en escorte rapproch\u00E9e o\u00F9 ils constituaient des cibles de choix pour les Hurricanes et autres Spitfires, beaucoup plus agiles, et subirent de lourdes pertes. A la fin, lorsqu'ils \u00E9taient utilis\u00E9s dans le cadre d'une escorte rapproch\u00E9e de bombardiers, les Bf 110 devaient \u00EAtre escort\u00E9s par des Bf 109.\nCe fut dans le r\u00F4le d'attaquant au sol que le Zerst\u00F6rer trouva sa nouvelle voie au d\u00E9but de l'op\u00E9ration Barbarossa. En raison, principalement, du nombre relativement faible de chasseurs modernes dans le camp sovi\u00E9tique au d\u00E9but de la campagne, les Bf 110 \u00E9taient capable d'op\u00E9rer avec succ\u00E8s dans le r\u00F4le d'interdiction, en attaquant des a\u00E9rodromes sovi\u00E9tiques, des colonnes de ravitaillement, des concentrations de troupes et des points forts. L\u00E0, l'armement install\u00E9 dans le nez ravageait tout ce qui avait le malheur de se trouver dans sa ligne de mire. Il fut encore utilis\u00E9 dans le r\u00F4le de chasseur comme il l'avait \u00E9t\u00E9 durant la premi\u00E8re partie de la Bataille d'Angleterre, et parfois m\u00EAme avec une r\u00E9ussite notable. Les tirs antia\u00E9riens caus\u00E8rent la majorit\u00E9 des pertes au d\u00E9but de la campagne.\nLa production du Bf 110 se termina toutefois en 1941, et de fait, les pertes affaiblirent la puissance des unit\u00E9s Zerst\u00F6rer \u00E0 un degr\u00E9 tel qu'en 1941 la plupart d'entre elles furent retir\u00E9es du front russe. Fin 1941, d\u00E9but 1942, la production du Bf 110 fut relanc\u00E9e en raison des probl\u00E8mes graves rencontr\u00E9s par le Me 210A (son rempla\u00E7ant suppos\u00E9). De nouveaux \u00E9quip\u00E9es, plusieurs unit\u00E9s Zerst\u00F6rer retourn\u00E8rent sur le front russe au d\u00E9but de 1942 en soutien des offensives attendues de la Wehrmacht.\n\nBien qu'il prouva encore sa valeur dans le r\u00F4le d'attaquant au sol, il subit alors des pertes consid\u00E9rablement \u00E9lev\u00E9es en raison du nombre nettement plus important de chasseurs sovi\u00E9tiques modernes. L'une apr\u00E8s l'autre, les unit\u00E9s Zerst\u00F6rer furent retir\u00E9es du front, d'une part en raison des pertes et d'autre part de la n\u00E9cessit\u00E9 de d\u00E9fendre l'Allemagne contre les raids a\u00E9riens alli\u00E9s. La derni\u00E8re Zerst\u00F6rer \u00E0 quitter le front partit en mars 1943. Toutefois, le 13(Z) JG 5 op\u00E9ra au nord de la Norv\u00E8ge, en Finlande et en Russie jusqu'en f\u00E9vrier 1944.\n\nAvantages : Excellente puissance de feu. Bon rayon de virage. Tr\u00E8s agr\u00E9able et s\u00FBr \u00E0 piloter en vol normal.\n\nD\u00E9savantages : Faible vitesse de roulis. Commandes assez lourdes \u00E0 vitesse moyenne \u00E0 \u00E9lev\u00E9e. Vitesse lente compar\u00E9e aux chasseurs du milieu \u00E0 la fin de la guerre.\n\n\n
