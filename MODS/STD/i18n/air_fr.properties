A6M5a             \n    A6M5 Reisin Mod\u00E8le 51 / Z\u00E9ro / Zeke, 1943\n\nType : chasseur embarqu\u00E9\n\nPoids :\nAu d\u00E9collage : 2 733 kg\nMaximum : 2 950 kg\n\nLongueur : 9,12 m\nEnvergure : 11 m\nSurface alaire : 21,30 m2\n\nMoteur : 1 NK1F Sakae-21\nPuissance :\nAu d\u00E9collage : 1 130 ch.\nIndiqu\u00E9e : 1 100 ch. \u00E0 3 500 m\n\nVitesse maxi :\nAu niveau de la mer : 462 km/h\nA 6 000 m : 555 km/h\n\nPlafond d'exploitation : 11 740 m\nAutonomie : 1 900 km\n\nArmement :\n2 mitrailleuses Type 97 de 7,7 mm\n2 canons daile Type 99 de 20 mm\n2 bombes de 60 kg\n\nLe succ\u00E8s de lA6M aveugla litt\u00E9ralement les responsables de la flotte japonaise et ils commirent une erreur cruciale en retardant la mise en chantier de son successeur lA7M Reppu. De fait, en 1943, tous les avantages de lA6M avaient disparu et les nouveaux chasseurs am\u00E9ricains \u00E9taient au moins aussi bons sinon meilleurs que le Z\u00E9ro. A l\u00E9t\u00E9 1943, les choses devinrent v\u00E9ritablement difficiles pour les pilotes japonais lorsque lexcellent F6F Hellcat entra en action. LA6M5 fut la tentative de r\u00E9parer lerreur. \nLA6M3 servit de base pour cette version ; les ailes furent redessin\u00E9es et lenvergure fut r\u00E9duite \u00E0 11 m\u00E8tres. Les saumons furent arrondis, et la surface des ailes fut renforc\u00E9e. Enfin, lanneau collecteur de gaz d\u00E9chappement fut remplac\u00E9 par des \u00E9tages individuels afin daccro\u00EEtre la vitesse maximale.\nLA6M5 entra en production de s\u00E9rie \u00E0 lautomne de 1943. En d\u00E9pit des modifications, il demeurait encore inf\u00E9rieur au F6F. Bien que sa man\u0153uvrabilit\u00E9 soit sup\u00E9rieur, sa vitesse \u00E9tait consid\u00E9rablement plus faible. Par ailleurs, lavion ne disposait pas de r\u00E9servoirs auto-obturants, ce qui en faisait une cible tr\u00E8s facile \u00E0 abattre.\n\nPrincipales variantes :\nA6M5  variante initiale \u00E9quip\u00E9e du moteur NK1C Sakae-21 de 1 130 ch. \nA6M5a  ailes renforc\u00E9es, davantage de munitions pour les canons de 20 mm, deux mitrailleuses de 13,2 mm au lieu des deux de 7,7 mm\nA6M5b  autre modification de lA6M5a. R\u00E9servoirs auto-obturants et si\u00E8ge pilote renforc\u00E9\nA6M5c  variante non embarqu\u00E9e. Petite production\n\nAvantages :\nBonne man\u0153uvrabilit\u00E9\nBonne visibilit\u00E9 pour le pilote\n\nInconv\u00E9nients :\nFaible blindage (A6M5  A6M5a)\nPas de r\u00E9servoirs auto-obturants (A6M5  A6M5a)\nFaible vitesse\n\n
A6M2              \n    A6M2 Reisin Mod\u00E8le 21 / Z\u00E9ro / Zeke, 1940\n\nType : chasseur embarqu\u00E9\n\nPoids :\nAu d\u00E9collage : 2 410 kg\nMaximum : 2 796 kg\n\nLongueur : 9,06 m\nEnvergure : 12 m\nSurface alaire : 22,44 m2\n\nMoteur : NK1C Sakae-12\nPuissance :\nAu d\u00E9collage : 940 ch.\nIndiqu\u00E9e : 950 ch. \u00E0 5 000 m\n\nVitesse maxi :\nAu niveau de la mer : 425 km/h\nA 4 550 m : 533 km/h\n\nPlafond d'exploitation : 10 000 m\nAutonomie : 3 050 km\n\nArmement :\n2 mitrailleuses Type 97 de 7,7 mm\n2 canons daile Type 99 de 20 mm\n2 bombes de 60 kg\n\nFigurant parmi les plus c\u00E9l\u00E8bres chasseurs de la guerre, le chasseur embarqu\u00E9 A6M Reisin \u00E9tait destin\u00E9 \u00E0 remplacer lancien mod\u00E8le A5M. Selon les sp\u00E9cifications de larm\u00E9e de lair japonaise, le nouveau chasseur devait atteindre une vitesse de 500 km/h, disposer dun temps de vol dau moins 8 heures avec des r\u00E9servoirs largables, et son armement devait se composer de deux mitrailleuses de 7,7 mm et de deux canons de 20 mm.\nLe premier prototype A6M1 \u00E9tait \u00E9quip\u00E9 dun moteur Mitsubishi Zuisei 13 de 730 ch. Il effectua son premier vol le 1er avril 1939. Dans la mesure o\u00F9 le prototype \u00E9tait incapable datteindre la vitesse requise, le troisi\u00E8me prototype fut \u00E9quip\u00E9 dun moteur Nakajima NK1C Sakae-12 de 940 ch. Il servit de base \u00E0 la premi\u00E8re version de s\u00E9rie, A6M2. Les premiers chasseurs de production furent utilis\u00E9s en Chine, o\u00F9 ils sav\u00E9r\u00E8rent extr\u00EAmement efficaces contre les chasseurs chinois, pour la plupart obsol\u00E8tes. Durant cette p\u00E9riode, diff\u00E9rentes modifications furent apport\u00E9es \u00E0 la construction des avions, dont le renforcement des ailes. Le 7 d\u00E9cembre 1941, les japonais disposaient de 328 A6M2.\n \nPrincipales variantes :\nA6M2  moteur NK1C Sakae-12 de 950 ch.\nA6M3  moteur NK1C Sakae-21 de 1 130 ch.\nA6M5  moteur NK1C Sakae-21 de 1 130 ch. Ailes et tuyaux d\u00E9chappement redessin\u00E9s\nA6M6  autre modification du A6M5. Meilleur blindage, r\u00E9servoirs de carburant auto-obturants, trois mitrailleuses de 13,2 mm et trois canons de 20 mm\nA6M7  tentative de transformer lA6M6 en bombardier en piqu\u00E9. Tr\u00E8s peu dexemplaires fabriqu\u00E9s\n\nAvantages :\nVitesse, man\u0153uvrabilit\u00E9 et autonomie in\u00E9gal\u00E9es par les chasseurs embarqu\u00E9s contemporains\nBonne visibilit\u00E9 pour le pilote\n\nInconv\u00E9nients :\nFaible armement\nPas de r\u00E9servoirs auto-obturants\n\n\n
