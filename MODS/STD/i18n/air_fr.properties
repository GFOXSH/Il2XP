P-39N1            \n    P-39N-1 Airacobra, mod\u00E8le 1942\n\nType\u00A0: chasseur\n\nPoids\u00A0: \n    A vide\u00A0- 2 854 kg\n    Au d\u00E9collage\u00A0- 3 714 kg\n\nLongueur\u00A0- 9,07 m \n    Envergure\u00A0- 10,36 m\n    Surface alaire\u00A0- 19,9 m2\n\nMoteur\u00A0: Allison V-1710-85\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 1 200 CV\n    Au d\u00E9collage\u00A0- 1 420 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 500 km/h\n    A 3 500 m\u00A0- 605 km/h\n\nTemps de virage \u00E0 une altitude de 1 000 m\u00A0- 19 sec\nMont\u00E9e \u00E0 6 100 m\u00A0- 8,5 min\nMont\u00E9e en virage de combat\u00A0- 950 m\nPlafond de service\u00A0- 9 784 m\nAutonomie\u00A0- 1 046 km\n\nArmement\u00A0:\n    1 canon de 37 mm (T9) \n    2 mitrailleuses 12,7 mm (Browning calibre 50)\n    4 mitrailleuses 7,62 mm (Browning calibre 303)\u00A0- dans les ailes\n\nLorsque le prototype fut lanc\u00E9, le P-39 \u00E9tait unique dans bien des domaines. C'\u00E9tait le premier chasseur monoplan \u00E0 train tricycle au monde, et le premier chasseur monoplan \u00E0 avoir le moteur plac\u00E9 derri\u00E8re le pilote. Ceci permit d'installer de l'armement lourd dans le nez, \u00E0 savoir un canon de 37 mm et deux mitrailleuses de calibre .50, au prix du placement de larbre de lh\u00E9lice entre les jambes du pilote.\n\nLorsque les USA entr\u00E8rent en guerre contre le Japon, les Airacobras et les Warhawks formaient le gros des force a\u00E9riennes dans le Pacifique. Mais les choses n'allaient pas pour le mieux sur le front, car la poussi\u00E8re et l'humidit\u00E9 accentuaient les d\u00E9fauts de l'Airacobra. Les pilotes am\u00E9ricains durent faire face \u00E0 des adversaires \u00E9quip\u00E9s de chasseurs beaucoup plus agiles que ceux que la RAF avait rencontr\u00E9s au-dessus de la Manche. Le rendement des P-39 ne pouvait pas d\u00E9passer celui de l'A6M ou du Ki-43. En plus de cela, le canon de 37 mm de l'Airacobra se r\u00E9v\u00E9la inadapt\u00E9 pour combattre les Z\u00E9ros et les Oscars, \u00E0 cause de la faiblesse de sa cadence de tir et de la balistique plongeante de ses obus.\n\nLe P-39D entra en service dans l'USSAAC en f\u00E9vrier 1941. La premi\u00E8re unit\u00E9 \u00E0 en \u00EAtre \u00E9quip\u00E9e fut le 31\u00E8 Poursuit Group bas\u00E9 \u00E0 Selfridge Field, Michigan. Un peu plus d'un an plus tard, le 30 Avril 1942, 13 Airacobras des 35\u00E8 et 36\u00E8 PS firent leur premi\u00E8re mission de combat. Ils constituaient avec les P-40 le principal chasseur am\u00E9ricain terrestre jusqu'\u00E0 la mi 1943. Plus tard, leur nombre commen\u00E7a \u00E0 baisser drastiquement. Sur le front du Pacifique, le 347\u00E8 Fighter Group fut la derni\u00E8re unit\u00E9 \u00E0 passer de l'Airacobra au P-38 en avril 1944.\n\n\n\nConstructeur :\nBell Aircraft Corporation, \u00C9tats Unis.\n\nPrincipales variantes :\nP-39C  Premi\u00E8re version de production.\nP-39D  Premi\u00E8re version op\u00E9rationnelle. Ajout de blindage pour prot\u00E9ger le pilote, r\u00E9servoirs, point d'emport sous les ailes pour des bombes de 225 kg ou un r\u00E9servoir suppl\u00E9mentaire.\nP-400  Version de la RAF, Le canon de 37 mm est remplac\u00E9 par un 20 mm Hispano Suiza.\nP-39N  Premi\u00E8re grosse production, 2095 construits.\nP-39Q  Version finale. Les 4 mitrailleuses d'aile de calibre .30 furent remplac\u00E9es par deux de calibre .30. 4905 chasseurs furent construits.\n\nAvantages :\nAssez maniable \u00E0 basse altitude. Assez bien arm\u00E9.\n\nD\u00E9savantages :\nPerformances en chute \u00E0 haute altitude. Mauvaise manoeuvrabilit\u00E9 \u00E0 basse vitesse.\n
P-39Q-1           \n    P-39Q-1 Airacobra, mod\u00E8le 1942\n\nType\u00A0: chasseur\n\nPoids\u00A0: \n    A vide\u00A0- 2 854 kg\n    Au d\u00E9collage\u00A0- 3 714 kg\n\nLongueur\u00A0- 9,07 m \n    Envergure\u00A0- 10,36 m\n    Surface alaire\u00A0- 19,9 m2\n\nMoteur\u00A0: Allison V-1710-85\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 1 200 CV\n    Au d\u00E9collage\u00A0- 1 420 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 520 km/h\n    A 3 500 m\u00A0- 616 km/h\n\nTemps de virage \u00E0 une altitude de 1 000 m\u00A0- 19,5 sec\nMont\u00E9e \u00E0 6 000 m\u00A0- 8,1 min\nMont\u00E9e en virage de combat\u00A0- 950 m\nPlafond de service\u00A0- 9 784 m\nAutonomie\u00A0- 1 046 km\n\nArmement\u00A0:\n    1 canon de 37 mm (T9) \n    2 mitrailleuses 12,7 mm (Browning calibre 50)\n    2 mitrailleuses 7,62 mm (Browning calibre 303)\u00A0- dans les ailes\n\nLe P-39Q fit suite \u00E0 la version P-39N du "Airacobra". Apr\u00E8s l'envoi du P-39 de s\u00E9rie en URSS, les Forces A\u00E9riennes sovi\u00E9tiques conseill\u00E8rent \u00E0 la soci\u00E9t\u00E9 Bell d'am\u00E9liorer la construction de l'appareil. En cas de man\u0153uvre violente, les chasseurs P-39 subissaient des d\u00E9formations au niveau des panneaux constituant l'assemblage de l'avant et de l'arri\u00E8re du fuselage qui, la plupart du temps ne pouvaient \u00EAtre r\u00E9par\u00E9es. La rupture des longerons de la d\u00E9rive pouvait \u00E9galement survenir et entra\u00EEner un crash ou un accident. Les remises \u00E0 niveau du "Airacobra" furent men\u00E9es par les constructeurs de la soci\u00E9t\u00E9 Bell et le plus grand centre de science a\u00E9ronautique sovi\u00E9tique de l'\u00E9poque\u00A0- l'Institut central d'a\u00E9ro-hydrodynamique N.E. Zhukovsky (TsAGI) et l'Institut de recherche scientifique des Forces A\u00E9riennes. Les essais effectu\u00E9s montr\u00E8rent que les crit\u00E8res de r\u00E9sistance am\u00E9ricains ne r\u00E9pondaient pas aux exigences des Forces A\u00E9riennes sovi\u00E9tiques. Les recherches men\u00E9es au sein du TsAGI servirent de base au d\u00E9veloppement des mesures destin\u00E9es au renforcement et \u00E0 la modification des P-39 pr\u00EAt\u00E9s par des sp\u00E9cialistes des Forces A\u00E9riennes. Ce travail d\u00E9boucha sur le d\u00E9veloppement d'une nouvelle version du "Airacobra" nomm\u00E9e P-39Q (s\u00E9ries P-39Q-1 et P-39Q-5). Cette version diff\u00E9rait des pr\u00E9c\u00E9dentes de par son fuselage renforc\u00E9 et son armement qui consistait d\u00E9sormais en un canon T9 de 37 mm, deux mitrailleuses de 12,7 mm et deux mitrailleuses Browning de 12,7 mm install\u00E9es dans les ailes. L'emport total en carburant atteignait les 416 litres. Au total, environ 1 100 appareils de cette version furent produits.\n\nAvantages\u00A0: L'un des meilleurs chasseurs de la Seconde Guerre mondiale avec des performances de vol \u00E9lev\u00E9es. A\u00E9rodynamique am\u00E9lior\u00E9e. Grande man\u0153uvrabilit\u00E9 et puissant armement. Durabilit\u00E9 accrue. Commandes simples et faciles d'utilisation.\n\nD\u00E9savantages\u00A0: Bien que r\u00E9duite, la tendance \u00E0 partir en vrille demeure.\n
P-39Q-10          \n    P-39Q-10 Airacobra, mod\u00E8le 1942\n\nType\u00A0: chasseur\n\nPoids\u00A0: \n    A vide\u00A0- 2 854 kg\n    Au d\u00E9collage\u00A0- 3 714 kg\n\nLongueur\u00A0- 9,07 m \n    Envergure\u00A0- 10,36 m\n    Surface alaire\u00A0- 19,9 m2\n\nMoteur\u00A0: Allison V-1710-85\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 1 200 CV\n    Au d\u00E9collage\u00A0- 1 420 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 540 km/h\n    A 3 500 m\u00A0- 640 km/h\n\nTemps de virage \u00E0 une altitude de 1 000 m\u00A0- 18-19 sec\nMont\u00E9e \u00E0 5 000 m\u00A0- 5,9 min\nMont\u00E9e en virage de combat\u00A0- 1 000 m\nPlafond de service\u00A0- 9 784 m\nAutonomie\u00A0- 1 046 km\n\nArmement\u00A0:\n    1 canon de 37 mm (T9)\n    2 mitrailleuses 12,7 mm (Browning calibre 50)\n\nLe P-39Q-10 constituait un nouveau d\u00E9veloppement du P-39 de la s\u00E9rie Q.\n\nContrairement \u00E0 la s\u00E9rie pr\u00E9c\u00E9dente, certains avions de cette version \u00E9taient \u00E9quip\u00E9s d'une h\u00E9lice quadripale. La m\u00EAme h\u00E9lice \u00E9tait utilis\u00E9e dans certains lots d'appareils des s\u00E9ries Q-1 et Q-5. Cependant, les pilotes sovi\u00E9tiques savaient d\u00E9j\u00E0 comment enlever les mitrailleuses 12,7 mm des ailes sur le terrain avec l'aide de l'\u00E9quipe technique dans le but d'obtenir de meilleures performances en vol, d'accro\u00EEtre la man\u0153uvrabilit\u00E9 et, tout particuli\u00E8rement, d'augmenter la vitesse verticale de l'appareil. La soci\u00E9t\u00E9 Bell tint compte des nombreuses demandes des pilotes sovi\u00E9tiques et commen\u00E7a \u00E0 partir de la s\u00E9rie Q-10 \u00E0 \u00E9quiper le P-39 d'un canon T9 de 37 mm et de deux mitrailleuses Browning dans le nez. Dans l'ensemble, compar\u00E9 \u00E0 la s\u00E9rie Q-1, la structure de base de l'appareil \u00E9tait demeur\u00E9e inchang\u00E9e\u00A0; toutefois, le gain en vitesse et en man\u0153uvrabilit\u00E9 fut significatif, bien que le moteur commen\u00E7a \u00E0 se faire vieux. Il \u00E9tait fr\u00E9quent que les r\u00E9giments qui utilisaient ces appareils suppriment partiellement la protection blind\u00E9e\u00A0- comme sur la pr\u00E9c\u00E9dente s\u00E9rie\u00A0- afin d'all\u00E9ger l'appareil et lui permettre de gagner davantage de vitesse et de man\u0153uvrabilit\u00E9 verticale.\n\nAu total, 705 unit\u00E9s de la s\u00E9rie Q-10 sortirent d'usine.\n\nAvantages\u00A0: L'un des meilleurs chasseurs de la Seconde Guerre mondiale faisant montre de performances \u00E9lev\u00E9es en vol. A\u00E9rodynamique am\u00E9lior\u00E9e. Grande man\u0153uvrabilit\u00E9. Tendance \u00E0 partir en vrille \u00E0 basse vitesse notablement r\u00E9duite. Durabilit\u00E9 structurelle accrue. Commandes simples et d'un maniement facile \u00E0 enseigner. \n\nD\u00E9savantages\u00A0: Armement r\u00E9duit sur l'appareil.\n
P-400             \n    Bell P-400 Airacobra\n\nType: Chasseur bas\u00E9 \u00E0 terre.\n\nPoids:\nA vide: 2,561 kg (5,647 lbs)\nD\u00E9collage en charge courante: 3,470 kg (7,651 lbs)\nD\u00E9collage \u00E0 pleine charge: 4,015 kg (8,853 lbs)\n\nEnvergure: 10.36 m (33.8 ft)\nLongueur: 9.19 m (30.1 ft)\nHauteur: 3.78 m (12.4 ft)\n\nMoteur: 1x Allison V-1710-35\nPuissance: 1,150 ch\n\nVitesse:\nA 5,900m (19,352 ft): 583 km/h (362 mph)\n\nTemps de mont\u00E9 jusqu'\u00E0 4,500 m (14,760 ft): 6 min. 6 sec.\nPlafond de service: 11,660 m (38,250 ft)\nRayon d'action: 1,600 km (994 miles)\n\nArmement:\nP-39D:\n1 canon de 37mm  (nez)\n2 mitrailleuses de calibre .50  (nez)\n4 mitrailleuses de calibre .30 (ailes)\nBombes: 1x 500 lbs\n\n\nLorsque le prototype fut lanc\u00E9,  le P-39 \u00E9tait unique dans bien des domaines. C'\u00E9tait le premier chasseur monoplan \u00E0 train tricycle au monde, et le premier chasseur monoplan \u00E0 avoir le moteur plac\u00E9 derri\u00E8re le pilote. Ceci permit d'installer de l'armement lourd dans le nez, \u00E0 savoir un canon  de 37 mm et deux mitrailleuses de calibre  50, au prix de devoir faire passer larbre de lh\u00E9lice entre les jambes du pilote.\n\nLorsque les USA entr\u00E8rent en guerre contre le Japon, les Airacobras et les Warhawks formaient le gros des force a\u00E9riennes dans le Pacifique. Mais les choses n'allaient pas pour le mieux sur le front, car la poussi\u00E8re et l'humidit\u00E9 accentuaient les d\u00E9faut de l'Airacobra. Les pilotes am\u00E9ricains durent faire face \u00E0 des adversaires \u00E9quip\u00E9s avec des chasseurs beaucoup plus agiles que ceux que la RAF avait rencontr\u00E9 au dessus de la Manche. Le rendement des P-39 ne pouvait pas d\u00E9passer celui de l'A6M ou du Ki-43. En plus de cela, le canon de 37 mm de l'Airacobra se r\u00E9v\u00E9la inadapt\u00E9  pour combattre les Z\u00E9ros et les Oscars, \u00E0 cause de la faiblesse de sa cadence de tir et de la balistique plongeante de ses obus.\n\nLe P-39D entra en service dans l'USSAAC en f\u00E9vrier 1941. La premi\u00E8re unit\u00E9 \u00E0 en \u00EAtre \u00E9quip\u00E9e fut le 31st Poursuit Group bas\u00E9 \u00E0 Selfridge Field, Michigan. Un peu plus d'un an plus tard, le 30 Avril 1942,  13 Airacobras des 35th et 36th PS firent leur premi\u00E8re mission de combat. Ils constituaient avec les P-40 le principal chasseur am\u00E9ricain terrestre jusqu'\u00E0 la mi 1943. Plus tard, leur nombre commen\u00E7a \u00E0 baisser drastiquement. Sur le front du Pacific, la 347th Fighter Group fut la derni\u00E8re unit\u00E9 \u00E0 passer de l'Airacobra au P-38 en avril 1944.\n\n\n\nConstructeur:\nBell Aircraft Corporation , Etats Unis.\n\nPrincipales Variantes:\nP-39C  Premi\u00E8re version de production.\nP-39D  Premi\u00E8re version op\u00E9rationnelle. Ajout de blindage pour prot\u00E9ger le pilote, r\u00E9servoirs, point d'emport sous les ailes pour des bombes de 500 lbs ou un r\u00E9servoir supl\u00E9mentaire.\nP-400  Version de la RAF ,  Le canon de  37 mm est remplac\u00E9 par un 20 mm Hispano Suiza\nP-39N  Premi\u00E8re grosse production, 2095 construits..\nP-39Q  Version Finale . Les 4 mitrailleuses d'aile de calibre .30 furent remplac\u00E9 par deux de calibre .30 . 4905 chasseurs furent construits.\n\nAvantages:\nAssez manoeuvrant \u00E0 basse altitude. Assez bien arm\u00E9.\n\nD\u00E9savantages:\nPerformance en chute \u00E0 haute altitude.  Mauvaise manoeuvrabilit\u00E9 \u00E0 basse vitesse.\n\n\n\n
P-40B             \n    Curtiss P-40B/C Tomahawk\n\nType: Chasseur\nPoids:\nA vide: 2,636 kg (5,812 lbs)\nMaximum: 3,655 kg (8.059 lbs)\n\nLongueur: 9.68 m (31.75 ft)\nEnvergure: 11.38 m (37.3 ft)\nSurface allaire: 21.92 sq m (71.8 sq ft)\n\nMoteur: 1 x Allison V-1710-33\nPuissance: 1,150 ch\n\nVitesse maximum: 555 km/h (344 mph)\n\nPlafond de service: 8,892 m (29,165 ft)\nRayon d'action: 2,173 km (1,350 miles)\n\nArmement:\n2 mitrailleuses Browning calibre .50\n4 mitrailleuses calibre .30 ou 4 mitrailleuses de calibre .303\n500 lbs de bombe\n\nLe P-40 est l'un des chasseurs les plus connus de la seconde guerre mondiale. Il servit sur tous les fronts et dans presque toutes les arm\u00E9es. Le P-40 \u00E9tait \u00E0 la base une modification du Hawk 75 de Curtiss Wright. Apr\u00E8s des changements radicaux dans le dessin, une approche plus simple fut adopt\u00E9e. Le moteur du Hawk 75 fut remplac\u00E9 par un Allison V en ligne, alors que le reste de l'avion resta sensiblement inchang\u00E9. Le prototype d\u00E9montra une augmentation des performances. Il n'\u00E9tait pas aussi bon que ces concurrents directs (P-39, P-38 et P-43  futur P-47), mais il \u00E9tait mois cher et pouvait entrer en production imm\u00E9diatement, ce qui lui valut d'\u00EAtre command\u00E9 en grand nombre. Il \u00E9tait \u00E9vident que la guerre \u00E9tait imminente, c'est pourquoi l'USAAC avait un besoin urgent d'appareils. 524 P-40 furent command\u00E9s en une fois alors que les Etats-Unis \u00E9tait en temps de paix. Le service actif du P-40 d\u00E9buta en Mai 1940.\nDes P-40 furent envoy\u00E9s aux Britanniques qui demand\u00E8rent \u00E0 ce que le blindage prot\u00E9geant le pilote soit augment\u00E9. La premi\u00E8re s\u00E9rie de P-40 manquait en effet de blindage et de r\u00E9servoirs auto-obturant. La version am\u00E9lior\u00E9 d\u00E9sign\u00E9e P-40B, entra en service durant l'\u00E9t\u00E9 1941.\nLa version suivante fut le P-40C. Le changement ext\u00E9rieur le plus marquant fut l'ajout d'un  support pour un r\u00E9servoir suppl\u00E9mentaire qui augmentait son rayon d'action. Il pouvait aussi emporter des bombes.\nLa version britannique du P-40 nomm\u00E9e Hawk-81, connut son heure de gloire lorsqu'il fut envoy\u00E9 aux volontaires am\u00E9ricains en Chine, que l'on conna\u00EEt sous le nom des Tigres Volants. Sous la direction du G\u00E9n\u00E9ral Claire L. Chennault, ils obtinrent de nombreuses victoires contre les chasseurs Ki-27 et les bombardiers japonais en d\u00E9fendant le sol chinois.\n\n\nAvantages : \nAppareil robuste qui pouvait r\u00E9sister aux mauvais traitements. Plus manoeuvrant que la plupart des avions en service lors de Pearl Harbor. Facile \u00E0 piloter.\n\nD\u00E9savantages : \nObsolescent m\u00EAme avant sa mise en production. Trop lent, avec un faible taux de mont\u00E9e. Pas assez manoeuvrant face au Z\u00E9ro.\n\n
P-40C             \n    Curtiss P-40B/C Tomahawk\n\nType: Chasseur\nPoids:\nA vide: 2,636 kg (5,812 lbs)\nMaximum: 3,655 kg (8.059 lbs)\n\nLongueur: 9.68 m (31.75 ft)\nEnvergure: 11.38 m (37.3 ft)\nSurface allaire: 21.92 sq m (71.8 sq ft)\n\nMoteur: 1 x Allison V-1710-33\nPuissance: 1,150 ch\n\nVitesse maximum: 555 km/h (344 mph)\n\nPlafond de service: 8,892 m (29,165 ft)\nRayon d'action: 2,173 km (1,350 miles)\n\nArmement:\n2 mitrailleuses Browning calibre .50\n4 mitrailleuses calibre .30 ou 4 mitrailleuses de calibre .303\n500 lbs de bombe\n\nLe P-40 est l'un des chasseurs les plus connus de la seconde guerre mondiale. Il servit sur tous les fronts et dans presque toutes les arm\u00E9es. Le P-40 \u00E9tait \u00E0 la base une modification du Hawk 75 de Curtiss Wright. Apr\u00E8s des changements radicaux dans le dessin, une approche plus simple fut adopt\u00E9e. Le moteur du Hawk 75 fut remplac\u00E9 par un Allison V en ligne, alors que le reste de l'avion resta sensiblement inchang\u00E9. Le prototype d\u00E9montra une augmentation des performances. Il n'\u00E9tait pas aussi bon que ces concurrents directs (P-39, P-38 et P-43  futur P-47), mais il \u00E9tait mois cher et pouvait entrer en production imm\u00E9diatement, ce qui lui valut d'\u00EAtre command\u00E9 en grand nombre. Il \u00E9tait \u00E9vident que la guerre \u00E9tait imminente, c'est pourquoi l'USAAC avait un besoin urgent d'appareils. 524 P-40 furent command\u00E9s en une fois alors que les Etats-Unis \u00E9tait en temps de paix. Le service actif du P-40 d\u00E9buta en Mai 1940.\nDes P-40 furent envoy\u00E9s aux Britanniques qui demand\u00E8rent \u00E0 ce que le blindage prot\u00E9geant le pilote soit augment\u00E9. La premi\u00E8re s\u00E9rie de P-40 manquait en effet de blindage et de r\u00E9servoirs auto-obturant. La version am\u00E9lior\u00E9 d\u00E9sign\u00E9e P-40B, entra en service durant l'\u00E9t\u00E9 1941.\nLa version suivante fut le P-40C. Le changement ext\u00E9rieur le plus marquant fut l'ajout d'un  support pour un r\u00E9servoir suppl\u00E9mentaire qui augmentait son rayon d'action. Il pouvait aussi emporter des bombes.\nLa version britannique du P-40 nomm\u00E9e Hawk-81, connut son heure de gloire lorsqu'il fut envoy\u00E9 aux volontaires am\u00E9ricains en Chine, que l'on conna\u00EEt sous le nom des Tigres Volants. Sous la direction du G\u00E9n\u00E9ral Claire L. Chennault, ils obtinrent de nombreuses victoires contre les chasseurs Ki-27 et les bombardiers japonais en d\u00E9fendant le sol chinois.\n\n\nAvantages : \nAppareil robuste qui pouvait r\u00E9sister aux mauvais traitements. Plus manoeuvrant que la plupart des avions en service lors de Pearl Harbor. Facile \u00E0 piloter.\n\nD\u00E9savantages : \nObsolescent m\u00EAme avant sa mise en production. Trop lent, avec un faible taux de mont\u00E9e. Pas assez manoeuvrant face au Z\u00E9ro.\n\n
P-40E_NEW         \n    P-40E Warhawk, mod\u00E8le 1941\n\nType : Chasseur\n\nPoids :\n\tA vide : 2 880 kg \n\tMaximum : 4 173 kg\n\nLongueur : 9,50 m\nEnvergure : 11,38 m\nSurface alaire : 21,92 m2\n\nMoteur : Allison V-1710-39\nPuissance : 1 150 ch.\nVitesse :\n\tA 1 524 m : 539 Km/h\n\tA 3 050 m : 555 Km/h\n    A 4 570 m : 583 Km/h\n\tA l'atterrissage : 130 Km/h\nTemps de virage \u00E0 une altitude de 1 000 m\u00A0- 19,5 sec\nVitesse de mont\u00E9e \u00E0 6 100 m : 11,5 min\n\nPlafond de service : 8 840 m  \n\nAutonomie : \n\tNormale : 1 046 Km\n\tMaximum : 2 414 Km\n\nArmement :\n\t6 mitrailleuses 12,7 mm\n\t1 bombe de 227 kg\n\t2 bombes de 45 kg \n\nTandis que l'exp\u00E9rience guerri\u00E8re du P-40 augmentait, Curtiss apporta de nombreuses modifications aux premi\u00E8res variantes du chasseur. Une plaque de blindage fut ajout\u00E9e, ainsi que de meilleurs r\u00E9servoirs auto-obturants, et des moteurs plus puissants. En raison de l'installation du nouveau moteur Allison V-1710-39, les deux canons situ\u00E9s sous le capot furent supprim\u00E9s. Le cockpit fut modifi\u00E9 afin d'am\u00E9liorer la visibilit\u00E9 et l'armement passa \u00E0 six mitrailleuses calibre .50 install\u00E9es dans les ailes, au lieu des quatre qui \u00E9quipaient les premiers mod\u00E8les.\n\n1 500 exemplaires furent construits, dans un premier temps pour la RAF o\u00F9 ils furent d\u00E9sign\u00E9s sous l'appellation de Kittihawk Mk I. Beaucoup furent \u00E9galement envoy\u00E9s au Canada, en Australie, en Russie, et en Nouvelle Z\u00E9lande. Selon le r\u00E8glement du pr\u00EAt-bail, tous les appareils achet\u00E9s avec des fonds am\u00E9ricains devaient correspondre aux standards US et porter des num\u00E9ros de s\u00E9rie USAAF, m\u00EAme s'ils n'\u00E9taient pas con\u00E7us pour servir dans l'arm\u00E9e de l'air am\u00E9ricaine.\n\nDans l'ensemble, la plupart des pilotes qui pilot\u00E8rent le P-40 ne l'aimaient pas. L'un des principaux griefs des pilotes am\u00E9ricains et anglais \u00E0 l'encontre du Warhawk \u00E9tait sa maigre performance en altitude, qui r\u00E9sultait directement de la politique de conception d'avant guerre bas\u00E9e sur la poursuite du bombardement. Les pilotes sovi\u00E9tiques ne combattaient pas tr\u00E8s souvent en altitude, mais ils trouv\u00E8rent \u00E9galement que les moteurs du P-40 n'\u00E9taient pas tr\u00E8s fiables et qu'il ne r\u00E9sistait pas aussi bien aux d\u00E9g\u00E2ts subis au combat que le P-39 Airacobra. De nombreuses modifications furent apport\u00E9es au P-40 et il demeura en production jusqu'en 1944. Il \u00E9tait le cauchemar des pilotes de chasse et fut g\u00E9n\u00E9ralement surpass\u00E9 par les chasseurs ennemis tout au long de son histoire.\n\nAvantages : Puissance de feu accrue par rapport aux premiers P-40 gr\u00E2ce \u00E0 l'ajout de six mitrailleuses de calibre .50. Le P-40E \u00E9tait un appareil robuste et pouvait encaisser d'importants d\u00E9g\u00E2ts.\n\nD\u00E9savantages : En d\u00E9pit de l'installation du moteur Allison V-1710-39, il \u00E9tait trop lent, manquait de man\u0153uvrabilit\u00E9, offrait une faible vitesse de mont\u00E9e, et \u00E9tait nettement obsol\u00E8te au regard de tous les standards, avant m\u00EAme le lancement de sa production.\n\n\n
P-40E-M-105_NEW   \n    P-40E Version sovi\u00E9tique avec moteur M-105P, mod\u00E8le 1942\n\nType : Chasseur\n\nPoids :\n\tA vide : ~2 700 kg \n\tMaximum : ~4 000 kg\n\nLongueur : 9,50 m\nEnvergure : 11,38 m\nSurface alaire : 21,92 m2\n\nMoteur : Klimov M-105P\n\nPuissance : 1 100 ch.\n\nVitesse :\n\tAu niveau de la mer : 476 \u00E0 480 Km/h\n    A 4 800 m : 560 \u00E0 565 Km/h\n\t\nVitesse de mont\u00E9e \u00E0 5 000 m : ~7,5 min\nPlafond de service : ~9,000 m  \nAutonomie : inconnue\n\t\nArmement :\n\t6 mitrailleuses 12,7 mm \n\tjusqu'\u00E0 6 roquettes RS-82\n\t1 bombe de 250 kg\n\t2 bombes de 50 kg\n\nLes sovi\u00E9tiques apport\u00E8rent plusieurs modifications au P-40 qu'ils re\u00E7urent en pr\u00EAt-bail. La plus notable fut la modification de 1942 o\u00F9 le moteur original (le Allison V-1710-39) fut remplac\u00E9 par le moteur Klimov M-105P de fabrication russe. En plus du nouveau moteur, le P-40 modifi\u00E9 fut \u00E9quip\u00E9 de l'h\u00E9lice VISh-61P.\n\nLa modification n'\u00E9tait pas motiv\u00E9e par le manque d'efficacit\u00E9 du moteur Allison, ni par la sup\u00E9riorit\u00E9 de performances du moteur Klimov. Les sovi\u00E9tiques souffraient d'un manque de pi\u00E8ces d\u00E9tach\u00E9es pour le Allison, et une part non n\u00E9gligeable de leur flotte de P-40 \u00E9tait clou\u00E9e au sol pour de longues p\u00E9riodes. Les russes d\u00E9cid\u00E8rent donc de remplacer le Allison par l'un des moteurs les plus populaires du moment, le M-105. Le m\u00EAme moteur propulsait nombre de chasseurs sovi\u00E9tiques du d\u00E9but au milieu de la guerre : le Yak-1, le Yak-9, le Yak-3 et le LaGG-3, tous utilisaient le M-105, de m\u00EAme que les bombardiers Pe-2, Ar-2 et Yer-2. Le M-105 \u00E9tait similaire au Allison en performance, en puissance et m\u00EAme en dimensions. Il \u00E9tait \u00E9galement tr\u00E8s familier \u00E0 la plupart des m\u00E9caniciens au sol sovi\u00E9tiques.\n\nDans l'ensemble, la modification constitua une am\u00E9lioration consid\u00E9rable sur le front logistique et apporta de nombreux avantages et peu ou pas d'inconv\u00E9nients. Elle ne repr\u00E9senta cependant pas de bouleversement au niveau des performances du P-40 au combat, et ses caract\u00E9ristiques de vol demeur\u00E8rent pratiquement inchang\u00E9es. Quarante P-40 environ furent \u00E9quip\u00E9s du moteur M-105, tous utilis\u00E9s par le 196\u00E8me IAP au Lac Ladoga. Les P-40 modifi\u00E9s par les sovi\u00E9tiques se reconnaissaient au disque d'adaptation sp\u00E9cial autour de la casserole d'h\u00E9lice.\n\nAvantages : Les m\u00EAmes que le P-40E.\n\nD\u00E9savantages : Il \u00E9tait trop lent, manquait de man\u0153uvrabilit\u00E9, offrait une faible vitesse de mont\u00E9e, et \u00E9tait nettement obsol\u00E8te au regard de tous les standards, avant m\u00EAme le lancement de sa production.\n\n\n
P-40M_NEW         \n    P-40M Warhawk, mod\u00E8le 1942\n\nType : Chasseur\n\nPoids :\n\tA vide : 2 939 kg\n\tCharg\u00E9 : 3 629 kg\n\tMaximum : 4 037 kg\n\nLongueur : 10,16 m\nEnvergure : 11,38 m\nSurface alaire : 21,92 m2\n\nMoteur : Allison V-1710-81\nPuissance :\n\tA 17 300 pieds : 1 125 ch.\n\tAu d\u00E9collage : 1 200 ch.\n\nVitesse :\n\tA 1 524 m : 496 Km/h\n    A 3 050 m : 515 Km/h \n    A 6 100 m : 582 Km/h (362 mph)\n\t\nMont\u00E9e \u00E0 6 100 m : 7,5min \n\nPlafond de service : 9 145 m\n\nAutonomie : \n\tAvec 250 kg de bombes : 350 milles \n\tMaximum : 1 600 milles\n\nArmement :\n\t6 mitrailleuses 12,7mm \n\nFin 1942, la raret\u00E9 des moteurs Rolls Royce fabriqu\u00E9s par Packard utilis\u00E9s sur le P-40F n\u00E9cessita que le moteur Allison soit r\u00E9introduit dans la cha\u00EEne de production de l'avion. Il en r\u00E9sulta les versions P-40K et P-40M.\n\nLe P-40M \u00E9tait globalement similaire aux derniers P-40E de production, hormis pour ce qui \u00E9tait du moteur Allison plus puissant. Le P-40M conserva le fuselage court du P-40E, mais les premiers exemplaires du P-40K montr\u00E8rent une tendance \u00E0 osciller durant le d\u00E9collage en raison de la puissance accrue. De ce fait, les P-40K et P-40M de fin de production b\u00E9n\u00E9fici\u00E8rent d'une d\u00E9rive dorsale. Le fuselage allong\u00E9, quant \u00E0 lui, fut introduit pour la premi\u00E8re fois sur le P-40F-5-CU. Le P-40M fut \u00E9galement adapt\u00E9 au combat par temps froid.\n\nLe premier P-40M apparut en novembre 1942. La plupart des appareils rejoignirent la RAF, la RAAF, la Russie, et la RNZAF, tel le Kittihawk III. L'avion servit avec les forces du Commonwealth britannique en Extr\u00EAme-Orient. L'escadron n\u00B05 de l'arm\u00E9e de l'air sud-africaine en utilisa un grand nombre en Italie.\n\nAvantages : Performances accrues par rapports aux premi\u00E8res versions du P-40 avec une bonne r\u00E9sistance.\n\nD\u00E9savantages : Faible puissance de feu et mauvaises performances en roulis.\n\n \n
P-47D-10          \n    P-47D-10 Thunderbolt, mod\u00E8le 1941\n \nType : Chasseur\nPoids :  \n\tA vide : 4 520,3 kg \n\tCharg\u00E9 : 6 129 kg\n\nLongueur :  11,03 m  \nEnvergure :  12,4 m  \n\nMoteur :  Pratt & Whitney R-2800-59\nPuissance :  2 300 ch.\n\nVitesse :  \n    Au niveau de la mer : 536,1 Km/h \n    A 9 000 m : 697 Km/h\n\nVitesse de mont\u00E9e \u00E0 6 100 m : 11,5 min  \nPlafond de service : 12 800 m \nAutonomie : 3 060 Km  \n\nArmement :  8 mitrailleuses calibre .50 (12,7 mm)\n\nSurnomm\u00E9 "Le Jug" (la cruche), le P-47 \u00E9tait un gros chasseur tr\u00E8s puissant de haute altitude. Le P-47D fut la premi\u00E8re version du Thunderbolt \u00E0 \u00EAtre produit en masse. Une premi\u00E8re commande de l'USAAF pour 850 exemplaires du P-47D fut pass\u00E9e le 14 octobre 1941. Et elle fut suivie par beaucoup, beaucoup d'autres.\n\nDans sa forme initiale, le P-47D diff\u00E9rait tr\u00E8s peu du P-47C qui le pr\u00E9c\u00E9dait. Le P-47D pr\u00E9sentait quelques diff\u00E9rences dans le syst\u00E8me d'\u00E9chappement du turbocompresseur de suralimentation qui incorporait un conduit ajustable et des a\u00E9rations pour la partie \u00E9quipement moteur. Des volets de capot suppl\u00E9mentaires furent install\u00E9s pour fournir de l'air au moteur. Un blindage de protection plus \u00E9pais fut install\u00E9 pour le pilote. G\u00E9n\u00E9ralement, toutefois, les premiers P-47D ne se distinguent des C que par leurs num\u00E9ros de s\u00E9rie.\n\nVers la fin de 1943, les Thunderbolts de la huiti\u00E8me Air Force commenc\u00E8rent \u00E0 revenir des missions d'escorte au-dessus du continent en recherchant les cibles ennemies au sol sur le chemin du retour vers la Manche et en tirant leurs derni\u00E8res munitions. On put ainsi constater, non sans surprise, que le Thunderbolt \u00E9tait plut\u00F4t bien adapt\u00E9 \u00E0 ce nouveau r\u00F4le. Ceci entra\u00EEna l'adaptation peut-\u00EAtre la plus r\u00E9ussie du Thunderbolt, comme chasseur-bombardier.\n\nLes P-47D-10 Thunderbolts \u00E9taient \u00E9quip\u00E9s de la verri\u00E8re coulissante originale qui avait d'abord \u00E9t\u00E9 utilis\u00E9e pour le P-47B.\n\nLes grandes vitesses de piqu\u00E9 que pouvait atteindre le Thunderbolt poussait l'appareil aux limites de la compressibilit\u00E9. \u00C0 partir du P-47D-27, des ailerons au nez arrondi furent install\u00E9s afin d'am\u00E9liorer la contr\u00F4labilit\u00E9 \u00E0 grande vitesse, et pour aider le pilote \u00E0 sortir du piqu\u00E9 \u00E0 pleine vitesse, un volet de ressource fut fix\u00E9 sur l'intrados de chaque aile.\n\nLes premiers P-47D-10 de production ne disposait que de tenons ventraux, qui souffraient pour soutenir un bombe de 250 kg, mais les suivants furent \u00E9quip\u00E9s de pyl\u00F4nes intrados et d'ailes plus r\u00E9sistantes qui leur permettaient de transporter deux bombes de 500 kg, trois bombes de 250 kg ou une combinaison de bombes et de r\u00E9servoirs de carburant. Le nombre des mitrailleuses pouvait \u00EAtre de six ou de huit, et la capacit\u00E9 maximum en munitions \u00E9tait de 425 balles par canon. Cependant, \u00E0 pleine charge militaire, la capacit\u00E9 de munitions \u00E9tait r\u00E9duite \u00E0 267 balles par canon.\n \nLes P-47D-10 Thunderbolts permettaient au pilote de contr\u00F4ler manuellement le d\u00E9bit de l'eau de l'injecteur. Lors de leur installation en usine, les moteurs \u00E0 injection d'eau furent d\u00E9sign\u00E9s R-2800-63. Le moteur R-2800-63 commen\u00E7a \u00E0 appara\u00EEtre sur les cha\u00EEnes de production de Farmingdale et Evansville avec les D-10. L'injection d'eau fut automatique \u00E0 partir du P-47D-12. Les h\u00E9lices \u00E0 grandes pales apparurent \u00E0 partir de la s\u00E9rie P-47D-22. Ces h\u00E9lices offrirent un accroissement important des performances en acc\u00E9l\u00E9ration et en mont\u00E9e.\n \n199 ou 200 P-47D-10 et D-27 furent envoy\u00E9s en Union Sovi\u00E9tique dans le cadre du programme de pr\u00EAt-bail. Apr\u00E8s \u00E9valuation des premiers appareils (les P-47D-10) il fut d\u00E9cid\u00E9 de les utiliser dans un r\u00F4le de d\u00E9fense antia\u00E9rienne \u00E0 haute altitude, en particulier au-dessus des grandes villes, comme Moscou et Leningrad. Les appareils furent \u00E9galement utilis\u00E9s par les flottes a\u00E9ronavales de la Baltique et du Nord comme avions de reconnaissance et bombardiers rapides \u00E0 basse altitude, principalement en raison de leur grande autonomie par rapport \u00E0 leurs homologues sovi\u00E9tiques. Le P-47 ne participa que peu aux combat dans le camp sovi\u00E9tique et uniquement au service de l'a\u00E9ronavale.\n\n Avantages : Le puissant, robuste et fiable moteur R-2800 garantissait d'excellentes performances \u00E0 haute altitude. Par ailleurs la combinaison d'une grosse quantit\u00E9 de carburant et de lignes \u00E9l\u00E9gantes lui conf\u00E9rait une incroyable autonomie. Au combat, la grande vitesse en piqu\u00E9 du Jug lui permettait d'\u00E9chapper \u00E0 la plupart de ses ennemis et les huit mitrailleuses offraient une fantastique puissance de feu. Le P-47D \u00E9tait \u00E9galement un appareil tr\u00E8s r\u00E9sistant et il fallait de tr\u00E8s nombreux impacts pour en venir \u00E0 bout. \u00C0 haute altitude, il \u00E9tait l'un des meilleurs chasseurs de la guerre.\n\nD\u00E9savantages : En particulier \u00E0 basse altitude, le Jug n'\u00E9tait pas un bon chasseur en virage. Il \u00E9tait plus \u00E0 l'aise dans des tactiques de "boom et zoom", ou plus prosa\u00EFquement, "je largue et je file". De plus, le moteur R-2800 n'offrait qu'un faible taux de mont\u00E9e.\n\n\n
P-47D-27          \n    P-47D-27 Thunderbolt, mod\u00E8le 1943\n \nType : Chasseur\nPoids :  \n\t\u00C0 vide :  4 630,2 kg \n\tCharg\u00E9 : 6 583 kg\n\nLongueur :  11,03 m  \nEnvergure :  12,4 m  \n\nMoteur :  Pratt & Whitney R-2800-59\nPuissance :  2 300 ch.\n\nVitesse :  \n    Au niveau de la mer : 534 Km/h \n    \u00C0 9 100 m : 689,1 Km/h\n\nVitesse de mont\u00E9e \u00E0 6 098 m : 11,5min  \n Plafond de service : 12 810 m \n Autonomie : 3 060 Km  \n\n Armement :  8 mitrailleuses 12,7 mm \n\nSurnomm\u00E9 "Le Jug" (la cruche), le P-47 \u00E9tait un gros chasseur tr\u00E8s puissant de haute altitude. Le P-47D fut la premi\u00E8re version du Thunderbolt \u00E0 \u00EAtre produit en masse. Une premi\u00E8re commande de l'USAAF pour 850 exemplaires du P-47D fut pass\u00E9e le 14 octobre 1941. Et elle fut suivie par beaucoup, beaucoup d'autres.\n\nDans sa forme initiale, le P-47D diff\u00E9rait tr\u00E8s peu du P-47C qui le pr\u00E9c\u00E9dait. Le P-47D pr\u00E9sentait quelques diff\u00E9rences dans le syst\u00E8me d'\u00E9chappement du turbocompresseur de suralimentation qui incorporait un conduit ajustable et des a\u00E9rations pour la partie \u00E9quipement moteur. Des volets de capot suppl\u00E9mentaires furent install\u00E9s pour fournir de l'air au moteur. Un blindage de protection plus \u00E9pais fut install\u00E9 pour le pilote. G\u00E9n\u00E9ralement, toutefois, les premiers P-47D ne se distinguent des C que par leurs num\u00E9ros de s\u00E9rie.\n\nVers la fin de 1943, les Thunderbolts de la huiti\u00E8me Air Force commenc\u00E8rent \u00E0 revenir des missions d'escorte au-dessus du continent en recherchant les cibles ennemies au sol sur le chemin du retour vers la Manche et en leur tirant leurs derni\u00E8res munitions. L'on put ainsi constater, non sans surprise, que le Thunderbolt \u00E9tait plut\u00F4t bien adapt\u00E9 \u00E0 ce nouveau r\u00F4le. Ceci entra\u00EEna l'adaptation peut-\u00EAtre la plus r\u00E9ussie du Thunderbolt, comme chasseur-bombardier.\n\nLes P-47D-10 Thunderbolts \u00E9taient \u00E9quip\u00E9s de la verri\u00E8re coulissante originale qui avait d'abord \u00E9t\u00E9 utilis\u00E9e pour le P-47B.\n\nLes grandes vitesses de piqu\u00E9 que pouvait atteindre le Thunderbolt poussait l'appareil aux limites de la compressibilit\u00E9. A partir du P-47D-27, des ailerons au nez arrondi furent install\u00E9s afin d'am\u00E9liorer la contr\u00F4labilit\u00E9 \u00E0 grande vitesse, et pour aider le pilote \u00E0 sortir du piqu\u00E9 \u00E0 pleine vitesse, un volet de ressource fut fix\u00E9 sur l'intrados de chaque aile.\n\nLes premiers P-47D-10 de production ne disposait que de tenons ventraux, qui souffraient pour soutenir une bombe de 250 kg, mais les suivants furent \u00E9quip\u00E9s de pyl\u00F4nes intrados et d'ailes plus r\u00E9sistantes qui leur permettaient de transporter deux bombes de 500 kg, trois bombes de 250 kg ou une combinaison de bombes et de r\u00E9servoirs de carburant. Le nombre des mitrailleuses pouvait \u00EAtre de six ou de huit, et la capacit\u00E9 maximum en munitions \u00E9tait de 425 balles par canon. Cependant, \u00E0 pleine charge militaire, la capacit\u00E9 de munitions \u00E9tait r\u00E9duite \u00E0 267 balles par canon.\n\nLa version P-47D-22 \u00E9tait \u00E9quip\u00E9e d'une aile "universelle" qui pouvait transporter une grande vari\u00E9t\u00E9 de r\u00E9servoirs ou de bombes. Cette version renfermait \u00E9galement le moteur R-2800-59 \u00E9quip\u00E9 d'un syst\u00E8me d'allumage am\u00E9lior\u00E9. La puissance \u00E9tait la m\u00EAme que celle du -63, avec une puissance auxiliaire de 2 300 ch. La jambe de roulette de queue \u00E9tait allong\u00E9e.\nAu d\u00E9but de la production de la s\u00E9rie D-22, une h\u00E9lice \u00E0 plus grande pale (13 pieds de diam\u00E8tre, soit presque 4 m\u00E8tres) fut install\u00E9e pour tirer le meilleur parti de la puissance suppl\u00E9mentaire fournie par l'injection d'eau.\n\nLa s\u00E9rie D-25 fut \u00E9quip\u00E9e d'une nouvelle verri\u00E8re de cockpit \u00E9jectable, dont le largage \u00E9tait obtenu par le pilote en tirant sur un c\u00E2ble. Le capuchon \u00E9tait alors pouss\u00E9 vers l'arri\u00E8re et la force de l'\u00E9coulement d'air faisait le reste du travail en arrachant la verri\u00E8re de l'appareil. Un pare-brise \u00E0 l'\u00E9preuve des balles fut install\u00E9, et la capacit\u00E9 interne en carburant fut augment\u00E9e. \n\n199 ou 200 P-47D-10 et D-27 furent envoy\u00E9s en Union Sovi\u00E9tique dans le cadre du programme de pr\u00EAt-bail. Apr\u00E8s \u00E9valuation des premiers appareils (les P-47D-10) il fut d\u00E9cid\u00E9 de les utiliser dans un r\u00F4le de d\u00E9fense antia\u00E9rienne \u00E0 haute altitude, en particulier au-dessus des grandes villes, comme Moscou et Leningrad. Les appareils furent \u00E9galement utilis\u00E9s par les flottes a\u00E9ronavales de la Baltique et du Nord comme avions de reconnaissance et bombardiers rapides \u00E0 basse altitude, principalement en raison de leur grande autonomie par rapport \u00E0 leurs homologues sovi\u00E9tiques. Le P-47 ne participa que peu aux combat dans le camp sovi\u00E9tique et uniquement au service de l'a\u00E9ronavale.\n\n Avantages : Le puissant, robuste et fiable moteur R-2800 garantissait d'excellentes performances \u00E0 haute altitude. Par ailleurs la combinaison d'une grosse quantit\u00E9 de carburant et de lignes \u00E9l\u00E9gantes lui conf\u00E9rait une incroyable autonomie. Au combat, la grande vitesse en piqu\u00E9 du Jug lui permettait d'\u00E9chapper \u00E0 la plupart de ces ennemis et les huit mitrailleuses offraient une fantastique puissance de feu. Le P-47D \u00E9tait \u00E9galement un appareil tr\u00E8s r\u00E9sistant et il fallait de tr\u00E8s nombreux impacts pour en venir \u00E0 bout. A haute altitude, il \u00E9tait l'un des meilleurs chasseurs de la guerre.\n\nD\u00E9savantages : En particulier \u00E0 basse altitude, le Jug n'\u00E9tait pas un bon chasseur en virage. Il \u00E9tait plus \u00E0 l'aise dans des tactiques de "boom et zoom", ou plus prosa\u00EFquement, "je largue et je file". De plus, le moteur R-2800 n'offrait qu'un faible taux de mont\u00E9e.\n\n\n
P-51B-NA          \n    P-51B-1-NA, 1943.\n\nType : chasseur escorteur\n\nPoids :\nAu d\u00E9collage : 4 177 kg\nMaximum : 5 085 kg\n\nLongueur : 9,83 m\nEnvergure : 11,3 m\nSurface alaire : 21,67 m2\n\nMoteur : 1 V-1650-3 Merlin\nPuissance :\nAu d\u00E9collage : 1 400 ch.\nIndiqu\u00E9e : 1 450 ch. \u00E0 6 040 m\n\nVitesse maxi :\nAu niveau de la mer : 560 km/h\nA 8 150 m: 704 km/h\n\nPlafond d'exploitation : 12 810 m\nAutonomie : 3 520 km avec r\u00E9servoirs largables \n\nArmement :\n4 mitrailleuses Browning de calibre 50\n\nApr\u00E8s l'exp\u00E9rience de la RAF avec le Mustang-I (P-51A), les sources anglaises et am\u00E9ricaines demand\u00E8rent que la cellule soit \u00E9quip\u00E9e du moteur Rolls-Royce Merlin. La North American utilisa deux Mustang-I de s\u00E9rie pour travailler sur l'id\u00E9e. Les prototypes furent d\u00E9sign\u00E9s XP-51B. Le premier vol d'essai d'un nouveau prototype eut lieu le 30 novembre 1942. L'installation du nouveau moteur entra\u00EEna plusieurs modifications sur l'appareil. Le refroidisseur fut ajout\u00E9 au groupe du radiateur sous le fuselage. Le capot du radiateur fut modifi\u00E9, de m\u00EAme que le radiateur lui-m\u00EAme. La cellule fut \u00E9galement renforc\u00E9e, de nouveaux ailerons furent install\u00E9s, et l'avion fut \u00E9quip\u00E9 d'une nouvelle h\u00E9lice quadripale Hamilton Standard.\nTout ce travail s'av\u00E9ra payant. Le XP-51B \u00E9tait consid\u00E9rablement sup\u00E9rieur \u00E0 son pr\u00E9d\u00E9cesseur \u00E0 la fois en taux ascensionnel et en vitesse maximale. Les P-51B de s\u00E9rie furent \u00E9quip\u00E9s de moteurs V-1650-3 Merlin construits sous licence par Packard. Le premier P-51B de s\u00E9rie prit son envol le 5 mai 1943. La RAF d\u00E9signa cette version Mustang-III. Les avions anglais diff\u00E9raient de leurs homologues am\u00E9ricains surtout dans la forme de la verri\u00E8re. Le Mustang britannique \u00E9tait \u00E9quip\u00E9 d'une verri\u00E8re en goutte d'eau au lieu du cockpit car\u00E9n\u00E9 et \u00E0 faible visibilit\u00E9 de la version am\u00E9ricaine. Dans la mesure o\u00F9 la nouvelle verri\u00E8re \u00E9tait produite par P. Malcolm & Co, elle fut connue sous l'appellation de Malcolm Hood (capuchon Malcolm). Au total, les anglais re\u00E7urent 274 P-51B. Certains d'entre eux furent utilis\u00E9s pour intercepter les V-1.\n\nPrincipales variantes :\nP-51B-1-NA  moteur Packard V-1650-3 Merlin de 1400 ch. au d\u00E9collage. Environ 400 exemplaires\nP-51B-5-NA  moteur Packard V-1650-3 Merlin de 1400 ch. au d\u00E9collage. Environ 800 exemplaires. Le B-5 diff\u00E9rait du B-1 de par la pr\u00E9sence d'un r\u00E9servoir auto-obturant suppl\u00E9mentaire de 321 litres situ\u00E9 derri\u00E8re le pilote\nP-51B-10-NA  version de reconnaissance photographique d\u00E9sign\u00E9e F-6C. 71 exemplaires\n\nAvantages :\nGrande autonomie pour un chasseur\nVitesse maximale \u00E9lev\u00E9e\n\nInconv\u00E9nients :\nMan\u0153uvrabilit\u00E9 m\u00E9diocre\nFaible visibilit\u00E9 pour les versions am\u00E9ricaines\n\n\n
P-51C-NT          \n    P-51C-10-NT, 1943\n\nType : chasseur escorteur\n\t\nPoids :\nAu d\u00E9collage : 4 450 kg\nMaximum : 5 357 kg\n\nLongueur : 9,83 m\nEnvergure : 11,3 m\nSurface alaire : 21,.67 m2\n\nMoteur : 1 V-1650-7 Merlin\nPuissance :\nAu d\u00E9collage : 1 450 ch.\nIndiqu\u00E9e : 1 695 ch. \u00E0 3 140 m\n\nVitesse maxi :\nAu niveau de la mer : 560 km/h\nA 8 150 m : 695 km/h\n\nPlafond d'exploitation : 12 780 m\nAutonomie : 3 900 km avec des r\u00E9servoirs largables \u00E0 une vitesse de croisi\u00E8re de 400 km/h\n\nArmement :\n4 mitrailleuses Browning de calibre 50\n\nLes P-51B et P-51C sont le m\u00EAme avion produit par deux usines diff\u00E9rentes. Les P-51B \u00E9taient fabriqu\u00E9s en Californie tandis que les P-51C provenaient d'une nouvelle usine de Dallas, au Texas. La seule fa\u00E7on de les diff\u00E9rencier r\u00E9side dans les num\u00E9ros de s\u00E9rie. La RAF les d\u00E9signa tous deux sous l'appellation de Mustang III.\n\nPrincipales variantes :\nP-51C-1-NT  moteur Packard V-1650-3 Merlin de 1 400 ch. Environ 250 exemplaires fabriqu\u00E9s.\nP-51C-5-NT  moteur Packard V-1650-7 Merlin de 1 450 ch. 398 exemplaires. Le C-5 diff\u00E9rait du C1 de par la pr\u00E9sence d'un r\u00E9servoir auto-obturant suppl\u00E9mentaire de 321 litres situ\u00E9 derri\u00E8re le pilote\nP-51B-10-NT  appareil de reconnaissance photographique d\u00E9sign\u00E9 F-6C. 71 exemplaires fabriqu\u00E9s\n\nAvantages :\nGrande autonomie pour un chasseur\nVitesse maximale \u00E9lev\u00E9e\n\nInconv\u00E9nients :\nMan\u0153uvrabilit\u00E9 m\u00E9diocre\nFaible visibilit\u00E9 pour les versions am\u00E9ricaines\n\n\n
P-51D-20NA        \n    P-51D Mustang, mod\u00E8le 1944\n\nType : Chasseur\n\nPoids : 3 992 kg\n\nLongueur : 9,38 m \nEnvergure : 11,28 m \n\nMoteur : Packard Merlin V-1650-7\nPuissance : \n    Au d\u00E9collage : 1 490 ch.\n    WEP : 1 720 ch.\n\nVitesse en mode WEP : \n    Au niveau de la mer : 578 Km/h\n    A 7 620 m : 703 Km/h\n\nMont\u00E9e \u00E0 6 000 m : 7 min\t \nPlafond de service : 12 800 m \nAutonomie : 1 613 Km \n\nArmement : 6 mitrailleuses MG53-2 de 12,7 mm \n\nLe P-51 fut con\u00E7u \u00E0 la demande des britanniques, et du fait qu'il semblait prometteur, l'USAAF en acheta des mod\u00E8les propuls\u00E9s par des moteurs Allison en 1941 afin de les utiliser essentiellement pour la reconnaissance photographique et le soutien terrestre. Des essais ult\u00E9rieurs de P-51 propuls\u00E9s par des moteurs Rolls Royce Merlin d\u00E9montr\u00E8rent que ce dernier am\u00E9liorait radicalement les performances en vitesse et en altitude. Les P-51B de l'USAAF \u00E9quip\u00E9s de moteurs Merlin furent introduits au combat en d\u00E9cembre 1943 afin d'escorter des B-17 et des B-24 durant leurs missions au-dessus de l'Allemagne.\nLe P-51D avec sa verri\u00E8re \u00E0 bulle fut peut-\u00EAtre la meilleure version du Mustang. Il constitua la variante la plus largement utilis\u00E9e, avec un total de 8 102 appareils produits.\nL'un des d\u00E9fauts du P-51B \u00E9tait sa puissance de feu limit\u00E9e \u00E0 quatre mitrailleuses seulement. Par ailleurs, les canons dans chaque aile \u00E9taient align\u00E9s selon des angles plut\u00F4t \u00E9tranges, ce qui n\u00E9cessitait une courbure s\u00E9v\u00E8re de la bande de munitions qui se traduisait par de fr\u00E9quents blocages. L'armement du P-51D fut compl\u00E8tement revu, et il en r\u00E9sulta l'installation de trois mitrailleuses MG53-2 de calibre .50 dans chaque aile, toutes install\u00E9es perpendiculaires \u00E0 l'axe de l'aile et aliment\u00E9es par des bandes de munitions droites. Les canons embarqu\u00E9s pouvaient tirer 400 balles, et les autres 270 chacun.\nLe P-51D \u00E9tait \u00E9quip\u00E9 de points d'accrochage intrados, non seulement pour les bombes et les r\u00E9servoirs de carburant, mais aussi pour diff\u00E9rents types de roquettes air-sol. Ceux-ci comprenaient des embouts de longueur nulle pour six roquettes de 5 pouces (ou dix en l'absence de r\u00E9servoir additionnel). Des tubes "Bazooka" pouvaient \u00E9galement \u00EAtre transport\u00E9s par groupes de trois. Il y eut quelques conversions de terrain pour un armement sp\u00E9cial, dont certaines emportaient deux r\u00E9servoirs largables et six bombes de 100 livres, quatre bombes de 100 livres et 36 bombes \u00E0 fragmentation, ou quatre r\u00E9servoirs largables de 75 gallons imp\u00E9riaux. Les appareils utilis\u00E9s sur le th\u00E9\u00E2tre Chine-Birmanie-Inde \u00E9taient g\u00E9n\u00E9ralement \u00E9quip\u00E9s d'un cadre antenne de radiogoniom\u00E9trie \u00E0 l'avant de la d\u00E9rive.\nLe P-51D commen\u00E7a \u00E0 arriver massivement en Europe en mars 1944. Le 55\u00E8me groupe de chasseurs fut la premi\u00E8re escadre \u00E0 recevoir le P-51D, \u00E9changeant ses P-38 contre les chasseurs \u00E0 la verri\u00E8re \u00E0 bulle. Le passage du bimoteur P-38 sans couple au P-51 monomoteur ne se fit pas sans poser quelques probl\u00E8mes, et le manque de stabilit\u00E9 directionnelle entra\u00EEn\u00E9 par la pr\u00E9sence d'un r\u00E9servoir sur l'ensemble du fuselage n\u00E9cessita une bonne dose de familiarisation. Cependant, d\u00E8s que les pilotes furent parfaitement habitu\u00E9s \u00E0 leur nouvelle monture, ils constat\u00E8rent que le P-51D leur conf\u00E9rait un avantage en vitesse et en man\u0153uvrabilit\u00E9 sur tous les chasseurs \u00E0 moteur \u00E0 piston de la Luftwaffe, en particulier \u00E0 des altitudes sup\u00E9rieures \u00E0 20 000 pieds. Toutefois, les pilotes allemands consid\u00E9raient le Mustang comme plut\u00F4t vuln\u00E9rable au tir canon, tout sp\u00E9cialement au niveau du moteur Merlin, qui pouvait \u00EAtre mis hors service par un seul impact.\nLe Mustang \u00E9tait le seul chasseur alli\u00E9 disposant d'une autonomie suffisante pour accompagner les bombardiers dans leurs missions de "navette" au cours desquelles les atterrissages s'effectuaient en Russie apr\u00E8s que les objectifs en terrain ennemi aient \u00E9t\u00E9 attaqu\u00E9s \u00E0 partir des bases anglaises. Les Mustangs particip\u00E8rent \u00E9galement \u00E0 des attaques \u00E0 basse altitude sur les a\u00E9rodromes de la Luftwaffe, une entreprise plut\u00F4t dangereuse compte tenu de l'ampleur de la d\u00E9fense antia\u00E9rienne de ces terrains. Les pilotes am\u00E9ricains subirent de lourdes pertes dans ces raids en raison de l'incapacit\u00E9 du Mustang \u00E0 r\u00E9sister aux d\u00E9g\u00E2ts subis au combat.\nAvantages : L'importante autonomie, la vitesse \u00E9lev\u00E9e, les performances \u00E0 haute altitude du P-51D en firent un \u00E9minent chasseur pour l'escorte de bombardiers sur de longues distances.\n\nD\u00E9savantages : Bien que les performances \u00E0 haute altitude furent exceptionnelles, les capacit\u00E9s du P-51D \u00E0 basse altitude n'\u00E9taient pas impressionnantes. Il pouvait ais\u00E9ment \u00EAtre d\u00E9truit par un coup qui n'aurait pas affect\u00E9 s\u00E9rieusement un autre appareil. Ceci \u00E9tait d\u00FB au syst\u00E8me de refroidissement liquide du moteur qui pouvait \u00EAtre mis \u00E0 mal par un seul impact.\n\n\n
P-63C             \n    P-63C-5 Kingcobra, 1944\n\nType : Chasseur polyvalent\n\nPoids :\nAu d\u00E9collage : 3 995 kg\nMaximum : 4 858 kg\n\nLongueur : 9,96 m\nEnvergure : 11,7 m\nSurface alaire : 30,42 m2\n\nMoteur : 1 Allison V-1710-117\nPuissance :\nAu niveau de la mer : 1 500 ch. \nAvec injection d'eau : 1 800 ch.\n\nVitesse maxi :\nAu niveau de la mer : 590 km/h\nA 7 625 m : 656 km/h\n\nPlafond d'exploitation : 11 800 m\nAutonomie : 4 120 km\n\nArmement :\n1 canon M10 de 37 mm\n2 mitrailleuses synchronis\u00E9es Colt-Browning MG 53-2 de 12,7 mm\n2 mitrailleuses Colt-Browning MG 53-2 de 12,7 mm dans des nacelles intrados\n\nLe P-63 Kingcobra fut cr\u00E9\u00E9 sur la base des diff\u00E9rentes innovations techniques r\u00E9alis\u00E9es au cours de la longue vie du P-39 Airacobra. Les concepteurs de l'avion prirent \u00E9galement en haute consid\u00E9ration les remarques et les demandes du camp sovi\u00E9tique, dans la mesure o\u00F9 il \u00E9tait \u00E9vident que le P-63 serait fortement utilis\u00E9 par la VVS qui appr\u00E9ciait tant son pr\u00E9d\u00E9cesseur. Les impressions des pilotes furent donc utilis\u00E9es, au m\u00EAme titre que les recommandations de l'institut sovi\u00E9tique TsAGI. Les retours d'informations de ce dernier \u00E9taient bas\u00E9s non seulement sur leur \u00E9valuation du P-39, mais aussi des versions initiales du P-63A, lesquelles firent l'objet de plusieurs d\u00E9boires inh\u00E9rents \u00E0 leur statut de prototype.\nL'un des plus s\u00E9rieux probl\u00E8mes du chasseur Bell \u00E9tait sa stabilit\u00E9 en croisi\u00E8re, et particuli\u00E8rement en man\u0153uvre. Les Sovi\u00E9tiques recommand\u00E8rent l'installation d'une d\u00E9rive sous le fuselage du P-63A qui corrigea le probl\u00E8me.\nLa diff\u00E9rence la plus significative entre le P-63C-1 et le P-63A r\u00E9sidait dans le moteur Allison V-1710-117 plus puissant.\nLa version la plus r\u00E9pandue du Kingcobra, le P-63C-5, b\u00E9n\u00E9ficia \u00E9galement d'une protection renforc\u00E9e du pilote, avec un poids global de blindage approchant les 91 kg. Compar\u00E9 au P-51D, le Kingcobra faisait montre de performances l\u00E9g\u00E8rement sup\u00E9rieures \u00E0 basse et moyenne altitude o\u00F9 se d\u00E9roulaient la plupart des combats a\u00E9riens du front Est. M\u00EAme \u00E0 des altitudes \u00E9lev\u00E9es, il se r\u00E9v\u00E9lait un chasseur tout \u00E0 fait honn\u00EAte dans la mesure o\u00F9 sa vitesse \u00E0 6 500 - 7 000 m d\u00E9passait celle de la majorit\u00E9 des avions sovi\u00E9tiques du moment.\nLa plupart des P-63 construits furent livr\u00E9s \u00E0 l'Union Sovi\u00E9tique, soit 2 397 appareils dont 21 furent perdus durant le transport. Environ 300 autres furent \u00E9galement envoy\u00E9s \u00E0 la France, qui les utilisa sur le th\u00E9\u00E2tre du Pacifique. \nEnviron 200 P-63C-1 furent transform\u00E9s en cible d'artillerie RP-63C-2 Pinball avec un blindage lourd.\n\n\n\nPrincipales variantes :\nP-63C-1 - nouveau moteur Allison V-1710-117. 211 exemplaires.\nRP-63C-2 Pinball - P-63C1 modifi\u00E9 en cible d'artillerie. Environ 200 exemplaires.\nP-63C-5 - blindage accru. 1 012 exemplaires.\n\nAvantages :\nVitesse \u00E9lev\u00E9e\nArmement puissant\nBonne man\u0153uvrabilit\u00E9\n\nInconv\u00E9nients :\nTaux ascensionnel plus lent que la plupart des avions contemporains\nToujours enclin \u00E0 partir en vrille ou \u00E0 d\u00E9crocher\nCapacit\u00E9 en carburant plus faible que le P-39\n\n\n
P-80A             \n    P-80A Shooting Star, 1945.\n\nType : chasseur polyvalent\n\nPoids :\nAu d\u00E9collage : 5 311 kg\nMaximum : 6 356 kg\n\nLongueur : 10,52 m\nEnvergure : 11,86 m\nSurface alaire : 22,1 m2\n\nMoteur : 1 General-Electric J-33-GE-11\nPouss\u00E9e : 1 748 kg\n\nVitesse maxi :\nAu niveau de la mer : 892 km/h\nA 12 200 m : 787 km/h\n\nPlafond d'exploitation : 13 700 m\nAutonomie : 1 250 km\n\nArmement : \nSix mitrailleuses Browning M2 de calibre 50.\n\nLe P-80 fut le tout premier chasseur am\u00E9ricain de combat \u00E0 part enti\u00E8re. Le travail sur le projet r\u00E9pondant alors \u00E0 l'appellation L-140 d\u00E9buta en mai 1943 chez Lockheed. D\u00E8s le 24 juin, un contrat officiel fut sign\u00E9 pour d\u00E9velopper le prototype du chasseur d\u00E9sign\u00E9 XP-80. Le projet \u00E9tait dirig\u00E9 par le l\u00E9gendaire Clarence "Kelly" Johnson, cr\u00E9ateur d'appareils parmi les plus c\u00E9l\u00E8bres au monde, comme le P-38 Lightning, le U-2, ou encore le SR-71. Pour le P-80, il avait l'intention d'utiliser une version sous licence du moteur anglais Haldford H.1B Goblin.\nLe XP-80 prit son premier envol le 8 janvier 1944 avec aux commandes le pilote d'essai de Lockheed Milo Burcham. Le prototype \u00E9tait dot\u00E9 de bouts d'ailes et de stabilisateurs carr\u00E9s qui furent remplac\u00E9s ult\u00E9rieurement par des \u00E9l\u00E9ments plus aux formes plus rondes. Les travaux sur le XP-80A d\u00E9but\u00E8rent \u00E0 la fin de l'ann\u00E9e 1943 ; cette variante \u00E9tait du moteur General-Electric I-40/J-33-GE-9. Le premier XP-80A quitta le sol le 10 juin 1944. La version de s\u00E9rie, le P-80A, re\u00E7ut deux moteurs diff\u00E9rents, \u00E0 savoir le J-33-GE de General Electric et le Alisson Division. \nFin 1944, la d\u00E9cision fut prise d'envoyer quatre YP-80A en Europe pour les tester au combat. Deux avions rest\u00E8rent en Grande Bretagne tandis que les deux autres furent envoy\u00E9s en Italie. Ils particip\u00E8rent \u00E0 plusieurs missions de combat, sans jamais rencontrer d'appareils ennemis. A l'\u00E9t\u00E9 1945, deux escadrons du 412\u00E8me FG furent \u00E9quip\u00E9s de P-80A. Ils devaient \u00EAtre utilis\u00E9s dans le Pacifique, mais les japonais se rendirent avant que les escadrons ne soient op\u00E9rationnels. Par cons\u00E9quent, le service r\u00E9el au combat pour le P-80 fut de nouveau report\u00E9 de cinq ans, jusqu'\u00E0 la Guerre de Cor\u00E9e. A cette \u00E9poque, il fut surnomm\u00E9 le Shooting Star.\n\nPrincipales variantes :\nYP-80A  variante de pr\u00E9s\u00E9rie\nP-80A-1-LO  variante \u00E9quip\u00E9e du moteur J-33-GE-11 de 1 748 kg de pouss\u00E9e\nP-80A-5-LO  variante \u00E9quip\u00E9e du moteur J33-A-17 de 1 816 kg de pouss\u00E9e\nFP-80A-5-LO  reconnaissance photographique\nDF-80A  - drone cible sans pilote \nQF-80A  drone cible sans pilote\n\nAvantages : vitesse \u00E9lev\u00E9e pour son \u00E9poque. Plus man\u0153uvrant que la plupart des chasseurs de m\u00EAme classe dans la m\u00EAme p\u00E9riode.\n \nInconv\u00E9nients : moteur non fiable (J-33-A-9).\n\n\n
PBN-1             \n    Consolidated PBN-6   Nomad\n\nType :  Hydravion monocoque\n\nPoids :\n\tA vide : 7 974 kg  \n\tMaximum: 15 436 kg\n\nLongueur : 19,52 m\nHauteur : 5,65 m\nEnvergure : 31,72 m\nSurface alaire : 130 m\u00B2\n\nMoteur : 2 Pratt & Wittney R-1830-92\nPuissance : 1 200 ch.\n\nVitesse :\n\tMaxi \u00E0 2 290 m :\t314 Km/h\nEn croisi\u00E8re \u00E0 3 050 m :\t208 Km/h\n\nVitesse de mont\u00E9e \u00E0 4 755 m : 4,5 min\nPlafond de service : 5 550 m    \nAutonomie :  \n\tMaximum : 4 960 Km\n\nArmement :\n\t1 mitrailleuse calibre .30 et 3 mitrailleuses calibre .50\n\tJusqu'\u00E0 1 250 kg de bombes ou 2 torpilles\n\nLe d\u00E9veloppement du fameux PBY Catalina d\u00E9buta en octobre 1934 lors de la signature d'un contrat entre l'US Navy et Consolidated Aircraft pour la cr\u00E9ation d'un prototype d'hydravion. Le nouvel avion \u00E9tait initialement d\u00E9sign\u00E9 sous l'appellation XP3Y-1, et rivalisait avec un prototype XP3D-1 construit par Douglas. Le XP3Y-1 effectua son premier vol en octobre 1935 et s'av\u00E9ra nettement sup\u00E9rieur \u00E0 tous les hydravions en service dans l'US Navy \u00E0 cette \u00E9poque.\nL'avion avait un design original, cr\u00E9\u00E9 par une \u00E9quipe dirig\u00E9e par le brillant Isaac Macklin London. La plus grande part des ailes \u00E9tait fusel\u00E9e et il s'agissait pratiquement d'un cantilever. De ce fait, les ailes \u00E9taient exemptes de tra\u00EEn\u00E9e d'interf\u00E9rence g\u00E9n\u00E9r\u00E9e par les entretoises et les c\u00E2bles des pr\u00E9c\u00E9dents designs. L'empennage reprenait \u00E9galement le principe du cantilever, contrairement aux anciens mod\u00E8les.\nLes premiers PBY prirent leur service en octobre 1936, et au moment o\u00F9 les \u00C9tats-unis entr\u00E8rent dans la Seconde Guerre mondiale, le PBY \u00E9tait un avion tr\u00E8s courant dans l'inventaire de l'US Navy. Au cours des ann\u00E9es pr\u00E9c\u00E9dentes, le PBY avait subi plusieurs modifications (du PBY-1 au PBY-5). Parmi ces modifications, signalons les renflements de canon qui devinrent un \u00E9l\u00E9ment caract\u00E9ristique de l'avion. Le PBY-5 entra en service en 1939-1940, et devint le premier mod\u00E8le de PBY accept\u00E9 par la RAF. Les britanniques appel\u00E8rent l'avion Catalina, et l'US Navy reconnu ce nom en 1941.\nLe Catalina servit dans une multitude de r\u00F4les. Le principal \u00E9tait celui de patrouilleur bombardier, mais il fut \u00E9galement utilis\u00E9 comme appareil anti-sous-marin, avion de reconnaissance \u00E0 long rayon d'action, torpilleur, bombardier de nuit, avion de sauvetage air/mer, appareil de transport/courrier et m\u00EAme tracteur de planeur. La polyvalence du Catalina \u00E9tait essentiellement due \u00E0 son importante capacit\u00E9 de chargement  les derni\u00E8res modifications pouvaient emporter pr\u00E8s de 7 000 kg de cargaison, presque deux fois plus que son poids \u00E0 vide.\nAvant la guerre, l'Union Sovi\u00E9tique aussi manifesta de l'int\u00E9r\u00EAt pour le PBY. Elle en commanda trois exemplaires et sollicita les ing\u00E9nieurs de Consolidated afin qu'ils apportent leur aide dans le cadre de la construction d'une usine pour des PBY fabriqu\u00E9s sous licence. La version sovi\u00E9tique \u00E9tait \u00E9quip\u00E9e de moteurs Mikulin M-87 ou M-88 et \u00E9tait nomm\u00E9e GST. Les premiers GST sortirent des cha\u00EEnes de production en 1939. L'Union Sovi\u00E9tique construisit \u00E9galement une autre variante du PBY d\u00E9sign\u00E9e MP-7, laquelle \u00E9tait \u00E9quip\u00E9e de moteurs M-62IR de 850 ch.\nApr\u00E8s le d\u00E9but de la guerre, des PBN-1 Nomads et plus tard 48 PBY-6A furent envoy\u00E9s en Russie dans le cadre du programme de pr\u00EAt-bail. Il est int\u00E9ressant de noter qu'au total, seuls 156 PBN-1 furent fabriqu\u00E9s, dont 137 partirent pour la Russie.\nLes Catalinas furent construits dans de nombreux autres pays, et le nombre total, toutes modifications r\u00E9unies, est inconnu. Pr\u00E8s de 4 000 PBY furent fabriqu\u00E9s dans le monde.\n\nAvantages : Appareil tr\u00E8s polyvalent disposant d'une importante capacit\u00E9 de chargement. Ne n\u00E9cessitait pas de piste. Long rayon d'avion et fabrication fiable.\n\nD\u00E9savantages : Lent pour son \u00E9poque. Pas de r\u00E9servoirs de carburant auto-obturants ni de blindage de protection pour l'\u00E9quipage.\n\n\n
Pe-2series1       \n    Pe-2, mod\u00E8le 1940\n\nType\u00A0: bombardier en piqu\u00E9\n\nPoids\u00A0: \n    A vide\u00A0- 5 770 kg \n    Au d\u00E9collage\u00A0- 8 030 kg\n\nLongueur\u00A0- 12,66 m\n    Envergure\u00A0- 17,13 m\n    Surface alaire\u00A0- 40,5 m2\n\nMoteur\u00A0: 2 M-105R\nPuissance\u00A0- 1 100 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 454 km/h\n    A 5 000 m\u00A0- 540 km/h\n\nMont\u00E9e \u00E0 5 000 m\u00A0- 8,5 min \nPlafond de service\u00A0- 8 800 m\nAutonomie\u00A0- 1 780 km\n\nArmement\u00A0:\n    2 mitrailleuses 7,62 mm (ShKAS)\n    2 mitrailleuses 12,7 mm (BK)\n    Bombes de poids diff\u00E9rents sur les pyl\u00F4nes int\u00E9rieurs et ext\u00E9rieurs pesant jusqu'\u00E0 1 000 kg\n\nLa cr\u00E9ation du Pe-2 d\u00E9buta \u00E0 la fin de 1938 au sein du groupe de conception dirig\u00E9 par V.M. Petlyakov (Pe). Du fait que tous les sp\u00E9cialistes militaires pr\u00E9disaient une augmentation consid\u00E9rable de l'altitude de vol, l'appareil fut con\u00E7u comme un chasseur bimoteur de haute altitude et \u00E0 long rayon d'action. On parlait alors de "projet 100". Fin 1939, le prototype du "PB-100" \u00E9tait termin\u00E9 et en d\u00E9cembre, il r\u00E9ussissait avec brio les essais en vol. Cependant, il appar\u00FBt qu'il n'y avait pas r\u00E9ellement d'application pratique pour un chasseur de ce genre. Au m\u00EAme moment, les Forces A\u00E9riennes r\u00E9clamaient \u00E0 corps et \u00E0 cris un avion de combat d'un nouveau type\u00A0- un bombardier en piqu\u00E9 \u00E0 grande vitesse. Au d\u00E9but, les concepteurs tent\u00E8rent de combiner les fonctions d'un chasseur \u00E0 haute altitude et d'un bombardier en piqu\u00E9, mais il finirent par abandonner l'id\u00E9e et en mai 1940, il leur fut propos\u00E9 de transformer le "100" en un bombardier en piqu\u00E9, et ce, en un temps tr\u00E8s court. Le nouvel appareil, qui serait ult\u00E9rieurement rebaptis\u00E9 Pe-2, fut test\u00E9 \u00E0 l'automne 1940. Sa production de masse d\u00E9buta d\u00E8s 1941.\n\nLe Pe-2 consistait en un monoplan bimoteur tout m\u00E9tal \u00E0 aile mi-haute et \u00E0 double d\u00E9rive. Il disposait d'un cockpit pressuris\u00E9. Son \u00E9quipage se composait de trois hommes\u00A0: pilote, navigateur-bombardier et mitrailleur-op\u00E9rateur radio. Le Pe-2 \u00E9tait l'un des premiers appareils enti\u00E8rement \u00E9lectrifi\u00E9s. Les volets, les a\u00E9rofreins, les compensateurs, les ailerons, les roues orientables, les volets de radiateur \u00E0 eau, les commandes du syst\u00E8me hydraulique et du train d'atterrissage \u00E9taient actionn\u00E9s \u00E0 l'aide de moteurs \u00E9lectriques de diff\u00E9rente puissance. Pour arrondir le piqu\u00E9 et en sortir apr\u00E8s le largage d'une bombe, un dispositif automatique sp\u00E9cial fut install\u00E9 sur l'appareil. Il pouvait transporter jusqu'\u00E0 1 500 kg de bombes (en surcharge) de diff\u00E9rents poids. Gr\u00E2ce \u00E0 son excellente a\u00E9rodynamique, le Pe-2 atteignait presque la m\u00EAme vitesse que les chasseurs de la m\u00EAme \u00E9poque. L'appareil fut largement utilis\u00E9 sur les fronts de la Grande Guerre Patriotique d\u00E8s ses d\u00E9buts. Au cours de la guerre, le Pe-2 fut constamment am\u00E9lior\u00E9 et modifi\u00E9.\n\nAu total, 11 070 Pe-2, toutes versions confondues, sortirent des usines entre 1940 et 1945.\n\nAvantages\u00A0: Excellentes performances en vol. Vitesse \u00E9lev\u00E9e et important rayon d'action. Commandes enti\u00E8rement \u00E9lectrifi\u00E9es. Commandes simples et au maniement facile \u00E0 enseigner. \n\nD\u00E9savantages\u00A0: Faible armement embarqu\u00E9. Fonctionnement peu fiable de certains dispositifs \u00E9lectriques sur l'appareil.\n
Pe-2series84      \n    Pe-2, mod\u00E8le 1942 (appareil de la 84\u00E8me s\u00E9rie)\n\nType\u00A0: bombardier en piqu\u00E9\n\nPoids\u00A0: \n    A vide\u00A0- 7 540 kg \n    Au d\u00E9collage\u00A0- 8 500 kg\n\nLongueur\u00A0- 12,66 m\n    Envergure\u00A0- 17,13 m\n    Surface alaire\u00A0- 40,5 m2\n\nMoteur\u00A0: 2 M-105RA\nPuissance\u00A0- 1 100 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 436 km/h\n    A 5 000 m\u00A0- 520 km/h\n\nMont\u00E9e \u00E0 5 000 m\u00A0- 8,5 min \nPlafond de service\u00A0- 8 800 m\nAutonomie\u00A0- 1 700 km\n\nArmement\u00A0:\n    1 mitrailleuse 7,62 mm (ShKAS)\n    2 mitrailleuses 12,7 mm (BK)\n    1 mitrailleuse 12,7 mm (BT)\n    Bombes de poids diff\u00E9rents sur les pyl\u00F4nes int\u00E9rieurs et ext\u00E9rieurs pesant jusqu'\u00E0 1 000 kg\n\nA partir de janvier 1942, date \u00E0 laquelle V.M. Petlyakov mour\u00FBt dans un crash, les nouveaux d\u00E9veloppement de l'appareil furent supervis\u00E9s par A.M. Izakson et plus tard par A.I. Putilov. L'armement d\u00E9fensif du bombardier fut consid\u00E9rablement am\u00E9lior\u00E9\u00A0; au d\u00E9but de la 84\u00E8me s\u00E9rie, la mitrailleuse ShKAS du navigateur fut remplac\u00E9e par une mitrailleuse BT de calibre 12,7 mm. Ces modifications existaient d\u00E9j\u00E0 auparavant dans diff\u00E9rentes unit\u00E9s militaires. Un nouveau support standard fut \u00E9galement install\u00E9 sur les appareils pr\u00E9c\u00E9dents. Dans ce but, des kits sp\u00E9ciaux de modification furent produits afin d'\u00EAtre install\u00E9s sur le front par les ouvriers, les m\u00E9caniciens et les sp\u00E9cialistes en armement des r\u00E9giments. Les moteurs M-105R furent remplac\u00E9s par des M-105RA plus pointus. Le vitrage de la partie avant du fuselage fut \u00E9galement r\u00E9duit.\n\nAvantages\u00A0: Remarquable puissance de feu. Protection de l'\u00E9quipage accrue.\n\nD\u00E9savantages\u00A0: Vision r\u00E9duite de la partie inf\u00E9rieure de l'h\u00E9misph\u00E8re avant. Augmentation du poids de l'appareil. Vitesse maximum restreinte.\n
Pe-2series110     \n    Pe-2, mod\u00E8le 1942 (appareil de la 110\u00E8me s\u00E9rie)\n\nType\u00A0: bombardier en piqu\u00E9\n\nPoids\u00A0: \n    A vide\u00A0- 5 770 kg \n    Au d\u00E9collage\u00A0- 8 030 kg\n\nLongueur\u00A0- 12,66 m\n    Envergure\u00A0- 17,13 m\n    Surface alaire\u00A0- 40,5 m2\n\nMoteur\u00A0: 2 M-105PA\nPuissance\u00A0- 1 100 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 425 km/h\n    A 5 000 m\u00A0- 505 km/h\n\nMont\u00E9e \u00E0 5 000 m\u00A0- 8,5 min \nPlafond de service\u00A0- 8 800 m\nAutonomie\u00A0- 1 780 km\n\nArmement\u00A0:\n    2 mitrailleuses 7,62 mm (ShKAS)\n    2 mitrailleuses 12,7 mm (BK)\n    1 mitrailleuse 12,7 mm (UBT ou UBK)\n    Bombes de poids diff\u00E9rents sur les pyl\u00F4nes int\u00E9rieurs et ext\u00E9rieurs pesant jusqu'\u00E0 1 000 kg\n\nAu d\u00E9but de la 110\u00E8me s\u00E9rie, le support de la mitrailleuse amovible du navigateur fut remplac\u00E9 par une nouvelle tourelle dorsale VUB-1 (\u00E9galement B-270) r\u00E9alis\u00E9e par I.I. Toropov en juin 1942. La tourelle consistait en une cage de roulement ferm\u00E9e dans laquelle reposait une mitrailleuse UBT (sur certains appareils, il s'agissait d'une mitrailleuse UBK). Simultan\u00E9ment, la protection blind\u00E9e fut renforc\u00E9e et une nouvelle mitrailleuse portable ShVAK fut introduite. Elle pouvait \u00EAtre d\u00E9plac\u00E9e d'un c\u00F4t\u00E9 \u00E0 l'autre. Le mitrailleur-op\u00E9rateur radio pouvait tirer au travers de petits trous situ\u00E9s sur les c\u00F4t\u00E9s de sa position. La taille du vitrage de la partie avant du fuselage fut diminu\u00E9e. Les syst\u00E8mes \u00E9lectriques, hydrauliques et de carburant furent \u00E9galement modifi\u00E9s.\n\nAvantages\u00A0: Puissant armement. Blindage de protection de l'appareil renforc\u00E9. \n\nD\u00E9savantages\u00A0: Champ visuel insuffisant dans la partie inf\u00E9rieure de l'h\u00E9misph\u00E8re avant. Augmentation du poids de l'appareil. Vitesse inf\u00E9rieure.\n
Pe-2series359     \n    Pe-2, mod\u00E8le 1944 (359\u00E8me s\u00E9rie)\n\nType\u00A0: bombardier en piqu\u00E9\n\nPoids\u00A0: \n    A vide\u00A0- 6 210 kg \n    Au d\u00E9collage\u00A0- 8 580 kg\n\nLongueur\u00A0- 12,66 m\n    Envergure\u00A0- 17,13 m\n    Surface alaire\u00A0- 40,5 m2\n\nMoteur\u00A0: 2 M-105PF.\nPuissance\u00A0- 1 210 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 472 km/h\n    A 3 900 m\u00A0- 534 km/h\n\nMont\u00E9e \u00E0 5 000 m\u00A0- 10,5 min \nPlafond de service\u00A0- 8 700 m\nAutonomie\u00A0- 1 200 km\n\nArmement\u00A0:\n    2 mitrailleuses 7,62 mm (ShKAS)\n    2 mitrailleuses 12,7 mm (BK)\n    1 mitrailleuse 12,7 mm (UBT ou UBK)\n    Bombes de poids diff\u00E9rents sur les pyl\u00F4nes int\u00E9rieurs et ext\u00E9rieurs pesant jusqu'\u00E0 1 000 kg\n\nEn 1943, la direction de l'ancien bureau de conception de Petlyakov fut prise par V.M. Myasischev, qui deviendra plus tard un c\u00E9l\u00E8bre avioneur sovi\u00E9tique, reconnu en particulier pour ses bombardiers strat\u00E9giques. Il dut faire face \u00E0 la lourde t\u00E2che de moderniser le Pe-2 afin qu'il puisse s'adapter aux nouvelles conditions du front. Dans ce sens, le M-105RA fut remplac\u00E9 par le M-105PF disposant d'une puissance de 1 210 CV au d\u00E9collage. Cette \u00E9tape fut en quelque sorte forc\u00E9e, dans la mesure ou le M-105R \u00E9tait retir\u00E9 de la production au profit de l'accroissement du nombre de M-105PF n\u00E9cessaires aux chasseurs. Ces nouveaux moteurs \u00E9taient optimis\u00E9s pour les altitudes de vol basse et moyenne. C'est la raison pour laquelle, apr\u00E8s leur installation, la vitesse de vol augmenta jusqu'\u00E0 4 000 m. Par contre, \u00E0 des altitudes sup\u00E9rieures, la vitesse chutait. Les performances moyennes en altitudes se d\u00E9t\u00E9rior\u00E8rent \u00E9galement.\n\nDe nombreuses mesures furent prises en vue d'am\u00E9liorer l'a\u00E9rodynamique de l'appareil. Des car\u00E9nages furent install\u00E9s sur les a\u00E9rofreins, le rev\u00EAtement de l'appareil fut am\u00E9lior\u00E9, la tourelle du navigateur fut modernis\u00E9e, le capot inf\u00E9rieur du moteur fut chang\u00E9, de nouvelles entr\u00E9es d'air et de nouveaux conduits d'\u00E9chappement furent install\u00E9s, le m\u00E2t d'antenne radio fut d\u00E9plac\u00E9 vers l'avant (sur la verri\u00E8re) et le support sup\u00E9rieur du mitrailleur-op\u00E9rateur radio fut modifi\u00E9.\n\nLe perfectionnement et la modernisation du Pe-2 se poursuivirent jusqu'\u00E0 la fin de la Seconde Guerre mondiale.\n\nAvantages\u00A0: Puissant armement. A\u00E9rodynamique am\u00E9lior\u00E9e. Excellentes performances en vitesse jusqu'\u00E0 4 000 m d'altitude.\n\nD\u00E9savantages\u00A0: Augmentation du poids de l'appareil. Rayon d'action et plafond de service r\u00E9duits.\n
Pe-3series1       \n    Pe-3, mod\u00E8le 1941\n\nType\u00A0: intercepteur/bombardier lourd\n\nPoids\u00A0: \n    A vide\u00A0- 5 730 kg \n    Au d\u00E9collage\u00A0- 7 860 kg\n\nLongueur\u00A0- 12,66 m\n    Envergure\u00A0- 17,13 m\n    Surface alaire\u00A0- 40,5 m2\n\nMoteur\u00A0: 2 M-105RA\nPuissance\u00A0- 1 100 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 444 km/h\n    A 5 000 m\u00A0- 535 km/h\n\nMont\u00E9e \u00E0 5 000 m\u00A0- 9,0 min \nPlafond de service\u00A0- 8 800 m\nAutonomie\u00A0- 2 150 km\n\nArmement\u00A0:\n    2 mitrailleuses 7,62 mm (ShKAS)\n    2 mitrailleuses 12,7 mm (BK)\n    Bombes de poids diff\u00E9rents sur les pyl\u00F4nes int\u00E9rieurs et ext\u00E9rieurs pesant jusqu'\u00E0 1 000 kg\n\nLe Pe-3 fut d\u00E9velopp\u00E9 en un temps record (4 jours) et consistait en une variante du bombardier Pe-2. Tout en cr\u00E9ant l'appareil, l'\u00E9quipe de conception pouvait emprunter des id\u00E9es aux plans du premier Pe-2. En raison du nouveau r\u00F4le de l'appareil, une attention toute particuli\u00E8re fut port\u00E9e \u00E0 l'augmentation du temps de vol et de l'autonomie. Pour atteindre le rayon d'action requis de 2 000 km, des r\u00E9servoirs additionnels durent \u00EAtre install\u00E9s dans toutes les parties vides de l'avion\u00A0; il fut m\u00EAme n\u00E9cessaire de supprimer le poste de mitrailleur-op\u00E9rateur radio et de prendre sa place pour le carburant. Il en r\u00E9sulta que l'\u00E9quipage fut r\u00E9duit \u00E0 deux hommes. Dans la variante intercepteur, les ailes de l'appareil \u00E9taient \u00E9quip\u00E9es de becs de bord d'attaque automatiques. Les barres des a\u00E9rofreins limitant la vitesse de piqu\u00E9 furent supprim\u00E9es et l'armement d\u00E9fensif fut renforc\u00E9 par l'installation de deux mitrailleuses BK de calibre 12,7 mm dans la partie avant de l'appareil. De plus, la disposition des bombes fut consid\u00E9rablement simplifi\u00E9e. Le plastique transparent dans la partie inf\u00E9rieure du nez\u00A0- qui ne r\u00E9sistait pas \u00E0 la pression des gaz d'\u00E9chappement du canon et tombait en morceaux\u00A0- fut remplac\u00E9 par du duralumin, puis par une plaque d'acier (cette distinction ext\u00E9rieure permet de diff\u00E9rencier un Pe-3 d'un Pe-2).\n\nUne variante nocturne du Pe-3 fut \u00E9galement d\u00E9velopp\u00E9e, dont certains exemplaires \u00E9taient \u00E9quip\u00E9s de projecteurs de 40 cm sous les ailes ou de radars "Gneis-2".\n\nLes appareils de ce type furent utilis\u00E9s par les Forces A\u00E9riennes jusqu'\u00E0 la fin de la guerre puis par la Marine jusqu'au d\u00E9but des ann\u00E9es 50.\n\nAvantages\u00A0: Excellent chasseur-bombardier \u00E0 long rayon d'action. Grande autonomie. Possibilit\u00E9 de l'exploiter comme bombardier de barrage et chasseur-bombardier de nuit. Commandes simples et d'un maniement facile \u00E0 enseigner. \n\nD\u00E9savantages\u00A0: Aucun blindage de protection de l'\u00E9quipage \u00E0 l'avant. Armement insuffisant. Station radio\u00E9lectrique faible. Absence de radiocompas. Manque de fiabilit\u00E9 de certains dispositifs \u00E9lectrom\u00E9caniques.\n
Pe-3bis           \n    Pe-3bis, mod\u00E8le 1941\n\nType\u00A0: intercepteur/bombardier lourd\n\nPoids\u00A0: \n    A vide\u00A0- 5 800 kg \n    Au d\u00E9collage\u00A0- 8 040 kg\n\nLongueur\u00A0- 12,66 m\n    Envergure\u00A0- 17,13 m\n    Surface alaire\u00A0- 40,5 m2\n\nMoteur\u00A0: 2 M-105RA\nPuissance\u00A0- 1 100 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 448 km/h\n    A 5 000 m\u00A0- 530 km/h\n\nMont\u00E9e \u00E0 5 000 m\u00A0- 10,2 min \nPlafond de service\u00A0- 9 100 m\nAutonomie\u00A0- 2 100 km\n\nArmement\u00A0:\n    1 mitrailleuse 7,62 mm (ShKAS)\n    3 mitrailleuses 12,7 mm (UBK)\n    1 canon de 20 mm (ShVAK)\n    Bombes de poids diff\u00E9rents sur les pyl\u00F4nes int\u00E9rieurs et ext\u00E9rieurs pesant jusqu'\u00E0 700 kg\n\nD\u00E8s la livraison du Pe-3 aux unit\u00E9s militaires, le bureau de conception Petlyakov fut assailli de r\u00E9primandes relatives \u00E0 la faible protection de l'\u00E9quipage et \u00E0 l'insuffisance de l'armement. Dans ce sens, la d\u00E9cision fut prise en septembre 1941 de poursuivre le travail sur le Pe-3. Il en r\u00E9sulta l'apparition d'un mod\u00E8le exp\u00E9rimental am\u00E9lior\u00E9 d\u00E9nomm\u00E9 Pe-3bis qui fut test\u00E9 entre fin septembre et d\u00E9but octobre. L'appareil diff\u00E9rait de l'avion de base de par les modifications importantes suivantes\u00A0: installation d'un blindage de protection de l'\u00E9quipage \u00E0 l'avant\u00A0; armement consid\u00E9rablement am\u00E9lior\u00E9\u00A0- les mitrailleurs BK situ\u00E9s dans la partie avant du fuselage furent remplac\u00E9s par deux mitrailleuses UBK de gros calibre\u00A0; l'emplacement de la mitrailleuse de calibre inf\u00E9rieur fut pris par un canon ShVAK de 20 mm. Le support de la tourelle pour mitrailleuse ShKAS du navigateur fut remplac\u00E9 par un support de mitrailleuse portable UBT\u00A0; afin d'accro\u00EEtre la stabilit\u00E9 de l'appareil \u00E0 basse vitesse, les ailes furent \u00E9quip\u00E9es de becs de bord d'attaque automatiques\u00A0; toutes les vitres de la verri\u00E8re disposaient de volets afin d'\u00E9viter que l'\u00E9quipage ne soit aveugl\u00E9 au cours de vols de nuit.\n\nAu total, 300 unit\u00E9s du Pe-3bis furent produites.\n\nLe Pe-3bis fut utilis\u00E9 avec succ\u00E8s \u00E0 proximit\u00E9 de Moscou et sur les autres fronts, ainsi que sur les th\u00E9\u00E2tres maritimes pour le mitraillage des navires.\n\nAvantages\u00A0: Excellent chasseur-bombardier \u00E0 long rayon d'action. Puissant armement. Bon blindage de protection de l'\u00E9quipage. Grande autonomie. Possibilit\u00E9 d'exploitation en tant que bombardier de barrage et chasseur-bombardier de nuit. Commandes simples et d'un maniement facile \u00E0 enseigner. \n\nD\u00E9savantages\u00A0: Station radio\u00E9lectrique faible. Absence de radiocompas. Champ de vision restreint dans l'h\u00E9misph\u00E8re avant. Orientation compliqu\u00E9e.\n
Pe-8              \n    Pe-8\n\nType\u00A0: bombardier lourd\n\nPoids\u00A0: \n    A vide\u00A0- 27 000 kg \n    Au d\u00E9collage\u00A0- 35 000 kg\n\nLongueur\u00A0- 23,20 m\n    Envergure\u00A0- 39,13 m\n    Surface alaire\u00A0- 188,68 m2\n\nMoteur\u00A0: 4 AM-35A\nPuissance\u00A0- 1 350 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 370 km/h\n    A 6 360 m\u00A0- 453 km/h \n\nPlafond de service\u00A0- 9 300 m\nAutonomie\u00A0- 4 700 km\n\nArmement\u00A0:\n    4 mitrailleuses 7,62 mm (ShKAS)\n    2 canons de 20 mm (ShVAK)\n    Bombes de poids diff\u00E9rents sur les pyl\u00F4nes int\u00E9rieurs et ext\u00E9rieurs pesant jusqu'\u00E0 4000 kg (5000 en surcharge)\n\nBombardier lourd quadrimoteur, le Pe-8 (ANT-42, \u00E9galement TB-7) fut con\u00E7u en 1934 par le Bureau de Conception de V.M. Petlyakov dirig\u00E9 par A.N. Tupolev. La premi\u00E8re unit\u00E9 vit le jour \u00E0 l'automne 1936 et le 27 d\u00E9cembre de la m\u00EAme ann\u00E9e, elle effectua son premier vol. Les essais r\u00E9alis\u00E9s r\u00E9v\u00E9l\u00E8rent qu'\u00E0 des altitudes \u00E9lev\u00E9es le Pe-8 surpassait tous les bombardiers lourds connus en vitesse, et que ses performances de vol correspondaient \u00E0 celles des meilleurs chasseurs de l'\u00E9poque. Cependant, l'un des d\u00E9fauts du bombardier r\u00E9sidait dans l'installation d'origine de moteurs AM-34FRN qui ne parvenaient pas \u00E0 fournir une puissance suffisante. C'est la raison pour laquelle l'appareil fut \u00E9quip\u00E9 d\u00E8s 1940 de moteurs AM-35A avec lesquels il fut produit en s\u00E9rie. Au cours de la production en s\u00E9rie, les dimensions et la conception de l'appareil ne subirent pratiquement aucun changements, \u00E0 l'exception de l'installation de diff\u00E9rents types de moteurs. Au total, 98 appareils furent produits.\n\nLe Pe-8 fut utilis\u00E9 du d\u00E9but \u00E0 la fin de la Seconde Guerre mondiale et exploit\u00E9 comme avion de transport dans les ann\u00E9es qui suivirent.\n\nAvantages\u00A0: Excellent bombardier \u00E0 long rayon d'action. Bon armement. Poids et quantit\u00E9 \u00E9lev\u00E9s en bombes. Bon blindage de protection de l'\u00E9quipage. \n\nD\u00E9savantages\u00A0: Fuselage compliqu\u00E9 et d\u00E9mod\u00E9 et hauteur insuffisante de la structure des ailes. Viseur de largage de bombes d\u00E9mod\u00E9 (remplac\u00E9 ult\u00E9rieurement par un \u00E9quivalent am\u00E9ricain extrait des bombardiers en pr\u00EAt-bail endommag\u00E9s).\n
R-10              \n    R-10, mod\u00E8le 1940\n\nType\u00A0: appareil de reconnaissance\n\nPoids\u00A0: \n    A vide\u00A0- 2 127 kg\n    Au d\u00E9collage\u00A0- 2 807 kg\n\nLongueur\u00A0- 9,4 m \n    Envergure\u00A0- 12,2 m\n    Surface alaire\u00A0- 26,8 m2\n\nMoteur\u00A0: M-25V\nPuissance \u00A0- 730 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 340 km/h\n    A 2 900 m\u00A0- 370 km/h\n\nTemps de virage \u00E0 une altitude de 1 000 m\u00A0- 18 sec\nMont\u00E9e \u00E0 5 000 m\u00A0- 14,4 min\nPlafond de service\u00A0- 6 700 m\nAutonomie\u00A0- 1 300 km\n\nArmement\u00A0:\n    3 mitrailleuses 7,62 mm (ShKAS)\n\nLe monoplan biplace de reconnaissance R-10 (R pour "Razvedchik"\u00A0- appareil de reconnaissance) fut d\u00E9velopp\u00E9 sous la supervision du professeur I.G. Neman de l'institut a\u00E9ronautique Kharkov. L'appareil consistait en un monoplan \u00E9quip\u00E9 d'un moteur refroidi \u00E0 l'air M-25, lequel fut remplac\u00E9 en cours de production par un M-25V plus puissant et permettant d'atteindre des altitudes plus \u00E9lev\u00E9es. Dans l'ensemble, l'appareil \u00E9tait constitu\u00E9 de bois, \u00E0 l'exception de sa queue dont la structure m\u00E9tallique \u00E9tait recouverte de tissu. Le R-10 pouvait \u00EAtre utilis\u00E9 comme appareil de reconnaissance, avion d'attaque et bombardier l\u00E9ger. Il pouvait transporter jusqu'\u00E0 300 kg de bombes dans le module du fuselage pr\u00E9vu \u00E0 cet effet. Dans sa version appareil de reconnaissance, le R-10 \u00E9tait muni d'appareils photo et d'un \u00E9quipement sans fil pour les communications radio \u00E0 deux canaux.\n\nLe R-10 fut produit en s\u00E9rie de 1937 \u00E0 1940 \u00E0 environ 530 exemplaires.\n\nLes R-10 (\u00E9galement d\u00E9nomm\u00E9s KhAI-5) furent utilis\u00E9s jusqu'en 1943. Ils particip\u00E8rent entre autres aux combats au-dessus de Moscou et de Leningrad et effectu\u00E8rent des op\u00E9rations de reconnaissance aux c\u00F4t\u00E9s du Su-2 et du Yak-4.\n\nAvantages\u00A0: Multifonctionnalit\u00E9. Bon champ visuel pour l'\u00E9quipage. Grande zone de couverture depuis la tourelle du mitrailleur arri\u00E8re.\n\nD\u00E9savantages\u00A0: Construction d\u00E9mod\u00E9e. Faible armement. Atterrissage compliqu\u00E9.\n
SB_2M-100A        \n    Tupolev SB-2M-100, mod\u00E8le 1935\n\nType : Bombardier\n\nPoids :\n\tA vide : 4 060 kg \n\tMaximum : 5 628 kg\n\nLongueur : 12,24 m\nEnvergure : 20,33 m\nSurface alaire : 56,7 m2\n\nMoteur : 2 Klimov M-100\nPuissance : 750 ch.\n\nVitesse :\n\tAu niveau de la mer :\t326 Km/h\n    A 5 200 m :\t393 Km/h\n\nVitesse de mont\u00E9e \u00E0 5 000 m : 11,7 min\nPlafond de service : 9 000 m  \nAutonomie : 2 187 Km\nArmement :\n\t4 mitrailleuses 7,62 mm ShKAS\n\t600 kg de bombes\n\nLe d\u00E9veloppement du SB d\u00E9buta en 1933 lorsque le bureau Tupolev se lan\u00E7a dans la r\u00E9alisation d'un bombardier rapide moderne. A.A. Arkhangelsky \u00E9tait le chef concepteur du projet. L'avion \u00E9tait un monoplan bimoteur tout en m\u00E9tal \u00E9quip\u00E9 d'un train rentrant et d'un cockpit enferm\u00E9. L'objectif principal \u00E9tait d'atteindre la plus grande vitesse possible. Une nouvelle aile profil\u00E9e fut sp\u00E9cialement dessin\u00E9e pour cet avion. Celle-ci avait une moindre portance, mais n'engendrait que peu de tra\u00EEn\u00E9e. L'avion fit l'objet de tests en soufflerie dont la dur\u00E9e \u00E9tait sans pr\u00E9c\u00E9dent. Il \u00E9tait actionn\u00E9 par deux moteurs Hispano-Suiza 12Y fabriqu\u00E9s sous licence et rebaptis\u00E9s M-100 en URSS.\n\nAu d\u00E9but de 1935, l'avion entra en production de s\u00E9rie. Il ne sera confront\u00E9 au combat qu'un an plus tard.\n\nA l'automne 1936, le SB fut envoy\u00E9 avec la force de volontaires sovi\u00E9tiques assister le gouvernement de la r\u00E9publique espagnole en guerre civile. L'avion \u00E9tait nettement sup\u00E9rieur en construction et en caract\u00E9ristiques de vol \u00E0 tout autre bombardier utilis\u00E9 dans le conflit : Ju-52, Ju-86, SM-81, etc. Durant la premi\u00E8re partie de la guerre, les SB pilot\u00E9s par les \u00E9quipages sovi\u00E9tiques et espagnoles n'eurent m\u00EAme pas besoin d'escortes de chasseurs  les adversaires ne pouvaient simplement pas les rattraper. Les SB furent tr\u00E8s efficaces contre une grande vari\u00E9t\u00E9 d'objectifs, dont les positions d'infanterie, les a\u00E9rodromes, les gares de triages, les ports maritimes, et les navires. L'on vit m\u00EAme des r\u00E9giments de SB intercepter et disperses des formations de bombardiers ennemis. Cependant, la sup\u00E9riorit\u00E9 a\u00E9rienne du SB devint de moins en moins \u00E9vidente apr\u00E8s la r\u00E9ception de meilleurs canons antia\u00E9riens par les Nationalistes, et finalement presque annul\u00E9e par l'arriv\u00E9e du tout nouveau et puissant chasseur Bf-109B.\n\nLe SB fut \u00E9galement utilis\u00E9 en 1937 contre le Japon en Chine et \u00E0 Khalkin Gol. Plusieurs d\u00E9fauts furent mis en \u00E9vidence au cours des affrontements en Espagne et en Chine, principalement dans la zone de vuln\u00E9rabilit\u00E9 et le tir de d\u00E9fensif de couverture. Cependant, l'industrie sovi\u00E9tique n'eut pas le loisir d'am\u00E9liorer la conception du SB \u00E0 temps. Lorsque l'Allemagne envahit la Russie \u00E0 l'\u00E9t\u00E9 1941, la plupart des SB \u00E9taient encore \u00E9quip\u00E9s de r\u00E9servoirs de carburant non prot\u00E9g\u00E9s qui prenaient facilement feu et de positions mitrailleur \u00E0 l'ancienne mode avec une couverture tr\u00E8s restreinte et une visibilit\u00E9 limit\u00E9e. Les pilotes de chasseurs allemands, familiers du SB depuis leur rencontre en Espagne, surent exploiter ses points faibles, ce qui en fit une proie facile. Les \u00E9quipages sovi\u00E9tiques qui \u00E9taient g\u00E9n\u00E9ralement peu entra\u00EEn\u00E9s compar\u00E9s \u00E0 leurs homologues allemands constat\u00E8rent que leur avion \u00E9tait incapable de dominer le Bf-109E allemand, tant en man\u0153uvrabilit\u00E9 qu'en vitesse, et que ses grands r\u00E9servoirs de carburant non prot\u00E9g\u00E9s \u00E9taient tr\u00E8s vuln\u00E9rables au feu. Du fait que le SB op\u00E9rait g\u00E9n\u00E9ralement sans escorte de chasseurs \u00E0 cette \u00E9poque, les pertes furent dramatiques. En 1942, l'appareil fut largement retir\u00E9 du service de premi\u00E8re ligne.\n\nAvantages : Bombardier tr\u00E8s rapide lors de sa conception, le SB surpassa la plupart des chasseurs durant la guerre civile espagnole. Il \u00E9tait facile \u00E0 contr\u00F4ler, avait des caract\u00E9ristiques de vol tr\u00E8s agr\u00E9ables et une tr\u00E8s courte distance de d\u00E9collage de seulement 300 m\u00E8tres.\n\nD\u00E9savantages : L'avion \u00E9tait d\u00E9j\u00E0 obsol\u00E8te en 1941. Il \u00E9tait trop vuln\u00E9rable et son emport en bombes \u00E9tait trop faible pour avoir un impact s\u00E9rieux sur l'avanc\u00E9e des panzers allemands.\n \n
SB_2M-103         \n	Tupolev SB-bis (SB-2M-103), mod\u00E8le 1938\n\nType : Bombardier\n\nPoids :\n\tA vide : 4 427 kg \n\tMaximum : 7 750 kg\nLongueur : 12,27 m\nEnvergure : 20,33 m\nSurface alaire : 56,7 m2\n\nMoteur : 2 Klimov M-103\nPuissance : 960 ch.\n\nVitesse :\n\tAu niveau de la mer :\t358 Km/h\n    A 5 200 m :\t419 Km/h\n\nVitesse de mont\u00E9e \u00E0 5 000 m : 8,4 min\nPlafond de service : 9 600 m  \nAutonomie : 1 800 Km\nArmement :\n\t4 mitrailleuses 7,62 mm ShKAS\n\t600 kg de bombes dans les soutes\n\t1 000 kg de bombes sur des supports externes\n\nLe SB-2M-103 \u00E9galement connu sous l'appellation de SB-bis constitua l'ultime tentative pour amener la conception obsol\u00E8te du SB au niveau des standards modernes. Les nouveaux moteurs M-103 avaient un bon effet sur les performances, en augmentant de fa\u00E7on significative les caract\u00E9ristiques en vitesse et en mont\u00E9e. L'avion pouvait d\u00E9sormais maintenir une vitesse de 250 Km/h \u00E0 2 000 m\u00E8tres sur seulement un seul moteur.\n\nLes positions de mitrailleur compl\u00E8tement enferm\u00E9es avec des tourelles bringuebalantes r\u00E9tractables furent remplac\u00E9es par les tourelles modernes MV-3 et MV-2 qui offraient un meilleur tir de couverture d\u00E9fensif. Des pyl\u00F4nes externes furent install\u00E9s afin de permettre le transport de 1 000 kg de bombes sous les ailes. Cependant, la variante n'entra pas en production \u00E0 grande \u00E9chelle jusqu'en 1940, et le SB-bis ne participa pas en quantit\u00E9s consid\u00E9rables aux conflits qui oppos\u00E8rent la Russie \u00E0 la Finlande et \u00E0 l'Allemagne.\n\nLe SB-bis souffrait encore des m\u00EAmes probl\u00E8mes que son pr\u00E9d\u00E9cesseur, le SB. Il \u00E9tait toujours trop lent pour \u00EAtre utilis\u00E9 sans une escorte de chasseurs, comme c'\u00E9tait souvent le cas dans les premiers mois de la guerre. Il \u00E9tait toujours tr\u00E8s vuln\u00E9rable au tir ennemi, et il fut retir\u00E9 du service de premi\u00E8re ligne avec toutes les variantes du SB peu apr\u00E8s l'invasion allemande.\n\nAvantages : Emport de bombe consid\u00E9rable, facile \u00E0 contr\u00F4ler. Bon champ de tir d\u00E9fensif.\nD\u00E9savantages : Obsol\u00E8te au regard des standards de 1941. Le SB-bis \u00E9tait tr\u00E8s vuln\u00E9rable aux canons antia\u00E9riens allemands et aux canons de 20 mm du Bf-109E.\n\n\n
SBD-3             \n    Douglas SBD Dauntless\n\nType:  Bombardier en piqu\u00E9 et de reconnaissance embarqu\u00E9.\n\nPoids:\nA vide: 3,030 kg (6,680 lbs)\nD\u00E9collage en charge courante: 3,150 kg (6,950 lbs)\nD\u00E9collage \u00E0 pleine charge: 4,950 kg (10,900 lbs)\n\nEnvergure: 12.66 m (41.5 ft)\nLongueur: 10.09 m (33 ft)\nHauteur: 4.14 m (13.6 ft)\n\nMoteur: 1x Wright R-1820-66\nPuissance: 1,350 ch\n\nVitesse:\nA 4500m (14,760 ft): 413 km/h (256.5 mph)\n\nTemps de mont\u00E9 jusqu'\u00E04500 m (14,760 ft): 9 min. 22 sec\nPlafond de service: 7,800 m (25,584 ft)\nRayon d'action: 2,525 km (1,570 miles)\n\nArmement:\n2 mitrailleuses de calibre 50. \n2 mitrailleuses de calibre 30 derri\u00E8re le cockpit.\nBombes: 1x1,600 lb ou 2x147 kg.\nR\u00E9servoir externe: 2x220 L.\n\nQuand L'US Navy mit en service le Dauntless en 1939, il \u00E9tait d\u00E9j\u00E0 vieillissant. Il \u00E9tait lent, peu arm\u00E9 et sa manoeuvrabilit\u00E9 ne m\u00E9ritait pas qu'on en parle. Malgr\u00E9 cela, ce fut le bombardier en piqu\u00E9 standard de la Navy jusqu'en novembre 1943, jusqu\u00E0 ce quil soit remplac\u00E9 par le Curtiss SB2C Helldiver  bien que de nombreuses unit\u00E9s aient eu du mal \u00E0 sauter le pas.\nCon\u00E7u en tant que bombardier en piqu\u00E9 l\u00E9ger et avion de reconnaissance, il servit aussi dans lUS Marine Corps et l'arm\u00E9e. Les Dauntless sortirent de l'ombre le 4 juin, lors de la bataille  de Midway. Par chance, une patrouille de PBY rep\u00E9ra la flotte japonaise avec \u00E0 sa t\u00EAte les portes avions Kaga, Akagi, Soryu et Hiryu. 108 avions embarqu\u00E9s furent lanc\u00E9s et envoy\u00E9s dans la direction de la flotte ennemie.\nUn vol de SBD de l'Enterprise , non rep\u00E9r\u00E9 par l'ennemi, plongea des nuages \u00E0 travers les concentrations d'avions am\u00E9ricains et japonais. 900 kg de bombes touch\u00E8rent successivement les fleurons de la marine japonaise : le Kaga, l'Akagi, le Soryu et l'Hiryu. Avec les ponts charg\u00E9s d'avions, de torpilles, de carburant et de bombes, ce furent des cibles faciles. \u00C0 cet instant, beaucoup de Z\u00E9ros en l'air se retrouv\u00E8rent sans moyen d'apponter. Le travail fut fini le lendemain par les SBD du Yorktown qui coul\u00E8rent l'Hiryu.\nLes SBD montr\u00E8rent une nouvelle fois leurs crocs lors de la campagne de Guadalcanal, en op\u00E9rant \u00E0 la fois depuis la base de Henderson et les porte-avions. Ils coul\u00E8rent beaucoup de navires ennemis, parmi lesquels le porte-avions l\u00E9ger Ryujo lors de la bataille des Salomon Orientales. En novembre 1942, ils attaqu\u00E8rent et coul\u00E8rent le croiseur Kinugasa.\nLorsque le Curtiss Helldiver entra en service et combattit aux c\u00F4t\u00E9s du SBD Dauntless, il apparut que le SBD \u00E9tait sup\u00E9rieur au nouvel arrivant. Mais le Helldiver \u00E9tait d\u00E9j\u00E0 produit en s\u00E9rie, et le SBD fut progressivement retir\u00E9 du service en 1944. En juin 1944, les SBD restaient des acteurs de premier plan lors de la bataille de la mer des Philippines.\n\nConstructeur :\nDouglas Aircraft Company, \u00C9tats Unis.\n\nPrincipales variantes :\nSBD-3  R\u00E9servoirs auto-obstruants install\u00E9s, meilleur blindage, arm\u00E9 de 2 mitrailleuses de calibre 50 + 2 mitrailleuses de calibre 30. 585 unit\u00E9s construites.\nSBD-4  Nouvelle h\u00E9lice. 780 unit\u00E9s construites.\nSBD-5  Motorisation am\u00E9lior\u00E9e (1200 ch Wright R-1820-60). 2970  unit\u00E9s construites. Collimateur moderne.\nSBD-6  Nouveau moteur 1350 ch Wright R-1820-66. Plus tard, les appareils furent \u00E9quip\u00E9s d'un radar ASV. 450 unit\u00E9s construites.\n\nAvantages :\nCheval de labour de lUS Navy, au pilotage sans difficult\u00E9.\n\nD\u00E9savantages :\nPerformances m\u00E9diocres. Protection insuffisante. Instable en piqu\u00E9, probl\u00E8me en partie r\u00E9solu par l'adjonction de volets perfor\u00E9s.\n\n\n
SeafireMkIII      \n    Supermarine Seafire III\n\nType: Chasseur embarqu\u00E9.\n\nPoids:\nA vide: 2,449 kg (5,400 lbs)\nD\u00E9collage \u00E0 charge courante: 3,050 kg (6,725 lbs)\nD\u00E9collage \u00E0 pleine charge: 3,221 kg (7,100 lbs)\n\nEnvergure: 11.18 m (36.4 ft)\nLongueur: 9.14 m (30 ft)\nHauteur: 3.4m (11.1 ft)\n\nMoteur: 1x Rolls-Royce Merlin 55\nPuissance: 1,470 ch\n\nVitesse:\nA 4,000m (13,120 ft): 566 km/h (352 mph)\n\nTemps de mont\u00E9 jusqu'\u00E0 5,000 m (16,400 ft): 5 min. 32 sec\nPlafond de service: 10,300 m (33,800 ft)\nRayon d'action: 1,165 km (723.5 miles)\n\nArmement:\n2 canon de 20mm \n4 mitrailleuses de calibre .30\nBombes: 1x250 lbs\n\nQuand la Fleet Air Arm, qui fait partie int\u00E9grante de la Royal Navy, fut cr\u00E9\u00E9e un peu avant la seconde guerre mondiale, le besoin d'un chasseur monoplan embarqu\u00E9 moderne se fit sentir.\nEn f\u00E9vrier et mai 1940, l'amiraut\u00E9 demanda \u00E0 \u00EAtre approvisionn\u00E9e en Spitfires, mais fut d\u00E9bout\u00E9e les deux fois. Les Spitfires \u00E9tait trop vitaux dans la d\u00E9fense au sol contre la Luftwaffe pour quils puissent \u00EAtre affect\u00E9s autre part quen M\u00E9tropole.\nEn septembre 1941, l'amiraut\u00E9 commanda 250 Spitfires MK Va et Vb. Les premiers Seafires (le nom officiel \u00E9tait Sea Spitfire) \u00E9taient juste des adaptations navales de Spitfire, avec une crosse d'appontage et un crochet de catapulte rajout\u00E9. Ils furent nomm\u00E9s Seafires Ib. Le 10 f\u00E9vrier 1942, les premiers Seafires appont\u00E8rent sur le porte-avions Illustrious. Un peu plus tard, des versions plus sp\u00E9cialis\u00E9es virent le jour. D\u00E9j\u00E0 le Seafire IIc b\u00E9n\u00E9ficia d'un train renforc\u00E9 et d'une nouvelle motorisation \u00E0 base de Merlin 32 et d'une h\u00E9lice quatre pales. La version suivante \u00E9tait totalement adapt\u00E9e aux op\u00E9rations a\u00E9ronavales. Le Seafire III fut \u00E9quip\u00E9 d'ailes repliables et d'un nouveau moteur, le Merlin 55 de 1585 ch\n\nLe Spitfire avait une r\u00E9putation de chasseur agile, mais lorsqu'il rencontra des Z\u00E9ros lors d'une escarmouche au dessus de Darwin, les pilotes de Spitfire d\u00E9couvrirent que le Z\u00E9ro avait un meilleur taux de virage. Lors d'op\u00E9rations de d\u00E9fense de l'Australie, une autre faiblesse fut mise \u00E0 jour : il s'agissait de son faible rayon d'action. Pour couronner le tout, l'\u00E9troitesse du train du Spitfire fut la cause de pas mal d'atterrissages manqu\u00E9s. Mais il y avait des bons points : il \u00E9tait bien arm\u00E9, et le pilote \u00E9tait bien prot\u00E9g\u00E9.\nLe Seafire III fut surtout utilis\u00E9 dans l'Oc\u00E9an Indien avec la Far Eastern Fleet, et dans le Pacifique avec la British Pacific Fleet\n\n\nConstructeur :\nSupermarine Aviation Works (Vickers) Ltd, Royaume Uni.\n\nPrincipale variante :\nMk I   8 mitrailleuses de calibre 30, plus tard 2 canons de 20 mm et 4 mitrailleuses de calibre 30. 1500 unit\u00E9s construites.\nMk V  Nouveau moteur Merlin. 6500 unit\u00E9s construites.\nMk VIII  La plupart furent envoy\u00E9s \u00E0 l'\u00E9tranger. Ce fut l'un des meilleurs mod\u00E8les \u00E0 bien des \u00E9gards. Des Filtres furent ajout\u00E9s aux entr\u00E9es d'air, et les filtres Volkes r\u00E9duisant les performances du moteur furent retir\u00E9s. Plusieurs moteurs furent mont\u00E9s : Merlin 70, Merlin 60/63 et 66. 1686 unit\u00E9s construites.\nMk IX  La version la plus connue, construite pour redonner la sup\u00E9riorit\u00E9 au Spitfire sur le FW-190. Des Spitfires MK VIII furent command\u00E9s mais ne purent \u00EAtre livr\u00E9s en quantit\u00E9. On \u00E9quipa le MK 5c du moteur Merlin 60, amenant des performances proches de celles de son adversaire. 4 mitrailleuses de 7,62 mm furent remplac\u00E9es par 2 mitrailleuses de 12,7 mm, les canons de 20 mm furent conserv\u00E9s. Plus tard, les versions \u00E9quip\u00E9es de moteur Griffon furent beaucoup employ\u00E9es pour des missions dattaque \u00E0 faible altitude. Leur bout d'aile \u00E9tait souvent coup\u00E9. 5609 unit\u00E9s construites.\n\nAvantages :\nExcellente manoeuvrabilit\u00E9. Bien arm\u00E9.\n\nD\u00E9savantages :\nProbl\u00E8me de maniabilit\u00E9 au sol, avec une vision inadapt\u00E9e pour le roulage. Petit rayon d'action.\n\n\n
SpitfireMkVb      \n    Spitfire Mk.V\n\nChasseur\n\nPoids, pleine charge : 2960 kg\n\nLongueur :\t\t    9.12 m\u00E8tres\nEnvergure :\t\t11.23 m\u00E8tres\nSurface Ailes :\t 21.78 m2\n\nMoteur :          Rolls Royce Merlin 45/46\nPuissance :   D\u00E9collage  1185 HP\n                           Maximum  1515 at 3350 metres at +16 lbs boost\n\nVitesse :                         371 mph at 6100 m\u00E8tres\nTemps de mont\u00E9e :  6 mins 23 secs jusque 6100 m\u00E8tres\nPlafond :                        11,430 metres\n\nArmement :\t\t\nCanons Hispano 2 x 20mm Hispano, 60 rpg\nMitrailleuses Browning 4 x .303, 350 rpg\n\n\nLe Spitfire Mk V a \u00E9t\u00E9 d\u00E9velopp\u00E9 du fait que les mod\u00E8les Mk et Mk II de la bataille d Angleterre n\u00E9taient plus capable daffronter les nouveaux avions allemands avec des chances \u00E9gales.\nCe soucis est n\u00E9 des craintes de voir des op\u00E9rations de reconnaissance ou de bombardement en haute altitude de la part des allemands, op\u00E9rations qui ne se sont en d\u00E9finitive jamais produites.\n\nLe Mk V utilise le moteur Rolls-Royce 45 qui lui procure une vitesse plus \u00E9lev\u00E9e ainsi que de bonnes performances en altitude. Initialement ce fut lavion le plus \u00E0 m\u00EAme \u00E0 prendre part aux combats contre des BF-109F produits par lennemi. Cependant quand le Focke-Wulf FW-109A-3 et le Spitfire Mk IX apparurent, les d\u00E9ficiences du Mk V (Vitesse de pointe et capacit\u00E9 de mont\u00E9e insuffisantes) devinrent \u00E9videntes. Le Mk V fut alors profond\u00E9ment modifi\u00E9 avec 3 formes dailes diff\u00E9rentes et 10 moteurs diff\u00E8rents pour que lavion puisse remplir plusieurs r\u00F4les. Cela signifia en particulier des Superchargers plus petit et les fameuses ailes Clipped (Coup\u00E9es) sens\u00E9 am\u00E9liorer les performances \u00E0 basse altitude ou les capacit\u00E9s  de virage serr\u00E9 du Mk V pouvaient le mieux sexprimer. Ces variantes de basses altitudes \u00E9taient connues sous le nom de s\u00E9rie LF Mk V.\n\n\nLes premiers s\u00E9ries de Mk V furent initialement une conversion des Spitfires utilis\u00E9s lors de la bataille dAngleterre  le Mk Va garda les mitrailleuses dorigine 8x .303, tandis que les Mk Vb b\u00E9n\u00E9fici\u00E8rent des nouveaux canons \u00E9quipants les chasseurs, avec un double canon Hispano de 20 mm et 4 mitrailleuses, une configuration qui fut retenue pour les productions des s\u00E9ries Mk Vc. L\u00E9volution de larmement donna finalement aux chasseurs britanniques une bonne puissance de combat contre les derniers blindages des nouveaux avions allemands.\n\nLes premiers Mk V furent introduits en service mi_F\u00E9vrier 1941 pour le SQN N\u00B092 \u00E0 Manston, Kent., et r\u00E9sult\u00E8rent de la conversion de Spitfires Ib. Alors que durant l\u00E9t\u00E9 dautres escadrilles de la cote sud envoyaient leurs Spitfire pour conversion, de lautre cot\u00E9 de la manche, les Bf-109F-2 furent introduits en service.\n\nLe Friedrich avaient des vitesses similaires aux diff\u00E9rentes altitudes ainsi quun plafond identique mais il \u00E9tait sup\u00E9rieur \u00E0 basse altitude \u00E9tant plus rapide de 40 Km/h et avec un meilleur taux de mont\u00E9e. Toutefois le Spitfire \u00E9tait mieux arm\u00E9 et la plupart des combats se d\u00E9roulaient \u00E0 moyenne ou haute altitude.\n\nDurant ces premiers mois, des probl\u00E8mes furent trouv\u00E9s et corrig\u00E9s  Une plus grande \u00E9cope pour le refroidisseur dhuile pour \u00E9viter les surchauffes, un nouveau syst\u00E8me de vitesse constante de lh\u00E9lice pour \u00E9viter le gel en haute altitude, des ailerons en m\u00E9tal permettant des roll (tonneaux) plus rapide \u00E0 haute vitesse et la modification Schilling autorisai lutilisation de manoeuvres en G n\u00E9gatifs. Le Spitfire Mk V se transformai en un avion v\u00E9ritablement tr\u00E8s efficace.\n\nLe combat principal mettant en sc\u00E8ne les Mk V furent les op\u00E9rations du Circus (Le cirque)\nQuelques bombardiers devaient \u00EAtre envoy\u00E9s sur une cible en france ou en Belgique avec une escorte lourde de chasseurs dans lespoir de voir arriver la Luftwaffe et dengager le jeu. Toutefois des op\u00E9rations de grande envergure au dessus dun territoire hostile \u00E9taient un risque majeur, mais on sentait que les effets de linactivit\u00E9 de la RAF auraient un impact bien plus mauvais. L\u00E9vidence de devoir faire quelque chose pris tout son sens lors de  linvasion allemande en Union sovi\u00E9tique en Juin 1941 apr\u00E8s que Churchill assura aux russes quil faisait tout son possible pour abattre les ressources a\u00E9riennes allemandes \u00E0 lOuest.\n\nEn fin d\u00E9t\u00E9 1941, les FW-190 arriv\u00E8rent sur le front de la manche. Il \u00E9taient plus rapides que les Mk V et plus performants (Taux de mont\u00E9e et Roll) \u00E0 toute altitude. Le seul avantage du Spitfire \u00E9tait sa capacit\u00E9 \u00E0 virer serr\u00E9 ou il pouvait battre un Focke-Wulf. Le 190 \u00E9tait un tr\u00E8s dangereux opposant et seuls leurs probl\u00E8mes moteurs et leur nombre limit\u00E9 en vol \u00E9vit\u00E8rent \u00E0 la RAF de subir de lourds dommages en 1941\n\n1942 fut une mauvaise ann\u00E9e pour le Spitfire Mk V: Avec 6 Gruppen de FW-190 (JG 2 et JG 26), la RAF perdis de tr\u00E8s nombreux avions et pilotes au dessus de la Manche. La RAF \u00E9tait incapable de pr\u00E9voir la travers\u00E9e de la manche par la marine allemande en f\u00E9vrier, les raids de l\u00E9t\u00E9 se terminaient le plus souvent par de lourdes pertes sans quun seul Fw-190 eu \u00E9t\u00E9 descendu et 53 Spitfire Mk V furent descendus en une seule journ\u00E9e durant lop\u00E9ration Jubil\u00E9 en Ao\u00FBt.\n\nLintroduction du Spitfire Mk IX \u00E9quip\u00E9 du nouveau moteur Merlin 61 en Juillet 1942 signifia que le Mk V allait se concentrer sur les moyennes et basses altitudes tandis que les Mk IX assureraient leur couverture en haute altitude.\nLes Mk IX ne remplac\u00E8rent par les Mk V pendant longtemps  une grosse op\u00E9ration mettant en sc\u00E8ne 36 escadrilles contenait encore 18 escadrilles compos\u00E9es de Mk V. Il \u00E9tait \u00E9vident que le Mk V n\u00E9tait plus un chasseur sup\u00E9rieur. Les escadrilles restantes remplac\u00E8rent petit \u00E0 petit les moteurs avec des variants basses altitudes, plusieurs escadrilles disposaient encore de Spitfire Mk V apr\u00E8s le D-Day (D\u00E9parquement). Ces Spitfires LF V \u00E9taient aussi rapides que les Fw-190 \u00E0 600 pieds et plus rapides que les Messerschmitt Bf-109G.\n\nLes op\u00E9rations Circus,Ramrod et Rodeo furent co\u00FBteuses mais \u00E0 linitiative de la RAF, lui permettant de choisir lheure et lendroit de la bataille et dacqu\u00E9rir la sup\u00E9riorit\u00E9 num\u00E9rique en local, ce qui aurait tout linverse en territoire ennemi.\n\nLe Spitfire Mk V fut le premier Spitfire \u00E0 servir \u00E0 lext\u00E9rieur du Royaume-Uni. Il servi dans les forces de la RAF/Commonwealth \u00E0 Malta, en Afrique du Nord, en Italie, en Nouvelle Guin\u00E9e, en Australie, en Birmanie et en dautres endroits, il \u00E9quipa aussi plusieurs escadrilles US au Royaume Uni et en Tunisie. \n\nEn mars 1943, 143 Spitfire Mk V furent envoy\u00E9s \u00E0 Basra en Iraq ou ils furent assembl\u00E9s et vol\u00E8rent pour lunion sovi\u00E9tique, servant sous le PVO de Moscou (d\u00E9fense a\u00E9rienne) et sous divers divisions sur le th\u00E9\u00E2tre Kuban.\n\n\n
TB-3_4M-17        \n    Tupolev TB-3-4M-17 (17F)\n\nType : Bombardier lourd\nPoids : \n    A vide : 10 967 kg\n    Au d\u00E9collage : 17 200 kg\n\nLongueur : 24,4 m \nEnvergure : 39,5 m\nSurface alaire : 230 m2\n\nMoteur : 4xM-17F\nPuissance :\n  Indiqu\u00E9e : 500 ch.\n  Au d\u00E9collage : 730 ch.\n\nVitesse :\n    Au niveau de la mer : 197 Km/h\n    A 3 000 m : 177 Km/h\nPlafond de service : 3 800 m\nAutonomie : 1 350 Km\n\nArmement :\n    2 000 kg de bombes; \n    6 mitrailleuses 7,62 mm (DA)\n\nA la fin des ann\u00E9es 20, les concepteurs a\u00E9ronautiques de plusieurs pays se lanc\u00E8rent simultan\u00E9ment dans le d\u00E9veloppement de bombardiers lourds multi-moteurs. Le bureau de conception Tupolev en Union Sovi\u00E9tique parvint \u00E0 des r\u00E9ussites notables en la mati\u00E8re. Les avionneurs disposaient de bons designs de base avec le bombardier lourd bimoteur enti\u00E8rement m\u00E9tallique TB-1 (ANT-4) et l'avion de reconnaissance R-6 (ANT-7). Andrey Tupolev commen\u00E7a \u00E0 concevoir l'appareil avec un poids de base de 20, 30 et 40 tonnes m\u00E9triques. Le premier avion de cette nouvelle s\u00E9rie fut le TB-3 (ANT-6).\nEn f\u00E9vrier 1929, le quartier g\u00E9n\u00E9ral de la VVS et le TsAGI sign\u00E8rent une commande pour "un avion tout m\u00E9tal de 2 400 ch. de type bombardier". Les diff\u00E9rents concepteurs du TsAGI re\u00E7urent diff\u00E9rentes parties du projet. V.M. Petlyakov travailla sur l'aile, N.S. Nekrassov sur l'empennage, A.I. Putilov sur le train d'atterrissage, A.A. Arkhangelsky sur le fuselage et les commandes et E.I. Potosky sur les moteurs et l'ensemble de la planification.\nLe premier exemplaire fut livr\u00E9 et assembl\u00E9 directement sur l'a\u00E9rodrome de Frunze le 31 octobre 1930. Certains d\u00E9fauts furent imm\u00E9diatement d\u00E9couverts et le premier vol fut report\u00E9 de presque un mois. Le 22 d\u00E9cembre 1930, l'\u00E9quipage dirig\u00E9 par M.M. Gromov effectua le premier vol qui se termina presque en catastrophe. Le probl\u00E8me provenait du montage des commandes de gaz pour les moteurs Curtiss V-1570 Conqueror fabriqu\u00E9s sous licence. En raison des vibrations dues au d\u00E9collage, les moteurs se mirent au ralenti de mani\u00E8re incontr\u00F4lable. Gromov fut tout juste capable de maintenir l'appareil en vol en tirant les commandes avec les deux mains. Imm\u00E9diatement apr\u00E8s le d\u00E9collage, il ex\u00E9cuta un virage serr\u00E9 \u00E0 basse altitude au-dessus des hangars de l'a\u00E9rodrome central. L'avion ne put \u00EAtre sauv\u00E9 que gr\u00E2ce \u00E0 l'habilet\u00E9 de l'\u00E9quipage. Les commandes furent r\u00E9gl\u00E9es et durant les vols suivants, le m\u00E9canicien devait constamment les maintenir abaiss\u00E9es avec ses mains. Des modifications ult\u00E9rieures furent faites pour maintenir les commandes moteur en place.\nLe ANT-6 re\u00E7ut l'\u00E9valuation suivante \u00E0 la suite du vol d'essai : "Les performances de l'avion sont tout \u00E0 fait \u00E0 m\u00EAme de concurrencer l'ensemble des bombardiers lourds \u00E9trangers". Le ANT-6 fut lanc\u00E9 en production avec des moteurs M-17 (BMW-V1 construits sous licence). L'avion \u00E9quip\u00E9 de nouveaux moteurs d\u00E9buta les essais en vol en avril 1931. Les tests durent \u00EAtre interrompus en ao\u00FBt en raison de probl\u00E8mes avec les pneus d'importation Polmer. En janvier 1932, un double train d'atterrissage de fabrication sovi\u00E9tique fut install\u00E9. En plus de cela, des tourelles mitrailleurs furent install\u00E9es sous chaque aile ; les plans fixes horizontaux de l'empennage furent agrandis ; des lance-bombes suppl\u00E9mentaires furent install\u00E9s sous les ailes et le fuselage ; et diff\u00E9rents changements furent apport\u00E9s \u00E0 l'\u00E9quipement radio et \u00E9lectrique. Enfin, le prototype de production fut finalis\u00E9. Les essais d\u00E9but\u00E8rent le 10 octobre 1932 et s'achev\u00E8rent sans aucun probl\u00E8me. La production commen\u00E7a dans les usines n\u00B0 22 et 39. L'usine n\u00B0 38 ne produisait que l'empennage des avions.\nLa premi\u00E8re s\u00E9rie de neuf appareils quitta la cha\u00EEne de production en avril 1932 et participa imm\u00E9diatement \u00E0 la parade du 1er mai \u00E0 Moscou. Les avions furent produits \u00E0 la h\u00E2te et eurent par cons\u00E9quent de nombreuses imperfections. Ils entr\u00E8rent en service beaucoup plus tard alors que leurs nombreux probl\u00E8mes restaient encore \u00E0 r\u00E9soudre.\nLe TB-3 entra tr\u00E8s rapidement en production \u00E0 grande \u00E9chelle. En 1933 chaque usine produisait plusieurs avions par jour. De tels chiffres de production n\u00E9cessit\u00E8rent une bonne organisation, une familiarisation rapide avec la nouvelle technologie et plus important encore, la formation d'un grand groupe d'ing\u00E9nieurs qualifi\u00E9s. Tout cela permit de poser les fondations d'une a\u00E9ronautique future de meilleure qualit\u00E9.\nLe TB-3 marqua le d\u00E9but de la force de bombardiers lourds (DBA) pour la VVS. Les TB-3 particip\u00E8rent \u00E0 de grands exercices d'entra\u00EEnement comme bombardiers et avions de transport. En 1935, lors des man\u0153uvres pr\u00E8s de Kiev, les TB-3 transport\u00E8rent 3 700 parachutistes avec tout leur lourd \u00E9quipement.\nEn tout, 818 TB-3 furent produits au cours des cinq ann\u00E9es de fabrication. Plus de la moiti\u00E9 d'entre eux appartenaient au mod\u00E8le TB-3-4M-17 (17F).\nService au combat :\nLe TB-3 fut utilis\u00E9 la premi\u00E8re fois au combat \u00E0 l'\u00E9t\u00E9 1938. Soixante TB-3 vol\u00E8rent jusqu'au lac Hasan pour attaquer les troupes japonaises. Plusieurs escadrons de TB-3 combattirent \u00E0 Khalkin Gol au d\u00E9but de 1939. Ils bombard\u00E8rent les objectifs japonais depuis une altitude de 1 400 \u00E0 1 500 m\u00E8tres en effectuant g\u00E9n\u00E9ralement plusieurs passages. Ce fut l'un des premiers exemples au monde d'utilisation de bombardiers lourds dans un r\u00F4le tactique. Dans le m\u00EAme temps, les TB-3 de transport effectu\u00E8rent un grand nombre d'op\u00E9rations de ravitaillement a\u00E9rien pour les forces sovi\u00E9tiques et chinoises en Chine. Les avions \u00E9taient bas\u00E9s en Union Sovi\u00E9tique et portaient les marques chinoises.\nPendant la guerre hivernale avec la Finlande, les TB-3 bombard\u00E8rent des cibles situ\u00E9es loin au-del\u00E0 des lignes finlandaises, et en janvier 1940, ils pass\u00E8rent aux cibles sur la ligne Mannerheim. Au cours des derni\u00E8res op\u00E9rations en Pologne, Bessarabia et Bukovi, les TB-3 transport\u00E8rent les parachutistes et autres approvisionnements pour les troupes de l'Arm\u00E9e Rouge.\nContrairement \u00E0 la croyance populaire, les r\u00E9giments de TB-3 ne subirent que de faibles pertes durant les premiers mois de l'invasion allemande. La plupart de ceux-ci \u00E9taient situ\u00E9s loin de la fronti\u00E8re et des lignes de front, ainsi aucun ne fut d\u00E9truit lors des bombardements d'a\u00E9rodromes. Les \u00E9quipages de TB-3 \u00E9taient g\u00E9n\u00E9ralement constitu\u00E9s des pilotes de bombardier les mieux entra\u00EEn\u00E9s de la VVS, et l'avion pouvait encaisser une quantit\u00E9 incroyable de coups en vol. Sa faible vitesse lui conf\u00E9rait \u00E9galement l'avantage de bombardement de grande pr\u00E9cision \u00E0 des altitudes relativement faibles de deux \u00E0 trois mille m\u00E8tres. Un autre avantage surprenant est que les optiques des canons antia\u00E9riens allemands n'\u00E9taient pas con\u00E7ues pour suivre des cibles aussi lentes, et les servants de batteries antia\u00E9riennes devaient calculer manuellement le d\u00E9calage en avant, ce qui r\u00E9duisait grandement leur efficacit\u00E9.\nCependant, au cours des premiers mois de la guerre, ces lents g\u00E9ants effectu\u00E8rent souvent des missions au grand jour et sans couverture de chasseurs. Ils constituaient une proie facile pour les groupes de chasseurs allemands. Bient\u00F4t, les TB-3 furent d\u00E9l\u00E9gu\u00E9s au bombardement de nuit o\u00F9 ils s'av\u00E9r\u00E8rent les plus efficaces. Durant tout 1941, les pertes toutes causes confondues (combat, accidents au sol et d\u00E9faut d'entretien) ne s'\u00E9lev\u00E8rent pas \u00E0 plus de 40 TB-3 sur un total de 516 appareils en service le 22 juin 1941. La plupart d'entre eux furent d\u00E9truits au sol ou abandonn\u00E9s et captur\u00E9s par les troupes allemandes.\nL'une des principales t\u00E2ches du TB-3 fut de transporter du ravitaillement et des troupes de parachutistes. L'avion joua un r\u00F4le important dans le ravitaillement de Leningrad assi\u00E9g\u00E9e et des troupes encercl\u00E9es \u00E0 Moscou. Lorsque les forces sovi\u00E9tiques contre-attaqu\u00E8rent \u00E0 Moscou \u00E0 l'hiver 1941-1942, les TB-3 furent utilis\u00E9s en grand nombre pour le largage et le ravitaillement des troupes de parachutistes. Les derniers rapports d'utilisation de TB-3 sur la ligne de front datent du 4 octobre 1944 lorsque 22 avions \u00E9taient encore utilis\u00E9s par la VVS. Les derniers TB-3 furent rejet\u00E9s du service actif de l'arm\u00E9e en 1946.\nTout au long de la guerre, les modifications civiles du TB-3 furent utilis\u00E9es \u00E0 l'arri\u00E8re pour le transfert urgent de la main d'\u0153uvre et de l'\u00E9quipement. Ils aid\u00E8rent \u00E0 rationaliser la production des composants les plus n\u00E9cessaires \u00E0 l'industrie de guerre sovi\u00E9tique. En d\u00E9pit du tr\u00E8s petit nombre de TB-3 qui particip\u00E8rent r\u00E9ellement aux combat sur le front durant la Seconde Guerre mondiale, la contribution de l'appareil \u00E0 l'effort de guerre fut importante. La majorit\u00E9 des sorties au combat du TB-3 eurent lieu au cours des premiers mois de la guerre.\nDescription de l'avion :\nLe TB-3 \u00E9tait un bombardier lourd utilis\u00E9 pour des op\u00E9rations diurnes et nocturnes. Il emportait un \u00E9quipage de huit personnes : pilote, copilote, navigateur/bombardier, deux mitrailleurs, un chef m\u00E9canicien et deux m\u00E9caniciens en second qui pouvaient aussi, le cas \u00E9ch\u00E9ant, remplacer les mitrailleurs.\nL'avion \u00E9tait un monoplan \u00E0 aile basse. Il \u00E9tait principalement constitu\u00E9 d'aluminium ondul\u00E9 dans le sens du flux d'air ; le train d'atterrissage, les ch\u00E2ssis des moteurs et quelques autres \u00E9l\u00E9ments importants \u00E9taient faits d'acier renforc\u00E9.\nLes quatre moteurs de l'avion \u00E9taient attach\u00E9s \u00E0 la partie centrale avant des ailes, deux de chaque c\u00F4t\u00E9. Les radiateurs \u00E9taient install\u00E9s directement sous chaque moteur. L'avion utilisait des h\u00E9lices bipales en bois \u00E0 vitesse variable. Il pouvait \u00EAtre d\u00E9sassembl\u00E9 sur le terrain, et un TB-3 pouvait \u00EAtre empaquet\u00E9 et transport\u00E9 dans neuf wagons de chemin de fer. Toutes les parties d\u00E9tachables \u00E9taient interconnect\u00E9es par des crochets d'acier.\nLa tourelle ouverte TUR-6 \u00E9quip\u00E9e de sa double mitrailleuse DA \u00E9tait situ\u00E9e directement dans le nez de l'avion. Juste en dessous et en arri\u00E8re se trouvait la cabine du navigateur et du bombardier, qui \u00E9tait le v\u00E9ritable commandant de l'appareil. Cependant, le commandant pouvait tout aussi bien \u00EAtre le pilote ou un navigateur sp\u00E9cialement entra\u00EEn\u00E9. La cabine du navigateur renfermait toutes les commandes pour les bombes, les \u00E9clairages int\u00E9rieurs et ext\u00E9rieurs, et l'\u00E9quipement radio et photographique. Derri\u00E8re le compartiment du bombardier, il y avait deux places pour le pilote et le copilote. Chacun d'eux disposait de commandes de gaz et de gouvernes ind\u00E9pendantes. Derri\u00E8re le pilote se trouvait le compartiment des m\u00E9caniciens, qui contenait toutes les commandes moteurs.\nLa partie centrale du fuselage ne formait qu'une seule pi\u00E8ce avec la partie centrale de l'aile, cr\u00E9ant un noyau dur auquel le reste de l'avion \u00E9tait connect\u00E9. La soute \u00E0 bombe \u00E9tait situ\u00E9e en son centre. En plus de la soute, les bombes pouvaient \u00EAtre transport\u00E9es \u00E0 l'ext\u00E9rieur sur des lance-bombes sp\u00E9ciaux. La soute \u00E0 bombe \u00E9tait \u00E9galement utilis\u00E9e comme passerelle entre les parties avant et arri\u00E8re de l'appareil.\nLa section de queue d\u00E9tachable \u00E9tait connect\u00E9e au centre de l'avion par des crochets d'acier renforc\u00E9s. Sa partie avant contenait les positions de mitrailleur arri\u00E8re \u00E9quip\u00E9es de tourelles rotatives.\nModifications notables :\nUn gros travail fut fait pour transformer le TB-3 en transport militaire. Il y eut de nombreuses modifications pour acheminer diff\u00E9rents \u00E9quipements dont des chars l\u00E9gers, de l'artillerie et des voitures blind\u00E9es. Les premiers TB-3 ne pouvaient transporter que 18 parachutistes avec leur \u00E9quipement. Les derniers mod\u00E8les en emportaient entre 30 et 35.\nLe TB-3 fut \u00E9galement utilis\u00E9 dans la singuli\u00E8re configuration Zveno dans le cadre du transport de plusieurs chasseurs parasites. Quelques configurations furent essay\u00E9es : "Zveno" avec trois I-5 sur les ailes ; Z-3 avec deux I-Z sous les ailes, Z-5 avec un seul I-Z qui pouvait non seulement se d\u00E9tacher du bombardier, mais \u00E9galement s'y reconnecter en vol ; Z-6 avec deux I-16 sous les ailes ; Z-7 avec trois I-16 ; Aviamatka avec deux I-5 sur les ailes ; et enfin, le SPB avec deux I-16 sous les ailes, chacun transportant deux bombes FAB-250. Toutes les variantes de Zveno furent essay\u00E9es \u00E0 la fin des ann\u00E9es 30 et la configuration SPB remporta un succ\u00E8s limit\u00E9 au cours de la Seconde Guerre mondiale.\nL'ing\u00E9nieur I.M. Maleev de NII VVS effectua des tests tr\u00E8s int\u00E9ressants en 1939 et 1940, avec un TB-3 contr\u00F4lant un autre TB-3 sans \u00E9quipage par radio. Au d\u00E9but de 1942, la configuration fut utilis\u00E9e sur le front lorsqu'un TB-3 inhabit\u00E9 transportant une charge tr\u00E8s lourde fut envoy\u00E9 sur le centre de triage de Vyazma. Malheureusement, la DCA ennemie endommagea l'\u00E9quipement radio et l'avion sans pilote vola loin \u00E0 l'arri\u00E8re des lignes ennemies o\u00F9 il s'\u00E9crasa apr\u00E8s avoir \u00E9puis\u00E9 son carburant. Le second TB-3 radioguid\u00E9 fut bient\u00F4t d\u00E9truit dans un accident au sol.\n\nAvantages :\nConstruction robuste. Facile \u00E0 contr\u00F4ler. Vitesse de croisi\u00E8re lente permettant des bombardements tr\u00E8s pr\u00E9cis.\n \nD\u00E9savantages :\nSa faible vitesse maximum en fait une cible tr\u00E8s facile.\n\n\n
TBF-1             \n    Grumman TBF-1 Avenger\n\nType: Bombardier torpilleur embarqu\u00E9.\n\nPoids:\nA vide: 4,580 kg (10,100 lbs)\nD\u00E9collage en charge courante: 6,210 kg (13,695 lbs)\nD\u00E9collage \u00E0 pleine charge: 7,220 kg (15,920 lbs)\n\nEnvergure: 16.51 m (54.1 ft)\nLongueur: 12.19 m (40 ft)\nHauteur: 5.0 m (16.4 ft)\n\nMoteur: 1x Wright R-2600-8 Cyclone.\nPuissance: 1,700 ch.\n\nVitesse:\nA 4000 m (13,120 ft): 437 km/h (271 mph)\n\nTemps de mont\u00E9 jusqu'\u00E0 3,500 m (11,480 ft): 14 min. 12 sec\nPlafond de service: 6,300 m (20,600 ft)\nRayon d'action: 2,345 km (1,455 miles)\n\nArmement:\n1 mitrailleuse de calibre .30 de nez\n1 mitrailleuse de calibre .50  (tourelle dorsale);\n1 mitrailleuse de calibre .30  (position ventrale);\nBombs: 1x1,600 lb ou 1x1,000 lb ou 4x500 lb ou 1 x torpedo.\n8 roquettes HVAR de 5 pouces.\n\nQuand l'US Navy commen\u00E7a \u00E0 moderniser sa flotte \u00E0 la fin de 1930, les bombardiers torpilleurs en \u00E9taient encore \u00E0 l\u00E2ge de pierre de l\u00E8re a\u00E9ronavale. Le Douglas TBD-1 Devastator fut op\u00E9rationnel en 1937 mais il \u00E9tait d\u00E9j\u00E0 obsol\u00E8te \u00E0 cause de son faible rayon d'action et de son manque de vitesse. Deux ans plus tard, le Bureau of Aeronautics donna naissance \u00E0 de nouvelles caract\u00E9ristiques pour un bombardier torpilleur embarqu\u00E9 moderne.\nLe 23 d\u00E9cembre 1941, un peu apr\u00E8s l'attaque japonaise sur Pearl Harbor, Grumman re\u00E7ut une commande de 286 bombardiers torpilleurs TBF-1. L'attaque sur Oahu donna naissance \u00E0 son surnom : l'Avenger.\nL'Avenger \u00E9tait le premier bombardier \u00E9quip\u00E9 d'une tourelle arri\u00E8re motoris\u00E9e \u00E9lectriquement. M\u00EAme si elle n'\u00E9tait arm\u00E9e que dune mitrailleuse de calibre 50, celle-ci \u00E9tait assez efficace contre les chasseurs japonais. Le nouveau bombardier torpilleur fit couler le sang pour la premi\u00E8re fois lors de la bataille de Midway. Cela tourna au d\u00E9sastre. Le 4 juin, 6 TBF-1 accompagn\u00E9s de 27 bombardiers en piqu\u00E9 et de 4 B-26 attaqu\u00E8rent la force dattaque japonaise, mais subirent de lourdes pertes. Seul un Avenger parvint \u00E0 rentrer \u00E0 sa base avec des pertes dans l\u00E9quipage. Mais ces pertes ne furent pas vaines. L'attaque d\u00E9sorganisa les plans japonais et presque tous leur chasseurs \u00E9taient sur les ponts d'envol, lorsque 3 escadrons de bombardiers en piqu\u00E9 Dauntless entr\u00E8rent en sc\u00E8ne et envoy\u00E8rent 3 porte-avions japonais par le fond.\n\nLa production augmenta et courant 1942, l'Avenger \u00E9tait le seul appareil capable de transporter des torpilles \u00E0 partir des terrains de Guadalcanal. Grumman \u00E9tait sous pression. L'US Navy demandait de plus en plus de chasseurs Hellcat, Grumman dut sous-traiter les cha\u00EEnes de production de l'Avenger \u00E0 la Eastern Aircraft Division de General Motors. Les unit\u00E9s de TBF-1 construites par GM furent renomm\u00E9es TBM.\n\nLes avantages de l'Avenger, sa robustesse, sa fiabilit\u00E9 et sa stabilit\u00E9 en tant que plate-forme de tir, lui assur\u00E8rent une carri\u00E8re op\u00E9rationnelle assez longue. Il finit sa carri\u00E8re dans la lutte anti sous-marine et dans la d\u00E9tection de menaces en 1954.\n\n\nConstructeur :\nGrumman Aircraft Engineering Corporation, Eastern Aircraft Division de General Motors, \u00C9tats-Unis\n\nPrincipale variante :\nTBF-1  Premier mod\u00E8le op\u00E9rationnel. 1530 unit\u00E9s construites.\nTBF-1C\t- Arm\u00E9 de 2 mitrailleuses de calibre 50 \u00E0 longue port\u00E9e orient\u00E9es vers l'avant. 770 unit\u00E9s construites.\nTBM-1  Identique au TBF-1, Construit sous licence par la Eastern Aircraft Division de General Motors.\nTBM-1C  Identique au TBF-1C. 2332 unit\u00E9s construites.\nTBM-3  Poids augment\u00E9, mise en place d'un nouveau moteur - Wright R-2600-20 Cyclone de 1900 ch, le viseur Norden est retir\u00E9 au profit d'un pilote automatique. 4657 unit\u00E9s construites.\n\nAvantages :\nStructurellement bien con\u00E7u, excellente plate-forme de tir.\n\nD\u00E9savantages :\nLent, pas manoeuvrable, tributaire des mauvaises torpilles a\u00E9riennes am\u00E9ricaines de la premi\u00E8re moiti\u00E9 de la guerre.\n\n\n\n
