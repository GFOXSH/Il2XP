icaces pour lutter contre des opposant  \u00E9quip\u00E9s de machines plus agiles. Associ\u00E9s \u00E0 l'incapacit\u00E9 des japonais \u00E0 entra\u00EEner des pilotes qualifi\u00E9s pour remplacer leurs pertes, cela rendit le Wildcat de plus en plus efficace au fil de la guerre.\nCela fut mis en valeur durant la campagne de Guadalcanal. Les Wildcats inflig\u00E8rent de lourdes pertes \u00E0 la flotte a\u00E9rienne japonaise lors des batailles a\u00E9ronavales des Salomons Orientales et de Santa-Cruz. Cest eux qui form\u00E8rent pendant les jours les plus critique lossature de la d\u00E9fense a\u00E9rienne de Henderson Field.\nMi 1942, Grumman concentra sa production sur son nouveau chasseur, le  F6F Hellcat.  Grumman passa un accord avec  la division Est de la General Motors Company pour que ces dernier produisent le Wildcat sous les d\u00E9signations FM-1et FM-2, lesquels servirent sur les navires britanniques sous le nom de Martlet.\n\nConstructeur:\nGrumman Aircraft Engineering Corporation and General Motors Company , Etats Unis.\n\nPrincipales Variantes:\nF4F-3A  95 Wildcats avec un moteur diff\u00E9rent (P&W R-1830-90). \nF4F-4  Des ailes pliantes furent mont\u00E9es, 2 mitrailleuses ajout\u00E9es. 1168 unit\u00E9s construites.\nFM-1  F4F-4 construit par General Motors, arm\u00E9 avec 4 mitrailleuses de calibre  50 , 430 coups chacun. 1060 unit\u00E9s construites.\nFM-2  Version d\u00E9finitive. Arm\u00E9  avec 2x 113 bombes ou 6 roquettes HVAR de 5 pouces. Nouveau moteur Wright R-1820-56 (1,350 hp) or R-1850-56W avec injection d'eau. R\u00E9servoir interne pass\u00E9 \u00E0 480 Litres. 4777  unit\u00E9s construites.\n\n\nAvantages:\nBonne solidit\u00E9. Armement id\u00E9al. \n\nD\u00E9savantages:\nFaible manoeuvrabilit\u00E9. Manque de performance.\n\n
FM-2              \n    General Motors FM-2 Wildcat\n\nType: Chasseur embarqu\u00E9.\n\nPoids:\nA vide: 2,480 kg (5,470 lbs)\nD\u00E9collage en charge courante: 3,670 kg (8.092 lbs)\nD\u00E9collage \u00E0 pleine charge: 3,750 kg (8,270 lbs)\n\nEnvergure: 11.58 m (38 ft)\nLongueur: 8.76 m (28.5 ft)\nHauteur: 3.02 m (9.8 ft)\n\nMoteur: 1x Wright R-1820-56 or R-1820-56W\nPuissance: 1,350 ch\n\nVitesse:\nA 6,000m (19,680 ft): 535 km/h (332 mph)\n\nTemps de mont\u00E9 jusqu'\u00E0 5,000 m (16,400 ft): 4 min. 45 sec\nPlafond de service: 10,500 m (3,444 ft)\nRayon d'action: 2,720 km (1,690 mph)\n\nArmement:\n4 mitrailleuses .50 cal .\nBombes: 2x 250 lbs ou 6 rockets HVAR de 5 pouces.\n\nLe prototype XF4F-8 servit \u00E0 d\u00E9velopper des versions avanc\u00E9es du F4F-4, qui avait des ailes repliables et \u00E9tait capable d'utiliser des r\u00E9servoirs largables sous les ailes. Le FM-2 fut d\u00E9velopp\u00E9 dans l'optique de lattaque air-sol, c'est pourquoi les points d'attaches sous les ailes furent renforc\u00E9s afin de pouvoir emporter des bombes plus lourdes et des roquettes HVAR. Ces modifications am\u00E9lior\u00E8rent les performances, avec un gain de vitesse, une meilleure manoeuvrabilit\u00E9 et un rayon d'action accru. La marque distinctive du FM-2 est une plus grande d\u00E9rive verticale. Les FM-2 furent surtout employ\u00E9s \u00E0 partir de porte-avions d'escorte, en association avec des TBM Avenger pour la lutte anti-sous-marine dans lAtlantique, et en tant que support a\u00E9rien pour les troupes au sol.\n\n\nConstructeurs :\nEastern Division of General Motors Company, \u00C9tats-Unis\n\nPrincipales variantes :\nFM-1  F4F-4 construit par General Motors, arm\u00E9 de 4 mitrailleuses calibre 50, 430 coups chacune. 1060 unit\u00E9s construites.\nFM-2  Version d\u00E9finitive. Arm\u00E9 de 2 x 113 bombes ou 6 roquettes HVAR de 5 pouces. Nouveau moteur  Wright R-1820-56 (1350 ch) ou R-1850-56W avec injection d'eau. R\u00E9servoir interne pass\u00E9 \u00E0 480 l. 4 777 unit\u00E9s construites.\n\n\nAvantages :\nBonne durabilit\u00E9. Armement id\u00E9al.\n\nD\u00E9savantages :\nFaible manoeuvrabilit\u00E9. Manque de performance.\n
F4U-1A            \n    Vought F4U-1 Corsair\n\nType: Chasseur bas\u00E9 \u00E0 terre et embarqu\u00E9.\n\nPoids:\nA vide: 4,025 kg (8,875 lbs)\nD\u00E9collage en charge courante: 5,390 kg (11,885 lbs)\nD\u00E9collage \u00E0 pleine charge: 6,285 kg (13,860 lbs)\n\nEnvergure: 12.49 m (41 ft)\nLongueur: 10.16 m (33.3 ft)\nHauteur: 4.58 m (15.1 ft)\n\nMoteur: \n1x Pratt&Whitney R-2800-8W\nPuissance: 2250 ch\n\nVitesse:\nA 6,000m (19680 ft): 670 km/h (416 mph)\n\nTemps de mont\u00E9 jusqu'\u00E0 6,000 m (19,680 ft): 7 min. 20 sec\nPlafond de service: 11,450 m (37,500 ft)\nRayon d'action: 2,445 km (1,518 miles)\n\nArmement:\n6 mitrailleuse de calibre . 50 , 400 coups chacune. (F4U-1, -1A and -1D)\n4 canons de 20 mm  (F4U-1C)\n\nLe Vought F4U Corsair est s\u00FBrement le plus reconnaissable des chasseurs am\u00E9ricains op\u00E9rant dans le Pacific. Avec un cockpit situ\u00E9 loin d\u00E9rri\u00E8re  et son di\u00E8dre en W, il poss\u00E9dait une certaine esth\u00E9tique qui lui est propre. \nLa Vought-Sikorsky Division de l'United Aircraft Corporation travailla sur un chasseur qui pourrait \u00EAtre \u00E9quip\u00E9 du moteur le plus puissant de son temps. Au d\u00E9part, ce fut le  Pratt-Whitney R-1830 Wasp \u00E0 refroidissement \u00E0 air qui fut choisi pour sa fiabilit\u00E9 et sa conception \u00E9prouv\u00E9e. Plus tard, lors de la phase d'exp\u00E9rimentation, ce fut le Pratt & Whitney R-2800 Double Wasp qui fut choisi pour le prototype  XF4U-1 . Afin d'exploiter au maximum ce monstre de puissance, une h\u00E9lice \u00E0 trois pales  Hamilton Standard Hydromatic, d'un diam\u00E8tre de 4.06 m\u00E8tres fut choisie. Cela amena de nouveaux probl\u00E8mes, puisquil n'y avait pas assez d'espace entre le sol et l'h\u00E9lice. La solution qui fut adopt\u00E9 donna son look si reconnaissable au Corsair, en adoptant des aile en forme de W.\nLe premier vol du prototype  se fit en Mai 1940, et confirma que le Corsair \u00E9tait un appareil tr\u00E8s puissant. En Octobre de la m\u00EAme ann\u00E9e, il fut le premier \u00E0 passer les 650 km/h. Mais le Corsair avait aussi son lot de probl\u00E8me. Les pilotes se plaignaient d'une r\u00E9ponse lente des ailerons, de performance d\u00E9grad\u00E9s \u00E0 faible vitesse, et de l'inefficacit\u00E9 du palonnier au sol.\n\nLa premi\u00E8re version op\u00E9rationnelle du F4U-1 fut livr\u00E9e en juillet 1942, un jour apr\u00E8s l'entr\u00E9e en service du Hellcat. Mais la marine trouva le Corsair trop dangereux pour des op\u00E9rations a\u00E9ronavales, ainsi les premi\u00E8res s\u00E9rie furent livr\u00E9es \u00E0 l' US Marine Corps. La premi\u00E8re unit\u00E9 \u00E0 voler sur Corsair fut la VMF-122 qui passa op\u00E9rationnelle en D\u00E9cembre 1942, et fut envoy\u00E9e \u00E0 Guadalcanal, o\u00F9 les pilotes effectu\u00E8rent leur premi\u00E8re mission de combat en F\u00E9vrier 1943. Les soldat japonais appel\u00E8rent vite le Corsair La Mort Sifflante, \u00E0 cause du sifflement \u00E9mis par le moteur et les entr\u00E9es d'air des ailes .\n\nPlus tard, on commen\u00E7a \u00E0 baser les Corsairs sur porte-avions  cependant, son couple puissant et la faible visibilit\u00E9 du pilote rendaient lappontage tr\u00E8s p\u00E9rilleux, au point que lappareil fut surnomm\u00E9 "\u00E9liminateur dEnseignes", tant le taux de pertes restait consid\u00E9rable. De nouvelles techniques a\u00E9ronavales mises au point par les Britanniques contribu\u00E8rent cependant \u00E0 rendre le F4U de nouveau fr\u00E9quentable pour ce qui est des op\u00E9rations a\u00E9ronavales.\n\nConstructeur:\nVought-Sikorsky Division of the United Aircraft Corporation , Etats Unis.\n\nPrincipales variantes:\nF4U-1  Version initiale avec une verri\u00E8re en nid d'oiseau. Deux versions distinctes furent produites, avec et sans r\u00E9troviseur, avec ou sans verri\u00E8re saillante. \nF4U-1A  Version avec une verri\u00E8re ronde qui am\u00E9lior\u00E9 beaucoup la visibilit\u00E9.\nF4U-1C  Version \u00E9quip\u00E9 de canons, assez similaire au F4U-1D.\nF4U-1D  6 mitrailleuses de calibre 50. Nouveau moteur   R-2800-8W avec injection d'eau, qui d\u00E9veloppait 2 250 ch. Des points d'emport furent ajout\u00E9s pour 2 bombes de 1,000 lb ou 2 r\u00E9servoirs 606 l. Les premi\u00E8res s\u00E9ries avaient 2 racks  Mk 41-2, sur lesquels on pouvait mettre 2 bombes de 45 Kg. Les 270 derniers appareils portaient 8 roquettes  HVAR de 5 pouces. 1375 unit\u00E9s construites.\n \n\nAvantages:\nExcellentes performances. Bonne manoeuvrabilit\u00E9. Excellent rayon d'action. Adaptable \u00E0 divers r\u00F4les. Bien arm\u00E9.\n\nD\u00E9savantages:\nManoeuvre difficile sur les premi\u00E8re version. Visibilit\u00E9 faible lors des atterrissages et d\u00E9collages. Fort couple tra\u00EEtre lors des appontages.\n\n\n\n
