Bf-110G-2         \n    Bf-110G-2, mod\u00E8le 1940\n\nType : Chasseur lourd et chasseur-bombardier\n\nPoids \u00E0 vide : 5 700 kg \nPoids en charge normale : 7 300 kg \n\nLongueur : 12,10 m \nhauteur : 4,13 m \nEnvergure : 16,28 m \n\nMoteur : Deux moteurs V-12 invers\u00E9s DB 605B de 1 475 ch. entra\u00EEnant des h\u00E9lices tripales VDM \u00E0 pas variable\n\nVitesse : \n    Au niveau de la mer : 510 Km/h \n    A 5 000 m : 570 Km/h \n    A 7 300 m : 595 Km/h\n\nMont\u00E9e : 703 m/min jusqu'\u00E0 5 500 m\u00E8tres\n\nPlafond de service : 11 000 m \nAutonomie (r\u00E9servoirs internes) : 1 000 Km\nCapacit\u00E9 en carburant : 1 268 litres dans quatre r\u00E9servoirs d'ailes (internes)\n\nArmement : Quatre mitrailleuses de 7,92 mm MG 17 avec 1 000 balles chacune et deux canons de 20 mm MG-151/20 avec 300 \u00E0 350 obus chacun dans le nez et une mitrailleuse double MG 81Z de 7,92 mm avec 400 balles par canon dans le cockpit arri\u00E8re. \n\nLa s\u00E9rie G fut la derni\u00E8re s\u00E9rie de production du fameux chasseur bimoteur Messerschmitt et le G-2 fut la derni\u00E8re version de chasseur diurne. Produit initialement avec le m\u00EAme armement que les pr\u00E9c\u00E9dentes versions, plusieurs R\u00FCsts\u00E4tze (kits d'\u00E9quipement) furent mis \u00E0 disposition afin d'op\u00E9rer des modifications :\n\nG-2/R1 : Substitution des deux mitrailleuses MG 151/20 pour un canon BK 3.7 install\u00E9 sur un plateau \nG-2/R2 : Syst\u00E8me de surpuissance \u00E0 l'oxyde d'azote GM-1 \nG-2/R3 : Mitrailleuses MG 17 de nez remplac\u00E9es par deux canons MK 108 de 30 mm\nG-2/R4 : Combinaison des kits R2 et R3 appliqu\u00E9s \u00E0 l'appareil \nG-2/R5 : Combinaison des kits R1 et R3\n\nIl y eut par ailleurs un grand nombre de kits d'\u00E9quipement M (munition) et B (betrieb  activit\u00E9) :\n\nB1 : Un r\u00E9servoir a\u00E9rodynamique contenant 75 litres d'huile \u00E9tait positionn\u00E9 sous le fuselage arri\u00E8re ; il \u00E9tait utilis\u00E9 en conjonction avec l'installation de r\u00E9servoirs largables de 900 litres plac\u00E9s sous les ailes.\nB2 : Apparent\u00E9 au transport des r\u00E9servoirs intrados de 300 ou de 900 litres.\nM1 : Un double canon MG 151/20 de 20 mm install\u00E9 dans une nacelle ventrale sous la partie centrale du fuselage.\nM2 : Deux lance-bombes ETC500/IXB situ\u00E9s sous la partie centrale du fuselage et couverts par un car\u00E9nage a\u00E9rodynamique. Les combinaisons de charges incluaient deux bombes SC ou SD 250 ainsi que le plus gros type de munition, la PC 1000.\nM3 : Paires de lance-bombes ETC50/VIIId dans un car\u00E9nage a\u00E9rodynamique sous les ailes. Les charges incluaient les bombes SC ou SD50 ou SD50F. D'autres variantes concernaient des conteneurs de "bomblettes" BdC 10, des leurres suspendus \u00E0 des parachutes LC50F ou des g\u00E9n\u00E9rateurs de fum\u00E9e S125.\nM4 : Deux lance-bombes SD2/XII dans des car\u00E9nages fusel\u00E9s sous chaque aile, chacun capable de recevoir un maximum de 24 bombes antipersonnelles SD2 'Butterfly'.\nM5 : L'installation d'une paire de tubes WrGr 21 sous chaque aile.\n\nLe premier Bf-110G-2 fut envoy\u00E9 aux unit\u00E9s de premi\u00E8re ligne au printemps de 1943. Il offrait de meilleures performances par rapport aux pr\u00E9c\u00E9dentes versions, mais il \u00E9tait toujours trop vuln\u00E9rable dans son r\u00F4le de chasseur lourd diurne. Cette version rencontra un bref succ\u00E8s en tant que Pulk-Zerst\u00F6rer (Formation de destructeurs) contre les raids de bombardement diurnes sur l'Allemagne, mais l'arriv\u00E9e des escortes longue distance la chassa presque totalement du ciel.\n\nLa s\u00E9rie G-3 \u00E9tait une version de reconnaissance similaire au C-5. Les G-3 furent utilis\u00E9s sur le front russe pendant un certain temps avant d'\u00EAtre remplac\u00E9 par les Me 410 et les Ju 88. Ces appareils furent alors modifi\u00E9s avec le m\u00EAme armement que la version G-2.\n\nAvantages : Excellente puissance de feu. Bon rayon de virage. Tr\u00E8s agr\u00E9able et s\u00FBr \u00E0 piloter en vol normal.\n\nD\u00E9savantages : Faible vitesse de roulis. Commandes assez lourdes \u00E0 vitesse moyenne \u00E0 \u00E9lev\u00E9e. Vitesse lente compar\u00E9e aux chasseurs du milieu \u00E0 la fin de la guerre.\n\n\n
D3A1              \n    Aichi D3A Val\n\nBombardier en piqu\u00E9 embarqu\u00E9 Type 99\n\nType: Bombardier en piqu\u00E9 monomoteur embarqu\u00E9\n\nPoids:\nD\u00E9collage:  2,408 kg (5,309 lbs)\nMaximum: 3,650kg (8,048 lbs)\n\nLongueur: 10.2 m (33.4 ft)\nEnvergure: 14.3 m (46.9 ft)\nSurface ailaire: 34.9 sq m (114.4 sq ft)\n\nMoteur:  1 x Kinsei-44\nPuissance:  1,075 HP\n\nVitesse maximale:\nA 2,320 m (7,609 ft): 389 km/h (242 mph)\n\nPlafond: 9,300 m (30,504 ft)\nRayon daction:  1,820 km (1,130 miles)\n\n\nArmement :\n2 mitrailleuses Type 97 de 7,7 mm (\u00E0 l'avant)\n1 mitrailleuse Type 92 de 7,7 mm (\u00E0 l'arri\u00E8re)\nJusqu'\u00E0 370 kg de bombes\n\nApr\u00E8s une vaste \u00E9tude men\u00E9e sur les bombardiers en piqu\u00E9 allemands H-66, H-70 et He-74, les avions Aichi ont dessin\u00E9 leur propre avion en 1936. C\u00E9tait le tout premier bombardier en piqu\u00E9 \u00E0 aile en m\u00E9tal japonais.\n\nAlors que linfluence des Heinkel \u00E9tait clairement visible dans la forme de lavion, le concept des freins de piqu\u00E9 et la fixation du train datterrissage n\u00E9tait que pure co\u00EFncidence. Tout dans cet avion \u00E9tait destin\u00E9 \u00E0 supporter les contraintes dun plongeon \u00E0 grande vitesse tout en restant stable. Cependant, cet avion \u00E9tait si manoeuvrant quil \u00E9tait souvent utilis\u00E9 comme chasseur une fois ses bombes largu\u00E9es.\n\n\nVersions principales :\nD3A1 : version initiale, moteur Kinsei 44 de 1070 ch\nD3A2 : version plus puissante, moteur Kinsei 54 de 1200 ch. Capacit\u00E9 en carburant accrue pour les longs raids.\nD3A2-K : version dentra\u00EEnement du D3A2\n\n\nFaits de guerre :\nDurant la premi\u00E8re p\u00E9riode de la guerre, les Val connurent un succ\u00E8s retentissant. En plus de lattaque de Pearl Harbor, ils coul\u00E8rent \u00E9galement le porte-avions anglais Hermes, ainsi que deux croiseurs dans lOc\u00E9an Indien. Alors que la marine Imp\u00E9riale gardait toujours ses pilotes les plus exp\u00E9riment\u00E9s en retrait, les Val maintenaient une moyenne de 80% de coups au but. Apr\u00E8s la bataille de Midway et les terribles pertes des \u00EEles Salomon, ce taux est descendu \u00E0 moins de 10%. \nDans les derniers mois de la guerre, les Val furent utilis\u00E9s en tant quavions Kamikaze.\n\n
Fi-156            \n    Fi-156 Storch, mod\u00E8le 1939\n\nType\u00A0: appareil de reconnaissance / liaison\n\nPoids\u00A0:\n    A vide\u00A0- 930 kg\n    Au d\u00E9collage\u00A0- 1 325 kg\n\nLongueur\u00A0- 9,9 m\n    Envergure\u00A0- 14,25 m\n    Surface alaire\u00A0- 25,20 m2\n\nMoteur\u00A0: Argus As 10C-3\nPuissance\u00A0- 240 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 175 km/h\n    A 1 000 m\u00A0- 150 km/h\n\nTemps de mont\u00E9e \u00E0 1 000 m\u00A0- 4,1 min\nPlafond de service\u00A0- 4 600 m\nAutonomie\u00A0- 385 km\n\nArmement\u00A0:\n    1 mitrailleuse 7,92 mm (MG 15)\n\nEn 1935, Fieseler Flugzeubau dirig\u00E9 par l'un des plus c\u00E9l\u00E8bres pilotes allemands d'avant-guerre\u00A0- Gerhard Fieseler\u00A0- d\u00E9veloppa un concept d'appareil \u00E0 faible vitesse, le Fi-156 "Storch" (Cigogne), lequel, bien qu'envisag\u00E9 pour une utilisation militaire, fut initialement con\u00E7u pour divers usages civiles.\n\nL'avion \u00E9tait con\u00E7u de la fa\u00E7on suivante\u00A0: le fuselage \u00E9tait constitu\u00E9 de tubes en acier soud\u00E9s recouverts de toile, les ailes \u00E0 double longeron de bois \u00E9taient \u00E9galement recouvertes de toile. Le train d'atterrissage fixe de l'appareil \u00E9taient dot\u00E9s de deux supports extensibles. Le cockpit renfermait un \u00E9quipage de trois hommes et offrait une excellente visibilit\u00E9. L'appareil \u00E9tait \u00E9quip\u00E9 d'un moteur Argus AS 10C et de deux r\u00E9servoirs de carburant de 150 litres plac\u00E9s dans la partie centrale de l'aile.\n\nLes r\u00E9sultats des essais r\u00E9v\u00E9l\u00E8rent les caract\u00E9ristiques uniques du Fi-156\u00A0: le d\u00E9collage de l'avion face \u00E0 un vent de 13 km/h ne prenait que 40 m\u00E8tres, et la distance d'atterrissage \u00E0 la m\u00EAme vitesse que le vent en utilisant les freins de roue n'\u00E9tait que de 16 m\n\nL'appareil affichant de telles caract\u00E9ristiques correspondait de mani\u00E8re id\u00E9ale aux exigences d\u00E9finies et pouvait \u00EAtre utilis\u00E9 avec succ\u00E8s dans le cadre de missions de reconnaissance \u00E0 court rayon d'action, dans un r\u00F4le d'avion de liaison et de communication, et c'est la raison pour laquelle le Fi-156 fut adopt\u00E9 et que sa production fut lanc\u00E9e.\n\nLa production en s\u00E9rie du Fi-156 d\u00E9buta au printemps 1937 et d\u00E8s le d\u00E9but de l'hiver 1937, l'appareil fut livr\u00E9 aux unit\u00E9s de la Luftwaffe. Les tests en vol de l'appareil dans les unit\u00E9s de la Luftwaffe r\u00E9v\u00E9l\u00E8rent que le Fi-156 pouvait aussi \u00EAtre utilis\u00E9 pour l'\u00E9vacuation des bless\u00E9s (le brancard pouvait \u00EAtre plac\u00E9 dans la cabine), pour la cr\u00E9ation d'\u00E9crans de fum\u00E9e, pour larguer des marchandises, comme appareil de patrouille maritime et m\u00EAme comme bombardier capable de transporter jusqu'\u00E0 150 kg de bombes.\n\nLe Fi-156 fut utilis\u00E9 sur tous les fronts de la Seconde Guerre mondiale, y compris au cours de la c\u00E9l\u00E8bre op\u00E9ration destin\u00E9e \u00E0 lib\u00E9rer le Duche Benito Mussolini en 1943 dirig\u00E9e par le Hauptsturmfuhrer SS Otto Scortseni.\n\nAu total, environ 2 900 Fi-156 de diff\u00E9rentes versions furent construits entre 1937 et 1945. Apr\u00E8s la guerre, le Fi-156 fut produit par des usines fran\u00E7aises et tch\u00E9coslovaques.\n\nAvantages\u00A0: Le meilleur appareil militaire polyvalent de la Seconde Guerre mondiale. Excellentes caract\u00E9ristiques de vol. Capacit\u00E9 \u00E0 d\u00E9coller et \u00E0 atterrir sur des distances extr\u00EAmement courtes. Fabrication simple. Multifonctionnel. Excellente visibilit\u00E9 depuis le cockpit.\n
Fw-189A-2         \n    FW-189 A-2 Uhu, mod\u00E8le 1941\n\nType\u00A0: appareil de reconnaissance\n\nPoids\u00A0:\n    A vide\u00A0- 2 830 kg\n    Au d\u00E9collage\u00A0- 3 950 kg\n\nLongueur\u00A0- 12,03 m\n    Envergure\u00A0- 18,40 m\n    Surface alaire\u00A0- 38 m2\n\nMoteur\u00A0: 2 Argus As-410 A-1\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 380 CV\n    Au d\u00E9collage\u00A0- 456 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 300 km/h\n    A 3 000 m\u00A0- 285 km/h\n\nTemps de virage \u00E0 une altitude de1 000 m\u00A0- 28 sec\nMont\u00E9e \u00E0 5 000 m\u00A0- 25 min\nPlafond de service\u00A0- 6 750 m\nAutonomie\u00A0- 865 km\n\nArmement\u00A0:\n    2 mitrailleuses 7,9 mm (MG-17)\u00A0- dans les ailes\n    2 mitrailleuses 7,9 mm (MG-81Z)\u00A0- au-dessus\n    2 mitrailleuses 7,9 mm (MG-81Z)\u00A0- au-dessous et \u00E0 l'arri\u00E8re\n    Bombes\u00A0: 4 de 50 kg\n\nAu milieu des ann\u00E9es 30, le principal avion de reconnaissance de la Luftwaffe \u00E9tait le biplan He-46 d\u00E9velopp\u00E9 en 1932 qui ressemblait aux appareils de la premi\u00E8re guerre mondiale de par sa conception. Le He-46 fut remplac\u00E9 par un nouvel appareil, le Hs-126, qui effectua son vol inaugural \u00E0 l'automne 1936. Bien que le Hs-126 r\u00E9pondit parfaitement aux exigences de la Luftwaffe et que le RLM pr\u00E9voyait de remplacer totalement le He-46 d\u00E9mod\u00E9, le d\u00E9partement technique du minist\u00E8re de l'air du Reich lan\u00E7a un appel d'offre en 1937 pour un appareil de reconnaissance avec un \u00E9quipage de trois hommes, une visibilit\u00E9 \u00E0 360 degr\u00E9s et des caract\u00E9ristiques de vol sup\u00E9rieures aux autres appareils de la m\u00EAme cat\u00E9gorie. Hamburger Flugzeugnbau GmgH pr\u00E9senta son BV.141\u00A0; Focke Wulf, son FW-189 et Arado son Ar.198. Le projet BV.141 fut rejet\u00E9 par la commission presque imm\u00E9diatement en raison de sa conception tr\u00E8s inhabituelle et bien que de nombreux experts penchent en faveur du projet Arado\u00A0- un monomoteur classique\u00A0- la comp\u00E9tition fut remport\u00E9e par le projet FW-189, un appareil bimoteur et bi-poutre avec une nacelle pour l'\u00E9quipage entre les poutres. Les facteurs d\u00E9cisifs qui influenc\u00E8rent la prise de d\u00E9cision \u00E9taient les suivants\u00A0: cockpit presque enti\u00E8rement vitr\u00E9 avec un armement d\u00E9fensif donnant dans toutes les directions principales\u00A0; une conception bimoteur\u00A0; de bonnes caract\u00E9ristiques de vol attendues et la multifonctionnalit\u00E9 de l'avion.\n\nLe d\u00E9veloppement du prototype FW-189\u00A0-V1 fut dirig\u00E9 par E. Kozela. Il effectua son premier vol en 1938 avec son concepteur Kurtr Tank aux commandes. A l'exception du double empennage, le FW-189 ne diff\u00E9rait pas des avions conventionnels. Il \u00E9tait enti\u00E8rement m\u00E9tallique. L'aile \u00E0 trois longerons avait un tron\u00E7on central rectangulaire au milieu duquel se trouvait la nacelle de l'\u00E9quipage presque totalement vitr\u00E9e. Les longerons principal et arri\u00E8re passaient au travers de la nacelle. Les jambes de train se r\u00E9tractaient \u00E0 l'aide d'un syst\u00E8me hydraulique vers l'arri\u00E8re dans les poutres de queue et disparaissaient sous des volets de fermeture. La roulette de queue se r\u00E9tractait sur le c\u00F4t\u00E9 dans le plan fixe horizontal. L'appareil \u00E9tait \u00E9quip\u00E9 de deux moteurs Argus As-410 de 430 CV chacun. Durant les essais, il fit montre d'une excellente r\u00E9action aux commandes et d'assez bonnes caract\u00E9ristiques de vol.\n\nAu d\u00E9but de 1939, il fut d\u00E9cid\u00E9 de produire la s\u00E9rie FW-189A-0\u00A0; cependant les quartiers g\u00E9n\u00E9raux de la Luftwaffe arriv\u00E8rent \u00E0 la conclusion qu'un tel appareil n'\u00E9tait pas n\u00E9cessaire dans la mesure o\u00F9 l'avion de reconnaissance adopt\u00E9, le Hs-126, r\u00E9pondait parfaitement aux besoins d\u00E9finis pour remplir le r\u00F4le qui lui \u00E9tait attribu\u00E9.\n\nLa Bataille de France, \u00E0 l'\u00E9t\u00E9 1940, mit en \u00E9vidence les d\u00E9fauts \u00E9vidents du Hs-126 et Focke Wulf fut charg\u00E9 de produire le FW-189A-1 en s\u00E9rie afin de le livrer \u00E0 la Luftwaffe.\n\nLa version A-1 ne diff\u00E9rait du prototype que par des d\u00E9tails insignifiants. L'armement standard consistait en deux mitrailleuses 7,9 mm MG 17 situ\u00E9es dans les ailes et deux mitrailleuses 7,9 mm MG 15 mobiles plac\u00E9es dans les parties sup\u00E9rieure et inf\u00E9rieure de la nacelle. Si besoin \u00E9tait, quatre bombes de 50 kg chacune pouvaient \u00EAtre transport\u00E9es et largu\u00E9es en piqu\u00E9 ou en vol horizontal. Une cam\u00E9ra fut install\u00E9e dans une embase sp\u00E9ciale situ\u00E9e dans le plancher du fuselage. L'appareil transportait \u00E9galement de l'\u00E9quipement sp\u00E9cial\u00A0- une station radio\u00E9lectrique et un radiogoniom\u00E8tre.\n\nAu milieu de 1941, la nouvelle version de l'appareil de reconnaissance, la FW-189A-2, fut d\u00E9velopp\u00E9e. Celle-ci \u00E9tait \u00E9quip\u00E9e de mitrailleuses MG 81Z coupl\u00E9es de 7,9 mm au lieu des mitrailleuses MG 15 de base. Les mitrailleuses d'ailes demeur\u00E8rent inchang\u00E9es. La partie arri\u00E8re de la nacelle pouvait \u00EAtre orient\u00E9e afin d'accro\u00EEtre la zone de tir.\n\nLe FW-189 fut utilis\u00E9 de 1940 aux derniers jours de la Seconde Guerre mondiale, essentiellement sur le front est. Son efficacit\u00E9 au combat \u00E9tait infaillible. L'appareil pouvait \u00EAtre contr\u00F4l\u00E9, m\u00EAme si l'un des moteurs \u00E9tait endommag\u00E9 et pouvait atterrir dans ces conditions sans plus de difficult\u00E9s. Le FW-189 pouvait accomplir ses missions dans les pires conditions de combat et m\u00E9t\u00E9os. L'appareil s'av\u00E9rait plut\u00F4t man\u0153uvrable et pouvait \u00E9viter la plupart des attaques de chasseurs. Son armement d\u00E9fensif \u00E9tait suffisant pour maintenir les attaques ennemies en \u00E9chec.\n\nAu total, 864 FW-189, toutes versions confondues, furent produits.\n\nPrincipales versions\u00A0:\n\nFW-189A-0\u00A0- Version de pr\u00E9s\u00E9rie de l'appareil de reconnaissance.\nFW-189B\u00A0- Prototype de l'appareil d'entra\u00EEnement. Sans armement. Nacelle de commande modifi\u00E9e. Double-commandes. Equipage de cinq hommes.\nFW-189C\u00A0- Chasseur. Nacelle centrale remplac\u00E9e par une cabine blind\u00E9e. Equipage de deux hommes. Nouveau train d'atterrissage avec jambes doubles. Armement plus puissant. Pas de production en s\u00E9rie.\nFW-189A-1\u00A0- Version de s\u00E9rie de l'appareil de reconnaissance. Structure du FW-189A-0. Armement\u00A0: 2 mitrailleuses 7,9 mm (MG 17)\u00A0- dans les ailes\u00A0; 2 mitrailleuses 7,9 mm (MG 15).\nFW-189A-2\u00A0- Version de s\u00E9rie de l'appareil de reconnaissance. Structure du FW-189A-1. Armement\u00A0: 2 mitrailleuses 7,9 mm (MG 17)\u00A0- dans les ailes\u00A0; 2 mitrailleuses 7,9 mm (MG 81Z)\u00A0; 2 mitrailleuses 7,9 mm (MG 81Z).\nFW-189A-3\u00A0- Appareil d'entra\u00EEnement. D\u00E9sarm\u00E9. Double-commandes.\nFW-189A-4\u00A0- Appareil de reconnaissance et d'attaque. Blindage des moteurs, du r\u00E9servoir et du plancher de la cabine. Armement\u00A0: 2 mitrailleuses 7,9 mm (MG 17) + 2 canons de 20 mm (MG FF)\u00A0- dans les ailes\u00A0; 4 mitrailleuses 7,9 mm (MG 81Z).\nFW-189F-1\u00A0- Appareil de reconnaissance. Cellule du FW-189A-2 avec deux moteurs Argus As-411MA-1 de 580 CV au d\u00E9collage.\n\nAvantages\u00A0: Bonnes caract\u00E9ristiques de vol. Grande man\u0153uvrabilit\u00E9 et puissant armement d\u00E9fensif. Excellente visibilit\u00E9 depuis le cockpit. Multifonctionnel. Commandes et entretien simples. Capacit\u00E9 \u00E0 voler avec un seul moteur en \u00E9tat de marche. Totalement \u00E9quip\u00E9 avec les dispositifs n\u00E9cessaires au vol en conditions m\u00E9t\u00E9o difficiles.\n \nD\u00E9savantages\u00A0: Pi\u00E8tre protection de l'\u00E9quipage. Faible vitesse.\n
Fw-190A-4         \n    FW-190 A-4, mod\u00E8le 1942\n\nType\u00A0: chasseur\n\nPoids\u00A0:\n    A vide\u00A0- 3 273 kg\n    Au d\u00E9collage\u00A0- 3 989 kg\n\nLongueur\u00A0- 8,860 m\n    Envergure\u00A0- 10,520 m\n    Surface alaire\u00A0- 18,609 m2\n\nMoteur\u00A0: BMW801D-2.\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 1 460 CV\n    Au d\u00E9collage\u00A0- 1 580 CV (1 780 CV / 1 min) 2400 rpm, 1.42 ATA\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 540 km/h\n    A 6 000m\u00A0- 648 km/h\n\nTemps de virage \u00E0 une altitude de1 000 m\u00A0- 23-24 sec\nMont\u00E9e \u00E0 5 000 m\u00A0- 6,8 min\nMont\u00E9e en virage de combat\u00A0- 700-750 m\nPlafond de service\u00A0- 10 500 m\nAutonomie\u00A0- 983 km\n\nArmement\u00A0:\n    2 canons de 20 mm (MG FF) + 2 canons de 20 mm (MG 151)\u00A0- dans les ailes\n    2 mitrailleuses 7,9 mm (MG 17)\n\nEn 1937, le Bf-109, d\u00E9velopp\u00E9 par Messerschmitt fut adopt\u00E9 comme principal chasseur de la Luftwaffe. Le D\u00E9partement Technique du minist\u00E8re de l'air du Reich \u00E9dita un cahier des charges pour le d\u00E9veloppement d'un nouveau chasseur afin de ne pas se limiter \u00E0 un seul type de chasseur. Focke Wulf \u00E9tait l'une des nombreuses soci\u00E9t\u00E9s qui re\u00E7urent les sp\u00E9cifications et elle se mit imm\u00E9diatement au travail sur le nouveau chasseur.\n\nUn moteur radial BMW 139 de 1 550 CV fut choisi pour le nouvel avion. Le travail de conception, qui d\u00E9buta au milieu de l'ann\u00E9e 1938, fut entrepris par une \u00E9quipe de d\u00E9veloppeurs dirig\u00E9e par l'ing\u00E9nieur en chef R. Blazer. Au printemps 1939, apr\u00E8s des essais en vol, le prototype fut confi\u00E9 au centre de recherche de la Luftwaffe pour y subir des tests grandeur nature. Au cours des tests, le FW-190V-1 fit la preuve de ses excellentes caract\u00E9ristiques de vol et de la simplicit\u00E9 de ses commandes\u00A0; par ailleurs, l'avion se distingua par sa grande stabilit\u00E9 \u00E0 l'atterrissage gr\u00E2ce \u00E0 son train robuste. Parmi les d\u00E9fauts d\u00E9couverts au cours des tests figurait la mauvaise visibilit\u00E9 en roulage due \u00E0 l'embarrassant moteur radial et sa surchauffe permanente qui entra\u00EEnait une hausse de la temp\u00E9rature dans la cabine. Apr\u00E8s que le syst\u00E8me de refroidissement ait \u00E9t\u00E9 revu, l'appareil passa de nouveaux tests \u00E0 l'issue desquels, une commande pour la construction du premier FW-190V-0 de pr\u00E9s\u00E9rie fut pass\u00E9e.\n\nMalgr\u00E9 l'autorisation obtenue, la production de l'appareil de pr\u00E9s\u00E9rie fut report\u00E9e. Cette interruption fut caus\u00E9e par l'arr\u00EAt de production des moteurs BMW 139 destin\u00E9s au FW-190. De ce fait, une nouvelle version du chasseur, le FW-190V5, fut d\u00E9velopp\u00E9e. L'avion modernis\u00E9 \u00E9tait \u00E9quip\u00E9 d'un moteur BMW 801C-0 de 1 560 CV. Le nouveau moteur \u00E9tait plus lourd que le pr\u00E9c\u00E9dent, ce qui n\u00E9cessita la consolidation de la structure de soutien. Afin que le moteur puisse tenir, le cockpit fut d\u00E9plac\u00E9 de 30 cm en arri\u00E8re, ce qui permit d'am\u00E9liorer la visibilit\u00E9 et de r\u00E9duire la surchauffe du moteur. L'armement du nouveau chasseur consistait en deux mitrailleuses 7,9 mm MG 17, deux canons d'ailes de 20 mm MG FF et deux mitrailleuses 7,9 mm MG 17 au-dessus du moteur. L'envergure fut augment\u00E9e.\n\nLe FW-190V5 passa les tests en vol avec succ\u00E8s au d\u00E9but de 1941, dans cette configuration \u00E0 quelques am\u00E9liorations mineures pr\u00E8s, et fut mis en production au printemps. Il fut d\u00E9nomm\u00E9 FW-190A-1.\n\nEn ao\u00FBt 1941, la production d'un nouveau FW-190A-2 am\u00E9lior\u00E9 d\u00E9buta. L'armement du chasseur modifi\u00E9 consistait en deux canons de 20 mm MG FF, deux canons de 20 mm MG 151/20 dans les ailes et deux mitrailleuses 7,9 mm au-dessus du moteur. La s\u00E9lection du syst\u00E8me d'armes permettait d'utiliser n'importe quelle paire de canons et de mitrailleuses s\u00E9par\u00E9ment ou simultan\u00E9ment. L'appareil \u00E9tait \u00E9quip\u00E9 d'un moteur BMW801C-2 am\u00E9lior\u00E9 de 1 600 CV au d\u00E9collage. La protection du pilote se composait d'une verri\u00E8re blind\u00E9e, d'un appui-t\u00EAte de 14 mm, d'un dossier blind\u00E9 de 8 mm et de petites tuiles de 8 mm au-dessous et sur les c\u00F4t\u00E9s du dossier blind\u00E9.\n\nLa version suivante du FW-190 fut le FW-190A-3 qui fit son apparition en 1942. L'avion \u00E9tait \u00E9quip\u00E9 d'un nouveau moteur BMW801D-2 de 1724 CV au d\u00E9collage. Parmi les \u00E9l\u00E9ments externes typiques du nouveau chasseur, il faut mentionner l'introduction de fentes de mise \u00E0 l'air libre destin\u00E9es \u00E0 refroidir l'air sur les panneaux de c\u00F4t\u00E9s derri\u00E8re le moteur.\n\nAu cours de l'ann\u00E9e 1942, le FW-190A-3 fut progressivement sur les cha\u00EEnes de production par une nouvelle version, le FW-190A-4.\n\nLe FW-190A-4 fut utilis\u00E9 pour la premi\u00E8re fois sur le front russe durant l'hiver 1942-43.\n\nAvantages\u00A0: L'un des meilleurs chasseurs du front. Bonnes caract\u00E9ristiques de vol. Simple et confortable \u00E0 contr\u00F4ler et \u00E0 entretenir. Redoutable puissance de feu. Bonne visibilit\u00E9 depuis le cockpit. Fiabilit\u00E9. Bonne protection blind\u00E9e de l'\u00E9quipage et du groupe moteur. \n\nD\u00E9savantage\u00A0: Visibilit\u00E9 insuffisante depuis le cockpit au roulage.\n
Fw-190A-5         \n    FW-190 A-5, mod\u00E8le 1943\n\nType\u00A0: chasseur\n\nPoids\u00A0:\n    A vide\u00A0- 3 120 kg\n    Au d\u00E9collage\u00A0- 4 000 kg\n\nLongueur\u00A0- 8,950 m\n    Envergure\u00A0- 10,520 m\n    Surface alaire\u00A0- 18,609 m2\n\nMoteur\u00A0: BMW-801D-2.\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 1 460 CV\n    Au d\u00E9collage\u00A0- 1 800 CV (2700 rpm, 1.42 ata)\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 570 km/h\n    A 6 000m\u00A0- 670 km/h\n\nTemps de virage \u00E0 une altitude de1 000 m\u00A0- 23-24 sec\nMont\u00E9e \u00E0 5 000 m\u00A0- 6,4 min\nMont\u00E9e en virage de combat\u00A0- 700-750 m\nPlafond de service\u00A0- 10 500 m\nAutonomie\u00A0- 900 km\n\nArmement\u00A0:\n    2 canons de 20 mm (MG 151/20)\u00A0- dans les ailes\n    2 mitrailleuses 7,9 mm (MG 17)\n\nEn avril 1943, le nouveau FW-190A-5 fut d\u00E9velopp\u00E9 et produit en s\u00E9rie. Ce nouveau chasseur se distinguait de ses pr\u00E9d\u00E9cesseurs par sa longueur plus importante. Cette augmentation de la longueur \u00E9tait due \u00E0 l'utilisation d'une structure plus longue de soutien du moteur qui permettait de r\u00E9duire les vibrations et d'accro\u00EEtre la stabilit\u00E9 de l'appareil. La structure moteur plus longue entra\u00EEna l'apparition de nouveaux panneaux reliant le fuselage au capot moteur et un panneau suppl\u00E9mentaire au bas du fuselage entre l'aile et le moteur. Des volets r\u00E9glables \u00E9taient d\u00E9sormais utilis\u00E9s pour ventiler le moteur au lieu des fentes habituelles.\n\nUn grand nombre de modifications furent d\u00E9velopp\u00E9es et test\u00E9es pour cette version (comme dans le cas du chasseur Bf-109). Elles permirent de retransformer le chasseur de s\u00E9rie en avion d'assaut, chasseur-bombardier, appareil de reconnaissance, chasseur nocturne et m\u00EAme chasseur lance torpille. L'utilisation polyvalente du FW-190A-5 est prouv\u00E9e par le nombre de sous-modifications cr\u00E9\u00E9es sur sa base.\n\nFW-190A-5/U2\u00A0- Chasseur-bombardier \u00E0 long rayon d'action. Rev\u00EAtement anti-givrage et dispositif de masquage des flammes d'\u00E9chappement. Supports pour deux r\u00E9servoirs de carburant largables ETC-250 plac\u00E9s sous les ailes (capacit\u00E9\u00A0- 300 litres chacun). Armement\u00A0: deux canons de 20 mm MG 151.\nFW-190A-5/U3\u00A0- Chasseur-bombardier. Supports situ\u00E9s sous le fuselage permettant de transporter jusqu'\u00E0 1 000 kg de bombes ou des r\u00E9servoirs de carburant. Armement\u00A0: 2 mitrailleuses 7,9 mm MG 17.\nFW-190A-5/U4\u00A0- Appareil de reconnaissance. Equip\u00E9 de deux appareils photo situ\u00E9s dans la partie arri\u00E8re du fuselage. Armement\u00A0: 2 canons de 20 mm MG 151 dans les ailes et deux mitrailleuses 7,9 mm MG 17 au-dessus du moteur.\nFW-190A-5/U8\u00A0- Chasseur-bombardier. Supports situ\u00E9s sous le fuselage pour transporter jusqu'\u00E0 2 50 kg de bombes et deux r\u00E9servoirs de carburant d'une capacit\u00E9 de 300 litres chacun. Armement\u00A0: 2 canons de 20 mm MG 151.\nFW-190A-5/U9\u00A0- Chasseur. Armement\u00A0: 4 canons de 20mm MG 151 dans les ailes et 2 mitrailleuses de 13mm MG 131 au-dessus du moteur.\nFW-190A-5/U10\u00A0- Prototype du chasseur FW-190A-6. Ailes de conception nouvelle. Armement\u00A0: 4 canons de 20 mm MG 151 dans les ailes et deux mitrailleuses 7,9 mm MG 17 au-dessus du moteur.\nFW-190A-5/U11\u00A0- Avion d'assaut. Armement\u00A0: 2 canons de 20 mm MG 151 + 2 canons de 20 mm MG 103 dans les ailes et 2 mitrailleuses de 13 mm MG 131 au-dessus du moteur.\nFW-190A-5/U12\u00A0- Chasseur. Armement\u00A0: 4 canons de 20 mm MG 151dans les ailes et deux mitrailleuses 7,9 mm MG 17 au-dessus du moteur.\nFW-190A-5/U13\u00A0- Chasseur-bombardier. Supports situ\u00E9s sous le fuselage pour des bombes de poids diff\u00E9rents et deux r\u00E9servoirs largables de 300 litres chacun. Armement\u00A0: 2 canons de 20 mm MG 151.\nFW-190A-5/U14\u00A0- Bombardier-torpilleur. D\u00E9rive agrandie et b\u00E9quille de s\u00E9curit\u00E9 plus grande. Equip\u00E9 de supports pour une torpille LTF-5b. Armement\u00A0: 2 canons de 20 mm MG 151.\nFW-190A-5/U15\u00A0- Bombardier-torpilleur. Analogue au FW-190A-5/U14. Equip\u00E9 de supports pour torpille LT-950 fabriqu\u00E9e par Blohm und Voss. Armement\u00A0: 2 canons MG 151 de calibre 20 mm.\nFW-190A-5/U17\u00A0- Avion d'attaque au sol. Prototype de la s\u00E9rie FW-190F.\n\nAutres modifications\u00A0:\n\nFW-190A-6\u00A0- Chasseur. Nouvelle structure d'aile. Blindage renforc\u00E9. Armement\u00A0: 4 canons MG 151 de calibre 20 mm\u00A0- dans les ailes et 2 mitrailleuses 7,9 mm MG 17 au-dessus du capot moteur.\nFW-190A-6/R1\u00A0- Chasseur. Armement\u00A0: 6 canons MG 151 de calibre 20 mm\u00A0- dans les ailes et 2 mitrailleuses MG 17 de 7,9mm au-dessus du capot moteur.\nFW-190A-6/R2\u00A0- Chasseur. Canons Cantilever MG 151 remplac\u00E9s par des canons MK 108 de calibre 30 mm.\nFW-190A-6/R4\u00A0- Chasseur. Aile modernis\u00E9e. Tentative d'installation d'un syst\u00E8me d'injection d'oxyde d'azote (GM-1).\nFW-190A-6/R6\u00A0- Chasseur anti-bombardier. Arm\u00E9 de deux supports de missile Wfr.Gr.21.\nFW-190A-6/U3\u00A0- Bombardier version front. Equip\u00E9 de lance-bombes intrados et sous le fuselage.\nFW-190A-7\u00A0- Chasseur. Train renforc\u00E9. Syst\u00E8me radio de reconnaissance de l'avion pour le contr\u00F4le au sol. Armement\u00A0: 4 canons MG 151 de calibre 20 mm\u00A0- dans les ailes et 2 mitrailleuses MG 131 de 13 mm au-dessus du capot moteur.\nFW-190A-7/R2\u00A0- Chasseur anti-bombardier. Armement\u00A0: 2 canons MG 151 de calibre 20 mm + 2 canons MK 108 de 30 mm\u00A0- dans les ailes et 2 mitrailleuses MG 131 de 13 mm au-dessus du capot moteur.\nFW-190A-7/R3\u00A0- Chasseur. R\u00E9servoir de carburant additionnel de 300 litres sous le fuselage. Armement\u00A0: 4 canons MG 151 de calibre 20mm\u00A0- dans les ailes et 2 mitrailleuses MG 131 de calibre 13 mm au-dessus du capot moteur.\n\nAvantages\u00A0: Tr\u00E8s bonnes performances en vol. Commandes simples et entretien facile. Redoutable puissance de feu. Multifonctionnel. Bonne visibilit\u00E9 depuis le cockpit. Fiabilit\u00E9. Bonne protection blind\u00E9e de l'\u00E9quipage et du groupe moteur. \n\nD\u00E9savantages\u00A0: Construction plus lourde entra\u00EEnant une vitesse et une man\u0153uvrabilit\u00E9 plus faibles. Visibilit\u00E9 insuffisante depuis le cockpit en roulage.\n
Fw-190A-8         \n    FW-190 A-8, 1944 model\n\nType : Chasseur\n\nPoids :\n    A vide  3 438 kg. \n    Au d\u00E9collage  4 250 kg, 4 360 kg avec le r\u00E9servoir interne de 115 litres\n\nLongueur : 8,950 m.\nEnvergure : 10,520 m.\nSurface alaire : 18,609 m2.\n\nMoteur : BMW-801D-2 ou BMW 801 Q (BMW 801 TS)\nPuissance : (au niveau de la mer)\n    Mont\u00E9e et combat\t: 1 450 ch. \u00E0 2 400 t/min et 1,32 ATA\n    D\u00E9collage et urgence\t: 1 750 ch. \u00E0 2 700 t/min et 1,42 ATA\n    Puissance sp\u00E9ciale d'urgence\t: 2,050 ch. \u00E0 2700 t/min et 1,65 ATA\n\nVitesse : (avec puissance sp\u00E9ciale d'urgence)\n    Au niveau de la mer  550 Km/h. (580)\n    A 6 500 m  645 \u00E0 650 Km/h. (660-665 Km/h \u00E0 5 500m)\nTemps de virage \u00E0 une altitude de 1 000 m :  24 sec.\nMont\u00E9e \u00E0 5 000 m : 6,8 min (en r\u00E9gime de combat et de mont\u00E9e).\nMont\u00E9e en virage de combat : 800 m.\nPlafond de service : 11 400 m.\nAutonomie : 500 km.\n\nArmement :\n    2 canons de 20 mm (MG 151/20 disposant de 250 coups chacun) : emplanture des ailes\n    2 canons de 20 mm (MG 151/20 disposant de 145 coups chacun) : milieu des ailes\n    2 mitrailleuses de 13 mm (MG 131 disposant de 475 coups chacune) : capot moteur\n\nLe FW-190A-8 constitua un perfectionnement du chasseur FW-190A-7. Sa production de masse d\u00E9buta en f\u00E9vrier 1944. Cette version fit l'objet d'une production plus importante que tous les autres mod\u00E8les de FW-190. Le A-8 fut fabriqu\u00E9 dans toutes les usines Focke-Wulf et par d'autres entreprises qui le produisirent sous licence.\nEn termes de fabrication, la nouvelle version \u00E9tait bas\u00E9e sur le chasseur FW-190A-7 et b\u00E9n\u00E9ficiait de nouveaux \u00E9quipements permettant d'installer un r\u00E9servoir de 115 litres derri\u00E8re le pilote. Ce r\u00E9servoir pouvait contenir du carburant ou \u00EAtre remplac\u00E9 par des r\u00E9servoirs MW50 ou GM1. La puissance sp\u00E9ciale d'urgence \u00E9tait obtenue gr\u00E2ce \u00E0 une injection suppl\u00E9mentaire de carburant. L'usage ininterrompu de la puissance sp\u00E9ciale d'urgence \u00E9tait possible pour 10 minutes, apr\u00E8s quoi le moteur devait refroidir. Pour contrebalancer le poids du r\u00E9servoir et du carburant, les concepteurs durent modifier la forme du fuselage. La station radio fut d\u00E9plac\u00E9e vers l'avant afin d'\u00E9quilibrer l'accroissement de poids ; les racks ETC-501 furent am\u00E9nag\u00E9s de la m\u00EAme fa\u00E7on que sur les A6 ou A7 \u00E9quip\u00E9s du GM1. L'emport maximum pouvait aller jusqu'\u00E0 une bombe de 1 000 kg, mais l'usage de bombes de 500 kg \u00E9tait plus courant.\n Principales versions :\n\nFW-190A-8/R1 - Chasseur. Armement : 2 canons MG 151 de calibre 20 mm  dans les ailes, 2 nacelles occup\u00E9es chacune par un canon MG 151 de 20 mm et 2 mitrailleuses MG 131 de calibre 13 mm install\u00E9es dans le capot moteur.\nFW-190A-8/R2 - Chasseur. Armement : 2 canons MG 151 de calibre 20 mm + 2 canons MK 108 de calibre 30 mm  dans les ailes et 2 mitrailleuses MG 131 de calibre 13 mm install\u00E9es dans le capot moteur.\nFW-190A-8/R3 - Chasseur. Armement : 2 canons MG 151 de calibre 20 mm  dans les ailes + 2 canons MK 103 de calibre 30 mm  nacelles intrados et 2 mitrailleuses MG 131 de calibre 13 mm install\u00E9es dans le capot moteur.\nFW-190A-8/R7 - Ramjaeger. Armement : 4 canons MG 151 de calibre 20 mm  dans les ailes et 2 mitrailleuses MG 131 de calibre 13 mm install\u00E9es dans le capot moteur. Blindage accru pour le pilote et le moteur.\nFW-190A-8/R8 - Ramjaeger. Armement : 2 canons MK 108 de calibre 30 mm et 2 canons MG 151 de calibre 20 mm  dans les ailes. Blindage am\u00E9lior\u00E9 du A8/R7.\nFW 190 A8 TS et A9  \u00E0 partir de juin 1944, le moteur BMW 801 fut remplac\u00E9 par le BMW 801 TS plus puissant, \u00E9galement connu sous l'appellation de BMW 801 Q . Ce moteur \u00E9tait un hybride du BMW 801 E (connu sous l'appellation BMW 801 TH) et du BMW 801 D. La cellule \u00E9tait la m\u00EAme, mais le rendement du moteur \u00E9tait bien meilleur tandis que l'altitude critique \u00E9tait plus \u00E9lev\u00E9e.\nFW-190A-8/U1  Appareil d'entra\u00EEnement biplace, \u00E9galement connu sous la d\u00E9nomination de FW 190 S-8.\n\nAutres d\u00E9veloppements :\n\nLe besoin d'un appareil d'attaque moderne naquit au cours de la guerre et aboutit \u00E0 la production des versions FW-190F et FW-190G. Tous deux prenaient leurs racines dans les A4 et A5 modifi\u00E9s qui furent utilis\u00E9s comme prototypes et versions de pr\u00E9s\u00E9rie.\nLe FW-190F \u00E9tait un avion d'attaque. Il \u00E9tait issu du A4/U3 (pour le F1) et du A5/U3 (pour le F2). Le F3 \u00E9tait une version am\u00E9lior\u00E9e de la s\u00E9rie F et le F8 n'\u00E9tait autre qu'un A8 disposant d'un armement r\u00E9duit.\nL'avion b\u00E9n\u00E9ficiait d'un fuselage au blindage renforc\u00E9 depuis le r\u00E9servoir de carburant jusqu'au nez, bien que celui-ci ait diminu\u00E9 \u00E0 partir du F8. L'armement fut r\u00E9duit \u00E0 2 mitrailleuses MG 131 dans le capot et \u00E0 2 canons MG 151 de 20 mm \u00E0 l'emplanture des ailes.\nLes modifications furent men\u00E9es dans plusieurs usines, et de nombreux tests suppl\u00E9mentaires furent effectu\u00E9s. La variante la plus courante fut la R1 avec deux bombes de 50 ou de 70 kg sous chaque aile. L'emport maximum \u00E9tait constitu\u00E9 d'une bombe de 500 kg ou de 4 bombes de 50 ou de 70 kg. A l'automne de 1944, certains avions furent convertis au r\u00F4le antichar et utilis\u00E8rent les roquettes panswerschrek et plus tard panzerblitz I et II. Le poids au d\u00E9collage de cette version \u00E9tait de 4 300 kg + l'emport.\nLes principales versions furent les F1, F2, F3 et F8.\nD'autres versions naquirent ult\u00E9rieurement, \u00E0 savoir la F9 et la F15. Le F15 \u00E9tait un F9 \u00E9quip\u00E9 d'un lance-bombes ETC 504 au lieu du ETC 501. Le F9, quant \u00E0 lui, \u00E9tait un F8 \u00E9quip\u00E9 d'un moteur BMW 801 E ou F.\n\nLa s\u00E9rie G se composait d'avions \u00E0 long rayon d'action. Comme pour la s\u00E9rie F, cette s\u00E9rie trouve ses origines dans le A4/U8 (pour le G1) et le A5/U8 (pour le G3). L'id\u00E9e ma\u00EEtresse qui pr\u00E9sidait \u00E0 leur conception \u00E9tait de pouvoir transporter deux r\u00E9servoirs externes de 300 litres sous les ailes. \nIl en r\u00E9sulta une r\u00E9duction de l'armement \u00E0 2 canons MG 151 de 20 mm tandis que les canons externes \u00E9taient supprim\u00E9s au m\u00EAme titre que les MG 17 et MG 131. La plupart des avions \u00E9taient \u00E9quip\u00E9s du syst\u00E8me de navigation Pks11. A partir de la version G2, l'avion fut en mesure de transporter jusqu'\u00E0 deux bombes de 250 kg sous les ailes en lieu et place des r\u00E9servoirs de carburant. Certaines versions furent adapt\u00E9s au vol de nuit \u00E0 l'aide de projecteurs d'atterrissage et d'anti-retours de flammes (essentiellement les G2 et G3). L'emport maximum \u00E9tait alors d'une seule bombe de 1 800 kg ou d'une bombe de 500 kg et de deux bombes de 250 kg. Le kit de conversion R5 permettait aux points d'accrochage de l'aile de transporter quatre bombes de 50 ou de 70 kg.\nLe poids au d\u00E9collage \u00E9tait de 3 990 kg + l'emport.\nLes principales versions furent les G1, G2, G3 et G8.\n\nAvantages : Bonnes caract\u00E9ristiques de vol. Simple et facile \u00E0 contr\u00F4ler et \u00E0 entretenir. Meilleur armement. Forte puissance de feu. Multifonctionnalit\u00E9. Bon champ visuel depuis le cockpit durant le vol. Fiable. Blindage efficace pour l'\u00E9quipage et le groupe moteur.\n\nD\u00E9savantage : Champ de vision insuffisant depuis le cockpit au roulage.\n\n\n
Fw-190A-9         \n    FW-190 A-9, mod\u00E8le 1944\n\nType  : Chasseur\n\nPoids :\n    A vide : 3 530 kg \n    Au d\u00E9collage : 4 250 kg, 4 410 avec les canons \u00E0 l'ext\u00E9rieur des ailes (r\u00E9duisant la vitesse de 10 Km/h)\n\nLongueur : 8,950 m\nEnvergure : 10,520 m\nSurface alaire : 18,609 m\u00B2\n\nMoteur : BMW-801 S (TS) ou BMW801 E  (TH)\nPuissance : (au niveau de la mer)\n    Mont\u00E9e et combat            : 1 650 PS \u00E0 2 400 tours/min. et 1,45 ATA\n    D\u00E9collage et urgence  : 2 000 PS \u00E0 2 700 tours/min. et 1,65 ATA\n    Puissance sp\u00E9ciale urgence : 2 300 PS \u00E0 2 700 tours/min. et 1,75 ATA\n\nVitesse : (en acc\u00E9l\u00E9ration; la vitesse est calcul\u00E9e par opposition au d\u00E9collage et urgence ce qui correspond aux chiffres r\u00E9els)\n    Au niveau de la mer : 575 Km/h (585 \u00E0 595)\n    A 6 500 m : 675 \u00E0 680 Km/h. (A 5 500 m 690 \u00E0 700 Km/h)\nTemps de virage \u00E0 1 000 m : 24 sec.\nMont\u00E9e \u00E0 5 000m : 5,45 min. (en r\u00E9gime de combat et de mont\u00E9e)\nPlafond de service : 11 400 m\nAutonomie : 665 Km\n\nArmement :\n    2 canons de 20 mm (MG 151/20 avec 250 obus chacun) : dans l'emplanture des ailes\n    2 canons de 13 mm (MG 131 avec 475 obus chacun) : dans le capot de nez\n    2 canons de 20 mm (MG 151/20 avec 145 obus chacun) : \u00E0 l'ext\u00E9rieur des ailes (sur la s\u00E9rie d'avions de fin 44, ces armes semblent avoir \u00E9t\u00E9 plus souvent supprim\u00E9es qu'install\u00E9es).\n\nEn juin 1944, le A8 commen\u00E7a \u00E0 recevoir le BMW801 Q (TU). Certains des composants d'entra\u00EEnement de ce moteur provenaient du BMW 801 F, le moteur de recherche de BMW. Ce fut le pr\u00E9curseur du A9. Ce dernier avait la m\u00EAme cellule que le A8, mais utilisait des dispositifs qui \u00E9taient optionnels dans la s\u00E9rie A, et faisait usage des derniers d\u00E9veloppements du moteur BMW 801 F, lequel conduisit \u00E0 la cr\u00E9ation des mod\u00E8les S et E (\u00E9galement connus sous les appellations BMW 801 TS et TH). Il \u00E9tait \u00E9quip\u00E9 d'une h\u00E9lice de grand diam\u00E8tre (3,3 m) en bois ou en m\u00E9tal. Certains des appareils produits \u00E9taient \u00E9quip\u00E9s de la verri\u00E8re en bulle et du support de blindage avant modifi\u00E9. Il existe quelques petites controverses, quant \u00E0 savoir ce qu'\u00E9tait le BMW 801 TH  un mod\u00E8le E ou un mod\u00E8le F  ou si le A9 \u00E9tait \u00E9quip\u00E9 d'une h\u00E9lice en bois ou en m\u00E9tal\nIl est probable que BMW 801 F soit la d\u00E9signation du moteur de recherche et que la version TH soit celle de production. Pour ce qui est de l'h\u00E9lice, il est prouv\u00E9 que les deux types furent utilis\u00E9s.\nEn janvier 1945, le moteur TS fut produit en s\u00E9rie avec un dispositif similaire au Erhonte notlesitung du A8. Il est tr\u00E8s probable que le kit fut utilis\u00E9 sur les deux moteurs BMW 801 TH et TS avant cette date. Les BMW 801 D et BMW 801 Q utilisaient cet acc\u00E9l\u00E9rateur qui fut install\u00E9 en s\u00E9rie sur le moteur \u00E0 partir de juin 1944.\n\nAvantages : Identique au A8. Simple et facile \u00E0 contr\u00F4ler et \u00E0 entretenir. Importante puissance de feu et multifonctionnalit\u00E9. Bonne visibilit\u00E9 depuis le cockpit en vol. Fiable. Blindage am\u00E9lior\u00E9 pour le r\u00E9servoir d'huile et le radiateur \u00E0 huile et meilleures performances en mont\u00E9e (utilisation d'une h\u00E9lice tr\u00E8s efficace).\n\nD\u00E9savantages : Mauvaise visibilit\u00E9 en roulage, en raison de la position relev\u00E9e du nez. D\u00E9crochage \u00E0 un nombre de g \u00E9lev\u00E9  en raison de la nervosit\u00E9 de l'avion  et sans avertissement.\n\n\n\n
Fw-190D-9         \n    FW-190 D-9, mod\u00E8le 1944\n\nType : intercepteur \u00E0 haute altitude\n\nPoids :\n    \u00C0 vide : 3 473 kg\n    Au d\u00E9collage : \t4 280 kg\n    Avec Mw50 :\t4 350 kg\n\nLongueur : 10,19 m.\nEnvergure : 10,50 m.\nSurface alaire : 18,30 m2.\n\nMoteur : Ju 213A-1  \nPuissance :\n    Mont\u00E9e et combat : \t1 340 ch.\n    D\u00E9collage et urgence : \t1 776 ch. \n    Laderdruckerh\u00F6hung :\t1 900 ch.\n    Mw50 (ou Laderd. + Mw50):\t2 240 ch.\n\nVitesse* :\tAu niveau de la mer\tmeilleures vitesse et altitude\nD\u00E9marrage et urgence :\t565 Km/h\t680 Km/h \u00E0 6 300 m\nLaderdruckerh\u00F6hung:    \t580 Km/h\t685 Km/h \u00E0 6 000 m\nMw50(Laderd. + Mw50)\t600 Km/h\t690 Km/h \u00E0 5 500 m\n* Le Laderdruckerh\u00F6hung est le produit d'une extrapolation. Les vitesses indiqu\u00E9es ne tiennent pas compte des lance-bombes ETC 504 ; pour effectuer la correction, r\u00E9duisez la vitesse de 7 Km/h sous l'altitude critique et de 10 Km/h au-del\u00E0.\n\nTemps de virage \u00E0 1 000 m : 22 sec.\nMont\u00E9e \u00E0 4 800 m : 5,8 min.\nMont\u00E9e en virage de combat : 1 000 m.\nPlafond de service : 11 000 m.\nAutonomie : 837 km.\nArmement:\n    2 canons de 20 mm (MG 151/20) : \u00E0 l'emplanture des ailes.\n    2 mitrailleuses de 13 mm (MG 131).\n\nAu cours de son d\u00E9veloppement, le FW-190  qui \u00E9tait initialement destin\u00E9 \u00E0 la chasse en altitude moyenne  devint la base de cr\u00E9ation de toute une famille d'appareils con\u00E7us pour des r\u00F4les diff\u00E9rents. Il semblait ne pas y avoir de domaine dans lequel le FW-190 ne fut pas exploit\u00E9. N\u00E9anmoins, lorsque la Seconde Guerre mondiale d\u00E9buta, la Luftwaffe ne disposait pas d'appareil pouvant remplir les fonctions de chasseur \u00E0 haute altitude. A cette \u00E9poque, les quartiers g\u00E9n\u00E9raux de la Luftwaffe penchaient pour un bombardier \u00E0 haute altitude qui serait pratiquement inaccessible aux intercepteurs et refusaient toute id\u00E9e de tactiques d\u00E9fensives  impossibles sauf pour un chasseur \u00E0 haute altitude.\nCependant, le d\u00E9veloppement de chasseurs \u00E0 haute altitude avait \u00E9t\u00E9 men\u00E9 en Allemagne bien avant que la menace directe des bombardiers \u00E0 haute altitude ennemis ne devint apparente. Focke-Wulf figurait au nombre des compagnies qui travaillaient sur ce projet.\nLa cr\u00E9ation d'un chasseur \u00E0 haute altitude impliquait la conception d'un nouvel appareil bas\u00E9 sur le chasseur d\u00E9j\u00E0 massivement produit FW-190A. Plusieurs modifications de l'appareil standard furent envisag\u00E9es. Les changements apport\u00E9s concernaient le plus souvent l'installation de nouveaux types de moteur ou la modernisation de moteurs existants. La premi\u00E8re version, d\u00E9nomm\u00E9e FW-190B, \u00E9tait \u00E9quip\u00E9e d'un moteur radial BMW 801 J et, \u00E0 l'oppos\u00E9 de la s\u00E9rie A, disposait d'un turbocompresseur de suralimentation et d'un cockpit pressuris\u00E9. Une autre version lui succ\u00E9da  le FW-190C  initialement \u00E9quip\u00E9e d'un moteur en ligne DB 603A de 1 750 ch. et ult\u00E9rieurement d'un moteur DB 603G. Les tests mirent en \u00E9vidence les caract\u00E9ristiques peu satisfaisantes des turbocompresseurs et il fut d\u00E9cid\u00E9 de gommer les principales accentuations afin d'introduire un nouveau moteur puissant, le Jumo 213, sur la s\u00E9rie FW-190D.\nLe nouvel appareil reprenait la cellule du FW-190A-8 standard. Toutefois, ce dernier \u00E9tait non plus \u00E9quip\u00E9 d'un moteur BMW, mais d'un Jumo 213A 12 cylindres en ligne \u00E0 refroidissement liquide d'une puissance de 1 740 ch. L'installation du nouveau moteur impliquait un allongement du fuselage, compens\u00E9 par un agrandissement de l'empennage. Les tests en vol du nouvel avion donn\u00E8rent d'excellents r\u00E9sultats et la production de masse fut lanc\u00E9e.\nLa petite s\u00E9rie de pr\u00E9production d'avions FW-190D-0 fabriqu\u00E9e en 1943, impliqua la modernisation de la cellule standard du FW-190A-7. Elle fut suivie par une petite s\u00E9rie de FW-190D-1, qui diff\u00E9rait de la version de pr\u00E9production par la plus grande surface de l'empennage (stabilisateur vertical). La modification des cellules existantes correspondait g\u00E9n\u00E9ralement \u00E0 l'installation d'un nouveau moteur et d'une pi\u00E8ce de fuselage rapport\u00E9e plac\u00E9e juste devant l'empennage. Cette derni\u00E8re \u00E9tait destin\u00E9e \u00E0 contrebalancer la partie avant du fuselage, laquelle \u00E9tait allong\u00E9e pour contenir le nouveau moteur.\nLe premier mod\u00E8le de la version "D" dont la production massive d\u00E9buta en juin 1944 fut le FW-190D-9, lequel \u00E9tait destin\u00E9 \u00E0 remplacer le FW-190A-8. Les appareils de cette s\u00E9rie \u00E9taient \u00E9quip\u00E9s de moteurs Junkers Jumo 213A. Au cours des \u00E9valuations en unit\u00E9s de combat, l'avion fut jug\u00E9 bon, mais davantage de vitesse \u00E9tait requise. Le syst\u00E8me d'injection eau-m\u00E9thanol MW-50 fut introduit en janvier 1945. Dans l'intervalle, \u00E0 partir de septembre 1944, un syst\u00E8me d'injection de carburant, similaire \u00E0 celui utilis\u00E9 sur le A8, fut utilis\u00E9 et plus tard compl\u00E9t\u00E9 par un dispositif MW-50 simplifi\u00E9.\nL'armement du chasseur se composait de deux canons MG 151/20 de 20 mm dans les ailes et de deux mitrailleuses MG 131 de 13 mm. Le lance-bombes ETC 504 pouvait transporter au choix une bombe de 250 kg, un r\u00E9servoir de carburant externe de 300 litres ou quatre bombes de 50 ou de 70 kg sur l'adaptateur ETC4.\nLe nombre d'avions produits est tr\u00E8s incertain, et se situe quelque part entre 700 et 2 000 Le D9 fut de loin le mod\u00E8le le plus fabriqu\u00E9. Il est difficile de v\u00E9rifier sa composition exacte dans la mesure o\u00F9 la plupart des \u00E9l\u00E9ments \u00E9taient interchangeables entre les versions, en particulier le moteur. Il est fort possible que des hybrides aient \u00E9t\u00E9 produits. Un D13 a vol\u00E9 avec l'escadron charg\u00E9 de prot\u00E9ger le Jagferband 44 de Galland. A ma connaissance, seul un D12 fut construit.\n\nPrincipales versions :\nFW-190D-9/R11 : Chasseur tous temps. Equip\u00E9 du syst\u00E8me d'orientation de trajectoire PKS 12 et d'une radio de type Hermine am\u00E9lior\u00E9e.\nFW-190D-10 : Analogue au D-9. Armement : 1 canon moteur MK 108 de calibre 30 mm ; 2 canons MG 151/20 de calibre 20 mm.\nFW-190D-11 : Chasseur. Moteur : Jumo 213 F ou F-1 \u00E9quip\u00E9 d'un surcompresseur \u00E0 3 \u00E9tages et d'un dispositif de surpuissance MW-50. Armement : 2 canons MK 108 de calibre 30 mm ; 2 canons MG 151/20 de calibre 20 mm.\nFW-190D-11/R5 : FW-190D-11 modifi\u00E9. Deux fois deux bombes de 50 ou de 70 kg sur les ETC 50 sous les ailes.\nFW-190D-11/R11 : Chasseur version tous temps du D11. Equip\u00E9 du syst\u00E8me d'orientation de trajectoire PKS 12 et d'une radio de type Hermine am\u00E9lior\u00E9e.\nFW-190D-11/R20 : FW-190D-11 \u00E9quip\u00E9 du nouveau syst\u00E8me d'injection .\nFW-190D-11/R21 : Comme le R11 mais \u00E9quip\u00E9 du nouveau syst\u00E8me d'injection MW50. \nFW-190D-12: Chasseur d'attaque. Armement : 1 canon moteur MK 108 de calibre 30 mm ; 2 canons MG 151/20 de calibre 20 mm. Blindage moteur suppl\u00E9mentaire.\nFW-190D-13 : Analogue au FW-190D-12, mais \u00E9quip\u00E9 d'un canon MG 151/20 au lieu du MK 108.\nFW-190D-12/R5, /R11, /R20, /R21 et R25  \nD12, D13 /R5 (avant mars 45) : Deux fois deux bombes de 50 ou 70 kg sur les ETC 50 sous les ailes et 4 r\u00E9servoirs d'aile en plastique.\nD12, D13 /R5 (apr\u00E8s mars 45). Deux fois deux bombes de 50 ou 70 kg sur les ETC 50 sous les ailes et 4 r\u00E9servoirs d'ailes en plastique pour le nouveau syst\u00E8me d'injection MW 50.\nD12, D13 /R25 : Similaire au R5, si ce n'est que les r\u00E9servoirs du MW 50 sont situ\u00E9s dans l'aile droite, le si\u00E8ge arri\u00E8re \u00E9tant utilis\u00E9 pour le moteur \u00E0 carburant normal Jumo 213 EB.\nD12, D13 /R11 : Chasseur tous temps, orientation de trajectoire et radio Hermine.\nD12, D13 /R21 : R11 mais avec le nouveau syst\u00E8me d'injection MW50.\nFW-190D-14 : Chasseur. Moteur : DB 603A.\nFW-190D-15 : Chasseur. Moteur: DB 603EB.\n\nAvantages : L'un des meilleurs chasseurs du front. Bonnes caract\u00E9ristiques de vol. Simple et facile \u00E0 contr\u00F4ler et \u00E0 entretenir. Forte puissance de feu. Multifonctionnel. Bon champ de vision depuis le cockpit. Fiable. Blindage efficace pour l'\u00E9quipage et le groupe moteur.\n\nD\u00E9savantage : Pi\u00E8tre man\u0153uvrabilit\u00E9.\n\n
Fw-190F-8         \n    FW-190 F-8, mod\u00E8le 1944, mod\u00E8le 1944\n\nType : Chasseur-bombardier\n\nPoids : (avec ETC 501 et deux ETC 50 (14 kg chacun)\n    A vide : 3 415 kg \n    Au d\u00E9collage : 4 150 kg, 4 270 avec le r\u00E9servoir arri\u00E8re de 115 litres\n\nLongueur : 8 950 m\nEnvergure : 10 520 m\nSurface alaire : 18 609 m\u00B2\n\nMoteur : BMW-801D-2 ou BMW 801 Q (BMW 801 TU)\nPuissance : (au niveau de la mer)\n    Mont\u00E9e et combat       : 1 450 ch. \u00E0 2 400 tours/min et 1,32 ATA\n    D\u00E9collage et urgence  : 1 750 ch. \u00E0 2 700 tours/min et 1,42 ATA\n    Puissance sp\u00E9ciale urgence : 2 050 ch. \u00E0 2 700 tours/min et 1,65 ATA (utilisable uniquement en dessous de 1 000 m)\n\nVitesse avec le support ETC : (avec une bombe de 250 kg et quatre bombes de 50 kg)\n    Au niveau de la mer : 535 Km/h (500)\n    Avec WEP : 565 Km/h (520)\n    A 6 500 m : 630 Km/h (595) aucune acc\u00E9l\u00E9ration disponible \n\nTemps de virage \u00E0 1 000 m : 24sec\nMont\u00E9e \u00E0 5 000 m : 6,8min (en r\u00E9gime de combat et de mont\u00E9e)\nPlafond de service : 10 400 m\nAutonomie : 500 Km\n\nArmement :\n    2 canons de 20 mm (MG 151/20 avec 250 obus chacun) - emplanture des ailes\n    2 mitrailleuses de 13 mm (MG 131 avec 475 balles chacune) : capot de nez\n\nComme nous l'avons d\u00E9j\u00E0 dit dans la pr\u00E9sentation du A8 du menu Visualiser les objets, la guerre entra\u00EEna le besoin d'un appareil moderne d'attaque au sol, ce qui amena \u00E0 la production des FW190 versions F et G.\nCompar\u00E9 au A8, le F8 \u00E9tait \u00E0 peu pr\u00E8s similaire. Il disposait plus ou moins du m\u00EAme \u00E9quipement \u00E0 l'exception de la radio, une Fug 16 ZS pour la liaison avec les unit\u00E9s au sol et la cam\u00E9ra canon dans l'aile. Contrairement aux pr\u00E9c\u00E9dentes s\u00E9ries F, l'avion ne comportait plus de blindage d'attaque au sol, essentiellement parce que le blindage install\u00E9 en s\u00E9rie sur le FW-190 A8 \u00E9tait jug\u00E9 satisfaisant.\nIl semble que la version la plus courante fut la R1 (avec deux ETC 50 sous les ailes). Les rapports de production ne mentionnent aucun F8 sans le kit R, ce qui nous fait supposer que la R1 \u00E9tait la base de la s\u00E9rie.\nL'autre principale diff\u00E9rence r\u00E9sidait dans l'emploi par le F8 d'une version r\u00E9cente d'injecteur de carburant avec un radiateur interm\u00E9diaire expansible qui n'\u00E9tait utilisable qu'en dessous de 1 000 m.\n\nLes charges possibles \u00E9taient les suivantes :\nPoint central sur ETC 501 (ou 504) : r\u00E9servoirs externes de 300 litres, bombe de 250 ou de 500 kg ou avec l'adaptateur ER4 4 bombes de 70 kg ou 4 bombes de 50 kg\n\nSous les ailes :\n2 fois 2 bombes de 50 ou de 70 kg ou avec l'ETC 503, 2 bombes de 250 kg\n\nLes bombes pouvaient \u00EAtre de diff\u00E9rents types : AB (conteneur de sous-munitions), SC (polyvalent), SD (\u00E0 fragmentation) normal ou avec retard.\n\n\nTechniquement, rien n'emp\u00EAchait au FW-190F-8 de transporter une bombe SC ou SD de 1000 kg. La seule restriction \u00E9tait d'ordre tactique. Le FW-190 \u00E9tait limit\u00E9 \u00E0 un poids de d\u00E9collage de 5 200 kg pour un terrain de premi\u00E8re ligne, pour des raisons de garde au sol. Avec un FW-190F-8 normalement charg\u00E9, une bombe de 1 000 kg lui ferait d\u00E9passer cette limite.\nTous les F8, F9 et versions d\u00E9riv\u00E9es pouvaient \u00EAtre \u00E9quip\u00E9es de l'ETC 503 (il s'agissait d'un kit) en remplacement de l'ETC 50 et \u00E9taient ainsi \u00E0 m\u00EAme de transporter deux bombes de 250 kg sous les ailes. (Le F8/U1 fut le banc d'essai pour l'adaptation du support d'aile et du m\u00E9canisme de largage Messerschmitt utilis\u00E9 sur la s\u00E9rie G.)\nLe F9 fut \u00E9quip\u00E9 de roues plus grandes et d'une roulette de queue \u00E9tendue pour contourner ce probl\u00E8me.\n\nPrincipales modifications :\n\nFW-190F-8/PB1  Avion d'assaut. Armement : 2 canons MG 151 de 20 mm  dans les ailes et 2 mitrailleuses MG 131 de 13 mm sous le capot moteur. Fin 1944.\n\nLes ETC 50 furent modifi\u00E9s de mani\u00E8re \u00E0 transporter 6 ou 8 tubes ou des roquettes RM4 adapt\u00E9es \u00E0 la destruction des chars appel\u00E9es Panzerblitz.\nLe pr\u00E9d\u00E9cesseur utilisait des roquettes Panzerschek et fut test\u00E9 et utilis\u00E9 \u00E0 l'automne 1944.\nLa PB1 \u00E9volua en PB2, qui n'est autre qu'une PB1 avec une charge militaire plus puissante.\n\nFW-190A-F8/R3  Avion d'assaut. Armement : 2 canons MG 151 de 20 mm  dans les ailes et 2 canons MK 103 de 30 mm  sous les nacelles d'ailes.\n\nFW-190F-9/R1  Comme le F8/R1, mais avec un moteur plus puissant (BMW 801 TH/TS) et une grande h\u00E9lice en bois (3,5 m de diam\u00E8tre). Le FW-190 F9 est plus rapide d'environ 10 \u00E015 Km/h que le F8.\n\nFW-190F-15/R1  Comme le F9/R1, mais avec un support central ETC 504 pour un gain de 5 Km/h et avec la Fug15, une version modernis\u00E9e de la Fug 16 ZY/ZS.\n\nFW-190F-16  Comme le F15/R1, mais avec un moteur plus puissant (BMW 801 TH/TS ou TF).\n\u00C9quip\u00E9 d'un dispositif de vis\u00E9e de bombardement TSA-2, d'un directeur de trajectoire Patin PK 12 et d'une radio Fug 125 Hermine. Les autres \u00E9taient \u00E9quip\u00E9s de la Fug 15, une version modernis\u00E9e de la Fug 16 ZY/ZS.\n\nLes FW-190F-8, F-9, F-15, F-16 firent l'objet de tests approfondis pour le transport de torpilles et il y eut plusieurs prototypes. Ils \u00E9taient tous \u00E9quip\u00E9s du dispositif de vis\u00E9e de bombardement TSA-2, d'un directeur de trajectoire Patin PK 12 et d'une radio Fug 125 Hermine.\nLes d\u00E9signations \u00E9taient les suivantes : FW 190F-8/U2, FW 190F-8/U3, FW 190F-8/U4, FW 190F-8/U5, FW 190F-8/U14, FW 190F-8/U15. Certains de ces appareils entr\u00E8rent en action dans le KG 200, mais ils ne repr\u00E9sent\u00E8rent qu'un nombre marginal. La plupart de ces prototypes furent modifi\u00E9s ou suivirent les F9, F15 et F16.\n\nAvantages : Bonnes caract\u00E9ristiques de vol. Contr\u00F4le et entretien simple et facile. Bon armement. Multifonctionnel. Bonne visibilit\u00E9 depuis le cockpit. Fiable. Bon blindage pour l'\u00E9quipage et pour le moteur.\n\nD\u00E9savantages : Visibilit\u00E9 insuffisante depuis le cockpit au roulage. \n\n\n
FW-200C-3U4       \n     FW-200C-3/U4, 1941\n\nType : appareil de patrouille et de reconnaissance maritime \u00E0 long rayon d'action\n\nPoids :\nMaximum : 22 720 kg\n\nLongueur : 23,45 m\nEnvergure : 32,85 m\nSurface alaire : 116 m2\n\nMoteur : 4 BMW-Bramo Fafnir 323R-2\nPuissance :\nAu d\u00E9collage : 1 000 ch.\nIndiqu\u00E9e : 940 ch. \u00E0 4 000 m\n\nVitesse maxi :\nAu niveau de la mer : 305 km/h\nA 4 000 m : 358 km/h\n\nPlafond d'exploitation : 5 800 m\nAutonomie : 4 400 km\n\nArmement :\n1 mitrailleuse G-131 de 13 mm dans une tourelle  FW-19, situ\u00E9e \u00E0 l'avant du fuselage\n1 mitrailleuse G-131 de 13 mm en position arri\u00E8re haute\n2 mitrailleuses G-131 de 13 mm dans des baies lat\u00E9rales\n1 mitrailleuse G-131 de 13 mm \u00E0 l'avant de la nacelle situ\u00E9e sous le fuselage\n1 mitrailleuse MG-15 de 7,92 mm \u00E0 l'arri\u00E8re de la nacelle situ\u00E9e sous le fuselage\nJusqu'\u00E0 2 100 kg de bombes\n\nA l'origine, le FW-200 Condor \u00E9tait un avion de ligne civil ; sa conversion en avion militaire est due \u00E0 trois circonstances.\nPremi\u00E8rement, au d\u00E9but de la guerre, le He-177 Greif, destin\u00E9 \u00E0 \u00EAtre l'avion de patrouille maritime de la Luftwaffe, entrait tout juste en phase d'essais en vol et n'\u00E9tait pas encore pr\u00EAt pour une production en s\u00E9rie. Deuxi\u00E8mement, la Luftwaffe ne disposait simplement pas d'un avion capable de parcourir de longues distances pour localiser et intercepter les convois maritimes britanniques. Enfin, suite \u00E0 une commande japonaise, des travaux \u00E9taient d\u00E9j\u00E0 en cours pour cr\u00E9er un avion de patrouille maritime bas\u00E9 sur le FW-100 (FW-200 V10).\nTout cela d\u00E9boucha sur la prise de d\u00E9cision de cr\u00E9er un avion de patrouille maritime \u00E0 long rayon d'action bas\u00E9 sur le FW-200 ayant les m\u00EAmes caract\u00E9ristiques que le He -177.\nLe FW-200C diff\u00E9rait de sa version civile principalement par la pr\u00E9sence d'une nacelle situ\u00E9e sous le fuselage et contenant de l'armement d\u00E9fensif. Les nacelles motrices furent agrandies, et chacune des roues du train fut doubl\u00E9e afin de permettre des d\u00E9collages et des atterrissages plus fiables. Le FW-200C-3 entra en service \u00E0 l'\u00E9t\u00E9 de 1941. Il diff\u00E9rait du FW-200C d'origine par une structure de fuselage renforc\u00E9e, ainsi que par les nouveaux moteurs BMW-Bramo Fafnir 323R-2. Le poste de mitrailleur avant fut remplac\u00E9 par une tourelle \u00E0 commande hydraulique FW-19 ; par ailleurs, deux postes de mitrailleurs lat\u00E9raux furent ajout\u00E9s.\n\nPrincipales variantes :\nFW-200C-3 - moteurs BMW-Bramo Fafnir 323R-2, tourelle FW-19 \u00E9quip\u00E9e d'une MG-15 \u00E0 l'avant du fuselage, deux autres MG-15 en positions lat\u00E9rales.\nFW-200C-3/U1 - MG-FF remplac\u00E9e par un canon MG-151/20 de 20 mm dans la nacelle de nez, tourelle FW-19 remplac\u00E9e par une HDL-151 \u00E9quip\u00E9e d'un canon MG-151/15.\nFW-200C-3/U2 - tourelle FW-19 \u00E9quip\u00E9e d'une MG-15 \u00E0 l'avant du fuselage, en raison de l'installation du viseur Lofte-7D, un MG-151/20 de la nacelle avant est remplac\u00E9 par une mitrailleuse MG-131 de 13 mm.\nFW-200C-3/U3 - tourelle FW-19 remplac\u00E9e par une EDL-131 \u00E9quip\u00E9e d'une mitrailleuse MG-131 de 13 mm, une autre MG-131 rempla\u00E7ait une MG-15 dans le poste mitrailleur arri\u00E8re haut. \nFW-200C-3/U-4 - \u00E9quipage de sept hommes, EDL-131 remplac\u00E9e par FW-19 et \u00E9quip\u00E9e d'une mitrailleuse MG-131 de 13 mm, capacit\u00E9 en carburant accrue.\n\nAvantages :\nGrande autonomie\n\nInconv\u00E9nients :\nFaible vitesse\nFaible emport en bombe\nR\u00E9sistance insuffisante\n\n
G4M1_11           \n    Mitsubishi G4M Betty\n\nBombardier Type 1\n\nType: bombardier moyen bimoteur en palier et torpilleur lourd\n\nPoids:\nD\u00E9collage:  6,800 kg (14,944 lbs)\nMaximum: 9,500 kg (20,947 lbs)\n\nLongueur: 20 m (65.6 ft)\nEnvergure:  25 m (82 ft)\nSurface ailaire:  78.1 sq m (256.1 sq ft)\n\nMoteur: 2 x MK4A Kasei 11\nPuissance:  2 x 1,530 CV\n\nVitesse maximale:\nA  4,200 m (13,776 ft): 427 km/h (265 mph)\n\nPlafond:  8,950 m (29,356 ft)\nRayon daction: 6,000 km (3,726 miles)\n\nArmement :\n4 mitrailleuses Type 92 de 7,7 mm\n1 canon Type 99 de 20 mm\nJusqu'\u00E0 800 kg de bombes\n\n\nApr\u00E8s que le bombardier G3M ait montr\u00E9 des signes de son obsolescence lors de son service en Chine, la marine commanda \u00E0 la compagnie Mitsubishi un nouvel appareil pour le remplacer. Parmi les nouvelles performances quon exigeait de lappareil, on trouvait une grande augmentation de la vitesse et du rayon daction par rapport au G3M, sans perdre pour autant la plupart des autres caract\u00E9ristiques de base. Il \u00E9tait clair que la seule fa\u00E7on de r\u00E9aliser cette prouesse \u00E9tait de consid\u00E9rablement all\u00E9ger la structure de l'avion. Cela sav\u00E9ra fatal plus tard \u00E0 cause des grands r\u00E9servoirs dailes, rendant lavion extr\u00EAmement inflammable. La protection de ces r\u00E9servoirs aurait r\u00E9duit consid\u00E9rablement leur capacit\u00E9, diminuant \u00E9galement le rayon daction, ce \u00E0 quoi la marine \u00E9tait farouchement oppos\u00E9e.\nSi le Betty vola pour la premi\u00E8re fois en Octobre 1939, il ne connut le bapt\u00EAme du feu quen Avril 1941. Lappareil subit de multiples modifications au cours de la guerre. Bien que son extr\u00EAme vuln\u00E9rabilit\u00E9 soit rapidement devenue \u00E9vidente, peu de dispositions furent prises pour rectifier cela. En fin de guerre, la majorit\u00E9 des Betty en service \u00E9taient aussi vuln\u00E9rables que leurs versions initiales. \n\nVersions principales :\nG4M1-11 : version initiale de production. Moteurs Mitsubishi MK4A de 1530 ch.\nG4M2-22 : moteurs Mitsubishi MK4P Kaisei de 1800 ch. Bulle dorsale remplac\u00E9e par une tourelle. Surfaces de plans de queue \u00E9largies.\nG4M3-34 : variante de transport et de lutte anti-sous-marine. Moteurs MK4T-B Ru Kaisei 25b Ru de 1825 ch. \n\nFaits de guerre :\nLe premier vol op\u00E9rationnel dun Betty eut lieu en Mai 1941 au dessus de Chungking et Chengtu au Sud-est de la Chine. Il a particip\u00E9 au premier jour de la guerre contre les Etats-Unis aux attaques contre les terrains de Clark et Nichols aux Philippines. En une semaine, les Betty avaient coul\u00E9 les navires de guerre britannique HMS Prince of Wales et HMS Repulse.\nA mesure que la guerre se prolongeait, les Betty perdaient progressivement de leur efficacit\u00E9, leur vuln\u00E9rabilit\u00E9 aux tirs ennemis \u00E9tant la principale raison de leur disgr\u00E2ce. Ce sont dailleurs des Betty qui transportaient lamiral Yamamoto et son \u00E9tat-major dans les Salomon septentrionales, le jour o\u00F9 ceux-ci furent abattu par des P-38 am\u00E9ricains en embuscade.  \n\n\n\n\n\n\n\n
G_50              \n    Fiat G.50, mod\u00E8le 1938\n\nType : Chasseur\n\nPoids :\n    A vide : 1 920 kg\n    Au d\u00E9collage : 2 350 kg\n\nLongueur : 7,8 m\nEnvergure : 10,99 m\nSurface alaire : 18,25 m\u00B2\n\nMoteur : Fiat A 74 RC 38\nPuissance :\n    Au niveau de la mer : 740 ch. \n    A 3 800 m : 840 ch. (2 400 tours/min / 790 mm de mercure)\n    Au d\u00E9collage : 870 ch. (890 mm de mercure)\n    Surpression momentan\u00E9e \u00E0 3 000 m : 960 ch. (890 mm de mercure)\n\nVitesse :\n  Donn\u00E9es constructeur :\n    Au niveau de la mer : 407 Km/h\n    A 5 000 m : 484 Km/h\n  Donn\u00E9es des essais FAF :\n    Au niveau de la mer : 380 Km/h (surpression 890 mm de mercure)\n    A 5 000 m : 430 Km/h (790 mm de mercure)\n    A 5 000 m : 445 Km/h (surpression 890 mm de mercure)\nMont\u00E9e \u00E0 4 000 m : 4min 18sec\nMont\u00E9e \u00E0 6 000 m : 6min 52sec\nPlafond de service : 10 700 m\nAutonomie : 470 Km (en "vitesse de croisi\u00E8re rapide" \u00E0 395 km/h, 2 400 tours/min / 790 mm de mercure, temps de vol 1h 10min)\n\nArmement :\n    2 mitrailleuses Breda-SAFAT de 12,7 mm \n\nLe Fiat G.50 "Freccia" fut le premier chasseur monoplan et monoplace tout m\u00E9tal avec train d'atterrissage r\u00E9tractable \u00E0 \u00EAtre produit en Italie. Le Freccia fut export\u00E9 vers la Finlande (neuf G.50 s\u00E9rie I, et vingt-six G.50bis) et la Croatie (5 G.50bis). La Finlande acheta 25 G.50 fabriqu\u00E9s par la CMASA le 23 octobre 1939 et 10 autres le 31 janvier 1940. L'avion \u00E9tait plut\u00F4t cher compte tenu de ses performances et de son \u00E9quipement, mais la principale motivation d'achat du Fiat G.50 r\u00E9sidait dans sa livraison imm\u00E9diate.\n\nLes appareils furent transport\u00E9s par le train jusqu'en Su\u00E8de o\u00F9 ils furent assembl\u00E9s. Seuls deux avions arriv\u00E8rent \u00E0 destination tandis que les autres furent stopp\u00E9s en Allemagne et renvoy\u00E9s en Italie en raison des objections prof\u00E9r\u00E9es par le minist\u00E8re russe des affaires \u00E9trang\u00E8res. Les avions travers\u00E8rent la France par chemin de fer jusqu'\u00E0 Antwerpen puis embarqu\u00E8rent sur un navire pour la Norv\u00E8ge, avant d'\u00EAtre enfin achemin\u00E9s vers la Su\u00E8de. Les 10 derniers avions furent envoy\u00E9s en Su\u00E8de par Gibraltar.\n\nLes appareils furent assembl\u00E9s \u00E0 Malm\u00F6, Torslanda et Trollh\u00E4ttan en Su\u00E8de. Le premier arriva en Finlande le 18 d\u00E9cembre 1939 et le dernier le 19 juin 1940.\n\nLe Fiat G.50 \u00E9tait consid\u00E9r\u00E9 comme stable et facile \u00E0 piloter. Les appareils de ce mod\u00E8le revendiqu\u00E8rent 88 victoires durant la guerre, tandis que deux appareils seulement avaient \u00E9t\u00E9 abattus au combat et un par un tir de DCA. Trois avions suppl\u00E9mentaires furent perdus en raison de dysfonctionnements et huit autres lors d'accidents de pilotage.\n\nFiat G.50 S\u00E9rie I Freccia\nPremier mod\u00E8le de production.\nNombre d'exemplaires construits : 45\n\nFiat G.50bis Freccia\nBas\u00E9 sur le G.50 S\u00E9rie IV avec un grand nombre de r\u00E9visions, concernant principalement l'a\u00E9rodynamique et la qualit\u00E9 du brassage de l'h\u00E9lice et de la plateforme canon. Les performances demeuraient globalement inchang\u00E9es.\nNombre d'exemplaires construits : 477\n\nNum\u00E9ros FAF :\nDu 18 d\u00E9cembre 1939 au 30 janvier 1940:\nSA-1 \u00E0 2\n\nA partir du 30 janvier 1940\nFA-1 \u00E0-35 (FA-7 & -8 jamais arriv\u00E9s)\n\n(35 avions)\n\nAvantages : Bonne r\u00E9sistance structurelle. Excellente maniabilit\u00E9. Excellente man\u0153uvrabilit\u00E9.\n\nD\u00E9savantages : Vitesse moyenne. Armement insuffisant. Faible rayon d'action. Pas con\u00E7u pour les conditions hivernales.\n\n\n
CR_42             \n    Fiat CR.42 Falco, 1939\n\nType : chasseur polyvalent\n\nPoids :\nAu d\u00E9collage : 2 295 kg\n\nLongueur : 8,25 m\nEnvergure : 9,70 m sup\u00E9rieur, 6.50 inf\u00E9rieure\nSurface alaire : 22,42 m2\n\nMoteur : Fiat A.74 RIC38\nPuissance : \nAu d\u00E9collage : 840 ch.\n\nVitesse maxi :\nAu niveau de la mer : 343 km/h\nA 5 300 m : 430 km/h\n\nPlafond d'exploitation : 10 211 m\nAutonomie : 780 km\n\nArmement :\n2 mitrailleuses Breda-SAFAT de 12,7 mm\nJusqu'\u00E0 200 kg de bombes\n\nEn d\u00E9pit de sa d\u00E9signation, le CR.42, au m\u00EAme titre que le Macchi C.202 Folgore, n'\u00E9tait pas d'une conception enti\u00E8rement nouvelle. Ils constituaient tous deux l'\u00E9volution d'une conception ant\u00E9rieure, et les modifications \u00E9taient plut\u00F4t mineures. Le CR.42 \u00E9tait une version \u00E9volu\u00E9e du CR.32 qui avait fait ses preuves durant la guerre civile espagnole. La principale nouveaut\u00E9 sur le CR.42 \u00E9tait le moteur Fiat A.74 RIC38 refroidi par air de 840 ch.\nEn 1939, il \u00E9tait d\u00E9j\u00E0 \u00E9vident que les biplans \u00E9taient obsol\u00E8tes. Cependant, les dirigeants de la RA pensaient diff\u00E9remment, et leurs d\u00E9cisions \u00E9taient profond\u00E9ment influenc\u00E9es par leur exp\u00E9rience en Espagne. Lorsque l'Italie entra en guerre en 1940, 332 CR.42 \u00E9taient utilis\u00E9s par l'arm\u00E9e de l'air italienne. Le Falco devint le chasseur le plus produit en Italie avec 1781 exemplaires fabriqu\u00E9s. En plus de l'Italie, les CR.42 furent utilis\u00E9s par la Hongrie (50 avions), la Su\u00E8de (71 avions d\u00E9sign\u00E9s J-11) et la Belgique (34 avions).\n\n\nPrincipales variantes :\nCR.42  mod\u00E8le de base \u00E9quip\u00E9 d'un moteur Fiat A.74 RIC38 et de mitrailleuses Breda-SAFAT de 12,7 mm\nCR.42bis  deux mitrailleuses Breda-SAFAT de 12,7 mm suppl\u00E9mentaires dans des nacelles intrados\nCR.42AS  version d\u00E9sert destin\u00E9e au th\u00E9\u00E2tre africain\n\nAvantages :\nTr\u00E8s man\u0153uvrant \nConception tr\u00E8s robuste qui permettait d'effectuer n'importe quelle man\u0153uvre\n\nInconv\u00E9nients :\nConfiguration biplan obsol\u00E8te\nFaible vitesse\nArmement insuffisant\n\n\n
Go-229A-1         \n    H IX V3/Go-229A m 1945\n\nType : chasseur/bombardier\n\t\nPoids :\nAu d\u00E9collage : 7 515 kg\nMaximum : 8 500 kg\n\nLongueur : 7,5 m\nEnvergure : 16,8 m\nSurface alaire : 51,8 m2\n\nMoteur : 2 Jumo 109-004B\nPouss\u00E9e : 890 kg\n \nVitesse maxi :\nAu niveau de la mer : 795 km/h\nA 12 000 m : 977 km/h (calcul\u00E9e)\n\nPlafond d'exploitation : 16 000 m (calcul\u00E9)\nAutonomie : 1 930 km (calcul\u00E9e)\n\nArmement :\n2 canons MK 103 de 30 mm\n\nLe Go-229 est le meilleur exemple daile volante cr\u00E9\u00E9e par les c\u00E9l\u00E8bres fr\u00E8res Horton. Ils furent parmi les pionniers du genre et leurs pr\u00E9c\u00E9dents appareils n\u00E9taient g\u00E9n\u00E9ralement pas aptes au combat.\nLes travaux sur le projet H IX d\u00E9but\u00E8rent au d\u00E9but de 1943. A bien des \u00E9gards, il sagissait dune \u00E9volution du projet H VII ; ce dernier \u00E9tait \u00E9quip\u00E9 de deux moteurs \u00E0 pistons Argus As-10C tandis que le nouveau projet emportait deux moteurs \u00E0 r\u00E9action Jumo 109-004. Apr\u00E8s que le projet H IX ait \u00E9t\u00E9 personnellement pr\u00E9sent\u00E9 \u00E0 Goering pour approbation fin ao\u00FBt 1943, lavion fut d\u00E9sign\u00E9 sous lappellation 8-229.\nLe premier prototype sans moteurs prit son envol le 1er mars 1944. Le 26 juin de la m\u00EAme ann\u00E9e, les travaux d\u00E9but\u00E8rent sur le second prototype \u00E9quip\u00E9 des deux r\u00E9acteurs. Des sources non confirm\u00E9es d\u00E9clarent que le H IX V2 effectua son premier vol le 18 d\u00E9cembre 1944, mais la date du 2 f\u00E9vrier 1945 est consid\u00E9r\u00E9e de fa\u00E7on quasi unanime comme plus fiable.\nUn vol dessai du 18 f\u00E9vrier 1945 se termina par un crash. Le moteur droit prit feu lors de latterrissage et le train sortit pr\u00E9matur\u00E9ment. Le pilote tenta de prendre de la vitesse sans rentrer le train, ce qui entra\u00EEna un exc\u00E8s de puissance sur le c\u00F4t\u00E9 gauche. Le prototype se brisa et s\u00E9crasa.\nEn d\u00E9pit de laccident, les travaux se poursuivirent. Le troisi\u00E8me prototype fit lobjet dun am\u00E9nagement l\u00E9g\u00E8rement diff\u00E9rent ; un si\u00E8ge \u00E9jectable fut \u00E9tudi\u00E9. Quatre canons MK 108 de 30 mm disposant de 90 obus chacun y furent \u00E9galement mis \u00E0 l\u00E9tude, avec la possibilit\u00E9 d\u00EAtre remplac\u00E9s par un canon long MK-103 disposant de 170 obus.\nEn th\u00E9orie, la construction de l avion constitu\u00E9 dune structure tubulaire m\u00E9tallique couverte de contreplaqu\u00E9 \u00E9tait sens\u00E9e permettre une production rapide et simple dans de petites usines. En r\u00E9alit\u00E9, cependant, la construction de lappareil \u00E9tait incroyablement complexe. Pour maintenir lavion centr\u00E9, un ballast devait \u00EAtre install\u00E9 \u00E0 lavant du fuselage ; il fut plus tard remplac\u00E9 par un cockpit blind\u00E9.\nCest \u00E0 la soci\u00E9t\u00E9 Gotha que revint la lourde t\u00E2che de produire les H IX, et les avions ainsi produits re\u00E7urent lappellation de Go-229. Toutefois, lusine ne montrait pas un grand enthousiasme. A l\u00E9poque o\u00F9 les am\u00E9ricains sempar\u00E8rent de lusine Gotha, le H IX V3 \u00E9tait termin\u00E9 \u00E0 90%, les fuselages des V4 et V5 \u00E9taient \u00E0 diff\u00E9rents stades de finition, et il y avait suffisamment dautres divers \u00E9l\u00E9ments pour constituer environ 20 cellules. De nos jours, un H IX V3 d\u00E9sassembl\u00E9 est stock\u00E9 dans les installations du Smithsonian dans le Maryland avec les plans pour le remonter enti\u00E8rement.\n\nPrincipales variantes :\nH IX V1  banc dessai sans moteurs\nH IX V2  prototype avec deux moteurs Jumo 109-004\nH IX V3  prototype inachev\u00E9 qui devait servir de base aux s\u00E9ries des Ho-229A/Go-229A. \nX IXB  projet dintercepteur biplace\n\nAvantages :\nPlafond dexploitation \u00E9lev\u00E9\nVitesse et taux ascensionnel importants\nPuissant armement\n\nInconv\u00E9nients :\nInstabilit\u00E9\nMauvaise man\u0153uvrabilit\u00E9\nFaible visibilit\u00E9 depuis le cockpit\nCockpit \u00E9troit\nAtterrissages d\u00E9licats\nGrand pour un chasseur\n \n\n
H8K1              \n    Kawanishi H8K Emily\n\nHydravion lourd type 2\n\nType: Hydravion de reconnaissance maritime\n\nPoids:\nD\u00E9collage:  18,380 kg (40,527 lbs)\nMaximum: 24,500 kg (54,022 lbs)\n\nLongueur: 28.1m (92.1 ft)\nEnvergure: 38 m (124 ft)\nSurface ailaire:160 sq m (524.8 sq ft)\n\nMoteur:  4 x MK4Q Kasei 22\nPuissance:  1,850 CV\n\nVitesse maximale:\nA  5,000 m (16,400 ft): 454 km/h (281 mph)\n\nPlafond: 8,850 m (29,028 ft)\nRayon daction:  4,000 km (2,484 miles)\n\nArmement :\n5 canons Type 99 Model 1 de 20 mm\n3 mitrailleuses Type 92 de 7,7 mm\nJusqu'\u00E0 2 000 kg de bombes ou torpilles\n\nLe Kawanishi H8K fut le dernier hydravion quadrimoteur Japonais. Il fut aussi le plus grand. Issu dun programme de refonte datant de 1940, c\u00E9tait un d\u00E9riv\u00E9 du H6K Mavis. La volont\u00E9 de la soci\u00E9t\u00E9 Kawanishi \u00E9tait daugmenter la vitesse de 30% et la distance franchissable de 50%.\nLa r\u00E9alisation de ce projet fut probl\u00E9matique. Kawanishi rencontra des probl\u00E8mes de stabilit\u00E9 sur leau, au d\u00E9collage et \u00E0 lamerrissage.\nLa production fut finalement autoris\u00E9e fin 1941. Au total, 167 appareils furent produits pendant la guerre.\n\n\nVersions principales :\nH8K1 : version initiale. 17 avions construits\nH8K2 : adaptation du moteur Mitsubishi MK4Q Kasei 22 de 1850 ch.\nH8K2-L : version de transport, utilis\u00E9e par la marine.\nH8K3 : prototype dune variante plus rapide \u00E0 flotteurs r\u00E9tractables.\n\n\nFaits de guerre :\nLEmily rendit de nombreux services dans le pacifique, officiant comme transport, appareil de reconnaissance et bombardier. Il accomplit \u00E9galement des missions de torpillage \u00E0 longue distance ainsi que des bombardements sur les \u00EEles de Oahu et de Midway. LEmily fut un avion r\u00E9ussi qui mena ses missions avec succ\u00E8s gr\u00E2ce \u00E0 sa vitesse \u00E9lev\u00E9e, son blindage et la protection de ses r\u00E9servoirs, ainsi que son armement d\u00E9fensif important.\n\n
He-111H-2         \n    He-111H-2, mod\u00E8le 1940\n\nType\u00A0: bombardier moyen\n\nPoids\u00A0:\n    A vide\u00A0- 8 680 kg\n    Au d\u00E9collage\u00A0- 14 000 kg\n\nLongueur\u00A0- 16,4 m\n    Envergure\u00A0- 22,6 m\n    Surface alaire\u00A0- 87,5 m2\n\nMoteur\u00A0: 2 Junkers Jumo211A-3\nPuissance\u00A0: 1 100 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 360 km/h\n    A 6 000 m\u00A0- 405 km/h\n\nMont\u00E9e \u00E0 2 000 m\u00A0- 8,5 min\nPlafond de service\u00A0- 8 000 m\nAutonomie\u00A0- 2 000 km\n\nArmement\u00A0:\n    5 mitrailleuses 7,92 mm (MG 15)\n    Bombes de poids diff\u00E9rents totalisant moins de 2 000 kg\n\nCr\u00E9\u00E9 \u00E0 l'origine en tant qu'avion de ligne civil \u00E0 grande vitesse, le He-111 servit de base pour la cr\u00E9ation du bombardier moyen le plus r\u00E9pandu au d\u00E9but de la Seconde Guerre mondiale.\nQuand le troisi\u00E8me Reich prit le pouvoir, des mesures furent prises pour masquer l'envergure du r\u00E9armement en Allemagne qui devait appara\u00EEtre aux yeux du monde comme le d\u00E9veloppement d'\u00E9quipements a\u00E9ronautiques civiles d'un nouveau type. La t\u00E2che de d\u00E9velopper un avion biplace r\u00E9pondant aux crit\u00E8res de fabrication et d'a\u00E9rodynamique d'un bombardier moyen et pouvant \u00EAtre utilis\u00E9 comme un avion de ligne rapide de 10 places fut confi\u00E9e \u00E0 la soci\u00E9t\u00E9 Heinkel au d\u00E9but de 1934. Le travail de conception sur le nouvel appareil avait commenc\u00E9 d\u00E8s les premi\u00E8res semaines qui suivirent la r\u00E9ception de l'ordre et en f\u00E9vrier 1935, le prototype du He-111 \u00E9tait pr\u00EAt \u00E0 voler. Les excellentes performances et la remarquable a\u00E9rodynamique que d\u00E9montra l'appareil lors des essais inspir\u00E8rent la cr\u00E9ation d'un bombardier moyen sur sa base. La premi\u00E8re version militaire du He-111, d\u00E9nomm\u00E9e He-111A, \u00E9tait \u00E9quip\u00E9e de deux moteurs BMW VI estim\u00E9s \u00E0 750 CV chacun. Apr\u00E8s que l'avion eut \u00E9t\u00E9 modifi\u00E9 selon les exigences requises pour un avion militaire, il s'av\u00E9ra que la vitesse et autres caract\u00E9ristiques techniques du nouvel appareil avaient consid\u00E9rablement chut\u00E9. Afin d'am\u00E9liorer les capacit\u00E9s de l'appareil, les moteurs BMW VI furent remplac\u00E9s par des Daimler-Benz DB 600 A plus puissants estim\u00E9s \u00E0 1 000 CV chacun. Les essais men\u00E9s \u00E0 l'issue de la modernisation de l'appareil d\u00E9montr\u00E8rent les excellentes performances de l'avion \u00E0 vitesse \u00E9lev\u00E9e. Apr\u00E8s une pr\u00E9sentation aux dignitaires de la Luftwaffe, l'avion fut adopt\u00E9 et sa production en s\u00E9rie d\u00E9buta au printemps 1936 sous l'appellation de He-111B.\n\nLes bombardiers He-111 furent d'abord utilis\u00E9s au cours de la guerre civile en Espagne au sein de la L\u00E9gion Kondor et prirent part aux op\u00E9rations militaires jusqu'\u00E0 la fin de la Seconde Guerre mondiale.\n\nPrincipales versions\u00A0:\n\nHe-111A\u00A0- Prototype. Moteurs\u00A0: BMW VI de 750 CV. Armement\u00A0: 5 mitrailleuses 7,92 mm (MG 15); emport total en bombes\u00A0: 1 000 kg.\nHe-111B\u00A0- Version de s\u00E9rie. Moteurs\u00A0: DB 600 A de 1 000 CV (ult\u00E9rieurement DB 600 C). Armement\u00A0: aucun changement.\nHe-111C\u00A0- Appareil de reconnaissance sur la base du He-111B.\nHe-111D\u00A0- Version de s\u00E9rie. Moteurs\u00A0: DB 600 G de 1 050 CV. Armement\u00A0: aucun changement.\nHe-111F\u00A0- Version de s\u00E9rie. Moteurs\u00A0: Jumo 211 A-3 de 1 050 CV. Armement\u00A0:aucun changement.\nHe-111P\u00A0- Version de s\u00E9rie. Moteurs\u00A0: DB 601 de 1 100 CV. Partie avant du fuselage vitr\u00E9e. Support de mitrailleuse sous le fuselage remplac\u00E9 par une nacelle ventrale dans laquelle un mitrailleur arri\u00E8re \u00E9tait allong\u00E9. Armement\u00A0: inchang\u00E9. Emport en bombe\u00A0: jusqu'\u00E0 2 000 kg.\nHe-111H\u00A0- La version s\u00E9rie la plus produite. Un grand nombre de sous-modifications qui diff\u00E9raient de par leur motorisation et leur armement furent produites. \n\nAvantages\u00A0: Excellentes caract\u00E9ristiques de vol. Bonne visibilit\u00E9 depuis le cockpit. Multifonctionnalit\u00E9. Bon rayon d'action.\n\nD\u00E9savantages\u00A0: Faible vitesse. Plafond de service bas.\n
He-111H-6         \n    He-111H-6, mod\u00E8le 1940\n\nType : Bombardier moyen / bombardier-torpilleur\n\nPoids :\n    A vide : ~8 700 kg\n    Au d\u00E9collage : ~16 000 kg\n\nLongueur : 16,4 m\nEnvergure : 22,6 m\nSurface alaire : 87,5 m\u00B2\n\nMoteur : 2 Junkers Jumo211F-1\nPuissance : 1 350 ch.\nVitesse :\n    Au niveau de la mer :  ~380 Km/h\n    A 6 000 m : ~410 Km/h\nMont\u00E9e \u00E0 2 000 m : 8 \u00E0 10min\nPlafond de service : ~8 700 m\nAutonomie : ~2 500 Km\n\nArmement :\n    5 mitrailleuses de 7,92 mm (MG 15)\n    1 canon de 20 mm (MG/FF)\n    Bombes ou 2 torpilles de poids diff\u00E9rent inf\u00E9rieur \u00E0 2 000 kg sur les pyl\u00F4nes externes.\n\n\nD\u00E8s le d\u00E9but de son d\u00E9veloppement, le He-111H-6 \u00E9tait destin\u00E9 \u00E0 \u00EAtre un bombardier-torpilleur. Les principales diff\u00E9rences entre le He-111H-6 et le mod\u00E8le H-2 \u00E9taient les suivantes :\n- un r\u00E9servoir de carburant suppl\u00E9mentaire \u00E9tait plac\u00E9 dans la soute \u00E0 bombe interne afin d'augmenter l'autonomie ; \n- de nouveaux moteurs Jumo 211F-1, plus puissants ;\n- un canon de 20 mm MG/FF de nez rempla\u00E7ait une mitrailleuse MG 15 de 7,92 mm ;\n- certains appareils de la s\u00E9rie \u00E9taient \u00E9quip\u00E9s d'une mitrailleuse fixe MG 15 de 7,92 mm suppl\u00E9mentaire tirant vers l'arri\u00E8re ;\n- de nouveaux supports de bombe et de torpilles.\n\nAvantages : Excellentes caract\u00E9ristiques de vol. Bonne visibilit\u00E9 depuis le cockpit. Multifonctionnalit\u00E9. Bonne autonomie.\n\nD\u00E9savantages : Faible vitesse. Faible plafond de service.\n\n\n
He-111Z           \n    He-111Z Zwilling, mod\u00E8le 1942\n\nType\u00A0: remorqueur de planeur\n\nPoids\u00A0:\n    Au d\u00E9collage\u00A0- 28 500 kg\n\nLongueur\u00A0- 16,4 m\n    Envergure\u00A0- 35,4 m\n    Surface alaire\u00A0- 147,6 m2\n\nMoteur\u00A0: 5 Junkers Jumo211 F-2.\nPuissance\u00A0: 1 350 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 330 km/h\n    A 6 000 m\u00A0- 400 km/h\n\nPlafond de service\u00A0- 8 000 m\nAutonomie\u00A0- 4 000 km\n\nArmement\u00A0:\n    1 canon de 20 mm (MG FF)\n    5 mitrailleuses 7,92 mm (MG 15)\n    2 mitrailleuses de 13 mm (MG 131)\n\nL'appareil super puissant qu'\u00E9tait le He-111Z (Z pour "Zwilling"\u00A0- Jumeaux) fut cr\u00E9\u00E9 en 1941 sp\u00E9cialement pour remorquer les planeurs Me-321 et Go-242.\n\nLa tro\u00EFka de chasseurs Bf-110 (Troikaschlepp) utilis\u00E9e pour remorquer le planeur Me-321 s'av\u00E9ra un moyen assez peu pratique et plut\u00F4t dangereux de remorquage pour un planeur g\u00E9ant non motoris\u00E9. Afin d'am\u00E9liorer la situation, il fut d\u00E9cid\u00E9 de la cr\u00E9ation d'un appareil sp\u00E9cial capable de tracter seul le planeur dans les airs. Le d\u00E9veloppement de cet appareil fut confi\u00E9 \u00E0 Heinkel.\n\nLe concept du nouvel appareil impliquait la cr\u00E9ation d'un avion consistant en deux bombardiers He-111 r\u00E9unis par une seule aile. Au d\u00E9but de 1941, la cr\u00E9ation de deux prototypes du nouvel appareil d\u00E9sign\u00E9 He-111 Zwilling (Jumeaux) d\u00E9buta et au milieu de l'automne 1941, les prototypes \u00E9taient pr\u00EAts.\n\nL'avion \u00E9tait construit de la fa\u00E7on suivante\u00A0: deux fuselages de He-111H-6 \u00E9taient r\u00E9unis par une portion d'aile droite centrale qui portait le cinqui\u00E8me moteur Jumo-211 F-2. L'atterrisseur consistait en deux paires de trains d'atterrissage plac\u00E9s dans les fuselages. Le pilote \u00E9tait assis dans le fuselage de gauche et contr\u00F4lait les cinq moteurs, tous les instruments et \u00E9quipements, ainsi que la paire de trains de gauche. Le second pilote, qui assurait le travail de navigateur, \u00E9tait assis dans le fuselage de droite. Il disposait d'un double des commandes et pouvait se charger de la sortie de la paire de trains d'atterrissage droite. Un m\u00E9canicien navigant, l'op\u00E9rateur radio et un mitrailleur \u00E9taient plac\u00E9s dans le fuselage gauche. Le deuxi\u00E8me m\u00E9canicien et l'autre mitrailleur se trouvaient dans le fuselage droit. L'armement de l'appareil consistait en deux canons de 20 mm MG FF situ\u00E9s dans la partie avant du fuselage gauche, une mitrailleuse 7,92 mm MG 15 situ\u00E9e dans la partie avant du fuselage droit, des mitrailleuses MG 15 plac\u00E9es dans la partie arri\u00E8re de chaque nacelle inf\u00E9rieure, deux mitrailleuses MG-15 \u00E9taient plac\u00E9s lat\u00E9ralement et une mitrailleuse MG 131 de 13 mm \u00E9tait plac\u00E9e dans la partie sup\u00E9rieure centrale de chaque fuselage.\n\nLe Me-321 utilisait un double c\u00E2ble de remorquage qui \u00E9tait fix\u00E9 au tron\u00E7on central de laile int\u00E9rieure\u00A0; le planeur Go-242, de moindre capacit\u00E9 de transport, nutilisait qu'un seul c\u00E2ble qui pouvait remorquer deux planeurs de ce type simultan\u00E9ment.\n\nA la fin de l'automne 1941, les prototypes He-111Z-V1 et He-111Z-V2 furent test\u00E9s avec succ\u00E8s et obtinrent d'excellents r\u00E9sultats. Heinkel re\u00E7u l'ordre de produire dix de ces appareils.\nA la fin du printemps 1942, c'\u00E9tait chose faite.\n\nPour la plupart, les He-111Z furent utilis\u00E9s sur le front est, en Crim\u00E9e, pour l'organisation du "Pont de Kouban".\n\nAvantages\u00A0: Un appareil superpuissant unique en son genre. Puissant armement.\n\nD\u00E9savantage\u00A0: Commandes de vol plus difficiles qu'un He-111 normal.\n
He-162A-2         \n    He-162 Salamander \n\nType\u00A0: chasseur \u00E0 r\u00E9action\n\nPoids\u00A0:\n    A vide\u00A0- 1 664 kg\n    Au d\u00E9collage\u00A0- 2 800 kg\n\nLongueur\u00A0- 9,05 m\n    Envergure\u00A0- 7,20 m\n    Surface alaire\u00A0- 11,10 m2.\n\nMoteur\u00A0: BMW-003\nPuissance\u00A0: estim\u00E9e \u00E0 9,02 kN de pouss\u00E9e\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 890 km/h\n    A 6 000 m\u00A0- 905 km/h\n\nMont\u00E9e \u00E0 1 405 m\u00A0- 1 min\nPlafond de service\u00A0- 12 300 m\nAutonomie\u00A0- 940 km\n\nArmement\u00A0:\n    2 canons de 20mm (MG 151)\n\nLe concept de cr\u00E9ation du "chasseur du peuple" ("Volksjager")\u00A0- un chasseur simple et peu co\u00FBteux qui pourrait \u00EAtre produit en grosses quantit\u00E9s \u00E0 partir de mat\u00E9riel bon march\u00E9 et contr\u00F4l\u00E9 par du personnel peu qualifi\u00E9 remonte \u00E0 1944. Il s'agissait alors de cr\u00E9er un chasseur qui p\u00E8serait moins de 2 000 kg, qui serait \u00E9quip\u00E9 de deux canons de 30 mm, dont la dur\u00E9e de vol ne serait pas inf\u00E9rieure \u00E0 30 minutes, et dont la distance de d\u00E9collage n'exc\u00E8derait pas 500 m L'appareil devait \u00EAtre \u00E9quip\u00E9 d'un turbor\u00E9acteur BMW-003.\n\nLes appels d'offres furent faits \u00E0 tous les avionneurs importants d'Allemagne\u00A0: Messerschmitt, Fokke-Wulf, Junkers, Blohm und Voss, Heinkel et Arado. Apr\u00E8s de nombreuses consultations, c'est le projet de Heinkel d\u00E9nomm\u00E9 "Spatz" (moineau) qui fut retenu comme "chasseur du peuple". Il fut rebaptis\u00E9 He-162 "Salamander".\n\nLes \u00E9l\u00E9ments les plus frappants du He-162 \u00E9taient la petitesse de son envergure, l'installation du moteur \u00E0 l'arri\u00E8re du cockpit et l'assemblage en V de la queue. L'installation du moteur sur le fuselage \u00E9tait n\u00E9cessaire afin d'\u00E9viter les probl\u00E8mes li\u00E9s \u00E0 l'entr\u00E9e d'air et \u00E0 la tuy\u00E8re du turbor\u00E9acteur. Le stabilisateur vertical de l'appareil \u00E9tait s\u00E9par\u00E9 en une double d\u00E9rive de mani\u00E8re \u00E0 ce qu'il ne soit pas dans le flux des gaz du turbor\u00E9acteur. Le He-162 \u00E9tait dot\u00E9 d'un fuselage monocoque simple constitu\u00E9 d'un alliage simple \u00E9quip\u00E9 d'un c\u00F4ne avant en bois. Les ailes non d\u00E9tachables aux extr\u00E9mit\u00E9s m\u00E9talliques \u00E9taient recouvertes de contreplaqu\u00E9. Le cockpit contenait tous les appareils n\u00E9cessaires ainsi qu'un si\u00E8ge \u00E9jectable actionn\u00E9 par des cartouches explosives.\n\nApr\u00E8s les essais r\u00E9ussis et les am\u00E9liorations qui suivirent, l'appareil fut lanc\u00E9 en production de s\u00E9rie et fit l'objet de constantes modifications.\n\nLe r\u00F4le tactique du Salamander consistait \u00E0 engager les escortes de bombardiers de mani\u00E8re \u00E0 exposer ces derniers aux attaques des Me-262. Bien que le He-162 ait \u00E9t\u00E9 cr\u00E9\u00E9 pour \u00EAtre un chasseur facile \u00E0 manier, il n'\u00E9tait en aucune fa\u00E7on un appareil pour d\u00E9butant. Le moteur install\u00E9 en hauteur avait tendance \u00E0 d\u00E9stabiliser l'appareil en tangage et n\u00E9cessitait un pilotage pr\u00E9cis et rigoureux.\n\nAvantages\u00A0: Le chasseur le plus rapide de la Seconde Guerre mondiale. Excellentes performances. Bonne man\u0153uvrabilit\u00E9 et armement puissant. Sup\u00E9riorit\u00E9 absolue en vitesse sur tous les chasseurs \u00E0 h\u00E9lice. Bon champ de vision depuis le cockpit, except\u00E9 vers l'arri\u00E8re. Capacit\u00E9 \u00E0 distancer n'importe quel poursuivant.\n\nD\u00E9savantages\u00A0: Les premiers appareils de s\u00E9rie avaient des d\u00E9fauts li\u00E9s, pour la plupart, au collage du bois sur les ailes. Sensibilit\u00E9 assez \u00E9lev\u00E9e des commandes.\n
Hs-129B-2         \n    Hs-129B-2, mod\u00E8le 1943\n\nType\u00A0: appareil dattaque au sol\n\nPoids\u00A0:\n    A vide\u00A0- 3 810 kg\n    Au d\u00E9collage\u00A0- 5 250 kg\n\nLongueur\u00A0- 9,75 m\n    Envergure\u00A0- 14,20 m\n    Surface alaire\u00A0- 29 m2\n\nMoteur\u00A0: Gnome-Rh\u00F4ne 14M 4/5\nPuissance\u00A0: 2 x 740 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 380 km/h\n    A 3 810 m\u00A0: 407 km/h\n\nPlafond de service\u00A0- 9 000 m\nAutonomie\u00A0- 688 km\n\nArmement\u00A0:\n    2 mitrailleuses 13 mm (MG 131)\u00A0; 2 canons de 20 mm (MG 151/20) ou\n    2 mitrailleuses 7,9 mm (MG-17)\u00A0; 2 canons de 20 mm (MG-151/20)\u00A0; 1 canon de 30 mm (MG 101)\u00A0- plac\u00E9 dans une nacelle sous le fuselage ou\n    4 mitrailleuses 13 mm (MG 131) ou\n    2 mitrailleuses 13 mm (MG 131)\u00A0; 2 canons de 20 mm (MG 151/20)\u00A0; lance-bombes sous le fuselage pour quatre bombes de 50 kg chacune ou une bombe de 250 kg ou\n    2 canons de 20 mm (MG 151/20)\u00A0; 1 canon de 37 mm (BK 37)\u00A0- plac\u00E9 dans la nacelle sous le fuselage.\n\nLa sous-estimation des appareils d'attaque et l'exp\u00E9rience des op\u00E9rations militaires au cours de la guerre civile d'Espagne inspir\u00E8rent l'id\u00E9e d'une commande de l'arm\u00E9e allemande pour la cr\u00E9ation d'un avion d'assaut (Schlachtflieger)\u00A0- un petit appareil blind\u00E9 sp\u00E9cialement con\u00E7u pour le soutien a\u00E9rien rapproch\u00E9 de l'infanterie sur le champ de bataille.\n\nAu printemps 1937, les principaux avionneurs allemands firent l'objet d'un appel d'offre pour la conception d'un appareil destin\u00E9 \u00E0 d\u00E9truire les zones renforc\u00E9es ainsi que les v\u00E9hicules et l'\u00E9quipement blind\u00E9 de l'ennemi. L'appareil devait \u00EAtre assez petit et utiliser deux moteurs de faible puissance. On supposait alors que le type bimoteur et les petites dimensions de l'avion garantiraient une plus grande durabilit\u00E9 face au tir d'artillerie ennemi. Outre des verres blind\u00E9s de 75 mm, le pilote et le moteur b\u00E9n\u00E9ficiaient d'une protection blind\u00E9e. L'armement se composait d'au moins deux canons de 20 mm MG FF et de deux mitrailleuses. Le 1er octobre 1937, les projets correspondant \u00E0 l'appel d'offre furent pr\u00E9sent\u00E9s par Focke Wulf et Henschel. Le projet de Henschel fut choisi comme avion d'assaut \u00E0 part enti\u00E8re\u00A0; ce choix fut suivi par une commande pour le d\u00E9veloppement d'un prototype d\u00E9sign\u00E9 Hs-129.\n\nAu d\u00E9but de 1939, le prototype Hs-129V-1 construit par l'ing\u00E9nieur en chef de Henschel Friedrich Nickolaus effectua son premier vol. L'appareil consistait en un petit monoplan \u00E0 aile basse \u00E9quip\u00E9 de deux moteurs refroidis \u00E0 l'air Argus 410 de 465 CV. Le cockpit monoplace \u00E9tait un assemblage de plaques blind\u00E9es soud\u00E9es de 6 \u00E0 12 mm d'\u00E9paisseur. L'armement de l'appareil se composait de deux canons de 20 mm MG 151/20 et de deux mitrailleuses install\u00E9es sur les c\u00F4t\u00E9s de la cabine.\n\nLes tests effectu\u00E9s par l'arm\u00E9e ne donn\u00E8rent pas satisfaction. Les moteurs install\u00E9s ne fournissaient pas une puissance suffisante et le contr\u00F4le de l'avion demandait beaucoup d'efforts physiques. Comme si cela ne suffisait pas, le cockpit \u00E9tait plut\u00F4t exigu et n'offrait pas une bonne visibilit\u00E9. En raison du besoin pressant d'avions d'assaut, le Hs-129 fut cependant lanc\u00E9 en production.\n\nL'appareil de s\u00E9rie fut d\u00E9sign\u00E9 Hs-129B-1 et \u00E9quip\u00E9 de moteurs fran\u00E7ais Gnome-Rh\u00F4ne 14M 4/5 de 740 CV chacun au d\u00E9collage au lieu des anciens Argus 410. La verri\u00E8re fut \u00E9galement modifi\u00E9e. La version de s\u00E9rie avait de meilleures caract\u00E9ristiques de vol, mais ses commandes \u00E9taient encore loin d'\u00EAtre parfaites. Le 129B-1 transportait un armement divers incluant diff\u00E9rentes combinaisons de bombes destin\u00E9es \u00E0 la destruction d'armes et d'\u00E9quipements blind\u00E9s ennemis.\n\nA partir de la fin 1942, l'Arm\u00E9e Rouge commen\u00E7a \u00E0 utiliser un nombre sans cesse grandissant de chars KV et T-34 fortement blind\u00E9s sur tous les fronts. Ceux-ci \u00E9taient \u00E0 m\u00EAme de r\u00E9sister \u00E0 l'armement insuffisant du Hs-129B-1. C'est dans ce sens qu'au d\u00E9but de l'ann\u00E9e 1943, fut d\u00E9velopp\u00E9e la nouvelle version de l'avion d'assaut, d\u00E9nomm\u00E9e Hs-129B-2, laquelle pr\u00E9servait la structure de l'avion, mais se distinguait par un meilleur armement. Quatre versions principales du Hs-129B-2 dot\u00E9es de diff\u00E9rents armements furent produites:\n\nHs-129B-2/R1\u00A0- Deux mitrailleuses 13 mm MG 131\u00A0; deux canons de 20 mm MG 151/20.\nHs-129B-2/R2\u00A0- Deux mitrailleuses 7,9 mm MG-17\u00A0; deux canons de 20 mm MG-151/20\u00A0; 1 canon de 30 mm MK 101 suspendu sous le fuselage.\nHs-129B-2/R3\u00A0- Quatre mitrailleuses 13 mm MG 131.\nHs-129B-2/R4\u00A0- Deux mitrailleuses 13mm MG 131\u00A0; deux canons de 20 mm MG-151/20\u00A0; un lance-bombe sous le fuselage pour 4 bombes de 50 kg ou une bombe de 250 kg.\nHs-129B-2/Wa\u00A0- Deux canons de 20 mm MG-151/20\u00A0; 1 canon de 37 mm BK 3.7, plac\u00E9 dans une nacelle sous le fuselage.\n\nLe Hs-129B-2 fut utilis\u00E9 sur le front de l'est contre les objets et les v\u00E9hicules blind\u00E9s jusqu'\u00E0 la fin de la Seconde Guerre mondiale.\n\nAvantages\u00A0: Fort blindage. Grande capacit\u00E9 de tir. Possibilit\u00E9 d'installer diff\u00E9rents armements.\n\nD\u00E9savantages\u00A0: Cockpit exigu. Fonctionnement instable des moteurs en environnement poussi\u00E9reux. Commandes lourdes en vol. Mauvaise visibilit\u00E9 depuis le cockpit.\n
Hs-129B-3/Wa      \n    Hs-129B-3/Wa Waffentraeger, mod\u00E8le 1944\n\nType\u00A0: appareil dattaque au sol\n\nPoids\u00A0:\n    A vide\u00A0- 3 810 kg\n    Au d\u00E9collage\u00A0- 5 250 kg\n\nLongueur\u00A0- 9,75 m\n    Envergure\u00A0- 14,20 m\n    Surface alaire\u00A0- 29 m2\n\nMoteur\u00A0: Gnome-Rh\u00F4ne 14M 4/5.\nPuissance\u00A0: 2x740 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 330 km/h\n    A 3 350 m\u00A0: 380 km/h\n\nPlafond de service\u00A0- 5 000 m\nAutonomie\u00A0- 688 km\n\nArmement\u00A0:\n    2 canons de 20 mm (MG-151/20)\n    1 canon de 75 mm (BK 7.5)\u00A0- type \u00E0 suspension\n\nAu d\u00E9but de l'ann\u00E9e 1944, les pilotes insistaient pour que les appareils d'attaque soient \u00E9quip\u00E9s de canons de plus fort calibre que les 30 ou 37 mm utilis\u00E9s sur le Hs-129B-2. L'exploitation couronn\u00E9e de succ\u00E8s du Hs-129B-2/Wa \u00E9quip\u00E9 d'un canon de 37 mm avait prouv\u00E9 l'efficacit\u00E9 de ces armes pour la destruction de cibles blind\u00E9es, mais avec l'arriv\u00E9e d'armes et d'\u00E9quipements de mieux en mieux blind\u00E9es, sa capacit\u00E9 de tir devenait insuffisante. \n\nEn juin 1944, un nouveau mod\u00E8le de l'avion d'assaut Hs-129 fut d\u00E9velopp\u00E9. A l'origine, il fut d\u00E9nomm\u00E9 Hs-129B-3. Il \u00E9tait \u00E9quip\u00E9 d'un canon de 75 mm VK 7.5 qui \u00E9tait une version modifi\u00E9e du canon terrestre PaK 40\u00A0- PaK-40L ("Panzer Kanone"\u00A0- canon de char). Au lieu de l'amortisseur de recul m\u00E9canique, le VK 7.5 \u00E9tait \u00E9quip\u00E9 d'un amortisseur de recul \u00E9lectro-pneumatique\u00A0; par ailleurs, le canon \u00E9tait dot\u00E9 d'un puissant double frein. Le VK 7.5 avait une longueur d'environ 6 m\u00E8tres, et avec le recul, il se d\u00E9pla\u00E7ait d'environ un m\u00E8tre vers l'arri\u00E8re. L'armement du VK 7.5 consistait en 12 obus pesant 11,8 kg chacun et l'intervalle entre les tirs \u00E9tait de 1,5 seconde. Le canon \u00E9tait install\u00E9 dans la nacelle situ\u00E9e sous le fuselage et pouvait \u00EAtre largu\u00E9 en vol afin de permettre au pilote de conserver le contr\u00F4le de l'appareil si l'un des moteurs \u00E9tait endommag\u00E9 ou pour accro\u00EEtre la vitesse aire en r\u00E9duisant le poids total de l'appareil.\n\nLes trois premiers prototypes de Hs-129B-3 furent test\u00E9s en ao\u00FBt et septembre 1944 \u00E0 Tarnovitse. Apr\u00E8s des tests concluants qui impliquaient la destruction de chars sovi\u00E9tiques captur\u00E9s, la production industrielle des avions d'assaut Hs-129B-3 d\u00E9nomm\u00E9s Hs-129B-3/Wa "Waffentraeger" (Porteur d'armes) fut lanc\u00E9e. Afin d'\u00E9viter la surcharge et la d\u00E9t\u00E9rioration des caract\u00E9ristiques de vol de l'appareil, les nouveaux avions d'assaut furent produits sans les mitrailleuses MG-17 de 7,9 mm.\n\nAu total, environ 25 Hs-129B-3/Wa furent assembl\u00E9s dans une usine de Schenefield. Ils furent livr\u00E9s aux unit\u00E9s de l'arm\u00E9e de l'air au cours de l'hiver 1944-45 et furent utilis\u00E9s avec succ\u00E8s contre tous les types d'\u00E9quipements blind\u00E9s de l'adversaire, y compris les chars lourds IS-2.\n\nAvantages\u00A0: Fort blindage du cockpit. Grande capacit\u00E9 de tir. Possibilit\u00E9 de d\u00E9truire tous les types de cibles blind\u00E9es.\n\nD\u00E9savantages\u00A0: Cockpit exigu. Fonctionnement instable des moteurs en environnement poussi\u00E9reux. Commandes lourdes en vol. Mauvaise visibilit\u00E9 depuis le cockpit.\n
IAR80             \n    I.A.R. 80, mod\u00E8le 1940\n\nType\u00A0:  chasseur\n\nPoids\u00A0:\n    A vide\u00A0- 1 780 kg\n    Au d\u00E9collage\u00A0- 2 550 kg\n\nLongueur\u00A0- 8,90 m\n    Envergure\u00A0- 10,50 m\n    Surface alaire\u00A0- 15,97 m2\n\nMoteur\u00A0: I.A.R. K.14-1000A\nPuissance\u00A0: 1 025 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 487 km/h\n    A 7 000 m\u00A0- 550 km/h\n\nTemps de virage \u00E0 une altitude de1 000 m\u00A0- 22 sec\nMont\u00E9e \u00E0 5 000 m\u00A0- 6 min\nMont\u00E9e en virage de combat\u00A0- 800 m\nPlafond de service\u00A0- 10 500 m\nAutonomie\u00A0- 800 km\n\nArmement\u00A0:\n    4 mitrailleuses 7,62 mm (Browning FN)\n\nAu cours des ann\u00E9es trente, les chasseurs polonais P.Z.L. P-11F et P.Z.L. P-24E produits sous licence et adopt\u00E9s par la Roumanie \u00E9taient incontestablement d\u00E9mod\u00E9s tant par leurs caract\u00E9ristiques de vol que par leur armement. Ils ne r\u00E9pondaient plus aux crit\u00E8res modernes d\u00E9finis pour les avions de ce type. Pour redresser la situation, il fut d\u00E9cid\u00E9 de cr\u00E9er un nouveau chasseur. Afin de r\u00E9duire les co\u00FBts de d\u00E9veloppement et de la future production en s\u00E9rie de l'appareil, sa fabrication devait utiliser le maximum d'\u00E9l\u00E9ments et de dispositifs provenant des appareils Polish P.Z.L. P-11F et P.Z.L. P-24E. \n\nLe prototype I.A.R. 80 fut construit en avril 1939. La fabrication de l'appareil reposait pour l'essentiel sur la version roumaine du Polish P-24E et utilisait le m\u00EAme moteur et diff\u00E9rentes autres parties. L'armement initial de l'appareil consistait en deux mitrailleuses 7,62 mm Browning FN et ce nombre devait \u00EAtre port\u00E9 \u00E0 quatre pour la production industrielle. Les essais en vol men\u00E9s avec succ\u00E8s r\u00E9v\u00E9l\u00E8rent de nombreuses imperfections, lesquelles devaient \u00EAtre rapidement \u00E9limin\u00E9es avant de lancer la production en s\u00E9rie de l'appareil. Au fil des modernisations, l'avion fut \u00E9quip\u00E9 d'un moteur I.A.R. K 14-III C36 plus puissant. Le fuselage fut allong\u00E9 afin de compenser le poids plus important du nouveau moteur. La capacit\u00E9 en carburant fut augment\u00E9e \u00E0 455 l.\n\nLa version de s\u00E9rie du I.A.R. 80 d\u00FBt \u00EAtre suspendue en raison de la d\u00E9claration de guerre et de l'occupation de la France o\u00F9 la plupart des pi\u00E8ces n\u00E9cessaires \u00E0 la construction de l'appareil \u00E9taient produites. D'autres \u00E9l\u00E9ments du I.A.R 80 \u00E9taient envoy\u00E9s d'Allemagne qui stoppa toute livraison \u00E0 la Roumanie et utilisa l'ensemble de son mat\u00E9riel et de ses bases techniques pour la fabrication de son propre \u00E9quipement militaire au d\u00E9but de la Seconde Guerre mondiale. La production en s\u00E9rie du I.A.R. 80 ne reprit qu'en novembre 1940 lorsque la Roumanie devint l'alli\u00E9e de l'Allemagne nazie.\n\nLes concepteurs roumains utilis\u00E8rent la p\u00E9riode durant laquelle la production du I.A.R. 80 fut suspendue pour d\u00E9velopper un nouveau moteur plus puissant, le I.A.R. K.14-1000A de 1 025 CV, qui fut install\u00E9 sur tous les I.A.R. 80 d\u00E8s la reprise de la production en s\u00E9rie.\nLes chasseurs I.A.R. 80 furent utilis\u00E9s tout au long de la Seconde Guerre mondiale. Ils prirent part aux batailles sur le territoire de la Moldavie, au sud de l'Ukraine, \u00E0 Stalingrad ainsi qu'\u00E0 la d\u00E9fense a\u00E9rienne de la Roumanie contre les raids de l'aviation alli\u00E9e. A partir de septembre 1944, ils furent utilis\u00E9s contre les Allemands en Hongrie.\n\nEn 1950, de nombreux I.A.R. 80 furent transform\u00E9s en appareils d'entra\u00EEnement d\u00E9sign\u00E9s sous l'appellation I.A.R. 80 DC.\n\nPrincipales versions\u00A0:\n\nI.A.R. 80\u00A0- Armement\u00A0: 4 mitrailleuses 7,62 mm Browning FN.\nI.A.R. 80A\u00A0- Armement\u00A0: 6 mitrailleuses 7,62 mm Browning FN\u00A0; bombes de poids diff\u00E9rents totalisant moins de 100 kg.\nI.A.R. 80B\u00A0- Armement\u00A0: 4 mitrailleuses 7,62 mm Browning et deux mitrailleuses MG 131 de 13 mm\n\nAvantages\u00A0: Excellentes performances. Man\u0153uvrabilit\u00E9 assez satisfaisante et puissant armement. Bonne visibilit\u00E9 depuis le cockpit. Commandes simples.\n\nD\u00E9savantage\u00A0: Faible vitesse maximum\n
IAR81a            \n    I.A.R. 81 de 1940\n\nType\u00A0: bombardier l\u00E9ger\n\nPoids\u00A0:\n    A vide\u00A0- 1 800 kg\n    Au d\u00E9collage\u00A0- 2 700 kg\n\nLongueur\u00A0- 8,90 m\n    Envergure\u00A0- 10,50 m\n    Surface alaire\u00A0- 15,97 m2\n\nMoteur\u00A0: I.A.R. K.14-1000A\nPuissance\u00A0: 1 025 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 480 km/h\n    A 7 000 m\u00A0- 540 km/h\n\nTemps de virage \u00E0 une altitude de1 000 m\u00A0- 24 sec\nMont\u00E9e \u00E0 5 000 m\u00A0- 6,4 min\nMont\u00E9e en virage de combat\u00A0- 750 m\nPlafond de service\u00A0- 10 500 m\nAutonomie\u00A0- 800 km\n\nArmement\u00A0:\n    4 mitrailleuses 7,62 mm (Browning FN)\n    2 canons de 20 mm (MG 151)\n    Bombes\u00A0: 1 de 250 kg ou 4 pesant 50 kg chacune\n\nApr\u00E8s son entr\u00E9e officielle en guerre comme alli\u00E9e de l'Allemagne nazie, la Roumanie souffrait d'une p\u00E9nurie de nouveaux bombardiers dans ses forces a\u00E9riennes. L'appareil polonais P.Z.L. P-24E que la Roumanie utilisait \u00E0 l'\u00E9poque comme bombardier \u00E9tait incontestablement d\u00E9mod\u00E9 et incapable d'effectuer des op\u00E9rations militaires modernes. L'une des solutions envisag\u00E9es consistait \u00E0 commander des bombardiers en piqu\u00E9 Ju-87 \u00E0 l'Allemagne, mais tous les avions produits avaient d'ores et d\u00E9j\u00E0 \u00E9t\u00E9 envoy\u00E9s aux forces a\u00E9riennes allemandes.\n\nLes commandes rejet\u00E9es de Ju-87 motiv\u00E8rent finalement la d\u00E9cision de cr\u00E9er un bombardier sur la base du chasseur de s\u00E9rie I.A.R. 80. Modifi\u00E9 en bombardier, le I.A.R. 80 \u00E9tait d\u00E9nomm\u00E9 I.A.R. 81.\n\nLe I.A.R. 81 fut construit conform\u00E9ment aux besoins d'un bombardier en piqu\u00E9. L'appareil \u00E9tait \u00E9quip\u00E9 du m\u00EAme moteur que ses pr\u00E9d\u00E9cesseurs\u00A0- I.A.R. K.14-1000A de 1 025 CV. La partie avant du fuselage \u00E9tait agrandie. Une protection blind\u00E9e du pilote fut ajout\u00E9e. L'armement consistait en 6 mitrailleuses 7,62 mm Browning FN. L'avion comportait un lance-bombe sous le fuselage pour le bombardement en piqu\u00E9.\n\nLa plupart des avions produits avaient une bombe de 250 kg sous le fuselage, les autres appareils \u00E9taient dot\u00E9s de bombes de 50 kg sous les ailes.\n\nLes bombardiers I.A.R. 81 livr\u00E9s aux unit\u00E9s militaires commenc\u00E8rent progressivement \u00E0 remplacer les P.Z.L. P-24E d\u00E9mod\u00E9s. Ils prirent part \u00E0 la bataille de Stalingrad et se charg\u00E8rent de la couverture a\u00E9rienne de Budapest. A partir de septembre 1944, les I.A.R. 81 retransform\u00E9s en chasseurs modernes furent utilis\u00E9s contre les Allemands en Hongrie.\nAu total, environ 461 I.A.R. 80 et I.A.R. 81, toutes versions confondues, furent produits.\n\nPrincipales versions\u00A0:\n\nI.A.R.81\u00A0- Bombardier en piqu\u00E9. Armement\u00A0: 6 mitrailleuses 7,62 mm Browning FN. Bombes\u00A0: une de 250 kg sous le fuselage et quatre de 50 kg chacune sous les ailes.\nI.A.R.81A\u00A0- Bombardier en piqu\u00E9. Armement\u00A0: 4 mitrailleuses 7,62 mm Browning FN et 2 mitrailleuses 13mm MG 131. Bombes\u00A0: identiques au pr\u00E9c\u00E9dent.\nI.A.R.81B\u00A0- Bombardier en piqu\u00E9. Armement\u00A0: 4 mitrailleuses 7,62 mm Browning FN et deux canons de 20 mm MG FF. Bombes\u00A0: aucun changement. Deux supports pour des r\u00E9servoirs largables additionnels.\nI.A.R.81C\u00A0- Chasseur-bombardier. Armement\u00A0: 4 mitrailleuses 7,62 mm Browning FN et 2 canons de 20 mm MG-151. Bombes\u00A0: m\u00EAme configuration.\n\nAvantages\u00A0: Bonnes performances. Man\u0153uvrabilit\u00E9 assez \u00E9lev\u00E9e et armement puissant dans la version \u00E9quip\u00E9e d'un canon. Bonne visibilit\u00E9 depuis le cockpit. Commandes simples et d'un maniement facile \u00E0 comprendre.\n\nD\u00E9savantage\u00A0: Faible vitesse maximum\n
J2M3              \n    Mitsubishi J2M Raiden\n\nIntercepteur\n\nType: Chasseur / intercepteur monomoteur\n\nPoids:\nD\u00E9collage:  2,191 kg (4,831 lbs)\nMaximum:  2,861 kg (6,308 lbs)\n\nLongueur: 9.9 m (32.5 ft)\nEnvergure: 10.8 m (35.4 ft)\nSurface ailaire: 20 sq m (65.6 sq ft)\n\nMoteur: MK4R-A Kasei 23a\nPuissance: 1,800 CV\n\nVitesse maximale:\nA  5,450 m (17,876 ft): 596 km/h (370 mph)\n\nPlafond: 11,000 m (36,080 ft)\nRayon daction: 1,900 km (1,180 miles)\n\n\nArmement :\n2 canons Type 99 model 1 de 20 mm\n2 canons Type 99 model 2 de 20 mm\n2 bombes de 60 kg\n\nLa marine Japonaise ne ressentait pas le besoin dun intercepteur apr\u00E8s lattaque de Pearl Harbor. Jusqu\u00E0 cette \u00E9poque, la d\u00E9fense des zones de terre ferme \u00E9tait du ressors de laviation de larm\u00E9e imp\u00E9riale. \nLa marine ordonna \u00E0 la soci\u00E9t\u00E9 Mitsubishi de concevoir son premier intercepteur en f\u00E9vrier 1942. Le premier prototype, d\u00E9sign\u00E9 J2M1, souffrait d\u00E9j\u00E0 de quelques ennuis : une mauvaise visibilit\u00E9 vers lavant \u00E0 cause de lencombrement du gros moteur en \u00E9toile, des probl\u00E8mes de train datterrissage et du syst\u00E8me \u00E9lectrique. Cette version fut supprim\u00E9e apr\u00E8s la construction de trois exemplaires seulement. La conception des versions suivantes \u00E9tait \u00E9galement entach\u00E9e de d\u00E9fauts, et la confusion cons\u00E9cutive \u00E0 dincessantes modifications entra\u00EEna finalement larr\u00EAt de la production.\n\nVersions principales :\nJ2M1 : version initiale. Seulement trois mod\u00E8les construits. Annulation suite \u00E0 de graves d\u00E9fauts.\nJ2M2 : 155 appareils construits et \u00E9quip\u00E9s du moteur MK4R-A Kasei 23a de 1800 ch.\nJ2M3 : version \u00E0 4 canons de 20mm. Les mitrailleuses de capot sont supprim\u00E9es.\nJ2M3a : version \u00E9quip\u00E9e du moteur MK4R-C Kasei 23c permettant de meilleures performances \u00E0 haute altitude\n\n\n
Ju-52/3mg4e       \n    Ju-52/3mg7e, mod\u00E8le 1939\n\nType\u00A0: transport/bombardier l\u00E9ger\n\nPoids\u00A0:\n    A vide\u00A0- 6 560 kg\n    Au d\u00E9collage\u00A0- 11 050 kg\n\nLongueur\u00A0- 18,80 m\n    Envergure\u00A0- 29,25 m\n    Surface alaire\u00A0- 110,50 m2\n\nMoteur\u00A0: 3 BMW 132T\nPuissance\u00A0- 830 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 295 km/h\n    A 1 400 m\u00A0- 305 km/h\n\nTemps de mont\u00E9e \u00E0 3 000 m\u00A0- 19 min\nPlafond de service\u00A0- 5 490 m\nAutonomie\u00A0- 1 500 km\n\nArmement\u00A0:\n    1 mitrailleuse 13 mm (MG 131)\n    1 mitrailleuse 7,92 mm (MG 15)\n\nL'histoire de l'appareil de transport Ju-52/3mg d\u00E9buta par la cr\u00E9ation du premier appareil enti\u00E8rement m\u00E9tallique au monde, le Junkers J.1, produit en 1915.\n\nLe prototype du Ju-52 fut con\u00E7u en 1930. Le nouvel appareil constituait un nouveau d\u00E9veloppement cons\u00E9quent du Junker J.1. A l'origine, le Ju-52 \u00E9tait un appareil monomoteur \u00E9quip\u00E9 d'ailes dont les volets couvraient toute la partie arri\u00E8re. Le fuselage \u00E9tait fait de tubes d'acier recouverts de panneaux d'aluminium ondul\u00E9 garantissant une durabilit\u00E9 notablement plus importante. Sur le c\u00F4t\u00E9 droit du fuselage figurait une porte de chargement qui s'ouvrait horizontalement.\n\nLes six premiers Ju-52 n'\u00E9taient \u00E9quip\u00E9s que d'un seul moteur. L'appareil pr\u00E9sentait de bonnes caract\u00E9ristiques de vol et pouvait \u00EAtre man\u0153uvr\u00E9 par des pilotes sous-qualifi\u00E9s. La faible vitesse d'atterrissage autorisait \u00E0 se poser sur des a\u00E9rodromes de petite taille. La fabrication bien \u00E9tudi\u00E9e du fuselage permettait d'utiliser l'appareil pour des op\u00E9rations de transport de marchandises avec une efficacit\u00E9 maximum. N\u00E9anmoins, bien que ses performances soient bonnes, l'appareil n'\u00E9tait pas rentable et l'unique moteur ne pouvait pas assurer une capacit\u00E9 de transport suffisante. En tenant compte de ces consid\u00E9rations, il fut d\u00E9cid\u00E9 de transformer le Ju-52 en appareil trimoteur sans que cela n'entra\u00EEne de trop importantes modifications.\nLe premier Ju-52 trimoteur, d\u00E9nomm\u00E9 Ju-52/3m, fut produit en 1931. L'appareil \u00E9tait \u00E9quip\u00E9 de trois moteurs Pratt & Witney Hornet (remplac\u00E9s ult\u00E9rieurement par des BMW 132T) et pouvait transporter, outre les deux hommes d'\u00E9quipage, 17 passagers. La production en s\u00E9rie de l'avion d\u00E9buta apr\u00E8s les essais en vol. Il fut utilis\u00E9 pour l'exportation de fournitures diverses vers de nombreux pays dans le monde.\n\nLa fiabilit\u00E9 et la simplicit\u00E9 de la maintenance de l'avion inspira un nouveau d\u00E9veloppement du Ju-52/3m, mais cette fois-ci dans le domaine militaire. D\u00E9nomm\u00E9 Ju-52/3mg3e, l'appareil fut modernis\u00E9 afin d'\u00EAtre utilis\u00E9 comme bombardier lourd. Son \u00E9quipage \u00E9tait d\u00E9sormais de 4 hommes. Son armement consistait en deux mitrailleuses 7,92 mm MG 15 (une plac\u00E9e dans la partie sup\u00E9rieure du fuselage, l'autre install\u00E9e dans une tourelle m\u00E9tallique r\u00E9tractable situ\u00E9e dans la partie inf\u00E9rieure du fuselage derri\u00E8re le train d'atterrissage).\n\nLe Ju-52/3m eut son bapt\u00EAme du feu pendant la guerre civile d'Espagne o\u00F9 plusieurs exemplaires furent utilis\u00E9s dans la L\u00E9gion Kondor pour des missions d'attaque sur l'infanterie, les ports et les villes, y compris Madrid, et ce jusqu'\u00E0 l'\u00E9t\u00E9 1937. A l'issue de la guerre d'Espagne, le Ju-52/3m ne fut plus utilis\u00E9 comme bombardier \u00E0 part enti\u00E8re\u00A0; il participa essentiellement \u00E0 la Seconde Guerre mondiale comme appareil de transport de la Luftwaffe et fut utilis\u00E9 sur tous les fronts jusqu'aux derniers jours de la guerre. Il ne participa que tr\u00E8s rarement \u00E0 des op\u00E9rations de bombardement et uniquement lorsque la sup\u00E9riorit\u00E9 a\u00E9rienne \u00E9tait totalement acquise.\n\nAu cours de la production en s\u00E9rie, un grand nombre de versions du Ju-52/3m furent produites qui diff\u00E9raient essentiellement de par l'armement, l'\u00E9quipement et quelques modernisations insignifiantes de la structure de l'appareil. Au total, environ 4 540 Ju-52/3m, toutes versions confondues, furent produits \u00E0 partir de 1931. Apr\u00E8s la guerre, le Ju-52/3m fut construit en France et en Espagne. Un grand nombre de ces avions furent utilis\u00E9s par l'arm\u00E9e de l'air suisse.\n\nAvantages\u00A0: Bonnes caract\u00E9ristiques de vol. Multifonctionnalit\u00E9. Fiabilit\u00E9. Commandes simples.\n\nD\u00E9savantages\u00A0: Armement l\u00E9ger. Faible vitesse.\n
Ju-87B-2          \n    Ju-87 B-2 Stuka, mod\u00E8le 1941\n\nType\u00A0: bombardier en piqu\u00E9\n\nPoids\u00A0:\n    A vide\u00A0- 2 750 kg\n    Au d\u00E9collage\u00A0- 4 340 kg\n\nLongueur\u00A0- 11,1 m\n    Envergure\u00A0- 13,8 m\n    Surface alaire\u00A0- 31,9 m2\n\nMoteur\u00A0: 1 Ju 211D\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 970 CV\n    Au d\u00E9collage\u00A0- 1 200 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 338 km/h\n    A 4 000 m\u00A0- 380 km/h\n\nMont\u00E9e \u00E0 5 000 m\u00A0- 12 min\nPlafond de service\u00A0- 8 100 m\nAutonomie\u00A0- 800 km\n\nArmement\u00A0:\n    2 mitrailleuses 7,9 mm (MG 17)\u00A0- dans les ailes\n    1 mitrailleuse 7,9 mm (MG 15)\n    Bombes\u00A0: 1 de 500 kg ou 1 de 250 kg + 4 de 50 kg\n\nLe Ju-87 Stuka (Sturzkampfflugzeug) fut cr\u00E9\u00E9 dans le cadre d'un appel d'offre pour le d\u00E9veloppement d'un bombardier en piqu\u00E9 biplace lanc\u00E9 par le minist\u00E8re allemand de l'air (RLM) en 1933. Le Ju-87 franchit avec succ\u00E8s les tests s\u00E9lectifs et remporta le contrat face \u00E0 des concurrents pourtant s\u00E9rieux ayant pour nom Arado, Heinkel et Blohm und Foss.\n\nLe prototype du Ju-87 \u00E9tait un chasseur d'assaut Junkers K-47 produit pour l'Allemagne par une filiale de Junkers\u00A0- l'entreprise suisse AB Flugindustrie. Le premier prototype, le Ju-87 V1 vola en septembre 1035. L'avion \u00E9tait une r\u00E9alisation de Herman Polman. Le Ju-87 consistait en un appareil enti\u00E8rement m\u00E9tallique avec une double d\u00E9rive d'empennage et une aile constitu\u00E9e de deux longerons. Le tron\u00E7on central de l'aile formait un ensemble avec le fuselage et avait la forme d'un W. L'appareil \u00E9tait \u00E9quip\u00E9 d'un moteur Rolls-Royce "Kestrel-V" de 525 CV au d\u00E9collage.\n\nLe Ju-87 V1 fut suivi d'autres prototypes diff\u00E9rant du premier mod\u00E8le par l'installation d'un moteur allemand Junkers Ju-210A de 640 CV et d'un empennage simple. Les avions \u00E9taient \u00E9quip\u00E9s d'un viseur sp\u00E9cial pour le bombardement en piqu\u00E9. Les tests de largage de bombe furent effectu\u00E9s avec des bombes plac\u00E9es sous le fuselage et dont le poids allait de 100 \u00E0 500 kg.\n\nDans l'ensemble, l'appareil \u00E9tait tr\u00E8s solide et tr\u00E8s fiable, et combinait une excellente r\u00E9ponse aux commandes avec une assez bonne visibilit\u00E9 et une man\u0153uvrabilit\u00E9 suffisante pour ce type d'appareil. Lors d'un largage en piqu\u00E9, l'\u00E9cart entre le but vis\u00E9 et le point d'impact des bombes n'exc\u00E9dait pas 30 m\u00E8tres.\n\nLe bombardier Ju-87 fut adopt\u00E9 au d\u00E9but de 1937\u00A0; apr\u00E8s quoi sa production en s\u00E9rie \u00E0 grande \u00E9chelle commen\u00E7a. La premi\u00E8re s\u00E9rie pilote du Ju-87 A-0 "Anton" se composait de 10 appareils\u00A0; elle fut suivie par une s\u00E9rie massive de Ju-87 A-1.\nA la fin de 1937, la version Ju-87 A-2 fut d\u00E9velopp\u00E9e. Les avions de cette version \u00E9taient \u00E9quip\u00E9s d'un nouveau moteur Ju-210 D de 680 CV et de dispositifs de communication modifi\u00E9s. Au total, 262 Ju-87 A furent construits.\n\nL'exploitation du Ju-87 A r\u00E9v\u00E9la le manque de puissance du moteur normal, le plafond bas, la charge militaire et l'autonomie insuffisantes. Tous ces d\u00E9fauts incit\u00E8rent au d\u00E9veloppement d'une nouvelle version modernis\u00E9e, d\u00E9nomm\u00E9e Ju-87 B "Berta" (version de s\u00E9rie). Le nouveau Ju-87 B-1 diff\u00E9rait du Ju-87 A par sa verri\u00E8re coulissante (sur le Ju-87A, la verri\u00E8re s'ouvrait sur le c\u00F4t\u00E9), par son fuselage avant modifi\u00E9 et par l'avant de son moteur enti\u00E8rement revu. Certains changements furent \u00E9galement introduits au niveau du car\u00E9nage du train, du m\u00E2t d'antenne radio et de l'empennage. L'appareil \u00E9tait arm\u00E9 d'une mitrailleuse MG 15 pour le mitrailleur arri\u00E8re et de deux mitrailleuses MG 17 sur les ailes (une seule sur le Ju-87 A). Une sir\u00E8ne \u00E9tait install\u00E9e sur une des jambes de train (puis sur les deux) afin d'infliger une pression psychologique \u00E0 l'ennemi durant les attaques. Le Ju-87 B-1 \u00E9tait \u00E0 l'origine \u00E9quip\u00E9 d'un moteur Ju-211A de 1 000 CV, et fut dot\u00E9 plus tard d'un Ju-211D de 1 200 CV. La production en s\u00E9rie du Ju-87 B-1 d\u00E9buta en novembre 1938. 808 unit\u00E9s de cette version sortirent des cha\u00EEnes.\n\nEn d\u00E9cembre 1939 commen\u00E7a la construction de la version suivante de s\u00E9rie, le Ju-87 B-2. Les avions de cette version \u00E9taient \u00E9quip\u00E9s de radiateurs refroidis \u00E0 l'eau de plus grande taille et de nouveaux car\u00E9nages pour les mitrailleuses d'aile. L'h\u00E9lice tripale m\u00E9tallique fut remplac\u00E9e par un \u00E9quivalent en bois. L'\u00E9quipement radio fut consid\u00E9rablement am\u00E9lior\u00E9. L'emport en bombes avec un pilote pouvait atteindre les 1 000 kg.\n\nLes Ju-87 d\u00E9but\u00E8rent leur carri\u00E8re au combat au cours de la guerre civile d'Espagne et furent utilis\u00E9s tout au long de la Seconde Guerre mondiale sur tous les fronts.\n\nPrincipales versions\u00A0:\n\nJu-87 B-2/U1 (U2)\u00A0- Communications modernis\u00E9es.\nJu-87 B-2/U3\u00A0- Plaque blind\u00E9e suppl\u00E9mentaire pour le pilote et le mitrailleur.\nJu-87 B-2/U4\u00A0- Train d'atterrissage avec patins (ne fut pas utilis\u00E9 en s\u00E9rie).\nJu-87 B-2 trop\u00A0- Une variante avec un filtre \u00E0 air suppl\u00E9mentaire et autres \u00E9quipements insignifiants.\n\nVersions suivantes\n\nJu-87 C\u00A0- Bombardier embarqu\u00E9. Nouveau d\u00E9veloppement du Ju-87 B. Equip\u00E9 d'un dispositif sp\u00E9cial permettant de d\u00E9coller \u00E0 l'aide d'une catapulte. Ailes repliables. Syst\u00E8me d'urgence de largage du train. \nJu-87 R\u00A0- Ju-87 B-2 avec un plus grand rayon d'action. Possibilit\u00E9 d'installer des r\u00E9servoirs largables suppl\u00E9mentaires. Emport en bombes jusqu'\u00E0 250 kg.\n\nAvantages\u00A0: Bonnes caract\u00E9ristiques de vol et man\u0153uvrabilit\u00E9 de l'appareil. Bonne visibilit\u00E9 depuis la cabine. Fiabilit\u00E9. Commandes simples et entretien facile.\n\nD\u00E9savantage\u00A0: Armement d\u00E9fensif faible.\n
Ju-87D-3          \n    Ju-87D-3 Stuka, mod\u00E8le 1942\n\nType\u00A0: bombardier en piqu\u00E9\n\nPoids\u00A0:\n    A vide\u00A0- 3 900 kg\n    Au d\u00E9collage\u00A0- 5 850 kg\n\nLongueur\u00A0- 11,5 m\n    Envergure\u00A0- 13,8 m\n    Surface alaire\u00A0- 32,0 m2\n\nMoteur\u00A0: 1 Ju 211J\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 1 100 CV\n    Au d\u00E9collage\u00A0- 1 400 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 334 km/h\n    A 4 350 m\u00A0- 382 km/h\n\nMont\u00E9e \u00E0 5 000 m\u00A0- 18,5 min\nPlafond de service\u00A0- 6 500 m\nAutonomie\u00A0- 1 500 km\n\nArmement\u00A0:\n    2 mitrailleuses 7,9 mm (MG 17)\u00A0- dans les ailes\n    2 mitrailleuses 7,9 mm (MG 81Z)\n    Bombes: 1 de 1000 kg ou 1 de 500 kg ou 1 de 250 kg + 4 de 50 kg (ou 2 de 250 kg)\n\nL'exp\u00E9rience acquise sur les Ju-87 B durant la campagne de Pologne amena \u00E0 cr\u00E9er un nouvelle version en 1941, le Ju-87 D "Dora". Il s'av\u00E9ra que l'armement d\u00E9fensif du Ju-87 B consistant en une seule mitrailleuse MG 15 de 7,9 mm n'\u00E9tait pas du tout suffisant en combat contre les chasseurs polonais P.Z.L. P-11 arm\u00E9s de deux mitrailleuses du m\u00EAme calibre. Il \u00E9tait \u00E9galement n\u00E9cessaire d'am\u00E9liorer la protection blind\u00E9e du pilote et du mitrailleur arri\u00E8re.\n\nIl \u00E9tait pr\u00E9vu que la nouvelle variante de l'appareil serait \u00E9quip\u00E9 d'un moteur plus puissant, le Ju-211F de 1 383 CV, mais en f\u00E9vrier 1941, celui-ci fut remplac\u00E9 par un nouveau moteur Ju 211J de 1 400 CV qui fut install\u00E9 sur le premier appareil de s\u00E9rie. En juin 1941, la production du nouvel appareil de s\u00E9rie Ju-87 D fut lanc\u00E9e dans une usine de Br\u00EAme-Landwerden. La commande globale concernait 1 037 unit\u00E9s.\n\nLe Ju-87 D disposait d'un fuselage avant \u00E0 l'a\u00E9rodynamique am\u00E9lior\u00E9e. Les radiateurs \u00E0 eau et \u00E0 huile \u00E9taient d\u00E9sormais install\u00E9s \u00E0 des emplacements diff\u00E9rents. L'armement d\u00E9fensif \u00E9tait renforc\u00E9 par l'installation d'une double mitrailleuse Mauzer MG 81 Z de 7,9 mm dans une tourelle blind\u00E9e pour le mitrailleur arri\u00E8re. Le blindage de protection pour l'\u00E9quipage \u00E9tait am\u00E9lior\u00E9. Le si\u00E8ge du pilote \u00E9tait presque totalement prot\u00E9g\u00E9 par des plaques blind\u00E9es de 4 et de 8 mm, de 10 mm pour l'appui-t\u00EAte et de 5 mm pour le plancher. Le mitrailleur b\u00E9n\u00E9ficiait \u00E9galement d'un appui-t\u00EAte et de plaques lat\u00E9rales blind\u00E9s. La verri\u00E8re \u00E9tait d'une forme plus profil\u00E9e, le syst\u00E8me de carburant \u00E9tait con\u00E7u de la m\u00EAme fa\u00E7on que sur le Ju-87 R, les jambes de train \u00E9taient r\u00E9duites et simplifi\u00E9es. Les lance-bombes subirent \u00E9galement une modernisation. La charge militaire augmenta \u00E0 1 800 kg. L'appareil fut \u00E9quip\u00E9 de deux sir\u00E8nes sur chaque jambe de train. Globalement, la nouvelle version Ju-87 D \u00E9tait un meilleur appareil de combat pr\u00E9sentant de meilleurs caract\u00E9ristiques de vol.\n\nPrincipales versions\u00A0:\n\nJu-87 D-1\u00A0- La premi\u00E8re variante de s\u00E9rie de la modification "D". Blindage de cabine suppl\u00E9mentaire. Train d'atterrissage renforc\u00E9.\nJu-87 D-1 trop\u00A0- Version avec un filtre \u00E0 air suppl\u00E9mentaire et autres \u00E9quipements destin\u00E9s \u00E0 une exploitation dans le d\u00E9sert.\nJu-87 D-2\u00A0- Les avions de cette s\u00E9rie \u00E9taient con\u00E7us pour le remorquage des planeurs de d\u00E9barquement et de transport GO 242 et DFS 230. Empennage renforc\u00E9. Nouvelle jambe de queue \u00E9quip\u00E9e d'un crochet de remorquage pour le planeur.\nJu-87 D-3\u00A0- Appareil d'attaque au sol. Blindage de l'\u00E9quipage, du moteur et du radiateur renforc\u00E9. Les sir\u00E8nes a\u00E9rodynamiques sont supprim\u00E9es.\nJu-87 D-4\u00A0- Prototype de bombardier-torpilleur bas\u00E9 au sol. L'appareil pouvait transporter une torpille LTF 5B de 533 mm.\nJu-87 D-5\u00A0- Appareil d'attaque au sol. Envergure augment\u00E9e (15 m). Emport en bombes accru. Armement embarqu\u00E9\u00A0: 2 canons de 20 mm (MG 151/20)\u00A0- dans les ailes\u00A0; 2 mitrailleuses 7,9 mm (MG 81)\u00A0- \u00E0 la disposition du mitrailleur arri\u00E8re.\nJu-87 D-6\u00A0- Version simplifi\u00E9e du chasseur-bombardier Ju-87 D-5. Pas de production en s\u00E9rie.\nJu-87 D-7 & D-8\u00A0- Variantes destin\u00E9es aux op\u00E9rations de nuit. Installation d'extincteurs et d'\u00E9quipements sp\u00E9ciaux. Les deux variantes \u00E9taient \u00E9quip\u00E9es de moteurs Ju 211P de 1 500 CV. Les barres freins furent supprim\u00E9es sur la plupart des avions.\nD-7\u00A0- D-3 modernis\u00E9\u00A0; D-8\u00A0- D-5 modernis\u00E9.\n\nAutres modifications\u00A0:\n\nJu-87 E\u00A0- Version embarqu\u00E9e de la version terrestre cr\u00E9\u00E9e sur la base du Ju-87 D-1 modifi\u00E9 pour transporter une torpille LTF 5B de 533 mm. L'appareil \u00E9tait \u00E9quip\u00E9 d'un \u00E9quipement maritime similaire \u00E0 celui du Ju-87 C. Pas de production en s\u00E9rie. \nJu-87 F\u00A0- Ju-87 D modifi\u00E9 \u00E9quip\u00E9 d'un moteur Ju 213 de 1 700 CV. Il fut envisag\u00E9 que l'appareil serait \u00E9quip\u00E9 de roues de grand diam\u00E8tre et d'ailes d'une envergure consid\u00E9rable. Pas de production en s\u00E9rie.\n\nAvantages\u00A0: Bonnes performances et man\u0153uvrabilit\u00E9. Bonne visibilit\u00E9 depuis le cockpit. Fiabilit\u00E9. Bon blindage de protection pour l'\u00E9quipage et le groupe motopropulseur. Commandes et entretien simples.\n\nD\u00E9savantage\u00A0: Armement d\u00E9fensif insuffisant.\n
Ju-87G-1          \n    Ju-87G-1 Stuka, mod\u00E8le 1943\n\nType\u00A0: appareil dattaque au sol\n\nPoids\u00A0:\n    A vide\u00A0- 4 400 kg\n    Au d\u00E9collage\u00A0- 6 600 kg\n\nLongueur\u00A0- 11,50 m\n    Envergure\u00A0- 15,00 m\n    Surface alaire\u00A0- 33,69 m2\n\nMoteur\u00A0: 1 Ju 211J.\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 1 100 CV\n    Au d\u00E9collage\u00A0- 1 400 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 320 km/h\n    A 4 000 m\u00A0- 340 km/h\n\nMont\u00E9e \u00E0 5 000 m\u00A0- 19,8 min\nPlafond de service\u00A0- 6 500 m\nAutonomie\u00A0- 2 000 km\n\nArmement\u00A0:\n    2 canons de 37 mm (VK 3.7)\u00A0- sous le fuselage\n    2 mitrailleuses 7,9 mm (MG 81Z)\n\nEn se basant sur l'incapacit\u00E9 quasi syst\u00E9matique des bombes normales \u00E0 d\u00E9truire des chars, une nouvelle version du Ju-87 vit le jour au d\u00E9but de l'ann\u00E9e 1943. Elle \u00E9tait con\u00E7ue sp\u00E9cifiquement pour des missions de destruction de chars et fut d\u00E9nomm\u00E9e Ju-87 G. Dans ce but, deux canons de 37 mm VK 3.7 (Flak-18) furent install\u00E9s sous le fuselage du Ju-87 D de s\u00E9rie. Le choix de ces canons n'\u00E9tait pas d\u00FB au hasard mais \u00E0 ses obus de 37 mm dont le noyau de tungst\u00E8ne pouvait p\u00E9n\u00E9trer le blindage de la plupart des chars existants. Le canon \u00E9tait plac\u00E9 avec le magasin dans un conteneur profil\u00E9, lequel \u00E9tait fix\u00E9 sous l'aile droite juste derri\u00E8re la jambe de train. S'il s'av\u00E9rait n\u00E9cessaire d'utiliser le Ju-87 G comme bombardier, le support du canon pouvait \u00EAtre facilement d\u00E9mont\u00E9 et remplac\u00E9 par des lance-bombes.\n\nCette variante fut test\u00E9e pour la premi\u00E8re fois sur une version modernis\u00E9e du Ju-87 D-5 \u00E0 l'\u00E9t\u00E9 1942. Les essais d\u00E9montr\u00E8rent que le nouvel appareil \u00E9tait une arme anti-char plus efficace que la plupart des avions de m\u00EAme r\u00F4le de la Luftwaffe tel que le Henschel Hs-129 et le Junkers Ju-88P. A l'issue de ces tests concluants, il fut d\u00E9cid\u00E9 de lancer la production en s\u00E9rie de deux variantes du Ju-87 G\u00A0- le Ju-87 G-1 et le Ju-87 G-2. Le Ju-87 G-1 \u00E9tait un Ju-87 D-3 revu et corrig\u00E9, et le Ju-87 G-2, une version revisit\u00E9e du Ju-87 D-5. Les deux variantes avaient un armement d'aile d\u00E9montable\u00A0; cependant, certains des Ju-87 G-1 conservaient une mitrailleuse sur une aile pour les besoins de la vis\u00E9e.\n\nLes tueurs de chars Ju-87 G furent largement utilis\u00E9s sur le front est, en particulier au cours de la bataille de Kursky Duga. Le Ju-87 G-2 \u00E9tait l'appareil que pilotait le c\u00E9l\u00E8bre pilote allemand Heinz Ulriech Rudel et \u00E0 bord duquel il d\u00E9truisit 519 unit\u00E9s de v\u00E9hicules blind\u00E9s ennemis\n\nAutres modifications\u00A0:\n\nJu-87 H\u00A0- Appareil d'entra\u00EEnement avec double-commandes. Une version refaite du Ju-87 D. L'armement embarqu\u00E9 et les lance-bombes \u00E9taient supprim\u00E9s. La verri\u00E8re du cockpit fit l'objet de renflements sur le c\u00F4t\u00E9 afin d'am\u00E9liorer la visibilit\u00E9 de l'instructeur.\n\nAvantages\u00A0: Bonnes caract\u00E9ristiques de vol. Commandes simples et entretien facile. Redoutable puissance de feu. Bonne visibilit\u00E9 depuis le cockpit. Fiabilit\u00E9. Multifonctionnalit\u00E9. Bonne protection blind\u00E9e de l'\u00E9quipage et du groupe moteur. \n\nD\u00E9savantages\u00A0: Faible man\u0153uvrabilit\u00E9. Vitesse et armement d\u00E9fensif insuffisants.\n
Ju-88A-4          \n    Ju-88A-4\n\nType\u00A0: bombardier moyen\n\nPoids\u00A0:\n    A vide\u00A0- 9 870 kg\n    Au d\u00E9collage\u00A0- 12 111 kg\n    Max. Au d\u00E9collage\u00A0- 14 000 kg\n\nLongueur\u00A0- 14,4 m\n    Envergure\u00A0- 20,0 m\n    Surface alaire\u00A0- 54,5 m2\n\nMoteur\u00A0: 2 Jumo 211B-1\nPuissance\u00A0- 1 200 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 345 km/h\n    Vitesse maximum\u00A0- 471 km/h\n\nMont\u00E9e \u00E0 5 000 m\u00A0- 18 min\nPlafond de service\u00A0- 8 140 m\nAutonomie\u00A0- 1 800 km\n\nArmement\u00A0:\n    1 mitrailleuse 7,9 mm (MG 81)\u00A0- \u00E0 l'avant\n    1 mitrailleuse 7,9 mm (MG 81Z)\u00A0- dans la partie inf\u00E9rieure arri\u00E8re\n    2 mitrailleuses 7,9 mm (MG 81)\u00A0- dans la partie sup\u00E9rieure arri\u00E8re\n    Bombes de poids diff\u00E9rentes pesant jusqu'\u00E0 1 000 kg\n\nL'appareil polyvalent Ju-88 fut d\u00E9velopp\u00E9 en 1936 apr\u00E8s que Junkers ait remport\u00E9 la comp\u00E9tition qui devait donner lieu au d\u00E9veloppement d'un bombardier moyen rapide et \u00E0 laquelle participait le gratin des constructeurs a\u00E9ronautiques allemands\u00A0- Messerschmitt, Junkers et Focke Wulf.\n\nLe Ju-88 fut construit par des ing\u00E9nieurs qui avaient une tr\u00E8s grande exp\u00E9rience des derni\u00E8res innovations en mati\u00E8re de conception a\u00E9ronautique\u00A0: V.H. Evers et un am\u00E9ricain, El Gassner, qui travaillait en Europe en 1935-36. Le premier prototype (Ju-88V-1) consistait en un monoplan aile basse \u00E9quip\u00E9 d'une verri\u00E8re de cockpit profil\u00E9e et de deux moteurs refroidis \u00E0 l'eau Daimler-Benz DB-600, avec des radiateurs frontaux de 900 CV chacun. L'\u00E9quipage se composait de trois hommes. Le prototype Ju-88V-1 effectua son vol inaugural en d\u00E9cembre 1936, mais fut d\u00E9truit au cours des essais en vol.\n\nDes recherches quant \u00E0 la possibilit\u00E9 d'installer des moteurs plus puissants et de changer le fuselage avant furent entreprises sur les prototypes suivants. La pointe avant du fuselage en forme de c\u00F4ne fut remplac\u00E9e par un nez totalement vitr\u00E9 constitu\u00E9 d'un assemblage de vingt panneaux de verre optique plat\u00A0; l'\u00E9quipage fut augment\u00E9 \u00E0 quatre hommes. Une nacelle fut install\u00E9e sous le fuselage de l'appareil et adapt\u00E9e au mitrailleur allong\u00E9 qui contr\u00F4lait la mitrailleuse MG 15 de 7,9 mm. Au cours de la construction des prototypes, l'opportunit\u00E9 d'utiliser les Ju-88 comme bombardiers en piqu\u00E9 fut envisag\u00E9e. Il fut sugg\u00E9r\u00E9 que l'avion disposerait d'un armement d\u00E9fensif constitu\u00E9 de trois mitrailleuses MG 15 et que l'emport en bombes atteindrait les 500 kg.\n\nApr\u00E8s des essais en vol approfondis qui donn\u00E8rent d'excellents r\u00E9sultats, la d\u00E9cision fut prise de lancer la production en s\u00E9rie du Ju-88 en 1937. Le Ju-88 servit de prototype \u00E0 la production de la s\u00E9rie "A". Il \u00E9tait \u00E9quip\u00E9 de moteurs Jumo 211B-1 de 1 200 CV. Afin de permettre que le Ju-88 soit utilis\u00E9 comme bombardier en piqu\u00E9, l'avion fut \u00E9quip\u00E9 de freins de piqu\u00E9 plac\u00E9s sous le longeron avant \u00E0 l'ext\u00E9rieur des nacelles.\n\nAu cours de la production de la s\u00E9rie "A", 17 versions du Ju-88A furent produites. Elles diff\u00E9raient par leur r\u00F4le, leur armement, leurs moteurs, etc.\n\nLa version la plus r\u00E9pandue de la s\u00E9rie "A" fut le Ju-88A-4 dont la production d\u00E9buta en 1940. Il diff\u00E9rait de la premi\u00E8re s\u00E9rie de production (A-1) par sa plus grande envergure, son train renforc\u00E9 et la protection blind\u00E9e de l'\u00E9quipage. L'armement de base consistait en une mitrailleuse 7,9 mm MG 81 plac\u00E9e \u00E0 l'avant du fuselage, une mitrailleuse 7,9 mm MG 81Z install\u00E9e dans la nacelle situ\u00E9e sous le fuselage et deux mitrailleuses MG 81 tirant vers l'arri\u00E8re plac\u00E9es dans le cockpit arri\u00E8re. Diff\u00E9rentes combinaisons de bombes \u00E9taient plac\u00E9es dans des lance-bombes intrados et atteignaient un poids total de 1 000 kg.\n\nLe Ju-88A fut utilis\u00E9 sur tous les fronts durant la Seconde Guerre mondiale. Il servit de base \u00E0 la cr\u00E9ation de nombreuses versions\u00A0: bombardier en piqu\u00E9, bombardier conventionnel, bombardier-torpilleur, chasseur, chasseur nocturne, avion d'attaque, appareil de reconnaissance, appareil de communication, avion mouilleur de mines et bombe volante radioguid\u00E9e.\n\nAvantages\u00A0: Bonnes performances. Man\u0153uvrabilit\u00E9 \u00E9lev\u00E9e et bon armement. Multifonctionnalit\u00E9. Excellente visibilit\u00E9 depuis le cockpit. Fonctions de piqu\u00E9 et de largage de bombe automatiques.\n\nD\u00E9savantage\u00A0: Armement insuffisant sur les premiers appareils de s\u00E9rie.\n
Ju-88Mistel       \n    Mistel 3a, 1944\n\nType : appareil composite (FW-190A-8 + Ju-88A-4)\n\nPoids : \n    A vide : 10 725 kg\n    Au d\u00E9collage : 16 000 kg\n\nLongueur : 14,4 m \nEnvergure : 20,0 m\nSurface alaire : 7,44 m2\n\nMoteur : BMW801 et 2 Jumo 211B-1\nVitesse maxi : 433 km/h au niveau de la mer\nMont\u00E9e \u00E0 5 000 m : 6,2 min\n\nPlafond d'exploitation : approximativement 10 000 m\n\nAutonomie : 1 000 km\n\nArmement : bombe de 3 156 kg\n\nLe Mistel est certainement l'un des appareils les plus inhabituels qui ait particip\u00E9 au combat. Comme tant d'autres "merveilleuses" ( Ndt) machines de destructions allemandes de la fin de la guerre, le Mistel constituait une exceptionnelle r\u00E9ussite qui d\u00E9tenait de nombreux records le pla\u00E7ant en t\u00EAte devant l'ensemble de ses concurrents. Bien que similaire en apparence aux appareils composites des autres pays, le Mistel \u00E9tait parfaitement unique en son genre. Il ne consistait pas simplement en plusieurs avions accroch\u00E9s les uns aux autres, chacun d'eux ayant son propre \u00E9quipage comme le Zveno sovi\u00E9tique ou les appareils exp\u00E9rimentaux am\u00E9ricains. Le Mistel \u00E9tait vraiment la premi\u00E8re arme \u00E0 distance au monde, le pr\u00E9d\u00E9cesseur des missiles de croisi\u00E8re actuels comme le Tomahawk, et des bombes de pr\u00E9cision comme la JSOW. Il \u00E9tait \u00E9galement le premier appareil \u00E0 commandes de vol \u00E9lectriques.\n\nLe programme allemand du Mistel d\u00E9buta par des essais men\u00E9s en octobre 1942. Un Bf-109E au-dessus et un planeur DFS-230 en dessous \u00E9taient pilot\u00E9s par deux pilotes humains de mani\u00E8re \u00E0 \u00E9tudier les propri\u00E9t\u00E9s a\u00E9rodynamiques d'un appareil composite. Cet appareil n'\u00E9tait pas destin\u00E9 \u00E0 devenir un concept op\u00E9rationnel, mais plut\u00F4t un banc d'essai pour de futurs projets d'une conception similaire. Ces essais produisirent bient\u00F4t suffisamment de donn\u00E9es, et en juin 1943, un rapport fut r\u00E9dig\u00E9 qui appelait \u00E0 la r\u00E9alisation d'une combinaison op\u00E9rationnelle d'un Bf-109F et d'un Ju-88. \nLa combinaison Ju-88 et 109 s'av\u00E9ra initialement difficile \u00E0 contr\u00F4ler. Les surfaces de contr\u00F4le du 109 \u00E9taient insuffisantes pour piloter les deux appareils, et durant la phase de s\u00E9paration, le 109 avait tendance \u00E0 monter tr\u00E8s fort, ce qui pouvait potentiellement d\u00E9boucher sur la collision des deux appareils. Apr\u00E8s toute une s\u00E9rie de tests et de modifications, un syst\u00E8me de commandes tr\u00E8s \u00E9volu\u00E9, qui d\u00E9pla\u00E7ait les commandes du bombardier en fonction des r\u00E9actions du chasseur, fut install\u00E9. Le r\u00E9sultat final fut que le Mistel \u00E9tait plus facile \u00E0 piloter qu'un Bf-109, un FW-190 ou encore un Ju-88, et de l'aveu de tous les pilotes, sa prise en main \u00E9tait un vrai plaisir. Parmi les autres particularit\u00E9s du Mistel figurent son syst\u00E8me de vis\u00E9e et de guidage automatique qui \u00E9tait capable de frapper la cible apr\u00E8s un largage d'une distance de 5 kilom\u00E8tres et plus.\nDans le mod\u00E8le de production, le cockpit du Junker \u00E9tait remplac\u00E9 par une bombe de 3 tonnes pouvant p\u00E9n\u00E9trer jusqu'\u00E0 8 m\u00E8tres d'acier blind\u00E9 et 20 m\u00E8tres de b\u00E9ton. L'explosion pouvait litt\u00E9ralement soulever des blocs d'immeubles.\nBien que nombre des premiers essais du Mistel aient \u00E9t\u00E9 effectu\u00E9s avec un Bf-109, la plupart des mod\u00E8les de production utilisaient un FW-190. Cependant, les Mistels op\u00E9rationnels ne furent pas pilot\u00E9s par des pilotes de chasse, mais par des pilotes de bombardiers entra\u00EEn\u00E9s au maniement du chasseur FW. Ils \u00E9taient certainement plus aptes \u00E0 utiliser l'\u00E9quipement de navigation et de vis\u00E9e du Mistel, mais n'\u00E9taient pas capables d'affronter les chasseurs ennemis apr\u00E8s le largage de leur bombardier.\nDurant les essais du Mistel et le d\u00E9but de la production, le haut commandement allemand eut l'id\u00E9e d'utiliser des centaines de Mistels pour des attaques simultan\u00E9es sur les objectifs industriels de l'Union Sovi\u00E9tique et les ports britanniques. Les pilotes ne disposaient que du carburant n\u00E9cessaire pour un aller sans retour et ils \u00E9taient sens\u00E9s s'\u00E9jecter et se rendre \u00E0 l'ennemi apr\u00E8s avoir rempli leur mission. Des plans d\u00E9taill\u00E9s furent r\u00E9dig\u00E9s, cependant au moment o\u00F9 les premiers Mistels entraient en service \u00E0 l'\u00E9t\u00E9 de 1944, la sup\u00E9riorit\u00E9 a\u00E9rienne des alli\u00E9s \u00E9taient tout simplement trop \u00E9crasante pour permettre l'ex\u00E9cution d'un tel projet.\nLes Mistels furent utilis\u00E9s de fa\u00E7on op\u00E9rationnelle contre diff\u00E9rentes cibles, mais la plupart d'entre eux n'atteignirent jamais leur destination. Quelques-uns furent abattus par des chasseurs et la DCA, et bien davantage furent d\u00E9truits au sol. Pour finir, comme tant d'autres armes "prodigieuses" ( Ndt) de l'arsenal allemand de cette p\u00E9riode, le Mistel entra en service trop tard pour affecter le cours de la guerre. Sa contribution \u00E0 l'effort de guerre fut minime, mais sa haute technologie pour l'\u00E9poque continue de nous impressionner aujourd'hui encore.\n\nPrincipales variantes :\nMistel 1  Ju-88A-4 + Bf 109F-4, \u00E9t\u00E9 1942\nMistel 2  Ju-88G-1 + FW-190A-8, automne 1944\nMistel 3a  Ju-88A4 + FW-190A-8, \u00E9t\u00E9 1944\nMistel 3b  Ju-88G-1 + FW-190A-8, d\u00E9but 1945\nMistel 3c  Ju-88G-10 + Fw-190F-8, d\u00E9but 1945\n\nAvantages :\nPossibilit\u00E9 de convertir des milliers de bombardiers moyens obsol\u00E8tes en bombardiers strat\u00E9giques\nImportante puissance destructrice\n\nInconv\u00E9nients :\nArme \u00E0 usage unique\nAbsolument sans d\u00E9fense contre les appareils ennemis\n\n\n
Ki-43-Ia          \n    Nakajima Ki-43 Oscar\n\nChasseur de type 1 Hayabusa\n\nType: Chasseur monomoteur\n\nPoids:\nD\u00E9collage:  1,580 kg\nMaximum: 2,048 kg\n\nLongueur: 8.8 m\nEnvergure: 11.4 m\nSurface ailaire:22 m\u00B2\n\nMoteur: 1 x Army Type 99\nPuissance: 950 CV\n\nVitesse maximale:\nA 4000  m: 495 km/h\n\nPlafond: 11750 m\nRayon daction: 1200 km\n\nArmement :\n2 mitrailleuses Type 89 de 7,7 mm (Ki-43-Ia)\n1 mitrailleuse Type 89 de 7,7 mm et 1 Type 1 de 12,7 mm (Ki-43-Ib)\n2 mitrailleuses Type 1 de 12,7 mm (Ki-43-Ic)\n30 kg de bombes (Ki-43-I)\nJusqu'\u00E0 500 kg de bombes (Ki-43-II)\n\n\n\nCet appareil fut command\u00E9 directement \u00E0 Nakajima par larm\u00E9e de terre qui voulait \u00E9viter les dissensions existant entre les diff\u00E9rentes firmes de construction a\u00E9ronautique. Il fallait remplacer le chasseur Ki-27 par un chasseur dot\u00E9 de meilleures performances. La maniabilit\u00E9 \u00E9tait un crit\u00E8re tr\u00E8s recherch\u00E9 mais Nakajima se rendit compte quil \u00E9tait illusoire de vouloir conserver lagilit\u00E9 du Ki-27 avec de meilleures performances. Des tentatives pour gagner du poids, comme ladoption dun train datterrissage fixe, ne permirent pas dam\u00E9liorer la maniabilit\u00E9. Seule ladoption de volets papillon amen\u00E8rent un gain dans ce domaine, mais les pilotes se plaignaient toujours de ce manque de maniabilit\u00E9.\nLa deuxi\u00E8me version vit le jour en 1943. Le Ki-43 regroupait de nombreuses \u00E9volutions majeures, incluant notamment un nouveau moteur de 1150 ch. \u00E0 trois pales dh\u00E9lice, une verri\u00E8re redessin\u00E9e et un viseur \u00E0 miroir.\nLe KI-43 II montra quil \u00E9tait apte au combat mais quil \u00E9tait mieux adapt\u00E9 \u00E0 linterception de bombardiers.\nLa derni\u00E8re \u00E9volution importante de ce mod\u00E8le, le Ki-43 III, avait un moteur plus puissant de 1230 ch et des caract\u00E9ristiques qui en faisait un appareil plus polyvalent face aux conditions changeantes du front.\nEnfin, le Ki-43 fut le chasseur produit en plus grand nombre pour laviation de larm\u00E9e de terre Japonaise, avec pr\u00E8s de 6000 avions. Diff\u00E9rentes sources donnent de 5761 \u00E0 5919 appareils mis en service.\n\n\nVersions principales :\nKi-43-Ia : version initiale. Moteur Nakajima Ha-95 de 950 CV. Deux mitrailleuses de 7.7mm\nKi-43-Ib : m\u00EAme cellule que le Ki-43-Ia. Une des mitrailleuse de 7,7 mm est remplac\u00E9e par une mitrailleuse de 12,7 mm \nKi-43-Ic : la version la plus construite. M\u00EAme cellule que le Ki-43-Ia. Deux mitrailleuses de 12,7 mm.\nKi-43-II : nombreuses am\u00E9liorations. Moteur de 1150 ch, verri\u00E8re redessin\u00E9e et collimateur \u00E0 miroir\nKi-43-IIIa : moteur de 1230 ch.\nKi-43-IIIb : con\u00E7u par Tachikawa Hikoki KK. Moteur de 1250 ch. Deux canons de 20 mm.\n\n\n\nFaits de guerre :\nLarm\u00E9e de lair japonaise ne disposait que de 40 Ki-43 en service lors de son entr\u00E9e en guerre contre les Etats-Unis. N\u00E9anmoins, ce nombre augmenta rapidement et le Ki-43 combattit sur tous les fronts. Dans les derniers mois de la guerre, il fut utilis\u00E9 pour des missions Kamikaze.\n\n
Ki-46-Otsu        \n    Mitsubishi Ki-46-III Dinah\n\nType: : appareil de reconnaissance \n\nPoids:\nA vide: 3,831 kg (8,446 lbs)\nMaximum: 6,500 kg (14,330 lbs)\n\nLongueur: 11 m (36 ft)\nEnvergure: 14.7 m (48 ft)\nSurface alaire: 32 m\u00B2 (344 sq ft)\n\nMoteur: 2 x Army Type 3\nPuissance: 1,500 ch\n\nVitesse maximum:\nA 6,000 m (19,685 ft): 630 km/h (391 mph)\n\nPafond de service: 10,500 m (34,450 ft)\nRayon d'action: 4,000 km (2,485 miles)\n\nArmement:\nAucun (Ki-46-III)\n2 canons Ho-203  (nez) (Ki-46-III-Kai, Ki-46-IIIb)\n1 canon Ho-203 37mm (Ki-46-III-Kai)\n\nLe Ki-46 \u00E9tait un avion superbe. En plus d'\u00EAtre l'avion le plus joli \u00E0 servir dans les forces japonaises, et probablement du front du Pacifique, le Ki-46 \u00E9tait rapide et fiable ce qui en faisait un avion appr\u00E9ci\u00E9 par ses \u00E9quipages.\nLa version principale du Ki-46 \u00E9tait un avion de reconnaissance, que l'on a pu voir en service entre le d\u00E9but et la fin de la guerre. Il y avait aussi une version d'interception, le  Ki-46-III KAI, dont le nez avait \u00E9t\u00E9 redessin\u00E9, \u00E9quip\u00E9 de canons de 20 mm de nez tirant vers lavant, d'un canon de 37 mm dans le fuselage de l'appareil et tirant vers le haut selon un angle de 60\u00B0. Les versions sans canon \u00E9taient d\u00E9sign\u00E9es Ki-46-IIIb et -IIIc. \n\nVersions du Ki-46 :\nKi-46-I : Premi\u00E8re version de s\u00E9rie. 2 moteurs de 900 ch. \nKi-46-II : Moteurs de 1 050 ch.\nKi-46-III : Moteurs de 1 500 ch. Version de reconnaissance.\nKi-46-III-Kai : Intercepteur. 2 canons de 20 mm, canon arri\u00E8re de 37 mm\nKi-46-IIIb : Version du Ki-46-III-Kai sans le canon\nKi-46-IV : Version de reconnaissance \u00E0 haute altitude. Moteur de 1100 ch. \u00E0 10 200m.\n\nAvantages :\nMaintenance ais\u00E9e. Excellente performance.\n\nD\u00E9savantages :\nNe convenait pas tout \u00E0 fait \u00E0 linterception, manque darmement d\u00E9fensif.\n\n\n\n
Ki-61-I-Ko        \n    Kawasaki Ki-61-Ki Hien\n\nType: \n\nPoids:\nA vide: 2,210 kg (4,872 lbs)\nMaximum: 3,250 kg (7,165 lbs)\n\nLongueur: 8.75 m (28 ft 8 in)\nEnvergure: 12 m (39 ft 4 in)\nSurface alaire: 20 m\u00B2 (215.278 sq ft)\n\nMoteur: 1 x Kawasaki Ha -40 (construit sous licence DB-601Aa)\nPuissance: 1,175 ch (d\u00E9collage)\n\t 1,080 ch (\u00E0 4,200 m  13,780 ft)\nVitesse maximum:\nA 4,860 m (15,945 ft): 592 km/h (368 mph)\n\nPlafond de service: 11,600 m (37,730 ft)\nRayon d'action: 1,100 km (684 miles)\n\nArmement:\n2 mitrailleuses Type 1 de 12.7mm \n2 mitrailleuses Type 89 de 7.7mm (Ki-61-Ia)\n\nLLe Ki-61 \u00E9tait un avion dune conception inhabituelle pour les forces japonaises. Il avait un moteur en ligne, un long nez et une surface alaire importante. Quand les alli\u00E9s le rencontr\u00E8rent, ils crurent que c'\u00E9tait un Messerschmitt Bf-109 construit sous licence, ou un avion italien. La possibilit\u00E9 italienne a s\u00FBrement \u00E9t\u00E9 \u00E0 l'origine de sa d\u00E9signation officielle "Tony" chez les alli\u00E9s.\nLe Ki-61 \u00E9tait fortement li\u00E9 \u00E0 l'industrie a\u00E9ronautique allemande, puisque \u00E9tant \u00E0 lorigine con\u00E7u pour recevoir un moteur Daimler-Benz DB-601Aa produit sous licence, qui aurait de meilleure performance \u00E0 basse altitude, \u00E0 la demande des Japonais. Les concepteurs japonais du Ki-61 avaient \u00E9tudi\u00E9 avec Richard Vogt, le concepteur en chef de Blohm und Voss. D\u00E8s le d\u00E9but, l'id\u00E9e directrice \u00E9tait la manoeuvrabilit\u00E9, un blindage important et un puissant armement, \u00E0 l'oppos\u00E9 des autres chasseurs japonais qui \u00E9tait vuln\u00E9rables et faibles en puissance de feu. Ce fut un magnifique avion, un compromis entre un  Bf-109E7 et un A6M Zero, bien meilleur que chacun d'entre eux.\nLe Ki-61 entra en service fin 1942. Les premi\u00E8res op\u00E9rations montr\u00E8rent que sil \u00E9tait superbe dans les airs, il \u00E9tait difficile de le maintenir op\u00E9rationnel, ce qui amena \u00E0 concevoir une version simplifi\u00E9e, le Ki-61-I KAI c. Les Ki-61 furent tr\u00E8s employ\u00E9s en Nouvelle Guin\u00E9e et aux Philippines, ainsi que pour la d\u00E9fense du territoire national. Avant larriv\u00E9e des P-51s dIwo Jima, le Tony \u00E9tait capable de surclasser nimporte lequel des appareils quon voulait bien lui opposer. On peut r\u00EAver aux performances qu'il aurait pu atteindre avec un meilleur moteur comme le DB-605AM.\n\nEnviron 3100 Ki-61 furent construits durant la guerre.\n\nAvantages :\nBonnes performances par rapport aux avions du milieu de la guerre. Armement puissant.\n\nD\u00E9savantage :\nSurclass\u00E9 par les avions alli\u00E9s \u00E0 la fin de la guerre.\n\n
MC-202            \n    Macchi MC.202 Folgore, mod\u00E8le 1942\n\nType\u00A0: chasseur\n\nPoids\u00A0:\n    A vide\u00A0- 2 491 kg\n    Au d\u00E9collage\u00A0- 2 930 kg\n\nLongueur\u00A0- 8,86 m\n    Envergure\u00A0- 10,58 m\n    Surface alaire\u00A0- 16,82 m2\n\nMoteur\u00A0: Alfa Romeo RA 1000 RC41-1.\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 1 045 CV\n    Au d\u00E9collage\u00A0- 1 175 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 492 km/h\n    A 6 000 m\u00A0- 600 km/h\n\nTemps de virage \u00E0 une altitude de1 000 m\u00A0- env. 20 sec\nMont\u00E9e \u00E0 5 000 m\u00A0- 4 min 35 sec\nMont\u00E9e en virage de combat\u00A0- env. 950 m\nPlafond de service\u00A0- 11 500 m\nAutonomie\u00A0- 765 km\n\nArmement\u00A0:\n    2 mitrailleuses 12,7 mm (Breda SAFAT)\n    2 mitrailleuses 7,7 mm (Breda SAFAT)\u00A0- dans les ailes\n\nL'utilisation d'encombrants moteurs en \u00E9toile dans l'industrie a\u00E9ronautique italienne et les difficult\u00E9s li\u00E9es au d\u00E9veloppement d'un moteur en ligne fiable n\u00E9cessaire aux appareils modernes obligea l'Italie \u00E0 lancer la production sous licence de moteurs allemands Daimler-Benz DB-601A. Il \u00E9tait pr\u00E9vu que ce moteur serait utilis\u00E9 sur le futur nouvel appareil qui remplacerait progressivement le Macchi MC.200 "Saetta" adopt\u00E9 en Italie depuis 1939.\n\nAfin de r\u00E9duire les d\u00E9lais, les co\u00FBts de d\u00E9veloppement et de production en s\u00E9rie du nouvel avion, il fut d\u00E9cid\u00E9 de d\u00E9velopper l'appareil pour le moteur DB-601A (RA 1000 RC41-1) et de prendre la structure du Macchi MC.200 avec son aile asym\u00E9trique comme base de fabrication. La production en s\u00E9rie du moteur de 1 175 CV DB-601A refroidi \u00E0 l'eau dont la version italienne \u00E9tait appel\u00E9e RA 1000 RC41-1, fut assur\u00E9e par Alfa Romeo, et le d\u00E9veloppement de l'avion, par Macchi.\n\nLe prototype re\u00E7u le nom de MC.202 "Folgore" (Eclair) et quitta les ateliers d'assemblage au d\u00E9but du mois d'ao\u00FBt 1940. Le nouvel appareil h\u00E9rita de l'aile, de l'empennage et du train d'atterrissage de son pr\u00E9d\u00E9cesseur, le Macchi MC.200. L'avion \u00E9tait enti\u00E8rement en m\u00E9tal, avait un nouveau type de fuselage renfermant le cockpit \u00E9quip\u00E9 d'une verri\u00E8re dont la partie centrale s'ouvrait vers la droite. Le nouvel appareil utilisait un proc\u00E9d\u00E9 secret de rivetage et d'assemblage de toutes les parties, et les surfaces \u00E9taient d'une tr\u00E8s grande qualit\u00E9. Le premier appareil \u00E9tait arm\u00E9 de deux mitrailleuses 12,7 mm Breda SAFAT. Dans le m\u00EAme mois de 1940, l'avion effectua les essais en vol avec succ\u00E8s et sa production en s\u00E9rie fut pr\u00E9conis\u00E9e.\n\nLa production en s\u00E9rie du MC.202 fut r\u00E9parties dans les entreprises qui produisaient les chasseurs MC.200. Il fut pr\u00E9vu de produire 15 s\u00E9ries industrielles du MC.202. Au cours de la production, l'appareil subit de l\u00E9g\u00E8res modifications et am\u00E9liorations. Au total, environ 1 200 MC.202, toutes versions confondues, furent produits.\n\nLes MC.202 furent utilis\u00E9s sur le front ouest\u00A0- en Libye, en Sicile, sur le front est\u00A0- sur le fleuve Don, \u00E0 Vorochilovgrad et \u00E0 Stalingrad.\n\nPrincipales versions\u00A0:\n\nMC.202\u00A0- Premier appareil de s\u00E9rie. Armement\u00A0: deux mitrailleuses 12,7 mm Breda SAFAT.\nMC.202AS\u00A0- Appareil de s\u00E9rie modifi\u00E9 pour une exploitation dans les tropiques.\nMC.202\u00A0- Dernier appareil de s\u00E9rie. Armement\u00A0: deux mitrailleuses 12,7 mm Breda SAFAT et deux mitrailleuses 7,7mm Breda SAFAT. Protection du pilote am\u00E9lior\u00E9e.\nMC.202CB\u00A0- Chasseur-bombardier. Armement\u00A0: deux mitrailleuses 12,7 mm Breda SAFAT et deux mitrailleuses 7,7 mm Breda SAFAT\u00A0; Bombes de poids diff\u00E9rents totalisant 320 kg maximum\n\nAvantages\u00A0: Bonnes performances. Man\u0153uvrabilit\u00E9 assez bonne. Armement puissant (sur les derni\u00E8res s\u00E9ries). Bonne visibilit\u00E9 depuis le cockpit. Commandes simples.\n\nD\u00E9savantage\u00A0: Armement insuffisant sur les appareils de la premi\u00E8re s\u00E9rie.\n
Me-163B-1a        \n    Me-163 B-1a  Komet, 1944.\n\nType : intercepteur fus\u00E9e\n\nPoids :\nAu d\u00E9collage : 4 110 kg\n\nLongueur : 5,80 m\nEnvergure : 9,30 m\nSurface alaire : 18,75 m2\n\nMoteur : 1 x HWK 509A-2\nPouss\u00E9e : 1 700 kg\n\nVitesse maxi :\nAu niveau de la mer : 825 km/h\nA 1 000 m : 955 km/h\n\nPlafond d'exploitation : 12 000 m\nAutonomie : 200 km\n\nArmement : \n2 canons MK 108 de 30 mm\n\nA la fin des ann\u00E9es 30, un groupe de concepteurs de l'institut allemand de recherche sur les planeurs (DFS) dirig\u00E9s par Alexander Lippisch cr\u00E9\u00E8rent l'avion fus\u00E9e DFS-194, propuls\u00E9 par un moteur fus\u00E9e RI-203. C'\u00E9tait la premi\u00E8re fois que Lippisch, qui \u00E9tait l'un des meilleurs concepteurs d'appareils sans empennage, utilisait pleinement ses id\u00E9es radicalement nouvelles. Le succ\u00E8s du DFS-194 fut \u00E0 l'origine de l'ordre \u00E9manant du RLM de cr\u00E9er un intercepteur fus\u00E9e qui serait plus tard d\u00E9sign\u00E9 sous le nom de Me-163.\nDans la mesure o\u00F9 le moteur du Me-163 prit plus longtemps \u00E0 cr\u00E9e que la cellule, les premiers vols d'essai eurent lieu \u00E0 bord du prototype sans moteur en mode planeur. A l'\u00E9t\u00E9 1941, quatre Me-163A re\u00E7urent finalement leur moteur, et les tests v\u00E9ritables purent d\u00E9buter. Au cours d'un des vols d'essai, la vitesse de 998 km/h fut atteinte ; au-del\u00E0 de cette vitesse, l'avion devint incontr\u00F4lable et se mit en piqu\u00E9.\nFait \u00E9tonnant, le Me-163A ne fut jamais destin\u00E9 au service sur le front ; il n'\u00E9tait qu'une version de banc d'essai et d'entra\u00EEnement. Une autre version, le Me-163B, fut con\u00E7ue pour le combat. Les deux versions diff\u00E9raient consid\u00E9rablement. En fait, l'\u00E9quipe du projet travaillait sur deux avions diff\u00E9rents en m\u00EAme temps.\nLe programme d'essai fit l'objet d'une multitude de probl\u00E8mes incompr\u00E9hensibles. L'\u00E9quipe fit preuve d'innovation dans presque tous les aspects du projet - moteur, carburant, commandes d'une conception sans empennage, train d'atterrissage largable, etc. Rien ne fut facile. Les essais en vol se poursuivirent durant presque trois ans de plus, et le premier Me-163B-1a de s\u00E9rie fut jug\u00E9 bon pour le combat en mai 1944.\nMalheureusement, le palmar\u00E8s du Komet au combat n'est pas aussi remarquable que la liste de ses innovations. Diff\u00E9rentes sources lui reconnaissent un total de 9 \u00E0 16 avions abattus au cours de son service au combat - le plus bas score pour un chasseur de s\u00E9rie, en particulier si l'on consid\u00E8re les 14 pertes au combat, \u00E0 la fois en vol et au sol. L'avion \u00E9tait difficile \u00E0 maintenir et dangereux \u00E0 piloter. Par ailleurs, 17 Me-163 furent perdus de mai 1944 \u00E0 mai 1945 dans divers accidents. Le plus grand danger r\u00E9sidait dans les carburants aussi inflammables qu'instables ; il a \u00E9t\u00E9 rapport\u00E9 qu'un pilote a litt\u00E9ralement fondu dans le cockpit au contact des vapeurs.\nEn d\u00E9pit de tous les avantages, le Me-163 est le seul chasseur fus\u00E9e de l'histoire \u00E0 avoir vu le combat. Au total, 364 Komets de diff\u00E9rentes versions furent produits.\n\nPrincipales variantes :\nMe-163A-0  dix appareils prototypes\nMe-163Ba-1  40 appareils de s\u00E9rie \u00E9quip\u00E9s de canons MG-151 de 20 mm\nMe-163B-a  variante de production\nMe-163S  avion d'entra\u00EEnement biplace, trois exemplaires construits\nMe-163C  fuselage allong\u00E9, cockpit pressuris\u00E9 avec verri\u00E8re \u00E0 bulle. Trois prototypes construits. \nMe-163D  fuselage encore plus grand que le 163C afin de contenir le train d'atterrissage r\u00E9tractable, contrairement au chariot largable ou au patin r\u00E9tractable des 163 A et B. D\u00E9velopp\u00E9 ult\u00E9rieurement dans les Me-263 et Ju-248. \nKi.200/J8M1  version japonaise. Le Japon construisit le Me-163 sous licence en 1944, mais une grande partie des plans manquaient. Les japonais durent concevoir certains composants eux-m\u00EAmes  ; ils r\u00E9ussirent \u00E0 construire un prototype qui vola le 7 juin 1945 et s'\u00E9crasa d\u00E8s son premier vol. \n\nAvantages :\nTaux ascensionnel et vitesse in\u00E9gal\u00E9s\nArmement puissant\n\nInconv\u00E9nients :\nMaintenance extr\u00EAmement d\u00E9licate\nFaible autonomie et faible capacit\u00E9 en carburant (environ six minutes de vol propuls\u00E9)\nVis\u00E9e difficile en raison de la diff\u00E9rence entre la vitesse de la cible et celle du Me-163\nD\u00E9collages et atterrissages difficiles\n \n\n
Me-210Ca-1        \n     Me-210Ca-1, mod\u00E8le 1943\n\nType : Chasseur lourd et bombardier rapide\n\nPoids :\n\tA vide : 5 400 kg\n\tAu d\u00E9collage : 8 200 kg\n\nLongueur : 12,13 m\nEnvergure : 16,34 m\nSurface alaire : 36,2 m2\n\nMoteur : 2 Daimler-Benz DB 605-B\nPuissance : 1 475 ch.\n\nVitesse : \n    Au niveau de la mer : 479 Km/h\n    A 6 500 m : 578 Km/h\n\nMont\u00E9e \u00E0 6 000 m : 11min 30sec \nPlafond de service : 10 500 m\nAutonomie : 1 730 Km avec 2 400 litres de carburant\n\nArmement :\n\t2 canons fixes de 20 mm (MG-151/20) tirant vers l'avant\n\t2 mitrailleuses de 7,92 mm (MG-17) tirant vers l'avant\n\t2 mitrailleuses de 13 mm (MG-131) tirant vers l'arri\u00E8re dispos\u00E9es dans des saillies lat\u00E9rales \u00E0 commande \u00E0 moteur \u00E0 distance FDL 131.\nArmement disponible : Jusqu'\u00E0 1 000 kg de bombes dans diff\u00E9rentes variantes (une de 1 000 kg, une de 500 kg + quatre de 70 ou 50 kg, quatre de 250 kg)\n\nEn 1942, l'arm\u00E9e de l'air royale de Hongrie (RHAF) souhaita remplac\u00E9 la plupart de ces appareils bimoteurs. Le Me-210A fut s\u00E9lectionn\u00E9 dans ce but.\n\nLe Me 210C \u00E9tait une version d'exportation allemande manufactur\u00E9e en Hongrie par l'usine Danube sous licence de Messerschmitt (BFW). Selon les termes du programme sp\u00E9cial d'armement mutuel germano-hongrois pour la production sous licence, les deux tiers des avions manufactur\u00E9s en Hongrie devaient \u00EAtre envoy\u00E9s \u00E0 la Luftwaffe et le dernier tiers pouvait \u00EAtre utilis\u00E9 par la RHAF. Le Me-210C \u00E9tait presque \u00E9quivalent au Me-210A, \u00E0 ceci pr\u00E8s qu'il \u00E9tait propuls\u00E9 par deux moteurs DB 605B de 1 475 ch., les moteurs qui seraient plus tard utilis\u00E9s sur le Me-410. Selon le m\u00EAme accord, les hongrois devaient produire le Me-410 \u00E0 partir de 1944.\nLes premiers Me-210Ca-1 de fabrication hongroise furent envoy\u00E9s \u00E0 la Luftwaffe en avril 1943. Les unit\u00E9s hongroises re\u00E7urent leurs premiers appareils au d\u00E9but de 1944.\nLes Hongrois aimaient beaucoup leur Me-210Ca-1 qui \u00E9tait de loin sup\u00E9rieur aux premiers Me-210A \u00E0 empennage court. Les pilotes de la RHAF trouvaient le Me-210Ca-1 tr\u00E8s man\u0153uvrable pour un bimoteur, avec d'excellentes performances.\n\nDans la RHAF, cet appareil fut utilis\u00E9 contre les am\u00E9ricains comme chasseur lourd en avril 1944 et comme chasseur de nuit \u00E0 l'\u00E9t\u00E9 1944. Ce fut toutefois dans le r\u00F4le de bombardier rapide qu'il servit principalement contre les troupes terrestres sovi\u00E9tiques entre 1944 et 1945.\n\nUn total de 267 Me-210Ca-1 fut construit. La production hongroise prit fin en mars 1944, et l'usine Danube passa \u00E0 la fabrication des Bf-109G-14 et G-10.\n108 Me-210Ca-1 furent envoy\u00E9s \u00E0 la Luftwaffe selon les termes du programme d'armement mutuel germano-hongrois.\n\n\nPrincipales modifications (outre le bombardier rapide normal) :\n\nMe-210Ca-1 (Z 0+03) variante chasseur lourd contre les bombardiers am\u00E9ricains : plus un canon Bofors de 40 mm et six missiles (il disposait d'une tr\u00E8s grande puissance de feu, mais les escortes de bombardiers am\u00E9ricains \u00E9taient g\u00E9n\u00E9ralement trop fortes pour pouvoir l'utiliser avec succ\u00E8s).\nMe-210Ca-1 (Z 0+05) variante chasseur nocturne \u00E9quip\u00E9e d'un radar hongrois 'Turul' : seul un prototype fut r\u00E9alis\u00E9.\nMe-210Ca-1/E (Z 0+08) variante reconnaissance \u00E0 courte distance : seul un prototype fut r\u00E9alis\u00E9 avec une cabine d'observation vitr\u00E9e \u00E0 la place du magasin de bombes. Cette variante \u00E9tait la seule \u00E0 avoir 3 hommes d'\u00E9quipage (toutes les autres n'en avaient que 2).\nMe-210 Da-0 variante de reconnaissance \u00E0 longue distance (6 avions : Z 0+06 \u00E0 Z 0+11) : \u00E9quip\u00E9 de cam\u00E9ras RB 20/30 et RB 50/30, sans les mitrailleuses MG-17 avant.\n\nAvantages : Bombardier rapide avec une grande puissance de feu et une bonne man\u0153uvrabilit\u00E9.\n\nD\u00E9savantage : Stabilit\u00E9 m\u00E9diocre sur un seul moteur.\n\n\n
Me-210Ca-1ZSTR    \n    Me-210Ca-1 Zerst\u00F6rer, mod\u00E8le 1944\n\nType : Chasseur anti-bombardier lourd et appareil d'attaque au sol \n\nPoids :\n\tA vide : 7 283 kg\n\tAu d\u00E9collage : 9 706 kg\n\nLongueur : 12,13 m\nEnvergure : 16,34 m\nSurface alaire : 36,2 m2\n\nMoteur : 2 Daimler-Benz DB 605-B\nPuissance : 1 475 ch.\n\nVitesse : \n    Au niveau de la mer : 466 Km/h\n    A 6 300 m : 553 Km/h\n\nMont\u00E9e \u00E0 6 000 m : 14min 30sec \nPlafond de service : 9 500 m\nAutonomie : 1 370 Km avec 2 070 litres de carburant\n\nArmement :\n    2 canons fixes de 20 mm (MG-151/20) tirant vers l'avant\n    1 canon fixe de 40 mm 39N tirant vers l'avant\n    2 mitrailleuses de 13 mm (MG-131) tirant vers l'arri\u00E8re dispos\u00E9es dans des saillies lat\u00E9rales \u00E0 commande \u00E0 moteur \u00E0 distance FDL 131.\n\nL'arm\u00E9e de l'air royale hongroise (RHAF) souhaitait modifier un certain nombre de ses Me-210Ca-1 afin de cr\u00E9er une variante anti-bombardier (le Me-210Ca-1 Zerst\u00F6rer).\n\nCette version fut modifi\u00E9e avec un canon antia\u00E9rien 39N de 40 mm fabriqu\u00E9 sous licence par Bofors. Ce canon disposait d'un total de 44 obus, dont quatre \u00E9taient d\u00E9j\u00E0 install\u00E9s dans la platine. Le Bofors \u00E9tait charg\u00E9 par le mitrailleur arri\u00E8re par paquets de 4 obus. Quatre paquets d'obus \u00E9taient emmagasin\u00E9s dans le compartiment du mitrailleur radio. Les mitrailleuses fixes MG-17 de 7,92 mm \u00E0 tir avant furent supprim\u00E9es. Par ailleurs, l'appareil transportait trois tubes lance-roquette de 150 mm sous chaque aile.\nIl fut d\u00E9cid\u00E9 de transformer entre 30 et 40 appareils selon cette configuration, mais seuls 4 ou probablement 5 furent r\u00E9ellement termin\u00E9s et livr\u00E9s \u00E0 la RHAF.\n\nAvantages : Grande puissance de feu.\n\nD\u00E9savantages : Trop lourd pour un chasseur. Taux de mont\u00E9e m\u00E9diocre. Mauvaise stabilit\u00E9 sur un moteur.\n\n\n
Me-262A-1a        \n    Me-262A-1 Schwalbe \n\nType\u00A0: chasseur \u00E0 r\u00E9action\n\nPoids\u00A0:\n    A vide\u00A0- 4 092 kg\n    Au d\u00E9collage\u00A0- 6 896 kg\n\nLongueur\u00A0- 10,61 m\n    Envergure\u00A0- 12,65 m\n    Surface alaire\u00A0- 21,70 m2\n\nMoteur\u00A0: 2 Jumo 109-004.\nPuissance\u00A0: estim\u00E9e \u00E0 8,83 k N de pouss\u00E9e\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 835 km/h\n    A 6,000m\u00A0- 872 km/h\n\nMont\u00E9e \u00E0 6 000m\u00A0- 6,8 min\nPlafond de service\u00A0- 11 500 m\nAutonomie\u00A0- 1 050 km\n\nArmement\u00A0:\n    4 canons de 30 mm (MK 108)\n\nL'histoire de la cr\u00E9ation de cet appareil s'\u00E9tend sur une p\u00E9riode d'environ cinq ans. A l'origine, l'appareil fut dessin\u00E9 \u00E0 l'automne 1938 par Messerschmitt pour deux moteurs fondamentalement nouveaux cr\u00E9\u00E9s par BMW et Junkers. En mars 1940, un mod\u00E8le grandeur nature en bois correspondant au d\u00E9veloppement th\u00E9orique fut r\u00E9alis\u00E9 et trois prototypes furent fabriqu\u00E9s. Tous furent assembl\u00E9s au d\u00E9but 1941, mais le travail dut \u00EAtre retard\u00E9 en raisons des d\u00E9lais demand\u00E9s pour la modification des turbor\u00E9acteurs. Le travail sur le Me-262 reprit au d\u00E9but de 1942 lorsque les turbor\u00E9acteurs Jumo 004A-0 capables de maintenir l'appareil en vol eurent \u00E9t\u00E9 d\u00E9velopp\u00E9s. Cependant, ce travail n'apporta pas de r\u00E9sultats satisfaisants en raison des probl\u00E8mes dus au fonctionnement instable des r\u00E9acteurs. Ce ne fut qu'en janvier 1943 que le Me-262 fut \u00E9quip\u00E9 de r\u00E9acteurs am\u00E9lior\u00E9s qui pouvaient produire suffisamment de puissance et dont le fonctionnement \u00E9tait stable. Ses essais couronn\u00E9s de succ\u00E8s eurent lieu en mars et avril et entra\u00EEn\u00E8rent la production en s\u00E9rie du nouvel appareil.\n\nLa production en s\u00E9rie de masse du Me-262 d\u00E9buta au d\u00E9but de 1944.\n\nLa premi\u00E8re version de s\u00E9rie du Me-262 fut baptis\u00E9e Me-262A-1a "Schwalbe" (Hirondelle). Elle \u00E9tait arm\u00E9e de quatre canons MK 108 de 30 mm et \u00E9quip\u00E9e de deux turbor\u00E9acteurs Jumo 004. La fabrication de l'appareil utilisait les alliages habituels et les panneaux \u00E9taient riv\u00E9s pour la plupart. Les ailes \u00E9taient constitu\u00E9es d'un seul bloc. La partie inf\u00E9rieure des ailes consistait en des panneaux renforc\u00E9s avec des vis. Le fuselage se composait de quatre sections\u00A0: avant\u00A0- fait d'acier, avec les canons et les munitions\u00A0; centre\u00A0- avec les r\u00E9servoirs de carburant principal et additionnel\u00A0; Arri\u00E8re\u00A0- avec l'\u00E9quipement radio et les r\u00E9servoirs de carburant arri\u00E8res\u00A0; et la queue. La construction de l'avion \u00E9tait con\u00E7ue de mani\u00E8re \u00E0 r\u00E9duire le temps de production au minimum.\n\nAvantages\u00A0: Excellentes performances. Armement puissant. Sup\u00E9riorit\u00E9 absolue en vitesse sur tous les chasseurs \u00E0 h\u00E9lice contemporains. Bon champ de vision depuis le cockpit. Multifonctionnel. Capacit\u00E9 \u00E0 distancer n'importe quel poursuivant.\n\nD\u00E9savantage\u00A0: Probl\u00E8mes li\u00E9s \u00E0 la maintenance du turbor\u00E9acteur.\n
Me-262A-2a        \n    Me-262A-2 Sturmvogel (Albatros)\n\nType\u00A0: chasseur bombardier \u00E0 r\u00E9action\n\nPoids\u00A0:\n    A vide\u00A0- 4 092 kg\n    Au d\u00E9collage\u00A0- 6 896 kg\n\nLongueur\u00A0- 10,61 m\n    Envergure\u00A0- 12,65 m\n    Surface alaire\u00A0- 21,70 m2\n\nMoteur\u00A0: 2 Jumo 109-004\nPuissance\u00A0: estim\u00E9e \u00E0 8,83 kN de pouss\u00E9e\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 835 km/h\n    A 6 000m\u00A0- 872 km/h\n\nMont\u00E9e \u00E0 6 000m\u00A0- 6,8 min\nPlafond de service\u00A0- 11 500m\nAutonomie\u00A0- 1 050 km\n\nArmement\u00A0:\n    2 canons de 30 mm (MK 108)\n\nLe Me-262 de s\u00E9rie servit de base pour la cr\u00E9ation d'un grand nombre de versions dont\u00A0: l'intercepteur arm\u00E9 de missiles (Me262A-Ab)\u00A0; l'appareil de reconnaissance (Me262A-5a)\u00A0; l'appareil biplace d'entra\u00EEnement (Me262B-1a)\u00A0; l'intercepteur nocturne biplace (Me262B-1a/V1) et le bombardier \u00E9quip\u00E9 de racks externes pour les bombes d'un poids cumul\u00E9 de 1 000 kg (Me262A-2 "Sturmvogel"\u00A0- Albatros).\n\nAu total, 1 435 Me262 furent cr\u00E9\u00E9s, toutes versions confondues.\n\nLe Me-262 \u00E9tait le seul appareil qui pouvait changer le cours de la guerre \u00E0 l'avantage de l'Allemagne. L'avion pouvait prendre part aux combats faire cesser, ne serait-ce que pour une br\u00E8ve p\u00E9riode, les bombardements strat\u00E9giques alli\u00E9s.\n\nApr\u00E8s la Seconde Guerre mondiale, les Me-262 furent produits en Tch\u00E9coslovaquie en se basant sur les plans allemands jusque dans les ann\u00E9es 50.\n\nAvantages\u00A0: Excellentes performances. Armement puissant. Sup\u00E9riorit\u00E9 absolue en vitesse sur tous les chasseurs \u00E0 h\u00E9lice contemporains. Bon champ de vision depuis le cockpit. Capacit\u00E9 \u00E0 distancer n'importe quel poursuivant. \n\nD\u00E9savantage\u00A0: Probl\u00E8mes li\u00E9s \u00E0 la maintenance du turbor\u00E9acteur.\n
Me-321            \n    Me-321  G\u00E9ant, mod\u00E8le 1941\n\nType\u00A0: planeur de transport\n\nPoids\u00A0:\n    A vide\u00A0- 12 200 kg\n    Max. au d\u00E9collage\u00A0- 39 500 kg\n\nLongueur\u00A0- 28,5 m\n    Envergure\u00A0- 55,0 m\n    Surface alaire\u00A0- 300,0 m2\n\nVitesse max. de remorquage\u00A0:\n    Derri\u00E8re le Troikaschlepp\u00A0- 215 km/h\n    Derri\u00E8re le He-111Z\u00A0- 225 km/h\nVitesse en plan\u00E9\u00A0- 140 km/h\n\nPlafond de service\u00A0- 4 500 m\nRayon d'action\u00A0- 400 km\n\nArmement\u00A0:\n    4 mitrailleuses 7,92 mm (MG 15).\n\nLe planeur g\u00E9ant de transport Messerschmitt Me-321 "Gigant" fut initialement d\u00E9velopp\u00E9 lors de la pr\u00E9paration de l'intervention en Grande Bretagne pour transporter des canons et des troupes de parachutistes. Lorsque les priorit\u00E9s chang\u00E8rent, son objectif changea \u00E9galement pour s'orienter vers l'Union Sovi\u00E9tique.\n\nL'appel d'offre pour le d\u00E9veloppement d'un planeur super lourd de transport fut soumis aux bureaux de conception de Junkers et de Messerschmitt. Les plans \u00E9taient pr\u00EAts en novembre 1940. L'appareil de Messerschmitt fut consid\u00E9r\u00E9 comme plus r\u00E9ussi et sa production en s\u00E9rie fut lanc\u00E9e sous la d\u00E9signation Me-263 (qui deviendrait ult\u00E9rieurement Me-321). En f\u00E9vrier 1941, le premier prototype du planeur Messerschmitt g\u00E9ant quitta les ateliers d'assemblage et subit avec succ\u00E8s les essais en vol. \n\nL'appareil \u00E9tait constitu\u00E9 d'un assemblage de tubes d'acier soud\u00E9s et d'un rev\u00EAtement de toile au-dessus d'une ossature en bois. La partie cargaison avait les dimensions suivantes\u00A0: longueur\u00A0- 11 m, largeur\u00A0- 3,15 m, hauteur\u00A0- 3,3 m. La capacit\u00E9 de transport du planeur pouvait atteindre 20 tonnes ou 200 soldats enti\u00E8rement \u00E9quip\u00E9s. La partie cargaison \u00E9tait accessible depuis l'avant du fuselage via deux portes \u00E0 double sens. Le cockpit \u00E9tait situ\u00E9 dans la partie sup\u00E9rieure du fuselage. L'\u00E9quipage du planeur consistait en 6 hommes\u00A0- 2 pilotes, un op\u00E9rateur radio, un sp\u00E9cialiste du chargement et deux mitrailleurs. L'armement du planeur se composait de 4 mitrailleuses 7,92 mm MG 15, dont deux \u00E9taient plac\u00E9es dans des supports situ\u00E9s sur la partie sup\u00E9rieure des rabats d'\u00E9coutille avant, tandis que les deux autres \u00E9taient install\u00E9es de part et d'autre \u00E0 l'arri\u00E8re du fuselage.\n\nA l'origine, le planeur d\u00E9collait gr\u00E2ce au remorquage de trois Bf-110C\u00A0- "Troikaschlepp" (Tro\u00EFka). Ce syst\u00E8me fut remplac\u00E9 en 1942 par un appareil He-111Z superpuissant d\u00E9velopp\u00E9 par Heinkel. Pour permettre au planeur de d\u00E9coller plus facilement, jusqu'\u00E0 quatre dispositifs d'assistance au d\u00E9collage par fus\u00E9e \u00E9taient utilis\u00E9s. Ils \u00E9taient plac\u00E9s sous l'aile du planeur, avaient une pouss\u00E9e de 750 kg et fonctionnaient durant 30 secondes. Afin de freiner rapidement le planeur lors de l'atterrissage, un parachute de 20 m\u00E8tres de diam\u00E8tre dissimul\u00E9 dans l'empennage du fuselage \u00E9tait ouvert. D\u00E9velopp\u00E9 initialement pour des op\u00E9rations de d\u00E9barquement et de transport sur le th\u00E9\u00E2tre d'op\u00E9rations m\u00E9diterran\u00E9en, le Me-321 fut pourtant principalement utilis\u00E9 sur le front de l'est. Les Me-321 furent envoy\u00E9s vers la Crim\u00E9e, Dnipropetrovsk, Kherson, Riga, l'Estonie, Orsk, etc. Ils furent utilis\u00E9s pour approvisionner les arm\u00E9es de Kouban et de Stalingrad et particip\u00E8rent au d\u00E9barquement sur les \u00EEles Moondzun.\n\nAu total, 200 planeurs Me-321 "Gigant" furent produits.\n\nAvantages\u00A0: Un planeur de transport unique en son genre. Grande capacit\u00E9 de transport. Fabrication simple.\n\nD\u00E9savantages\u00A0: Difficile \u00E0 remorquer. Commandes de vol lourdes.\n
Me-323            \n    Me-323  G\u00E9ant, mod\u00E8le 1942\n\nType\u00A0: transport\n\nPoids\u00A0:\n    A vide\u00A0- 29 060 kg\n    Max. au d\u00E9collage\u00A0- 45 000 kg\n\nLongueur\u00A0- 28,5 m\n    Envergure\u00A0- 55,0 m\n    Surface alaire\u00A0- 300,0 m2\n\nMoteur\u00A0: 6 Gnome Rh\u00F4ne GR 14N 48.\nPuissance\u00A0: 1 140 CV\n\nVitesse (\u00E0 pleine charge)\u00A0:\n    Au niveau de la mer\u00A0- 235 km/h\n    A 3 000 m\u00A0- 195 km/h\n\nAutonomie\u00A0- 1 000 km\n\nArmement\u00A0:\n    2 canons de 20 mm (MG 151/20)\n    5 mitrailleuses de 13 mm (MG 131)\n\nLes inconv\u00E9nients li\u00E9s au remorquage compliqu\u00E9 du planeur Me-321 donn\u00E8rent l'id\u00E9e de cr\u00E9er un planeur identique \u00E9quip\u00E9 d'un ou de plusieurs moteurs qui pourraient le soutenir apr\u00E8s le d\u00E9collage remorqu\u00E9 ou, si possible, assurer son d\u00E9collage ind\u00E9pendant \u00E0 pleine charge.\n\nLa possibilit\u00E9 d'installer une combinaison de quatre ou de six moteurs sur l'avion fut envisag\u00E9e. C'est un moteur fran\u00E7ais, le Gnome Rh\u00F4ne GR 14N 48 produit par ordre des allemands qui fut choisi. Le moteur \u00E9tait estim\u00E9 \u00E0 1 140 CV au niveau du sol et \u00E0 1 035 CV \u00E0 4 800 m.\nA l'automne 1941, l'\u00E9quipe de conception de Messerschmitt fut charg\u00E9e d'\u00E9quiper deux planeurs Me-321, respectivement avec 4 et 6 moteurs Gnome Rh\u00F4ne GR 14N 48. D\u00E8s le printemps 1942, les prototypes d\u00E9sign\u00E9s Me-323-V1 et Me-323-V2 effectu\u00E8rent leurs essais en vol.\n\nLe Me-323-V1 (qui deviendrait le Me-323C) \u00E9tait \u00E9quip\u00E9 de quatre moteurs et n\u00E9cessitait toujours un remorquage pour d\u00E9coller \u00E0 pleine charge. En tenant compte des inconv\u00E9nients li\u00E9s \u00E0 la complexit\u00E9 que repr\u00E9sentait le remorquage, le projet fut abandonn\u00E9 au profit du Me-323-V2 (qui deviendrait le Me-323D) \u00E9quip\u00E9 de 6 moteurs et capable de d\u00E9coller seul \u00E0 pleine charge.\n\nAu d\u00E9but de l'\u00E9t\u00E9 1942, Messerschmitt commen\u00E7a la production en s\u00E9rie du Me-323. Ce dernier diff\u00E9rait l\u00E9g\u00E8rement du planeur Me-321 de base. Globalement, la structure du planeur fut pr\u00E9serv\u00E9e. L'appareil re\u00E7u un nouveau train d'atterrissage compos\u00E9 de 10 petites roues. Le nombre d'\u00E9clairages externes fut r\u00E9duit. Deux ing\u00E9nieurs responsables de la surveillance du fonctionnement du moteur furent ajout\u00E9s \u00E0 l'\u00E9quipage. L'armement de l'appareil consistait en deux canons de 20 mm MG 151/20 et de cinq mitrailleuses de 13 mm MG 131. Le planeur pouvait transporter 120 soldats enti\u00E8rement \u00E9quip\u00E9s ou 60 bless\u00E9s avec plus l'\u00E9quipe m\u00E9dicale.\nAu cours de la production en s\u00E9rie du Me-323, un grand nombre de versions du "Gigant" furent r\u00E9alis\u00E9es. Elles se distinguaient les unes des autres par un armement et des moteurs plus puissants. Au total, 198 Me-323, toutes versions confondues, furent produits en avril 1944.\nLes Me-323 furent utilis\u00E9s en Crim\u00E9e, \u00E0 Riga, \u00E0 Kirovohrad, \u00E0 S\u00E9bastopol, \u00E0 Stalingrad, en Hongrie, en Roumanie, en Pologne et dans le th\u00E9\u00E2tre m\u00E9diterran\u00E9en\u00A0- pour approvisionner l'arm\u00E9e africaine en Tunisie.\n\nAvantages\u00A0: Un avion de transport unique en son genre. Grande capacit\u00E9 de transport. Fabrication simple.\n\nD\u00E9savantages\u00A0: Faible vitesse. Commandes de vol lourdes.\n
MS406             \n    Morane MS.406, mod\u00E8le 1936\n\nType : Chasseur\n\nPoids :\n    A vide : 1 893 kg \n    Au d\u00E9collage : 2 426 kg (typique)\n\nLongueur : 8,17 m\nEnvergure : 10,62 m\nSurface alaire : 17,2 m\u00B2\n\nMoteur : Hispano-Suiza 12Y-31 en V\nPuissance : 860 ch.\n\nVitesse :\n    Au niveau de la mer : 377 Km/h  \n    A 4 500 m : 449 Km/h  \nTemps de virage \u00E0 1 000 m : 16sec (320 Km/h, 4g, rayon 265 m)\nMont\u00E9e \u00E0 3 000 m : 5min 30sec\nMont\u00E9e \u00E0 5 000 m : 10min \nPlafond de service : ~9 000 m\nAutonomie : 810 Km (typique)\n\nArmement : \n    2 mitrailleuses de 7,5 mm\n    1 canon de 20 mm Hispano-Suiza HS9 ou 1 mitrailleuse de 7,5 mm ou 1 mitrailleuse de 12,7 mm Berezina UBS tirant au travers du moyeu de l'h\u00E9lice\n\nLe Morane Saulnier M.S. 406 \u00E9tait un chasseur monoplace \u00E0 ailes basses en porte-\u00E0-faux de structure mixte, dot\u00E9 d'un cockpit int\u00E9gr\u00E9 ainsi que d'un train d'atterrissage et d'une roulette de queue r\u00E9tractables. Il fut le r\u00E9sultat d'une commande du minist\u00E8re de l'air fran\u00E7ais d'un chasseur monoplan en 1934. Le Morane fut d'abord connu sous l'appellation de MS.405 et il effectua son premier vol sous la forme du prototype MS.405.01 en ao\u00FBt 1935, propuls\u00E9 par un moteur \u00E0 piston en V 12Ygrs Hispano Suiza. Le canon HS 9 de 20 mm Hispano Suiza \u00E9tait install\u00E9 entre les blocs moteur et tirait au travers du moyeu de l'h\u00E9lice. Certains avions \u00E9taient \u00E9quip\u00E9s d'une mitrailleuse de 7,5 mm install\u00E9e en lieu et place du canon. Les finlandais trouv\u00E8rent que le canon \u00E9tait tr\u00E8s peu fiable. Il s'enrayait souvent apr\u00E8s avoir tir\u00E9 quelques obus. Les avions sovi\u00E9tiques \u00E9taient g\u00E9n\u00E9ralement \u00E9quip\u00E9s d'un blindage pilote, ce qui fait que les mitrailleuses l\u00E9g\u00E8res \u00E9taient pratiquement inutiles. Dans certains cas, cependant, le canon fut remplac\u00E9 par la mitrailleuse Berezina UBS de 12,7 mm, ce qui s'av\u00E9ra \u00EAtre une bonne solution.\n\nLa France fit don de 50 MS.406 \u00E0 la Finlande durant la guerre d'hiver, mais 30 seulement furent envoy\u00E9s et assembl\u00E9s par les m\u00E9caniciens fran\u00E7ais dans les usines AB Aerotransport de Malm\u00F6, en Su\u00E8de. Les appareils arriv\u00E8rent en Finlande entre le 4 et le 29 f\u00E9vrier 1940. Apr\u00E8s la guerre d'hiver et jusqu'\u00E0 l'automne 1942, la Finlande acheta 47 autres MS.406 et 10 MS.410 \u00E0 l'Allemagne.\nNombre d'exemplaires construits : 1 077 \n\nNum\u00E9ros FAF :\nMS-301 \u00E0 330, MS-601 \u00E0 605, MS-608 \u00E0 611, MS-613, MS-619 \u00E0 620, MS-622 \u00E0 623, MS-625 \u00E0 657 (77 avions)\n\nAvantages : Bonne maniabilit\u00E9. Bonne man\u0153uvrabilit\u00E9. Armement raisonnablement bon.\n\nD\u00E9savantages : L\u00E9g\u00E8rement instable en vis\u00E9e. Performances insuffisantes. Entretien difficile.\n\n\n
MS410             \n    Morane MS.410, mod\u00E8le 1938\n\nType : Chasseur\n\nPoids :\n    A vide : 1 923 kg \n    Au d\u00E9collage : 2 581 kg (typique)\n\nLongueur : 8,17 m   \nEnvergure : 10,62 m\nSurface alaire : 17,2 m\u00B2\n\nMoteur : Hispano-Suiza 12Y-31 en V\nPuissance : 860 ch.\n\nVitesse :\n    Au niveau de la mer : 377 Km/h  \n    A 4 000 m : 470 Km/h  \nTemps de virage \u00E0 1 000 m : 16sec (320 Km/h, 4g, rayon 265 m)\nMont\u00E9e \u00E0 3 000 m : 5min 30sec\nMont\u00E9e \u00E0 5 000 m : 10min \nPlafond de service : ~9 000m\nAutonomie : 810 Km (typique)\n\nArmement :\n    4 mitrailleuses de 7,5 mm \n    1 canon de 20 mm Hispano-Suiza HS9 ou 1 mitrailleuse de 7,5 mm ou 1 mitrailleuse de 12,7 mm Berezina UBS tirant au travers du moyeu de l'h\u00E9lice\n\nLe MS.410 \u00E9tait une conversion du MS.406 standard avec des ailes renforc\u00E9es transportant un r\u00E9vis\u00E9 qui se composait de quatre mitrailleuses MAC 1934 de 7,5 mm au lieu des deux d'origine. D'autres modifications furent faites dans la construction du radiateur et des commandes.\n\nNombre d'exemplaires convertis : 79\n\nReportez-vous \u00E9galement aux informations concernant le MS.406 dans le menu Visualiser les objets.\n\nNum\u00E9ros FAF :\nMS-606 \u00E0 607, MS-612, MS-614 \u00E0 618, MS-621, MS-624 (10 avions)\n\nAvantages : Bonne maniabilit\u00E9. Bon taux de virage. Armement raisonnablement bon.\n\nD\u00E9savantages : L\u00E9g\u00E8rement instable en vis\u00E9e. Performances insuffisantes. Entretien difficile.\n\n\n
MS-Morko          \n    Morane M\u00F6rk\u00F6, mod\u00E8le 1944\n\nType : Chasseur\n\nPoids :\n    A vide : 2 210 kg\n    Au d\u00E9collage : 2 787 kg (typique)\n\nLongueur : 8,38 m \nEnvergure : 10,62 m\nSurface alaire : 17,2 m\u00B2\n\nMoteur : Klimov M-105P \nPuissance : 1 100 ch.\n\nVitesse :\n    Au niveau de la mer : 435 Km/h\n    A 4 000 m : 525 Km/h\nTemps de virage \u00E0 1 000 m : ~17sec \nMont\u00E9e \u00E0 3 000 m : 5min 30sec\nMont\u00E9e \u00E0 5 000 m : 8min \nPlafond de service : ~9 000m\nAutonomie : 810 Km (typique)\n\nArmement :\n    2 mitrailleuses de 7,5 mm (4 mitrailleuses de 7,5 mm pour le MS.410)\n    1 canon de 20 mm MG151/20 tirant au travers du moyeu de l'h\u00E9lice\n\nLe Morane M\u00F6rko (ce qui signifie "revenant") \u00E9tait une conversion des MS.406 utilis\u00E9s par l'arm\u00E9e de l'air finlandaise. Les Allemands s'\u00E9taient empar\u00E9s de grandes quantit\u00E9s de moteurs Klimov M-105P qui \u00E9tait un d\u00E9riv\u00E9 du 12Y d'Hispano Suiza. Il offrait un meilleur rendement de 1 100 ch. et, gr\u00E2ce aux h\u00E9lices VIsh-61P, pouvait tenir ses promesses. Un canon de 20 mm allemand MG151/20 fut install\u00E9 entre les blocs cylindre, un refroidisseur \u00E0 huile du Bf-109G fut adopt\u00E9 et un capot a\u00E9rodynamique fut introduit. Le premier prototype effectua son vol d'essai le 4 f\u00E9vrier 1943.\n\nTous les Moranes FAF furent convertis au standard M\u00F6rk\u00F6 avant la fin de 1945, mais seuls trois avions furent termin\u00E9s avant la fin de la guerre en septembre 1944. Tous ces avions conservaient leurs deux mitrailleuses de 7,5 mm (pour le MS.406) ou leurs quatre mitrailleuses de 7,5 mm (pour le MS.410) dans les ailes, mais une p\u00E9nurie de canons MG151/20 n\u00E9cessita l'utilisation d'une mitrailleuse Berezina UBS de 12,7 mm dans certains avions.\n\nNombre d'exemplaires convertis : 41\n\nAvantages : Bonne maniabilit\u00E9. Bon taux de virage. Armement raisonnablement bon. Le nouveau moteur am\u00E9liore les capacit\u00E9s au combat en vitesse et en mont\u00E9e.\n\nD\u00E9savantages : L\u00E9g\u00E8rement instable en vis\u00E9e. Performances insuffisantes. Entretien difficile.\n\n\n
N1K1-J            \n    Kawanishi N1K1-J Shiden\n\nPoid:\nA vide: 2,897 kg (6,387 lbs)\nMaximum: 4,321 kg (9,526 lbs)\n\nLongueur: 8.9 m (29 ft)\nEnvergure: 12 m (39 ft 4 in)\nSurface alaire: 23.5 m\u00B2 (252 sq ft)\n\nMoteur: 1 x NK9H Homare 21\nPuissance: \t1,990 ch (d\u00E9collage)\n\t\t1,825 ch (\u00E0 1,700 m  5,576 ft)\nVitesse maximum: 584 km/h (363 mph)\n\nService Ceiling: 12,500 m (41,010 ft)\nRaayon d'action: 2,545 km (1,581 miles)\n\nArmement:\n2 mitrailleuses Type 97 de calibre 7.7mm \n4 canons Type 99 Model 2 de 20mm \n(N1K1-J)\n\n4 canons Type 99 Model 2 de 20mm\n(N1K1-Ja)\n\nLe  N1K1-J \u00E9tait la version terrestre de l'hydravion N1K1 de Kawanishi. Afin de remplacer les flotteurs par un train rentrant, on installa un nouveau moteur de 2 000 ch, mais ce ne fut pas concluant. Le Shinden \u00E9tait aussi \u00E9quip\u00E9 d'un syst\u00E8me de volets automatiques. Le premier prototype vola en d\u00E9cembre 1942.\nApr\u00E8s avoir trouv\u00E9 des solutions pour le moteur et le train d'atterrissage, un prototype fut envoy\u00E9 \u00E0 la marine pour \u00E9valuation. Il apparu qu'il avait de tr\u00E8s bonnes qualit\u00E9s de vol, et une manoeuvrabilit\u00E9 sup\u00E9rieure au fameux Z\u00E9ro. A l'origine, c'est \u00E0 contre coeur que la marine le commanda, et la production d\u00E9buta fin 1943.\nSes \u00E9tats de service furent entach\u00E9s par des probl\u00E8mes de moteur et de train d'atterrissage. Malgr\u00E9 cela, il avait des bonnes performances en vol et restait un adversaire redoutable pour les avions am\u00E9ricains.\nD\u00E8s que la production de N1K1-J d\u00E9buta, Kawanishi commen\u00E7a \u00E0 travailler sur une \u00E9volution qui devait \u00E9liminer les probl\u00E8mes de moteur et de train des premi\u00E8res versions. La nouvelle version fut d\u00E9sign\u00E9e N1K2-J, et sa production d\u00E9buta en juin 1944. 1400 Shinden furent produits pendant la guerre et ils furent souvent consid\u00E9r\u00E9s par les alli\u00E9s comme \u00E9tant les meilleurs chasseurs japonais.\n\nAvantages :\nSuperbe performance. Armement puissant.\n\nD\u00E9savantages : \nMoteur peu fiable. Probl\u00E8me de train d'atterrissage.\n
Ta-152H-1         \n    Ta-152 H-1 1944.\n\nType : intercepteur \u00E0 haute altitude\n\nPoids :\nAu d\u00E9collage : 4 754 kg\nMaximum : 5 220 kg\n\nLongueur : 10,80 m\nEnvergure : 14,44 m\nSurface alaire : 23,5 m2\n\nMoteur : 1 Jumo-213-1\nPuissance :\nAu d\u00E9collage : 2 050 ch.\nIndiqu\u00E9e : 1 870 ch. \u00E0 3 250 m\n\nVitesse maxi :\nAu niveau de la mer : 536 km/h\nA 9 000 m: 752 km/h\n\nPlafond d'exploitation : 14 800 m\nAutonomie : 1 200 km\n\nArmement : \n2 canons MG-151/20 de 20 mm\n1 canon MK 108 de 30 mm\n\nA la fin de 1940, la compagnie Focke Wulf commen\u00E7a \u00E0 travailler sur une version am\u00E9lior\u00E9e du FW-190 qui pourrait atteindre des altitudes sup\u00E9rieures que le FW-190A1. A l'origine, le nouvel avion \u00E9tait suppos\u00E9 utiliser le moteur BMW-801 ; plus tard, les moteurs Jumo-213A et DB-603 furent \u00E9galement utilis\u00E9s. Globalement, les FW-190 \u00E9taient utilis\u00E9s pour tester diff\u00E9rents composants.\nApr\u00E8s les essais du prototype FW-190V13, l'\u00E9quipe de concepteurs d\u00E9cida d'utiliser le DB-603 plut\u00F4t que le BMW-801. Le V13 fut par cons\u00E9quent modifi\u00E9 et devint le prototype du FW-190C, lequel n'entra jamais en production de masse. Quant aux prototypes du Jumo-213A, ils devinrent les c\u00E9l\u00E8bres "Dora", le FW-190D \u00E0 long nez.\nD'autres d\u00E9veloppements suivirent, et le FW-190D \u00E9volua vers les prototypes FW-190Ra-2 et FW-190R-a3. Ce dernier avait une envergure plus importante, ce qui le rendait plus adapt\u00E9 au vol \u00E0 haute altitude. Les deux prototypes \u00E9taient \u00E9quip\u00E9s du moteur Jumo-213E dot\u00E9 d'un surcompresseur \u00E0 deux \u00E9tages et trois vitesses. Parmi les nouveaut\u00E9s figuraient le cockpit pressuris\u00E9 et les commandes hydrauliques de train et de volets (le FW-190D utilisait la puissance \u00E9lectrique). L'empennage et le fuselage \u00E9taient \u00E9galement agrandis, et le cockpit recul\u00E9. Ces modifications et d'autres servirent de base pour le nouvel avion d\u00E9sign\u00E9 Ta-152.\nLa s\u00E9rie de production Ta-162H-1 re\u00E7ut une nouvelle aile de 14,44 m d'envergure, qui avait \u00E9t\u00E9 con\u00E7ue pour le Ta-153. La plupart des appareils produits appartenaient \u00E0 la version Ta-152H-1/R11. Au total, environ 150 Ta-152 furent fabriqu\u00E9s. Le travail sur le chasseur prit trop de temps, et aucun escadron ne put \u00EAtre v\u00E9ritablement \u00E9quip\u00E9 de Ta-152 avant que la guerre ne prenne fin. Nombre des avions qui se retrouv\u00E8rent sur le front furent utilis\u00E9s \u00E0 des t\u00E2ches autres que celle qui leur \u00E9tait d\u00E9volue initialement, comme d'escorter les Me-262 \u00E0 basse altitude lors de leurs atterrissages et d\u00E9collages.\n\nPrincipales variantes :\nTa-152C  moteur DB-603L. Trois prototypes construits\nTa-152E  appareil de reconnaissance photographique bas\u00E9 sur le Ta-152C\nTa-152H-0  moteur Jumo-213EB. Vingt appareils construits\nTa-152H-1  principale variante \u00E9quip\u00E9e du moteur Jumo-213E\n\nAvantages : \nExcellente vitesse pour un chasseur \u00E0 moteur \u00E0 pistons.\nBon taux ascensionnel\nArmement puissant\n\nInconv\u00E9nients :\nDans la mesure o\u00F9 l'avion avait \u00E9t\u00E9 con\u00E7u pour le combat \u00E0 haute altitude, ses performances au raz des marguerites n'\u00E9taient pas brillantes.\n\n\n
L2D               \n    Douglas / Showa L2D2\n\nType: Transport\n\nPoids:\nD\u00E9collage: 7125 kg (15,708 lbs)\nMaximum: 10900 kg (24,030 lbs)\n\nLongueur: 19,7 m (64 ft 8 in)\nEnvergure: 29 m (95 ft)\nSurface ailire: 91,6 m\u00B2 (986 sq ft)\n\nMoteur: 2 x Mitsubishi Kinsei 43\nPuissance: \t1000 Cv (au d\u00E9collage)\n\t\t1080 Cv (2,000 m  6,560 ft)\n\t\nVitesse maximale:\nA 2,400 m (7,875ft): 354 km/h (220 mph)\n\nPlafond op\u00E9rationnel: 10,900 m (35,760 ft)\nRayon daction: 3,540 km (2,200 miles)\n\nArmement:\nAucun\n\n\tEn 1937, les Japonais sint\u00E9ress\u00E8rent de pr\u00E8s au c\u00E9l\u00E8bre Douglas DC-3/C-47 de transport, connu aussi sous le nom de Dakota ou de Gooney Bird. Plusieurs soci\u00E9t\u00E9s commerciales command\u00E8rent un total de 20 DC-3 et prirent r\u00E9ception de ceux-ci en 1939. Ces appareils servirent dans larm\u00E9e de lair japonaise jusqu\u00E0 la fin de la guerre.\n\nEn 1938, la Mitsui  & Co fit \u00E9galement lacquisition aupr\u00E8s de Douglas dune licence de production, et commen\u00E7a \u00E0 fabriquer elle-m\u00EAme ses propres variantes sous la d\u00E9signation de Douglas L2D. A linsu de Douglas, Mitsui avait proc\u00E9d\u00E9 \u00E0 cet achat et \u00E0 cette production sous la direction et pour le compte de la Marine Imp\u00E9riale, et les appareils produits servirent dans laviation de celle-ci.\n\nLa premi\u00E8re version de s\u00E9rie, le L2D1, \u00E9tait un DC-3 basique sans modification. La seconde version, le L2D2, avait \u00E9t\u00E9 modifi\u00E9 pour pouvoir \u00EAtre \u00E9quip\u00E9 de moteurs japonais. La version suivante, le L2D3, re\u00E7ut des moteurs plus puissants d\u00E9veloppant 1300Cv. La derni\u00E8re version, le L2D4, avait \u00E9t\u00E9 \u00E9quip\u00E9 dune tourelle dorsale et de deux mitrailleuses dans des hublots lat\u00E9raux du fuselage. Au total, 412 L2Ds de tous types furent produits au Japon.\n



