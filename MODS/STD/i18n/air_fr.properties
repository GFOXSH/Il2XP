A-20G             \n    Douglas A-20G Havoc\n\nType: Attaque au sol\n\nPoids:\n10,941 kg (24,127 lbs)\n\nLongueur: 14.6 m (48 ft)\nEnvergure: 18.6 m (61 ft)\n\nMoteur : 2 x Wright R-2600-23\nPuissance : 1,600 ch\n\nVitesse :\nA 3780 m (12,400 ft): 510 km/h (317 mph)\n\nPlafond de service : 7864 m (25,800 ft)\nRayon d'action: 1650 km (1,025 miles)\n\nArmement:\n6 mitrailleuses Browning M2 de calibre .50 (nez)\n3 mitrailleuses Browning M2 de calibre .50 (d\u00E9fensives)\n4,000 lbs of bombes\nLe projet A-20 d\u00E9buta chez la Douglas Aircraft Company en 1936 dans le but de produire un chasseur l\u00E9ger d'attaque de jour. Cet avion ne d\u00E9coulait pas d'une demande de l'Air Force, mais de la propre initiative de Douglas. Il le construirent et le test\u00E8rent pour ensuite le proposer \u00E0 l'exportation.\nLa France fut le premier client avec 100 unit\u00E9s command\u00E9es et une longue liste de modifications sp\u00E9cifiques \u00E0 apporter. Ces avions re\u00E7urent la d\u00E9signation DB-7 et firent leur premier vol en ao\u00FBt 1939. La France n'en avait que 60 lorsqu'elle fut attaqu\u00E9e par l'Allemagne, et on ne vit que 12 DB-7 en action. Ce qu'il restait des DB-7 fran\u00E7ais furent exp\u00E9di\u00E9s vers l'Angleterre, qui avait elle aussi pass\u00E9 une commande de plusieurs centaines d'appareils.\nEn mai 1939, l'USAAC commanda des A-20 pour son propre usage. Elle demanda aussi des modifications, au premier rang desquelles une augmentation de l'armement d\u00E9fensif. Le premier appareil op\u00E9rationnel re\u00E7ut la d\u00E9signation de A-20A. D'autres versions furent con\u00E7ues tout au long de la guerre. La production totale se chiffra \u00E0 7385 A-20 toutes versions confondues, et ils servirent dans les forces a\u00E9riennes des Etats Unis, dAustralie, du Canada, de Nouvelle Z\u00E9lande, de lUnion Sovi\u00E9tique, des Pays-Bas et du Br\u00E9sil. \n\n\nAvantages :\nBon blindage et bon rayon d'action.\n\nD\u00E9savantages :\nLourd et peu manoeuvrant.\n\n\n
B-17G             \n    B17G-10-BO,  1943\n\nType : bombardier lourd\n\nPoids :\nAu d\u00E9collage : 29 711 kg\nMaximum : 32 659 kg\n\nLongueur : 22,78 m\nEnvergure : 31,62 m\nSurface alaire : 131,92 m2\n\nMoteur : 4 Wright R-1820-97 Cyclone \u00E9quip\u00E9s de turbocompresseurs General Electric B-22\nPuissance :\nAu d\u00E9collage : 1 200 ch.\nIndiqu\u00E9e : 1 380 ch.\n\nVitesse maxi :\nAu niveau de la mer : 423 km/h\nA 7 625 m : 472 km/h\n\nPlafond d'exploitation : 10 851 m\nAutonomie : 2 000 m\n\nArmement :\n2 mitrailleuses Browning M2 de calibre 50 dans la tourelle avant Bendix\n2 mitrailleuses Browning M2 de calibre 50 dans les "mentons"\n2 mitrailleuses Browning M2 de calibre 50 dans la tourelle sup\u00E9rieure Sperry N.645473E\n2 mitrailleuses Browning M2 de calibre 50 dans la tourelle sph\u00E9rique Sperry N.645849J situ\u00E9e sous le fuselage\n1 mitrailleuse Browning M2 de calibre 50 dans la salle de radio\n1 mitrailleuse Browning M2 de calibre 50 sur le c\u00F4t\u00E9 droit de la section arri\u00E8re\n1 mitrailleuse Browning M2 de calibre 50 sur le c\u00F4t\u00E9 gauche de la section arri\u00E8re\n2 mitrailleuses Browning M2 de calibre 50 dans la tourelle arri\u00E8re\nJusqu'\u00E0 7 983 kg de bombes (pour des vols \u00E0 faible distance)\n\nLe B-17G fut une \u00E9volution du B-17F. L'histoire de cette nouvelle version de la c\u00E9l\u00E8bre Forteresse d\u00E9buta avec le prototype du chasseur escorteur lourd d\u00E9sign\u00E9 YB-40, lequel n'\u00E9tait autre que le B-17 de base \u00E9quip\u00E9 de mitrailleuses plus flexibles. Le YB-40 faisait un chasseur plut\u00F4t m\u00E9diocre, mais la tourelle avant Bendix s'av\u00E9ra une r\u00E9ussite et fut recommand\u00E9e pour une installation sur les B-17. La tourelle avant \u00E9tait la principale nouveaut\u00E9 sur le B-17G. Le premier exemplaire de cet appareil prit son envol en juillet 1943, et les appareils de s\u00E9rie entr\u00E8rent en service \u00E0 l'automne de la m\u00EAme ann\u00E9e.\nComme les autres versions, le B-17G fut produit dans trois villes diff\u00E9rentes : Boeing \u00E0 Seattle, Douglas \u00E0 Long Beach et Lockheed-Vega \u00E0 Burbank. Notons au passage que Douglas ne fit aucune distinction entre les versions F et G. Du coup, les premiers exemplaires de la nouvelle version furent d\u00E9sign\u00E9s B-17F-70-DL, -75-DL et -80-DL (au total, 76 B-17G furent produits sous ces d\u00E9signations).\nAu cours de la production, le B-17G fit l'objet de plusieurs modifications. L'ajout le plus remarquable fut la nouvelle position de mitrailleur arri\u00E8re, d\u00E9nomm\u00E9e Sheyenne, qui \u00E9quipa les s\u00E9ries G-80-BO, G-45-DL, G-35-VE et au-del\u00E0. Contrairement \u00E0 la conception pr\u00E9c\u00E9dente o\u00F9 le mitrailleur devait passer la plus grande partie de la mission \u00E0 genoux, la nouvelle position \u00E9tait un peu plus confortable. A partir de janvier 1944, les B-17 ne furent plus peints avec des couleurs de camouflage (s\u00E9ries G-35-BO, G-20-VE, G-35-DL et au-del\u00E0). Fin 1944, la mitrailleuse de la salle de radio fut supprim\u00E9e.\nLe B-17G fut la version la plus massivement produite du Flying Fortress, avec 8 680 exemplaires. Boeing en fabriqua 4 035, Douglas 2 395 et Lockheed 2 250.\n\nPrincipales variantes :\nB-17G-10-BO  variante initiale \u00E9quip\u00E9e de la tourelle avant Bendix\nB-17G-90-BO  variante \u00E9quip\u00E9e de la position de mitrailleur arri\u00E8re Sheyenne\nB-17G-100-BO  variante \u00E9quip\u00E9e de l'amplificateur de pression \u00E9lectrique sur le manche, ce qui permettait de contr\u00F4ler plus facilement l'avion \n\nAvantages :\nImportant emport en bombes\nPuissant armement d\u00E9fensif\nGrande autonomie\nSurvivabilit\u00E9 \u00E9lev\u00E9e\n\nInconv\u00E9nients :\nVitesse un tantinet trop faible\nPosition inconfortable pour le mitrailleur arri\u00E8re sur les premi\u00E8res versions\n\n
B-24J-100-CF      \n    Consolidated B-24 Liberator\n\nType: Bombardier lourd bas\u00E9 \u00E0 terre.\n\nPoids:\nA vide: 14,790 kg (32,610 lbs)\nD\u00E9collage en charge courante: 29,050 kg (64,050 lbs)\nD\u00E9collage \u00E0 pleine charge: 32,300 kg (71,200 lbs)\n\nEnvergure: 33.53 m (109.9 ft)\nLongueur: 20.22 m (66.2 ft)\nHauteur: 5.46 m (17.9 ft)\n\nMoteur: 4x Pratt&Whitney R-1830-43.\nPuissance: 1,200 ch each.\n\nVitesse:\nA 6,000 m (19,680 ft): 351 km/h (218 mph)\n\nTemps de mont\u00E9 jusqu'\u00E0 6,000 m (19,680 ft): 25 min. 2 sec\nPlafond de service: 9,167 m (30,068 ft)\nRayon d'action: 5,309 km (3,300 miles)\n\nArmement:\nB-24D:\n3 mitrailleuses de calibre 50  tourelle de nez\n2 mitrailleuses de calibre 50 tourelle dorsale\n2 mitrailleuses de calibre 50 tourelle de queue\n2 mitrailleuses de calibre 50 tourelle ventrale\n2 mitrailleuses de calibre 50 de sabords\n\nB-24J:\n2 mitrailleuses de calibre 50  tourelle de nez\n2 mitrailleuses de calibre 50  tourelle dorsale\n2 mitrailleuses de calibre 50  tourelle de queue\n2 mitrailleuses de calibre 50  tourelle ventrale\n2 mitrailleuses de calibre 50 de sabords\n\nJusqu'\u00E0 8,000 lbs de bombes.\n\nEn 1938, l'arm\u00E9e am\u00E9ricaine approcha Consolidated Corporation afin de lui allouer leur ligne de production de forteresse volante B-17. L'\u00E9quipe de Consolidated proposa de construire un tout nouveau bombardier qui serait bien meilleur que les B-17. L'arm\u00E9e \u00E9tait int\u00E9ress\u00E9e par la comp\u00E9tition et accepta cette id\u00E9e. En mars de la m\u00EAme ann\u00E9e, Consolidated re\u00E7ut la commande d'un premier prototype d\u00E9sign\u00E9 par XB-24. Neuf mois plus tard, le premier prototype de ce qui devait devenir le futur B-24 vola avec succ\u00E8s.\n\nLes premi\u00E8res versions qui \u00E9quip\u00E8rent les Britanniques et l'USAAF n'\u00E9taient pas pr\u00EAtes pour le combat et furent donc utilis\u00E9es pour le transport et l'observation maritime. Ce fut le B-24D, \u00E9quip\u00E9 de turbocompresseurs, une capacit\u00E9 de carburant augment\u00E9e et un meilleur armement qui donna au Liberator ses lettres de noblesse. \u00C0 ce moment, le Liberator \u00E9tait l'appareil le plus compliqu\u00E9 et le plus cher en service dans lAir Force. Il pouvait transporter une charge de bombe sup\u00E9rieure au B17, tout en volant plus vite. Toutefois, il \u00E9tait moins stable en vol et sa r\u00E9sistance aux d\u00E9g\u00E2ts \u00E9tait moindre.\nLa version de L'US Navy, le PB4Y, servit intens\u00E9ment dans le Pacifique pour des patrouilles maritimes de bombardement, ainsi que de la reconnaissance.\nDurant la deuxi\u00E8me guerre mondiale, les Liberators l\u00E2ch\u00E8rent plus de 630 000 tonnes de bombes.\n\nConstructeur :\nConsolidated Vultee Aircraft Corporation, \u00C9tats Unis.\n\nPrincipales Variantes :\nB-24D  Premi\u00E8re production en s\u00E9rie. \u00C9quip\u00E9 de 4 moteurs Pratt & Whitney R-1840 -43 de 1200 ch. 2784 unit\u00E9s construites.\nB-24H  \u00C9quip\u00E9 d'une tourelle de nez avec 2 mitrailleuses de 12,7 mm, tourelle de ventre r\u00E9tractable. 3100 unit\u00E9s construites.\nB-24J  Am\u00E9lioration de la version H, elle avait un nez renforc\u00E9 et une tourelle de queue, un nouveau syst\u00E8me de vis\u00E9e pour les bombes, et un turbocompresseur \u00E9lectronique. 6678 unit\u00E9s construites.\nB-24L  Queue all\u00E9g\u00E9e, arm\u00E9 avec 2 mitrailleuses manuelles de 12,7 mm. 1667 unit\u00E9s construites.\nB-24M  M\u00EAme version que la L, mais avec une queue encore plus all\u00E9g\u00E9e et une tourelle de queue. 2594 unit\u00E9s construites.\nPB4Y-1  Version maritime bas\u00E9e sur des versions D et M. Elle avait un radar air surface \u00E0 la place de la tourelle ventrale. 977 unit\u00E9s construites.\n\nAvantages :\nPouvait porter une grande quantit\u00E9 de bombe sur une grande distance. Rapide. R\u00E9sistant aux d\u00E9g\u00E2ts, mais pas autant que le Fortress. Bien arm\u00E9.\n\nD\u00E9savantages :\nLa partie frontale n'\u00E9tait pas assez prot\u00E9g\u00E9e.\n
B-29              \n    Boeing B-29 Superfortress\n\nType: Bombardier lourd bas\u00E9 \u00E0 terre.\n\nPoids:\nA vide: 32,369 kg (71,374 lbs)\nD\u00E9collage \u00E0 pleine charge: 62,600 kg (138,000 lbs)\n\nEnvergure: 43.05 m (141 ft)\nLongueur: 30.18 m (98.7 ft)\nHauteur: 9.02 m (29.5 ft)\n\nMoteur: 4 \u00D7 Wright R-3350-23 Duplex Cyclone radials avec 2  turbo compresseurs.\nPuissance: 2,220 ch chacun.\nVitesse:\nA 7,500m (24,600 ft): 373 km/h (231 mph)\nTemps de mont\u00E9 jusqu'\u00E0 6,000 m (19,680 ft): 38 min. 20 sec\nPlafond de service: 9,700 m (31,815 ft)\nRayon d'action: 9,400 km (5,838 miles)\n\nArmement:\n2 mitrailleuses de queue sur tourelle de cal .50 , 500 balles par arme+ 1  MG or 1x20 mm (100 obus)\n8 mitrailleuses dans deux tourelles ventrales  de calibre .50 + 2 tourelleaux (2 MG chacun, 500 balles par armes).\nBombes: 20,000 lbs de charge conventionnelle ou 1 bombe nucl\u00E9aire.\n\nEn juin 1940, l'arm\u00E9e am\u00E9ricaine lan\u00E7a un appel d'offres pour un nouveau super bombardier \u00E0 4 constructeurs (Boeing, Lockheed, Douglas et Consolidated). Boeing gagna la comp\u00E9tition et re\u00E7ut une commande pour deux prototypes en ao\u00FBt 1940.\nApr\u00E8s l'attaque de Pearl Harbor, la priorit\u00E9 fut donn\u00E9e \u00E0 une flotte de bombardiers lourds, ce qui acc\u00E9l\u00E9ra fortement la production du futur B-29. La demande pour cet appareil \u00E9tait si grande que les tests n'\u00E9taient pas finis quand les premi\u00E8res superforteresses fra\u00EEchement assembl\u00E9es sur les nouvelles cha\u00EEnes de montage furent convoy\u00E9es au Kansas et test\u00E9es. L'assemblage et les tests se d\u00E9roulaient en m\u00EAme temps.\n\nFin 1943, il devint \u00E9vident qu'il y avait assez de bombardiers lourds en Europe, ce qui permit d'allouer 29 flottes au th\u00E9\u00E2tre Pacifique. Lorsque les \u00EEles Marianne furent conquises par les forces am\u00E9ricaines, le Japon se retrouva \u00E0 port\u00E9e des superforteresses. \u00C0 cette \u00E9poque, la plupart des habitations japonaises \u00E9taient faites en bois, rendant les munitions incendiaires tr\u00E8s efficaces. Les r\u00E9sultats furent terribles. Dans la nuit du 9 au 10 mars, 279 B-29 vol\u00E8rent sur Tokyo, l\u00E2chant leur bombes incendiaires qui caus\u00E8rent d'\u00E9normes d\u00E9g\u00E2ts, et tu\u00E8rent plus de 80 000 habitants. Peu de temps apr\u00E8s, ce furent les villes de Nagoya, Osaka et Kobe qui connurent le m\u00EAme sort.\nLe 6 ao\u00FBt 1945, le B-29 Enola Gay l\u00E2cha une bombe atomique nomm\u00E9e Little Boy sur Hiroshima. Trois jours plus tard, une autre superforteresse l\u00E2cha une bombe au plutonium nomm\u00E9e Fat Man sur Nagasaki.\nLe B-29 ouvrit l'\u00E8re nucl\u00E9aire et entra dans lhistoire par la porte de lhorreur.\n\n\nConstructeur :\nBoeing Aircraft Company, Etats Unis.\n\nPrincipales variantes :\nB-29  Version de s\u00E9rie. 2513 construits.\nB-29A  Nouveaux moteurs - 4 \u00D7 Wright R-3350-57/59 Duplex Cyclone avec 2 turbocompresseurs. Envergure augment\u00E9e \u00E0 43,35 m. 1119 unit\u00E9s construites.\nB-29B  Tous les tourelleaux sont supprim\u00E9s, le radar AGP-15B prend en charge le guidage des armes d\u00E9fensives. 311 unit\u00E9s construites.\n\nAvantages :\nBon armement d\u00E9fensif. Long rayon d'action. Cabine pressuris\u00E9e. Grande pr\u00E9cision de bombardement gr\u00E2ce au radar de bombardement AGP-7. Pouvait voler haut et vite. Chargement de bombes important.\n\nD\u00E9savantages :\nProbl\u00E8me de surchauffe avec la premi\u00E8re s\u00E9rie.\n
BeaufighterMk21   \n    DAP Beaufighter Mk 21\n\nType: \n\nPoids:\nA vide: 7082 kg (15200 lbs)\nMaximum: 11440 kg (24429 lbs)\n\nLongueur: 12.7 m (418)\nEnvergure: 17.63 m (58 ft)\nHauteur: 4.82 m (1510)\n\nMoteur: 2 x Bristol Hercules XVIII\nPuissance: 1,725 HP\n\nVitesse maximum: 515 km/h (320 mph)\n\nPlafond de service: 5,791 m (19,000 ft)\nRayon d'action: 2,365 km (1,469 miles)\n\nArmement:\n4 canons de 20 mm \n4 mitrailleuses de calibre 50\nJusqu'\u00E0 2,000 lbs de bombes\n8 roquettes de 41 kg\n\nL'Australie re\u00E7ut beaucoup de Bristol Beaufighter d'Angleterre durant les cinq ann\u00E9es de guerre. Ils servirent \u00E0 la fois sur le front m\u00E9diterran\u00E9en et dans le Pacifique. Comme le  Beaufighter avait une conception proche du bombardier Bristol Beaufort, construit sous licence en Australie, l'Australian Department of Aircraft Production d\u00E9cida de produire les Beaufighter sur le sol australien.\nLa production des Beaufighter sous licence re\u00E7ut la d\u00E9signation DAP Beaufighter Mk 21. Elle commen\u00E7a en 1944. Ainsi, 581 Beaufighter australiens dont 365 Mk 21 furent produits entre 1944 et 1946.\n\nAvantages :\nTr\u00E8s adaptable. Armement tr\u00E8s puissant\n\nD\u00E9savantages :\nPas assez manoeuvrant pour \u00E9chapper aux chasseurs ennemis. Aucun armement d\u00E9fensif pour l'homme d'\u00E9quipage arri\u00E8re.\n\n\n
F2A-2             \n    Brewster F2A Buffalo\n\nType: Chasseur\nPoids:\n A vide: 2,020kg (4,451 lbs)\n Au d\u00E9collage: 2,415kg (5,325 lbs)\nLongueur: 8.03m (26.25 ft)\nEnvergure: 10.67m (32.8 ft)\nSurface allaire: 19.4sq m (63.6 sq ft)\nMoteur: Wright Cyclone R-1820-G5\nPuissance:\n Continu: 850ch\n D\u00E9collage : 950ch\n Combat (WEP) max 5min: 1,000ch\nVitesse:\n Au niveau de la mer: 428km/h (266 mph)\n A 4,750m (): 480km/h (298 mph)\nTemps de mont\u00E9 jusqu'\u00E0 5,000m (15,580 ft): 7min 10sec\nPlafond de service: 9,900m (32,470 ft)\nRayon d'action: 1,350km (838 miles)\nArmement:\n 3 mitrailleuses de calibre .50 + 1 mitrailleuse de calibre .30\n Plus tard 4 mitrailleuses de calibre .50 (12.7mm)\n\nC'est en 1935 que la Brewster Aeronautical Corporation d\u00E9veloppa un chasseur moderne monoplan avec un train d'atterrissage rentrant et un cockpit ferm\u00E9. Le premier vol du prototype  XF2A-1 se fit le 2 D\u00E9cembre 1937. Le prototype \u00E9tait \u00E9quip\u00E9 avec un moteur  Wright R1820-22 Cyclone de 950 ch. L'US Navy lan\u00E7a la production en s\u00E9rie du F2A-1 pour \u00E9quiper ses porte-avions.\nLe Model 239 (F2A-1) \u00E9tait enti\u00E8rement con\u00E7u en m\u00E9tal avec un train r\u00E9tractable. 54 exemplaires furent command\u00E9s par l'US Navy, mais seulement 11 entr\u00E8rent en service en Juin 1939, les 43 exemplaires restants \u00E9tant export\u00E9s vers la Finlande o\u00F9 ils furent promis \u00E0 lavenir glorieux quon leur conna\u00EEt.\nLe F2A-1 \u00E9tait d\u00E9j\u00E0 obsol\u00E8te et ne r\u00E9pondait pas aux besoins des Etats-Unis lorsqu'il entra en service. Une nouvelle version vit le jour avec un moteur R-1820-G40 de 1200 ch sous la d\u00E9signation F2A-2. Les versions exports du F2A-2 avec  un collimateur moderne et les \u00E9quipements a\u00E9ronavals retir\u00E9s re\u00E7urent la d\u00E9signation de B-339, et servirent dans les forces a\u00E9riennes britanniques (B-339E) et hollandaise (B-339D).\nEn Mai 1941, les F2A furent remplac\u00E9s par les F4F Wildcat sur porte-avions et furent pour la plupart transf\u00E9r\u00E9s \u00E0 des escadrons bas\u00E9s \u00E0 terre. Leur plus grand engagement dans les rangs am\u00E9ricains pris place lors de la bataille de Midway, lorsque 13 Buffalo furent abattus et 6 autres d\u00E9truits au sol par les Japonais qui ne perdirent que 3 bombardiers et 2 chasseurs, malgr\u00E9 lh\u00E9ro\u00EFsme des Marines. Ils furent aussi employ\u00E9s pour la d\u00E9fense de Singapour, avec l\u00E0 aussi un ratio perte/victoire d\u00E9sastreux.\n\n\nVersions du F2A.\nF2A-1 : Premi\u00E8re version de s\u00E9rie\nF2A-2 : Meilleur moteur, livr\u00E9 en Octobre 1940.\nF2A-3 : Cellule am\u00E9lior\u00E9e\nB-239 : Version export du F2A-1 \nB-339 : Version export du F2A-2 \n\n\nAvantages :\nBonne manoeuvrabilit\u00E9 et facilit\u00E9 d'entretien par rapport aux autres avions alli\u00E9s. Cockpit spacieux et bien agenc\u00E9. Bonne visibilit\u00E9, surtout vers l'arri\u00E8re.\n\n\nD\u00E9savantages :\nObsol\u00E8te en comparaison des avions contemporains de l'Axe. Vitesse insuffisante et armement obsol\u00E8te.\n\n\n\n
F4F-3             \n    Grumman F4F Wildcat\n\nType: Chasseur embarqu\u00E9\n\nPoids:\nA vide: 2,420 kg (5,335 lbs)\nD\u00E9collage en charge courante: 3,170 kg (6,990 lbs)\nD\u00E9collage \u00E0 pleine charge: 3,700 kg (8,160 lbs)\n\nEnvergure: 11.58 m (38 ft)\nLongueur: 8.76 m (28.7 ft)\nHauteur: 2.81 m (9.2 ft)\n\nMoteur: 1x Pratt & Whitney R-1830.\nPuissance: 1,200 ch.\n\nVitesse:\nA 6,000m (19,680 ft): 526 km/h (327 mph)\n\nTemps de monter jusqu'\u00E0 5,000 m (16,400 ft): 8 min. 42 sec.\nPlafond de service: 12,000 m (39,300 ft)\nRayon d'action: 2,700 km (1,677 miles)\n\nArmement:\n4 mitrailleuses de calibre .50 \n\nL'US Navy montra de l'int\u00E9r\u00EAt pour le chasseur embarqu\u00E9 monoplan de la Brewster Aeronautical Corporation, le XF2A-1. Comme les id\u00E9es sur lesquelles travaillait Brewster ne convainquirent pas les officiels de la Navy, Grumman fut autoris\u00E9 \u00E0 concevoir un seul prototype de leur chasseur biplace XF4F-1. Mais lui aussi fut un \u00E9chec et Grumman d\u00E9cida de construire alors le monoplan XF4F-2. Deux ans plus tard, le chasseur de Grumman, nouvellement \u00E9quip\u00E9 d'un moteur Twin Wasp, \u00E9crasa ses concurrents lors du vol de pr\u00E9sentation et gagna le contrat.\nLes premiers F4F-3, comme ils furent nomm\u00E9s alors, vol\u00E8rent le 20 ao\u00FBt 1940. Au d\u00E9but de la guerre du Pacifique, c'\u00E9tait les Wildcats qui prot\u00E9geaient les flottes navales des chasseurs japonais. Ils n'avaient th\u00E9oriquement aucune chance face aux A6M Z\u00E9ros mais ils etaient petits, fiables, solides, poss\u00E9daient un r\u00E9servoir auto-obturant et constituaient une plate-forme de tir stable. Bref ils \u00E9taient tout ce que les Z\u00E9ros n\u00E9taient pas. Les mitrailleuses  Browning de calibre 50 \u00E9tait efficaces contre les Z\u00E9ros qui \u00E9taient beaucoup moins blind\u00E9s et qui ne poss\u00E9daient pas de r\u00E9servoir auto-obstruant.\nDe plus, les pilotes de Wildcats d\u00E9velopp\u00E8rent des tactiques efficaces pour lutter contre des adversaires \u00E9quip\u00E9s de machines plus agiles. Associ\u00E9s \u00E0 l'incapacit\u00E9 des Japonais \u00E0 entra\u00EEner des pilotes qualifi\u00E9s pour remplacer leurs pertes, cela rendit le Wildcat de plus en plus efficace au fil de la guerre.\nCela fut mis en valeur durant la campagne de Guadalcanal. Les Wildcats inflig\u00E8rent de lourdes pertes \u00E0 la flotte a\u00E9rienne japonaise lors des batailles a\u00E9ronavales des Salomon Orientales et de Santa-Cruz. Cest eux qui form\u00E8rent pendant les jours les plus critiques lossature de la d\u00E9fense a\u00E9rienne de Henderson Field.\nMi 1942, Grumman concentra sa production sur son nouveau chasseur, le F6F Hellcat. Grumman passa un accord avec la division Est de la General Motors Company pour que ces derniers produisent le Wildcat sous les d\u00E9signations FM-1et FM-2, lesquels servirent sur les navires britanniques sous le nom de Marlet.\n\nConstructeur :\nGrumman Aircraft Engineering Corporation et General Motors Company, \u00C9tats-Unis.\n\nPrincipales variantes :\nF4F-3A  95 Wildcats avec un moteur diff\u00E9rent (P&W R-1830-90).\nF4F-4  Des ailes pliantes furent mont\u00E9es, 2 mitrailleuses ajout\u00E9es. 1168 unit\u00E9s construites.\nFM-1  F4F-4 construit par General Motors, arm\u00E9 de 4 mitrailleuses de calibre 50, 430 coups chacun. 1060 unit\u00E9s construites.\nFM-2  Version d\u00E9finitive. Arm\u00E9 de 2 x 113 bombes ou 6 roquettes HVAR de 5 pouces. Nouveau moteur Wright R-1820-56 (1350 ch) ou R-1850-56W avec injection d'eau. R\u00E9servoir interne pass\u00E9 \u00E0 480 l. 4777  unit\u00E9s construites.\n\n\nAvantages :\nBonne solidit\u00E9. Armement id\u00E9al.\n\nD\u00E9savantages :\nFaible manoeuvrabilit\u00E9. Manque de performance.\n\n
