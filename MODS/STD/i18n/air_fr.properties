A6M2-N            \n    Nakajima A6M2-N Rufe\n\nType 2 Mod\u00E8le 12 Hydravion-Chasseur\n\nType: Hydravion de chasse\n\nPoids:\nD\u00E9collage: 1,912 kg (4,216 lbs)\nMaximum: 2,880 kg (6,350 lbs)\n\nLongueur: 10.1 m (33 ft)\nEnvergure: 12 m (39.36 ft)\nSurface ailaire: 22.4 sq m (73.5 sq ft)\n\nMoteur:  1 x Sakae 12\nPuissance: 940 CV\n\nVitesse maximale:  435 km/h (270 mph)\n\nPlafond:  10,000 m (32,800 ft)\nRayon daction: 1,780 km (1,100 miles)\n\nArmement :\n2 mitrailleuses Type 87 de 7,7 mm (fuselage)\n2 canons Type 99 de 20 mm (ailes)\n2 bombes de 60 kg\n\nLe Japon est le seul pays \u00E0 travers le monde \u00E0 avoir largement utilis\u00E9 des hydravions monoplan de combat. Le A6M2-N \u00E9tait une solution provisoire command\u00E9e en 1940, en attendant la fin du d\u00E9veloppement de lhydravion Kawanishi Kyofu.\n\nLe contrat du Rufe fut accord\u00E9 \u00E0 Nakajima, pour avoir choisi dadapter le c\u00E9l\u00E8bre chasseur Mitsubishi Zero pour ce r\u00F4le. La cellule du Rufe \u00E9tait identique \u00E0 celle du Zero Mod\u00E8le 11. Le flotteur principal ainsi que les deux flotteurs secondaires de bout daile furent dessin\u00E9s pour apporter de bonnes performances en combat a\u00E9rien, malgr\u00E9 la tra\u00EEn\u00E9e in\u00E9vitable quils allaient engendrer. Le stabilisateur vertical et la d\u00E9rive furent aussi \u00E9largis pour supporter les flotteurs.\n\nAu total, 327 A6M2s furent produits. Ils ont \u00E9t\u00E9 par la suite remplac\u00E9s par lhydravion Kawanishi N1K Rex/Kyofu quand celui-ci fut enfin disponible.\n\nFaits de guerre :\nLes Rufe ont surtout servi dans le Pacifique Nord ainsi quand dans le Sud-Est Pacifique, venant en compl\u00E9ment des Zero embarqu\u00E9s ou bas\u00E9s dans les atolls.\t\n
A6M3              \n    A6M3 / Z\u00E9ro / Zeke, 1941\n\nType : chasseur embarqu\u00E9\n\nPoids :\nAu d\u00E9collage : 2 410 kg\nMaximum : 2 796 kg\n\nLongueur : 9,06 m\nEnvergure : 12 m\nSurface alaire : 22,44 m2\n\nMoteur : NK1C Sakae-21\nPuissance :\nAu d\u00E9collage : 1130 ch.\nIndiqu\u00E9e : 980 ch. \u00E0 6 000 m\n\nVitesse maxi :\nA 6 000 m : 540 km/h\n\nPlafond d'exploitation : 10 000 m\nAutonomie : 3 050 km\n\nArmement :\n2 mitrailleuses Type 97 de 7,7 mm\n2 canons daile Type 99 de 20 mm\n2 bombes de 60 kg\n\nFigurant parmi les plus c\u00E9l\u00E8bres chasseurs de la guerre, le chasseur embarqu\u00E9 A6M Reisin \u00E9tait destin\u00E9 \u00E0 remplacer lancien mod\u00E8le A5M. Selon les sp\u00E9cifications de larm\u00E9e de lair japonaise, le nouveau chasseur devait atteindre une vitesse de 500 km/h, disposer dun temps de vol dau moins 8 heures avec des r\u00E9servoirs largables, et son armement devait se composer de deux mitrailleuses de 7,7 mm et de deux canons de 20 mm.\nLe premier prototype A6M1 \u00E9tait \u00E9quip\u00E9 dun moteur Mitsubishi Zuisei 13 de 730 ch. Il effectua son premier vol le 1er avril 1939. Dans la mesure o\u00F9 le prototype \u00E9tait incapable datteindre la vitesse requise, le troisi\u00E8me prototype fut \u00E9quip\u00E9 dun moteur Nakajima NK1C Sakae-12 de 940 ch. Il servit de base \u00E0 la premi\u00E8re version de s\u00E9rie, A6M2. Les premiers chasseurs de production furent utilis\u00E9s en Chine, o\u00F9 ils sav\u00E9r\u00E8rent extr\u00EAmement efficaces contre les chasseurs chinois, pour la plupart obsol\u00E8tes. Durant cette p\u00E9riode, diff\u00E9rentes modifications furent apport\u00E9es \u00E0 la construction des avions, dont le renforcement des ailes. Le 7 d\u00E9cembre 1941, les japonais disposaient de 328 A6M2.\n \nPrincipales variantes :\nA6M2  moteur NK1C Sakae-12 de 950 ch.\nA6M3  moteur NK1C Sakae-21 de 1 130 ch.\nA6M5  moteur NK1C Sakae-21 de 1 130 ch. Ailes et tuyaux d\u00E9chappement redessin\u00E9s\nA6M6  autre modification du A6M5. Meilleur blindage, r\u00E9servoirs de carburant auto-obturants, trois mitrailleuses de 13,2 mm et trois canons de 20 mm\nA6M7  tentative de transformer lA6M6 en bombardier en piqu\u00E9. Tr\u00E8s peu dexemplaires fabriqu\u00E9s\n\nAvantages :\nVitesse, man\u0153uvrabilit\u00E9 et autonomie in\u00E9gal\u00E9es par les chasseurs embarqu\u00E9s contemporains\nBonne visibilit\u00E9 pour le pilote\n\nInconv\u00E9nients :\nFaible armement\nPas de r\u00E9servoirs auto-obturants\n
C-47              \n    C-47A Skyrtain, 1940.\n\nType : Avion cargo\n\nPoids :\nAu d\u00E9collage : 11 793 kg\nMaximum : 14 061 kg\n\nLongueur : 19,43 m\nEnvergure : 29,11 m\nSurface alaire : 91,69 m2\n\nMoteur : 2 Pratt & Whitney R-1830-92 Twin Wasp\nPuissance :\nAu d\u00E9collage : 1 200 ch.\n\nVitesse maxi : 369 km/h\nVitesse de croisi\u00E8re : 298 km/h\n\nPlafond d'exploitation : 7 315 m\nAutonomie : 2 565 km\n\nSans aucun doute possible, le C-47 est l'avion de transport le plus c\u00E9l\u00E8bre de la Seconde Guerre mondiale. Il servit sur tous les th\u00E9\u00E2tres avec quasiment toutes les forces a\u00E9riennes alli\u00E9es. Le C-47, \u00E9galement connu sous le sobriquet de "Gooney Bird", et la version militaire du fameux Douglas DC-3. Le C-47 diff\u00E9rait ext\u00E9rieurement de son cousin civil par une porte de chargement sur le c\u00F4t\u00E9 gauche du fuselage.\nLes diff\u00E9rences internes \u00E9taient plus importantes : le plancher \u00E9tait inexistant, les murs du fuselage \u00E9taient laiss\u00E9s nus, et les si\u00E8ges passagers \u00E9taient remplac\u00E9s par de simples bancs plus appropri\u00E9s aux op\u00E9rations de parachutage. Le C-47 pouvait transporter 2 722 kg de cargaison, 28 parachutistes, ou 14 bless\u00E9s avec trois m\u00E9decins ou infirmiers. Les C-47 et ses diff\u00E9rentes versions furent largement utilis\u00E9s durant la Seconde Guerre mondiale, ainsi qu'au cours des guerres de Cor\u00E9e et du Vietnam. De nombreux C-47 sont encore utilis\u00E9s de nos jours. L'URSS utilisa une version du C-47 appel\u00E9e Li-2, et en Angleterre, il fut baptis\u00E9 Dakota.\n\nPrincipales variantes :\nC-47 (Dakota I) - premi\u00E8re version produite en masse \u00E9quip\u00E9 de moteurs Pratt & Whitney R-1830-92 Twin Wasp. 965 exemplaires.\nC-47A (Dakota III) - version de production du C-47 avec un syst\u00E8me \u00E9lectrique de 24 volts. 5 253 exemplaires.\n\u0421-47B (Dakota IV) - chauffage am\u00E9lior\u00E9 et nouveaux moteurs Pratt & Whitney R-1830-90\u0421 Twin Wasp avec des surcompresseurs \u00E0 deux vitesses. 3 232 exemplaires.\n\nAvantages :\nGrande capacit\u00E9 de chargement pour sa cat\u00E9gorie\n\nInconv\u00E9nients :\nPas d'armement d\u00E9fensif\n\n
Ki-84-Ia          \n    Ki-84-1a Hayate / Frank, 1944\n\nType : intercepteur/chasseur bombardier\n\nPoids :\nAu d\u00E9collage : 3 602 kg\nMaximum : 4 170 kg\n\nLongueur : 9,85 m\nEnvergure : 11,30 m\nSurface alaire : 21,02 m2\n\nMoteur : 1 Ha-45-21\nPuissance :\nAu d\u00E9collage : 1 970 ch.\n\nVitesse maxi :\nAu niveau de la mer : 584 km/h\nA 6 100 m : 687 km/h\n\nPlafond d'exploitation : 11 582 m\nAutonomie : 2 921 km\n\nArmement :\n2 mitrailleuses Ho 103 de 12,7 mm Ho 103\n2 canons Ho 5 de 20 mm\n2 bombes de 250 kg\n\nLun des meilleurs chasseurs japonais de la guerre. Lavion Type 4 \u00E9tait essentiellement destin\u00E9 \u00E0 remplacer le chasseur Ki-43 obsol\u00E8te. Ext\u00E9rieurement, lavion ressemblait quelque peu \u00E0 son pr\u00E9d\u00E9cesseur, mais disposait dun moteur Ha-45-21 et dun armement plus puissants.\nLe premier prototype d\u00E9sign\u00E9 N.8401 effectua son premier vol en avril 1942. En ao\u00FBt de la m\u00EAme ann\u00E9e, le N.8402, un second prototype, entra \u00E9galement en phase dessais. Les prototypes diff\u00E9raient par le plus grand nombre de tuyaux d\u00E9chappement sur les c\u00F4t\u00E9s du fuselage, ainsi que par les tubes des mitrailleuses dispos\u00E9s au-dessus du moteur. Les prototypes furent suivis par la production de 83 appareils destin\u00E9s aux essais au combat sur le front. Durant ces essais, plusieurs modifications furent apport\u00E9es, la plupart consistant en des changements notables au niveau de la conception de lempennage et du gouvernail. La production de masse d\u00E9buta en avril 1944 dans les usines Nakajima Hikoki K.K de Ota et de Utsonomiya.\nLe nouvel avion \u00E9tait \u00E0 bien des \u00E9gards sup\u00E9rieur \u00E0 la majorit\u00E9 des appareils alli\u00E9s contemporains. En raison du moteur puissant, le Ki-84 avait un meilleur taux de mont\u00E9e que le P-51D et le P-47D et \u00E9tait consid\u00E9rablement plus man\u0153uvrant. La protection du pilote \u00E9tait \u00E9galement importante, avec des vitres blind\u00E9es et un si\u00E8ge renforc\u00E9 de 13 mm. Larmement \u00E9tait assez puissant avec deux mitrailleuses synchronis\u00E9es de 12,7 mm et deux canons daile de 20 mm.\nLe Ki-84-1b fut l'un des d\u00E9veloppements de s\u00E9rie. Les deux mitrailleuses 12,7 furent remplac\u00E9es par deux canons synchronis\u00E9s de 20 mm. Ceci eut pour effet d'accro\u00EEtre grandement la puissance de destruction du Ki-84, ce qui le faisait particuli\u00E8rement se distinguer de la plupart des autres chasseurs japonais connus pour la faiblesse de leur armement.\nLes Ki-84-1a et Ki-84-1b \u00E9taient des adversaires redoutables, en particulier entre des mains exp\u00E9riment\u00E9es. Au total, 3 382 Ki-84 furent produits, toutes variantes confondues.\n\nPrincipales variantes :\nKi-84-1a  moteur Ha-45-21 de 1 970 ch. Deux mitrailleuses synchronis\u00E9es de 12,7 mm et deux canons daile de 20 mm\nKi-84-1b  deux canons synchronis\u00E9s de 20 mm au lieu des mitrailleuses 12,7 mm\nKi-84-1b KAI  Ki-84-1b avec un moteur Ha-45-21 de 1 970 ch. ou un Ha-45-23 de 2 000 ch. Quelques modifications structurelles, dont le fuselage arri\u00E8re en bois\nKi-84-1  Deux canons de 20 mm et deux de 30 mm, destin\u00E9 \u00E0 attaquer les bombardiers lourds am\u00E9ricains\nKi-84-1 KAI  Ki-84-1 \u00E9quip\u00E9 dun moteur Ha-45-21 de 1 970 ch. ou dun Ha-45-23 de 2 000 ch. Quelques modifications structurelles, dont le fuselage arri\u00E8re en bois\n\n\nAvantages :\nPuissant armement pour un chasseur japonais\nTaux ascensionnel et man\u0153uvrabilit\u00E9 excellents\n\nInconv\u00E9nients :\nContr\u00F4le difficile au roulage\nManque dextincteur ou de largage durgence de la verri\u00E8re\n\n
Ki-84-Ic          \n    Ki-84-1c Hayate/Frank 1944\n\nType : intercepteur/chasseur bombardier\n\nPoids :\nAu d\u00E9collage : 3 750 kg\nMaximum : 4 330 kg\n\nLongueur : 9,85 m\nEnvergure : 11,30 m\nSurface alaire : 21 02 m2\n\nMoteur : 1 Ha-45-21\nPuissance :\nAu d\u00E9collage : 1 970 ch.\n\nVitesse maxi :\nAu niveau de la mer : 584 km/h\nA 6 120 m : 687 km/h\n\nPlafond d'exploitation : 11 582 m\nAutonomie : 2 920 km\n\nArmement :\n2 canons Ho 5 de 20 mm\n2 canons Ho-105 de 30 mm\n2 bombes de 250 kg\n\nCette modification du Ki-84 \u00E9tait sp\u00E9cifiquement destin\u00E9e \u00E0 contrer les bombardiers am\u00E9ricains B-29 Superfortress. Les premi\u00E8res versions du Ki-84-1c ne diff\u00E9raient du Ki-84 que par larmement. Le 1C disposait dun armement plus puissant que tout autre appareil japonais. Le "Fortress Killer" \u00E9tait \u00E9quip\u00E9 de deux canons de 20 mm et de deux de 30 mm qui pouvaient facilement transformer nimporte quel bombardier en un nuage de d\u00E9bris.\nD\u00E9but 1945, Nakajima commen\u00E7a \u00E0 produire les versions modifi\u00E9es du Ki-84, lesquelles, en raison du manque daluminium, \u00E9taient constitu\u00E9es de certaines parties en bois. La plupart des avions de cette sous-variante \u00E9taient \u00E9quip\u00E9s de moteurs Ha-45-21 de 1970 ch. ; dautres exemplaires b\u00E9n\u00E9fici\u00E8rent du Ha-45-23 de 2 000 ch. \u00E0 injection. Malheureusement pour les japonais, le Ki-84-1c fit son apparition trop tard pour changer le cours de lhistoire. Par ailleurs, du fait du petit nombre dappareils construits, son effet sur larmada a\u00E9rienne am\u00E9ricaine ne se fit que tr\u00E8s peu sentir.\n\nPrincipales variantes :\nKi-84-1_  principale version avec un moteur Ha-45-21 de 1 970 ch.\nKi-84-1  KAI  Ki-84-1 \u00E9quip\u00E9 dun moteur Ha-45-21 de 1 970 ch. ou dun Ha-45-23 de 2 000 ch. Quelques modifications structurelles, dont le fuselage arri\u00E8re en bois\n\nAvantages :\nPuissant armement pour un chasseur japonais\nTaux ascensionnel et man\u0153uvrabilit\u00E9 excellents\n\nInconv\u00E9nients :\nContr\u00F4le difficile au roulage\nManque dextincteur ou de largage durgence de la verri\u00E8re\nLutilisation de bois sur les derniers mod\u00E8les eut un impact n\u00E9gatif sur la survivabilit\u00E9\n\n\n
Ar-196A-3         \n	Arado Ar-196A-3\n\nType : Hydravion pouvant \u00EAtre lanc\u00E9 d'un navire l\u00E9ger ou du rivage\n\nPoids :\nA vide : 2 214 kg\nAu d\u00E9collage, typique : 3 150 kg\nAu d\u00E9collage, \u00E0 pleine charge : 3 415 kg\n\nEnvergure : 12,44 m\nLongueur : 10,98 m\nHauteur : 4,45 m\n\nMoteur : 1 BMW 132K\nPuissance : 960 ch.\n\nVitesse :\nAu niveau de la mer : 300 Km/h\nA 1 000 m : 315 Km/h\nA 2 000 m : 320 Km/h\n\nMont\u00E9e \u00E0 3 000 m : 8min 18sec\nPlafond de service : 7 000 m\nAutonomie, \u00E0 1 000 m et 250 Km/h : 615 Km\nAutonomie, maximum : 800 Km\nEndurance : g\u00E9n\u00E9ralement 4 heures, maximum 5 heures\n\nArmement :\n2 canons de 20 mm (MG-FF), 60 obus par canon\n1 mitrailleuse de 7,92 mm (MG 17), 500 balles\n1 mitrailleuse de 7,92 mm (MG 15), 525 balles\nBombes : 2 de 50 kg fumig\u00E8ne ou explosive\n\nAutres \u00E9quipements :\nSyst\u00E8mes radio FuG 10, FuG 16, FuG 25, et Peil G4\nEquipement maritime et de sauvetage, rang\u00E9 dans dans le compartiment gauche du nez\nCam\u00E9ra de format moyen pour l'observateur\nLampe pour signaux portable, drapeaux et fus\u00E9es \u00E9clairantes\n\nLe Arado Ar-196 fut r\u00E9alis\u00E9 en 1937 afin de remplacer le peu satisfaisant planeur Heinkel He 60 alors en service dans la Kriegsmarine. A partir du milieu de l'ann\u00E9e 1938, un total de cinq prototypes dans les configurations biflotteur et monoflotteur, furent construits. Apr\u00E8s des essais en profondeur, ce fut la configuration biflotteur qui fut choisie pour la production en 1939. Les premiers mod\u00E8les devinrent un \u00E9l\u00E9ment standard \u00E0 bord des croiseurs et des navires de combat de la Kriegsmarine. Apr\u00E8s le d\u00E9but des hostilit\u00E9s, les premi\u00E8res exp\u00E9riences au combat, permirent de constater le manque d'armement face aux chasseurs en maraude. Ceci entra\u00EEna la cr\u00E9ation de la version Ar-196A-2, introduite fin 1939 et arm\u00E9 de deux canons MG-FF de 20 mm install\u00E9s dans les ailes et d'une mitrailleuse MG 17 de 7,92 mm install\u00E9e dans le fuselage, en plus de la MG 15 d\u00E9fensive standard. Cette configuration d'armes avait \u00E9t\u00E9 test\u00E9e sur le prototype Ar-196V-4. De nouveaux appareils de communication, un capot d'h\u00E9lice, et un renfort de la structure de l'appareil pour les catapultages furent introduits sur le Ar-196A-4. L'ajout suppl\u00E9mentaire d'une h\u00E9lice \u00E0 pas variable r\u00E9sulta en la version A-3, qui fut introduite au milieu de l'ann\u00E9e 1941 et qui devint la variante la plus courante en service. Le mod\u00E8le de production final \u00E9tait le Ar-196A-5, structurellement identique au A-3, mais \u00E9quip\u00E9 d'une double mitrailleuse MG 81Z de 7,92 mm pour l'observateur et d'un moteur BMW 132W l\u00E9g\u00E8rement plus puissant. L'armement d\u00E9fensif accru fut \u00E9galement r\u00E9install\u00E9 dans certains mod\u00E8les A-3. Plus de 500 exemplaires de tous types furent produits.\n\nEn service, le Ar-196 devint l'appareil allemand le plus r\u00E9ussi de son type, et il participa \u00E0 l'action sur tous les th\u00E9\u00E2tres de la guerre. Une demi-douzaine d'escadrons maritimes de la Luftwaffe l'utilis\u00E8rent. Des op\u00E9rateurs \u00E9trangers, dont la Bulgarie, dont l'escadron maritime de la Mer Noire et probablement la Roumanie, bien que le sort des appareils livr\u00E9s ne soit pas clair, employ\u00E8rent douze anciens SAGr.125. La Norv\u00E8ge et la Finlande utilis\u00E8rent, confisqu\u00E8rent, captur\u00E8rent, ou emprunt\u00E8rent des exemplaires de l'appareil. Outre le service dans des escadrons terrestres et maritimes, l'Ar-196 occupa plusieurs r\u00F4les remarquables. Deux appareils portant les marques japonaises furent assign\u00E9s sur d\u00E9tachement sp\u00E9cial pour prot\u00E9ger le port de la base de U-Boat \u00E0 Penang, en Malaisie. La plupart des exemplaires non marqu\u00E9s eurent un r\u00F4le offensif \u00E0 partir de navires de commerce de l'Axe dans les oc\u00E9ans Pacifique et Indien. Bien que l'engagement le plus connu impliquant des Ar-196 concerne la capture du Sous-marin HMS "Seal" le 5 mai 1940, le petit planeur Arado servit bien pendant toute la guerre, tenant un grand nombre de r\u00F4les dont la reconnaissance c\u00F4ti\u00E8re, la reconnaissance anti-sous-marine, l'escorte de navires, l'attaque anti-navire, le transport de courrier, le sauvetage en m\u00EAme la guerre anti-partisan. La versatilit\u00E9 de l'appareil et son utilisation dans de nombreux domaines en font l'un des plus incroyables appareils maritimes de la Luftwaffe.\n\nFabricants :\nArado Flugzeugwerke GmbH \u00E0 Warnem\u00FCnde, Allemagne\nSNCASO \u00E0 St. Nazaire, France (production sous licence)\n\n\nPrincipales modifications :\nAr-196A-3/R1 - FuG 10 (basses fr\u00E9quences, seulement), FuG 16, Peil G4\nAr-196A-3/R2 - FuG 10 (jeu complet) avec manipulateur morse T2G, FuG 16, FuG 25, Peil G4\nAr-196A-3/U1 - Skis adapt\u00E9s aux quilles des flotteurs\n\nAvantages : Robuste. Versatile et bien \u00E9quip\u00E9 pour de multiples r\u00F4les. Bien arm\u00E9 pour sa cat\u00E9gorie.\n\nD\u00E9savantages : Lent. Faible armement d\u00E9fensif.\n\n\n
BI-1              \n    Intercepteur \u00E0 fus\u00E9e BI-1 (BI, BI-VS), 1942\n\nType : Intercepteur \u00E0 fus\u00E9e\n\nPoids : \nA vide : 790 kg\nAu d\u00E9collage : 1 650 kg\n\nLongueur : 6,40 m\nEnvergure : 6,48 m\nHauteur : 2,06 m\nSurface alaire : 7 m2\nMoteur : 1LPR D-1-A-1100 \n\nPouss\u00E9e en kg/s : 1 100\n\nVitesse :\nAu niveau de la mer : 800 Km/h\nA 7 000 m : 1 020 Km/h\nA l'atterrissage : 143 Km/h\n\nDur\u00E9e de vol continu avec pouss\u00E9e :\nEn acc\u00E9l\u00E9ration : 3 \u00E0 4 min\nA vitesse nominale : 7 \u00E0 8 min\nDur\u00E9e totale de vol : 20 \u00E0 25min\n\nPlafond de service : Inconnu\n\nArmement :\n2 canons de 20 mm ShVAK avec 45 obus chacun\n\nAucun autre avion au monde ne peut \u00EAtre compar\u00E9 au BI-1. Il existe de nombreuses l\u00E9gendes pour chaque prototype. Toutes les personnes proches de l'aviation ont entendu des histoires \u00E0 son propos, mais tr\u00E8s peu de gens savent ce qui arriva en r\u00E9alit\u00E9. L'histoire du d\u00E9veloppement de cet avion, et de ceux qui y sont li\u00E9s, est une suite de co\u00EFncidences et de surprises. L'appareil devint une l\u00E9gende durant sa courte vie, et demeure une \u00E9nigme m\u00EAme si de nombreuses archives sont aujourd'hui ouvertes. Ce fut le premier intercepteur propuls\u00E9 par fus\u00E9e de l'histoire produit en s\u00E9rie \u00E0 grande \u00E9chelle. La production initiale de 40 unit\u00E9s fut abandonn\u00E9e pour de nombreuses raisons. L'une d'elles \u00E9tait que les allemands n'\u00E9taient pas encore en mesure d'atteindre Moscou avec leurs bombardiers et qu'un tel intercepteur  n\u00E9cessitant un service au sol complexe et incapable de suivre les d\u00E9placements rapides des premi\u00E8res lignes  ne s'av\u00E9rait plus n\u00E9cessaire.\n\nAvantages : Vitesse \u00E9lev\u00E9e et tr\u00E8s bon taux ascensionnel, commandes souples, blindage \u00E9pais contre les tirs de d\u00E9fense anti-bombardier.\n\nD\u00E9savantages : Man\u0153uvrabilit\u00E9 insuffisante pour les combats \u00E0 l'horizontale contre des chasseurs man\u0153uvrants, temps de vol limit\u00E9 en raison de l'\u00E9puisement rapide du carburant. Faible emport de munitions.\n\nHistoire :\nEntre janvier et mars 1940, les premiers vols furent effectu\u00E9s par le chasseur de s\u00E9rie I-153 \u00E9quip\u00E9 d'un moteur \u00E0 r\u00E9action fix\u00E9 sous les ailes et un avion fus\u00E9e exp\u00E9rimental "RP-318" \u00E9quip\u00E9 d'un moteur fus\u00E9e \u00E0 propergol liquide (LPR). Apr\u00E8s cela, une r\u00E9union eut lieu au TsAGI (Institut central de l'aviation et de l'hydraulique) \u00E0 Moscou o\u00F9 les principaux concepteurs de diff\u00E9rents bureaux d'\u00E9tude furent inform\u00E9s d'un nouveau moyen de propulsion utilisant des moteurs \u00E0 r\u00E9action ou \u00E0 fus\u00E9e. Comme le sugg\u00E9rait Sergey Korolyov en 1938; un LPR avec une pouss\u00E9e de 1 000 \u00E0 1 500 kg par seconde se montrerait plus efficace en \u00E9tant utilis\u00E9 sur un intercepteur d\u00E9collant d'un a\u00E9rodrome avanc\u00E9 apr\u00E8s que les appareils ennemis aient \u00E9t\u00E9 signal\u00E9s au-dessus de la zone \u00E0 d\u00E9fendre. \u00C0 cette \u00E9poque, le radar demeurait un concept tr\u00E8s vague. Le faible poids et la puissance d'un tel moteur ne fournirait pas uniquement une grande vitesse horizontale (environ 800 \u00E0 850 Km/h), mais aussi un taux de mont\u00E9e \u00E9lev\u00E9  presque dix fois plus grand que celui des meilleurs chasseurs \u00E0 moteur \u00E0 piston. Un chasseur \u00E9quip\u00E9 d'un LPR fonctionnant, m\u00EAme durant la premi\u00E8re partie de vol, pourrait atteindre un appareil ennemi en une minute environ et le d\u00E9truire rapidement d'un puissant tir de canon. Apr\u00E8s avoir \u00E9puis\u00E9 son carburant, l'intercepteur pourrait quitter le combat et se poser comme un planeur l\u00E9ger. La consommation de carburant extr\u00EAmement importante, environ 4 \u00E0 6 kilogrammes par seconde, demeurait cependant un inconv\u00E9nient majeur pour le LPR.\n\nDe nombreux bureaux de conception furent int\u00E9ress\u00E9s par ce nouveau type de moteur. Celui dirig\u00E9 par Nokolay N. Polikarpov fut l'un d'eux. \u00C0 cette \u00E9poque, il avait d\u00E9j\u00E0 test\u00E9 ce type de moteur sur ses appareils. Parmi les autres bureaux, il y eut aussi ceux de Robert L. Bartini, qui s'int\u00E9ressait aux "vols dans la stratosph\u00E8re" et de Andrey N. Tupolev dont les int\u00E9r\u00EAts vari\u00E9s \u00E9taient \u00E9galement bien connus. Ce groupe constitu\u00E9 de scientifiques, d'avionneurs et de pilotes exp\u00E9riment\u00E9s ou qui avaient d\u00E9j\u00E0 pilot\u00E9 des appareils munis de ce type de propulseur, fut appel\u00E9 "le groupe avion fus\u00E9e".\n\nLe bureau de conception de Victor F. Bolhovitinov fut l'un des premiers \u00E0 commencer \u00E0 travailler dans cette nouvelle direction. Le bureau fut cr\u00E9\u00E9 au n\u00B0 293 du complexe industriel Gorbunov \u00E0 l'initiative de l'acad\u00E9mie de l'arm\u00E9e de l'air Zhukovskiy. Il \u00E9tait sp\u00E9cifiquement responsable des op\u00E9rations sur les types totalement nouveaux d'appareils. Le premier de cette sorte \u00E9tait un bombardier lourd DB-A. Ce n'\u00E9tait pas v\u00E9ritablement une r\u00E9ussite, dans la mesure o\u00F9 le c\u00E9l\u00E8bre pilote Sigizmound A. Levanevskiy et tout son \u00E9quipage p\u00E9rirent lors d'un vol au-dessus du p\u00F4le nord dans la version "polaire" du bombardier. Heureusement, ce malheur \u00E0 la suite duquel les autorit\u00E9s tir\u00E8rent des conclusions h\u00E2tives  ne d\u00E9couragea pas Victor Bolhovinitov. Ses talentueux concepteurs continu\u00E8rent \u00E0 d\u00E9velopper de nouveaux prototypes. Cette fantastique \u00E9quipe ne travaillait pas directement sous la f\u00E9rule du LKVD et int\u00E9gra, \u00E0 diff\u00E9rents moments, Alexander Y. Bereznyak, Alexey M. Isaev, Vasiliy P. Mishin, Konstantin D. Bushuev, Nikolay A. Pilyugin, Arkhip M. Lyulka, Michael V. Melnikov, Boris E. Tchertok, Arvid V. Pallo, Boris V. Raushenbah et d'autres ing\u00E9nieurs, avionneurs et dipl\u00F4m\u00E9s du MAI avides d'absorber de nouvelles id\u00E9es. Ces hommes allaient tous devenir universitaires et professeurs, concepteurs de missiles conventionnels et de croisi\u00E8re, d\u00E9veloppeurs de moteurs fus\u00E9e, de sous-marins et de vaisseaux spatiaux, membres de l'\u00E9quipe qui envoya le premier homme dans l'espace, cr\u00E9ateurs de syst\u00E8mes de contr\u00F4le de missile, pionniers dans la r\u00E9alisation et le d\u00E9veloppement des moteurs \u00E0 r\u00E9action et des syst\u00E8mes de navigation, etc. Beaucoup plus tard, B.E. Tchertok \u00E9crivit dans son ouvrage "Des fus\u00E9es et des hommes" : "l'importance historique de ce talent productif m\u00E9rite la reconnaissance des futures g\u00E9n\u00E9rations. Cette reconnaissance ne doit pas \u00EAtre moindre que celle r\u00E9serv\u00E9e \u00E0 la production d'avions \u00E0 r\u00E9action et de fus\u00E9e."\n\nApr\u00E8s la rencontre du TsAGI, o\u00F9 de nouveaux types de moteurs furent pr\u00E9sent\u00E9s, le bureau de Bolhovitinov concentra ses efforts sur les appareils LPR. Toutes les caract\u00E9ristiques des futurs appareils apparaissaient ais\u00E9ment du fait des limitations impos\u00E9es par la construction de ce type de moteur : une capacit\u00E9 inhabituelle en carburant et des vitesses horizontale et verticale possibles pour seulement 4 minutes de vol propuls\u00E9 environ. Rapidement, toutes les conditions du plan initial furent accept\u00E9es, et deux concepteurs du bureau commenc\u00E8rent \u00E0 travailler sur le prototype de l'intercepteur \u00E0 fus\u00E9e. Il s'agissait de l'universitaire A. Y. Bereznyak, qui \u00E9tait charg\u00E9 de l'a\u00E9rodynamique, et du sp\u00E9cialiste des moteurs A. M. Isayev. Leur intercepteur serait con\u00E7u pour un moteur provenant de l'\u00E9quipe LPR de Leonid Doushkin \u00E0 NII-3. Cette institution est mieux connue sous l'appellation de Institut de recherche scientifique sur les fus\u00E9es (RNII). Tout le travail au bureau de Bolhovitinov \u00E9tait effectu\u00E9 en heures suppl\u00E9mentaires, en plus des autres commandes, et \u00E9tait men\u00E9 sur deux fronts en parall\u00E8le : profil a\u00E9rodynamique ind\u00E9pendant et conception du moteur en coop\u00E9ration avec le RNII. En 1940, les concepteurs du moteur promirent une livraison prochaine de la commande.\n\nLe dernier et le plus simple des projets fut approuv\u00E9 par le chef concepteur et fut int\u00E9gr\u00E9 au plan de travail comme priorit\u00E9 secondaire. En avril 1941, l'\u00E9quipe re\u00E7ut un espace s\u00E9par\u00E9 pour concevoir l'appareil. Le projet fut officiellement nomm\u00E9 "BI" d'apr\u00E8s les noms des cr\u00E9ateurs  Bereznyak et Isaev.\n\nL'appareil sur lequel ils travaillaient \u00E9tait un monoplace \u00E0 aile basse essentiellement en bois. L'aile monobloc rectangulaire se composait de neuf longerons assembl\u00E9s par des ferrures entourant l'aile. Des volets jumel\u00E9s d'atterrissage Shrenko avec un angle d'inclinaison allant jusqu'\u00E0 50 degr\u00E9s furent install\u00E9s sur le bord inf\u00E9rieur de l'aile, entre le fuselage et le petit aileron. L'empennage de l'avion \u00E9tait de type standard, hormis pour trois \u00E9l\u00E9ments distincts : un plan fixe vertical suppl\u00E9mentaire entre l'empennage, le stabilisateur et le fuselage ; un autre plan fixe vertical situ\u00E9 sous le fuselage et renfermant une roulette de queue r\u00E9tractable ; et un plan fixe horizontal aux flasques d'extr\u00E9mit\u00E9 arrondies. I.F. Frolov sugg\u00E9ra ses ajouts apr\u00E8s les tests a\u00E9rodynamiques et les essais en vol du premier prototype. Les ailerons, les roues et les volets \u00E9taient en m\u00E9tal recouverts de tissus.\n\nLe fuselage du BI \u00E9tait une semi-monocoque en bois. Une plaque blind\u00E9e de 5,5 mm \u00E9tait install\u00E9e \u00E0 l'avant du cockpit. Deux canons ShVAK de 20 mm \u00E9taient install\u00E9s dans le nez de l'avion devant le pilote, sous un capot amovible et retenus par des attaches. Chaque canon ne disposait que de 45 obus. Deux r\u00E9servoirs d'air pressuris\u00E9, et deux autres de k\u00E9ros\u00E8ne, \u00E9taient install\u00E9s dans la partie inf\u00E9rieure du nez, sous les canons. De multiples r\u00E9servoirs contenant de l'acide nitrique et de l'air \u00E9taient situ\u00E9s derri\u00E8re le cockpit.\n\nUn LPR D-1-A-1100 \u00E9tait plac\u00E9 dans l'empennage de l'avion. Du k\u00E9ros\u00E8ne pour tracteur \u00E9tait utilis\u00E9 en guise de carburant, et de l'acide nitrique concentr\u00E9 entre 96 et 98% comme comburant. L'acide \u00E9tait achemin\u00E9 des r\u00E9servoirs au moteur par la pression de l'air, au taux de 4,2 kg d'acide pour 1 kg de k\u00E9ros\u00E8ne. Le moteur consommait jusqu'\u00E0 6 kg de k\u00E9ros\u00E8ne et d'acide par seconde \u00E0 puissance maximum. La masse au d\u00E9collage du BI \u00E9tait de 1 650 kg et le poids \u00E0 vide \u00E9tait \u00E9tonnamment de 805 kg.\n \nLe 22 juillet 1941, V.F. Bolhovitinov fit une demande officielle pour la cr\u00E9ation de l'intercepteur \u00E0 fus\u00E9e BI au Comit\u00E9 national de l'industrie a\u00E9ronautique (NCAP). D\u00E8s cet instant, tous les autres projets des bureaux de conception furent stopp\u00E9s afin de r\u00E9pondre au plus t\u00F4t \u00E0 la demande grandissante d'avions de guerre sur le front. Le BI semblait le plus prometteur : sa simplicit\u00E9, compar\u00E9 \u00E0 ses concurrents, permettait d'organiser rapidement la production en masse d'intercepteurs utilisant une faible quantit\u00E9 de mat\u00E9riaux et de ressources disponibles. La r\u00E9alisation des plans sur papier ne prit que 12 jours et, le 9 juillet, une lettre d\u00E9taill\u00E9e sign\u00E9e par sept avionneurs et ing\u00E9nieurs participant au projet fut adress\u00E9e au SDC. Le 1er ao\u00FBt 1941, les concepteurs effectu\u00E8rent une pr\u00E9sentation au Kremlin et le Comit\u00E9 de d\u00E9fense de l'\u00E9tat (SDC) ordonna \u00E0 V.F. Bolhovitinov de fabriquer et de tester un intercepteur \u00E0 fus\u00E9e. Le ministre de l'aviation, A.I. Shahurin et son d\u00E9l\u00E9gu\u00E9 aux appareils exp\u00E9rimentaux, A.S. Yakovlev, pass\u00E8rent une commande d\u00E9taill\u00E9e qui donnait d\u00E9lai de 35 jours pour construire un prototype, alors m\u00EAme que le plan sur papier n'\u00E9tait pas encore complet. On ne saura probablement jamais quel fut l'impact de tout cela sur les concepteurs. Un \u00E9tat d'urgence fut d\u00E9clar\u00E9 au bureau, les dessins furent r\u00E9alis\u00E9s directement sur du contre-plaqu\u00E9 sur le plancher, les menuisiers de l'usine avoisinante interpr\u00E9t\u00E8rent ces plans et travaill\u00E8rent comme de v\u00E9ritables constructeurs d'avions exp\u00E9riment\u00E9s, comprenant les instructions des concepteurs sans autres explications ni plans. De nombreuses fournitures manquaient : composants, machines ou encore r\u00E9servoirs pour l'air comprim\u00E9 et le carburant. Mais, malgr\u00E9 tout, le 15 septembre 1941, la cellule du premier BI-1 exp\u00E9rimental \u00E9tait pr\u00EAte pour les essais en soufflerie au TsAGI.\n\n\u00C0 ce stade, ce n'\u00E9tait pas encore un v\u00E9ritable avion, mais simplement un planeur. L'\u00E9quipe rencontrait de s\u00E9rieux probl\u00E8mes avec le moteur. Un RDA-1-150, qui \u00E9quipait par ailleurs l'avion fus\u00E9e RP-318-1, fut donc utilis\u00E9 comme base pour le d\u00E9veloppement. Le nouveau moteur devait \u00EAtre plus puissant, permettant des usages multiples et un plus grand d\u00E9battement de la commande de puissance. Le nouveau mod\u00E8le fut cr\u00E9\u00E9 avec un accroissement de puissance de presque 1 000%. Il fut nomm\u00E9 "D-1-A-1100" (1er moteur \u00E0 l'acide avec 1 100 kg de pouss\u00E9e). Ce mod\u00E8le \u00E9tait \u00E9quip\u00E9 d'une alimentation en carburant \u00E0 d\u00E9placement autonome (l'acide nitrique et le k\u00E9ros\u00E8ne \u00E9taient utilis\u00E9s pour aspirer le carburant).\n\nImm\u00E9diatement apr\u00E8s la fin des recherches en soufflerie, les essais en vol commenc\u00E8rent avec la cellule tract\u00E9e par un Pe-2. \u00C0 cette \u00E9poque, presque tous les pilotes d'essais du groupe avion fus\u00E9e \u00E9taient partis volontairement pour le front et servaient dans des r\u00E9giments a\u00E9riens actifs. Le commandement de l'arm\u00E9e de l'air et la direction de la NCAP commenc\u00E8rent \u00E0 les rappeler. Boris N. Koudrin \u00E9tait l'un d'entre eux. La plus grande part du travail sur le projet principal lui fut attribu\u00E9e. Lui et les autres pilotes test\u00E8rent les caract\u00E9ristiques de vol du BI-1 au cours de 15 vols \u00E0 basse vitesse. Toutes les donn\u00E9es a\u00E9rodynamiques furent confirm\u00E9es, en particulier celles concernant la stabilit\u00E9 et la r\u00E9activit\u00E9 aux commandes. Les calculs th\u00E9oriques furent \u00E9galement valid\u00E9s. Le BI-1 pourrait facilement revenir \u00E0 la base apr\u00E8s que son moteur se soit arr\u00EAt\u00E9 \u00E0 une altitude de 3 \u00E0 5 Km. Les concepteurs proc\u00E9d\u00E8rent sans h\u00E9siter aux corrections n\u00E9cessaires : la gouverne fut agrandie, les flasques d'extr\u00E9mit\u00E9 furent install\u00E9es sur le stabilisateur horizontal et la r\u00E9gion du nez fut augment\u00E9e.\n\nLes tests de fiabilit\u00E9 moteur furent men\u00E9s dans le m\u00EAme temps \u00E0 l'usine principale. Mais le 16 octobre 1941, l'\u00E9vacuation en masse de Moscou d\u00E9buta. Le bureau de conception Bolhovitinov et toute l'\u00E9quipe moteur furent \u00E9vacu\u00E9s \u00E0 l'arri\u00E8re, dans le village de Bilimbai, \u00E0 60 Km \u00E0 l'ouest de Sverdlovsk. Naturellement, cela ralentit le travail sur le moteur. La cha\u00EEne de production et le bureau de conception furent r\u00E9install\u00E9s dans une vieille usine \u00E0 moiti\u00E9 en ruine. La premi\u00E8re chose que l'\u00E9quipe eut \u00E0 faire fut de r\u00E9parer les murs et le toit du b\u00E2timent. La toiture \u00E9tait en si mauvais \u00E9tat que l'on pouvait voir le ciel presque en tout point du b\u00E2timent. La cellule de l'avion et le moteur \u00E9taient con\u00E7us pour \u00EAtre r\u00E9alis\u00E9s en parall\u00E8le, par cons\u00E9quent, la direction du NII envoya le chef ing\u00E9nieur A.V. Pallo \u00E0 Bilimbai pour y effectuer des tests. La plus grande part du groupe de Doushkin, qui demeura \u00E0 Sverdlovsk, manifesta un peu moins d'int\u00E9r\u00EAt au BI-1 dans la mesure o\u00F9 ils avaient d\u00E9marr\u00E9 le propre projet d'intercepteur r\u00E9pondant au nom de code "302". Le projet \u00E9tait plus prometteur du fait que ce type d'avion fus\u00E9e \u00E9tait con\u00E7u pour utiliser \u00E0 la fois un LPR et un pulsor\u00E9acteur plus \u00E9conomique. De plus, les premiers radars apparaissaient sur le front, permettant aux chasseurs hors de port\u00E9e visuelle directe d'\u00EAtre dirig\u00E9s vers le lieu d'interception. Malheureusement, ni les radars, ni le projet "302" ne furent v\u00E9ritablement adopt\u00E9s par l'Union Sovi\u00E9tique. Ils ne furent utilis\u00E9s que dans de rares circonstances durant la Seconde Guerre mondiale.\n\n\u00C0 la m\u00EAme \u00E9poque, B. N. Koudrin tomba malade. Son rempla\u00E7ant \u00E9tait le pilote d'essai Grigoriy Y. Bahchivanji qui  depuis son plus jeune \u00E2ge  aimait la technologie, avec une pr\u00E9f\u00E9rence pour les moteurs. Bahchivanji d\u00E9barqua dans le monde de l'aviation comme technicien. Il fut ensuite dipl\u00F4m\u00E9 de l'\u00E9cole de pilotage militaire d'Orenburg en 1934, et, apr\u00E8s une courte p\u00E9riode de service militaire, il fit preuve d'excellentes aptitudes en tant que pilote. Il finit par devenir pilote d'essai, travaillant sur les nouveaux appareils et diff\u00E9rents dispositifs militaires tels que les moteurs. Comme la plupart des autres pilotes d'essai, il fit en sorte de rejoindre le front dans le 402\u00E8me r\u00E9giment sp\u00E9cial de chasseurs. Il pilota un chasseur MiG-3, dont il avait lui-m\u00EAme test\u00E9 le prototype \u00E0 la veille de la guerre. Entre le 1er juillet et le 10 ao\u00FBt 1941, il effectua environ 70 sorties et remporta 7 victoires personnelles et 10 en groupe. Ses excellentes capacit\u00E9s de pilote durant la bataille de Moscou entra\u00EEn\u00E8rent sa nomination \u00E0 ce poste tr\u00E8s important.\n\nLes temp\u00E9ratures extr\u00EAmement basses et le manque de presque toutes les fournitures essentielles mirent un frein au r\u00E9glage fin du moteur, mais \u00E0 la fin de 1942, le banc d'essai du moteur \u00E9tait termin\u00E9. Le 20 f\u00E9vrier, les premiers accidents s\u00E9rieux survinrent. Durant un d\u00E9marrage de routine, le moteur explosa environ 3 ou 4 secondes apr\u00E8s avoir \u00E9t\u00E9 allum\u00E9. La tuy\u00E8re fut \u00E9ject\u00E9e \u00E0 plusieurs dizaines de m\u00E8tres et la partie avant du moteur percuta l'arri\u00E8re du si\u00E8ge pilote, coupant les boulons de fixation. Arvid Pallo, qui se trouvait \u00E0 proximit\u00E9 de l'appareil, fut \u00E9clabouss\u00E9 par de l'acide nitrique, et d\u00E9figur\u00E9 \u00E0 vie par les br\u00FBlures. Grigoriy Bahchivanji fut un peu plus chanceux  son front heurta les instruments et il s'en tira avec une bonne cicatrice. Bien que le projet ait \u00E9t\u00E9 plusieurs fois sur le point d'\u00EAtre stopp\u00E9, le banc d'essai \u00E9tait continuellement reconstruit et un nouveau moteur \u00E9tait fabriqu\u00E9. Les tests se poursuivirent d\u00E8s le retour de Arvid Pallo et de Grigoriy Bahchivanji de l'h\u00F4pital. Heureusement, aucun accident de cet ordre ne se reproduisit jamais, m\u00EAme si plusieurs personnes furent br\u00FBl\u00E9es par la vapeur et l'acide nitrique. Les membres de l'\u00E9quipe ne disposaient pas de gants de protection, m\u00EAme lorsqu'ils transportaient l'acide pourtant hautement toxique.\n\nEn avril 1942, le D-1-A-1100 fut finalement en \u00E9tat de marche. Il fut imm\u00E9diatement install\u00E9 dans la cellule. Le 25 avril suivant, l'avion fut envoy\u00E9 \u00E0 l'a\u00E9rodrome de Koltsovo o\u00F9 tous les autres tests seraient effectu\u00E9s. Le 27 avril, eut lieu le premier essai moteur et, \u00E0 partir du 30 avril G. A. Bahchivanji et A.V. Pallo commenc\u00E8rent \u00E0 d\u00E9marrer le moteur depuis le cockpit de l'avion. Le premier vol du BI-1 fut planifi\u00E9 pour 12:00 le 15 mai 1942.\n\nCe jour l\u00E0, la matin\u00E9e \u00E9tait nuageuse et sombre. Le pilote d'essai arriva sur l'a\u00E9rodrome avant les membres du comit\u00E9 d'essai. Tous ceux qui avaient pr\u00E9par\u00E9 l'avion \u00E9taient nerveux, mais G. Bahchivanji \u00E9tait d'humeur joviale et \u00E9tait certain que les choses se passeraient bien. A environ 5 heures du matin, le chef du NII VVS, P.I. Fryodorov, ordonna \u00E0 G. Bahchivanji d'effectuer un vol de reconnaissance m\u00E9t\u00E9o dans un Po-2. Comme P. Fryodorov le r\u00E9v\u00E9la plus tard, le but de cet ordre \u00E9tait surtout d'\u00E9chauffer et de r\u00E9duire le stress du pilote. Apr\u00E8s ce vol, tout le monde fut plus confiant dans le devenir du vol principal du jour. A 7 heures, la m\u00E9t\u00E9o s'am\u00E9liora, les vents se calm\u00E8rent et les nuages disparurent. L'avion fut charg\u00E9 avec une quantit\u00E9 minimum de carburant, juste pour le d\u00E9collage et l'atterrissage : 240 kg d'acide nitrique et 60 kg de k\u00E9ros\u00E8ne. Grigoriy, tout de noir v\u00EAtu, examina l'avion et dit :\n\n- Eh bien, nous allons voler !\n\nTout le monde quitta le site \u00E0 l'exception du pilote et de l'ing\u00E9nieur en chef. A. Pallo et G. Bahchivanji v\u00E9rifi\u00E8rent l'avion une fois encore et le pilote annon\u00E7a qu'il \u00E9tait pr\u00EAt \u00E0 d\u00E9coller. Il augmenta la pression dans les r\u00E9servoirs de carburant, draina les liquides suppl\u00E9mentaires et actionna l'allumage. L'ing\u00E9nieur en chef contr\u00F4la l'ensemble de la proc\u00E9dure et agita sa main, donnant son OK pour augmenter la puissance. Il accompagna son geste d'un ordre totalement nouveau dans l'histoire de l'aviation :\n\n-\tD\u00E9gagez l'arri\u00E8re !!\n\nIl eut tout juste le temps de s'\u00E9loigner de l'aile. Le LPR commen\u00E7a \u00E0 \u00E9mettre sa sonorit\u00E9 grave et l'avion s'\u00E9lan\u00E7a sur la piste. Le d\u00E9collage fut r\u00E9ussi, mais tr\u00E8s rapide, juste 10 secondes apr\u00E8s le d\u00E9marrage. Ayant atteint l'altitude d\u00E9finie, G. Bahchivanji fit virer l'avion de mani\u00E8re \u00E0 ce que les spectateurs au sol puissent le voir. Mais apr\u00E8s 30 secondes de vol, l'avion n'\u00E9tait plus reconnaissable que par le ronflement du moteur et la flamme derri\u00E8re l'empennage. Pour V.F. Bolhovitinov, le temps sembla s'\u00E9couler tr\u00E8s lentement, et le vol qui ne dura que 3 minutes 09 secondes sembla prendre une \u00E9ternit\u00E9. Enfin, l'avion apparut dans l'axe de la piste. L'atterrissage fut un peu rude : un \u00E9tai de train se cassa et la roue roula sur le c\u00F4t\u00E9. Mais globalement, le vol fut une r\u00E9ussite.\n\nLe chef du comit\u00E9 d'\u00E9tat, V.S. Pyshnov, notifia plus tard que ce vol avait ouvert une nouvelle \u00E8re : l'\u00E2ge de la fus\u00E9e. Le BI-1 \u00E9tait le premier chasseur \u00E0 r\u00E9action \u00E0 effectuer un d\u00E9collage, un atterrissage et des man\u0153uvres, et \u00E0 passer les tests d'\u00E9tat. Il \u00E9tait le premier intercepteur propuls\u00E9 par fus\u00E9e d'une classe et d'un armement convenable. A cette \u00E9poque, \u00E0 l'\u00E9tranger, seuls des avions exp\u00E9rimentaux sans armements effectuaient des vols. Le fait que le pilote n'accomplissait que partiellement sa t\u00E2che peut s'expliquer facilement. Dans la mesure o\u00F9 c'\u00E9tait un type absolument nouveau d'avion avec des caract\u00E9ristiques inhabituelles, le pilote devait penser plus vite et faire tous les mouvements plus rapidement. Le vol \u00E9tait tr\u00E8s court en dur\u00E9e et l'acc\u00E9l\u00E9ration \u00E9tait beaucoup plus grande. Ce n'est pas pour rien que, durant les 66 secondes de fonctionnement du moteur, l'avion atteignait une altitude de 840 m\u00E8tres avec une vitesse de 400 Km/h et un taux de mont\u00E9e de 23 m/seconde. L'inconv\u00E9nient majeur, outre le m\u00E9lange tr\u00E8s explosif des gaz d'\u00E9chappement d'acide juste derri\u00E8re le pilote, \u00E9tait que la seule fa\u00E7on de r\u00E9duire la vitesse de l'avion durant le vol moteur allum\u00E9 consistait \u00E0 monter.\n\nDans son rapport, le pilote d'essai d\u00E9clara :\n"En comparaison avec des avions de types conventionnels, le BI-1 est tr\u00E8s agr\u00E9able \u00E0 piloter. Il n'y a pas d'h\u00E9lice devant le pilote ; le son du moteur et les gaz d'\u00E9chappement n'atteignent pas le cockpit ; le pilote peut facilement observer l'h\u00E9misph\u00E8re avant et mieux voir l'h\u00E9misph\u00E8re arri\u00E8re que s'il pilotait un avion ordinaire ; le positionnement des instruments et des commandes est tr\u00E8s bon et ils sont tr\u00E8s accessibles ; le cockpit n'est pas encombr\u00E9 ; l'avion est plus facile \u00E0 contr\u00F4ler que les autres chasseurs".\n\nLa direction du NII-3 rappela A.V. Pallo \u00E0 Nizhniy Tagil, puis le renvoya \u00E0 Moscou pour tester le projet "302". Il ne travailla plus sur le projet BI. L'\u00E9quipe de conception de F. Bolhovitinov se chargea de tous les travaux qui suivirent, des essais et de l'am\u00E9lioration de l'avion et du moteur. L'une des premi\u00E8res surprises d\u00E9plaisantes fut que le prototype initial souffrait de d\u00E9g\u00E2ts importants dus aux gaz d'\u00E9chappement d'acide nitrique. Deux autres avions exp\u00E9rimentaux furent construits pour des essais suppl\u00E9mentaires. Ils ne diff\u00E9raient du premier que parce qu'ils \u00E9taient \u00E9quip\u00E9s de skis r\u00E9tractables \u00E0 la place du train d'atterrissage. \u00C0 la m\u00EAme \u00E9poque, la direction du NCAP d\u00E9cida de d\u00E9buter la fabrication d'une petite s\u00E9rie d'avions pour des tests militaires. Ces avions furent appel\u00E9s BI-VS (s\u00E9rie arm\u00E9e). Cette variante diff\u00E9rait des pr\u00E9c\u00E9dentes de par une arme suppl\u00E9mentaire : un chargeur de bombes sous le fuselage contenant de petites munitions de 2,5 kg. On croyait qu'un intercepteur larguerait ses bombes sur une formation de bombardiers et les d\u00E9truirait avec l'onde de choc et les \u00E9clats. Tous les prototypes de BI du 4\u00E8me au 9\u00E8me furent \u00E9quip\u00E9s de ce dispositif.\n\nLe travail avan\u00E7ait, mais quelque chose n'allait pas avec l'\u00E9quipe. \u00C0 une r\u00E9ception c\u00E9l\u00E9brant ses exploits, Grigory \u00E9tonna tous les invit\u00E9s en faisant le discours suivant :\n\n-\tMes chers amis, merci beaucoup pour tout  de votre dur travail, de vos bons souhaits de sant\u00E9. Mais je suis certain que je me tuerai dans ce nouvel avion ! Je suis sain d'esprit et je comprends ce que je dis. Nous sommes face \u00E0 une bataille technique, et il y aura des victimes. J'accepte mon destin avec une parfaite compr\u00E9hension de mon devoir.\n\n\u00C0 l'une des r\u00E9unions lors de laquelle \u00E9tait discut\u00E9 le planning des futurs vols, il demanda aux chefs concepteurs de "poursuivre leur travail quoiqu'il puisse arriver". Ces deux d\u00E9clarations s'av\u00E9r\u00E8rent proph\u00E9tiques.\n\nLe deuxi\u00E8me vol de l'avion BI-2 (le second prototype de l'avion) eut lieu le 10 janvier 1943 et fut accompli par G. Bahchivanji. Il effectua deux autres vol sur une courte p\u00E9riode de temps. L'\u00E9minent pilote de chasse Konstantin Y. Grouzdev, qui \u00E9tait le commandant de G. Bahchivanji au front, fit un autre vol sur cet avion. Avant de se poser, le ski gauche se d\u00E9tacha, mais K. Grouzdev atterrit sur un ski. Dans ses m\u00E9moires, A. Pallo \u00E9crivit ce que d\u00E9clara Konstantin apr\u00E8s son vol dans le BI-2 :\n\n- C'est rapide, c'est effrayant, et \u00E7a pousse de l'arri\u00E8re comme un diable sur un balai.\n\nLes meilleures performances du BI furent enregistr\u00E9es lors de ces vols : une vitesse maximum de 675 Km/h ; un taux de mont\u00E9e de 82 m/seconde ; une altitude de 4 000 m ; une dur\u00E9e de vol de 6 minutes et 22 secondes ; une dur\u00E9e maximum de vol propuls\u00E9 de 84 secondes. G. Bahchivanji effectua son sixi\u00E8me et son septi\u00E8me vol sur le troisi\u00E8me prototype. Le septi\u00E8me vol d'essai eut lieu le 27 mars 1943. Le but \u00E9tait d'atteindre la vitesse maximum en vol horizontal \u00E0 2 000 m\u00E8tres. Le d\u00E9collage se d\u00E9roula sans encombres. G. Bahchivanji proc\u00E9da \u00E0 deux virages puis entra dans un fort piqu\u00E9 selon un angle d'environ 50 degr\u00E9s. Il percuta le sol \u00E0 la lisi\u00E8re de l'a\u00E9rodrome. Les t\u00E9moins qui coururent jusqu'\u00E0 l'endroit du crash ne purent rien trouver. L'avion de bois \u00E9tait r\u00E9duit en cendres, avec tout ce qui s'y trouvait, y compris le pilote.\n\nLe comit\u00E9 sp\u00E9cial qui enqu\u00EAta sur l'accident ne fit aucune trouvaille. Cette ann\u00E9e l\u00E0, une grande soufflerie fut install\u00E9e, appel\u00E9e la T-106 TsAGI. Elle fut utilis\u00E9e pour tester diff\u00E9rentes cellules et leurs \u00E9l\u00E9ments \u00E0 des vitesses subsoniques. Le mod\u00E8le BI fut test\u00E9 pour d\u00E9terminer les causes du crash. Selon les r\u00E9sultats des tests, il devint clair que le BI-3 s'\u00E9tait \u00E9cras\u00E9 en raison des sp\u00E9cifications de l'aile droite et de l'empennage \u00E0 des vitesses subsoniques, qui ne furent pas prises en consid\u00E9ration durant l'\u00E9tape de conception. La cons\u00E9quence fut l'entr\u00E9e de l'avion en fort piqu\u00E9 dont le pilote ne pouvait pas se ressourcer. Le futur de l'aviation subsonique et supersonique \u00E9tait dans l'aile en fl\u00E8che.\n\nAu m\u00EAme moment, par un myst\u00E9rieux hasard, l'entrep\u00F4t de l'usine de construction \u00E9tait la proie des flammes. Il y avait environ 60 BI-VS \u00E0 l'int\u00E9rieur, dont des avions finis et d'autres qui \u00E9taient encore en cours de fabrication. La mort du pilote d'essai et la destruction des avions presque pr\u00EAts pour les essais refl\u00E9taient la destin\u00E9e du bureau de conception. Cependant, les tests se poursuivirent. Le pilote d'essai B.N. Koudrin et d'autres furent engag\u00E9s pour faire ce travail et des pulsor\u00E9acteurs suppl\u00E9mentaires furent install\u00E9s sur les saumons d'ailes des BI-6. L'emplanture des ailes et la forme du capot furent chang\u00E9es sur le BI-7. Sur un autre prototype, un cockpit pressuris\u00E9 fut cr\u00E9\u00E9 en recouvrant toutes les coutures de ruban adh\u00E9sif. Mais alors, les vols de BI cess\u00E8rent \u00E0 Sverdlovsk, et le travail sur la nouvelle s\u00E9rie fut annul\u00E9 au profit d'avions \u00E0 moteur \u00E0 piston. Le bureau de conception retourna \u00E0 Moscou et construisit un nouveau et remarquable moteur Isayev appel\u00E9 le "RE-1", le p\u00E8re de tous les moteurs fabriqu\u00E9s par la suite par le c\u00E9l\u00E8bre bureau de conception Isayev.\n\nMalheureusement, ni la production de s\u00E9rie des avions BI, ni m\u00EAme une s\u00E9rie de vols exp\u00E9rimentaux ne devinrent jamais une r\u00E9alit\u00E9. Des essais en vol occasionnels furent effectu\u00E9s en 1944-45, les derniers en mars et en avril 1945. Ceux-ci \u00E9taient des vols "plan\u00E9s", le moteur ayant \u00E9t\u00E9 d\u00E9marr\u00E9 pour la derni\u00E8re fois en janvier 1945. Certains des vols d'essai se sold\u00E8rent par de v\u00E9ritables miracles. Un jour, le flux d'air arracha le train d'atterrissage et l'avion fus\u00E9e commen\u00E7a \u00E0 perdre de l'altitude et \u00E0 tomber vers la for\u00EAt, mais Grouzdev ne quitta pas l'avion et r\u00E9ussit \u00E0 le ramener \u00E0 travers la clairi\u00E8re jusqu'au terrain o\u00F9 il se posa. M\u00EAme si les tests \u00E9taient interrompus, les vols effectu\u00E9s par de courageux pilotes d'essai tels que Grigoriy Bahchivanji, Konstantin Grouzdev, Boris Koudrin et d'autres stimul\u00E8rent le d\u00E9veloppement de la propulsion par r\u00E9acteurs et de l'aviation dans son ensemble.\n\nIl est int\u00E9ressant de noter que la chance \u00E9tait avec toute l'\u00E9quipe de Victor F. Bolhovitinov lors de la gen\u00E8se du d\u00E9veloppement de la propulsion \u00E0 r\u00E9action. Le NII-3 avait \u00E9t\u00E9 r\u00E9organis\u00E9 en NII-1 o\u00F9 tous les travaux scientifiques et techniques de cet ordre \u00E9taient concentr\u00E9s. Le groupe, dirig\u00E9 par M.K. Tihonravov y travaillait sur le projet "302". Apr\u00E8s que les poursuites de Staline \u00E0 l'encontre de N.N. Polykarpov aient \u00E9t\u00E9 lev\u00E9es et qu'il soit sorti de prison, il put revenir \u00E0 son vieux projet de chasseur-intercepteur \u00E0 haute altitude "Malyutka". R.L. Batini travailla dans le "bureau de conception fus\u00E9e" GULAG sur des chasseurs-intercepteurs plus prometteurs, les R et R-14 dot\u00E9s d'ailes en fl\u00E8che. M\u00EAme les chefs concepteurs ordinaires install\u00E8rent des "acc\u00E9l\u00E9rateurs \u00E0 r\u00E9action" sur leurs avions, ce qui les aidaient \u00E0 atteindre de plus grandes vitesses que les appareils "normaux" . Les Pe-2, La-7R, Yak-3RD et Su-7 \u00E9taient tous des avions \u00E9quip\u00E9s de moteurs combin\u00E9s. Les turbor\u00E9acteurs suivirent. Une \u00E8re totalement nouvelle commen\u00E7a, sur la route qui avait \u00E9t\u00E9 trac\u00E9e par les enthousiastes du "groupe avion fus\u00E9e".\n\nDurant cette nouvelle \u00E8re, Victor F. Bolhovitinov continua \u00E0 entra\u00EEner de nouveaux pilotes et ing\u00E9nieurs \u00E0 l'Acad\u00E9mie d'ing\u00E9nierie de l'arm\u00E9e de l'air de Zhukoskiy. Ses anciens \u00E9tudiants et fr\u00E8res d'armes, qui devinrent concepteurs en chef, concepteur g\u00E9n\u00E9ral et c\u00E9l\u00E8bres pilotes, continu\u00E8rent son travail. Les \u00E9l\u00E8ves qui \u00E9coutaient ses conf\u00E9rences et ses histoires ne tard\u00E8rent pas \u00E0 piloter des prototypes, et en construisirent m\u00EAme de nouveaux.\n\nMais le fait le plus myst\u00E9rieux et \u00E9tonnant de l'histoire de la cr\u00E9ation du premier avion fus\u00E9e au monde est la derni\u00E8re ligne de cette longue histoire.\n\nDe nombreuses personnes se souviennent des mots de Yuriy Gagarin, le premier homme dans l'espace :\n\n- Si Grigoriy Bahchivanji n'avait pas effectu\u00E9 ses vols, le 12 avril 1961 n'aurait pas \u00E9t\u00E9 ce qu'il est.\n\nMais peu de gens savent ce que dit E. Tchertok :\n\n- L'histoire de la fus\u00E9e donna naissance \u00E0 Bahchivanji et \u00E0 Gagarin. Tous deux d\u00E9coll\u00E8rent \u00E0 l'aide de moteurs fus\u00E9es qui les arrach\u00E8rent du sol. Tous deux moururent dans des crashes \u00E0 34 ans, et qui plus est le m\u00EAme jour, un 27 mars. Dans les deux cas, les comit\u00E9s d'enqu\u00EAte furent incapables de d\u00E9terminer les causes r\u00E9elles de leur mort.\n\n\n
BlenheimMkI       \n    Bristol Blenheim MK I, mod\u00E8le 1935\n\nType : Bombardier\nPoids :\n    A vide : 4 500 kg\n    Au d\u00E9collage : 6 500 kg (dont 800 kg de bombes)\nLongueur : 12,12 m  \nEnvergure : 17,17 m\nSurface alaire : 43,57 m2\nMoteur : 2 Bristol Mercury VIII en \u00E9toile \nPuissance :\n   Continue : 720 ch. (2 400 tours/min, au niveau de la mer), 635 ch. (2 400 tours/min, \u00E0 3 900 m)\n   Au d\u00E9collage : 730 ch. (2 650 tours/min, max. 3min)\n   Maximum : 840 ch. (2 750 tours/min, \u00E0 4 250 m, max. 5min) \nVitesse :\n    Au niveau de la mer : 377 Km/h\n    A 4 000 m : 435 Km/h \nTemps de virage : ~40sec (5 400 kg)\nMont\u00E9e \u00E0 4 570 m : 11min 30sec\nPlafond de service : 8 315m \nAutonomie : 1 810 Km \nEquipage : trois  pilotes, navigateur/bombardier, op\u00E9rateur radio/mitrailleur\nArmement :\n    1 (ou 2) mitrailleuse de 7,7 mm fixe \u00E0 tir vers l'avant dans l'aile gauche \n    1 mitrailleuse de 7,7 mm dans la tourelle dorsale\n    8 bombes de 50 \u00E0 100 kg ou 2 bombes de 250 kg dans la soute inf\u00E9rieure du fuselage\n    4 bombes de 12,5 \u00E0 25 kg sous les ailes\n\n\n\nAfin de prouver au minist\u00E8re de l'air qu'il faisait erreur en concentrant leur attention sur les biplans, Lord Rothermere fit savoir qu'il \u00E9tait int\u00E9ress\u00E9 par un avion de transport moderne tout en m\u00E9tal, rapide, monoplan et \u00E9quip\u00E9 d'un train d'atterrissage rentrant. Bristol dessina les plans d'un avion r\u00E9pondant au nom de Type 135 et les pr\u00E9senta \u00E0 son Excellence. Rothermere passa commande pour un Type 135 \u00E9quip\u00E9 du nouveau groupe moteur Mercury, rebaptis\u00E9 ult\u00E9rieurement Type 142.\n\nAu bout d'un an, le premier Blenheim avait effectu\u00E9 ses essais en vol et prouv\u00E9 qu'il \u00E9tait plus rapide de 80 Km/h que le chasseur biplan Gloster surnomm\u00E9 le Gladiateur. Le chasseur entra en production juste apr\u00E8s avoir remport\u00E9 un concours contre d'autres chasseurs biplans. Lord Rothermere prouvait ainsi qu'il \u00E9tait dans le vrai, et le minist\u00E8re de l'air fut int\u00E9ress\u00E9 par le Blenheim. Bien qu'il fut \u00E0 l'origine du projet, Lord Rothermere n'eut pas la possibilit\u00E9 d'acqu\u00E9rir un Blenheim pour lui-m\u00EAme dans la mesure o\u00F9 l'ensemble de production \u00E9tait limit\u00E9 aux appareils militaires.\n\nLe Blenheim de Bristol \u00E9tait un bombardier bimoteur \u00E0 trois places tout en m\u00E9tal doubl\u00E9 d'un appareil de reconnaissance \u00E0 longue distance.\n\nLe 6 octobre 1936, la Finlande acheta 18 MK I \u00E0 l'Angleterre. Une licence de fabrication fut \u00E9galement acquise aupr\u00E8s de la soci\u00E9t\u00E9 Bristol A\u00E9roplane le 12 avril 1938 et 15 MK I furent command\u00E9s \u00E0 l'usine a\u00E9ronautique d'\u00E9tat finlandaise le 6 avril 1939. Avant que la fabrication ne commence,la Seconde Guerre mondiale et la guerre d'hiver \u00E9clat\u00E8rent et la Finlande d\u00FB acheter 24 Blenheim MK I et IV \u00E0 l'Angleterre. Durant la p\u00E9riode de paix interm\u00E9diaire, la fabrication pu d\u00E9buter et les avions furent termin\u00E9s entre le 14 juin 1941 et le 9 janvier 1942. 30 autres MK I et 10 MK IV furent construits au printemps 1944.\n\nLe mod\u00E8le de production de d\u00E9part \u00E9tait tr\u00E8s populaire jusqu'au d\u00E9but de la guerre, et pas uniquement en Grande Bretagne. L'absence d'un projet plus \u00E9volu\u00E9 en 1938 signifia que le Blenheim continuerait \u00E0 \u00EAtre utilis\u00E9 par un grand nombre d'op\u00E9rateurs, tels que la RAF, m\u00EAme si le minist\u00E8re de l'air reconnaissait qu'il \u00E9tait d\u00E9j\u00E0 d\u00E9pass\u00E9 par les chasseurs monoplans.\nNombre d'exemplaires construits : 1 443\n\n\n\nNum\u00E9ros FAF :\n   BL-104 \u00E0 121 (= 18 avions)\n   BL-134 \u00E0 190 (= 57 avions)\n\nAvantages : La vitesse maximum ne diminuait que l\u00E9g\u00E8rement \u00E0 haute altitude. Assez bonne man\u0153uvrabilit\u00E9 pour un bombardier.\n\nD\u00E9savantages : N\u00E9cessitait une longue distance de d\u00E9collage sur des pistes rustiques. Mauvaise stabilit\u00E9 longitudinale. Armement d\u00E9fensif inad\u00E9quat.\n\n\n
BlenheimMkIV      \n    Bristol Blenheim MK IV, mod\u00E8le 1938\n\nType : Bombardier\n\nPoids :\n    A vide : 4 500 kg\n    Au d\u00E9collage : 6 500 kg (dont 800 kg de bombes)\n\nLongueur : 12,98 m\nEnvergure : 17,17 m\nSurface alaire : 43,57 m\u00B2\n\nMoteur : 2 Bristol Mercury XV en \u00E9toile\nPuissance :\n   Maximum : 905 ch. (2 750 tours/min)\n\nVitesse :\n    Au niveau de la mer : 377 Km/h\n    A 4 000 m : 450 Km/h \n    A 7 000 m : 390 Km/h \nTemps de virage : ~40sec (5 400 kg)\nMont\u00E9e \u00E0 4 570 m : 11min 30sec\nPlafond de service : 9 601m\nAutonomie : 2 350 Km (typique), 3 138 Km (maximum)\nEquipage : trois  pilotes, navigateur/bombardier, op\u00E9rateur radio/mitrailleur\n\nArmement :\n    1 (ou 2) mitrailleuse de 7,7 mm fixe \u00E0 tir vers l'avant dans l'aile gauche \n    1 mitrailleuse de 7,7 mm dans la tourelle dorsale\n    8 bombes de 50 \u00E0 100 kg ou 2 bombes de 250 kg dans la soute inf\u00E9rieure du fuselage\n    4 bombes de 12,5 \u00E0 25 kg sous les ailes\n\nAfin de revaloriser le Bristol Blenheim MK 1, on cr\u00E9a les MK IV et Bolinbroke MK I (essentiellement semblables). Ils avaient un nez allong\u00E9, des r\u00E9servoirs d'aile externes et des groupes moteurs plus puissants (Mercury XV, plus tard Mercury 25).\nNombre d'exemplaires construits : 80\n\nReportez-vous \u00E9galement aux informations relatives au Bristol Blenheim MK I dans le menu Visualiser les objets.\n\nNum\u00E9ros FAF :\n   BL-122 \u00E0 133 (= 12 avions)\n   BL-196 \u00E0 205 (= 10 avions)\n\nAvantages : La vitesse maximum ne diminuait que l\u00E9g\u00E8rement \u00E0 haute altitude. Assez bonne man\u0153uvrabilit\u00E9 pour un bombardier.\n\nD\u00E9savantages : N\u00E9cessitait une longue distance de d\u00E9collage sur des pistes rustiques. Mauvaise stabilit\u00E9 longitudinale. Armement d\u00E9fensif inad\u00E9quat.\n\n
DB-3M             \n     DB-3M, mod\u00E8le 1939\n\n\nType : Bombardier \u00E0 long rayon d'action\nPoids : \n    Au d\u00E9collage : 5 270 kg\n    A pleine charge : 7 660 kg\nLongueur : 14,22 m \nEnvergure : 21,44 m\nSurface alaire : 65,6 m\u00B2\nMoteur : 2 M-87B en \u00E9toile\nPuissance :\n    Au d\u00E9collage : 1 070 ch.\n    Indiqu\u00E9e : 855 ch.\nVitesse :\n    Au niveau de la mer : 354 Km/h\n    A 4 700 m : 445 Km/h\nPlafond de service : 9 400 \u00E0 9 700 m (typique)\nAutonomie : 3 800 Km (3 100 Km avec un emport de 1 000 kg) \nArmement :\n    3 mitrailleuses de 7,62 mm ShKAS\n    2 000 kg de bombes\n\n\nLa premi\u00E8re version d'essai du nouveau bombardier tout m\u00E9tal r\u00E9pondant \u00E0 d\u00E9signation TzKB-26 fut construite en 1935 par le bureau de conception Ilyishin. Le premier prototype \u00E9tait \u00E9quip\u00E9 de deux moteurs Gnome-Rh\u00F4ne K-14 en \u00E9toile de 800 ch. chacun. Entre le 17 et le 26 juillet 1946, cet avion remporta deux records du monde : il effectua des vols \u00E0 une altitude de 11 294 m avec un emport de 500 kg et \u00E0 11 402 m avec une charge de 1 000 kg.\nLe prochain record du monde obtenu par cet avion le 3 ao\u00FBt 1936 couronna un vol avec une charge de 500 kg \u00E0 une altitude de 21 816 m (en r\u00E9alit\u00E9, il atteignit 13 178 m, mais ce ne fut pas enregistr\u00E9 officiellement).\nLe 5 ao\u00FBt 1936, l'avion entra en production de s\u00E9rie sous la d\u00E9signation DB-3.\nLe 21 ao\u00FBt, il \u00E9tablit un nouveau record du monde avec une charge de 1 000 kg \u00E0 12 101 m, puis le 7 septembre, avec une charge de 2 000 kg \u00E0 11 005 m d'altitude. Ce ne fut qu'en mai 1946 que l'appareil de Boeing fut en mesure de battre ce record.\n\nLe second prototype, d\u00E9sign\u00E9 TzKB-30 \u00E9tait \u00E9quip\u00E9 de moteurs M-85 et \u00E9tablit aussi de nombreux records. L'un des principaux consistait en un vol ininterrompu sur une distance de 8 000 Km de Moscou au Canada le 28 avril 1939. A cette \u00E9poque, le DB-3 \u00E9tait d\u00E9j\u00E0 en production depuis deux ans. Dans la VVS et l'a\u00E9ronavale sovi\u00E9tique, il fut utilis\u00E9 comme bombardier \u00E0 long rayon d'action.\n\nLa production du DB-3 prit fin en 1940. Un total de 1 528 bombardiers de ce type avaient \u00E9t\u00E9 produits.\n\nOnze des DB-3 captur\u00E9s furent en service dans l'arm\u00E9e de l'air finlandaise de 1940 \u00E0 1945.\n\nPrincipales modifications :\nDB-3M  \u00E9quip\u00E9 de moteurs M-87B\nDB-3T  bombardier torpilleur\nDB-3PT  version marine / bombardier torpilleur\n\n\nAvantages : Bon emport et bonne autonomie. Excellente man\u0153uvrabilit\u00E9 pour un bombardier bimoteur.\n\nD\u00E9savantages : Difficile de contr\u00F4ler l'appareil sur une vol longue dur\u00E9e. Pas de pilote automatique.\n\n\n
DB-3F             \n    DB-3F / IL-4 M-88B, mod\u00E8le 1941\n\nType : bombardier \u00E0 long rayon d'action\nPoids : \n    Au d\u00E9collage : 5 800 kg\n    Fully Charg\u00E9 : 11 300 kg\nLongueur : 14,8 m \nEnvergure : 21,44 m\nSurface alaire : 66,7 m\u00B2\nMoteur : 2 M-88B en \u00E9toile\nPuissance :\n    Au d\u00E9collage : 1 100 ch\n    Indiqu\u00E9e : 950 ch.\nVitesse :\n    Au niveau de la mer : 370 Km/h\n    A 5 400 m : 430 \u00E0 445 Km/h (avec 1 000 kg de bombes)\nPlafond de service : 9 700 m (typique)\nAutonomie : 3 800 \u00E0 4 000 Km (3 500 Km avec une charge de 1 000 kg)\nArmement :\n    2 mitrailleuses de 7,62 mm ShKAS\n    1 mitrailleuse de 12,7 mm UBT\n    Charge interne de 1 000 kg de bombes\n    Jusqu'\u00E0 2 500 kg en cumulant les charges internes et externes en bombes\n\n\nEtant donn\u00E9 la p\u00E9nurie d'aluminium pour la production de masse de bombardiers \u00E0 long rayon d'action en 1938, une nouvelle version du DB-3  d\u00E9sign\u00E9e DB-3F  fut construite. En r\u00E9alit\u00E9, il s'agissait presque d'un nouvel avion avec une construction mixte bois-m\u00E9tal qui \u00E9tait tr\u00E8s facile \u00E0 r\u00E9aliser en production de s\u00E9rie. L'avion avait un nouveau nez avec une forme plus a\u00E9rodynamique et une plus grande verri\u00E8re de cockpit. La mitrailleuse install\u00E9e dans le nez \u00E9tait remplac\u00E9e par deux tourelles de mitrailleuses ShKAS et la tourelle de mitrailleuse 7,62 situ\u00E9e dans la queue c\u00E9dait la place \u00E0 une tourelle mitrailleuse moderne de 12,7 mm UBT. Les essais eurent lieu en juin 1939 et, \u00E0 la fin de la m\u00EAme ann\u00E9e, l'avion entra en production de s\u00E9rie. Le nouveau DB-3F fut plus tard d\u00E9sign\u00E9 sous le nom de Ilyishin IL-4.\nEn 1942, le moteur M-87 (ou M-88A) fut remplac\u00E9 par le M-88B plus moderne qui comportait deux \u00E9tages de surpresseurs qui augmentaient la vitesse en altitude ainsi que le plafond de service. En raison du manque de m\u00E9tal, certains des IL-4 produits en 1942 renfermaient des longerons de bois dans les ailes, qui furent plus tard  \u00E0 la fin de 1942  remplac\u00E9s par du m\u00E9tal.\nLe IL-4 et le DB-3, aux c\u00F4t\u00E9s des bombardiers \u00E0 long rayon d'action Yer-2 et Pe-8 furent utilis\u00E9s en ao\u00FBt 1941 dans des raids de bombardement contre la capitale et d'autres villes allemandes. Le IL-4 fut largement distribu\u00E9 dans les r\u00E9giments de bombardiers de la VVS et l'a\u00E9ronavale sur tous les fronts. Un IL-4 de l'a\u00E9ronavale de la Mer Noire, de la Mer Baltique et de la Mer du Nord fut utilis\u00E9 dans une version bombardier torpilleur. Cette version \u00E9tait capable de transporter deux types de torpilles pour des attaques \u00E0 basse (45-36-AH de 940 kg) et \u00E0 haute (45-36-AV de 940 kg) altitude. Afin d'accro\u00EEtre le temps de vol, des supports furent install\u00E9s pour un r\u00E9servoir largable suppl\u00E9mentaire sous la partie arri\u00E8re du fuselage.\nIl fut souvent possible de voir le IL-4 voler en formations mixtes avec les bombardiers A-20 et B-25 obtenus en pr\u00EAt-bail.\n\nLa production de masse du IL-4 prit fin en 1944. Au total 5 256 appareils toutes modifications confondues furent construits.\n\nTrois des IL-4 captur\u00E9s furent utilis\u00E9s dans l'arm\u00E9e de l'air finlandaise.\n\nPrincipales modifications :\nIL-4 avec moteurs M-88A\nIL-4 avec moteurs M-88B \u00E9quip\u00E9s de deux nouveaux \u00E9tages de surpresseurs \nIL-4T  bombardier torpilleur\n\nAvantages : Bon emport et bonne autonomie. Excellente man\u0153uvrabilit\u00E9 pour un bombardier bimoteur.\n\nD\u00E9savantages : Difficile de contr\u00F4ler l'appareil sur un vol longue dur\u00E9e. Pas de pilote automatique. La version avec une partie du fuselage en bois constituait une cible tr\u00E8s inflammable. Pas assez d'armement pour la d\u00E9fense.\n\n\n
G-11              \n    G-11\n\nType\u00A0: planeur\n\nPoids\u00A0: \n    A vide\u00A0- 1 200 kg\n    Au d\u00E9collage\u00A0- 2 400 kg\n\nLongueur\u00A0- 9,8 m \n    Envergure\u00A0- 18,0 m\n    Surface alaire\u00A0- 30,0 m2\n\nVitesse max. de remorquage\u00A0- 370 km/h\nVitesse de plan\u00E9\u00A0- 146 km/h\nVitesse d'atterrissage\u00A0- 82 km/h\n\nEmport\u00A0: 12 soldats avec armement complet\n\nCe planeur, con\u00E7u par Gribovsky, fut largement utilis\u00E9 avec le A-7 d'Antonov sur tous les fronts au cours de la Seconde Guerre mondiale.\n\nLe r\u00F4le principal de ces planeurs consistait \u00E0 traverser la ligne de front ennemie et \u00E0 livrer diff\u00E9rents \u00E9quipements et munitions aux partisans. Durant la courte op\u00E9ration de Bi\u00E9lorussie en 1943, les planeurs G-11 fournirent plus de 215 tonnes de munitions aux troupes.\n
GladiatorMkI      \n    Gladiator Mk.I , 1937\n\nType : chasseur\n\nPoids :\nAu d\u00E9collage : 2.083 kg\nMaximum : 2 155 kg\n\nLongueur : 8,38 m\nEnvergure : 9,85 m\nSurface alaire : 30,0 m2\n\nMoteur : 1 Bristol Mercury IX\nPuissance :\nAu d\u00E9collage : 840 ch.\n\nVitesse maxi :\nAu niveau de la mer : 338 km/h\nA 4 450 m: 407 km/h\n\nPlafond d'exploitation : 10 060 m\nAutonomie : 708 km\n\nArmement :\n4 mitrailleuses Browning de calibre 30\n\nDe fait, le Gloster Gladiator fut la transition entre les purs biplans tels le Gloster Bulldog et les monoplans modernes comme le Hawker Hurricane et le Supermarine Spitfire. Le Gladiator r\u00E9pondait aux sp\u00E9cifications F.7/30 qui mentionnaient un chasseur ayant une vitesse d'au moins 400 km/h, et arm\u00E9 d'au moins quatre mitrailleuses.\nLe prototype du nouvel appareil d\u00E9sign\u00E9 S.S.37 effectua son premier vol en septembre 1934. L'avion \u00E9tait \u00E9quip\u00E9 d'un moteur Bristol Mercury M.E.30 de 645 ch. et arm\u00E9 de deux mitrailleuses Vickers Mk III de calibre 30 et de deux canons Lewis du m\u00EAme calibre. A l'issue des essais en vol, la RAF commanda une version am\u00E9lior\u00E9e de l'avion \u00E9quip\u00E9e du moteur Bristol Mercury IX de 830 ch. et de quatre mitrailleuses Browning de calibre 30.\nLa production en s\u00E9rie de l'appareil d\u00E9buta au d\u00E9but de 1937. Au total, 378 Mk I furent produits, dont la plupart ne servirent pas dans la RAF. 26 Gladiator furent envoy\u00E9s en Lettonie, 14 en Lituanie, 6 en Norv\u00E8ge, 22 en Belgique, 36 en Chine, 9 en Irak, 4 en Irlande et 18 en Egypte. 36 autres partir vers la Su\u00E8de o\u00F9 ils furent rebaptis\u00E9s J-8.\n\nAvantages :\nBonne man\u0153uvrabilit\u00E9\nBon armement d'avant-guerre\nCockpit ferm\u00E9, ce qui est inhabituel pour les biplans de cette \u00E9poque\n\nInconv\u00E9nients :\nConfiguration biplan obsol\u00E8te\nFaible vitesse\n\n\n
GladiatorMkII     \n    Gladiator Mk.II , 1938 \n\nType : chasseur\n\nPoids : \nAu d\u00E9collage : 2 083 kg\nMaximum : 2 155 kg\n\nLongueur : 8,38 m\nEnvergure : 9,85 m\nSurface alaire : 30,0 m2\n\nMoteur : 1 Bristol Mercury VIIIA\nPuissance :\nAu d\u00E9collage : 840 ch.\n\nVitesse maxi :\nAu niveau de la mer : 338 km/h\nA 4 450 m: 407 km/h\n\nPlafond d'exploitation : 10 060 m\nAutonomie : 708 km\n\nArmement :\n4 mitrailleuses Browning de calibre 30\n\nLe Gloster Gladiator Mk II n'\u00E9tait autre qu'une version am\u00E9lior\u00E9e du mod\u00E8le Mk I. Il \u00E9tait \u00E9quip\u00E9 d'une h\u00E9lice m\u00E9tallique tripale Fairey au lieu de l'h\u00E9lice en bois bipale du Mk I. Parmi les autres changements significatifs, figurait l'installation du nouveau moteur Bristol Mercury VIIIA de 830 ch. Certains Mk II furent \u00E9galement \u00E9quip\u00E9s du Bristol Mercury VIIIAS.\nLe Gloster Gladiator Mk II entra en production de s\u00E9rie en 1938. Comme son pr\u00E9d\u00E9cesseur, cet avion fit l'objet d'une grande popularit\u00E9 en dehors de Grande-Bretagne. 6 Mk II furent envoy\u00E9s en Norv\u00E8ge, 30 en Finlande, 15 au Portugal, 6 en Gr\u00E8ce, 27 en Egypte et 11 en Afrique du Sud. La Su\u00E8de en re\u00E7ut 18 qui furent rebaptis\u00E9s J-8A.\n\nPrincipales variantes :\nGladiator Mk.II  version de base \u00E9quip\u00E9e du moteur Bristol Mercury VIIIA/AS de 830 ch.\nSea Gladiator  Gladiator Mk.II embarqu\u00E9. Etait \u00E9quip\u00E9 d'une crosse d'appontage et \u00E9tait un peu plus lourd au d\u00E9collage\nJ-8A  version d'exportation pour la Su\u00E8de \u00E9quip\u00E9e de moteurs Mercury VIIIS.3\n\nAvantages :\nBonne man\u0153uvrabilit\u00E9\nBon armement d'avant-guerre\nCockpit ferm\u00E9, ce qui est inhabituel pour les biplans de cette \u00E9poque\n\nInconv\u00E9nients :\nConfiguration biplan obsol\u00E8te\nFaible vitesse\n\n\n
HurricaneMkI      \n    Hurricane MKI  mod\u00E8le 1938\n\nType : Chasseur\nPoids :\n  A vide : 2 120 kg\n  Au d\u00E9collage : 2 996 kg (max.)\nLongueur : 9,58 m\nEnvergure : 12,9 m\nSurface alaire : 23,88 m2\nMoteur : Rolls Royce Merlin III 12-cylindres en V \u00E0 refroidissement liquide\nPuissance :\n  Indiqu\u00E9e : 730 ch.\n  Au d\u00E9collage : 1 030 ch.\nVitesse :\n  Au niveau de la mer : 418 Km/h\n  A 6 100 m : 527 Km/h\nMont\u00E9e \u00E0 3 000 m : 3min 4sec\nMont\u00E9e \u00E0 6 000 m : 8min 30sec\nPlafond : 10 400 m\nAutonomie : 815 Km\n\nArmement :\n  8 mitrailleuses 7,7 mm Browning install\u00E9es dans les ailes\n\n\nAu d\u00E9but des ann\u00E9es 30, le principal chasseur de la Royal Air Force \u00E9tait le Hawker Fury con\u00E7u par Sidney Camm. Il \u00E9tait tr\u00E8s man\u0153uvrant, offrait une bonne vitesse de mont\u00E9e et b\u00E9n\u00E9ficiait dune bonne r\u00E9putation aupr\u00E8s des pilotes britanniques. Camm ne cessa pas dam\u00E9liorer la conception du Fury, en seffor\u00E7ant daccro\u00EEtre la\u00E9rodynamisme et en y adjoignant des moteurs toujours plus puissants. Cependant, il r\u00E9alisa que laviation \u00E9voluait \u00E0 vive allure et que de travailler sur le vieux mod\u00E8le biplan n\u00E9tait plus dactualit\u00E9. Il commen\u00E7a donc \u00E0 envisager la cr\u00E9ation dun avion radicalement nouveau afin de remplacer le Fury.\nLe nouveau projet de Camm sappelait \u00E0 lorigine Fury Monoplane et se basait sur la variante High Speed Fury (Fury Grande vitesse). Globalement, le fuselage demeurait le m\u00EAme, hormis au niveau du cockpit enti\u00E8rement int\u00E9gr\u00E9. Le monoplan h\u00E9ritait \u00E9galement de lempennage du Fury et de son train fixe. Il b\u00E9n\u00E9ficia toutefois dune toute nouvelle aile profil\u00E9e et dun moteur Goshawk refroidi \u00E0 la vapeur. Lorsquun mod\u00E8le 1 :10 du nouveau prototype fut pr\u00E9sent\u00E9 aux officiels de la RAF, ils ne furent pas tr\u00E8s enthousiastes  ils pr\u00E9f\u00E9raient encore les biplans.\nCela nemp\u00EAche pas Camm de continuer \u00E0 travailler sur son projet. En janvier 1934, il re\u00E7ut les sp\u00E9cifications techniques du nouveau moteur Rolls Royce PV 12, qui serait prochainement rebaptis\u00E9 Merlin. Celui-ci \u00E9tait nettement sup\u00E9rieur au Goshawk jug\u00E9 peu fiable. Les Fury biplans \u00E9quip\u00E9s du Merlin augmentaient leurs performances de 40 \u00E0 60 pour cent  \u00E0 certaines altitudes. Le projet monoplan re\u00E7ut \u00E9galement le moteur Merlin. A cette \u00E9poque il ne conservait plus grand chose du Fury et fut donc renomm\u00E9 Interceptor Monoplane.\nAu cours des mois suivants, la cellule fut lobjet de nombreux perfectionnements. Le train fixe fut remplac\u00E9 par un train r\u00E9tractable moderne. Larmement fut \u00E9galement modifi\u00E9. Les quatre vieilles mitrailleuses Vickers furent remplac\u00E9es par huit mitrailleuses Browning plus puissantes. Le radiateur fut agrandi. Les haubans de lempennage horizontal furent supprim\u00E9s. La cellule de la verri\u00E8re fut renforc\u00E9e.\nEn juin  1936, le Minist\u00E8re de lair, d\u00E9sormais conscient de lascension au pouvoir dHitler, \u00E9mit une commande surprenante de 600 appareils pour la premi\u00E8re s\u00E9rie. Ce fut la plus grosse commande de lhistoire en temps de paix au Royaume-Uni. Le nouvel avion fut baptis\u00E9 Hurricane.\nEn avril 1937, les usines Hawker re\u00E7urent le premier exemplaire dun nouveau moteur Merlin II, qui fut imm\u00E9diatement install\u00E9 sur un Hurricane. La transformation de lavion afin quil fonctionne avec le nouveau moteur prit presque cinq mois. Le 12 octobre, le nouvel avion effectua son premier vol, et il fut suivi par un second exemplaire seulement six jours plus tard.\nDans les mois qui suivirent, lavion fut continuellement am\u00E9lior\u00E9. De nombreuses modifications de la cellule, une nouvelle h\u00E9lice \u00E0 vitesse variable, des \u00E9chappements moteurs, et dautres changements intervinrent en 1938. Hawker exp\u00E9rimenta \u00E9galement diff\u00E9rentes sortes de blindages afin daccro\u00EEtre la survivabilit\u00E9 de lavion. En 1939, les prototypes volaient avec une plaque de blindage derri\u00E8re le si\u00E8ge pilote et une vitre blind\u00E9e. En septembre 1939, tous les Hurricanes re\u00E7urent la plaque de blindage pilote.\nIl faut noter que le Hurricane n\u00E9tait pas lavion moderne quil semblait \u00EAtre de prime abord. Bien quil soit dune construction monoplane plus moderne que le Fury biplan et quil dispose dune verri\u00E8re renforc\u00E9e et dun train rentrant, le Hurricane n\u00E9galisait pas les Spitfire et autres Bf-109. Ces avions \u00E9taient des monoplans enti\u00E8rement m\u00E9talliques ; le Hurricane \u00E9tait encore un appareil dont larchitecture reposait sur des tubes dacier recouverts de toile et de bois, sans plus dinnovations dans la conception de la cellule depuis les vieux biplans. Pour lessentiel, il se situait quelque part entre un biplan de la Grande Guerre et un monoplan moderne de la Seconde Guerre Mondiale.\nAu d\u00E9but de la Seconde Guerre mondiale, 497 des 600 Hurricanes command\u00E9s \u00E9taient fabriqu\u00E9s. 18 escadrons de Hurricanes \u00E9taient pr\u00EAts pour le combat, tandis que trois autres \u00E9taient en conversion. La force exp\u00E9ditionnaire britannique en France se comportait de quatre escadrons de Hurricanes : n\u00B0 85, 87, 1 et 79. Pourquoi les Hurricanes furent-ils envoy\u00E9s en France et pas les Spitfires ? Avant tout, les Spitfires furent conserv\u00E9s pour d\u00E9fendre la m\u00E8re patrie. Par ailleurs, le train d'atterrissage large des Hurricanes \u00E9tait mieux adapt\u00E9 aux terrains de fortune fran\u00E7ais.\nPendant la dr\u00F4le de guerre, les Hurricanes effectu\u00E8rent principalement des missions de reconnaissance et de patrouille. Il n'y avait pas beaucoup d'activit\u00E9 de l'un ou l'autre c\u00F4t\u00E9. La premi\u00E8re victoire d'un Hurricane fut enregistr\u00E9e \u00E0 la fin octobre lorsque les PWO Mould du 1er escadron intercept\u00E8rent trois Do-17 et descendirent l'un d'eux. Les allemands furent tellement surpris qu'ils n'entreprirent aucune man\u0153uvre \u00E9vasive ni n'ouvrirent le feu. Les pilotes du 73\u00E8me escadron abattirent un autre Dornier le 2 novembre. A la m\u00EAme \u00E9poque, des Hurricanes p\u00E9n\u00E9tr\u00E8rent m\u00EAme en territoire allemand. Le Lieutenant Plinston descendit un He-111 au-dessus de Saarbr\u00FCcken le 23 novembre.\nLorsque les allemands envahirent les Pays-Bas et la Belgique le 10 mai 1940, de nombreux Hurricanes furent d\u00E9truits au sol. Les Hurricanes particip\u00E8rent \u00E0 un grand nombre d'action durant la premi\u00E8re semaine de la Bataille de France. Ils revendiqu\u00E8rent pr\u00E8s de 70 avions allemands abattus contre la perte de 22 Hurricanes 'seulement'. Beaucoup d'autres avions furent d\u00E9truits au sol, ou abandonn\u00E9s durant la retraite. Le 17 mai, seuls trois escadrons demeuraient op\u00E9rationnels. Ceux-ci furent rappel\u00E9s le 21 mai et y effectu\u00E8rent des missions. En tout, 261 Hurricanes furent d\u00E9truits en France, dont plus des deux tiers lors d'accidents ou abandonn\u00E9s et br\u00FBl\u00E9s sur les a\u00E9rodromes. Durant l'op\u00E9ration de Dunkerque, 219 Hurricanes furent rendus \u00E0 l'Angleterre. Pire que tout, 200 pilotes perdirent la vie au cours de la Bataille de France.\nLa principale raison qui justifie la d\u00E9route du Hurricane est sa r\u00E9elle inf\u00E9riorit\u00E9 face au Bf-109E allemand. Il \u00E9tait plus rapide \u00E0 presque toutes les altitudes, et son moteur \u00E0 injection de carburant ne s'\u00E9touffait pas en G n\u00E9gatifs. Les Emils (surnom que la RAF donnait au Bf-109E) \u00E9taient arm\u00E9s de canons dont l'efficacit\u00E9 \u00E0 grande distance \u00E9tait sup\u00E9rieure \u00E0 celle des mitrailleuses du Hurricane ; par ailleurs, l'Emil \u00E9tait mieux blind\u00E9 que son opposant. Le seul avantage du Hurricane r\u00E9sidait dans son rayon de virage plus serr\u00E9.\nApr\u00E8s la Bataille de France, les Hurricanes particip\u00E8rent de fa\u00E7on limit\u00E9e \u00E0 la Bataille de Norv\u00E8ge. Puis vint la fameuse Bataille d'Angleterre. La contribution des Hurricanes \u00E0 la d\u00E9faite de l'Allemagne ne peut \u00EAtre minimis\u00E9e. Nombreux sont les historiens qui pensent que si la Spitfire a captiv\u00E9 l'imagination du public, c'est le Hurricane qui a remport\u00E9 la victoire. Pr\u00E8s de 57% de tous les appareils allemands abattus furent revendiqu\u00E9s par des pilotes de Hurricanes, dont 272 Bf-109. Sept des dix-sept as anglais pilotaient un Hurricane.\nDouze Hurricanes Mk I furent achet\u00E9s par la Finlande en f\u00E9vrier 1940 apr\u00E8s que leur pays ait \u00E9t\u00E9 attaqu\u00E9 par l'Union Sovi\u00E9tique. Un groupe de pilotes finlandais fut envoy\u00E9 en Angleterre pour s'y entra\u00EEner. Le 29 f\u00E9vrier, six chasseurs revinrent en Finlande en passant par la Su\u00E8de. Le LLv 22 re\u00E7ut ses premiers Hurricanes le 7 mars. Cependant, la guerre d'hiver se termina trois jours plus tard seulement, et aucun enregistrement de sorties de Hurricanes n'est connu. Sur les 12 Hurricanes achet\u00E9s, 10 seulement parvinrent en Finlande, les deux autres \u00E9tant port\u00E9s disparus durant le transfert.\nLes hostilit\u00E9s entre l'URSS et la Finlande prirent fin en juin 1941 lorsque l'Allemagne envahit la Russie. Les Hurricanes finlandais revendiqu\u00E8rent cinq victoires sur des avions sovi\u00E9tiques en juillet de la m\u00EAme ann\u00E9e. Les quelques Hurricanes dont disposaient les finlandais op\u00E9raient g\u00E9n\u00E9ralement en formation mixte avec d'autres chasseurs. Ils \u00E9taient principalement utilis\u00E9s dans des r\u00F4les d'attaquant au sol ou d'avion de reconnaissance. La derni\u00E8re victoire a\u00E9rienne d'un Hurricane finlandais  une demie victoire  fut enregistr\u00E9e le 1er janvier 1942. Celle-ci ajout\u00E9e aux cinq victoires de juillet furent les seules que les pilotes finlandais obtinrent avec le chasseur Hawker. En juin 1942, deux Hurricanes furent utilis\u00E9s pour la d\u00E9fense a\u00E9rienne au-dessus de Helsinky, o\u00F9 ils furent \u00E9galement test\u00E9s au combat nocturne.\nTrois autres Hurricanes furent captur\u00E9s aux sovi\u00E9tiques en f\u00E9vrier 1942. Seul l'un d'eux fut r\u00E9par\u00E9 et vola r\u00E9ellement. Il y eut \u00E9galement des plans pour acqu\u00E9rir davantage de Hurricanes provenant d'Allemagne. Cependant, les maigres performances du Hurricane compar\u00E9es \u00E0 celles du Brewster B-239 firent tourner casaque aux finlandais. En 1943, la Finlande offrit sa flotte de Hurricanes \u00E0 la Roumanie, mais les roumains ne furent pas int\u00E9ress\u00E9s.\nIl n'existe aucun document rapportant des affrontements entre Hurricanes finlandais et sovi\u00E9tiques, et tr\u00E8s peu d'engagements avec des Hurricanes finlandais sont enregistr\u00E9s du c\u00F4t\u00E9 russe. Les pilotes du 65\u00E8me IAP revendiqu\u00E8rent un Hurricane abattu en novembre 1941. La Finlande a des dossiers selon lesquels deux Hurricanes furent perdus au combat.\nTous les Mk I finlandais furent retir\u00E9s en 1943. Seul l'unique Mk II fut r\u00E9par\u00E9 en avril 1944, et servit bri\u00E8vement comme appareil auxiliaire avec la LLv 34. Le dernier Hurricane finlandais fut retir\u00E9 en mai 1944.\n\nNum\u00E9ros FAF :\nMk I : de HU451 \u00E0 462 (HU461 et HU462 perdus en transit). Les avions furent renum\u00E9rot\u00E9s HC-451 \u00E0 460 en mai 1940.\nMk IIA : HC-465 (captur\u00E9 par les sovi\u00E9tiques)\n\nAvantages : Simple \u00E0 contr\u00F4ler. Tr\u00E8s facile \u00E0 entretenir et \u00E0 r\u00E9parer sur le terrain. Fiable et stable en vol. Structure robuste. Excellentes man\u0153uvrabilit\u00E9s.\n\nD\u00E9savantages : Visibilit\u00E9 insuffisante du cockpit. Armement faible. Performances nettement inf\u00E9rieures aux chasseurs ennemis contemporains. Manque de pi\u00E8ces de rechange en Finlande.\n\n
HurricaneMkIIb    \n    Hawker Hurricane Mk IIB mod\u00E8le 1940\n\nType : Chasseur\nPoids : \n  A vide : 2 495 kg\n  Au d\u00E9collage : 3 175 kg\nLongueur : 9,81 m \nEnvergure : 12,2 m\nSurface alaire : 23,9 m2\nMoteur : Rolls Royce Merlin XX\nPuissance :\n  Indiqu\u00E9e : 950 ch.\n  Au d\u00E9collage : 1 280 ch.\nVitesse :\n  Au niveau de la mer : 412 Km/h\n  A 5 425 m : 531,5 Km/h \nTemps de virage \u00E0 une altitude de 1 000 m\u00A0- 19-20 sec\nMont\u00E9e \u00E0 6 100 m : 7,5 min\nPlafond de service : 11 125 m \nAutonomie : 772 Km \nArmement :\n  8 mitrailleuses Browning de 7,69 mm\n\nA l'issue de la Bataille d'Angleterre, la RAF prit du recul et tenta de rem\u00E9dier \u00E0 certains des plus gros d\u00E9fauts du Hurricane. Il \u00E9tait impossible d'interrompre la production de cet avion globalement obsol\u00E8te, mais les ressources ne manquaient pas pour essayer de le moderniser. Les deux principaux secteurs d'am\u00E9lioration furent le groupe moteur et l'armement.\nD\u00E8s 1939, Hawker avait commenc\u00E9 \u00E0 exp\u00E9rimenter diff\u00E9rents moteurs sur le Hurricane. L'industrie a\u00E9ronautique britannique comptait essentiellement sur les moteurs Rolls Royce, et une attaque des usines de la firme aurait signifi\u00E9e un v\u00E9ritable d\u00E9sastre pour la production des nouveaux appareils. Des moteurs d'autres soci\u00E9t\u00E9s furent essay\u00E9s. N\u00E9anmoins, les Rolls Royce s'av\u00E9r\u00E8rent sup\u00E9rieurs \u00E0 leurs concurrents.\nLes meilleurs r\u00E9sultats furent obtenus par le Merlin XX \u00E9quip\u00E9 d'un surcompresseur \u00E0 deux \u00E9tages de 1 185 ch. Il n'\u00E9tait pas beaucoup plus grand ni plus lourd que le Merlin II ou III, mais les performances en acc\u00E9l\u00E9ration \u00E9taient \u00E9normes, en particulier \u00E0 basse ou \u00E0 moyenne altitude.\nLe Merlin XX fut essay\u00E9 pour la premi\u00E8re fois sur le Hurricane le 11 juin 1940. Durant ce vol d'essai, l'avion atteignit la vitesse de 565 Km/h. A cette \u00E9poque, les Mk I de s\u00E9rie ne parvenaient pas \u00E0 d\u00E9passer les 515 \u00E0 530 Km/h. Certaines modifications furent effectu\u00E9es, mineures pour la plupart : radiateur agrandi, r\u00E9troviseur \u00E9largi, etc. La nouvelle version du Hurricane fut baptis\u00E9e Hurricane Mk II et entra en production de s\u00E9rie en septembre 1940.\nL'escadron n\u00B0111 fut le premier \u00E0 recevoir les nouveaux Mk II. Les avions avaient encore les ailes du vieux Mk I et ne disposaient que de huit mitrailleuses contre les douze initialement pr\u00E9vues, les quatre suppl\u00E9mentaires n'ayant pas pu \u00EAtre install\u00E9es en raison du manque de canons. Le fuselage \u00E9tait d\u00E9j\u00E0 remodel\u00E9 pour s'adapter aux nouvelles ailes et \u00E0 l'armement. La s\u00E9rie IIA n'\u00E9tait ni plus ni moins qu'une variante de transition entre le Mk I et le Mk IIB, qui entra en production en novembre 1940. Ce dernier fut finalement arm\u00E9 de douze mitrailleuses et pr\u00E9voyait la mise en place de r\u00E9servoirs intrados de 166 litres. Ces r\u00E9servoirs furent essay\u00E9s pour la premi\u00E8re fois en mai 1940 pour des missions de transport \u00E0 longue distance. Leur construction fut modifi\u00E9e ult\u00E9rieurement afin de permettre la man\u0153uvre en combat, et pour finir, ils furent transform\u00E9s en r\u00E9servoirs largables.\nBeaucoup plus tard, les Mk IIB re\u00E7urent des lance-bombes. Les Hurricanes furent progressivement remplac\u00E9s par des Spitfires dans le r\u00F4le de chasseur et furent rel\u00E9gu\u00E9s aux missions d'attaque au sol. Fin avril 1941, le Hurricane Mk I fut test\u00E9 avec deux bombes de 113 kg. Le test r\u00E9ussit et le minist\u00E8re de l'air approuva la conversion du Hurricane en chasseur-bombardier. Le Mk IIB avec bombes fut test\u00E9 avec succ\u00E8s en mai 1941.\n\nPrincipales modifications:\nHurricane Mk IIA  Mod\u00E8le de base. Huit mitrailleuses 303 Browning.\nHurricane Mk IIB  Douze mitrailleuses 303 Browning. \nHurricane Mk IIC  Quatre canons Hispano-Suiza de 20 mm. 4 711 exemplaires construits.\nHurricane Mk IID  Tueur de chars. Deux canons de 40 mm dans des nacelles intrados et deux mitrailleuses Browning MK II pour la vis\u00E9e.\nHurricane Mk IIE  Egalement connu sous le nom de Hurricane Mk IV. Nouveaux moteurs Rolls Royce Merlin 24 ou 27 de 1 620 ch. Aile redessin\u00E9e.\n\n\nAvantages : Simple \u00E0 contr\u00F4ler. Tr\u00E8s facile \u00E0 entretenir et \u00E0 r\u00E9parer sur le terrain. Fiable et stable en vol.\n\nD\u00E9savantages : Visibilit\u00E9 insuffisante depuis le cockpit. Performances nettement inf\u00E9rieures \u00E0 celles des chasseurs ennemis contemporains.\n\n\n
HurricaneMkIIc    \n    Hawker Hurricane MK IIC mod\u00E8le 1941\n\nType : Chasseur\nPoids : \n  A vide : 2 495 kg\n  Au d\u00E9collage : 3 175 kg\nLongueur : 9,81 m \nEnvergure : 12,2 m\nSurface alaire : 23,9 m2\nMoteur : Rolls Royce Merlin XX\nPuissance :\n  Indiqu\u00E9e : 950 ch.\n  Au d\u00E9collage : 1 280 ch.\nVitesse :\n  Au niveau de la mer : 418 Km/h\n  A 5 425 m : 529,7 Km/h \nTemps de virage \u00E0 une altitude de 1 000 m\u00A0- 19-20 sec\nMont\u00E9e \u00E0 6 100 m : 7,7 min\nPlafond de service : 10 851 m\nAutonomie : 740 Km\nArmement :\n  4 canons Hispano Suiza de 20 mm\n\nLa prochaine \u00E9tape pour le Hurricane fut l'armement canon. Le travail dans cette direction d\u00E9buta avant la guerre lorsque l'arm\u00E9e anglaise tenta d'acheter la licence des fabricants \u00E9trangers de canons Hispano et Oerlinkon. En mai 1939, un Hurricane \u00E9quip\u00E9 de deux Oerlinkons fut test\u00E9. Plus tard, ce furent des variantes Merlin II qui furent \u00E9galement \u00E9quip\u00E9es de ces nouveaux canons. Le poids au d\u00E9collage augmentait de 2 803 kg et la vitesse maximum descendait \u00E0 485 Km/h. Cette version ne retint pas l'attention dans la mesure o\u00F9 le Hurricane \u00E9tait consid\u00E9r\u00E9 comme trop l\u00E9ger pour transporter des canons.\nCes exp\u00E9rimentations furent d\u00E9terr\u00E9es durant la Bataille d'Angleterre. Des plans furent faits en vue d'\u00E9quiper un Hurricane de quatre canons Hispano Suiza de 20 mm. Le premier mod\u00E8le \u00E0 \u00EAtre test\u00E9 dans cette configuration fut un Mk I dont l'aile d\u00FB \u00EAtre totalement redessin\u00E9e. Le poids de l'avion \u00E9tait de 3 376 kg et sa vitesse maximum atteignait un petit 467 Km/h. N\u00E9anmoins, le prototype \u00E9tait un chasseur compl\u00E8tement us\u00E9 avec un vieux moteur. Celui-ci effectua son premier vol le 7 juin 1940, et le 19 ao\u00FBt, l'escadron n\u00B0151 le re\u00E7ut pour les essais au combat. L'inexistence officielle de cet avion fut largement exploit\u00E9e au combat.\nLe premier Mk II \u00E9quip\u00E9 de canons vola en f\u00E9vrier 1941. Il devint le prototype de la s\u00E9rie Mk IIC. Le nouveau moteur Merlin XX maintenait les performances de l'avion \u00E0 un niveau acceptable. Avec un poids au d\u00E9collage de 3 680 kg, la vitesse maximum atteignait un honn\u00EAte 540 Km/h. M\u00EAme avec le filtre tropical, qui ajoutait 100 kg suppl\u00E9mentaires, la vitesse demeurait sup\u00E9rieure \u00E0 515 Km/h.\nEn mai 1941, la production  \u00E0 grande \u00E9chelle du Mk IIC d\u00E9buta. Au cours des prochains mois, les premiers avions arriv\u00E8rent dans les r\u00E9giments sur la ligne de front. Bien que sur le papier l'appareil soit toujours un chasseur diurne, il n'\u00E9tait que rarement utilis\u00E9 comme tel. Son inf\u00E9riorit\u00E9 en vitesse et en performances verticales \u00E9tait trop grande. Les Hurricanes furent rel\u00E9gu\u00E9s \u00E0 d'autres t\u00E2ches comme chasseurs nocturnes, chasseurs-bombardiers diurnes et nocturnes, avion de reconnaissance et de sauvetage \u00E0 court rayon d'action. Ceci permit \u00E0 l'avion de demeurer en production pendant un certain temps.\nLa valeur des Mk IIC en tant qu'appareil d'attaque au sol s'accrut encore lorsque des roquettes furent install\u00E9es dans les nacelles intrados. Cet appareil fut le premier chasseur monoplace anglais \u00E0 \u00EAtre \u00E9quip\u00E9 de telles nacelles, transportant huit roquettes con\u00E7ues principalement pour attaquer des cibles maritimes. Durant les essais en vol, des nombreux changements furent apport\u00E9s \u00E0 la roquette elle-m\u00EAme, ce qui augmenta son efficacit\u00E9 au combat. Il y eut trois variantes de la roquette en production : perforante, explosive et entra\u00EEnement.\nLe Mk II fut la variante pr\u00E9dominante du Hurricane, avec beaucoup plus d'avions produits qu'aucune autre marque. L'avion servit sur tous les fronts de la guerre. Il assura la d\u00E9fense de l'Angleterre, combattit vaillamment sur le th\u00E9\u00E2tre m\u00E9diterran\u00E9en, et tint t\u00EAte aux japonais sur les th\u00E9\u00E2tres Pacifique et Chine-Birmanie-Inde. Il servit \u00E9galement dans de nombreuses arm\u00E9es de l'air \u00E0 travers le monde, dont la finlandaise, la sovi\u00E9tique, l'indienne, l'iranienne et beaucoup d'autres.\n\nPrincipales modifications :\nHurricane Mk IIA  Mod\u00E8le de base. Huit mitrailleuses 303 Browning.\nHurricane Mk IIB  Douze mitrailleuses 303 Browning. \nHurricane Mk IIC  Quatre canons Hispano-Suiza de 20 mm. 4 711 exemplaires construits.\nHurricane Mk IID  Tueur de chars. Deux canons de 40 mm dans des nacelles intrados et deux mitrailleuses Browning MK II pour la vis\u00E9e.\nHurricane Mk IIE  Egalement connu sous le nom de Hurricane Mk IV. Nouveaux moteurs Rolls Royce Merlin 24 ou 27 de 1 620 ch. Aile redessin\u00E9e.\n\n\nAvantages : Simple \u00E0 contr\u00F4ler. Tr\u00E8s facile \u00E0 entretenir et \u00E0 r\u00E9parer sur le terrain. Fiable et stable en vol.\n\nD\u00E9savantages : Visibilit\u00E9 insuffisante depuis le cockpit. Performances nettement inf\u00E9rieures \u00E0 celles des chasseurs ennemis contemporains.\n\n
HurricaneMkIIbMod \n    Hawker Hurricane Mk II Mod\u00E8le de terrain avec canon de 20 mm, mod\u00E8le 1942\n\nType : Chasseur\nPoids : \n  A vide : 2 495 kg\n  Au d\u00E9collage : 3 175 kg\nLongueur : 9,81 m \nEnvergure : 12,2 m\nSurface alaire : 23,9 m2\nMoteur : Rolls Royce Merlin XX\nPuissance :\n  Indiqu\u00E9e : 950 ch.\n  Au d\u00E9collage : 1 280 ch.\nVitesse :\n  Au niveau de la mer : 420 Km/h\n  A 5 425 m : 530 Km/h\nPlafond de service : 11 125 m\nAutonomie : 772 Km\nArmement :\n2 mitrailleuses 12,7 mm UBS  \n2 canons de 20 mm ShVAK \n\nEn mars 1942, le haut commandement sovi\u00E9tique ordonna un examen de d\u00E9tail de l'ensemble de la flotte de Hurricanes afin de la faire \u00E9voluer vers les standards modernes. Le blindage pilote fut augment\u00E9, et certains autres changements mineurs furent propos\u00E9s. Les interventions les plus significatives concern\u00E8rent l'armement. Trois variantes furent sugg\u00E9r\u00E9es : quatre canons ShVAK de 20 mm, deux ShVAK compl\u00E9t\u00E9s par deux mitrailleuses UBK 12,7, et quatre UBT. La derni\u00E8re variante atteignait les meilleures performances en raison de la l\u00E9g\u00E8ret\u00E9 des canons. Ce furent cependant les deux premi\u00E8res qui entr\u00E8rent en production du fait de la sup\u00E9riorit\u00E9 de leur puissance de feu. Dans le m\u00EAme temps, le programme de modernisation entra\u00EEna le passage de quatre \u00E0 six roquettes RS-82 intrados.\nLe nouvel armement am\u00E9liora notablement les capacit\u00E9s du Hurricane, \u00E0 la fois pour le combat a\u00E9rien et pour les attaques au sol. Il faut noter qu'il fut assez souvent utilis\u00E9 comme un Sturmovik. Le Hurricane \u00E9quip\u00E9 d'un armement modernis\u00E9 pouvait ais\u00E9ment transporter deux bombes FAB-100 sans que cela agisse sur ses performances. L'avion pouvait encaisser de gros d\u00E9g\u00E2ts ; A.L. Kozhevnikov du 483\u00E8me IAP se posa un jour avec 162 impacts de balles dans son avion. De nombreuses missions d'attaque au sol furent couronn\u00E9es de succ\u00E8s. A l'\u00E9t\u00E9 1942, le 191\u00E8me IAP pilotant des Hurricanes modifi\u00E9s, r\u00E9duisit \u00E0 n\u00E9ant une importante colonne de transport enti\u00E8re pr\u00E8s de Novy Oskol. En 1942, des Hurricanes et des IL-2 d\u00E9truisirent 11 chasseurs et un JU-52 au sol. Les r\u00E9giments de chasseurs furent fr\u00E9quemment utilis\u00E9s dans des missions d'attaque au sol, mais certains r\u00E9giments de Sturmovik disposaient \u00E9galement de Hurricanes comme le 65\u00E8me ShAP dans le Nord.\nL'histoire du Hurricane avec la VVS d\u00E9buta presque six mois auparavant. Il fut le premier avion en pr\u00EAt-bail utilis\u00E9 par l'arm\u00E9e de l'air sovi\u00E9tique. Le 28 ao\u00FBt 1941, 24 Hurricanes IIB d\u00E9coll\u00E8rent du porte-avions anglais Argus et atterrirent \u00E0 Mourmansk, dans le nord de la Russie, pr\u00E8s du cercle polaire arctique. Quinze autres Hurricanes les rejoignirent peu apr\u00E8s, livr\u00E9s par des navires cargo. Les pilotes britanniques prot\u00E9g\u00E8rent Mourmansk et effectu\u00E8rent des missions d'escorte de bombardiers pendant plus d'un mois, tout en entra\u00EEnant les pilotes sovi\u00E9tiques sur le nouvel avion. Apr\u00E8s cela, les chasseurs furent confi\u00E9s aux bons soins du 78\u00E8me IAP VVS de la Flotte du Nord. Cette poign\u00E9e de Hurricanes fut suivie par un grand nombre d'autres exemplaires provenant \u00E0 la fois des usines anglaises et canadiennes.\nMalheureusement, beaucoup de Hurricanes, en particulier ceux des premiers arrivages, n'\u00E9taient pas de nouveaux avions, mais plut\u00F4t des v\u00E9t\u00E9rans compl\u00E8tement us\u00E9s, souvent m\u00EAme amput\u00E9s de quelques pi\u00E8ces. M\u00EAme le Hurricane officiellement envoy\u00E9 au NII VVS pour test \u00E9tait vieux et us\u00E9 jusqu'\u00E0 la corde. Il y manquait m\u00EAme la poign\u00E9e du d\u00E9marreur, la pendule et l'armement. De nombreux avions britanniques, contrairement \u00E0 ceux envoy\u00E9s des \u00C9tats-unis, n\u00E9cessitaient d'\u00EAtre r\u00E9arm\u00E9s et r\u00E9par\u00E9s. Il n'\u00E9tait pas rare que les avions aient 100 heures de vol ou plus avant d'\u00EAtre achemin\u00E9s en URSS.\nLes Hurricanes sovi\u00E9tiques prirent leur service dans le Nord puis commenc\u00E8rent \u00E0 appara\u00EEtre dans d'autres zones du front. Les premiers affrontements mirent en \u00E9vidence nombre des d\u00E9fauts du Hurricane. Le principal probl\u00E8me \u00E9tait la faiblesse de l'armement : les mitrailleuses de 7,69 ne suffisaient pas \u00E0 descendre les avions allemands bien blind\u00E9s. Voici un exemple typique. En janvier 1942, trois Hurricanes IIB du 191\u00E8me IAP suivirent un Ju-88 de reconnaissance pendant presque 10 minutes. Les trois appareils \u00E9puis\u00E8rent leurs munitions et transform\u00E8rent litt\u00E9ralement le Ju-88 en passoire, mais l'allemand poursuivit son vol.\nLa fiabilit\u00E9 de l'armement n'\u00E9tait pas tr\u00E8s bonne non plus. Les conditions de froid extr\u00EAme du nord de l'Union Sovi\u00E9tique entra\u00EEn\u00E8rent le gel des canons qui refus\u00E8rent tout bonnement de tirer. De nombreux pilotes durent compter sur la chance et la t\u00E9nacit\u00E9 pour abattre les avions ennemis.\nLes pilotes sovi\u00E9tiques n'\u00E9taient pas ravis des performances du Hurricane. Il \u00E9tait l\u00E9g\u00E8rement plus rapide que le I-16, mais plus lent que le Yak-1. Il \u00E9tait par ailleurs inf\u00E9rieur en vitesse aux 109E et 109F, et ce quelle que soit l'altitude. La cellule plus grosse du Hurricane agissait comme un a\u00E9rofrein en piqu\u00E9e, ce qui \u00E9vitait qu'il d\u00E9passe les allemands. Il offrait de meilleures performances de virage que le Messerschmitt, mais il n'\u00E9tait pas aussi man\u0153uvrable, loin s'en fallait, que les chasseurs Polikarpov sur le plan vertical.\nLa conception du train d'atterrissage constituait un autre sujet d'inqui\u00E9tude. L'angle auquel l'avion pouvait capoter \u00E9tait de 24 degr\u00E9s seulement, et m\u00EAme moins que cela pour un avion plus l\u00E9ger \u00E0 cours de carburant et de munitions. Le risque de renversement \u00E0 l'atterrissage sur des terrains de fortune \u00E9tait tr\u00E8s \u00E9lev\u00E9. Durant les capotages, les h\u00E9lices en bois cassaient rapidement, et \u00E9taient presque impossibles \u00E0 r\u00E9parer. Le Hurricane pouvait aussi capoter pendant le roulage et le d\u00E9collage. Il \u00E9tait coutumier que deux m\u00E9caniciens s'asseyent sur la queue afin de la maintenir au sol (comme pour les premiers Yak), et qu'ils sautent lorsque l'avion d\u00E9collait. Bien s\u00FBr, des accidents survenaient. Dans l'un d'eux, deux m\u00E9caniciens furent tu\u00E9s, le pilote bless\u00E9 et l'avion d\u00E9truit.\nL'autre probl\u00E8me qui r\u00E9duisait la valeur du Hurricane au combat \u00E9tait le manque de pi\u00E8ces de rechange. La plus forte demande concernait l'h\u00E9lice. Les pales en bois cassaient lors des capotages, recevaient des \u00E9clats de balles et \u00E9taient endommag\u00E9es par des morceaux de terre ou des fragments de divers mat\u00E9riaux qui les heurtaient sur les terrains improvis\u00E9s. Parfois, 50% des avions disponibles \u00E9taient clou\u00E9s au sol par manque d'h\u00E9lice. En avril 1942, les usines sovi\u00E9tiques commenc\u00E8rent \u00E0 produire des h\u00E9lices de remplacement pour les Hurricanes.\nLes pilotes sovi\u00E9tiques suivant l'entra\u00EEnement au pilotage du Hurricane avaient un grand nombre de difficult\u00E9s \u00E0 surpasser. Ils devaient convertir en unit\u00E9s de mesure diff\u00E9rentes : milles, pieds et gallons au lieu des familiers kilom\u00E8tres, m\u00E8tres et litres. L'\u00E9trange conception du manche causa \u00E9galement des accidents.\nL'avion avait n\u00E9anmoins ses avantages. Il \u00E9tait facile \u00E0 contr\u00F4ler, et la force n\u00E9cessaire pour le man\u0153uvrer, m\u00EAme \u00E0 des vitesses \u00E9lev\u00E9es, n'\u00E9tait pas importante. Le Hurricane \u00E9tait un avion tr\u00E8s stable et m\u00EAme les pilotes m\u00E9diocres pouvaient lui faire effectuer des man\u0153uvres compliqu\u00E9es sans beaucoup de difficult\u00E9, ce qui \u00E9tait tr\u00E8s important en temps de guerre. Plus que tout, son principal avantage sur les chasseurs sovi\u00E9tiques contemporains \u00E9tait la fiabilit\u00E9 et la solidit\u00E9 de la radio sur chacun des appareils. Malheureusement, les radios \u00E9taient aliment\u00E9es par batterie, bien que l'avion ait un accumulateur, et dans des conditions de froid intense, la dur\u00E9e de vie de la batterie \u00E9tait inf\u00E9rieure \u00E0 1 heure et demi.\nIl faut noter qu'\u00E0 l'hiver 1941-42, lorsque la majeure partie des Hurricanes fut livr\u00E9e \u00E0 l'Union Sovi\u00E9tique, la VVS souffrait d'un manque d'avions modernes. Bien s\u00FBr, compar\u00E9s aux I-15 ou \u00E0 d'autres mod\u00E8les du m\u00EAme acabit, le Hurricane \u00E9tait une merveille de technologie a\u00E9ronautique. Mais cela mis \u00E0 part, d\u00E9j\u00E0 fin 1941, les Hurricanes \u00E9taient clairement inf\u00E9rieurs aux chasseurs allemands. Par cons\u00E9quent, nombre de m\u00E9caniciens et d'ing\u00E9nieurs sovi\u00E9tiques firent de leur mieux pour am\u00E9liorer d'une fa\u00E7on ou d'une autre les performances de l'avion. De nombreuses modifications de terrain furent apport\u00E9es \u00E0 l'armement bien avant que ne d\u00E9bute le programme officiel de modernisation. Les mitrailleuses Browning 7,69 furent remplac\u00E9es par des mitrailleuses UBK de 12,7 ; des nacelles pour roquettes RS-82 furent pos\u00E9es, et m\u00EAme deux canons ShVAK furent install\u00E9s. Dans la plupart des r\u00E9giments, les m\u00E9caniciens \u00E9quip\u00E8rent g\u00E9n\u00E9ralement leurs Hurricanes de 4 \u00E0 6 RS-82. Le blindage fut \u00E9galement am\u00E9lior\u00E9. Sur le terrain, le blindage pilote du Hurricane \u00E9tait parfois remplac\u00E9 par un si\u00E8ge blind\u00E9 provenant du I-16.\nLes m\u00E9caniciens rencontr\u00E8rent des probl\u00E8mes lorsqu'ils essay\u00E8rent d'utiliser l'eau en tant que liquide de refroidissement au lieu du glycol. Certaines modifications furent apport\u00E9es au syst\u00E8me de refroidissement, mais en d\u00E9finitive, les Hurricanes furent adapt\u00E9s aux antigels russes, dont les performances \u00E9taient sup\u00E9rieures \u00E0 basse temp\u00E9rature.\nA l'\u00E9t\u00E9 1942, les "Haritons" comme les surnommaient les pilotes sovi\u00E9tiques (Hariton \u00E9tait un pr\u00E9nom masculin russe courant au XIX\u00E8me si\u00E8cle) furent utilis\u00E9s en grand nombre par les flottes du Nord et Baltique, les r\u00E9giments de la VVS \u00E0 Karelian, Kalinine, sur les fronts du nord-ouest et de Voronej, ainsi que par de nombreux r\u00E9giments PVO dans tout le pays.\nLes d\u00E9fauts du Hurricane avaient bien \u00E9videmment un effet n\u00E9faste sur les r\u00E9sultats de l'avion au combat. Certains r\u00E9giments enregistr\u00E8rent des pertes tr\u00E8s lourdes. Par exemple, le 3\u00E8me GvIAP VVS de la Flotte de la Baltique perdit la plupart de ses avions en un peu plus d'une semaine tandis qu'ils couvraient le saillant de Nevskaya-Dubrovka \u00E0 Leningrad. La vitesse et le taux de mont\u00E9e insuffisants oblig\u00E8rent les pilotes sovi\u00E9tiques \u00E0 ne man\u0153uvrer qu'\u00E0 l'horizontale. Souvent, les formations de Hurricanes effectuaient des cercles d\u00E9fensifs d\u00E8s l'apparition de chasseurs ennemis, sans m\u00EAme essayer d'attaquer. En 1942, presque 8% de l'ensemble des appareils d\u00E9truits \u00E9taient des Hurricanes, alors qu'ils repr\u00E9sentaient moins de 5% du total des appareils impliqu\u00E9s dans les combats.\nBien s\u00FBr, certains des meilleurs pilotes sovi\u00E9tiques \u00E9taient \u00E0 m\u00EAme d'obtenir de bons r\u00E9sultats avec le Hurricane sans se soucier de ses d\u00E9fauts. Il existe de nombreux exemples d'as pilotant un Hurricane qui, bien que surpass\u00E9s en nombre, abattirent leurs adversaires, et rentr\u00E8rent sains et saufs \u00E0 la base. Le 19 juin 1942, sept Hurricanes dirig\u00E9s par G.V. Zimin attaqu\u00E8rent 12 Stukas prot\u00E9g\u00E9s par 15 Bf-109 et abattirent dix avions pour la perte d'un seul d'entre eux. Ce n'\u00E9tait cependant pas un engagement typique. Les comp\u00E9tences seules du pilote ne suffisaient pas.\nLes premiers affrontements \u00E0 grande \u00E9chelle auxquels participa le Hurricane eurent lieu pendant la bataille de la rivi\u00E8re Don qui conduisit \u00E0 la bataille de Stalingrad. Alors que les allemands utilisaient souvent des avions obsol\u00E8tes dans le nord, ils ne disposaient que des meilleurs appareils dans le sud. La 235\u00E8me IAD (division de chasseurs) qui incluait les 191\u00E8me, 436\u00E8me et 46\u00E8me IAP op\u00E9rait au sud et \u00E9tait exclusivement \u00E9quip\u00E9e de Hurricanes. Ceux-ci furent envoy\u00E9s au feu en juin 1942. Durant la premi\u00E8re semaine de combat, la division enregistra 29 avions ennemis abattus. Courant juillet, la division perdit 17 Hurricanes, tandis qu'elle revendiquait au moins le double de victoires sur des avions allemands. Cependant, les pertes de la bataille ne purent pas \u00EAtre remplac\u00E9es par de nouveaux Hurricanes, mais par des Yak et autres Lagg. La division n'utilisa bient\u00F4t plus que des chasseurs sovi\u00E9tiques.\nLe changement n'\u00E9tait pas local. Si le 1er juillet 1942, la VVS disposait de 202 Hurricanes op\u00E9rationnels, ils n'\u00E9taient plus que 130 en novembre. Ils ne tinrent un r\u00F4le important que dans le nord ; des chasseurs sovi\u00E9tiques plus modernes furent employ\u00E9s dans les autres zones du front.\nPlus tard, les Hurricanes furent le plus souvent envoy\u00E9s aux r\u00E9giments PVO prot\u00E9geant les r\u00E9gions sovi\u00E9tiques \u00E9loign\u00E9es des lignes de front. Le Hurricane IIC \u00E9tait appr\u00E9ci\u00E9 pour son puissant armement compos\u00E9 de quatre canons de 20 mm. Il fut absolument inutile face aux chasseurs ; cependant, il s'av\u00E9ra tr\u00E8s efficace contre les bombardiers. Si en juillet 1943, les r\u00E9giments PVO ne disposaient que de 495 Hurricanes, en juin de l'ann\u00E9e suivante, ils en avaient 711. Au total, 252 avions ennemis furent revendiqu\u00E9s par les Hurricanes PVO durant la guerre.\nLa derni\u00E8re sortie de Hurricane avec la VVS eut lieu le 23 mai 1943. Quatre pilotes du 933\u00E8me IAP PVO furent dirig\u00E9s par radar et localis\u00E8rent un avion de transport FW-200 apr\u00E8s avoir vol\u00E9 pendant 270 milles. L'avion fit un arr\u00EAt temporaire dans la steppe. Les Hurricanes mitraill\u00E8rent le quadrimoteur qui s'enflamma, puis ils soutinrent les troupes du NKVD qui captur\u00E8rent l'\u00E9quipage.\nLe Hurricane continua \u00E0 servir avec les r\u00E9giments de la flotte apr\u00E8s avoir \u00E9t\u00E9 retir\u00E9 du service de la VVS. Il effectua des missions d'attaque au sol, g\u00E9n\u00E9ralement contre les bases scandinaves de la 5\u00E8me Luftflotte. Il effectua \u00E9galement des missions de bombardement/harc\u00E8lement dans la m\u00EAme r\u00E9gion.\nApr\u00E8s la d\u00E9faite de l'Allemagne, les Hurricanes furent retir\u00E9s des r\u00E9giments de premi\u00E8re ligne. L'URSS n'eut pas \u00E0 renvoyer les avions en Angleterre, et ils furent donc tous exp\u00E9dier chez des ferrailleurs et transform\u00E9s en pi\u00E8ces d\u00E9tach\u00E9es. Les Hurricanes servirent quelques temps comme appareil de transport rapide pour la poste sovi\u00E9tique, mais ils ne s'av\u00E9r\u00E8rent pas \u00E0 la hauteur. Ce fut le dernier chapitre de l'histoire du Hurricane avec la VVS.\nAu total, 3 092 Hurricanes furent envoy\u00E9s en URSS et 2 834 d'entre eux furent utilis\u00E9s par les r\u00E9giments de l'arm\u00E9e de l'air. Au moins 210 Hurricanes IIA furent livr\u00E9s, 1 557 Hurricanes IIB, 1 009 IIC, 60 IID et 30 Hurricanes IV. Certaines Hurricanes IIA \u00E9taient en r\u00E9alit\u00E9 des Hurricanes I modifi\u00E9s. Un seul Hurricane marine fut utilis\u00E9 par l'Union Sovi\u00E9tique apr\u00E8s qu'il ait \u00E9t\u00E9 lanc\u00E9 du convoi PQ18.\n\nAvantages : Simple \u00E0 contr\u00F4ler. Tr\u00E8s facile \u00E0 entretenir et \u00E0 r\u00E9parer sur le terrain. Fiable et stable en vol.\n\nD\u00E9savantages : Visibilit\u00E9 insuffisante depuis le cockpit. Performances nettement inf\u00E9rieures \u00E0 celles des chasseurs ennemis contemporains.\n\n\n
I-153M62          \n    I-153 Tchayka \n\nType\u00A0: chasseur/attaque au sol biplan\n\nPoids\u00A0: \n    A vide\u00A0- 1 348 kg \n    Au d\u00E9collage\u00A0- 1 859 kg\n\nLongueur\u00A0- 6,18 m\nEnvergure\u00A0:\n    Sup\u00E9rieure\u00A0- 10,00 m\n    Inf\u00E9rieure\u00A0- 7,50 m\n    Surface alaire\u00A0- 22,10 m2\n\nMoteur\u00A0: M-62\nPuissance\u00A0- 1 000 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 366 km/h\n    A 5 000 m\u00A0- 424 km/h\n\nTemps de virage \u00E0 une altitude de 1 000 m\u00A0- 12 \u00E0 13,5 sec\nMont\u00E9e \u00E0 5 000 m\u00A0- 5,7 min \nPlafond de service\u00A0- 11 000 m\nAutonomie\u00A0- 600 km\n\nArmement\u00A0:\n    4 mitrailleuses 7,62 mm (ShKAS) \n    4 mitrailleuses 12,7 mm (BS) \n    2 canons de 20 mm (ShVAK)\n\nLe chasseur I-153 "Tchayka" (mouette) fut d\u00E9velopp\u00E9 en 1938 au Bureau de Conception de N.N. Polikarpov. Contrairement \u00E0 une croyance populaire, il \u00E9tait r\u00E9ellement tr\u00E8s diff\u00E9rent du chasseur I-16. Le I-153 (I pour "istrebitel"\u00A0- chasseur) repr\u00E9sentait un nouveau d\u00E9veloppement du I-15. Ext\u00E9rieurement, les deux appareils se ressemblaient d'ailleurs beaucoup. Les principales dimensions \u00E9taient demeur\u00E9es inchang\u00E9es, la forme de l'aile sup\u00E9rieure en M \u00E9tait l\u00E9g\u00E8rement diff\u00E9rente, et sur le I-153, le train d'atterrissage \u00E9tait r\u00E9tractable\u00A0; le moteur M-25 \u00E9tait remplac\u00E9 par un M-62 plus puissant\u00A0; la structure enti\u00E8re \u00E9tait renforc\u00E9e et l'arri\u00E8re du si\u00E8ge pilote \u00E9tait blind\u00E9. En 1939, la production en s\u00E9rie de l'appareil d\u00E9buta. Le I-153 devint le dernier biplan sovi\u00E9tique fabriqu\u00E9 en grand nombre. Sa conception et sa fabrication \u00E9taient proches de la perfection, ses performances en vol \u00E9taient excellentes pour un biplan, \u00E0 tel point qu'il pouvait \u00EAtre consid\u00E9r\u00E9 comme l'avion le plus parfait jamais construit. Dans la seconde moiti\u00E9 des ann\u00E9es 30, le I-153 appartenait encore \u00E0 la classe des appareils \u00E0 grande vitesse, mais d\u00E8s le d\u00E9but des ann\u00E9es 40, sa vitesse devint insuffisante pour un chasseur qui devait alors pouvoir \u00E9voluer entre 500 et 600 km/h. Un biplan ne pouvait pas esp\u00E9rer atteindre de telles vitesses. Au total, environ 3 400 unit\u00E9s du I-153, toutes versions confondues, furent produites.\nLe I-153 subit son premier test au combat au cours de l'\u00E9t\u00E9 1939 dans la r\u00E9gion de la rivi\u00E8re Halhin-Gol (Mongolie) et fut utilis\u00E9 au cours des premi\u00E8res ann\u00E9es de la Seconde Guerre mondiale.\n\nPrincipales modifications\u00A0:\n\nI-153\u00A0- Armement\u00A0: 4 mitrailleuses ShKAS de calibre 7,76 mm.\nI-153BS\u00A0- Armement\u00A0: 4 mitrailleuses BS de calibre 12,7 mm.\nI-153P\u00A0- (P pour pushechny\u00A0- \u00E9quip\u00E9 d'un canon) Armement\u00A0: 2 canons ShVAK de calibre 20mm.\n\nAvantages\u00A0: L'un des meilleurs, si ce n'est le meilleur des chasseurs biplans. Grande man\u0153uvrabilit\u00E9. Armement puissant.\n\nD\u00E9savantages\u00A0: Vitesse insuffisante pour l'ann\u00E9e 1941.\n
I-16type18        \n    I-16 (type 18), mod\u00E8le 1939\n\nType : Chasseur\n\nPoids : \n    A vide : 1 433 kg\n    Au d\u00E9collage : 1 830 kg\n\nLongueur : 6 074 m\nEnvergure : 9,0 m\nSurface alaire : 15,54 m2\n\nMoteur : M-62\nPuissance :\n    800 ch. (\u00E0 4 000 m)\n    1 000 ch. au niveau de la mer\n\nVitesse :\n    Au niveau de la mer : 413 Km/h\n    A 6 360 m : 461 Km/h\n\nTemps de virage \u00E0 1 000 m : 17 \u00E0 18sec\nMont\u00E9e \u00E0 5 000 m : 5,4 min\nAutonomie : 485 Km\nPlafond de service : 9 700 m\n\nArmement :\n4 mitrailleuses 7,62 mm (ShKAS)\n\nL'appareil fut lanc\u00E9 en production de masse en 1934 et fit l'objet de nombreuses modifications. Chaque nouvelle version faisait montre d'une plus grande v\u00E9locit\u00E9, d'un plafond plus \u00E9lev\u00E9 et d'un armement plus puissant. Le I-16 prit part aux op\u00E9rations militaires en Espagne, en Chine et en Mongolie, ainsi qu'au d\u00E9but de la Seconde Guerre mondiale. En tout, 6 555 unit\u00E9s de toutes les variantes furent produites.\nLe I-16 type 18 constitua une profonde modification par rapport au I-16 type 10. Il y avait de nombreuses diff\u00E9rences dans la construction de la structure. Mais la principale innovation \u00E9tait l'installation d'un nouveau moteur plus puissant, le M-62, et de l'h\u00E9lice \u00E0 pas variable. La derni\u00E8re s\u00E9rie de I-16 type 18 avait la m\u00EAme h\u00E9lice que le I-16 type 24 avec un moteur M-63.\n\nAvantages : Chasseur de ligne de front de s\u00E9rie dot\u00E9 d'excellentes performances. Man\u0153uvrabilit\u00E9 \u00E9lev\u00E9e. Bon armement pour l'\u00E9poque.\n\nD\u00E9savantages : Sensibilit\u00E9 excessive des commandes de l'appareil typique des chasseurs Polikarpov.\n\n\n\n
I-16type24        \n    I-16 (type 24), mod\u00E8le 1939\n\nType\u00A0: chasseur\n\nPoids\u00A0: \n    A vide\u00A0- 1 382,50 kg \n    Au d\u00E9collage\u00A0- 1 882 kg\n\nLongueur\u00A0- 6,13 m\n    Envergure\u00A0- 9,00 m\n    Surface alaire\u00A0- 15,54 m2\n\nMoteur\u00A0: M-63\nPuissance\u00A0- 900 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 440 km/h\n    A 4 800 m\u00A0- 475 km/h\n\nTemps de virage \u00E0 une altitude de 1 000 m\u00A0- 17-18 sec\nMont\u00E9e \u00E0 5 000 m\u00A0- 6,0 min\nPlafond de service\u00A0- 9 700 m\nAutonomie\u00A0- 440 km\n\nArmement\u00A0:\n    2 mitrailleuses 7,62 mm (ShKAS)\n    2 canons de 20 mm (ShVAK)\n\nLe chasseur I-16 fut d\u00E9velopp\u00E9 en 1933 au Bureau de Conception de N.N. Polikarpov. Le premier vol du prototype I-16 (Bureau Central de Conception-12) fut effectu\u00E9 par V.P. Chkalov le 31 d\u00E9cembre 1933. Le I-16 (I pour "istrebitel"\u00A0- chasseur) fut cr\u00E9\u00E9 dans le but d'obtenir un chasseur \u00E0 grande vitesse dot\u00E9 d'une man\u0153uvrabilit\u00E9 maximum en combat. Ce chasseur se distinguait par ses petites dimensions qui n'engendraient qu'une inertie minimum tandis qu'il effectuait des man\u0153uvres acrobatiques. En fait, le I-16 \u00E9tait parfois instable et n\u00E9cessitait davantage d'attention de la part des pilotes dans la mesure o\u00F9 il r\u00E9agissait \u00E0 la plus l\u00E9g\u00E8re impulsion sur les commandes. Il atteignait n\u00E9anmoins d'excellentes vitesses. Sa fabrication en s\u00E9rie fut lanc\u00E9e en 1934 et fit l'objet de nombreuses modifications. Chacune d'elles entra\u00EEnait une am\u00E9lioration de la vitesse, du plafond et de la puissance d'armement.\n\nLe I-16 prit part aux op\u00E9rations militaires en Espagne, en Chine et en Mongolie, ainsi qu'aux combats du d\u00E9but de la Seconde Guerre mondiale. Au total, 6 655 unit\u00E9s, toutes versions confondues, furent produites. \n\nAvantages\u00A0: Chasseur de s\u00E9rie disposant d'excellentes performances. Grande man\u0153uvrabilit\u00E9. Armement puissant (pour le Type 24). \n\nD\u00E9savantages\u00A0: Sensibilit\u00E9 trop \u00E9lev\u00E9e des commandes de l'appareil propre \u00E0 tous les chasseurs Polikarpov.\n
Il-2_1940_Early   \n    Il-2, mod\u00E8le 1941 (la premi\u00E8re s\u00E9rie)\u00A0- monoplace\n\nType\u00A0: appareil d'attaque au sol\n\nPoids\u00A0: \n    A vide\u00A0- 3 990 kg\n    Au d\u00E9collage\u00A0- 5 310 kg\n\nLongueur\u00A0- 11,6 m \n    Envergure\u00A0- 14,6 m\n    Surface alaire\u00A0- 38,5 m2\n\nMoteur\u00A0: AM-38\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 1 500 CV\n    Au d\u00E9collage\u00A0- 1 665 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 433 km/h\n    A 2 460 m\u00A0- 450 km/h\n\nMont\u00E9e \u00E0 5 000 m\u00A0- 9,2 min\nPlafond de service\u00A0- 7 800 m\nAutonomie\u00A0- 800 km\n\nArmement\u00A0:\n    2 mitrailleuses 7,62 mm (ShKAS)\n    2 canons de 20 mm (ShVAK)\n    16 RS82\n    Bombes de poids diff\u00E9rents pesant jusqu'\u00E0 600 kg\n\nL'id\u00E9e de cr\u00E9er un avion d'appui-feu au sol et d'attaque pour frapper les troupes ennemies et d\u00E9truire l'\u00E9quipement militaire sur le terrain \u00E9mergea d\u00E8s les ann\u00E9es vingt. Les travaux de d\u00E9veloppement des techniques requises par un tel appareil furent confi\u00E9s en 1932 \u00E0 la premi\u00E8re section du Comit\u00E9 Scientifique et Technique de l'administration des Forces A\u00E9riennes dirig\u00E9 par Sergei Vladimirovich Iliouchine ("Il"). D\u00E8s lors, l'activit\u00E9 d'Illiouchine fut li\u00E9e de tr\u00E8s pr\u00E8s \u00E0 l'histoire de la cr\u00E9ation et du perfectionnement des avions d'attaque blind\u00E9s de type "Il".\n\nEn mai 1938, le Bureau de Conception Iliouchine commen\u00E7a \u00E0 travailler sur un nouvel appareil d'attaque combinant blindage de protection et armement puissant. D\u00E8s 1939, deux prototypes de l'appareil d\u00E9nomm\u00E9 TsKB-55, furent fabriqu\u00E9s. En un sens, il fut le prologue \u00E0 la cr\u00E9ation du c\u00E9l\u00E8bre Il-2. La principale particularit\u00E9 du TsKB-55 \u00E9tait la pr\u00E9sence d'un "tube blind\u00E9" ins\u00E9r\u00E9 dans le fuselage de l'appareil. Celui-ci prot\u00E9geait le moteur, les syst\u00E8mes de carburant et d'huile ainsi que les deux hommes d'\u00E9quipage (pilote plus mitrailleur) des tirs d'artillerie terrestre et de l'aviation. Apr\u00E8s les essais, la d\u00E9cision fut prise de mettre la derni\u00E8re main \u00E0 l'avion et de r\u00E9duire l'\u00E9quipage \u00E0 un seul homme, ce qui entra\u00EEnerait une diminution du poids de l'appareil et permettrait d'augmenter sa vitesse et son rayon d'action, ainsi que de renforcer son armement. Un appareil d'attaque d\u00E9nomm\u00E9 TsKB-57, r\u00E9pondant aux nouvelles exigences, fut d\u00E9velopp\u00E9 en 1940 sur la base du TsKB-55. L'avion ainsi modernis\u00E9 disposait d'un car\u00E9nage m\u00E9tallique au lieu de la cabine du mitrailleur, et la place de ce dernier \u00E9tait prise par un r\u00E9servoir \u00E0 carburant. Apr\u00E8s des essais r\u00E9ussis, il fut d\u00E9cid\u00E9 de terminer l'appareil et d'en lancer la production. Le prototype de la s\u00E9rie fut le deuxi\u00E8me avion pilote d\u00E9nomm\u00E9 TsKB-55P. Toutes les remarques et critiques ant\u00E9rieures furent prises en compte au cours de la mise en place de la fabrication. Afin d'am\u00E9liorer la visibilit\u00E9 du cockpit, une nouvelle structure de blindage fut con\u00E7ue et produite. Par ailleurs, le profil du capot et la position du moteur furent modifi\u00E9s. Une nouvelle verri\u00E8re fut r\u00E9alis\u00E9e afin de mieux s'adapter \u00E0 la nouvelle cabine monoplace. Le tube de blindage fut raccourci et aminci. La production en s\u00E9rie d\u00E9buta dans cette configuration sous la d\u00E9signation Il-2.\n\nLe nombre total de Il-2 produits, toutes versions confondues, atteignit les 36 165 unit\u00E9s.\n\nEntre mai et juin 1941, le premier Il-2 de s\u00E9rie fut envoy\u00E9 aux r\u00E9giments d'attaque au sol des VVS (Forces A\u00E9riennes Sovi\u00E9tiques). D\u00E8s les premiers jours de la guerre, le Il-2 s'av\u00E9ra \u00EAtre une arme d'une redoutable efficacit\u00E9 lors des raids effectu\u00E9s sur les colonnes de camions et de blind\u00E9s des troupes allemandes.\n\nAvantages\u00A0: Appareil unique de la Seconde Guerre mondiale poss\u00E9dant d'excellentes performances. Blindage r\u00E9sistant et puissance de feu impressionnante. Durabilit\u00E9 accrue. Commandes simples et d'un maniement facile \u00E0 comprendre. \n\nD\u00E9savantages\u00A0: Pas de protection sur l'h\u00E9misph\u00E8re arri\u00E8re. Vuln\u00E9rabilit\u00E9 du radiateur \u00E0 huile.\n
Il-2_1940_Late    \n    Il-2, mod\u00E8le 1941 (s\u00E9rie 2)\u00A0- monoplace\n\nType\u00A0: appareil d'attaque au sol\n\nPoids\u00A0: \n    A vide\u00A0- 3 990 kg\n    Au d\u00E9collage\u00A0- 5 310 kg\n\nLongueur\u00A0- 11,6 m \n    Envergure\u00A0- 14,6 m\n    Surface alaire\u00A0- 38,5 m2\n\nMoteur\u00A0: AM-38\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 1 500 CV\n    Au d\u00E9collage\u00A0- 1 665 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 433 km/h\n    A 2 460 m\u00A0- 450 km/h\n\nMont\u00E9e \u00E0 5 000 m\u00A0- 9,2 min\nPlafond de service\u00A0- 7 800 m\nAutonomie\u00A0- 800 km\n\nArmement\u00A0:\n    2 mitrailleuses 7,62 mm (ShKAS)\n    2 canons de 20 mm (ShVAK)\n    8 RS82\n    Bombes de poids diff\u00E9rents pesant jusqu'\u00E0 600 kg\n\nLes Il-2 livr\u00E9s initialement aux r\u00E9giments d'attaque au sol \u00E9taient arm\u00E9s de deux mitrailleuses 7,62 et de deux canons de 20 mm, avec une provision de 16 roquettes de 82 mm. Au cours des combats, il s'av\u00E9ra que les 16 rails de roquettes install\u00E9s sous les ailes de l'appareil r\u00E9duisaient consid\u00E9rablement ses performances en vol et sa man\u0153uvrabilit\u00E9. Dans ce sens, il fut d\u00E9cid\u00E9 de r\u00E9duire le nombre des roquettes \u00E0 8 sans modifier en rien la fabrication de l'appareil. Dans de nombreux cas, les avions de la premi\u00E8re s\u00E9rie b\u00E9n\u00E9fici\u00E8rent de cette intervention sur le terrain gr\u00E2ce aux efforts des pilotes et des \u00E9quipes techniques des unit\u00E9s a\u00E9riennes.\n\nAvantages\u00A0: Tr\u00E8s bonnes performances en vol. Blindage r\u00E9sistant et puissance de feu impressionnante. Durabilit\u00E9 structurelle accrue. Commandes simples et d'un maniement facile \u00E0 comprendre. \n\nD\u00E9savantages\u00A0: Pas de protection sur l'h\u00E9misph\u00E8re arri\u00E8re. Vuln\u00E9rabilit\u00E9 du radiateur \u00E0 huile.\n
Il-2_1941_Early   \n    Il-2, mod\u00E8le 1941 (s\u00E9rie 3)\u00A0- monoplace\n\nType\u00A0: appareil d'attaque au sol\n\nPoids\u00A0: \n    A vide\u00A0- 3 990 kg\n    Au d\u00E9collage\u00A0- 5 310 kg\n\nLongueur\u00A0- 11,6 m \n    Envergure\u00A0- 14,6 m\n    Surface alaire\u00A0- 38,5 m2\n\nMoteur\u00A0: AM-38\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 1 500 CV\n    Au d\u00E9collage\u00A0- 1 665 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 433 km/h\n    A 2 460 m\u00A0- 450 km/h\n\nMont\u00E9e \u00E0 5 000 m\u00A0- 9,2 min\nPlafond de service\u00A0- 7 800 m\nAutonomie\u00A0- 800 km\n\nArmement\u00A0:\n    2 mitrailleuses 7,2 mm (ShKAS)\n    2 canons de 23 mm (VYa)\n    8 RS82;\n    Bombes de poids diff\u00E9rents pesant jusqu'\u00E0 600 kg\n\nDans le but d'am\u00E9liorer encore la puissance de feu du Il-2, le Bureau de Conception Iliouchine cr\u00E9a une autre version de l'appareil \u00E9quip\u00E9e d'un nouveau canon VYa de 23 mm, d\u00E9velopp\u00E9 en 1940 par A.A. Volkov (V) et S.Ya. Yartsev (Ya). Le canon VYa \u00E9tait beaucoup plus puissant que le ShVAK de 20 mm. La vitesse initiale de l'obus \u00E9tait de 900 m/sec (contre 800 m/sec pour le ShVAK) et le poids de la munition \u00E9tait consid\u00E9rablement plus \u00E9lev\u00E9\u00A0: 200 g pour le VYa et 96 g pour le ShVAK. Toutefois, la cadence de tir \u00E9tait inf\u00E9rieure\u00A0: 600 coups par minute contre 800 pour le ShVAK. Le nouveau canon de 23 mm pouvait perforer 25 mm de blindage \u00E0 une distance de 400 m\u00E8tres. Les canons VYa remplac\u00E8rent les ShVAK d\u00E9mantel\u00E9s et furent \u00E9quip\u00E9s de car\u00E9nages sp\u00E9ciaux. Apr\u00E8s des essais concluants, cette version du Il-2 fut mise en production. D\u00E8s l'\u00E9t\u00E9 1941, des Il-2 arm\u00E9s de canons de 23 mm commen\u00E7aient \u00E0 \u00EAtre livr\u00E9s aux unit\u00E9s a\u00E9ronautiques d'attaque des Forces A\u00E9riennes.\n\nAvantages\u00A0: Tr\u00E8s bonnes performances en vol. Blindage r\u00E9sistant et puissance de feu am\u00E9lior\u00E9e. Durabilit\u00E9 structurelle accrue. Commandes simples et d'un maniement facile \u00E0 enseigner. \n\nD\u00E9savantages\u00A0: Pas de protection sur l'h\u00E9misph\u00E8re arri\u00E8re. Vuln\u00E9rabilit\u00E9 du radiateur \u00E0 huile.\n
Il-2_1941_Late    \n    Il-2, mod\u00E8le 1941 (version de terrain)\u00A0- biplace\n\nType\u00A0: appareil d'attaque au sol\n\nPoids\u00A0: \n    A vide\u00A0- 4 130 kg\n    Au d\u00E9collage\u00A0- 5 165 kg\n\nLongueur\u00A0- 11,6 m \n    Envergure\u00A0- 14,6 m\n    Surface alaire\u00A0- 38 5 m2\n\nMoteur\u00A0: AM-38\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 1 500 CV\n    Au d\u00E9collage\u00A0- 1 665 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 420 km/h\n    A 2 460 m\u00A0- 440 km/h\n\nMont\u00E9e \u00E0 5 000 m\u00A0- 11,5 min\nPlafond de service\u00A0- 6 200 m\nAutonomie\u00A0- 750 km\n\nArmement\u00A0:\n    2 mitrailleuses 7,62 mm (ShKAS)\n    2 mitrailleuses 7,62 mm (DA) ou 1 mitrailleuse 7,62 mm (ShKAS)\n    2 canons de 23 mm (VYa)\n    8 RS82\n    Bombes de poids diff\u00E9rents pesant jusqu'\u00E0 500 kg\n\nLe succ\u00E8s du Il62 sur le front eut son revers, \u00E0 savoir des pertes tr\u00E8s \u00E9lev\u00E9es de cet appareil due \u00E0 l'absence d'un armement d\u00E9fensif arri\u00E8re.\n\nPeu apr\u00E8s la livraison du Il-2 aux r\u00E9giments d'attaque au sol, des nouvelles venant du front laiss\u00E8rent \u00E0 penser que l'ennemi, \u00E9tant inform\u00E9 de la protection insuffisante de l'appareil dans l'h\u00E9misph\u00E8re arri\u00E8re, avait d\u00E9velopp\u00E9 des techniques d'attaque permettant de l'abattre en toute impunit\u00E9.\n\nL'absence de mitrailleur \u00E9tait hautement pr\u00E9judiciable au Il-2. Sur les champs de bataille, ces appareils subissaient de lourdes pertes face aux chasseurs ennemis qui les attaquaient sans crainte et le plus souvent avec succ\u00E8s, depuis l'h\u00E9misph\u00E8re arri\u00E8re. De ce fait, certaines unit\u00E9s, gr\u00E2ce aux efforts de leur personnel technique, prirent l'initiative d'installer une mitrailleuse factice derri\u00E8re le cockpit du Il-2 en esp\u00E9rant que cela r\u00E9duirait la probabilit\u00E9 d'attaque des chasseurs ennemis par l'arri\u00E8re. Ceci ne r\u00E9solut pas le probl\u00E8me. Les unit\u00E9s d'attaque au sol commenc\u00E8rent donc \u00E0 transformer le Il-2 en appareil biplace. Parmi les modifications figure l'installation d'une cabine de mitrailleur derri\u00E8re le r\u00E9servoir de carburant situ\u00E9 derri\u00E8re le pilote, \u00E0 l'ext\u00E9rieur de la structure blind\u00E9e du fuselage. La cabine du mitrailleur \u00E9tait \u00E9quip\u00E9e d'une mitrailleuse ShKAS de calibre 7,62 dispos\u00E9e sur un support en demi tourelle ou de deux mitrailleuses DA (D pour "Degtyarev" et A pour "Aviation") coupl\u00E9es de calibre 7,62. Le mitrailleur \u00E9tait assis sur un rectangle de toile derri\u00E8re la cloison blind\u00E9e du r\u00E9servoir de carburant arri\u00E8re. Cette modification permettait de prot\u00E9ger avec le maximum d'efficacit\u00E9 l'appareil des chasseurs ennemis attaquant de l'arri\u00E8re, sans pour autant r\u00E9duire notablement les performances en vol. Le seul d\u00E9faut de cette refonte \u00E9tait l'exposition totale du mitrailleur qui \u00E9tait install\u00E9 \u00E0 l'ext\u00E9rieur du fuselage blind\u00E9 et qui, par cons\u00E9quent, n'\u00E9tait pas prot\u00E9g\u00E9 contre le tir des batteries antia\u00E9riennes terrestres et celui des chasseurs ennemis.\n\nAvantages\u00A0: Performances en vol \u00E9lev\u00E9es. Blindage r\u00E9sistant et puissance de feu impressionnante. Durabilit\u00E9 accrue. Protection presque totale de l'appareil. Commandes simples et d'un maniement facile \u00E0 comprendre. \n\nD\u00E9savantages\u00A0: Mitrailleur non prot\u00E9g\u00E9. Vuln\u00E9rabilit\u00E9 du radiateur \u00E0 huile.\n
Il-2I             \n    Il-2I, mod\u00E8le 1943\u00A0- monoplace\n\nType\u00A0: chasseur\n\nPoids\u00A0: \n    A vide\u00A0- 4 397 kg\n    Au d\u00E9collage\u00A0- 5 383 kg\n\nLongueur\u00A0- 11,6 m \n    Envergure\u00A0- 14,6 m\n    Surface alaire\u00A0- 38,5 m2\n\nMoteur\u00A0: AM-38F\nPuissance\u00A0:\n     Indiqu\u00E9e\u00A0- 1 575 CV\n    Au d\u00E9collage\u00A0- 1 720 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 415 km/h\n    A 2 500 m\u00A0- 450 km/h\n\nTemps de virage \u00E0 une altitude de 1 000 m\u00A0- 28 sec\nMont\u00E9e \u00E0 5 000 m\u00A0- 15 min\nPlafond de service\u00A0- 6 500 m\nAutonomie\u00A0- 700 km\n\nArmement\u00A0:\n    2 canons de 23 mm (VYa)\n\nLes avantages dus \u00E0 la protection blind\u00E9e et au puissant armement du Il-2 entra\u00EEn\u00E8rent la cr\u00E9ation d'une nouvelle version de l'appareil\u00A0- un appareil d'attaque lourd destin\u00E9 \u00E0 l'interception des bombardiers. En 1943, une variante modifi\u00E9e de l'avion d'attaque Il-2I fut d\u00E9velopp\u00E9e au Bureau de Conception Iliouchine. Il \u00E9tait bas\u00E9 sur l'appareil d'attaque standard de s\u00E9rie \u00E9quip\u00E9 d'un moteur AM-38F. Les modifications concernaient le renforcement des ailes, la suppression des mitrailleuses ShKAS et des supports de roquettes, ainsi que des modules du mitrailleur et des bombes situ\u00E9s dans la partie centrale. L'armement du Il-2I consistait en deux canons VYa de 23 mm dot\u00E9s d'une capacit\u00E9 totale de 300 obus.\n\nBien que l'appareil ait r\u00E9ussi les essais en vol et au combat, il ne fut pas produit en s\u00E9rie du fait de sa faible vitesse qui le rendait vuln\u00E9rable face aux chasseurs ennemis. Cependant, sur le terrain, le personnel technique avait d'ores et d\u00E9j\u00E0 apport\u00E9 des modifications \u00E9quivalentes \u00E0 d'anciens Il-2 monoplaces de s\u00E9rie. En raison du manque de chasseurs d'escorte au cours des deux premi\u00E8res ann\u00E9es de guerre, ces avions ainsi modifi\u00E9s furent essentiellement utilis\u00E9s pour escorter les Il-2 normaux.\n\nAvantages\u00A0: Blindage r\u00E9sistant et puissance de feu redoutable. Durabilit\u00E9 accrue. Commandes simples et d'un maniement facile \u00E0 enseigner. Excellent contre les bombardiers ennemis.\n\nD\u00E9savantages\u00A0: Man\u0153uvrabilit\u00E9 et vitesse insuffisantes pour s'opposer \u00E0 des chasseurs \u00E0 grande vitesse. Vuln\u00E9rabilit\u00E9 du radiateur \u00E0 huile.\n
Il-2M_Early       \n    Il-2M 1942 (premi\u00E8re s\u00E9rie)\u00A0- biplace\n\nType\u00A0: appareil d'attaque au sol\n\nPoids\u00A0: \n    A vide\u00A0- 4 260 kg\n    Au d\u00E9collage\u00A0- 5 580 kg\n\nLongueur\u00A0- 11,6 m \n    Envergure\u00A0- 14,6 m\n    Surface alaire\u00A0- 38,5 m2\n\nMoteur\u00A0: AM-38\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 1 500 CV\n    Au d\u00E9collage\u00A0- 1 665 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 396 km/h\n    A 2 500 m\u00A0- 426 km/h\n\nMont\u00E9e \u00E0 5 000 m\u00A0- 14,7 min\nPlafond de service\u00A0- 6 200 m\nAutonomie\u00A0- 740 km\n\nArmement\u00A0:\n    2 mitrailleuses 7,62 mm (ShKAS)\n    1 mitrailleuse 12,7 mm (UBT)\n    2 canons de 23 mm (VYa)\n    4 RS82 ou 4 RS132\n    Bombes de poids diff\u00E9rents pesant jusqu'\u00E0 600 kg\n\nBien que le Il-2 fut transform\u00E9 en appareil biplace sur le terrain, il en existait encore un grand nombre qui ne b\u00E9n\u00E9ficiait d'aucune protection \u00E0 l'arri\u00E8re et qui subissaient chaque jour de lourdes pertes.\n\nAu d\u00E9but de l'ann\u00E9e 1942, une conf\u00E9rence r\u00E9unissant des pilotes du front, les pilotes d'essai du Il-2 et les concepteurs de l'appareil se tint \u00E0 Moscou afin de partager les diff\u00E9rentes exp\u00E9riences et de discuter des am\u00E9liorations devant \u00EAtre apport\u00E9es \u00E0 sa fabrication. Les propositions r\u00E9p\u00E9t\u00E9es des pilotes d'attaque au sol concernaient principalement la n\u00E9cessit\u00E9 absolue de produire en s\u00E9rie une version biplace du Il-2 \u00E9quip\u00E9e d'une mitrailleuse suppl\u00E9mentaire de fort calibre destin\u00E9e \u00E0 parer aux attaques arri\u00E8res des chasseurs ennemis. La conf\u00E9rence d\u00E9boucha sur le d\u00E9veloppement d'une version biplace du Il-2 \u00E9quip\u00E9e d'un armement d\u00E9fensif qui fut mise en production sans interrompre la cha\u00EEne. La variante biplace du Il-2 fut d\u00E9velopp\u00E9e rapidement avec un minimum de modifications sur l'appareil de s\u00E9rie monoplace existant. Le Il-2 de s\u00E9rie fut termin\u00E9 en adaptant une autre cabine plac\u00E9e \u00E0 l'ext\u00E9rieur de la structure blind\u00E9e du fuselage. Le mitrailleur \u00E9tait assis sur une courroie de toile derri\u00E8re la cloison blind\u00E9e du r\u00E9servoir de carburant arri\u00E8re. Il \u00E9tait prot\u00E9g\u00E9 au-dessus par une verri\u00E8re transparente inclinable et par une plaque blind\u00E9e de 6 mm \u00E0 l'avant. Une mitrailleuse d\u00E9fensive UBT de fort calibre \u00E9tait plac\u00E9e sur un support en demi tourelle. Un viseur circulaire VV-1 plus simple et plus pr\u00E9cis fut install\u00E9 \u00E0 la place du PBP-1B destin\u00E9 aux bombardiers en piqu\u00E9. Le poids plus important de l'appareil exigea un renforcement de la roulette de queue. L'augmentation du poids de l'appareil entra\u00EEna une diminution de ses performances en vitesse.\n\nAu printemps 1942, le Il-2 biplace passa ses tests avec brio. La production en s\u00E9rie d\u00E9buta tr\u00E8s rapidement et il commen\u00E7a \u00E0 \u00EAtre livr\u00E9 aux r\u00E9giments du front en quantit\u00E9s sans cesse croissantes.\n\nAvantages\u00A0: Hautes performances en vol. Blindage r\u00E9sistant et redoutable puissance de feu. Durabilit\u00E9 structurelle accrue. Protection quasi totale de l'appareil. Commandes simples et faciles \u00E0 comprendre. \n\nD\u00E9savantages\u00A0: R\u00E9duction de la vitesse de l'appareil. Vuln\u00E9rabilit\u00E9 du radiateur \u00E0 huile.\n
Il-2M_Late        \n    Il-2M, mod\u00E8le 1942 (derni\u00E8re s\u00E9rie)\u00A0- biplace\n\nType\u00A0: appareil d'attaque au sol\n\nPoids\u00A0: \n    A vide\u00A0- 4 260 kg\n    Au d\u00E9collage\u00A0- 5 580 kg\n\nLongueur\u00A0- 11,6 m \n    Envergure\u00A0- 14,6 m\n    Surface alaire\u00A0- 38,5 m2\n\nMoteur\u00A0: AM-38\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 1 500 CV\n    Au d\u00E9collage\u00A0- 1 665 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 396 km/h\n    A 2 500m\u00A0- 426 km/h\n\nMont\u00E9e \u00E0 5 000 m\u00A0- 14,7 min\nPlafond de service\u00A0- 6 200 m\nAutonomie\u00A0- 740 km\n\nArmement\u00A0:\n    2 mitrailleuses 7,62 mm (ShKAS)\n    1 mitrailleuse 12,7 mm (UBT)\n    2 canons de 23 mm (VYa)\n    4 RS82 ou 4 RS132\n    Bombes de poids diff\u00E9rents pesant jusqu'\u00E0 600 kg\n\nEn raison du manque d'aluminium de bonne qualit\u00E9 pour les besoins de l'industrie a\u00E9ronautique et de l'augmentation du rythme de production en s\u00E9rie du Il-2 biplace, les ailes enti\u00E8rement m\u00E9talliques des premi\u00E8res s\u00E9ries furent abandonn\u00E9es au profit d'un type mixte, constitu\u00E9es d'une structure de m\u00E9tal recouverte de panneaux de contreplaqu\u00E9 produits par des entreprises de menuiserie. \n\nCette modification forc\u00E9e du Il-2 entra\u00EEna une chute brutale des performances en vol de l'appareil. Au combat, il n'\u00E9tait pas rare que des panneaux de contreplaqu\u00E9 soient arrach\u00E9s lors de piqu\u00E9s \u00E0 grande vitesse (600 \u00E0 700 km/h), ce qui g\u00E9n\u00E9rait des accidents et des crashes. L'esp\u00E9rance de vie de l'appareil fut, par cons\u00E9quent, consid\u00E9rablement r\u00E9duite et, qui plus est, il devint plus difficile \u00E0 r\u00E9parer. \n\nAvantages\u00A0: Bonnes performances en vol. Blindage r\u00E9sistant et puissance de feu redoutable. Durabilit\u00E9 de l'appareil accrue. Protection quasi totale de l'appareil. Commandes simples et d'un maniement facile \u00E0 appr\u00E9hender. \n\nD\u00E9savantages\u00A0: R\u00E9duction de la vitesse en piqu\u00E9 et de la man\u0153uvrabilit\u00E9. Diminution des performances (par rapport aux pr\u00E9c\u00E9dentes s\u00E9ries). Ailes de fabrication mixte (m\u00E9tal et bois) \u00E0 faible durabilit\u00E9. Vuln\u00E9rabilit\u00E9 du radiateur \u00E0 huile.\n
Il-2T             \n    Il-2T, mod\u00E8le 1943\u00A0- biplace\n\nType\u00A0: bombardier torpilleur\n\nPoids\u00A0: \n    A vide\u00A0- 4 625 kg\n    Au d\u00E9collage\u00A0- 6 160 kg\n\nLongueur\u00A0- 11,6 m \n    Envergure\u00A0- 14,6 m\n    Surface alaire\u00A0- 38,5 m2\n\nMoteur\u00A0: AM-38F\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 1 575 CV\n    Au d\u00E9collage\u00A0- 1 720 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 403 km/h\n    A 2 500 m\u00A0- 414 km/h\n\nMont\u00E9e \u00E0 5 000 m\u00A0- 20 min\nPlafond de service\u00A0- 5 500 m\nAutonomie\u00A0- 685 km\n\nArmement\u00A0:\n    2 mitrailleuses 7,62 mm (ShKAS)\n    1 mitrailleuse 12,7 mm (UBT)\n    4 RS82 ou 4 RS132\n    1 torpille 45-12-AN.\n\nL'aviation d'attaque effectua ses op\u00E9rations militaires avec le Il-2, non seulement sur les fronts terrestres, mais au-dessus des mers en prenant part aux flottes de la Mer noire et de la Baltique.\nLe Il-2T (T pour bombardier torpilleur) fut con\u00E7u sur la base de la version de s\u00E9rie Il-2M dont les canons VYa avaient \u00E9t\u00E9 supprim\u00E9s. Le d\u00E9mant\u00E8lement des canons fut n\u00E9cessaire afin de r\u00E9duire le poids de l'appareil qui devait maintenant transporter une torpille 45-12-AN d'un calibre de 450 mm, d'une longueur de 5,20 m et d'un poids de 900 kg. La torpille \u00E9tait fix\u00E9e sous le ventre de l'appareil \u00E0 l'aide de deux \u00E9l\u00E9ments sp\u00E9ciaux consistant en des m\u00E9canismes \u00E0 cr\u00E9maill\u00E8res charg\u00E9s du maintien de l'engin, et de deux crochets pour sa fixation. Le premier \u00E9l\u00E9ment \u00E9tait situ\u00E9 au centre de gravit\u00E9 de l'appareil (et de la torpille) et \u00E9tait fix\u00E9 \u00E0 la partie inf\u00E9rieure du panneau blind\u00E9 du cockpit. Le deuxi\u00E8me \u00E9l\u00E9ment avait la m\u00EAme structure que le pr\u00E9c\u00E9dent et \u00E9tait fix\u00E9 au bord le plus \u00E9loign\u00E9 de la structure blind\u00E9e. Le lancement de la torpille s'effectuait \u00E0 l'aide de cartouches explosives mises \u00E0 feu \u00E9lectriquement \u00E0 partir d'un bouton pr\u00E9vu \u00E0 cet effet et situ\u00E9 dans le cockpit.\n\nAvantages\u00A0: Appareil efficace pour les op\u00E9rations anti-navire. \n\nD\u00E9savantages\u00A0: Vuln\u00E9rabilit\u00E9 du radiateur \u00E0 huile. Vitesse maximum r\u00E9duite.\n
Il-2_3            \n    Il-2 Type 3, mod\u00E8le 1943\u00A0- biplace\n\nType\u00A0: appareil d'attaque au sol\n\nPoids\u00A0: \n    A vide\u00A0- 4 625 kg\n    Au d\u00E9collage\u00A0- 6 160 kg\n\nLongueur\u00A0- 11,6 m \n    Envergure\u00A0- 14,6 m\n    Surface alaire\u00A0- 38,5 m2\n\nMoteur\u00A0: AM-38F\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 1 575 CV\n    Au d\u00E9collage\u00A0- 1 720 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 403 km/h\n    A 2 500 m\u00A0- 414 km/h\n\nMont\u00E9e \u00E0 5 000 m\u00A0- 20 min\nPlafond de service\u00A0- 5 500 m\nAutonomie\u00A0- 685 km\n\nArmement\u00A0:\n    2 mitrailleuses 7,62 mm (ShKAS)\n    1 mitrailleuse 12,7 mm (UBT)\n    2 canons de 23 mm (VYa)\n    4 RS82 ou 4 RS132;\n    Bombes de poids diff\u00E9rents pesant jusqu'\u00E0 600 kg\n\nLe Bureau de Conception Iliouchine travaillait en permanence au perfectionnement des performances en vol du Il-2. Dans ce but, le Il-2 fut \u00E9quip\u00E9 d'un moteur plus puissant dot\u00E9 d'un surpresseur et d\u00E9nomm\u00E9 AM-38F. Le nouveau moteur avait une puissance au d\u00E9collage de 1 720 CV, qui pouvait \u00EAtre pouss\u00E9e jusqu'\u00E0 1 780 CV sur une courte dur\u00E9e. Par ailleurs, il permettait d'utiliser un carburant faible en octane meilleur march\u00E9. Un nouveau filtre \u00E0 air fut install\u00E9 afin d'accro\u00EEtre la fiabilit\u00E9 de fonctionnement du moteur dans la poussi\u00E8re qui r\u00E9gnait sur les pistes du front.\n\nLa stabilit\u00E9 longitudinale peu satisfaisante observ\u00E9e sur les appareils biplaces s'am\u00E9liora apr\u00E8s que le centre de gravit\u00E9 du Il-2 eut \u00E9t\u00E9 d\u00E9plac\u00E9 vers l'avant gr\u00E2ce \u00E0 l'augmentation de l'inclinaison des ailes vers le haut de 15 degr\u00E9s.\n\nLes propositions des pilotes du front furent prises en compte et le Il-2 commen\u00E7a \u00E0 \u00EAtre livr\u00E9 avec une nouvelle tourelle de mitrailleuse VUB-3 qui permettait de faire feu sur l'h\u00E9misph\u00E8re arri\u00E8re selon de grands angles.\n\nGr\u00E2ce \u00E0 la production grandissante d'aluminium de bonne qualit\u00E9, le Il-2 retrouva ses ailes tout en m\u00E9tal.\n\nAvantages\u00A0: Grandes performances en vol. Blindage r\u00E9sistant et puissance de feu impressionnante. Durabilit\u00E9 accrue. Protection presque totale de l'appareil. Commandes simples et d'un maniement facile \u00E0 appr\u00E9hender. \n\nD\u00E9savantages\u00A0: Vuln\u00E9rabilit\u00E9 du radiateur \u00E0 huile.\n
Il-2_M3           \n    Il-2 Type 3M, mod\u00E8le 1943\u00A0- biplace\n\nType\u00A0: appareil d'attaque au sol\n\nPoids\u00A0: \n    A vide\u00A0- 4 625 kg\n    Au d\u00E9collage\u00A0- 6 160 kg\n\nLongueur\u00A0- 11,6 m \n    Envergure\u00A0- 14,6 m\n    Surface alaire\u00A0- 38,5 m2\n\nMoteur\u00A0: AM-38F\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 1 575 CV\n    Au d\u00E9collage\u00A0- 1 720 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 403 km/h\n    A 2 500 m\u00A0- 414 km/h\n\nMont\u00E9e \u00E0 5 000 m\u00A0- 20 min\nPlafond de service\u00A0- 5 500 m\nAutonomie\u00A0- 685 km\n\nArmement\u00A0:\n    2 mitrailleuses 7.2mm (ShKAS)\n    1 mitrailleuse 12,7 mm (UBT)\n    2 canons de 37 mm (NS-37)\n    4 RS82 ou 4 RS132\n    Bombes de poids diff\u00E9rents pesant jusqu'\u00E0 200 kg\n\nOutre l'am\u00E9lioration des performances en vol du Il-2, le Bureau de Conception Iliouchine continua \u00E0 travailler au perfectionnement de ses caract\u00E9ristiques de combat. \n\nD\u00E9j\u00E0 en 1941, une tentative fut faite d'installer un canon Sh-37 de 37 mm de B.G. Shpitalny sur l'appareil. N\u00E9anmoins, les concepteurs durent renoncer \u00E0 cette id\u00E9e en raison du fonctionnement peu fiable et des dimensions des canons.\n\nEn mars avril 1943, de nouveaux canons NS-37 plus perfectionn\u00E9s et d\u00E9velopp\u00E9s sous la f\u00E9rule de A.E. Nudelman (N) et A.S. Suranov (S) furent install\u00E9s sur la variante biplace du Il-2 \u00E9quip\u00E9e d'un AM-38F dans le but sp\u00E9cifique de combattre les nouveaux chars Tigre allemands. Les obus perforants de ces canons pouvaient p\u00E9n\u00E9trer des plaques de blindage d'une \u00E9paisseur de 40 mm. Les nouveaux canons furent install\u00E9s en lieu et place des VYa d'origine et furent recouverts de car\u00E9nages compacts\u00A0- chacun d'eux consistait en deux rabats faciles \u00E0 ouvrir. La bande alimentant les canons \u00E9tait situ\u00E9e directement \u00E0 l'int\u00E9rieur de l'aile et accessible au travers des \u00E9coutilles sup\u00E9rieures. L'armement de chaque canon incluait 100 obus perforants \u00E0 fragmentation.\n\nSuite \u00E0 l'installation des nouveaux canons, le poids de l'appareil augmenta consid\u00E9rablement, mais cette augmentation fut compens\u00E9e par la r\u00E9duction de l'emport normal en bombe \u00E0 200 kg.\nLe Il-2 biplace \u00E9quip\u00E9 de canons NS-37 fut utilis\u00E9 pour la premi\u00E8re fois contre les colonnes de v\u00E9hicules blind\u00E9s allemands au cours de la bataille de Koursk en juillet 1943. Le NS-37 s'av\u00E9ra \u00EAtre une arme puissante et fiable, qui \u00E9tait particuli\u00E8rement efficace contre un grand nombre de v\u00E9hicules blind\u00E9s rapproch\u00E9s.\n\nAvantages\u00A0: Performances en vol \u00E9lev\u00E9es. Blindage r\u00E9sistant et redoutable puissance de feu. Durabilit\u00E9 de l'appareil accrue. Protection quasi compl\u00E8te de l'appareil. Commandes simples et d'un maniement facile \u00E0 appr\u00E9hender. \n\nD\u00E9savantages\u00A0: Absence de freins de bouche dans les canons entra\u00EEnant un fort recul et des difficult\u00E9s \u00E0 maintenir une vis\u00E9e pr\u00E9cise lors de longues rafales. Emport en bombe r\u00E9duit. Vuln\u00E9rabilit\u00E9 du radiateur \u00E0 huile.\n
Il-4              \n    DB-3F / IL-4 M-88B, mod\u00E8le 1941\n\nType : bombardier \u00E0 long rayon d'action\nPoids : \n    Au d\u00E9collage : 5 800 kg\n    Fully Charg\u00E9 : 11 300 kg\nLongueur : 14,8 m \nEnvergure : 21,44 m\nSurface alaire : 66,7 m\u00B2\nMoteur : 2 M-88B en \u00E9toile\nPuissance :\n    Au d\u00E9collage : 1 100 ch\n    Indiqu\u00E9e : 950 ch.\nVitesse :\n    Au niveau de la mer : 370 Km/h\n    A 5 400 m : 430 \u00E0 445 Km/h (avec 1 000 kg de bombes)\nPlafond de service : 9 700 m (typique)\nAutonomie : 3 800 \u00E0 4 000 Km (3 500 Km avec une charge de 1 000 kg)\nArmement :\n    2 mitrailleuses de 7,62 mm ShKAS\n    1 mitrailleuse de 12,7 mm UBT\n    Charge interne de 1 000 kg de bombes\n    Jusqu'\u00E0 2 500 kg en cumulant les charges internes et externes en bombes\n\n\nEtant donn\u00E9 la p\u00E9nurie d'aluminium pour la production de masse de bombardiers \u00E0 long rayon d'action en 1938, une nouvelle version du DB-3  d\u00E9sign\u00E9e DB-3F  fut construite. En r\u00E9alit\u00E9, il s'agissait presque d'un nouvel avion avec une construction mixte bois-m\u00E9tal qui \u00E9tait tr\u00E8s facile \u00E0 r\u00E9aliser en production de s\u00E9rie. L'avion avait un nouveau nez avec une forme plus a\u00E9rodynamique et une plus grande verri\u00E8re de cockpit. La mitrailleuse install\u00E9e dans le nez \u00E9tait remplac\u00E9e par deux tourelles de mitrailleuses ShKAS et la tourelle de mitrailleuse 7,62 situ\u00E9e dans la queue c\u00E9dait la place \u00E0 une tourelle mitrailleuse moderne de 12,7 mm UBT. Les essais eurent lieu en juin 1939 et, \u00E0 la fin de la m\u00EAme ann\u00E9e, l'avion entra en production de s\u00E9rie. Le nouveau DB-3F fut plus tard d\u00E9sign\u00E9 sous le nom de Ilyishin IL-4.\nEn 1942, le moteur M-87 (ou M-88A) fut remplac\u00E9 par le M-88B plus moderne qui comportait deux \u00E9tages de surpresseurs qui augmentaient la vitesse en altitude ainsi que le plafond de service. En raison du manque de m\u00E9tal, certains des IL-4 produits en 1942 renfermaient des longerons de bois dans les ailes, qui furent plus tard  \u00E0 la fin de 1942  remplac\u00E9s par du m\u00E9tal.\nLe IL-4 et le DB-3, aux c\u00F4t\u00E9s des bombardiers \u00E0 long rayon d'action Yer-2 et Pe-8 furent utilis\u00E9s en ao\u00FBt 1941 dans des raids de bombardement contre la capitale et d'autres villes allemandes. Le IL-4 fut largement distribu\u00E9 dans les r\u00E9giments de bombardiers de la VVS et l'a\u00E9ronavale sur tous les fronts. Un IL-4 de l'a\u00E9ronavale de la Mer Noire, de la Mer Baltique et de la Mer du Nord fut utilis\u00E9 dans une version bombardier torpilleur. Cette version \u00E9tait capable de transporter deux types de torpilles pour des attaques \u00E0 basse (45-36-AH de 940 kg) et \u00E0 haute (45-36-AV de 940 kg) altitude. Afin d'accro\u00EEtre le temps de vol, des supports furent install\u00E9s pour un r\u00E9servoir largable suppl\u00E9mentaire sous la partie arri\u00E8re du fuselage.\nIl fut souvent possible de voir le IL-4 voler en formations mixtes avec les bombardiers A-20 et B-25 obtenus en pr\u00EAt-bail.\n\nLa production de masse du IL-4 prit fin en 1944. Au total 5 256 appareils toutes modifications confondues furent construits.\n\nTrois des IL-4 captur\u00E9s furent utilis\u00E9s dans l'arm\u00E9e de l'air finlandaise.\n\nPrincipales modifications :\nIL-4 avec moteurs M-88A\nIL-4 avec moteurs M-88B \u00E9quip\u00E9s de deux nouveaux \u00E9tages de surpresseurs \nIL-4T  bombardier torpilleur\n\nAvantages : Bon emport et bonne autonomie. Excellente man\u0153uvrabilit\u00E9 pour un bombardier bimoteur.\n\nD\u00E9savantages : Difficile de contr\u00F4ler l'appareil sur un vol longue dur\u00E9e. Pas de pilote automatique. La version avec une partie du fuselage en bois constituait une cible tr\u00E8s inflammable. Pas assez d'armement pour la d\u00E9fense.\n\n\n
LaGG-3series4     \n    LaGG-3, mod\u00E8le 1941\n\nType\u00A0: chasseur\n\nPoids\u00A0: \n    A vide\u00A0- 2 516 kg \n    Au d\u00E9collage\u00A0- 3 346 kg\n\nLongueur\u00A0- 8,81 m\n    Envergure\u00A0- 9,80 m\n    Surface alaire\u00A0- 17,62 m2\n\nMoteur\u00A0: M-105P\nPuissance\u00A0- 1 050 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 498 km/h\n    A 5 000m\u00A0- 575 km/h\n\nTemps de virage \u00E0 une altitude de 1 000 m\u00A0- 20 sec\nMont\u00E9e \u00E0 5 000 m\u00A0- 6,8min \nMont\u00E9e en virage de combat\u00A0- 750 m\nPlafond de service\u00A0- 9 500 m\nAutonomie\u00A0- 870 km\n\nArmement\u00A0:\n    2 mitrailleuses 7,62 mm (ShKAS)\n    1 mitrailleuse 12,7 mm (BS)\n    1 canon de 20 mm (ShVAK)\n\nD\u00E9velopp\u00E9 par le Bureau de Conception Exp\u00E9rimentale dirig\u00E9 par S.A. Lavochkin (La),, V.P.Gorbunov (G) et M.I. Gudkov (G), le LaGG-3 constituait une nouvelle r\u00E9vision du I-301 (LaGG-1). Le LaGG-3 \u00E9tait un chasseur monoplace enti\u00E8rement fabriqu\u00E9 en bois avec une verri\u00E8re ferm\u00E9e et un train d'atterrissage r\u00E9tractable. Il diff\u00E9rait du LaGG-1 du fait de la disponibilit\u00E9 de deux r\u00E9servoirs de carburant additionnels install\u00E9s dans les ailes. Ceux-ci entra\u00EEnaient une augmentation du poids de l'appareil au d\u00E9collage, ce qui engendra la modernisation de son train d'atterrissage.\n\nL'introduction du LaGG-3 en s\u00E9rie fut plut\u00F4t difficile\u00A0- l'appareil \u00E9tait loin d'\u00EAtre parfait et il fut am\u00E9lior\u00E9 tout au long de la production. Le LaGG-3 fut produit avec diff\u00E9rentes variantes d'armement. Le LaGG-3 de s\u00E9rie transportait un armement consistant en un canon ShVAK (parfois remplac\u00E9 par une mitrailleuse Bkde 12,7 mm ou un canon Vya-23 de 23 mm), une ou deux mitrailleuses BS et deux mitrailleuses ShKAS. Jusqu'en 1942, l'armement standard du LaGG-3 comportait \u00E9galement 6 roquettes RS-82. Il y eut \u00E9galement plusieurs variantes avec un canon Sh-37 de 37 mm con\u00E7u par le bureau Shpitalny et un canon NS-37 de m\u00EAme calibre de Nudelman et Suranov. Le LaGG-3 \u00E9quip\u00E9 d'un canon de 37 mm fut surnomm\u00E9 "destructeur de char". Par cons\u00E9quent, en raison de son puissant armement, le LaGG-3 fut principalement utilis\u00E9 pour l'interception des bombardiers.\n\nAu total, 6 528 LaGG-3, toutes versions confondues, sortirent des cha\u00EEnes jusqu'\u00E0 l'interruption de la production en 1944.\n\nAvantages\u00A0: Excellentes performances pour l'\u00E9poque. Grande man\u0153uvrabilit\u00E9 et armement puissant. Grande autonomie. Durabilit\u00E9 accrue.\n\nD\u00E9savantages\u00A0: R\u00E9vision de l'appareil trop \u00E9tendue dans le temps au cours de la production en s\u00E9rie. Traitement du fuselage et de la surface des ailes de pi\u00E8tre qualit\u00E9, roulette de queue non r\u00E9tractable dans les premi\u00E8res s\u00E9ries, provoquant une r\u00E9duction de la vitesse. Faible visibilit\u00E9 arri\u00E8re. Tendance des premiers appareils de s\u00E9rie \u00E0 partir en vrille \u00E9limin\u00E9e en 1941 gr\u00E2ce \u00E0 l'introduction de becs de bord d'attaque automatiques. Perte rapide de vitesse en man\u0153uvres continues.\n
LaGG-3IT          \n    LaGG-3 IT, mod\u00E8le 1942\n\nType\u00A0: chasseur/attaque au sol\n\nPoids\u00A0: \n    A vide\u00A0- 2 832 kg \n    Au d\u00E9collage\u00A0- 3 363 kg\n\nLongueur\u00A0- 8,81 m\n    Envergure\u00A0- 9,80 m\n    Surface alaire\u00A0- 17,62 m2\n\nMoteur\u00A0: M-105PF\nPuissance\u00A0- 1 180 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 510 km/h\n    A 3 950m\u00A0- 560 km/h\n\nTemps de virage \u00E0 une altitude de 1 000 m\u00A0- 22 sec\nMont\u00E9e \u00E0 5 000 m\u00A0- 7,2 min \nMont\u00E9e en virage de combat\u00A0- 850 m\nPlafond de service\u00A0- 9 600 m\n\nAutonomie\u00A0- 650 km\nArmement\u00A0:\n    1 mitrailleuse 12,7 mm (BS)\n    1 canon de 37 mm (NS-37)\n\nLe LaGG-3 IT (IT pour "istrebitel tankov"\u00A0- destructeur de char) fut d\u00E9velopp\u00E9 par le concepteur M.I. Gudkov. Dans cette r\u00E9vision du LaGG-3 de s\u00E9rie, le canon de 20 mm de base fut d'abord remplac\u00E9 par un canon de 37 mm de Shpitalny, puis par un canon NS-37 de 37 mm con\u00E7u par Nudelman et Suranov. Les trois premiers LaGG-3 IT (nomm\u00E9s K-37) furent produits en 1941. A l'origine, l'appareil renfermait un canon Shpitalny de 37 mm d'une capacit\u00E9 de 20 obus antia\u00E9riens de m\u00EAme calibre. Apr\u00E8s les essais en internes, les trois appareils furent envoy\u00E9s au front. Au combat, le K-37 obtint d'excellents r\u00E9sultats\u00A0- ses obus de 37 mm parvenaient \u00E0 percer les plaques de blindage sup\u00E9rieure et inf\u00E9rieure de tous les chars existants. En 1942, la production en s\u00E9rie du K-37 fut lanc\u00E9e sous l'appellation de LaGG-3 IT (parfois de LaGG-3-37). Au d\u00E9but de 1943, le LaGG-3 IT fut \u00E9quip\u00E9 du canon NS-37 de 37 mm du bureau de conception Nudelman et Suranov.\n\nAvantages\u00A0: Excellentes performances de l'appareil. Grande man\u0153uvrabilit\u00E9 et armement puissant. Durabilit\u00E9 structurelle accrue.\n\nD\u00E9savantages\u00A0: Visibilit\u00E9 vers l'arri\u00E8re insuffisante. Perte rapide de vitesse au cours de man\u0153uvres continues. Vitesse maximum insuffisante pour l'ann\u00E9e 1943.\n
LaGG-3series66    \n    LaGG-3, mod\u00E8le 1943\n\nType\u00A0: chasseur\n\nPoids\u00A0: \n    A vide\u00A0- 2 205 kg \n    Au d\u00E9collage\u00A0- 2 865 kg\n\nLongueur\u00A0- 8,81 m\n    Envergure\u00A0- 9,80 m\n    Surface alaire\u00A0- 17,62 m2\n\nMoteur\u00A0: M-105PF\nPuissance\u00A0- 1 180 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 542 km/h\n    A 3 560 m\u00A0- 591 km/h\n\nTemps de virage \u00E0 une altitude de 1 000 m\u00A0- 19 sec\nMont\u00E9e \u00E0 5 000 m\u00A0- 5,6 min \nMont\u00E9e en virage de combat\u00A0- 950 m\nPlafond de service\u00A0- 9 600 m\nAutonomie\u00A0- 650 km\n\nArmement\u00A0:\n    1 mitrailleuse 12,7 mm (BS)\n    1 canon de 20 mm (ShVAK)\n\nLe LaGG-3, mod\u00E8le 1943 constitue une version modifi\u00E9e de la premi\u00E8re s\u00E9rie de LaGG-3. L'appareil b\u00E9n\u00E9ficie d'un moteur M-105PF plus perfectionn\u00E9 qui remplace le M-105P. Le LaGG-3 des derni\u00E8res s\u00E9ries renfermait un moteur M-105PF2 qui lui conf\u00E9rait une vitesse de 554 km/h au niveau de la mer et de 618 km/h \u00E0 3 400 m. Le poids de l'appareil fut consid\u00E9rablement r\u00E9duit en raison des modifications apport\u00E9es \u00E0 l'armement, \u00E0 l'\u00E9quipement et \u00E0 la fabrication. Tous les inconv\u00E9nients du LaGG-3 des premi\u00E8res s\u00E9ries furent \u00E9galement \u00E9limin\u00E9s.\n\nLes avions de cette version prirent part aux combats a\u00E9riens jusqu'\u00E0 la fin de la Seconde Guerre mondiale, y compris le coup terrible inflig\u00E9 au Japon.\n\nAvantages\u00A0: Excellentes performances en vol. Grande man\u0153uvrabilit\u00E9 et armement puissant. Durabilit\u00E9 structurelle accrue.\n\nD\u00E9savantages\u00A0: Visibilit\u00E9 arri\u00E8re insuffisante. Perte rapide de vitesse en man\u0153uvres continues.\n
La-5              \n    La-5, mod\u00E8le 1942\n\nType : Chasseur\n\nPoids : \n    A vide : 2 740 kg \n    Au d\u00E9collage : 3 230 kg\n\nLongueur : 8,67 m\nEnvergure : 9,80 m\nSurface alaire : 17,50 m\u00B2\n\nMoteur : M-82\nPuissance : 1 700 ch.\n\nVitesse :\n    Au niveau de la mer (avec une acc\u00E9l\u00E9ration de 10 minutes) : 540 \u00E0 558 Km/h (Typique. Donn\u00E9es du fabricant : 558 \u00E0 560 Km/h)\n    A 6 250 m : 598 \u00E0 605 Km/h (typique)\nTemps de virage \u00E0 1 000 m : 21sec\nMont\u00E9e \u00E0 5 000 m : 5,6min\nMont\u00E9e en virage de combat : 950 \u00E0 1 000 m\nPlafond de service : 10 650 m\nAutonomie : 1 000 Km\n\nArmement :\n    2 canons de 20 mm (ShVAK)\n\nCe fut l'un des principaux chasseurs sovi\u00E9tiques de la Seconde Guerre mondiale. L'appareil fut d\u00E9velopp\u00E9 en tant que nouvelle version du LaGG-3. Le La-5 fut construit en un temps tr\u00E8s court dans le bureau de conception exp\u00E9rimental de S.A. Lavochkin en conjonction avec l'arr\u00EAt de la production du LaGG-3 dans la plupart des usines. Le chasseur se basait sur la version modifi\u00E9e du LaGG-3 de production de masse.\n\nPour de plus amples informations, reportez-vous \u00E0 la section La-5FN du menu Visualiser les objets.\n\nAvantages : Bonnes performances. Grande man\u0153uvrabilit\u00E9 et armement puissant. Bonne visibilit\u00E9 depuis le cockpit.\n\nD\u00E9savantages : Le poids \u00E9lev\u00E9 de l'appareil ne permettait pas d'utiliser la puissance du moteur \u00E0 plein rendement. La construction en bois des premiers appareils de s\u00E9rie.\n\n\n
La-5F             \n    La-5F, mod\u00E8le 1943\n\nType : Chasseur\nPoids : \n    A vide : ~ 2 800 kg\n    Au d\u00E9collage : ~ 3 250 kg\n\nLongueur : 8,67 m\nEnvergure : 9,80 m\nSurface alaire : 17,50 m\u00B2\n\nMoteur : M-82F\nPuissance : 1 700 ch.\n\nVitesse :\n    Au niveau de la mer (puissance continue maximum) : 550 \u00E0 558 Km/h (typique. Donn\u00E9es du fabricant : 558 \u00E0 560 Km/h)\n    A 6 250 m : 598 \u00E0 605 Km/h (typique)\nTemps de virage \u00E0 1 000 m : 19 \u00E0 20sec\nMont\u00E9e \u00E0 5 000 m : 5,6min\nMont\u00E9e en virage de combat : 950 \u00E0 1 000 m\nPlafond de service : 10 650 m\nAutonomie : 1 000 Km\n\nArmement :\n    2 canons de 20 mm (ShVAK)\n\nLe La-5F est un La-5 \u00E9quip\u00E9 d'un moteur M-82F en \u00E9toile. Gr\u00E2ce \u00E0 cette modification, la puissance maximum du M-82 devint la puissance nominale continue sans limite de temps. La verri\u00E8re standard bossue fut remplac\u00E9e par une nouvelle verri\u00E8re \u00E0 bulle \u00E9quip\u00E9e de verres blind\u00E9s \u00E0 l'avant et \u00E0 l'arri\u00E8re permettant l'observation de l'h\u00E9misph\u00E8re arri\u00E8re.\n\nPour de plus amples informations, reportez-vous \u00E0 la section La-5FN du menu Visualiser les objets.\n\n\nAvantages : Tr\u00E8s bonnes performances \u00E0 basse et moyenne altitude. Grande man\u0153uvrabilit\u00E9 et puissant armement. Bonne visibilit\u00E9 depuis le cockpit. R\u00E9sistance accrue de l'appareil.\n\nD\u00E9savantages : Le poids \u00E9lev\u00E9 de l'appareil ne permettait pas d'utiliser la puissance du moteur \u00E0 plein rendement. La construction en bois des premiers appareils de s\u00E9rie.\n\n\n
La-5FN            \n    La-5FN \n\nType\u00A0: chasseur\n\nPoids\u00A0: \n    A vide\u00A0- 2 828 kg \n    Au d\u00E9collage\u00A0- 3 290 kg\n\nLongueur\u00A0- 8,67 m\n    Envergure\u00A0- 9,80 m\n    Surface alaire\u00A0- 17,50 m2\n\nMoteur\u00A0: M-82FN.\nPuissance\u00A0- 1 850 CV\n\nVitesse\u00A0:\n    Au niveau de la mer (avec une suralimentation de 10 minutes)\u00A0- 583 km/h\n    A 6 250 m\u00A0- 634 km/h\n\nTemps de virage \u00E0 une altitude de 1 000 m\u00A0- 18,5 sec\nMont\u00E9e \u00E0 5 000 m\u00A0- 5,2 min \nMont\u00E9e en virage de combat\u00A0- 1 100 m\nPlafond de service\u00A0- 10 750 m\nAutonomie\u00A0- 650 km\n\nArmement\u00A0:\n    2 canons de 20 mm (ShVAK)\n\nLe La-5FN, version am\u00E9lior\u00E9e du La-5, fut l'un des principaux chasseurs sovi\u00E9tiques de la Seconde Guerre mondiale. Il fut fabriqu\u00E9 dans les d\u00E9lais les plus courts possibles au Bureau de Conception Exp\u00E9rimentale de S.A. Lavochkin en connexion avec l'interruption de la production du LaGG-3. Bas\u00E9 sur le LaGG-3 de s\u00E9rie, le La-5 diff\u00E9rait de son pr\u00E9d\u00E9cesseur par d'importantes am\u00E9liorations structurelles qui accroissaient notablement ses performances en vol. Il utilisait un moteur M-82 radial refroidi \u00E0 l'air. La fabrication du fuselage et des ailes \u00E9tait identique \u00E0 celle des derni\u00E8res s\u00E9ries de LaGG-3. La verri\u00E8re bossel\u00E9e standard \u00E9tait remplac\u00E9e par une nouvelle verri\u00E8re \u00E0 bulle \u00E9quip\u00E9e de verre blind\u00E9 qui permettait une observation vers l'arri\u00E8re. Au cours de la production en s\u00E9rie, le co\u00FBteux bois utilis\u00E9 pour la fabrication de la structure de l'appareil fut remplac\u00E9 par le sapin habituel (cela n'entra\u00EEna pas de changement notable dans le poids de l'appareil), et \u00E0 partir de 1944, les longerons d'aile furent faits de m\u00E9tal.\n\nLe La-5FN \u00E9tait \u00E9quip\u00E9 d'un moteur M-82FN plus puissant (Ash-82FN) \u00E0 injection de carburant et d'une puissance au d\u00E9collage de 1 850 CV. Outre le groupe motopropulseur modernis\u00E9, le La-5FN avait un train d'atterrissage plus l\u00E9ger, une meilleure isolation thermique du cockpit, et offrait une moindre r\u00E9sistance au niveau de la colonne de contr\u00F4le et du palonnier.\n\nGr\u00E2ce \u00E0 toutes ces am\u00E9liorations, le La-5FN devan\u00E7a consid\u00E9rablement les chasseurs Me-109G et FW-190A en vitesse \u00E0 basse et \u00E0 moyenne altitude ainsi qu'en man\u0153uvres verticale et horizontale.\n\nLa premi\u00E8re utilisation au combat \u00E0 grande \u00E9chelle du La-5FN eut lieu \u00E0 l'\u00E9t\u00E9 1943 au-dessus de Koursk. Avant cela, les premiers r\u00E9giments de chasseurs La-5FN particip\u00E8rent avec succ\u00E8s \u00E0 la Bataille de Stalingrad. Au total, 10 000 La-5, La-5F et La-5FN furent produits durant la guerre.\n\nAvantages\u00A0: Excellentes performances. Grande man\u0153uvrabilit\u00E9 et armement puissant. Sup\u00E9riorit\u00E9 totale au combat sur les derniers chasseurs allemands de l'\u00E9poque \u00E0 basse et moyenne altitude. Bonne visibilit\u00E9. Durabilit\u00E9 structurelle accrue.\n\nD\u00E9savantages\u00A0: Poids trop important de l'appareil ne permettant pas la pleine exploitation de la puissance moteur. Fabrication en bois des premi\u00E8res s\u00E9ries.\n
La-7              \n    La-7 \n\nType\u00A0: chasseur\n\nPoids\u00A0: \n    A vide\u00A0- 2 605 kg \n    Au d\u00E9collage\u00A0- 3 265 kg\n\nLongueur\u00A0- 8,67 m\n    Envergure\u00A0- 9,80 m\n    Surface alaire\u00A0- 17,59 m2\n\nMoteur\u00A0: ASh-82FN\nPuissance\u00A0- 1 850 CV\n\nVitesse\u00A0:\n    Au niveau de la mer (avec acc\u00E9l\u00E9ration)\u00A0- 612 km/h\n    A 6 000 m\u00A0- 680 km/h\n\nTemps de virage \u00E0 une altitude de 1 000 m\u00A0- 18 sec \nMont\u00E9e \u00E0 5 000 m\u00A0- 4,5 min \nMont\u00E9e en virage de combat\u00A0- 1 200 m\nPlafond de service\u00A0- 10 750 m\nAutonomie\u00A0- 635 km\n\nArmement\u00A0:\n    2 canons de 20 mm (ShVAK) \n    3 canons de 20 mm (B-20)\n\nLe La-7 fut d\u00E9velopp\u00E9 sur la base du La-5FN. Il n'y avait que peu de diff\u00E9rences en taille et en silhouette entre le La-7 et le La-5, si ce n'est que le La-7 \u00E9tait dot\u00E9 de longerons d'ailes en m\u00E9tal (comme sur la derni\u00E8re s\u00E9rie du La-5FN). Les membrures et le rev\u00EAtement demeuraient inchang\u00E9s. La taille du longeron \u00E9tait consid\u00E9rablement r\u00E9duite afin de lib\u00E9rer de l'espace suppl\u00E9mentaire pour les r\u00E9servoirs de carburant. Quant \u00E0 son poids, il fut ramen\u00E9 \u00E0 environ 100 kg. L'a\u00E9rodynamique de l'appareil fut \u00E9galement consid\u00E9rablement am\u00E9lior\u00E9e par le transfert et l'am\u00E9lioration des formes a\u00E9rodynamiques du radiateur (cette particularit\u00E9 permet de distinguer ext\u00E9rieurement le La-7 du La-5). Toutes ces am\u00E9liorations donn\u00E8rent l'avantage au La-7 sur le La-5, que ce soit du point de vue de la vitesse, du taux de mont\u00E9e ou du plafond d'utilisation. \nL'armement pouvait consister en deux canons ShVAK ou en 3 canons B-20 de 20 mm.\n\nAu total, 5 735 La-7 furent produits jusqu'\u00E0 la fin de la Seconde Guerre mondiale.\n\nAvantages\u00A0: L'un des meilleurs chasseurs de la fin de la Seconde Guerre mondiale avec d'excellentes performances en vol. A\u00E9rodynamique am\u00E9lior\u00E9e. Grande man\u0153uvrabilit\u00E9 et armement puissant. Sup\u00E9riorit\u00E9 absolue au combat sur les derniers mod\u00E8les de chasseurs allemands, anglais et am\u00E9ricains \u00E9quip\u00E9s de moteur \u00E0 piston, \u00E0 basse et moyenne altitude. Durabilit\u00E9 structurelle accrue. Commandes simples et faciles \u00E0 ma\u00EEtriser.\n\nD\u00E9savantages\u00A0: Les besoins de production du La-7 \u00E9taient l\u00E9g\u00E8rement inf\u00E9rieurs \u00E0 ceux des chasseurs Yak de la fin de la guerre et il \u00E9tait n\u00E9cessaire de r\u00E9duire le poids des \u00E9l\u00E9ments en bois. Il en r\u00E9sulta la cr\u00E9ation du La-9, enti\u00E8rement m\u00E9tallique.\n
La-73xB20         \n     La-7 (3 canons de 20 mm B-20), mod\u00E8le 1944\n\nType : Chasseur\n\nPoids : \n    A vide : 2 605 kg \n    Au d\u00E9collage : 3 265 kg\n\nLongueur : 8,67 m\nEnvergure : 9,80 m\nSurface alaire : 17,59 m\u00B2\n\nMoteur : ASh-82FN\nPuissance : 1 850 ch.\n\nVitesse :\n    Au niveau de la mer (avec une acc\u00E9l\u00E9ration de 10 minutes) : 597 \u00E0 600 Km/h (typique. Donn\u00E9es du fabricant : 629 \u00E0 640 Km/h)\n    A 6 000 m : 680 Km/h\nTemps de virage \u00E0 1 000 m : 18 \u00E0 19sec \nMont\u00E9e \u00E0 5 000 m : 4,5min \nMont\u00E9e en virage de combat : 1 200 m\nPlafond de service : 10 750 m\nAutonomie : 635 Km\n\nArmement :\n    3 canons de 20 mm (B-20)\n    2 bombes de 100 kg\n\nPour plus d'informations, veuillez vous reporter \u00E0 la section La-7 du menu Visualiser les objets.\n\nAvantages : L'un des meilleurs chasseurs de s\u00E9rie de premi\u00E8re ligne de la fin de la guerre avec d'excellentes performances en vol. A\u00E9rodynamisme am\u00E9lior\u00E9. Grande man\u0153uvrabilit\u00E9 et armement tr\u00E8s puissant. Sup\u00E9riorit\u00E9 absolue au combat sur la plupart des chasseurs \u00E0 moteur \u00E0 piston allemands, anglais et am\u00E9ricain de l'\u00E9poque, \u00E0 basse ou \u00E0 moyenne altitude. R\u00E9sistance accrue de l'appareil. Maniement des commandes facile \u00E0 enseigner.\n\nD\u00E9savantages : La cadence de production de cet appareil fut l\u00E9g\u00E8rement inf\u00E9rieure \u00E0 celle des chasseurs "Yak" de la fin de la guerre et il fut n\u00E9cessaire d'assurer une r\u00E9duction de poids des parties en bois. Il en r\u00E9sulta la cr\u00E9ation du La-9 tout en m\u00E9tal.\n\n\n
Li-2              \n    Li-2, mod\u00E8le 1939\n\nType\u00A0: transport/bombardier\n\nPoids\u00A0: \n    A vide\u00A0- 7 650 kg\n    Au d\u00E9collage\u00A0- 10 700 kg\n\nLongueur\u00A0- 19,65 m \n    Envergure\u00A0- 28,81 m\n    Surface alaire\u00A0- 97,10 m2\n\nMoteur\u00A0: ASh-62IR\nPower\u00A0- 2 1000 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 275 km/h\n    A 1 700 m\u00A0- 295 km/h\n\nMont\u00E9e \u00E0 3 000 m\u00A0- 16,7 min\nPlafond de service\u00A0- 5 600 m\nAutonomie\u00A0- 2 150 km\n\nArmement\u00A0:\n    3 mitrailleuses 7,62 mm (ShKAS)\n    1 mitrailleuse 12,7 mm (UBT)\n    Bombes de poids diff\u00E9rent suspendues sous la partie centrale et pesant jusqu'\u00E0 2 000 kg\n\nLe Li-2 \u00E9tait la reproduction d'un Douglas DC-3 am\u00E9ricain (d\u00E9signation de l'US army\u00A0: C-47) d\u00E9velopp\u00E9 en 1935 aux Etats-Unis par la compagnie Douglas. De nombreux pays, dont l'URSS, achet\u00E8rent une licence pour la production du DC-3. L'appareil \u00E9tait unanimement reconnu pour ses co\u00FBts de fabrication extr\u00EAmement faibles, sa simplicit\u00E9 de construction et sa fiabilit\u00E9 m\u00E9canique. La refonte n\u00E9cessaire \u00E0 l'application des technologies locales et \u00E0 la conversion au syst\u00E8me m\u00E9trique fut supervis\u00E9e par l'avionneur V.M. Myasischev. La production en s\u00E9rie du DC-3 (intitul\u00E9 Photoshop-84) d\u00E9buta en milieu d'ann\u00E9e 1938. Celle du Li-2 (Li \u00E9tant les deux premi\u00E8res lettres du nom du chef ing\u00E9nieur B.P. Lisunov qui supervisa l'introduction de l'appareil) commen\u00E7a en septembre 1942. \n\nL'avion donna un bon aper\u00E7u de ses possibilit\u00E9s en tant qu'appareil de transport de marchandises et de passagers, mais se distingua particuli\u00E8rement par son faible co\u00FBt, sa fiabilit\u00E9 et sa simplicit\u00E9 d'utilisation. Il y eut plusieurs modifications du Li-2 avec diff\u00E9rents moteurs, \u00E9quipements et armements.\n\nDurant les ann\u00E9es de guerre, le Li-2 fut utilis\u00E9 comme bombardier de nuit et comme avion de transport de marchandises et de passagers. Son universalit\u00E9 permit de lui attribuer une grande quantit\u00E9 de t\u00E2ches. Au d\u00E9but de la guerre, il s'agissait essentiellement de transport\u00A0; le m\u00EAme appareil assurait fr\u00E9quemment le transport des bless\u00E9s au retour. Le Li-2 servit \u00E9galement de transport de troupes a\u00E9roport\u00E9es.\n\nAussi paradoxale que cela puisse \u00EAtre, le lent appareil de transport se r\u00E9v\u00E9la \u00EAtre un assez bon bombardier. Cette r\u00E9ussite fut le r\u00E9sultat de tactiques d'utilisation m\u00FBrement r\u00E9fl\u00E9chies li\u00E9es aux capacit\u00E9s du Li-2. Dans l'aviation \u00E0 long rayon d'action, le Li-2 fut essentiellement utilis\u00E9 comme bombardier de nuit.\n\nLe Li-2 fut utilis\u00E9 tout au long de la Seconde Guerre mondiale et pendant les ann\u00E9es qui suivirent. Au total, 4 870 appareils de ce type, toutes versions confondues, sortirent des usines sovi\u00E9tiques au cours de la production en s\u00E9rie.\n\nAvantages\u00A0: Bonnes performances en vol. Multifonctionnalit\u00E9. Fiabilit\u00E9. Commandes simples et d'un maniement facile \u00E0 enseigner. \n\nD\u00E9savantages\u00A0: Armement faible. Absence d'interphone pour l'\u00E9quipage.\n
MBR-2-AM-34       \n    MBR-2, mod\u00E8le 1937\n\nType\u00A0: appareil de reconnaissance maritime\n\nPoids\u00A0: \n    A vide\u00A0- 2 718 kg\n    Au d\u00E9collage\u00A0- 4 000 kg\n\nLongueur\u00A0- 13,5 m \n    Envergure\u00A0- 19,0 m\n    Surface alaire\u00A0- 51,0 m2\n\nMoteur\u00A0: 2 AM-34NB\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 750 CV\n    Au d\u00E9collage\u00A0- 830 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 238 km/h\n    A 5 000 m\u00A0- 245 km/h\n\nMont\u00E9e \u00E0 3 000 m\u00A0- 21 min\nPlafond de service\u00A0- 7 150 m\nAutonomie\u00A0- 800 km\n\nArmement\u00A0:\n    2 mitrailleuses 7,62 mm (ShKAS)\n    Bombes de poids diff\u00E9rents totalisant moins de 200 kg\n\nL'aviation en \u00E9tait encore \u00E0 ses balbutiements que les concepteurs sovi\u00E9tiques \u00E9taient d\u00E9j\u00E0 confront\u00E9s au probl\u00E8me de la cr\u00E9ation d'un appareil capable d'effectuer des missions de reconnaissance tactiques \u00E0 court rayon d'action \u00E0 proximit\u00E9 des bases navales. Jusqu'au milieu des ann\u00E9es 20, les hydravions M-5 et M-9 cr\u00E9\u00E9s au Bureau de Conception Exp\u00E9rimentale de D.P. Grigorovitch furent utilis\u00E9s avec succ\u00E8s \u00E0 ces fins. Toutefois, \u00E0 la fin des ann\u00E9es 20, les besoins d'un appareil de reconnaissance maritime \u00E0 court rayon d'action s'\u00E9taient consid\u00E9rablement accrus. Un tel engin supposait l'existence d'un canon d\u00E9fensif et de bombes de petit calibre. L'\u00E9quipage ne pourrait pas \u00EAtre inf\u00E9rieur \u00E0 trois hommes afin d'en garantir le fonctionnement efficace. De plus, l'autonomie et l'altitude devraient \u00EAtre sup\u00E9rieures \u00E0 celles des M-5 et M-9. \n\nLa r\u00E9alisation du MBR-2 (M pour "Morskoy"\u00A0- mer\u00A0; B pour "Blizhniy"\u00A0- court rayon d'action\u00A0; et R pour "Razvedhik"\u00A0- reconnaissance) fut confi\u00E9e au groupe de conception dirig\u00E9 par G.M. Beriyev. D\u00E9velopp\u00E9 en 1932, le MBR-2 consistait en un hydravion monoplan \u00E0 trois places \u00E9quip\u00E9 de moteurs BMW-VI (ult\u00E9rieurement M-17) install\u00E9s au-dessus de la partie centrale de l'aile et \u00E9quip\u00E9s d'h\u00E9lices quadripales. Ce positionnement de moteur constituait une premi\u00E8re et s'av\u00E9ra \u00EAtre plut\u00F4t rentable, ce qui entra\u00EEna sa reprise par de nombreux avionneurs de l'\u00E9poque. L'appareil \u00E9tait enti\u00E8rement en bois, assez simple et peu co\u00FBteux \u00E0 produire. Les ailes consistaient en deux longerons en forme de bo\u00EEte, armatures et panneaux de toile. L'armement embarqu\u00E9 \u00E9tait compos\u00E9 de deux tourelles dot\u00E9es de mitrailleuses DA plac\u00E9es dans les empennages avant et central de l'hydravion. Le chargement des 500 kg de bombes pouvait se faire sur les pyl\u00F4nes ext\u00E9rieurs sous les ailes.\n\nDurant les essais, le MBR-2 fit montre d'une grande marge de s\u00E9curit\u00E9, d'une bonne stabilit\u00E9 dans les airs et sur l'eau, de commandes simples, ainsi que d'une bonne fiabilit\u00E9 et de faibles besoins d'entretien.\n\nEn 1932, le MBR-2 fut adopt\u00E9 par l'aviation de la marine sovi\u00E9tique et sa production en s\u00E9rie d\u00E9buta \u00E0 l'usine de Taganrog o\u00F9 le Bureau de Conception Exp\u00E9rimentale pour la fabrication d'appareils maritimes \u00E9tait dirig\u00E9 par G.M. Beriyev.\n\nEn 1935, au cours de la production en s\u00E9rie de l'appareil, une version modernis\u00E9e du MBR-2 fut d\u00E9velopp\u00E9e. Elle comportait un moteur plus puissant AM-34NB (ou AM-34N pour les altitudes inf\u00E9rieures). Les mitrailleuses DA furent remplac\u00E9es par des tourelles ShKAS \u00E0 la cadence de tir plus \u00E9lev\u00E9e. Cependant, l'installation d'un moteur plus lourd n\u00E9cessita la r\u00E9duction de l'emport en bombe \u00E0 200 kg.\n\nDurant la Seconde Guerre mondiale, le MBR-2 fut utilis\u00E9 comme appareil anti-submersible et de reconnaissance. En tant que bombardier, le MBR-2 coula de petits navires et cargos ennemis et porta des estocades \u00E0 l'infanterie dans les zones c\u00F4ti\u00E8res. Plusieurs douzaines d'avions furent produits en version sp\u00E9ciale pour interagir avec les torpilleurs et leur contr\u00F4le radio.\n\nAu total, environ 1 470 MBR-2, toutes versions confondues, furent produits.\n\nAvantages\u00A0: Bonnes performances en vol. Commandes simples et d'un maniement facile. Pas d'\u00E9claboussures ni de coul\u00E9es dans les cabines de l'\u00E9quipage. Bonne man\u0153uvrabilit\u00E9. Excellente aptitude \u00E0 tenir la mer. Production simple et peu on\u00E9reuse.\n\nD\u00E9savantages\u00A0: Lenteur. Charge \u00E9lev\u00E9e sur les ailes. Importante r\u00E9sistance a\u00E9rodynamique.\n
MiG-3             \n    MiG-3, mod\u00E8le 1940-41\n\nType\u00A0: intercepteur\n\nPoids\u00A0: \n    A vide\u00A0- 2 770 kg\n    Au d\u00E9collage\u00A0- 3 718 kg\n\nLongueur\u00A0- 8,25 m \n    Envergure\u00A0- 10,2 m\n    Surface alaire\u00A0- 7,44 m2\n\nMoteur\u00A0: AM-35A\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 1 200 CV\n    Au d\u00E9collage\u00A0- 1 350 CV\n\nVitesse\u00A0: \n    Au niveau de la mer\u00A0- 505 km/h\n    A 7 800 m\u00A0- 620-625 km/h\n\nTemps de virage \u00E0 une altitude de 1 000 m\u00A0- 20-21 sec\nMont\u00E9e \u00E0 5 000 m\u00A0- 6,2 min\nMont\u00E9e en virage de combat\u00A0- 850-900 m\nPlafond de service\u00A0- 12 000 m\nAutonomie\u00A0- 1 000 km\n\nArmement\u00A0:\n    1 mitrailleuse 12,7 mm (BS) \n    2 mitrailleuses 7,62 mm (ShKAS)\n\nLe premier projet r\u00E9unissant Artem Mikoyan et Michail Gurevich, qui deviendraient plus tard deux des plus c\u00E9l\u00E8bres concepteurs a\u00E9ronautiques, fut lanc\u00E9 en 1938. Le bureau d'\u00E9tudes cr\u00E9\u00E9 \u00E0 la suite de cette coop\u00E9ration porte encore le nom de MiG, acronyme reprenant les initiales de ses cr\u00E9ateurs. Le premier d\u00E9veloppement se d\u00E9roula dans le cadre du concours des Forces A\u00E9riennes Sovi\u00E9tiques pour la cr\u00E9ation d'un nouvel intercepteur \u00E0 haute altitude qui devait \u00EAtre \u00E9quip\u00E9 d'un moteur V12 en ligne con\u00E7u par Mikulin. L'appareil con\u00E7u par Mikoyan et Gurevich remporta les \u00E9preuves de s\u00E9lection conduites selon les directives du concours. Il s'agissait du MiG-1 (initialement nomm\u00E9 I-61). Cependant, l'appareil n'\u00E9tait pas parfait et seules cent unit\u00E9s furent fabriqu\u00E9es. Parmi les d\u00E9fauts figuraient une mauvaise stabilit\u00E9 caus\u00E9e par un centre de gravit\u00E9 trop en arri\u00E8re, une faible autonomie et une pi\u00E8tre r\u00E9sistance. Par ailleurs, il demandait plus de travail au pilote que les autres appareils et \u00E9tait sujet aux vrilles dont il ne sortait qu'avec difficult\u00E9. En cons\u00E9quence, une nouvelle version de l'intercepteur, nomm\u00E9e MiG-3 et proposant une a\u00E9rodynamique am\u00E9lior\u00E9e fit son apparition. En dehors de cela, la capacit\u00E9 en carburant, l'armement et l'\u00E9paisseur du blindage furent augment\u00E9s. Au total, 3 422 avions (y compris les petits MiG-1) furent fabriqu\u00E9s.\n\nLe MiG-3 fut utilis\u00E9 sur les fronts de Briansk, du fleuve Kouban, de Moldavie, et de Crim\u00E9e, de 1941 \u00E0 1943. C'\u00E9tait pr\u00E9cis\u00E9ment cet appareil que pilotait A.I. Pokrishkin lorsqu'il remporta sa premi\u00E8re victoire en descendant un Me-109E.\n\nAvantages\u00A0: Rapidit\u00E9 (le MiG-3 \u00E9tait l'intercepteur \u00E0 haute altitude le plus rapide en 1941). Grande stabilit\u00E9 en tangage. Excellentes r\u00E9actions au cours de man\u0153uvres \u00E0 fort angle d'attaque. Bonne man\u0153uvrabilit\u00E9 \u00E0 haute altitude (plus de 6 000 m). Excellentes capacit\u00E9s de r\u00E9paration. Facilit\u00E9 de production.\n\nD\u00E9savantages\u00A0: Faible blindage. Vitesse d'atterrissage \u00E9lev\u00E9e\u00A0- sup\u00E9rieure \u00E0 144 km/h. Man\u0153uvrabilit\u00E9 insuffisante et temps de virage \u00E9lev\u00E9 \u00E0 basse altitude (d'apr\u00E8s les crit\u00E8res des Forces A\u00E9riennes Sovi\u00E9tiques)\n
MiG-3ud           \n    MiG-3UD, mod\u00E8le 1941\n\nType\u00A0: intercepteur\n\nPoids\u00A0: \n    A vide\u00A0- 2 770 kg\n    Au d\u00E9collage\u00A0- 3 718 kg\n\nLongueur\u00A0- 8,45 m\n    Envergure\u00A0- 10,2 m\n    Surface alaire\u00A0- 17,44 m2\n\nMoteur\u00A0: AM-35A\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 1 200 CH\n    Au d\u00E9collage\u00A0- 1 350 CH\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 515 km/h\n    A 7 800 m\u00A0- 640 km/h\n\nTemps de virage \u00E0 une altitude de 1 000 m\u00A0- 20-21 sec\nMont\u00E9e \u00E0 5 000 m\u00A0- 6,2 min \nMont\u00E9e en virage de combat\u00A0- 850-900 m\nPlafond de service\u00A0- 12 000 m\nAutonomie\u00A0- 1 000 km\n\nArmement\u00A0:\n    1 mitrailleuse 12,7 mm (BS)\n    2 mitrailleuses 7,62 mm (ShKAS)\n\nLe MiG-3UD (UD pour "udlinenny"\u00A0- allong\u00E9) fut la r\u00E9vision la plus massivement produite du MiG-3. L'appareil se distinguait par un fuselage allong\u00E9 qui permettait d'obtenir une tr\u00E8s grande stabilit\u00E9 en tangage. Par ailleurs, la qualit\u00E9 de ses surfaces de vol, de ses jonctions et de ses joints avait b\u00E9n\u00E9fici\u00E9 d'une am\u00E9lioration notable. De nombreuses autres modifications mineures furent apport\u00E9es afin d'accro\u00EEtre les capacit\u00E9s a\u00E9rodynamiques de l'appareil. Ainsi modifi\u00E9, le MiG-3 r\u00E9pondait aux crit\u00E8res d\u00E9finis pour le prototype de r\u00E9f\u00E9rence, et les d\u00E9passait m\u00EAme pour certains param\u00E8tres.\n\nLe MiG-3 fut adopt\u00E9 jusqu'\u00E0 la fin de la guerre et demeura dans certaines unit\u00E9s des Forces A\u00E9riennes tr\u00E8s longtemps apr\u00E8s que la guerre eut pris fin.\n\nLes principaux avantages et d\u00E9savantages du MiG-3UD sont les m\u00EAmes que pour le MiG-3.\n
MiG-3-2xUB        \n    MiG-3 \u00E9quip\u00E9 de 2 mitrailleuses 12,7 mm\n\nType : Intercepteur\n\nPoids : \n    A vide : 2 800 kg\n    Au d\u00E9collage : 3 718 kg\n\nLongueur : 8,45 m\nEnvergure : 10,2 m\nSurface alaire : 17,44 m2\n\nMoteur : AM-35A\nPuissance :\nIndiqu\u00E9e : 1 200 ch.\nAu d\u00E9collage : 1 350 ch.\n\nVitesse :\n    Au niveau de la mer : 515 Km/h\n    A 7 800 m : 640 Km/h\n\nTemps de virage \u00E0 1 000 m : 20 \u00E0 21 sec\nMont\u00E9e \u00E0 5 000 m : 6,2 min\nMont\u00E9e en virage de combat : 850 \u00E0 900 m\n\nPlafond de service :12 000 m\nAutonomie : 1 000 Km\n\nArmement : 2 mitrailleuses 12,7 mm (BS)\n\nLe MiG-3UD (UD pour "udlinenny"  allong\u00E9) fut la version la plus produite du MiG-3. Cet appareil se distinguait par son fuselage allong\u00E9, qui lui conf\u00E9rait sa grande stabilit\u00E9 en tangage, et augmentait la qualit\u00E9 des surfaces de traitement, des jonctions et des joints. Un grand nombre d'autres modifications mineures furent introduites afin d'accro\u00EEtre l'a\u00E9rodynamisme de l'appareil. De fait, le MiG-3 correspondit aux standards d\u00E9finis par le prototype de r\u00E9f\u00E9rence, et les surpassa m\u00EAme dans certains domaines. L'une des modifications apport\u00E9es consista \u00E0 remplacer les mitrailleuses ; 315 MiG-3 furent produits avec deux 12,7 mm BS au lieu de l'armement standard : une 12,7 mm BS et deux 7,62 ShKAS.\n\nAvantages : L'intercepteur \u00E0 haute altitude produit \u00E0 grande \u00E9chelle le plus rapide en 1941. Grande stabilit\u00E9 en tangage. Excellente r\u00E9activit\u00E9 dans les man\u0153uvres \u00E0 fort angle d'attaque. Bonne man\u0153uvrabilit\u00E9 \u00E0 haute altitude (au-dessus de 6 000 m). Excellentes capacit\u00E9s de r\u00E9paration. Production pratique.\nD\u00E9savantages : Encore faiblement blind\u00E9. Vitesse d'atterrissage \u00E9lev\u00E9e. Man\u0153uvrabilit\u00E9 insuffisante et temps de virage long \u00E0 basse altitude (standards de l'arm\u00E9e de l'air sovi\u00E9tique).\n\n\n
MiG-3-2xShVAK     \n    MiG-3 \u00E9quip\u00E9 de 2 canons de 20 mm\n\nType : Intercepteur\n\nPoids : \n    A vide : 2 770 kg\n    Au d\u00E9collage : 3 718 kg\n\nLongueur : 8,45 m\nEnvergure : 10,2 m\nSurface alaire : 17,44 m2\n\nMoteur : AM-35A\nPuissance :\n    Indiqu\u00E9e : 1 200 ch.\n    Au d\u00E9collage : 1 350 ch.\n\nVitesse :\n    Au niveau de la mer : 515 Km/h\n    A 7 800 m : 640 Km/h\n\nTemps de virage \u00E0 1 000 m : 21 sec\nMont\u00E9e \u00E0 5 000 m : 6,2 min\nMont\u00E9e en virage de combat : 850 \u00E0 900 m\n\nPlafond de service : 12 000 m\nAutonomie : 1 000 Km\n\nArmement : 2 canons de 20 mm (ShVAK)\n\nLa combinaison d'armes la plus puissante qui fut install\u00E9e sur un MiG-3 standard \u00E9tait le couple de canons ShVAK de 20 mm. 52 MiG-3 furent produits sous cette forme au lieu de l'armement standard : une 12,7 mm BS et deux 7,62 mm ShVAK.\nCet avion \u00E9tait un peu plus lourd que la version avec armement standard, de ce fait, le temps de virage soutenu \u00E9tait moins bon d'une seconde. Mais globalement, cette modification avait les m\u00EAmes performances et param\u00E8tres de vol que la version avec armement standard.\n\nAvantages : L'intercepteur \u00E0 haute altitude produit \u00E0 grande \u00E9chelle le plus rapide en 1941. Tr\u00E8s bon armement pour l'\u00E9poque. Stabilit\u00E9 \u00E9lev\u00E9e en tangage. Excellente r\u00E9activit\u00E9 dans les man\u0153uvres \u00E0 fort angle d'attaque. Bonne man\u0153uvrabilit\u00E9 \u00E0 haute altitude (plus de 6 000 m). Excellentes capacit\u00E9s de r\u00E9paration. Production pratique.\n\nD\u00E9savantages : Vitesse d'atterrissage \u00E9lev\u00E9e. Man\u0153uvrabilit\u00E9 insuffisante et temps de virage long \u00E0 basse altitude (standards de l'arm\u00E9e de l'air sovi\u00E9tique).\n\n\n
MiG-3-AM-38       \n    MiG-3AM-38\n\nType : Chasseur\n\nPoids : \n    A vide : 2 800 kg\n    Au d\u00E9collage : 3 800 kg\n\nLongueur : 8,45 m\nEnvergure : 10,2 m\nSurface alaire : 17,44 m2\n\nMoteur : AM-38\nPuissance :\n    Indiqu\u00E9e : 1 500 ch.\n    Au d\u00E9collage : 1 665 ch. \n\nVitesse :\n    Au niveau de la mer : 547 Km/h\n    A 3 400 m : 592 Km/h\n\nTemps de virage \u00E0 1 000 m : 21 sec\nMont\u00E9e \u00E0 3 000m : 3 \u00E0 3,2 min\nMont\u00E9e en virage de combat : 1 000 m\nAutonomie : 800 Km\n\nPlafond de service : 8 000m\n\nArmement :\n    2 mitrailleuses 12,7 mm (BS)\n    2 mitrailleuses 7,62 mm (ShKAS)\n\nLa premi\u00E8re tentative d'installer le m\u00EAme moteur que l'IL-2, \u00E0 savoir l'AM-38, fut r\u00E9alis\u00E9e durant l'\u00E9t\u00E9 1941 dans le bureau de conception MiG. Un chasseur \u00E0 basse altitude (en dessous de 4 000 m) \u00E9tait demand\u00E9 par la VVS pour escorter les avions d'attaque au sol (IL-2 et Su-2). Avec le moteur AM-38 plus puissant, le MiG-3 de s\u00E9rie atteignait 592 Km/h \u00E0 3 400 m d'altitude. Mais l'installation d'un moteur aussi puissant sans modifier le syst\u00E8me de refroidissement ne fut possible que sur une tr\u00E8s br\u00E8ve p\u00E9riode, en particulier en \u00E9t\u00E9.\nSuite \u00E0 l'abandon de la production des moteurs AM-35A, diff\u00E9rents r\u00E9giments manqu\u00E8rent de moteurs au cours de l'hiver 1941-42. Les troupes firent de nombreuses tentatives pour installer des moteurs AM-38. De telles installations n'\u00E9taient pas difficiles en raison de la taille et du poids presque identiques des deux moteurs. De 5 \u00E0 20 unit\u00E9s de MiG-3 appartenant \u00E0 diff\u00E9rents r\u00E9giments furent probablement \u00E9quip\u00E9es de ces moteurs par le personnel au sol. Les sources historiques ne nous donnent pas les chiffres exacts, mais il existe de nombreux t\u00E9moignages de pilotes et de m\u00E9caniciens au sol qui corroborent ces informations et pr\u00E9cisent en outre la r\u00E9ussite de ce mariage au combat.\n\nAvantages : Le chasseur \u00E0 basse altitude le plus rapide en 1941. Stabilit\u00E9 \u00E9lev\u00E9e en tangage. Excellente r\u00E9activit\u00E9 dans les man\u0153uvres \u00E0 fort angle d'attaque. Excellentes capacit\u00E9s de r\u00E9paration.\n\nD\u00E9savantages : Vitesse d'atterrissage \u00E9lev\u00E9e. Man\u0153uvrabilit\u00E9 insuffisance et temps de virage long \u00E0 basse altitude (standards de l'arm\u00E9e de l'air sovi\u00E9tique).\n\n\n
MiG-3U            \n    MiG-3U\n\nType\u00A0: intercepteur\n\nPoids\u00A0: \n    A vide\u00A0- 2 770 kg\n    Au d\u00E9collage\u00A0- 3 718 kg\n\nLongueur\u00A0- 8,45 m\n    Envergure\u00A0- 10,2 m\n    Surface alaire\u00A0- 17,44 m2\n\nMoteur\u00A0: AM-35A\nPuissance\u00A0:\n    Indiqu\u00E9e\u00A0- 1 200 CV\n    Au d\u00E9collage\u00A0- 1 350 CV\n\nVitesse\u00A0:\n    Au niveau de la mer\u00A0- 551 km/h\n    A 7 800 m\u00A0- 656-660 km/h\n\nTemps de virage \u00E0 une altitude de 1 000 m\u00A0- 20 sec\nMont\u00E9e \u00E0 5 000 m\u00A0- 5,1 min \nMont\u00E9e en virage de combat\u00A0- 900-950 m\nPlafond de service\u00A0- 11 900 m\nAutonomie\u00A0- 1 000 km\n\nArmement\u00A0:\n    2 canons de 20 mm (ShVAK)\n\nLe MiG-3U (U pour "uluchshenny"\u00A0- am\u00E9lior\u00E9) repr\u00E9sentait un nouveau d\u00E9veloppement du MiG-3 avec le m\u00EAme moteur AM-35A, mais avec deux canons ShVAK synchronis\u00E9s, un nouveau fuselage en bois (except\u00E9 pour la structure renfermant le moteur), une thermodynamique am\u00E9lior\u00E9e constitu\u00E9e de radiateurs \u00E0 eau ainsi que de pi\u00E8ces d'aspiration de radiateur \u00E0 huile d\u00E9plac\u00E9es du fuselage vers l'emplanture des ailes, un train plus l\u00E9ger, et d'autres perfectionnements. Le MiG-3U faisait montre de meilleures performances que le MiG-3 de s\u00E9rie gr\u00E2ce \u00E0 ses formes plus a\u00E9rodynamiques et \u00E0 son poids r\u00E9duit.\n\nLa question de la reprise de la production en s\u00E9rie du MiG-3 fut pos\u00E9e \u00E0 la fin de 1942, elle fut cependant jug\u00E9e inopportune \u00E0 cette \u00E9poque o\u00F9 la fabrication en s\u00E9rie des chasseurs Yak et La prenait de plus en plus d'ampleur. Six appareils, construits par une usine exp\u00E9rimentale, furent envoy\u00E9s sur le front de Kalininsky o\u00F9 ils fonctionn\u00E8rent sans encombres pendant longtemps.\n\nOn sait \u00E9galement que les usines de r\u00E9parations montaient parfois des canons de 20 mm sur les MiG-3 de s\u00E9rie au lieu des mitrailleuses standards. Dans certains documents, les appareils ainsi \u00E9quip\u00E9s re\u00E7urent \u00E9galement la d\u00E9signation MiG-3U.\n
P_11c             \n    PZL P.11c Mod\u00E8le 1934 \n\nType : Chasseur\n\nPoids : \n    A vide : 1 022 kg\n    Au d\u00E9collage : 1 650 kg\n    Max. au d\u00E9collage : 1 800 kg \n\nLongueur : 7,55 m\nEnvergure : 10,72 m\n\nMoteur : PZL Bristol Mercury VS2\nPuissance :\n    Au d\u00E9collage : 560 ch.\n\nVitesse :\n    Au niveau de la mer : 276 Km/h\n    A 5 000 m : 375 Km/h\n    En croisi\u00E8re : 250 Km/h\n    De d\u00E9crochage : 120 Km/h\n\nMont\u00E9e :\n    Initiale : 12,4 m/s\n    A 2 000 m : 2min 29 sec\n\nPlafond de service : 8 040 m\nAutonomie : 550 Km.\n\nArmement :\n    Quatre mitrailleuses synchronis\u00E9es tirant vers l'avant PWU wz.33 de 7,9 mm dans le fuselage \n    Disponible : 2 bombes de 12,5 kg.\n\nEn 1934, lorsque Lotnictwo Wojskowe acquit les premiers chasseurs PZL P.11, ceux-ci \u00E9taient les chasseurs les plus modernes en service. Seulement cinq ans plus tard, lorsqu'ils furent confront\u00E9s au combat pour la premi\u00E8re fois, les Me 1O9 et les BF 110 allemands les surpass\u00E8rent totalement. Malgr\u00E9 tout, gr\u00E2ce \u00E0 leur habilit\u00E9 et \u00E0 leur d\u00E9termination, les pilotes polonais parvinrent \u00E0 atteindre un nombre remarquable de victoires, et la robustesse, la manoeuvrabilit\u00E9 et les qualit\u00E9s de pilotabilit\u00E9 de l'avion contribu\u00E8rent \u00E0 opposer une forte r\u00E9sistance dans les pires circonstances. Bien qu'il soit difficile d'\u00E9tablir un compte pr\u00E9cis, le nombre r\u00E9el d'appareils allemands abattus par des pilotes polonais durant la courte campagne fut probablement de 105 \u00E0 110, pour une perte de seulement 26 P.11. \u00C9tant donn\u00E9 les \u00E9normes avantages techniques et num\u00E9riques de la Luftwaffe, ces chiffres montrent les excellentes comp\u00E9tences et la d\u00E9termination des pilotes de chasse polonais, de m\u00EAme que leur confiance en la machine qui les emmenait au combat.\n\nLe P.11c \u00E9tait un monoplan \u00E0 aile haute a\u00E9rodynamiquement lisse tout en m\u00E9tal. L'aile en M fut adopt\u00E9e afin de r\u00E9duire la tra\u00EEn\u00E9e en \u00E9liminant le besoin d'une structure de soutien entre la partie centrale et le fuselage. L'appareil \u00E9tait \u00E9quip\u00E9 dun moteur PZL Bristol Mercury VS2 qui entra\u00EEnait une h\u00E9lice bipale en bois Szomanski.\n\n\n
P-36A-3           \n    Hawk 75A-3, 1938 \n\nType : chasseur/intercepteur\n\t\nPoids :\nA vide : 2 035 kg\nAu d\u00E9collage : 2 585 kg\n\nLongueur : 8,66 m\nEnvergure : 11,36 m\nSurface alaire : 21,95 m2\n\nMoteur : 1 R-1830-S1C3G\nPuissance :\nAu d\u00E9collage : 1 200 ch.\n\nVitesse maxi :\nAu niveau de la mer : 418 km/h\nA 3 050 m : 498 km/h\n\nPlafond d'exploitation : 10 300 m\nAutonomie : 1 300 km\n\nArmement :\n6 mitrailleuses de 7,5 mm\n\nLe Hawk-75 est la d\u00E9signation donn\u00E9e \u00E0 une variante d'exportation du chasseur am\u00E9ricain P-36. Le Hawk-75 fut principalement livr\u00E9 en France, o\u00F9 il fut l'appareil le plus courant de la chasse fran\u00E7aise apr\u00E8s le M.S. 406 (Maurane Saulnier), avec 291 exemplaires. C'est \u00E0 un Hawk-75 fran\u00E7ais que revient l'honneur d'\u00EAtre le premier avion alli\u00E9 \u00E0 avoir abattu un chasseur allemand (le 8 septembre 1939). Au total, les Hawk fran\u00E7ais d\u00E9tiennent au moins 230 victoires contre les appareils de la Luftwaffe pour la perte de 29 des leurs.\nLe Hawk-75A-3 \u00E9tait une version am\u00E9lior\u00E9e du A-1 et du A-2. La principale diff\u00E9rence r\u00E9sidait dans le moteur R-1830-S1C3G de 1 200 ch. Le Hawk-75A-3 \u00E9tait \u00E9galement l'une des variantes du P-36 que la France vendit \u00E0 la Finlande apr\u00E8s l'armistice. Au total, la Finlande re\u00E7ut 36 Hawk-75 des sous-variantes A-1, A-2 et A-3. Quelques Hawk-75 prirent le chemin de l'Angleterre, o\u00F9 ils furent rebaptis\u00E9s Mohawk-III. Les Anglais eurent environ 20 Hawk-75 en leur possession.\nUne \u00E9tude britannique tr\u00E8s int\u00E9ressante comparait le Hawk-75-A-2 au Spitfire I. Etonnamment, le P-36 d'exportation s'av\u00E9rait sup\u00E9rieur au fameux chasseur sous plusieurs aspects, dont les caract\u00E9ristiques de piqu\u00E9, la visibilit\u00E9 cockpit et le comportement \u00E0 l'atterrissage et au d\u00E9collage.\n\nPrincipales variantes :\nHawk -75A-1  moteur R-1830-CS-G de 950 ch. au d\u00E9collage. Quatre mitrailleuses de 7,5 mm\nHawk-75A-2  moteur R-1830-C2G de 1 050 ch. Six mitrailleuses de 7,5 mm\nHawk-75A-3  moteur R-1830-C3G de 1 200 ch. au d\u00E9collage\nHawk-75A-4  moteur R-1820-G205A de 1 200 ch. au d\u00E9collage\nHawk-75A-5  variante d'exportation vers la Chine. Cinq exemplaires assembl\u00E9s par l'usine indienne Hindustan \nHawk-75A-6  12 avions command\u00E9s par l'arm\u00E9e de l'air norv\u00E9gienne. Seule une partie fut livr\u00E9e avant la capitulation de la Norv\u00E8ge. Le moteur R-1830-S1C3G Twin Wasp de 1 200 ch. \u00E9tait utilis\u00E9. Tous les Hawk-75A-6 norv\u00E9giens furent vendus \u00E0 la Finlande\nHawk-75A-8  autre commande norv\u00E9gienne, celle-ci de 36 avions \u00E9quip\u00E9s de moteurs R-1820-G205A de 1 200 ch. Aucun n'atteignit la Norv\u00E8ge \u00E0 temps. La plupart furent rachet\u00E9s par l'USAAF et rebaptis\u00E9s P-36G. L'armement \u00E9tait constitu\u00E9 de deux mitrailleuses de calibre 50 et de quatre autres de calibre 30 Browning. \n\nAvantages :\nBonne visibilit\u00E9\nPuissant armement d'avant-guerre\nFacile \u00E0 piloter\n\nInconv\u00E9nients :\nObsol\u00E8te en 1940\n\n\n
P-36A-4           \n    Hawk 75A-4, 1938\n\nType : chasseur/intercepteur\n\nPoids :\nA vide : 2 061 kg\nAu d\u00E9collage : 2 610 kg\n\nLongueur : 8,77 m\nEnvergure : 11,39 m\nSurface alaire : 21,92 m2\n\nMoteur : 1 Wright R-1820-G205A\nPuissance : \nAu d\u00E9collage : 1 200 ch.\n\nVitesse maxi :\nAu niveau de la mer : 420 km/h\nA 5 000 m : 517 km/h\n\nPlafond d'exploitation : 10 000 m\nAutonomie : 1 070 km\n\nArmement :\n6 mitrailleuses de 7,5 mm \n\nLe Hawk-75A-4 fut la derni\u00E8re version du Hawk-75 livr\u00E9e en France. Dans l'ensemble, il \u00E9tait tr\u00E8s semblable \u00E0 l'A-3, mais au lieu du moteur R-1830-C3G de 1 200 ch., il \u00E9tait \u00E9quip\u00E9 d'un moteur R-1820-G205A de m\u00EAme puissance. Le nouveau moteur \u00E9tait plus court et d'un plus grand diam\u00E8tre que son pr\u00E9d\u00E9cesseur, et par cons\u00E9quent, le nez du Hawk-75A-4 dut \u00EAtre redessin\u00E9. Il se diff\u00E9renciait \u00E9galement par d'autres modifications mineures, dont l'ajout de lumi\u00E8res pour les canons.\nSur les 795 A-4 command\u00E9s, seuls 284 furent construits et seulement six atteignirent la France. Au moins un Hawk-75A-4 fut captur\u00E9 par les allemands, et fut probablement vendu \u00E0 la Finlande. La majorit\u00E9 des avions fabriqu\u00E9s furent envoy\u00E9s en Grande-Bretagne (190 avions), o\u00F9 ils furent rebaptis\u00E9s Mohawk-IV. Les mitrailleuses de 7,5 mm furent remplac\u00E9es par des 303 Browning, et le manche \u00E0 balai fut remplac\u00E9. Plus tard, 72 Mohawk-IV furent donn\u00E9s \u00E0 l'Afrique du Sud et \u00E0 l'Inde. Douze autres servirent dans l'arm\u00E9e de l'air portugaise.\n\n\nPrincipales variantes :\nHawk-75A-1  moteur R-1830-CS-G de 950 ch. au d\u00E9collage. Quatre mitrailleuses de 7,5 mm\nHawk-75A-2  moteur R-1830-C2G de 1050 ch. Six mitrailleuses de 7,5 mm\nHawk-75A-3  moteur R-1830-C3G de 1200 ch. au d\u00E9collage\nHawk-75A-4  R-1820-G205A de 1200 ch. au d\u00E9collage\nHawk-75A-5  version d'exportation pour la Chine. Cinq exemplaires assembl\u00E9s par l'usine indienne Hindustan\nHawk-75A-6  12 avions command\u00E9s par l'arm\u00E9e de l'air norv\u00E9gienne. Seule une partie fut livr\u00E9e avant la capitulation de la Norv\u00E8ge. Equip\u00E9 d'un moteur R-1830-S1C3G Twin Wasp de 1 200 ch. Tous les Hawk-75A-6 norv\u00E9giens furent vendus \u00E0 la Finlande\nHawk-75A-8  autre commande norv\u00E9gienne, celle-ci de 36 avions \u00E9quip\u00E9s de moteurs R-1820-G205A de 1 200 ch. Aucun n'atteignit la Norv\u00E8ge \u00E0 temps. La plupart furent achet\u00E9s par l'USAAF et d\u00E9sign\u00E9s P-36G. L'armement se composait de deux mitrailleuses de calibre 50 et de quatre autres de calibre 30 Browning \n\nAvantages :\nBonne visibilit\u00E9\nPuissant armement d'avant-guerre\nFacile \u00E0 piloter\n\nInconv\u00E9nients :\nQuasi obsol\u00E8te en 1940\n\n\n
P-38J             \n    P-38J Lightning, 1944\n\nType : Chasseur lourd polyvalent\n\nPoids :\nAu d\u00E9collage : 7 936 kg\nMaximum : 9 738 kg\n\nLongueur : 12,46 m\nEnvergure : 17,16 m\nSurface alaire : 30,42 m2\n\nMoteur : 2 Allison V-1710-89/91\nPuissance : 1 425 ch. \u00E0 8 235 m\n\nVitesse maxi :\nAu niveau de la mer : 590 km/h\nA 8 000 m : 672 km/h\n\nPlafond d'exploitation : 13 400 m\nAutonomie : 3 616 km\n\nArmement :\n1 canon Hispano M2 de 20 mm (150 obus par f\u00FBt)\n4 mitrailleuses Colt-Browning MG 53-2 calibre 50 (500 coups par canon)\nJusqu'\u00E0 1 600 kg de bombes\n\nC'est la version la plus connue du c\u00E9l\u00E8bre chasseur bimoteur P-38. Le P-38J (Mod\u00E8le 422 pour la d\u00E9signation d'usine) fut le r\u00E9sultat d'une exp\u00E9rience dont le but \u00E9tait la cr\u00E9ation d'un syst\u00E8me plus performant de refroidissement moteur. Il fut d\u00E9cid\u00E9 que l'installation de radiateurs sous le moteur constituerait la meilleure solution.\n\u00C0 proprement parler, la nouvelle forme du capot moteur \u00E9tait la diff\u00E9rence externe la plus significative. Elle augmentait quelque peu la tra\u00EEn\u00E9e, mais elle compensait largement de par l'accroissement de puissance qui r\u00E9sultait de la modification. Les moteurs Allison V-1710-89/91 qui ne pouvaient auparavant fournir que 1 240 ch. en produisaient d\u00E9sormais 1 425. De fait, le P-38J fut le mod\u00E8le le plus rapide de la gamme des Lightning.\n\nPrincipales variantes :\nP-38J-1-LO - version de test et de pr\u00E9s\u00E9rie. 10 exemplaires.\nP-38J-5-LO - r\u00E9servoirs de carburant suppl\u00E9mentaires dans la partie avant de l'aile. 210 exemplaires.\nP-38J-10-LO - protection du pilote accrue sous la forme d'une verri\u00E8re avant blind\u00E9e. 790 exemplaires.\nP-38J-15-LO - syst\u00E8mes \u00E9lectriques am\u00E9lior\u00E9s. 1 400 exemplaires.\nP-38J-20-LO - modifications suppl\u00E9mentaires de l'\u00E9quipement. 350 exemplaires.\nP-38J-25-LO - version avec renforts d'aileron. 210 exemplaires.\nP-38J Droop Snoot - c\u00F4ne de nez en verre, un poste de bombardier et un viseur Norden ou un radar de bombardement Mickey BTO (Bombing Through Overcast - Bombardement au travers de la couverture nuageuse).\nF-5B-1-LO - reconnaissance photographique. 280 exemplaires.\n\nAvantages :\nRapidit\u00E9\nGrande autonomie\nArmement puissant\nEmport consid\u00E9rable en bombes\n\nInconv\u00E9nients :\nMa\u00EEtrise probl\u00E9matique \u00E0 grandes vitesses, en particulier en piqu\u00E9 (corrig\u00E9e par l'installation de renforts d'aileron sur les versions J-25 et ult\u00E9rieures)\n\n\n
P-38L             \n    P-38L Lightning, 1944 \n\nType : Chasseur lourd polyvalent\n\nPoids :\nAu d\u00E9collage : 7 945 kg\nMaximum : 9 747 kg\n\nLongueur : 12,46 m\nEnvergure : 17,16 m\nSurface alaire : 30,42 m2\n\nMoteur : 2 Allison V-1710-111/113\nPuissance : 1 475 ch. \u00E0 9 150 m\nPuissance en mode WEP : 1 600 ch. \u00E0 8 750 m\n\nVitesse maxi :\nAu niveau de la mer : 575 km/h\nA 8 000 m : 662 km/h\n\nPlafond d'exploitation : 12 200 m\nAutonomie : 3 616 km\n\nArmement :\n1 canon Hispano M2 de 20 mm (150 obus par f\u00FBt)\n4 mitrailleuses Colt-Browning MG 53-2 calibre 50 (500 coups par canon)\nJusqu'\u00E0 1 600 kg de bombes ou 10 roquettes HVAR\n\nLe P-38L fut le mod\u00E8le le plus produit des Lightning. Les principales diff\u00E9rences avec le mod\u00E8le J \u00E9taient :\n- Des moteurs Allison V-1710-111/113 plus puissants.\n- Des renforts d'aileron qui accroissaient grandement la ma\u00EEtrise \u00E0 grande vitesse, et amenait globalement la man\u0153uvrabilit\u00E9 du chasseur \u00E0 un niveau comparable \u00E0 celle des monomoteurs contemporains.\nComme pour le P-38J, le mod\u00E8le L fut \u00E9galement utilis\u00E9 comme base de versions sp\u00E9cialis\u00E9es, comme l'appareil de reconnaissance \u00E0 grande vitesse F-5F/G ou le bombardier Droop Snoot. L'avion servit \u00E9galement de base \u00E0 la cr\u00E9ation du chasseur nocturne P-38M \u00E9quip\u00E9 du radar SCR540. Ce dernier entra en service vers la fin de la guerre.\n\n\nPrincipales variantes :\nP-38L-1-LO - version initiale, pratiquement identique au P-38J-25-LO, la seule exception r\u00E9sidant dans les moteurs. 1 290 exemplaires.\nP-38L-5-LO - version la plus courante, avec 2 520 exemplaires fabriqu\u00E9s. Lance-bombes intrados renforc\u00E9s qui pouvaient transporter 1 000 kg de bombes ou des r\u00E9servoirs largables de 1 137 litres.\nP-38L Droop Snoot - c\u00F4ne de nez en verre, un poste de bombardier et un viseur Norden ou un radar de bombardement Mickey BTO (Bombing Through Overcast - Bombardement au travers de la couverture nuageuse).\nF-5F-3-LO - appareil de reconnaissance photographique bas\u00E9 sur le P-38L-5-LO.\nF-5G-6-LO - appareil de reconnaissance photographique bas\u00E9 sur le P-38L-5-LO mais avec une section de nez plus grande et d'une forme diff\u00E9rente.\n\nAvantages :\nRapidit\u00E9\nMan\u0153uvrabilit\u00E9 accrue\nGrande autonomie\nArmement puissant\nEmport consid\u00E9rable en bombes\n\nInconv\u00E9nients :\nUn peu plus lent que le P-38J\n\n\n
P-39D1            \n    Bell P-39D1 Airacobra\n\nType: Chasseur bas\u00E9 \u00E0 terre.\n\nPoids:\nA vide: 2,561 kg (5,647 lbs)\nD\u00E9collage en charge courante: 3,470 kg (7,651 lbs)\nD\u00E9collage \u00E0 pleine charge: 4,015 kg (8,853 lbs)\n\nEnvergure: 10.36 m (33.8 ft)\nLongueur: 9.19 m (30.1 ft)\nHauteur: 3.78 m (12.4 ft)\n\nMoteur: 1x Allison V-1710-35\nPuissance: 1,150 ch\n\nVitesse:\nA 5,900m (19,352 ft): 583 km/h (362 mph)\n\nTemps de mont\u00E9 jusqu'\u00E0 4,500 m (14,760 ft): 6 min. 6 sec.\nPlafond de service: 11,660 m (38,250 ft)\nRayon d'action: 1,600 km (994 miles)\n\nArmement:\nP-39D:\n1 canon de 37mm  (nez)\n2 mitrailleuses de calibre .50  (nez)\n4 mitrailleuses de calibre .30 (ailes)\nBombes: 1x 500 lbs\n\n\nLorsque le prototype fut lanc\u00E9, le P-39 \u00E9tait unique dans bien des domaines. C'\u00E9tait le premier chasseur monoplan \u00E0 train tricycle au monde, et le premier chasseur monoplan \u00E0 avoir le moteur plac\u00E9 derri\u00E8re le pilote. Ceci permit d'installer de l'armement lourd dans le nez, \u00E0 savoir un canon de 37 mm et deux mitrailleuses de calibre .50, au prix du placement de larbre de lh\u00E9lice entre les jambes du pilote.\n\nLorsque les USA entr\u00E8rent en guerre contre le Japon, les Airacobras et les Warhawks formaient le gros des force a\u00E9riennes dans le Pacifique. Mais les choses n'allaient pas pour le mieux sur le front, car la poussi\u00E8re et l'humidit\u00E9 accentuaient les d\u00E9fauts de l'Airacobra. Les pilotes am\u00E9ricains durent faire face \u00E0 des adversaires \u00E9quip\u00E9s de chasseurs beaucoup plus agiles que ceux que la RAF avait rencontr\u00E9s au-dessus de la Manche. Le rendement des P-39 ne pouvait pas d\u00E9passer celui de l'A6M ou du Ki-43. En plus de cela, le canon de 37 mm de l'Airacobra se r\u00E9v\u00E9la inadapt\u00E9 pour combattre les Z\u00E9ros et les Oscars, \u00E0 cause de la faiblesse de sa cadence de tir et de la balistique plongeante de ses obus.\n\nLe P-39D entra en service dans l'USSAAC en f\u00E9vrier 1941. La premi\u00E8re unit\u00E9 \u00E0 en \u00EAtre \u00E9quip\u00E9e fut le 31\u00E8 Poursuit Group bas\u00E9 \u00E0 Selfridge Field, Michigan. Un peu plus d'un an plus tard, le 30 Avril 1942, 13 Airacobras des 35\u00E8 et 36\u00E8 PS firent leur premi\u00E8re mission de combat. Ils constituaient avec les P-40 le principal chasseur am\u00E9ricain terrestre jusqu'\u00E0 la mi 1943. Plus tard, leur nombre commen\u00E7a \u00E0 baisser drastiquement. Sur le front du Pacifique, le 347\u00E8 Fighter Group fut la derni\u00E8re unit\u00E9 \u00E0 passer de l'Airacobra au P-38 en avril 1944.\n\n\n\nConstructeur :\nBell Aircraft Corporation, \u00C9tats Unis.\n\nPrincipales variantes :\nP-39C  Premi\u00E8re version de production.\nP-39D  Premi\u00E8re version op\u00E9rationnelle. Ajout de blindage pour prot\u00E9ger le pilote, r\u00E9servoirs, point d'emport sous les ailes pour des bombes de 225 kg ou un r\u00E9servoir suppl\u00E9mentaire.\nP-400  Version de la RAF, Le canon de 37 mm est remplac\u00E9 par un 20 mm Hispano Suiza.\nP-39N  Premi\u00E8re grosse production, 2095 construits.\nP-39Q  Version finale. Les 4 mitrailleuses d'aile de calibre .30 furent remplac\u00E9es par deux de calibre .30. 4905 chasseurs furent construits.\n\nAvantages :\nAssez maniable \u00E0 basse altitude. Assez bien arm\u00E9.\n\nD\u00E9savantages :\nPerformances en chute \u00E0 haute altitude. Mauvaise manoeuvrabilit\u00E9 \u00E0 basse vitesse.\n\n
