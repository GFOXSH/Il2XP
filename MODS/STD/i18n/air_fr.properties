F6F-3             \n    Grumman F6F Hellcat\n\nType: Chasseur-bombardier  embarqu\u00E9.\n\nPoids:\nA vide: 4,120 kg (9.085 lbs)\nD\u00E9collage en charge courante: 5,750 kg (12,700 lbs)\nD\u00E9collage \u00E0 pleine charge: 6,990 kg (15,412 lbs)\n\nEnvergure: 13.05 m (42.7 ft)\nLongueur: 10.30 m (33.7 ft)\nHauteur: 4.39 m (14.4 ft)\n\nMoteur: 1x Pratt & Whitney R-2800-10W Double Wasp\nPuissance: 2,000 ch\n\nVitesse:\nA 7000m (22,960 ft): 613 km/h (380 mph)\n\nTemps de mont\u00E9 jusqu'\u00E0 7,000 m (22,960 ft): 8 min. 12 sec\nPlafond de service: 11,400 m (37,400 ft)\nRayon d'action: 2,200 km (1,366 miles)\n\nArmement:\n6 mitrailleuses de calibre 50\nBombes: 2x1,000 lbs ou 2x500 lbs ou 2 roquettes Tiny Tim ou 6 roquettes.\n\nDurant les deux premi\u00E8res ann\u00E9es de la guerre contre le Japon, les \u00C9tats-Unis ne disposaient pas d'un chasseur capable de rivaliser avec le Z\u00E9ro. Leroy Grumman avait d\u00E9j\u00E0 commenc\u00E9 \u00E0 travailler sur le rempla\u00E7ant du Wildcat avant le  commencement de la guerre. Le dessin rond du fuselage du Wildcat fut d\u00E9laiss\u00E9 au profit dun profil en goutte deau.\nL'US Navy passa le 30 juin 1941 une commande aupr\u00E8s de Grumman Aircraft pour un nouveau chasseur embarqu\u00E9. \u00C0 cette date, on savait tr\u00E8s peu de choses sur le Z\u00E9ro, mis \u00E0 part qu'il \u00E9tait assez bien arm\u00E9 et extr\u00EAmement agile. Mais par un coup de chance, les choses purent changer de ce c\u00F4t\u00E9-l\u00E0. Les restes d'un A6M Z\u00E9ro structurellement intact furent d\u00E9couverts par des PBY de la Navy dans les Al\u00E9outiennes. Cette prise de guerre fut aussit\u00F4t d\u00E9sassembl\u00E9e et exp\u00E9di\u00E9e \u00E0 Grumman, ou il fut r\u00E9-assembl\u00E9 et test\u00E9 en vol. De pr\u00E9cieuses informations furent recueillies durant ce vol d'essai, ce qui aida les ing\u00E9nieurs de Grumman \u00E0 concevoir un prototype adapt\u00E9 \u00E0 la chasse au Zeke.\nLes Hellcats subirent le bapt\u00EAme du feu le 30 ao\u00FBt 1943 lors de la bataille de l'\u00EEle Marcus. Au final, les \u00C9tats-Unis dispos\u00E8rent d'un avion qui ne se contentait pas d'\u00E9galer le Z\u00E9ro, mais qui le surpassait en vitesse et manoeuvrabilit\u00E9. Les Hellcats particip\u00E8rent \u00E0 des combats majeurs en octobre de la m\u00EAme ann\u00E9e durant l'attaque sur Wake. Tr\u00E8s t\u00F4t le matin, 47 Hellcats d\u00E9coll\u00E8rent de quatre porte-avions mais furent rep\u00E9r\u00E9s par les japonais. 27 Z\u00E9ros furent envoy\u00E9s en interception, une f\u00E9roce bataille s'engagea avec pour r\u00E9sultat la d\u00E9faite des Z\u00E9ros face aux Hellcats. La m\u00EAme histoire se r\u00E9p\u00E9ta un mois plus tard, lorsque les forces am\u00E9ricaines attaqu\u00E8rent Rabaul. Les Hellcats prouv\u00E8rent une nouvelle fois qu'ils \u00E9taient de redoutables adversaires.\nLe F6F-5 fut la version suivante, qui re\u00E7ut toutes les \u00E9volutions qu'avait subies le F6F-3 lors de sa production et le pare-brise plat du F6F-3E fut ajout\u00E9. Des protections pour le pilote furent rajout\u00E9es, la structure du fuselage fut rigidifi\u00E9e et les ailerons l\u00E9g\u00E8rement modifi\u00E9s.\n\nConstructeur :\nGrumman Aircraft Engineering Corporation, \u00C9tats-Unis\n\nPrincipale variante :\nF6F-3  Premi\u00E8re version de production. 4402 unit\u00E9s construites.\nF6F-3N  Version de nuit, \u00E9quip\u00E9e d'un radar Sperry APS-6, transpondeur IFF et pare brise plat. 227 unit\u00E9s construites.\nF6F-5  Les modifications de la version de nuit du Hellcat sont adopt\u00E9es. Les premiers F6F-5 avaient seulement un point d'emport pour une bombe de 450 kg, plus tard d'autres points d'emport furent ajout\u00E9s afin d'emporter une autre bombe de 450 kg, plus 6 roquettes HVAR de 5 pouces. \u00C0 la place des bombes, 2 roquettes Tiny Tim de 300 mm pouvaient \u00EAtre install\u00E9es. 7868 unit\u00E9s construites.\nF6F-5N  Version de nuit \u00E9quip\u00E9e dun radar APS-6, on ajouta apr\u00E8s 2 canons de 20 mm plus 4 mitrailleuses de calibre 50. Ces appareils \u00E9taient plus longs, plus grands, et plus lents que les versions 5 courantes. 1432 unit\u00E9s construites.\n\nAvantages :\nStructurellement bien con\u00E7u, bien arm\u00E9. Il pouvait emporter un armement vari\u00E9.\n\nD\u00E9savantages :\nPas assez maniable par rapport aux ultimes chasseurs japonais.\n\n\n
