\u00E9 par le Erprobunggruppe 210 dans le r\u00F4le de chasseur-bombardier. La t\u00E2che de cette unit\u00E9 consistait \u00E0 tester les chasseurs standards op\u00E9rationnels dans la Luftwaffe dans des r\u00F4les nouveaux et diff\u00E9rents. Les tests se poursuivirent durant la Bataille d'Angleterre, et d\u00E9montr\u00E8rent que le Bf 110 \u00E9tait bien adapt\u00E9 au r\u00F4le d'attaquant au sol. Le Erprobunggruppe 210 fut \u00E9galement la seule unit\u00E9 \u00E9quip\u00E9e de Zerst\u00F6rers \u00E0 exploiter la version C-6, un chasseur de char dot\u00E9 d'un canon MK 101 de 30 mm install\u00E9 dans une nacelle dispos\u00E9e sous le ventre, mais dont les canons MG-FF \u00E9taient supprim\u00E9s.\n\nA l'origine, au cours de la Bataille d'Angleterre, les unit\u00E9s de Zerst\u00F6rers remport\u00E8rent des victoires en patrouilles libres, plongeant avec leur formidable armement et en \u00E9crasant leurs adversaires sous un feu nourri. Cela changea cependant rapidement, lorsqu'ils furent utilis\u00E9s comme escorteurs de bombardiers, en particulier en escorte rapproch\u00E9e o\u00F9 ils constituaient des cibles de choix pour les Hurricanes et autres Spitfires, beaucoup plus agiles, et subirent de lourdes pertes. A la fin, lorsqu'ils \u00E9taient utilis\u00E9s dans le cadre d'une escorte rapproch\u00E9e de bombardiers, les Bf 110 devaient \u00EAtre escort\u00E9s par des Bf 109.\nCe fut dans le r\u00F4le d'attaquant au sol que le Zerst\u00F6rer trouva sa nouvelle voie au d\u00E9but de l'op\u00E9ration Barbarossa. En raison, principalement, du nombre relativement faible de chasseurs modernes dans le camp sovi\u00E9tique au d\u00E9but de la campagne, les Bf 110 \u00E9taient capable d'op\u00E9rer avec succ\u00E8s dans le r\u00F4le d'interdiction, en attaquant des a\u00E9rodromes sovi\u00E9tiques, des colonnes de ravitaillement, des concentrations de troupes et des points forts. L\u00E0, l'armement install\u00E9 dans le nez ravageait tout ce qui avait le malheur de se