 A, \u0431\u044B\u043B \u043E\u0441\u043D\u0430\u0449\u0435\u043D \u043C\u043E\u0449\u043D\u044B\u043C \u0442\u0443\u0440\u0431\u043E\u043D\u0430\u0433\u043D\u0435\u0442\u0430\u0442\u0435\u043B\u0435\u043C \u0433\u0435\u0440\u043C\u0435\u0442\u0438\u0447\u043D\u043E\u0439 \u043A\u0430\u0431\u0438\u043D\u043E\u0439. \u0417\u0430 \u043D\u0435\u0439 \u043F\u043E\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u043B\u0430 \u0434\u0440\u0443\u0433\u0430\u044F \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F - FW-190C  \u043F\u0435\u0440\u0432\u043E\u043D\u0430\u0447\u0430\u043B\u044C\u043D\u043E \u043E\u0441\u043D\u0430\u0449\u0435\u043D\u043D\u044B\u0439 1750-\u043B.\u0441. \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C DB 603A \u0441 \u043B\u0438\u043D\u0435\u0439\u043D\u044B\u043C \u0440\u0430\u0441\u043F\u043E\u043B\u043E\u0436\u0435\u043D\u0438\u0435\u043C \u0446\u0438\u043B\u0438\u043D\u0434\u0440\u043E\u0432, \u0430 \u043F\u043E\u0437\u0434\u043D\u0435\u0435  \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C DB 603G. \u0418\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F \u043F\u043E\u043A\u0430\u0437\u0430\u043B\u0438 \u043D\u0435\u0443\u0434\u043E\u0432\u043B\u0435\u0442\u0432\u043E\u0440\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0435 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438 \u043D\u0430\u0433\u043D\u0435\u0442\u0430\u0442\u0435\u043B\u0435\u0439 \u0438 \u0431\u044B\u043B\u043E \u0440\u0435\u0448\u0435\u043D\u043E \u0432\u043D\u0435\u0441\u0442\u0438 \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u044F, \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0432 \u0431\u043E\u043B\u0435\u0435 \u043C\u043E\u0449\u043D\u044B\u0439 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C Jumo 213 \u043D\u0430 \u0441\u0435\u0440\u0438\u0438 FW-190D.\n  \u041D\u043E\u0432\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0431\u044B\u043B \u043E\u0441\u043D\u043E\u0432\u0430\u043D \u043D\u0430 \u0441\u0442\u0430\u043D\u0434\u0430\u0440\u0442\u043D\u043E\u043C \u043F\u043B\u0430\u043D\u0435\u0440\u0435 FW-190A-8. \u0412 \u043F\u0440\u043E\u0442\u0438\u0432\u043E\u043F\u043E\u043B\u043E\u0436\u043D\u043E\u0441\u0442\u044C \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044E \u0441 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C BMW, \u0443 \u043D\u0435\u0433\u043E \u0431\u044B\u043B 12-\u0446\u0438\u043B\u0438\u043D\u0434\u0440\u043E\u0432\u044B\u0439 \u043B\u0438\u043D\u0435\u0439\u043D\u044B\u0439 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C \u0436\u0438\u0434\u043A\u043E\u0441\u0442\u043D\u043E\u0433\u043E \u043E\u0445\u043B\u0430\u0436\u0434\u0435\u043D\u0438\u044F Jumo 213A \u0441 \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E, \u043E\u0446\u0435\u043D\u0438\u0432\u0430\u0435\u043C\u043E\u0439 \u0432 1740 \u043B.\u0441.. \u0423\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0430 \u043D\u043E\u0432\u043E\u0433\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F \u0443\u0434\u043B\u0438\u043D\u0438\u043B\u0430 \u0444\u044E\u0437\u0435\u043B\u044F\u0436, \u0447\u0442\u043E \u0431\u044B\u043B\u043E \u043A\u043E\u043C\u043F\u0435\u043D\u0441\u0438\u0440\u043E\u0432\u0430\u043D\u043E \u0431\u043E\u043B\u0435\u0435 \u043A\u0440\u0443\u043F\u043D\u044B\u043C \u0445\u0432\u043E\u0441\u0442\u043E\u0432\u044B\u043C \u043E\u043F\u0435\u0440\u0435\u043D\u0438\u0435\u043C. \u041B\u0435\u0442\u043D\u044B\u0435 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F \u043D\u043E\u0432\u043E\u0433\u043E \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u043F\u043E\u043A\u0430\u0437\u0430\u043B\u0438 \u043E\u0442\u043B\u0438\u0447\u043D\u044B\u0435 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u044B \u0438 \u0431\u044B\u043B\u043E \u043D\u0430\u0447\u0430\u0442\u043E \u043C\u0430\u0441\u0441\u043E\u0432\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E.\n  \u041D\u0435\u0431\u043E\u043B\u044C\u0448\u0430\u044F \u043F\u0440\u043E\u0431\u043D\u0430\u044F \u0441\u0435\u0440\u0438\u044F \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 FW-190D-0 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0438\u043B\u0430\u0441\u044C \u04321943 \u0433., \u0447\u0442\u043E \u043E\u0437\u043D\u0430\u0447\u0430\u043B\u043E \u043C\u043E\u0434\u0435\u0440\u043D\u0438\u0437\u0430\u0446\u0438\u044E \u0441\u0442\u0430\u043D\u0434\u0430\u0440\u0442\u043D\u043E\u0433\u043E \u043F\u043B\u0430\u043D\u0435\u0440\u0430 FW-190A-7. \u0417\u0430 \u043D\u0435\u0439 \u043F\u043E\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u043B\u0430 \u043D\u0435\u0431\u043E\u043B\u044C\u0448\u0430\u044F \u0441\u0435\u0440\u0438\u044F FW-190D-1, \u0447\u044C\u0438 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u044B \u043E\u0442\u043B\u0438\u0447\u0430\u043B\u0438\u0441\u044C \u043E\u0442 \u043F\u0440\u043E\u0431\u043D\u043E\u0439 \u0432\u0435\u0440\u0441\u0438\u0438 \u0431\u043E\u043B\u044C\u0448\u0435\u0439 \u043F\u043B\u043E\u0449\u0430\u0434\u044C\u044E  \u0432\u0435\u0440\u0442\u0438\u043A\u0430\u043B\u044C\u043D\u043E\u0433\u043E \u0441\u0442\u0430\u0431\u0438\u043B\u0438\u0437\u0430\u0442\u043E\u0440\u0430 \u0445\u0432\u043E\u0441\u0442\u043E\u0432\u043E\u0433\u043E \u043E\u043F\u0435\u0440\u0435\u043D\u0438\u044F. \u0418\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043E\u0432\u0430\u0432\u0448\u0438\u0445 \u043F\u043B\u0430\u043D\u0435\u0440\u043E\u0432 \u043E\u0431\u044B\u0447\u043D\u043E \u0431\u044B\u043B\u043E \u0441\u0432\u044F\u0437\u0430\u043D\u043E \u0441 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u043E\u0439 \u043D\u043E\u0432\u043E\u0433\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F \u0438 \u0443\u0434\u043B\u0438\u043D\u0435\u043D\u0438\u043C \u0444\u0435\u0437\u044E\u043B\u044F\u0436\u0430 \u043F\u0435\u0440\u0435\u0434 \u0445\u0432\u043E\u0441\u0442\u043E\u0432\u044B\u043C \u043E\u043F\u0435\u0440\u0435\u043D\u0438\u0435\u043C. \u041F\u043E\u0441\u043B\u0435\u0434\u043D\u0438\u0439 \u0443\u0440\u0430\u0432\u043D\u043E\u0432\u0435\u0448\u0438\u0432\u0430\u043B \u043F\u0435\u0440\u0435\u0434\u043D\u044E\u044E \u0447\u0430\u0441\u0442\u044C \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430, \u043A\u043E\u0442\u043E\u0440\u0443\u044E \u0443\u0434\u043B\u0438\u043D\u0438\u043B\u0438 \u0434\u043B\u044F \u0440\u0430\u0437\u043C\u0435\u0449\u0435\u043D\u0438\u044F \u043D\u043E\u0432\u043E\u0433\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F.\n  \u041F\u0435\u0440\u0432\u0430\u044F \u043C\u0430\u0441\u0441\u043E\u0432\u043E\u0433\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0430 \u043C\u043E\u0434\u0435\u043B\u044C \u0432\u0435\u0440\u0441\u0438\u0438 D, \u043F\u043E\u0448\u0435\u0434\u0448\u0430\u044F \u0432 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E \u0432 \u0438\u044E\u043D\u0435 1944 \u0431\u044B\u043B FW-190D-9, \u043A\u043E\u0442\u043E\u0440\u044B\u043C \u043D\u0430\u043C\u0435\u0440\u0435\u0432\u0430\u043B\u0438\u0441\u044C \u0437\u0430\u043C\u0435\u043D\u0438\u0442\u044C FW-190A-8. \u0421\u0430\u043C\u043E\u043B\u0435\u0442\u044B \u044D\u0442\u043E\u0439 \u0441\u0435\u0440\u0438\u0438 \u0431\u044B\u043B\u0438 \u043E\u0441\u043D\u0430\u0449\u0435\u043D\u044B \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438 \u0444\u0438\u0440\u043C\u044B \u00AB\u042E\u043D\u043A\u0435\u0440\u0441\u00BB Jumo 213A-1. \u0412\u043E \u0432\u0440\u0435\u043C\u044F \u0431\u043E\u0435\u0432\u044B\u0445 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0439 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0431\u044B\u043B \u043F\u043E\u043A\u0430\u0437\u0430\u043B \u0445\u043E\u0440\u043E\u0448\u0438\u0435 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u044B, \u043D\u043E \u0442\u0440\u0435\u0431\u043E\u0432\u0430\u043B\u0430\u0441\u044C \u0434\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u0430\u044F \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C. \u0421\u0438\u0441\u0442\u0435\u043C\u0430 \u0432\u043F\u0440\u044B\u0441\u043A\u0438\u0432\u0430\u043D\u0438\u044F \u0432\u043E\u0434\u043D\u043E-\u043C\u0435\u0442\u0430\u043D\u043E\u043B\u043E\u0432\u043E\u0439 \u0441\u043C\u0435\u0441\u0438 MW-50 \u0431\u044B\u043B\u0430 \u0441\u043E\u0437\u0434\u0430\u043D\u0430 \u0432 \u044F\u043D\u0432\u0430\u0440\u0435 1945 \u0433. \u0421\u043E \u0432\u0440\u0435\u043C\u0435\u043D\u0435\u043C, \u043A \u0441\u0435\u043D\u0442\u044F\u0431\u0440\u044E 1944, \u0431\u044B\u043B\u043E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u043E \u0432\u043F\u0440\u044B\u0441\u043A\u0438\u0432\u0430\u043D\u0438\u0435 \u0442\u043E\u043F\u043B\u0438\u0432\u0430, \u0432 \u043F\u0440\u0438\u043D\u0446\u0438\u043F\u0435 \u043F\u043E\u0445\u043E\u0436\u0435\u0435 \u043D\u0430 \u0442\u043E, \u0447\u0442\u043E \u0431\u044B\u043B\u043E \u043D\u0430 A8, \u0438 \u0431\u044B\u043B\u043E \u043F\u043E\u0437\u0436\u0435 \u0434\u043E\u043F\u043E\u043B\u043D\u0435\u043D\u043E \u0431\u043E\u043B\u0435\u0435 \u043F\u0440\u043E\u0441\u0442\u044B\u043C \u0443\u0441\u0442\u0440\u043E\u0439\u0441\u0442\u0432\u043E\u043C MW50.\n\u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F \u0441\u043E\u0441\u0442\u043E\u044F\u043B\u043E \u0438\u0437 \u0434\u0432\u0443\u0445 \u043A\u0440\u044B\u043B\u044C\u0435\u0432\u044B\u0445 \u043F\u0443\u0448\u0435\u043A 20-\u043C\u043C MG 151/20 \u0438 \u0434\u0432\u0443\u0445 13-\u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u043E\u0432 MG 131. \u0411\u043E\u043C\u0431\u043E\u0434\u0435\u0440\u0436\u0430\u0442\u0435\u043B\u044C ETC 504 \u043C\u043E\u0433 \u043D\u0435\u0441\u0442\u0438 250-\u043A\u0433 \u0431\u043E\u043C\u0431\u0443, 300-\u043B\u0438\u0442\u0440\u043E\u0432\u044B\u0439 \u0432\u043D\u0435\u0448\u043D\u0438\u0439 \u0442\u043E\u043F\u043B\u0438\u0432\u043D\u044B\u0439 \u0431\u0430\u043A \u0438\u043B\u0438 \u0447\u0435\u0442\u044B\u0440\u0435 50 \u0438\u043B\u0438 70-\u043A\u0433 \u0431\u043E\u043C\u0431\u044B \u043D\u0430 \u0430\u0434\u0430\u043F\u0442\u0435\u0440\u0435 ETC4 .\n\u041A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u0435\u0434\u0435\u043D\u043D\u044B\u0445 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u043E\u0447\u0435\u043D\u044C \u0441\u043B\u043E\u0436\u043D\u043E \u043E\u043F\u0440\u0435\u0434\u0435\u043B\u0438\u0442\u044C; \u043E\u043D\u043E \u0441\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u0435\u0442 \u0447\u0442\u043E-\u0442\u043E \u043C\u0435\u0436\u0434\u0443 700 \u0438 2000 D9 \u0431\u044B\u043B, \u0432 \u043A\u043E\u043D\u0435\u0447\u043D\u043E\u043C \u0441\u0447\u0435\u0442\u0435, \u0441\u0430\u043C\u043E\u0439 \u043C\u0430\u0441\u0441\u043E\u0432\u043E\u0439 \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u043D\u043E\u0439 \u0441\u0435\u0440\u0438\u0435\u0439. \u0422\u0440\u0443\u0434\u043D\u043E \u043E\u043F\u0440\u0435\u0434\u043B\u0435\u0438\u0442\u044C \u0435\u0433\u043E \u0442\u043E\u0447\u043D\u043E\u0435 \u0443\u0441\u0442\u0440\u043E\u0439\u0441\u0442\u0432\u043E, \u043F\u043E\u0441\u043A\u043E\u043B\u044C\u043A\u0443 \u0431\u043E\u043B\u044C\u0448\u0438\u043D\u0441\u0442\u0432\u043E \u0447\u0430\u0441\u0442\u0435\u0439 \u0431\u044B\u043B\u043E \u0432\u0437\u0430\u0438\u043C\u043E\u0437\u0430\u043C\u0435\u043D\u044F\u0435\u043C\u044B\u043C \u043C\u0435\u0436\u0434\u0443 \u0432\u0435\u0440\u0441\u0438\u044F\u043C\u0438, \u043E\u0441\u043E\u0431\u0435\u043D\u043D\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C. \u041E\u0447\u0435\u043D\u044C \u0432\u043E\u0437\u043C\u043E\u0436\u043D\u043E, \u0447\u0442\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0438\u043B\u0438\u0441\u044C \u0438 \u0433\u0438\u0431\u0440\u0438\u0434\u044B. D13 \u043B\u0435\u0442\u0430\u043B \u0441 \u044D\u0441\u