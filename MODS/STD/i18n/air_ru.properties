u043D\u0438\u044F. \u0411\u043B\u0430\u0433\u043E\u0434\u0430\u0440\u044F \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u0438\u044E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F \u0436\u0438\u0434\u043A\u043E\u0441\u0442\u043D\u043E\u0433\u043E \u043E\u0445\u043B\u0430\u0436\u0434\u0435\u043D\u0438\u044F \u0443\u0434\u0430\u043B\u043E\u0441\u044C \u0441\u0434\u0435\u043B\u0430\u0442\u044C \u0430\u044D\u0440\u043E\u0434\u0438\u043D\u0430\u043C\u0438\u0447\u0435\u0441\u043A\u0438 \u0447\u0438\u0441\u0442\u0443\u044E \u043D\u043E\u0441\u043E\u0432\u0443\u044E \u0447\u0430\u0441\u0442\u044C, \u0441\u0434\u0435\u043B\u0430\u0432\u0448\u0443\u044E Ki-61 \u043F\u043E\u0445\u043E\u0436\u0438\u043C \u043D\u0430 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C Heinkel 100. \u041F\u043E\u043C\u0438\u043C\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F, \u0432 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u0438 Ki-61 \u0431\u044B\u043B\u043E \u0435\u0449\u0435 \u043D\u0435\u043C\u0430\u043B\u043E \u0434\u0435\u0442\u0430\u043B\u0435\u0439, \u043D\u0435 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u043D\u044B\u0445 \u0434\u043B\u044F \u044F\u043F\u043E\u043D\u0441\u043A\u0438\u0445 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439: \u043A\u0440\u044B\u043B\u043E \u0441 \u0431\u043E\u043B\u044C\u0448\u0438\u043C \u0443\u0434\u043B\u0438\u043D\u0435\u043D\u0438\u0435\u043C, \u043F\u0440\u043E\u0442\u0435\u043A\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0431\u0430\u043A\u043E\u0432 \u0438 \u0431\u0440\u043E\u043D\u0435\u0437\u0430\u0449\u0438\u0442\u0430, \u043C\u043E\u0449\u043D\u043E\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435. \u0412\u043E \u043C\u043D\u043E\u0433\u043E\u043C \u0440\u0430\u0437\u043D\u0438\u0446\u0430 \u0432 \u043F\u043E\u0434\u0445\u043E\u0434\u0435 \u043A \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u044E \u0441\u0430\u043C\u