39 \u0433\u0435\u043D\u0438\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u0438. \u0422\u0430\u043A, \u0438\u043B\u0438 \u0438\u043D\u0430\u0447\u0435, \u043D\u043E \u043F\u043E\u0447\u0442\u0438 \u0432\u0441\u0435 \u043F\u043E\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u0432\u0448\u0438\u0435 \u0437\u0430 \u043D\u0438\u043C \u0443\u0441\u043F\u0435\u0448\u043D\u044B\u0435 \u043F\u043E\u0441\u043B\u0435\u0432\u043E\u0435\u043D\u043D\u044B\u0435 \u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u044B\u0435 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0438 \u043D\u0435\u0443\u043B\u043E\u0432\u0438\u043C\u043E \u043D\u0430\u043F\u043E\u043C\u0438\u043D\u0430\u043B\u0438 \u0441\u043E\u0431\u043E\u0439 \u044D\u0442\u043E\u0442 \u043D\u0435\u0431\u043E\u043B\u044C\u0448\u043E\u0439 \u0441\u0430\u043C\u043E\u043B\u0435\u0442. \u041D\u0435\u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0438\u0437 \u043D\u0438\u0445 \u0431\u044B\u043B\u0438 \u044F\u0432\u043D\u044B\u043C \u043F\u043E\u0434\u0440\u0430\u0436\u0430\u043D\u0438\u0435\u043C, \u043D\u043E \u0431\u043E\u043B\u044C\u0448\u0438\u043D\u0441\u0442\u0432\u043E \u0430\u0432\u0438\u0430\u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u043E\u0432 \u0434\u043E\u0441\u0442\u0438\u0433\u043B\u043E \u0442\u043E\u0433\u043E \u0436\u0435 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u0430, \u043F\u043E\u0432\u0442\u043E\u0440\u0438\u0432 \u0442\u0435\u0440\u043D\u0438\u0441\u0442\u044B\u0439 \u043F\u0443\u0442\u044C \u043D\u0435\u043C\u0435\u0446\u043A\u0438\u0445 \u0438\u043D\u0436\u0435\u043D\u0435\u0440\u043E\u0432, \u0447\u044C\u0435 \u0442\u0432\u043E\u0440\u0435\u043D\u0438\u0435 \u0442\u0430\u043A \u0438 \u043D\u0435 \u0443\u0441\u043F\u0435\u043B\u043E \u043F\u043E\u0434\u043D\u044F\u0442\u044C\u0441\u044F \u0432 \u043D\u0435\u0431\u043E.\n\n\u0420\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u043A\u0430 \u0422\u0430-183 \u043D\u0430\u0447\u0430\u043B\u0430\u0441\u044C \u0432 1942 \u0433