\u043E\u0432\u0430\u043D \u0432 \u0418\u043B-4. \n\u0412 1942 \u0433. \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C M-87 (\u0438\u043B\u0438 M-88A) \u0437\u0430\u043C\u0435\u043D\u0438\u043B\u0438 \u043D\u0430 \u0431\u043E\u043B\u0435\u0435 \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u0439 \u041C-88\u0411 \u0441 \u0434\u0432\u0443\u0445\u0441\u0442\u0443\u043F\u0435\u043D\u0447\u0430\u0442\u044B\u043C \u0442\u0443\u0440\u0431\u043E\u043D\u0430\u0433\u043D\u0435\u0442\u0430\u0442\u0435\u043B\u0435\u043C, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u0443\u0432\u0435\u043B\u0438\u0447\u0438\u043B \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C \u043D\u0430 \u0432\u044B\u0441\u043E\u0442\u0435 \u0438 \u043F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0439 \u043F\u043E\u0442\u043E\u043B\u043E\u043A.  \u0418\u0437-\u0437\u0430 \u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0430 \u043C\u0435\u0442\u0430\u043B\u043B\u0430, \u043D\u0435\u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0418\u043B-4, \u043F\u0440\u043E\u0438\u0437\u0432\u0435\u0434\u0435\u043D\u043D\u044B\u0435 \u0432 1942 \u0433. \u0438\u043C\u0435\u043B\u0438 \u0432 \u043A\u0440\u044B\u043B\u044C\u044F\u0445 \u0434\u0435\u0440\u0435\u0432\u044F\u043D\u043D\u044B\u0435 \u0447\u0430\u0441\u0442\u0438, \u043D\u043E \u043F\u043E\u0437\u0436\u0435  \u0432 \u043A\u043E\u043D\u0446\u0435 1942 \u0433.  \u0438\u0445 \u043E\u043F\u044F\u0442\u044C \u0437\u0430\u043C\u0435\u043D\u0438\u043B\u0438 \u043D\u0430 \u043C\u0435\u0442\u0430\u043B\u043B\u0438\u0447\u0435\u0441\u043A\u0438\u0435.\n\u0418\u043B-4 \u0438 \u0414\u0411-3, \u0432\u043C\u0435\u0441\u0442\u0435 \u0441 \u0434\u0430\u043B\u044C\u043D\u0438\u043C\u0438 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u0430\u043C\u0438 \u0415\u0440-2 \u0438 \u041F\u0435-8, \u043F\u0440\u0438\u043C\u0435\u043D\u044F\u043B\u0438\u0441\u044C \u0432 \u0430\u0432\u0433\u0443\u0441\u0442\u0435 1