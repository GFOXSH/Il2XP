E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438:\nF4U-1  \u043F\u0435\u0440\u0432\u0430\u044F \u0441\u0435\u0440\u0438\u0439\u043D\u0430\u044F \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F, \u0432 \u0441\u0432\u044F\u0437\u0438 \u0441 \u043F\u0440\u043E\u0431\u043B\u0435\u043C\u0430\u043C\u0438 \u043F\u0440\u0438 \u043F\u043E\u0441\u0430\u0434\u043A\u0435 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0430\u0441\u044C, \u043A\u0430\u043A \u0441\u0443\u0445\u043E\u043F\u0443\u0442\u043D\u0430\u044F \u043C\u0430\u0448\u0438\u043D\u0430\nF4U-1A  \u043C\u043E\u0434\u0435\u0440\u043D\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0439 F4U-1 \u0441 \u043A\u0430\u043F\u043B\u0435\u0432\u0438\u0434\u043D\u044B\u043C \u0444\u043E\u043D\u0430\u0440\u0435\u043C \u0438 \u0443\u0441\u0438\u043B\u0435\u043D\u043D\u044B\u043C \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435\u043C\nF4U-1C  \u043D\u0435\u0431\u043E\u043B\u044C\u0448\u0430\u044F (190 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432) \u0441\u0435\u0440\u0438\u044F \u0441 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435\u043C, \u0441\u043E\u0441\u0442\u043E\u044F\u0449\u0438\u043C \u0438\u0437  4 \u0425 20 \u043C\u043C \u043F\u0443\u0448\u0435\u043A\nF4U-1D \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F \u0441 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C Pratt & Whitney R-2800-8W\n\n\u0414\u043E\u0441\u0442\u043E\u0438\u043D\u0441\u0442\u0432\u0430: \n-\t\u0432\u044B\u0441\u043E\u043A\u0430\u044F \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C;\n-\t\u0445\u043E\u0440\u043E\u0448\u0430\u044F \u0431\u0440\u043E\u043D\u0435\u0437\u0430\u0449\u0438\u0442\u0430;\n-\t\u043D\u0435\u043F\u043B\u043E\u0445\u043E\u0439 \u043E\u0431\u0437\u043E\u0440 \u0438\u0437 \u043A\u0430\u0431\u0438\u043D\u044B (\u043D\u0430\u0447\u0438\u043D\u0430\u044F \u0441 F4U-1A);\n-\t\u043C\u043E\u0449\u043D\u043E\u0435 \u