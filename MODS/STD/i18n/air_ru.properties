Ju-87B-2          \n    Ju.87B-2 "Stuka"  1940 \u0433\u043E\u0434\u0430\n\n\n\u041C\u0430\u0441\u0441\u0430:\n     \u041F\u0443\u0441\u0442\u043E\u0433\u043E - 2750 \u043A\u0433;\n     \u0412\u0437\u043B\u0435\u0442\u043D\u0430\u044F - 4340 \u043A\u0433.\n\n\u0414\u043B\u0438\u043D\u0430 - 11,1 \u043C.\n\u0420\u0430\u0437\u043C\u0430\u0445 \u043A\u0440\u044B\u043B\u0430 - 13,8 \u043C.\n\u041F\u043B\u043E\u0449\u0430\u0434\u044C \u043A\u0440\u044B\u043B\u0430 - 31,9 \u043C \u043A\u0432.\n\n\u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C: 1xJu 211D.\n\u041C\u043E\u0449\u043D\u043E\u0441\u0442\u044C:\n     \u041D\u043E\u043C\u0438\u043D\u0430\u043B\u044C\u043D\u0430\u044F - 970 \u043B.\u0441.;\n     \u0412\u0437\u043B\u0435\u0442\u043D\u0430\u044F - 1200 \u043B.\u0441.\n\n\u0421\u043A\u043E\u0440\u043E\u0441\u0442\u044C:\n     \u0423 \u0437\u0435\u043C\u043B\u0438 - 338 \u043A\u043C/\u0447.;\n     \u041D\u0430 \u0432\u044B\u0441\u043E\u0442\u0435 4000 \u043C - 380 \u043A\u043C/\u0447.\n\n\u0412\u0440\u0435\u043C\u044F \u043D\u0430\u0431\u043E\u0440\u0430 5000 \u043C - 12 \u043C\u0438\u043D.\n\u041F\u043E\u0442\u043E\u043B\u043E\u043A \u043F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0439 - 8100 \u043C.\n\u0414\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C \u043F\u043E\u043B\u0435\u0442\u0430 - 800 \u043A\u043C.\n\n\u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435:\n     2\u04457,9 \u043C\u043C (\u041CG 17) - \u0432 \u043A\u0440\u044B\u043B\u0435;\n     1\u04457,9 \u043C\u043C (\u041CG 15);\n     \u0411\u043E\u043C\u0431\u044B: 1x500 \u043A\u0433 \u0438\u043B\u0438 1x250 \u043A\u0433 + 4x50 \u043A\u0433.\n\n\n   \u041F\u0438\u043A\u0438\u0440\u0443\u044E\u0449\u0438\u0439 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A (Sturzkampfflugzeug - "Stuka") Ju.87 \u0431\u044B\u043B \u0441\u043E\u0437\u0434\u0430\u043D \u0432 \u0445\u043E\u0434\u0435 \u0432\u044B\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u044F \u043A\u043E\u043D\u043A\u0443\u0440\u0441\u043D\u043E\u0433\u043E \u0437\u0430\u0434\u0430\u043D\u0438\u044F \u043D\u0430 \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u043A\u0443 \u0434\u0432\u0443\u0445\u043C\u0435\u0441\u0442\u043D\u043E\u0433\u043E \u043F\u0438\u043A\u0438\u0440\u0443\u044E\u0449\u0435\u0433\u043E \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u0430, \u0432\u044B\u0434\u0430\u043D\u043D\u043E\u0433\u043E \u041C\u0438\u043D\u0438\u0441\u0442\u0435\u0440\u0441\u0442\u0432\u043E\u043C \u0410\u0432\u0438\u0430\u0446\u0438\u0438 \u0413\u0435\u0440\u043C\u0430\u043D\u0438\u0438 (RLM) \u0432 1933 \u0433\u043E\u0434\u0443. \u0412 \u0445\u043E\u0434\u0435 \u043E\u0442\u0431\u043E\u0440\u043E\u0447\u043D\u044B\u0445 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0439 Ju.87 \u043E\u0434\u0435\u0440\u0436\u0430\u043B \u043F\u043E\u043B\u043D\u0443\u044E \u043F\u043E\u0431\u0435\u0434\u0443, \u043D\u0435\u0441\u043C\u043E\u0442\u0440\u044F \u043D\u0430 \u0442\u043E, \u0447\u0442\u043E \u043A\u043E\u043D\u043A\u0443\u0440\u0435\u043D\u0446\u0438\u044E \u0435\u043C\u0443 \u0441\u043E\u0441\u0442\u0430\u0432\u0438\u043B\u0438 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u044B \u0442\u0430\u043A\u0438\u0445 \u0444\u0438\u0440\u043C \u043A\u0430\u043A "\u0410\u0440\u0430\u0434\u043E", "\u0425\u0435\u0439\u043D\u043A\u0435\u043B\u044C" \u0438 "\u0411\u043B\u043E\u043C \u0443\u043D\u0434 \u0412\u043E\u0441\u0441".\n  \u041F\u0440\u043E\u043E\u0431\u0440\u0430\u0437\u043E\u043C \u0434\u043B\u044F Ju.87 \u043F\u043E\u0441\u043B\u0443\u0436\u0438\u043B \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C-\u0448\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A Junkers K-47, \u0432\u044B\u043F\u0443\u0441\u043A\u0430\u0432\u0448\u0438\u0439\u0441\u044F \u0434\u043B\u044F \u0413\u0435\u0440\u043C\u0430\u043D\u0438\u0438 \u0434\u043E\u0447\u0435\u0440\u043D\u0438\u043C \u043F\u0440\u0435\u0434\u043F\u0440\u0438\u044F\u0442\u0438\u0435\u043C Junkers - \u0448\u0432\u0435\u0434\u0441\u043A\u043E\u0439 \u0444\u0438\u0440\u043C\u043E\u0439 "AB Flugindustrie". \u041F\u0435\u0440\u0432\u044B\u0439 \u043E\u043F\u044B\u0442\u043D\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0451\u0442 Ju.87 V1 \u043F\u043E\u0434\u043D\u044F\u043B\u0441\u044F \u0432 \u0432\u043E\u0437\u0434\u0443\u0445 \u0432 \u0441\u0435\u043D\u0442\u044F\u0431\u0440\u0435 1935 \u0433\u043E\u0434\u0430. \u041A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u043E\u043C \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u0431\u044B\u043B \u0413\u0435\u0440\u043C\u0430\u043D \u041F\u043E\u043B\u044C\u043C\u0430\u043D. \u041F\u043E \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u0438 Ju.87 \u0431\u044B\u043B \u0446\u0435\u043B\u044C\u043D\u043E\u043C\u0435\u0442\u0430\u043B\u043B\u0438\u0447\u0435\u0441\u043A\u0438\u043C \u043D\u0438\u0437\u043A\u043E\u043F\u043B\u0430\u043D\u043E\u043C \u0441 \u0434\u0432\u0443\u0445\u043A\u0438\u043B\u0435\u0432\u044B\u043C \u0445\u0432\u043E\u0441\u0442\u043E\u0432\u044B\u043C \u043E\u043F\u0435\u0440\u0435\u043D\u0438\u0435\u043C \u0438 \u043A\u0440\u044B\u043B\u043E\u043C \u0434\u0432\u0443\u0445\u043B\u043E\u043D\u0436\u0435\u0440\u043E\u043D\u043D\u043E\u0439 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u0438. \u0426\u0435\u043D\u0442\u0440\u043E\u043F\u043B\u0430\u043D\u043D\u0430\u044F \u0441\u0435\u043A\u0446\u0438\u044F \u043A\u0440\u044B\u043B\u0430 \u0432\u044B\u043F\u043E\u043B\u043D\u044F\u043B\u0430\u0441\u044C \u043A\u0430\u043A \u0435\u0434\u0438\u043D\u043E\u0435 \u0446\u0435\u043B\u043E\u0435 \u0441 \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0435\u043C, \u0438 \u043E\u0431\u0440\u0430\u0437\u043E\u0432\u044B\u0432\u0430\u043B\u0430 \u0441 \u043A\u043E\u043D\u0441\u043E\u043B\u044C\u044E \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u043D\u044B\u0439 \u0438\u0437\u043B\u043E\u043C. \u0421\u0430\u043C\u043E\u043B\u0451\u0442 \u043E\u0441\u043D\u0430\u0449\u0430\u043B\u0441\u044F \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C \u0420\u043E\u043B\u043B\u0441-\u0420\u043E\u0439\u0441 "\u041A\u0435\u0441\u0442\u0440\u0435\u043B-V" \u0432\u0437\u043B\u0435\u0442\u043D\u043E\u0439 \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 525 \u043B.\u0441.\n  \u0412\u0441\u043B\u0435\u0434 \u0437\u0430 Ju.87 V1 \u0431\u044B\u043B\u0438 \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u044B \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0438\u0435 \u043E\u043F\u044B\u0442\u043D\u044B\u0435 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u044B, \u043E\u0442\u043B\u0438\u0447\u0430\u0432\u0448\u0438\u0435\u0441\u044F \u043E\u0442 \u043F\u0435\u0440\u0432\u043E\u0433\u043E \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u0430 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u043E\u0439 \u0433\u0435\u0440\u043C\u0430\u043D\u0441\u043A\u043E\u0433\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F Junkers Ju-210A \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 640 \u043B.\u0441. \u0438 \u043E\u0434\u043D\u043E\u043A\u0438\u043B\u0435\u0432\u044B\u043C \u0445\u0432\u043E\u0441\u0442\u043E\u0432\u044B\u043C \u043E\u043F\u0435\u0440\u0435\u043D\u0438\u0435\u043C. \u041D\u0430 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u044B \u0431\u044B\u043B \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u044C\u043D\u044B\u0439 \u043F\u0440\u0438\u0446\u0435\u043B \u0434\u043B\u044F \u0431\u043E\u043C\u0431\u043E\u043C\u0435\u0442\u0430\u043D\u0438\u044F \u0441 \u043F\u0438\u043A\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F. \u0418\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F \u0431\u043E\u043C\u0431\u043E\u043C\u0435\u0442\u0430\u043D\u0438\u044F \u043F\u0440\u043E\u0432\u043E\u0434\u0438\u043B\u043E\u0441\u044C \u043F\u043E\u0434\u0444\u044E\u0437\u0435\u043B\u044F\u0436\u043D\u044B\u043C\u0438 \u0430\u0432\u0438\u0430\u0431\u043E\u043C\u0431\u0430\u043C\u0438 \u0432\u0435\u0441\u043E\u043C \u043E\u0442 100 \u0434\u043E 500 \u043A\u0433.\n  \u0421\u0430\u043C\u043E\u043B\u0451\u0442 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u044F\u043B \u0441\u043E\u0431\u043E\u0439 \u043F\u0440\u043E\u0447\u043D\u0443\u044E \u043C\u0430\u0448\u0438\u043D\u0443, \u0441 \u043E\u0442\u043B\u0438\u0447\u043D\u043E\u0439 \u0443\u043F\u0440\u0430\u0432\u043B\u044F\u0435\u043C\u043E\u0441\u0442\u044C\u044E, \u0441 \u0445\u043E\u0440\u043E\u0448\u0438\u043C \u043E\u0431\u0437\u043E\u0440\u043E\u043C \u0438 \u0432\u043F\u043E\u043B\u043D\u0435 \u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E\u0439 \u0434\u043B\u044F \u0442\u0430\u043A\u043E\u0433\u043E \u0442\u0438\u043F\u0430 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u043E\u0432 \u043C\u0430\u043D\u0435\u0432\u0440\u0435\u043D\u043D\u043E\u0441\u0442\u044C\u044E. \u041E\u0442\u043A\u043B\u043E\u043D\u0435\u043D\u0438\u0435 \u0431\u043E\u043C\u0431 \u043F\u0440\u0438 \u0431\u043E\u043C\u0431\u043E\u043C\u0435\u0442\u0430\u043D\u0438\u0438 \u0441 \u043F\u0438\u043A\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F \u0441\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u043B\u0430 \u043C\u0435\u043D\u0435\u0435 30 \u043C\u0435\u0442\u0440\u043E\u0432 \u043E\u0442 \u0446\u0435\u043B\u0438.\n  \u0411\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A Ju.87 \u0431\u044B\u043B \u043F\u0440\u0438\u043D\u044F\u0442 \u043D\u0430 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u0432 \u043D\u0430\u0447\u0430\u043B\u0435 1937 \u0433\u043E\u0434\u0430, \u043F\u043E\u0441\u043B\u0435 \u0447\u0435\u0433\u043E \u043D\u0430\u0447\u0430\u043B\u043E\u0441\u044C \u0435\u0433\u043E \u043A\u0440\u0443\u043F\u043D\u043E\u043C\u0430\u0441\u0448\u0442\u0430\u0431\u043D\u043E\u0435 \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E. \u041F\u0435\u0440\u0432\u0430\u044F \u043E\u043F\u044B\u0442\u043D\u0430\u044F \u0441\u0435\u0440\u0438\u044F Ju.87 A-0 "Anton" \u0441\u043E\u0441\u0442\u043E\u044F\u043B\u0430 \u0438\u0437 10 \u043C\u0430\u0448\u0438\u043D, \u0432\u0441\u043B\u0435\u0434 \u0437\u0430 \u043A\u043E\u0442\u043E\u0440\u043E\u0439 \u043F\u043E\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u043B\u0430 \u0443\u0436\u0435 \u043C\u0430\u0441\u0441\u043E\u0432\u0430\u044F \u0441\u0435\u0440\u0438\u044F \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u043E\u0432 Ju.87 A-1.\n  \u0412 \u043A\u043E\u043D\u0446\u0435 1937 \u0433\u043E\u0434\u0430 \u0431\u044B\u043B\u0430 \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0430\u043D\u0430 \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0430\u044F \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 - Ju.87 A-2. \u041D\u0430 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u044B \u044D\u0442\u043E\u0439 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438 \u0443\u0441\u0442\u0430\u043D\u0430\u0432\u043B\u0438\u0432\u0430\u043B\u0438 \u043D\u043E\u0432\u044B\u0439 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C Ju-210D \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 680 \u043B.\u0441., \u0430 \u0442\u0430\u043A\u0436\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u0446\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0435 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430 \u0441\u0432\u044F\u0437\u0438. \u0412\u0441\u0435\u0433\u043E \u0431\u044B\u043B\u043E \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u043E 262 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 Ju.87 A.\n  \u042D\u043A\u0441\u043F\u043B\u0443\u0430\u0442\u0430\u0446\u0438\u044F \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u043E\u0432 Ju.87 A \u0432\u044B\u044F\u0432\u0438\u043B\u0430 \u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u0443\u044E \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C \u0448\u0442\u0430\u0442\u043D\u043E\u0433\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F, \u043D\u0435\u0432\u044B\u0441\u043E\u043A\u0438\u0439 \u043F\u043E\u0442\u043E\u043B\u043E\u043A, \u0430 \u0442\u0430\u043A\u0436\u0435 \u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u0443\u044E \u0431\u043E\u043C\u0431\u043E\u0432\u0443\u044E \u043D\u0430\u0433\u0440\u0443\u0437\u043A\u0443 \u0438 \u0434\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C \u043F\u043E\u043B\u0451\u0442\u0430. \u0412\u0441\u0435 \u044D\u0442\u0438 \u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0438 \u043F\u043E\u0432\u043B\u0435\u043A\u043B\u0438 \u0437\u0430 \u0441\u043E\u0431\u043E\u0439 \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u043A\u0443 \u043D\u043E\u0432\u043E\u0439 \u043C\u043E\u0434\u0438\u0444\u0438\u0446\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u043E\u0439 \u0432\u0435\u0440\u0441\u0438\u0438 - Ju.87 B "Berta" (\u0441\u0435\u0440\u0438\u0439\u043D\u044B\u0439 \u0432\u0430\u0440\u0438\u0430\u043D\u0442). \u041E\u0442 Ju.87 A \u043D\u043E\u0432\u0430\u044F \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F Ju.87 B-1 \u043E\u0442\u043B\u0438\u0447\u0430\u043B\u0430\u0441\u044C \u0441\u0434\u0432\u0438\u0433\u0430\u0435\u043C\u044B\u043C \u0444\u043E\u043D\u0430\u0440\u0451\u043C \u043A\u0430\u0431\u0438\u043D\u044B \u043F\u0438\u043B\u043E\u0442\u0430 (\u043D\u0430 Ju.87 A \u0444\u043E\u043D\u0430\u0440\u044C \u043E\u0442\u043A\u0438\u0434\u044B\u0432\u0430\u043B\u0441\u044F \u0432 \u0441\u0442\u043E\u0440\u043E\u043D\u0443), \u043F\u0435\u0440\u0435\u043A\u043E\u043D\u0441\u0442\u0440\u0443\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u043E\u0439 \u043F\u0435\u0440\u0435\u0434\u043D\u0435\u0439 \u0447\u0430\u0441\u0442\u044C\u044E \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430 \u0438 \u043F\u043E\u043B\u043D\u043E\u0441\u0442\u044C\u044E \u0438\u0437\u043C\u0435\u043D\u0451\u043D\u043D\u044B\u043C \u043A\u0430\u043F\u043E\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435\u043C \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F. \u0418\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u044F \u0442\u0430\u043A\u0436\u0435 \u043A\u043E\u0441\u043D\u0443\u043B\u0438\u0441\u044C \u043E\u0431\u0442\u0435\u043A\u0430\u0442\u0435\u043B\u0435\u0439 \u0448\u0430\u0441\u0441\u0438, \u043C\u0430\u0447\u0442\u044B \u0440\u0430\u0434\u0438\u043E\u0430\u043D\u0442\u0435\u043D\u043D\u044B \u0438 \u0445\u0432\u043E\u0441\u0442\u043E\u0432\u043E\u0433\u043E \u043E\u043F\u0435\u0440\u0435\u043D\u0438\u044F. \u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u0441\u043E\u0441\u0442\u043E\u044F\u043B\u043E \u0438\u0437 \u043E\u0434\u043D\u043E\u0433\u043E \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u0430 \u041CG 15 \u0432\u043E\u0437\u0434\u0443\u0448\u043D\u043E\u0433\u043E \u0441\u0442\u0440\u0435\u043B\u043A\u0430 \u0438 \u0434\u0432\u0443\u0445 \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u043E\u0432 \u041CG 17 \u0432 \u043A\u0440\u044B\u043B\u0435 (\u043D\u0430 Ju.87 A - \u043E\u0434\u0438\u043D). \u0414\u043B\u044F \u043F\u0441\u0438\u0445\u043E\u043B\u043E\u0433\u0438\u0447\u0435\u0441\u043A\u043E\u0433\u043E \u0432\u043E\u0437\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044F \u043D\u0430 \u043F\u0440\u043E\u0442\u0438\u0432\u043D\u0438\u043A\u0430 \u0432\u043E \u0432\u0440\u0435\u043C\u044F \u0430\u0442\u0430\u043A\u0438, \u043D\u0430 \u0441\u0442\u043E\u0439\u043A\u0435 (\u043F\u043E\u0437\u0436\u0435 \u043D\u0430 \u0434\u0432\u0443\u0445 \u0441\u0442\u043E\u0439\u043A\u0430\u0445) \u0448\u0430\u0441\u0441\u0438 \u0443\u0441\u0442\u0430\u043D\u0430\u0432\u043B\u0438\u0432\u0430\u043B\u0430\u0441\u044C \u0441\u0438\u0440\u0435\u043D\u0430. \u041F\u0435\u0440\u0432\u043E\u043D\u0430\u0447\u0430\u043B\u044C\u043D\u043E \u043D\u0430 Ju.87 B-1 \u0443\u0441\u0442\u0430\u043D\u0430\u0432\u043B\u0438\u0432\u0430\u043B\u0438 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C Ju-211A \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 1000 \u043B.\u0441., \u0430 \u0437\u0430\u0442\u0435\u043C Ju-211D \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 1200 \u043B.\u0441. \u0421\u0435\u0440\u0438\u0439\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E Ju.87 B-1 \u043D\u0430\u0447\u0430\u043B\u043E\u0441\u044C \u0441 \u043D\u043E\u044F\u0431\u0440\u044F 1938 \u0433\u043E\u0434\u0430, \u0432 \u0445\u043E\u0434\u0435 \u043A\u043E\u0442\u043E\u0440\u043E\u0433\u043E \u0431\u044B\u043B\u043E \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u043E \u043F\u043E\u0440\u044F\u0434\u043A\u0430 808 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u043E\u0432 Ju.87 B-1.\n  \u0412 \u0434\u0435\u043A\u0430\u0431\u0440\u0435 1939 \u0433\u043E\u0434\u0430 \u043D\u0430\u0447\u0430\u043B\u043E\u0441\u044C \u0441\u0442\u0440\u043E\u0438\u0442\u0435\u043B\u044C\u0441\u0442\u0432\u043E \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0435\u0439 \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0439 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438 - Ju.87 B-2. \u0421\u0430\u043C\u043E\u043B\u0451\u0442\u044B \u044D\u0442\u043E\u0439 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438 \u0438\u043C\u0435\u043B\u0438 \u0432\u043E\u0434\u044F\u043D\u044B\u0435 \u0440\u0430\u0434\u0438\u0430\u0442\u043E\u0440\u044B \u0443\u0432\u0435\u043B\u0438\u0447\u0435\u043D\u043D\u044B\u0445 \u0440\u0430\u0437\u043C\u0435\u0440\u043E\u0432, \u0438\u0437\u043C\u0435\u043D\u0451\u043D\u043D\u0443\u044E \u0441\u0438\u0441\u0442\u0435\u043C\u0443 \u0436\u0430\u043B\u044E\u0437\u0435\u0439 \u0438 \u043D\u043E\u0432\u044B\u0435 \u043E\u0431\u0442\u0435\u043A\u0430\u0442\u0435\u043B\u0438 \u043A\u0440\u044B\u043B\u044C\u0435\u0432\u044B\u0445 \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u043E\u0432. \u041C\u0435\u0442\u0430\u043B\u043B\u0438\u0447\u0435\u0441\u043A\u0438\u0439 \u0442\u0440\u0451\u0445\u043B\u043E\u043F\u0430\u0441\u0442\u043D\u043E\u0439 \u0432\u043E\u0437\u0434\u0443\u0448\u043D\u044B\u0439 \u0432\u0438\u043D\u0442 \u0431\u044B\u043B \u0437\u0430\u043C\u0435\u043D\u0451\u043D \u043D\u0430 \u0434\u0435\u0440\u0435\u0432\u044F\u043D\u043D\u044B\u0439. \u0420\u0430\u0434\u0438\u043E\u043E\u0431\u043E\u0440\u0443\u0434\u043E\u0432\u0430\u043D\u0438\u0435 \u0431\u044B\u043B\u043E \u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u043E \u0443\u043B\u0443\u0447\u0448\u0435\u043D\u043E. \u0411\u043E\u043C\u0431\u043E\u0432\u0430\u044F \u043D\u0430\u0433\u0440\u0443\u0437\u043A\u0430 \u0441 \u043E\u0434\u043D\u0438\u043C \u043F\u0438\u043B\u043E\u0442\u043E\u043C \u043C\u043E\u0433\u043B\u0430 \u0434\u043E\u0441\u0442\u0438\u0433\u0430\u0442\u044C 1000 \u043A\u0433.\n\n  \u0421\u0430\u043C\u043E\u043B\u0451\u0442\u044B Ju.87 \u043D\u0430\u0447\u0430\u043B\u0438 \u0441\u0432\u043E\u044E \u0431\u043E\u0435\u0432\u0443\u044E \u043A\u0430\u0440\u044C\u0435\u0440\u0443 \u0432 \u0433\u0440\u0430\u0436\u0434\u0430\u043D\u0441\u043A\u043E\u0439 \u0432\u043E\u0439\u043D\u0435 \u0432 \u0418\u0441\u043F\u0430\u043D\u0438\u0438 \u0438 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0438\u0441\u044C \u0432\u0441\u044E \u0432\u0442\u043E\u0440\u0443\u044E \u043C\u0438\u0440\u043E\u0432\u0443\u044E \u0432\u043E\u0439\u043D\u0443 \u043D\u0430 \u0432\u0441\u0435\u0445 \u0444\u0440\u043E\u043D\u0442\u0430\u0445. \n\n\n  \u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438:\n\n Ju.87 B-2/U1 (U2) - \u041C\u043E\u0434\u0435\u0440\u043D\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u043D\u0430 \u0441\u0432\u044F\u0437\u044C; \n Ju.87 B-2/U3 - \u0414\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u0430\u044F \u0431\u0440\u043E\u043D\u0435\u043F\u043B\u0438\u0442\u0430 \u0443 \u043F\u0438\u043B\u043E\u0442\u0430 \u0438 \u0441\u0442\u0440\u0435\u043B\u043A\u0430;\n Ju.87 B-2/U4 - \u041B\u044B\u0436\u