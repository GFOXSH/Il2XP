0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430, \u043C\u0430\u043B\u0430\u044F \u0434\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C \u043F\u043E\u043B\u0451\u0442\u0430, \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u043B\u0435\u0433\u043A\u043E \u0441\u0440\u044B\u0432\u0430\u043B\u0441\u044F \u0432 \u0448\u0442\u043E\u043F\u043E\u0440 \u0438 \u043D\u0435 \u0432\u044B\u0445\u043E\u0434\u0438\u043B \u0438\u0437 \u043D\u0435\u0433\u043E, \u0430 \u0442\u0430\u043A\u0436\u0435 \u0431\u043E\u043B\u044C\u0448\u0430\u044F \u0443\u0442\u043E\u043C\u043B\u044F\u0435\u043C\u043E\u0441\u0442\u044C \u043B\u0451\u0442\u0447\u0438\u043A\u0430. \u0412 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u0435 \u043F\u043E\u044F\u0432\u0438\u043B\u0430\u0441\u044C \u043D\u043E\u0432\u0430\u044F \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F - \u041C\u0438\u0413-3, \u043E\u0431\u043B\u0430\u0434\u0430\u0432\u0448\u0430\u044F \u0443\u043B\u0443\u0447\u0448\u0435\u043D\u043D\u043E\u0439 \u0430\u044D\u0440\u043E\u0434\u0438\u043D\u0430\u043C\u0438\u043A\u043E\u0439 \u0438 \u0443\u0432\u0435\u043B\u0438\u0447\u0435\u043D\u043D\u044B\u043C \u0443\u0433\u043B\u043E\u043C \u043F\u043E\u043F\u0435\u0440\u0435\u0447\u043D\u043E\u0433\u043E V \u0432\u043D\u0435\u0448\u043D\u0438\u0445 \u043E\u0442\u0441\u0435\u043A\u043E\u0432 \u043A\u0440\u044B\u043B\u0430. \u041A\u0440\u043E\u043C\u0435 \u0442\u043E\u0433\u043E, \u0431\u044B\u043B \u0443\u0432\u0435\u043B\u0438\u0447\u0435\u043D \u0437\u0430\u043F\u0430\u0441 \u0442\u043E\u043F\u043B\u0438\u0432\u0430, \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u044F \u0438 \u0442\u043E\u043B\u0449\u0438\u043D\u0430 \u0431\u0440\u043E\u043D\u0438. \u0412\u0441\u0435\u0433\u043E \u0431\u044B\u043B\u043E \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u043E 3422 \u043C\u0430\u0448\u0438\u043D\u044B (\u0432\u043A\u043B\u044E\u0447\u0430\u044F \u043D\u0435\u0431\u043E\u043B\u044C\u0448\u0443\u044E \u0441\u0435\u0440\u0438\u044E \u041C\u0438\u0413-1).\n  \u041D\u0430 \u0444\u0440\u043E\u043D\u0442\u0430\u0445 \u041C\u0438\u0413-3 \u043F\u0440\u0438\u043C\u0435\u043D\u044F\u043B\u0441\u044F \u0432 1941-1943 \u0433\u043E\u0434\u0430\u0445 (\u043D\u0430 \u0411\u0440\u044F\u043D\u0449\u0438\u043D\u0435, \u043D\u0430 \u041A\u0443\u0431\u0430\u043D\u0438, \u0432 \u041C\u043E\u043B\u0434\u0430\u0432\u0438\u0438 \u0438 \u0432 \u041A\u0440\u044B\u043C\u0443). \u041D\u0430 \u041C\u0438\u0433-3 \u043E\u0434\u0435\u0440\u0436\u0430\u043B \u0441\u0432\u043E\u044E \u043F\u0435\u0440\u0432\u0443\u044E \u043F\u043E\u0431\u0435\u0434\u0443 \u0410.\u0418. \u041F\u043E\u043A\u0440\u044B\u0448\u043A\u0438\u043D (\u0441\u0431\u0438\u043B Me-109E).\n\n\n  \u041F\u0440\u0435\u0438\u043C\u0443\u0449\u0435\u0441\u0442\u0432\u0430: \u0421\u0430\u043C\u044B\u0439 \u0431\u044B\u0441\u0442\u0440\u044B\u0439 \u0441\u0435\u0440\u0438\u0439\u043D\u044B\u0439 \u0432\u044B\u0441\u043E\u0442\u043D\u044B\u0439 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C-\u043F\u0435\u0440\u0435\u0445\u0432\u0430\u0442\u0447\u0438\u043A \u043D\u0430 1941 \u0433\u043E\u0434. \u0412\u044B\u0441\u043E\u043A\u0430\u044F \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043A\u0430\u044F \u0438 \u043F\u0440\u043E\u0434\u043E\u043B\u044C\u043D\u0430\u044F \u0443\u0441\u0442\u043E\u0439\u0447\u0438\u0432\u043E\u0441\u0442\u044C. \u0412\u044B\u0441\u043E\u043A\u0438\u0435 \u043F\u0438\u043B\u043E\u0442\u0430\u0436\u043D\u044B\u0435 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438 \u043F\u0440\u0438 \u043C\u0430\u043D\u0451\u0432\u0440\u0435 \u0441 \u0431\u043E\u043B\u044C\u0448\u0438\u043C\u0438 \u0443\u0433\u043B\u0430\u043C\u0438 \u0430\u0442\u0430\u043A\u0438. \u0412\u044B\u0441\u043E\u043A\u0430\u044F \u043C\u0430\u043D\u0451\u0432\u0440\u0435\u043D\u043D\