\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A, \u0441\u043F\u043E\u0441\u043E\u0431\u043D\u044B\u0439 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u044C \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C \u0434\u043E 650 \u043A\u043C/\u0447 \u0438 \u043D\u0435\u0441\u0442\u0438 \u043F\u0440\u0438 \u044D\u0442\u043E\u043C 900 \u043A\u0433 \u0431\u043E\u043C\u0431 \u043D\u0430 \u0434\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C 8000 \u043A\u043C. \u0412 \u043A\u043E\u043D\u043A\u0443\u0440\u0441\u0435 \u043F\u043E\u0431\u0435\u0434\u0438\u043B\u0430 \u0444\u0438\u0440\u043C\u0430 Boeing, \u0440\u0430\u0437\u0440\u0430\u0431\u0430\u0442\u044B\u0432\u0430\u0432\u0448\u0430\u044F \u043A\u043E\u043D\u0446\u0435\u043F\u0446\u0438\u044E \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u0430 \u043D\u043E\u0432\u043E\u0433\u043E \u043F\u043E\u043A\u043E\u043B\u0435\u043D\u0438\u044F \u0441 \u043E\u043A\u0442\u044F\u0431\u0440\u044F 1938 \u0433\u043E\u0434\u0430. \u041A \u044F\u043D\u0432\u0430\u0440\u044E 1942 \u0433\u043E\u0434\u0430 Boeing \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0430 \u0437\u0430\u043A\u0430\u0437\u0430 \u043D\u0430 500 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432, \u0430 \u0432 21 \u0441\u0435\u043D\u0442\u044F\u0431\u0440\u044F \u0441\u043E\u0441\u0442\u043E\u044F\u043B\u0441\u044F \u043F\u043E\u043B\u0435\u0442 \u043F\u0435\u0440\u0432\u043E\u0433\u043E \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u0430, XB-29. \u0412 \u0438\u044E\u043D\u0435 1943 \u0432\u0437\u043B\u0435\u0442\u0435\u043B \u043F\u0440\u0435\u0434\u0441\u0435\u0440\u0438\u0439\u043D\u044B\u0439 YB-29, \u0430 \u043F\u043E\u043B\u043D\u043E\u043C\u0430\u0441\u0448\u0442\u0430\u0431\u043D\u043E\u0435 \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E \u043D\u0430\u0447\u0430\u043B\u043E\u0441\u044C \u0432 \u0441\u0435\u043D\u0442\u044F\u0431\u0440\u0435 \u0442\u043E\u0433\u043E \u0436\u0435 \u0433\u043E\u0434\u0430. \u041A\u0430\u043A \u0438 \u0432 \u0441\u043B\u0443\u0447\u0430\u0435 \u0441 B-17, \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E \u043E\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043B\u044F\u043B\u043E\u0441\u044C \u043A\u0430\u043A \u0441\u0430\u043C\u043E\u0439 Boeing, \u0442\u0430\u043A \u0438 \u043F\u043E\u0434\u0440\u044F\u0434\u0447\u0438\u043A\u0430\u043C\u0438 \u0432 \u043B\u0438\u0446\u0435 \u0444\u0438\u0440\u043C Bell (\u0437\u0430\u0432\u043E\u0434 \u0432 \u041C\u044D\u0440\u0438\u0435\u0442) \u0438 Martin (\u0437\u0430\u0432\u043E\u0434 \u0432 \u041E\u043C\u0430\u0445\u0435).\nB-29 \u044F\u0432\u043B\u044F\u0435\u0442\u0441\u044F \u043D\u0430\u0438\u0431\u043E\u043B\u0435\u0435 \u0442\u0435\u0445\u043D\u0438\u0447\u0435\u0441\u043A\u0438 \u0441\u043E\u0432\u0435\u0440\u0448\u0435\u043D\u043D\u044B\u043C \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u043E\u043C \u0412\u0442\u043E\u0440\u043E\u0439 \u043C\u0438\u0440\u043E\u0432\u043E\u0439. \u041D\u0430 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0435 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0438\u0441\u044C \u0433\u0435\u0440\u043C\u043E\u043E\u0442\u0441\u0435\u043A\u0438 (\u0432\u0441\u0435\u0433\u043E \u043D\u0430 B-29 \u0431\u044B\u043B\u043E \u0442\u0440\u0438 \u0433\u0435\u0440\u043C\u043E\u043E\u0442\u0441\u0435\u043A\u0430), \u0430 \u0442\u0430\u043A\u0436\u0435 \u0434\u0438\u0441\u0442\u0430\u043D\u0446\u0438\u043E\u043D\u043D\u043E \u0443\u043F\u0440\u0430\u0432\u043B\u044F\u0435\u043C\u044B\u0435 \u0442\u0443\u0440\u0435\u043B\u0438. \u041C\u043E\u0449\u043D\u044B\u0435 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0438 \u043F\u043E\u0437\u0432\u043E\u043B\u044F\u043B\u0438 \u043D\u0435\u0441\u0442\u0438 \u0434\u043E \u0434\u0435\u0432\u044F\u0442\u0438 \u0442\u043E\u043D\u043D \u0431\u043E\u043C\u0431 \u043F\u0440\u0438 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u0438, \u0441\u0440\u0430\u0432\u043D\u0438\u043C\u043E\u0439 \u0441 \u043F\u043E\u043A\u0430\u0437\u0430\u0442\u0435\u043B\u044F\u043C\u0438 \u043B\u0443\u0447\u0448\u0438\u0445 \u043F\u043E\u0440\u0448\u043D\u0435\u0432\u044B\u0445 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439 \u0442\u043E\u0433\u043E \u0432\u0440\u0435\u043C\u0435\u043D\u0438. \u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0438 \u0436\u0435 \u0431\u044B\u043B\u0438 \u043E\u0434\u043D\u0438\u043C \u0438\u0437 \u0433\u043B\u0430\u0432\u043D\u044B\u0445 \u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u043E\u0432 B-29: Wright GR-3350 Cyclone \u043D\u0435\u0440\u0435\u0434\u043A\u043E \u0437\u0430\u0433\u043E\u0440\u0430\u043B\u0438\u0441\u044C \u0432 \u043F\u043E\u043B\u0435\u0442\u0435. \u041D\u0430 \u0440\u0430\u043D\u043D\u0438\u0445 \u0432\u0435\u0440\u0441\u0438\u044F\u0445 B-29 \u0445\u0432\u043E\u0441\u0442\u043E\u0432\u0430\u044F \u0442\u0443\u0440\u0435\u043B\u044C, \u043F\u043E\u043C\u0438\u043C\u043E  \u0434\u0432\u0443\u0445 12,7 \u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u043E\u0432 Browning M2, \u043E\u0441\u043D\u0430\u0449\u0430\u043B\u0430\u0441\u044C 20 \u043C\u043C \u043F\u0443\u0448\u043A\u043E\u0439 M-2 Type B.B-29A-BN. \u041F\u043E \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u0430\u043C \u0431\u043E\u0435\u0432 \u0432\u044B\u044F\u0441\u043D\u0438\u043B\u043E\u0441\u044C, \u0447\u0442\u043E \u0441\u043E\u0432\u043C\u0435\u0441\u0442\u043D\u043E\u0435 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u0438\u0435 \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u043E\u0432 \u0438 \u043F\u0443\u0448\u043A\u0438 \u043D\u0435\u044D\u0444\u0444\u0435\u043A\u0442\u0438\u0432\u043D\u043E, \u043F\u043E\u044D\u0442\u043E\u043C\u0443 \u0432\u043F\u043E\u0441\u043B\u0435\u0434\u0441\u0442\u0432\u0438\u0438 M-2 Type B.B-29A-BN \u0443\u0431\u0440\u0430\u043B\u0438 (\u043D\u0430\u0447\u0438\u043D\u0430\u044F \u0441 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u0441\u0435\u0440\u0438\u0439 B-29-55-BW, B-29-25-BA \u0438 B-29-25-MA). \u041D\u0430\u0447\u0438\u043D\u0430\u044F \u0441 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u0441\u0435\u0440\u0438\u0439 B-29-40-BW \u0438 B-29-10-BA \u0447\u0438\u0441\u043B\u043E \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u043E\u0432 \u043D\u0430 \u043D\u0430\u0434\u0444\u044E\u0437\u0435\u043B\u044F\u0436\u043D\u043E\u0439 \u043D\u043E\u0441\u043E\u0432\u043E\u0439 \u0442\u0443\u0440\u0435\u043B\u0438 \u0443\u0432\u0435\u043B\u0438\u0447\u0438\u043B\u043E\u0441\u044C \u0434\u043E \u0447\u0435\u0442\u044B\u0440\u0435\u0445, B-29 \u043D\u0430 \u0437\u0430\u0432\u043E\u0434\u0435 Martin Omaha \u0432\u044B\u043F\u0443\u0441\u043A\u0430\u043B\u0438\u0441\u044C \u0432 \u0442\u0430\u043A\u043E\u0439 \u043A\u043E\u043D\u0444\u0438\u0433\u0443\u0440\u0430\u0446\u0438\u0438 \u0441 \u0441\u0430\u043C\u043E\u0433\u043E \u043D\u0430\u0447\u0430\u043B\u0430.\nB-29 \u0441\u0442\u0430\u043B\u0430 \u0441\u0430\u043C\u043E\u0439 \u043C\u0430\u0441\u0441\u043E\u0432\u043E\u0439 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0435\u0439 \u0434\u0430\u043D\u043D\u043E\u0433\u043E \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430. \u0412\u0441\u0435\u0433\u043E \u0431\u044B\u043B\u043E \u0432\u044B\u043F\u0443\u0449\u0435\u043D\u043E 3970 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432, \u0438\u0437 \u043D\u0438\u0445 2766 \u0431\u044B\u043B\u043E \u0441\u043E\u0431\u0440\u0430\u043D\u043E Boeing, 668 Bell \u0438 536 Martin.\n\n\u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438:\nXB-29  \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u044B B-29 \u0441 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438 Wright R-3350-13 Cyclone \u0438 \u0442\u0440\u0435\u0445\u043B\u043E\u043F\u0430\u0441\u0442\u043D\u044B\u043