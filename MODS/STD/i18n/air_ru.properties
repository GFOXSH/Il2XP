43D\u043D\u044B\u043C\u0438 \u043F\u043E \u043B\u0438\u0446\u0435\u043D\u0437\u0438\u0438 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438 \u00AB\u0418\u0441\u043F\u0430\u043D\u043E-\u0421\u044E\u0438\u0437\u0430\u00BB 12Y, \u043F\u0435\u0440\u0435\u0438\u043C\u0435\u043D\u043E\u0432\u0430\u043D\u043D\u044B\u0435 \u0432 \u0421\u0421\u0421\u0420 \u0432 M-100.\n\n\u041A \u043D\u0430\u0447\u0430\u043B\u0443 1935 \u0433. \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u043F\u043E\u0448\u0435\u043B \u0432 \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E. \u041E\u043D  \u0432\u0441\u0442\u0443\u043F\u0438\u0442 \u0432 \u0431\u043E\u0439 \u0432\u0441\u0435\u0433\u043E \u0447\u0435\u0440\u0435\u0437 \u0433\u043E\u0434. \n\n\u041E\u0441\u0435\u043D\u044C\u044E 1936 \u0433. \u0421\u0411 \u0431\u044B\u043B \u043F\u043E\u0441\u043B\u0430\u043D \u0441 \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u043C\u0438 \u0434\u043E\u0431\u0440\u043E\u0432\u043E\u043B\u044C\u0446\u0430\u043C\u0438 \u0434\u043B\u044F \u043F\u043E\u043C\u043E\u0449\u0438 \u0438\u0441\u043F\u0430\u043D\u0441\u043A\u043E\u043C\u0443 \u0440\u0435\u0441\u043F\u0443\u0431\u043B\u0438\u043A\u0430\u043D\u0441\u043A\u043E\u043C\u0443 \u043F\u0440\u0430\u0432\u0438\u0442\u0435\u043B\u044C\u0441\u0442\u0432\u0443 \u0432 \u0433\u0440\u0430\u0436\u0434\u0430\u043D\u0441\u043A\u043E\u0439 \u0432\u043E\u0439\u043D\u0435. \u0421\u0430\u043C\u043E\u043B\u0435\u0442 \u044F\u0432\u043D\u043E \u043F\u0440\u0435\u0432\u043E\u0441\u0445\u043E\u0434\u0438\u043B \u043F\u043E \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u0438 \u0438 \u043B\u0435\u0442\u043D\u044B\u043C \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0430\u043C \u043B\u044E\u0431\u043E\u0439 \u0434\u0440\u0443\u0433\u043E\u0439 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A, \u0443\u0447\u0430\u0441\u0442\u0432\u043E\u0432\u0430\u0432\u0448\u0438\u0439 \u0432 \u043A\u043E\u043D\u0444\u043B\u0438\u043A\u0442\u0435: Ju-52, Ju-86, SM-81, \u0438 \u0442.\u0434. \u0412\u043E \u0432\u0440\u0435\u043C\u044F \u043F\u0435\u0440\u0432\u043E\u0433\u043E \u043F\u0435\u0440\u0438\u043E\u0434\u0430 \u0432\u043E\u0439\u043D\u044B \u0421\u0411, \u043F\u0438\u043B\u043E\u0442\u0438\u0440\u0443\u0435\u043C\u044B\u0435 \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u043C\u0438 \u0438 \u0438\u0441\u043F\u0430\u043D\u0441\u043A\u0438\u043C\u0438 \u044D\u043A\u0438\u043F\u0430\u0436\u0430\u043C\u0438, \u0434\u0430\u0436\u0435 \u043D\u0435 \u043D\u0443\u0436\u0434\u0430\u043B\u0438\u0441\u044C \u0432 \u0441\u043E\u043F\u0440\u043E\u0432\u043E\u0436\u0434\u0435\u043D\u0438\u0438 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439: \u0432\u0440\u0430\u0436\u0435\u0441\u043A\u0438\u0435 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u044B \u043F\u0440\u043E\u0441\u0442\u043E \u043D\u0435 \u043C\u043E\u0433\u043B\u0438 \u0434\u043E\u0433\u043D\u0430\u0442\u044C \u0438\u0445. \u0421\u0411 \u0431\u044B\u043B\u0438 \u043E\u0447\u0435\u043D\u044C \u044D\u0444\u0444\u0435\u043A\u0442\u0438\u0432\u043D\u044B \u043F\u0440\u043E\u0442\u0438\u0432 \u0448\u0438\u0440\u043E\u043A\u043E\u0433\u043E \u0441\u043F\u0435\u043A\u0442\u0440\u0430 \u0446\u0435\u043B\u0435\u0439, \u0432\u043A\u043B\u044E\u0447\u0430\u044F \u043F\u043E\u0437\u0438\u0446\u0438\u0438 \u043F\u0435\u0445\u043E\u0442\u044B, \u0430\u044D\u0440\u043E\u0434\u0440\u043E\u043C\u044B, \u0441\u043E\u0440\u0442\u0438\u0440\u043E\u0432\u043E\u0447\u043D\u044B\u0435 \u0441\u0442\u0430\u043D\u0446\u0438\u0438, \u043C\u043E\u0440\u0441\u043A\u0438\u0435 \u043F\u043E\u0440\u0442\u044B \u0438 \u043A\u043E\u0440\u0430\u0431\u043B\u0438. \u0411\u044B\u043B\u0438 \u0441\u043B\u0443\u0447\u0430\u0438 \u043F\u0435\u0440\u0435\u0445\u0432\u0430\u0442\u0430 \u0438 \u0440\u0430\u0441\u0441\u0435\u0438\u0432\u0430\u043D\u0438\u044F \u043F\u043E\u0434\u0440\u0430\u0437\u0434\u0435\u043B\u0435\u043D\u0438\u0439 \u0432\u0440\u0430\u0436\u0435\u0441\u043A\u0438\u0445 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u043E\u0432 \u043F\u043E\u043B\u043A\u0430\u043C\u0438 \u0421\u0411. \u041E\u0434\u043D\u0430\u043A\u043E, \u0432\u043E\u0437\u0434\u0443\u0448\u043D\u043E\u0435 \u043F\u0440\u0435\u0432\u043E\u0441\u0445\u043E\u0434\u0441\u0442\u0432\u043E \u0421\u0411 \u0441\u0442\u0430\u043B\u043E \u043C\u0435\u043D\u0435\u0435 \u043E\u0447\u0435\u0432\u0438\u0434\u043D\u044B\u043C, \u043A\u043E\u0433\u0434\u0430 \u043D\u0430\u0446\u0438\u043E\u043D\u0430\u043B\u0438\u0441\u0442\u044B \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0438 \u0437\u0435\u043D\u0438\u0442\u043D\u044B\u0435 \u043F\u0443\u0448\u043A\u0438 \u043B\u0443\u0447\u0448\u0435\u0433\u043E \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0430, \u0438 \u043F\u043E\u0447\u0442\u0438 \u0438\u0441\u0447\u0435\u0437\u043B\u043E \u043F\u043E\u0441\u043B\u0435 \u043F\u043E\u044F\u0432\u043B\u0435\u043D\u0438\u044F \u043C\u043E\u0449\u043D\u043E\u0433\u043E \u043D\u043E\u0432\u043E\u0433\u043E \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F Bf-109B.\n\n\u0421\u0411 \u0442\u0430\u043A\u0436\u0435 \u043F\u0440\u0438\u043C\u0435\u043D\u044F\u043B\u0438\u0441\u044C \u0432 1937 \u0433. \u043F\u0440\u043E\u0442\u0438\u0432 \u044F\u043F\u043E\u043D\u0441\u043A\u0438\u0445 \u0447\u0430\u0441\u0442\u0435\u0439 \u0432 \u041A\u0438\u0442\u0430\u0435 \u0438 \u043D\u0430 \u0425\u0430\u043B\u0445\u0438\u043D-\u0413\u043E\u043B\u0435. \u0412 \u0445\u043E\u0434\u0435 \u0431\u043E\u0435\u0432\u043E\u0433\u043E \u043F\u0440\u0438\u043C\u0435\u043D\u0435\u043D\u0438\u044F \u0432 \u0418\u0441\u043F\u0430\u043D\u0438\u0438 \u0438 \u041A\u0438\u0442\u0430\u0435 \u0431\u044B\u043B\u043E \u043E\u0431\u043D\u0430\u0440\u0443\u0436\u0435\u043D\u043E \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u043E\u0432, \u0432 \u043E\u0441\u043D\u043E\u0432\u043D\u043E\u043C \u043F\u043E \u0447\u0430\u0441\u0442\u0438 \u0443\u044F\u0437\u0432\u0438\u043C\u043E\u0441\u0442\u0438 \u0438 \u044D\u0444\u0444\u0435\u043A\u0442\u0438\u0432\u043D\u043E\u0441\u0442\u0438 \u043E\u0431\u043E\u0440\u043E\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0433\u043E \u043E\u0433\u043D\u044F. \u041E\u0434\u043D\u0430\u043A\u043E, \u0443 \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u043E\u0439 \u043F\u0440\u043E\u043C\u044B\u0448\u043B\u0435\u043D\u043D\u043E\u0441\u0442\u0438 \u043D\u0435 \u0431\u044B\u043B\u043E \u0432\u0440\u0435\u043C\u0435\u043D\u0438 \u0443\u043B\u0443\u0447\u0448\u0430\u0442\u044C \u043F\u0440\u043E\u0435\u043A\u0442 \u0421\u0411. \u041A\u043E\u0433\u0434\u0430 \u0413\u0435\u0440\u043C\u0430\u043D\u0438\u044F \u0432\u0442\u043E\u0440\u0433\u043B\u0430\u0441\u044C \u0432 \u0421\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u0439 \u0421\u043E\u044E\u0437 \u043B\u0435\u0442\u043E\u043C 1941 \u0433., \u0431\u043E\u043B\u044C\u0448\u0438\u043D\u0441\u0442\u0432\u043E \u0421\u0411 \u0435\u0449\u0435 \u0438\u043C\u0435\u043B\u043E \u043D\u0435\u0437\u0430\u0449\u0438\u0449\u0435\u043D\u043D\u044B\u0435 \u0442\u043E\u043F\u043B\u0438\u0432\u043D\u044B\u0435 \u0431\u0430\u043A\u0438, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u043B\u0435\u0433\u043A\u043E \u0437\u0430\u0433\u043E\u0440\u0430\u043B\u0438\u0441\u044C, \u0438 \u0441\u0442\u0430\u0440\u044B\u0435 \u043E\u0433\u043D\u0435\u0432\u044B\u0435 \u0442\u043E\u0447\u043A\u0438, \u0441 \u043E\u0447\u0435\u043D\u044C \u043E\u0433\u0440\u0430\u043D\u0438\u0447\u0435\u043D\u043D\u044B\u043C \u0441\u0435\u043A\u0442\u043E\u0440\u043E\u043C \u043E\u0431\u0437\u043E\u0440\u0430 \u0438 \u043E\u0431\u0441\u0442\u0440\u0435\u043B\u0430. \u041D\u0435\u043C\u0435\u0446\u043A\u0438\u0435 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0438, \u0445\u043E\u0440\u043E\u0448\u043E \u0437\u043D\u0430\u043A\u043E\u043C\u044B\u0435 \u0441 \u0421\u0411 \u043F\u043E \u0441\u0442\u044B\u0447\u043A\u0430\u043C \u0432 \u0418\u0441\u043F\u0430\u043D\u0438\u0438, \u043D\u0430\u0448\u043B\u0438 \u0438\u0445 \u043B\u0435\u0433\u043A\u0438\u043C\u0438 \u043C\u0438\u0448\u0435\u043D\u044F\u043C\u0438. \u0421\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u0435 \u044D\u043A\u0438\u043F\u0430\u0436\u0438 \u0431\u044B\u043B\u0438, \u043A\u0430\u043A \u043F\u0440\u0430\u0432\u0438\u043B\u043E, \u043F\u043B\u043E\u0445\u043E \u043E\u0431\u0443\u0447\u0435\u043D\u044B \u0441\u0440\u0430\u0432\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u043E \u0441\u043E \u0441\u0432\u043E\u0438\u043C\u0438 \u043D\u0435\u043C\u0435\u0446\u043A\u0438\u043C\u0438 \u043F\u0440\u043E\u0442\u0438\u0432\u043D\u0438\u043A\u0430\u043C\u0438, \u0438 \u043E\u0431\u043D\u0430\u0440\u0443\u0436\u0438\u0432\u0430\u043B\u0438, \u0447\u0442\u043E \u0438\u0445 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u043D\u0435 \u043C\u043E\u0436\u0435\u0442 \u043E\u0431\u044B\u0433\u0440\u0430\u0442\u044C Bf-109E \u043D\u0438 \u0432 \u043C\u0430\u043D\u0435\u0432\u0440\u0435, \u043D\u0438 \u0432 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u0438, \u0438 \u0435\u0433\u043E \u0431\u043E\u043B\u044C\u0448\u0438\u0435 \u0438 \u043D\u0435\u0437\u0430\u0449\u0438\u0449\u0435\u043D\u043D\u044B\u0435 \u0442\u043E\u043F\u043B\u0438\u0432\u043D\u044B\u0435 \u0431\u0430\u043A\u0438 \u043B\u0435\u0433\u043A\u043E \u0437\u0430\u0433\u043E\u0440\u0430\u044E\u0442\u0441\u044F. \u041F\u043E\u0441\u043A\u043E\u043B\u044C\u043A\u0443 \u0421\u0411 \u043E\u0431\u044B\u0447\u043D\u043E \u043F\u0440\u0438\u043C\u0435\u043D\u044F\u043B\u0441\u044F \u0431\u0435\u0437 \u044D\u0441\u043A\u043E\u0440\u0442\u0430 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439, \u043F\u043E\u0442\u0435\u0440\u0438 \u0431\u044B\u043B\u0438 \u043E\u0448\u0435\u043B\u043E\u043C\u043B\u044F\u044E\u0449\u0438\u043C\u0438. \u041A 1942 \u0433. \u044D\u0442\u043E\u0442 \u0442\u0438\u043F \u0431\u044B\u043B \u0432 \u043E\u0441\u043D\u043E\u0432\u043D\u043E\u043C \u0441\u043D\u044F\u0442 \u0441 \u0444\u0440\u043E\u043D\u0442\u043E\u0432\u043E\u0439 \u0441\u043B\u0443\u0436\u0431\u044B. \n\n\u0414\u043E\u0441\u0442\u043E\u0438\u043D\u0441\u0442\u0432\u0430:\n- \u0411\u044B\u0441\u0442\u0440\u044B\u0439 \u043F\u043E \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u0438 \u0438 \u0441\u043A\u043E\u0440\u043E\u043F\u043E\u0434\u044A\u0435\u043C\u043D\u043E\u0441\u0442\u0438 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A. \u041D\u0430 \u043C\u043E\u043C\u0435\u043D\u0442 \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u043A\u0438, \u0421\u0411 \u0432\u043E \u0432\u0440\u0435\u043C\u044F \u0438\u0441\u043F\u0430\u043D\u0441\u043A\u043E\u0439 \u0433\u0440\u0430\u0436\u0434\u0430\u043D\u0441\u043A\u043E\u0439 \u0432\u043E\u0439\u043D\u044B \u043E\u0431\u0433\u043E\u043D\u044F\u043B \u0431\u043E\u043B\u044C\u0448\u0438\u043D\u0441\u0442\u0432\u043E \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439. \u0410 \u0442\u0430\u043A\u0436\u0435 \u0437\u0430 \u0441\u0447\u0435\u0442 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u0438 \u0438 \u043C\u0430\u043D\u0435\u0432\u0440\u0435\u043D\u043D\u043E\u0441\u0442\u0438 \u0431\u044B\u043B \u043C\u0430\u043B\u043E\u0443\u044F\u0437\u0432\u0438\u043C \u0434\u043B\u044F \u0437\u0435\u043D\u0438\u0442\u043D\u043E\u0439 \u0430\u0440\u0442\u0438\u043B\u043B\u0435\u0440\u0438\u0438.\n- \u041B\u0435\u0433\u043E\u043A \u0432 \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u0438, \u043E\u043D \u0431\u044B\u043B \u043F\u0440\u043E\u0441\u0442 \u0432 \u043E\u0441\u0432\u043E\u0435\u043D\u0438\u0438 \u0438 \u0438\u043C\u0435\u043B \u043E\u0447\u0435\u043D\u044C \u043A\u043E\u0440\u043E\u0442\u043A\u0438\u0439 \u0440\u0430\u0437\u0431\u0435\u0433, \u0432\u0441\u0435\u0433\u043E \u0432 300 \u043C\u0435\u0442\u0440\u043E\u0432.\n\n\u