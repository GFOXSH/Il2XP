D\u0430\u0447\u0430\u043B\u0438 \u044D\u043A\u0441\u043F\u0435\u0440\u0438\u043C\u0435\u043D\u0442\u0438\u0440\u043E\u0432\u0430\u0442\u044C \u0441 \u0440\u0430\u0437\u043B\u0438\u0447\u043D\u044B\u043C\u0438 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438 \u0434\u043B\u044F \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u0430\u00BB. \u0411\u0440\u0438\u0442\u0430\u043D\u0441\u043A\u0430\u044F \u0430\u0432\u0438\u0430\u0438\u043D\u0434\u0443\u0441\u0442\u0440\u0438\u044F \u0441\u0438\u043B\u044C\u043D\u043E \u0437\u0430\u0432\u0438\u0441\u0435\u043B\u0430 \u043E\u0442 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u0439 \u00AB\u0420\u043E\u043B\u043B\u0441 \u0420\u043E\u0439\u0441\u00BB, \u0438 \u0443\u0434\u0430\u0440 \u043F\u043E \u0438\u0445 \u0437\u0430\u0432\u043E\u0434\u0430\u043C \u043E\u0437\u043D\u0430\u0447\u0430\u043B \u0431\u044B \u043A\u0430\u0442\u0430\u0441\u0442\u0440\u043E\u0444\u0443 \u0434\u043B\u044F \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0430 \u043D\u043E\u0432\u044B\u0445 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432. \u0411\u044B\u043B\u0438 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u044B \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u043A\u043E\u043C\u043F\u0430\u043D\u0438\u0439. \u041E\u0434\u043D\u0430\u043A\u043E, \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0438 \u00AB\u0420\u043E\u043B\u043B\u0441 \u0420\u043E\u0439\u0441\u00BB \u0434\u043E\u043A\u0430\u0437\u0430\u043B\u0438 \u0441\u0432\u043E\u0435 \u043F\u0440\u0435\u0432\u043E\u0441\u0445\u043E\u0434\u0441\u0442\u0432\u043E \u043D\u0430\u0434 \u0441\u043E\u043F\u0435\u0440\u043D\u0438\u043A\u0430\u043C\u0438.\n\u041D\u0430\u0438\u0431\u043E\u043B\u0435\u0435 \u0443\u0441\u043F\u0435\u0448\u043D\u044B\u0435 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u044B \u0431\u044B\u043B\u0438 \u043F\u043E\u043B\u0443\u0447\u0435\u043D\u044B \u0441 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C Merlin XX \u0441 \u0434\u0432\u0443\u0445\u0441\u0442\u0443\u043F\u0435\u043D\u0447\u0430\u0442\u044B\u043C \u043D\u0430\u0433\u043D\u0435\u0442\u0430\u0442\u0435\u043B\u0435\u043C \u0441 \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 1185 \u043B.\u0441. \u041E\u043D \u043D\u0435 \u0431\u044B\u043B \u0437\u0430\u043C\u0435\u0442\u043D\u043E \u0431\u043E\u043B\u044C\u0448\u0435 \u0438\u043B\u0438 \u0442\u044F\u0436\u0435\u043B\u0435\u0435, \u0447\u0435\u043C Merlin II \u0438\u043B\u0438 III, \u043D\u043E \u0440\u044B\u0432\u043E\u043A \u0432 \u044D\u0444\u0444\u0435\u043A\u0442\u0438\u0432\u043D\u043E\u0441\u0442\u0438 \u0431\u044B\u043B\u0438 \u043D\u0435\u0432\u043E\u043E\u0431\u0440\u0430\u0437\u0438\u043C, \u043E\u0441\u043E\u0431\u0435\u043D\u043D\u043E \u043D\u0430 \u0432\u044B\u0441\u043E\u0442\u0430\u0445 \u043E\u0442 \u043D\u0438\u0437\u043A\u0438\u0445 \u0434\u043E \u0441\u0440\u0435\u0434\u043D\u0438\u0445. \nMerlin XX \u0431\u044B\u043B \u0432\u043F\u0435\u0440\u0432\u044B\u0435 \u0438\u0441\u043F\u044B\u0442\u0430\u043D \u043D\u0430 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u0435\u00BB 11 \u0438\u044E\u043D\u044F 1940 \u0433. \u0412\u043E \u0432\u0440\u0435\u043C\u044F \u0438\u0441\u043F\u044B\u0442\u0430\u0442\u0435\u043B\u044C\u043D\u043E\u0433\u043E \u043F\u043E\u043B\u0435\u0442\u0430 \u0431\u044B\u043B\u0430 \u0434\u043E\u0441\u0442\u0438\u0433\u043D\u0443\u0442\u0430 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C 565 \u043A\u043C/\u0447. \u0412 \u0442\u043E \u0436\u0435 \u0432\u0440\u0435\u043C\u044F \u0441\u0435\u0440\u0438\u0439\u043D\u044B\u0435 Mk I \u043D\u0435 \u043C\u043E\u0433\u043B\u0438 \u0434\u043E\u0441\u0442\u0438\u0447\u044C \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u0438 \u0431\u043E\u043B\u044C\u0448\u0435\u0439 \u0447\u0435\u043C 515-530 \u043A\u043C/\u0447. \u0411\u044B\u043B\u0438 \u0432\u043D\u0435\u0441\u0435\u043D\u044B \u043D\u0435\u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u044F, \u0432 \u043E\u0441\u043D\u043E\u0432\u043D\u043E\u043C \u043D\u0435\u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0435: \u0443\u0432\u0435\u043B\u0438\u0447\u0435\u043D\u043D\u044B\u0439 \u0440\u0430\u0434\u0438\u0430\u0442\u043E\u0440, \u0443\u0432\u0435\u043B\u0438\u0447\u0435\u043D\u043D\u043E\u0435 \u0437\u0435\u0440\u043A\u0430\u043B\u043E \u0437\u0430\u0434\u043D\u0435\u0433\u043E \u043E\u0431\u0437\u043E\u0440\u0430, \u043D\u0435\u043A\u043E\u0442\u043E\u0440\u043E\u0435 \u043E\u0431\u043E\u0440\u0443\u0434\u043E\u0432\u0430\u043D\u0438\u0435, \u0438 \u0442.\u0434.  \u041D\u043E\u0432\u0430\u044F \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u0430\u00BB \u0431\u044B\u043B\u0430 \u043D\u0430\u0437\u0432\u0430\u043D\u0430 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u00BB Mk II \u0438 \u043F\u043E\u0441\u0442\u0443\u043F\u0438\u043B\u0430 \u0432 \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E \u0432 \u0441\u0435\u043D\u0442\u044F\u0431\u0440\u0435 1940 \u0433.\n\u042D\u0441\u043A\u0430\u0434\u0440\u0438\u043B\u044C\u044F  111 \u043F\u0435\u0440\u0432\u043E\u0439 \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0430 \u043D\u043E\u0432\u044B\u0435 Mk II. \u0421\u0430\u043C\u043E\u043B\u0435\u0442\u044B \u0435\u0449\u0435 \u0438\u043C\u0435\u043B\u0438 \u0441\u0442\u0430\u0440\u044B\u0435 \u043A\u0440\u044B\u043B\u044C\u044F Mk I \u0438 \u0432\u043E\u0441\u0435\u043C\u044C \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u043E\u0432. \u041E\u0434\u043D\u0430\u043A\u043E, \u043D\u0435\u0437\u0430\u0434\u043E\u043B\u0433\u043E \u0434\u043E \u044D\u0442\u043E\u0433\u043E \u0431\u044B\u043B\u043E \u0437\u0430\u043F\u043B\u0430\u043D\u0438\u0440\u043E\u0432\u0430\u043D\u043E \u0440\u0430\u0437\u043C\u0435\u0449\u0435\u043D\u0438\u0435 \u0434\u0432\u0435\u043D\u0430\u0434\u0446\u0430\u0442\u0438 \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u043E\u0432, \u0438 \u043B\u0438\u0448\u044C \u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043E\u043A \u043E\u0440\u0443\u0436\u0438\u044F \u0437\u0430\u0441\u0442\u0430\u0432\u0438\u043B \u0432 \u043D\u0430\u0447\u0430\u043B\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0430 \u043E\u0441\u0442\u0430\u0432\u0438\u0442\u044C \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u043F\u0440\u0435\u0436\u043D\u0438\u043C. \u0424\u044E\u0437\u0435\u043B\u044F\u0436 \u0443\u0436\u0435 \u0431\u044B\u043B \u043F\u0435\u0440\u0435\u0434\u0435\u043B\u0430\u043D, \u0447\u0442\u043E\u0431\u044B \u043D\u0435\u0441\u0442\u0438 \u043D\u043E\u0432\u043E\u0435 \u043A\u0440\u044B\u043B\u043E \u0438 \u0432\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435. \u0421\u0435\u0440\u0438\u044F IIA \u0431\u044B\u043B\u0430 \u0432 \u043E\u0441\u043D\u043E\u0432\u043D\u043E\u043C \u043F\u0435\u0440\u0435\u0445\u043E\u0434\u043D\u044B\u043C \u0432\u0430\u0440\u0438\u0430\u043D\u0442\u043E\u043C \u043E\u0442 Mk I \u043A Mk IIB, \u043F\u043E\u0441\u0442\u0443\u043F\u0438\u0432\u0448\u0438\u043C \u0432 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E \u0432 \u043D\u043E\u044F\u0431\u0440\u0435 1940 \u0433. \u041E\u043D \u0431\u044B\u043B \u0432 \u043A\u043E\u043D\u0446\u0435 \u043A\u043E\u043D\u0446\u043E\u0432 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D \u0434\u0432\u0435\u043D\u0430\u0434\u0446\u0430\u0442\u044C\u044E \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u0430\u043C\u0438 \u0438 \u0431\u044B\u043B \u0440\u0430\u0441\u0441\u0447\u0438\u0442\u0430\u043D \u043D\u0430 166-\u043B\u0438\u0442\u0440\u043E\u0432\u044B\u0435 \u043F\u043E\u0434\u0432\u0435\u0441\u043D\u044B\u0435 \u0431\u0430\u043A\u0438 \u043F\u043E\u0434 \u043A\u0440\u044B\u043B\u044C\u044F\u043C\u0438. \u042D\u0442\u0438 \u0431\u0430\u043A\u0438 \u0431\u044B\u043B\u0438 \u0432\u043F\u0435\u0440\u0432\u044B\u0435 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u044B \u0432 \u043C\u0430\u0435 1940 \u0433. \u0434\u043B\u044F \u0434\u0430\u043B\u044C\u043D\u0438\u0445 \u043F\u0435\u0440\u0435\u0433\u043E\u043D\u043E\u0447\u043D\u044B\u0445 \u043F\u043E\u043B\u0435\u0442\u043E\u0432. \u0412 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u044E \u043F\u043E\u0437\u0436\u0435 \u0431\u044B\u043B\u0438 \u0432\u043D\u0435\u0441\u0435\u043D\u044B \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u044F, \u0447\u0442\u043E\u0431\u044B \u0434\u043E\u0431\u0438\u0442\u044C\u0441\u044F \u043C\u0430\u043D\u0435\u0432\u0440\u0435\u043D\u043D\u043E\u0441\u0442\u0438 \u0432 \u0431\u043E\u044E \u0438 \u0432 \u043A\u043E\u043D\u0446\u0435 \u043A\u043E\u043D\u0446\u043E\u0432 \u0431\u0430\u043A\u0438 \u0431\u044B\u043B\u0438 \u0441\u0434\u0435\u043B\u0430\u043D\u044B \u0441\u0431\u0440\u0430\u0441\u044B\u0432\u0430\u0435\u043C\u044B\u043C\u0438.\n\u0413\u043E\u0440\u0430\u0437\u0434\u043E \u043F\u043E\u0437\u0436\u0435 Mk IIB \u043F\u043E\u043B\u0443\u0447\u0438\u043B \u0431\u043E\u043C\u0431\u043E\u0432\u044B\u0435 \u043F\u043E\u0434\u0432\u0435\u0441\u043A\u0438. \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u044B\u00BB \u0432 \u0440\u043E\u043B\u0438 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439 \u0431\u044B\u043B\u0438 \u043F\u043E\u0441\u0442\u0435\u043F\u0435\u043D\u043D\u043E \u0437\u0430\u043C\u0435\u043D\u0435\u043D\u044B \u00AB\u0421\u043F\u0438\u0442\u0444\u0430\u0439\u0440\u0430\u043C\u0438\u00BB, \u0442\u0430\u043A \u0447\u0442\u043E \u0438\u0445 \u043F\u0440\u0438\u0448\u043B\u043E\u0441\u044C \u043F\u0435\u0440\u0435\u0434\u0435\u043B\u0430\u0442\u044C \u0434\u043B\u044F \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u043A\u0438 \u043D\u0430\u0437\u0435\u043C\u043D\u044B\u0445 \u043E\u0431\u044A\u0435\u043A\u0442\u043E\u0432. \u0412 \u043A\u043E\u043D\u04