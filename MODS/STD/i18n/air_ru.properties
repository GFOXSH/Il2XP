1\u043A\u043E\u0440\u043E\u0441\u0442\u044C \u0443\u043F\u0430\u043B\u0430 \u0434\u043E 485 \u043A\u043C/\u0447. \u042D\u0442\u0430 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F \u043D\u0435 \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0430 \u0431\u043E\u043B\u044C\u0448\u043E\u0433\u043E \u0432\u043D\u0438\u043C\u0430\u043D\u0438\u044F, \u043F\u043E\u0441\u043A\u043E\u043B\u044C\u043A\u0443 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u00BB \u0441\u0447\u0438\u0442\u0430\u043B\u0441\u044F \u0441\u043B\u0438\u0448\u043A\u043E\u043C \u0441\u043B\u0430\u0431\u044B\u043C, \u0447\u0442\u043E\u0431\u044B \u043D\u0435\u0441\u0442\u0438 \u043F\u0443\u0448\u043A\u0438.\n\u042D\u0442\u0438 \u044D\u043A\u0441\u043F\u0435\u0440\u0438\u043C\u0435\u043D\u0442\u044B \u0431\u044B\u043B\u0438 \u0438\u0437\u0432\u043B\u0435\u0447\u0435\u043D\u044B \u0438\u0437 \u0437\u0430\u0431\u0432\u0435\u043D\u0438\u044F \u0432\u043E \u0432\u0440\u0435\u043C\u044F \u00AB\u0411\u0438\u0442\u0432\u044B \u0437\u0430 \u0411\u0440\u0438\u0442\u0430\u043D\u0438\u044E\u00BB. \u041F\u043B\u0430\u043D\u0438\u0440\u043E\u0432\u0430\u043B\u043E\u0441\u044C \u0443\u0441\u0442\u0430\u043D\u0430\u0432\u043B\u0438\u0432\u0430\u0442\u044C \u043D\u0430 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u044B \u043D\u0438 \u043C\u043D\u043E\u0433\u043E \u043D\u0438 \u043C\u0430\u043B\u043E \u0447\u0435\u0442\u044B\u0440\u0435 20-\u043C\u043C \u043F\u0443\u0448\u043A\u0438 Hispano Suiza. \u0412\u043D\u0430\u0447\u0430\u043B\u0435 \u0432 \u044D\u0442\u043E\u0439 \u043A\u043E\u043D\u0444\u0438\u0433\u0443\u0440\u0430\u0446\u0438\u0438 \u0431\u044B\u043B \u0438\u0441\u043F\u044B\u0442\u0430\u043D Mk I, \u0447\u0442\u043E \u043F\u043E\u0442\u0440\u0435\u0431\u043E\u0432\u0430\u043B\u043E \u043F\u043E\u043B\u043D\u043E\u0439 \u043F\u0435\u0440\u0435\u0434\u0435\u043B\u043A\u0438 \u043A\u0440\u044B\u043B\u0430. \u0412\u0435\u0441 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u0441\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u043B 3376 \u043A\u0433, \u0438 \u043C\u0430\u0441\u043A\u0438\u043C\u0430\u043B\u044C\u043D\u0430\u044F \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C \u0443\u043F\u0430\u043B\u0430 \u0434\u043E 467 \u043A\u043C/\u0447. \u041E\u0434\u043D\u0430\u043A\u043E, \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F \u0431\u044B\u043B \u0438\u0437\u043D\u043E\u0448\u0435\u043D\u043D\u044B\u043C \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u043C \u0441\u043E \u0441\u0442\u0430\u0440\u044B\u043C \u043C\u043E\u0442\u043E\u0440\u043E\u043C. \u041F\u0435\u0440\u0432\u044B\u0439 \u043F\u043E\u043B\u0435\u0442 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u0430 \u0441\u043E\u0441\u0442\u043E\u044F\u043B\u0441\u044F 7 \u0438\u044E\u043D\u044F 1940 \u0433., \u0438 \u043A 19 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 \u044D\u0441\u043A\u0430\u0434\u0440\u0438\u043B\u044C\u044F  151 \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0430 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0434\u043B\u044F \u0431\u043E\u0435\u0432\u044B\u0445 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0439. \u041E \u0431\u043E\u0435\u0432\u043E\u043C \u043F\u0440\u0438\u043C\u0435\u043D\u0435\u043D\u0438\u0438 \u044D\u0442\u043E\u0433\u043E \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u043D\u0435\u0442 \u0441\u0432\u0435\u0434\u0435\u043D\u0438\u0439.\n\u041F\u0435\u0440\u0432\u044B\u0439 \u043F\u0443\u0448\u0435\u0447\u043D\u044B\u0439 Mk II \u043F\u043E\u043B\u0435\u0442\u0435\u043B \u0432 \u0444\u0435\u0432\u0440\u0430\u043B\u0435 1941 \u0433. \u041E\u043D \u0441\u0442\u0430\u043B \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u043E\u043C \u0434\u043B\u044F \u0441\u0435\u0440\u0438\u0438 Mk IIC. \u041D\u043E\u0432\u044B\u0439 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C Merlin XX  \u0441\u043E\u0445\u0440\u0430\u043D\u0438\u043B \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u043D\u0430 \u043F\u0440\u0438\u0435\u043C\u043B\u0435\u043C\u043E\u043C \u0443\u0440\u043E\u0432\u043D\u0435. \u0421\u043E \u0432\u0437\u043B\u0435\u0442\u043D\u044B\u043C \u0432\u0435\u0441\u043E\u043C \u0432 3680 \u043A\u0433 \u043C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u0430\u044F \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C \u0441\u043E\u0441\u0442\u0430\u0432\u0438\u043B\u0430 \u0434\u043E\u0431\u0440\u044B\u0445 540 \u043A\u043C/\u0447. \u0414\u0430\u0436\u0435 \u0442\u0440\u043E\u043F\u0438\u0447\u0435\u0441\u043A\u0438\u043C \u0444\u0438\u043B\u044C\u0442\u0440\u043E\u043C, \u0434\u043E\u0431\u0430\u0432\u043B\u044F\u0432\u0448\u0438\u043C \u043F\u043E\u0447\u0442\u0438 100 \u043A\u0433 \u043A \u0432\u0435\u0441\u0443 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430, \u043C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u0430\u044F \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C \u0431\u044B\u043B\u0430 \u043D\u0435 \u043C\u0435\u043D\u0435\u0435 515 \u043A\u043C/\u0447. \n\u0412 \u043C\u0430\u0435 1941 \u0433. \u043D\u0430\u0447\u0430\u043B\u043E\u0441\u044C \u043C\u0430\u0441\u0441\u043E\u0432\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E Mk IIC. \u041A \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0435\u043C\u0443 \u043C\u0435\u0441\u044F\u0446\u0443 \u0444\u0440\u043E\u043D\u0442\u043E\u0432\u044B\u0435 \u043F\u043E\u043B\u043A\u0438 \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0438 \u043F\u0435\u0440\u0432\u044B\u0435 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u044B. \u0425\u043E\u0442\u044F \u043D\u0430 \u0431\u0443\u043C\u0430\u0433\u0435 \u043E\u043D \u0431\u044B\u043B \u0434\u043D\u0435\u0432\u043D\u044B\u043C \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u043C, \u0435\u0433\u043E \u0440\u0435\u0434\u043A\u043E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0438 \u0432 \u044D\u0442\u043E\u0439 \u0440\u043E\u043B\u0438. \u041E\u0442\u0441\u0442\u0430\u0432\u0430\u043D\u0438\u0435 \u0432 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u0438 \u0438 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0430\u0445 \u0431\u043E\u044F \u043D\u0430 \u0432\u0435\u0440\u0442\u0438\u043A\u0430\u043B\u044F\u0445 \u0431\u044B\u043B\u043E \u0441\u043B\u0438\u0448\u043A\u043E\u043C \u0432\u0435\u043B\u0438\u043A\u043E. \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u044B\u00BB \u0441\u0442\u0430\u043B\u0438 \u043D\u0435\u0441\u0442\u0438 \u0434\u0440\u0443\u0433\u0443\u044E \u0441\u043B\u0443\u0436\u0431\u0443, \u0442\u0430\u043A\u0443\u044E \u043A\u0430\u043A \u043D\u043E\u0447\u043D\u044B\u0445 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439, \u0434\u043D\u0435\u0432\u043D\u044B\u0445 \u0438 \u043D\u043E\u0447\u043D\u044B\u0445 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439-\u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u043E\u0432, \u0440\u0430\u0437\u0432\u0435\u0434\u0447\u0438\u043A\u043E\u0432, \u043F\u043E\u0438\u0441\u043A\u043E\u0432\u044B\u0445 \u0438 \u0441\u043F\u0430\u0441\u0430\u0442\u0435\u043B\u044C\u043D\u044B\u0445 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u043C\u0430\u043B\u043E\u0433\u043E \u0440\u0430\u0434\u0438\u0443\u0441\u0430 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044F. \u042D\u0442\u043E \u043F\u043E\u0437\u0432\u043E\u043B\u0438\u043B\u043E \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0443 \u0435\u0449\u0435 \u043A\u0430\u043A\u043E\u0435-\u0442\u043E \u0432\u0440\u0435\u043C\u044F \u043E\u0441\u0442\u0430\u0442\u044C\u0441\u044F \u0432 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0435.\n\u0426\u0435\u043D\u043D\u043E\u0441\u0442\u044C \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u0430\u00BB Mk IIC \u043A\u0430\u043A \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A\u0430 \u0431\u044B\u043B\u0430 \u0443\u0432\u0435\u043B\u0438\u0447\u0435\u043D\u0430, \u043A\u043E\u0433\u0434\u0430 \u043D\u0430 \u043F\u043E\u0434\u043A\u0440\u044B\u043B\u044C\u0435\u0432\u044B\u0435 \u043F\u043E\u0434\u0432\u0435\u0441\u043A\u0438 \u0431\u044B\u043B\u0438 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u044B \u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u044B\u0435 \u0441\u043D\u0430\u0440\u044F\u0434\u044B. \u042D\u0442\u043E \u0431\u044B\u043B \u043F\u0435\u0440\u0432\u044B\u0439 \u0431\u0440\u0438\u0442\u0430\u043D\u0441\u043A\u0438\u0439 \u043E\u0434\u043D\u043E\u043C\u0435\u0441\u0442\u043D\u044B\u0439 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C, \u043E\u0441\u043D\u0430\u0449\u0435\u043D\u043D\u044B\u0439 \u0442\u0430\u043A\u0438\u043C\u0438 \u043F\u043E\u0434\u0432\u0435\u0441\u043A\u0430\u043C\u0438, \u043D\u0435\u0441\u0448\u0438\u043C\u0438 \u0432\u043E\u0441\u0435\u043C\u044C \u0440\u0430\u043A\u0435\u0442 UP, \u043F\u0440\u0434\u043D\u0430\u0437\u043D\u0430\u0447\u0435\u043D\u043D\u044B\u0445 \u0432 \u043E\u0441\u043D\u043E\u0432\u043D\u043E\u043C \u0434\u043B\u044F \u0430\u0442\u0430\u043A\u0438 \u043A\u043E\u0440\u0430\u0431\u043B\u0435\u0439. \u0412\u043E \u0432\u0440\u0435\u043C\u044F \u043B\u0435\u0442\u043D\u044B\u0445 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0439 \u0431\u044B\u043B\u043E \u0432\u043D\u0435\u0441\u0435\u043D\u043E \u043C\u043D\u043E\u0433\u043E \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u0439 \u0432 \u0441\u0430\u043C\u0443 \u0440\u0430\u043A\u0435\u0442\u0443, \u0447\u0442\u043E \u043F\u043E\u0432\u044B\u0441\u0438\u043B\u043E \u0435\u0435 \u0431\u043E\u0435\u0432\u0443\u044E \u044D\u0444\u0444\u0435\u043A\u0442\u0438\u0432\u043D\u043E\u0441\u0442\u044C. \u041F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0438\u043B\u043E\u0441\u044C \u0442\u0440\u0438 \u0432\u0430\u0440\u0438\u0430\u043D\u0442\u0430 \u0440\u0430\u043A\u0435\u0442\u044B: \u0431\u0440\u043E\u043D\u0435\u0431\u043E\u0439\u043D\u0430\u044F, \u0444\u0443\u0433\u0430\u0441\u043D\u0430\u044F \u0438 \u0443\u0447\u0435\u0431\u043D\u0430\u044F. \nMk II \u0431\u044B\u043B \u0441\u0430\u043C\u044B\u043C \u0432\u0430\u0436\u043D\u044B\u043C \u0432\u0430\u0440\u0438\u0430\u043D\u0442\u043E\u043C \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u0430\u00BB, \u0435\u0433\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0438\u043B\u0438 \u0433\u043E\u0440\u0430\u0437\u0434\u043E \u0431\u043E\u043B\u044C\u0448\u0435, \u0447\u0435\u043C \u043C\u0430\u0448\u0438\u043D\u044B \u043B\u044E\u0431\u043E\u0439 \u0434\u0440\u0443\u0433\u043E\u0439 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438. \u0421\u0430\u043C\u043E\u043B\u0435\u0442 \u0441\u043B\u0443\u0436\u0438\u043B \u043D\u0430 \u0432\u0441\u0435\u0445 \u0444\u0440\u043E\u043D\u0442\u0430\u0445. \u041E\u043D \u0437\u0430\u0449\u0438\u0449\u0430\u043B \u0411\u0440\u0438\u0442\u0430\u043D\u0438\u044E, \u0434\u043E\u0431\u043B\u0435\u0441\u0442\u043D\u043E \u0441\u0440\u0430\u0436\u0430\u043B\u0441\u044F \u043D\u0430 \u0421\u0440\u0435\u0434\u0438\u0437\u0435\u043C\u043D\u043E\u043C\u043E\u0440\u0441\u043A\u043E\u043C \u0422\u0412\u0414, \u0438 \u0441\u043E\u0432\u0435\u0440\u0448\u0430\u043B \u043F\u043E\u043B\u0435\u0442\u044B \u043F\u0440\u043E\u0442\u0438\u0432 \u044F\u043F\u043E\u043D\u0446\u0435\u0432 \u043D\u0430 \u0422\u0438\u0445\u043E\u043E\u043A\u0435\u0430\u043D\u0441\u043A\u043E\u043C \u0438 \u041A\u0438\u0442\u0430\u0439\u0441\u043A\u043E-\u0411\u0438\u0440\u043C\u0430\u043D\u0441\u043A\u043E-\u0418\u043D\u0434\u0438\u0439\u0441\u043A\u043E\u043C \u0442\u0435\u0430\u0442\u0440\u0430\u0445 \u0432\u043E\u0435\u043D\u043D\u044B\u0445 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0439. \u041E\u043D \u0442\u0430\u043A\u0436\u0435 \u0441\u043B\u0443\u0436\u0438\u043B \u0432 \u0412\u0412\u0421 \u043C\u043D\u043E\u0436\u0435\u0441\u0442\u0432\u0430 \u0441\u0442\u0440\u0430\u043D, \u0432\u043A\u043B\u044E\u0447\u0430\u044F \u0444\u0438\u043D\u0441\u043A\u0438\u0435, \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u0435, \u0438\u043D\u0434\u0438\u0439\u0441\u043A\u0438\u0435, \u0438\u0440\u0430\u043D\u0441\u043A\u0438\u0435 \u0438 \u043C\u043D\u043E\u0433\u0438\u0435 \u0434\u0440\u0443\u0433\u0438\u0435.\n\n\u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438:\n\u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u00BB Mk IIA  \u0411\u0430\u0437\u043E\u0432\u0430\u044F \u043C\u043E\u0434\u0435\u043B\u044C. \u0412\u043E\u0441\u0435\u043C\u044C \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u043E\u0432 .303 Browning.\n\u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u00BB Mk IIB  12 \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u043E\u0432 .303 Browning. \n\u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u00BB Mk IIC  \u0427\u0435\u0442\u044B\u0440\u0435 20-\u043C\u043C \u043F\u0443\u0448\u043A\u0438 Hispano-Suiza. \u0412\u0441\u0435\u0433\u043E \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u043E 4711 \u0448\u0442\u0443\u043A.\n\u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u00BB Mk IID  \u0418\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C \u0442\u0430\u043D\u043A\u043E\u0432. \u0414\u0432\u0435 40-\u043C\u043C \u043F\u0443\u0448\u043A\u0438 \u0432 \u0433\u043E\u043D\u0434\u043E\u043B\u0430\u0445 \u043F\u043E\u0434 \u043A\u0440\u044B\u043B\u044C\u044F\u043C\u0438 \u0438 \u0434\u0432\u0430 \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u0430 Browning MK II \u0434\u043B\u044F \u043F\u0440\u0438\u0446\u0435\u043B\u0438\u0432\u0430\u043D\u0438\u044F.\n\u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u00BB Mk IIE  \u0422\u0430\u043A\u0436\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u0435\u043D \u043A\u0430\u043A \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u00BB Mk IV. \u041D\u043E\u0432\u044B\u0439 1620 \u043B.\u0441. \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C Rolls Royce Merlin 24 \u0438\u043B\u0438 27. \u041F\u0435\u0440\u0435\u0434\u0435\u043B\u0430\u043D\u043E \u0443\u0441\u0442\u0440\u043E\u0439\u0441\u0442\u0432\u043E \u043A\u0440\u044B\u043B\u0430.\n\n\u0414\u043E\u0441\u0442\u043E\u0438\u043D\u0441\u0442\u0432\u0430: \u041F\u0440\u043E\u0441\u0442 \u0432 \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u0438. \u041E\u0447\u0435\u043D\u044C \u043B\u0435\u0433\u043A\u043E \u0441\u043E\u0434\u0435\u0440\u0436\u0430\u0442\u044C \u0438 \u0440\u0435\u043C\u043E\u043D\u0442\u0438\u0440\u043E\u0432\u0430\u0442\u044C \u0432 \u043F\u043E\u043B\u0435\u0432\u044B\u0445 \u0443\u0441\u043B\u043E\u0432\u0438\u044F\u0445. \u041D\u0430\u0434\u0435\u0436\u0435\u043D \u0438 \u0443\u0441\u0442\u043E\u0439\u0447\u0438\u0432 \u0432 \u043F\u043E\u043B\u0435\u0442\u0435. \n\n\u041D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0438: \u041D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u044B\u0439 \u043E\u0431\u0437\u043E\u0440 \u0438\u0437 \u043A\u0430\u0431\u0438\u043D\u044B. \u0425\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438 \u043E\u0442\u043A\u0440\u043E\u0432\u0435\u043D\u043D\u043E \u043D\u0438\u0436\u0435, \u0447\u0435\u043C \u0443 \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u0445 \u0435\u043C\u0443 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439 \u043F\u0440\u043E\u0442\u0438\u0432\u043D\u0438\u043A\u0430. \n\n\n
