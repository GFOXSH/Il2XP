u043E\u0442\u043D\u043E\u0441\u0438\u0442\u0435\u043B\u044C\u043D\u0430\u044F \u043F\u0440\u043E\u0441\u0442\u043E\u0442\u0430 \u043F\u043E\u0437\u0432\u043E\u043B\u044F\u043B\u0430 \u0431\u044B\u0441\u0442\u0440\u043E \u043D\u0430\u043B\u0430\u0434\u0438\u0442\u044C \u043C\u0430\u0441\u0441\u043E\u0432\u043E\u0435 \u0438\u0437\u0433\u043E\u0442\u043E\u0432\u043B\u0435\u043D\u0438\u0435 \u043F\u0435\u0440\u0435\u0445\u0432\u0430\u0442\u0447\u0438\u043A\u043E\u0432, \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u044F \u043D\u0438\u0437\u043A\u043E\u0441\u043E\u0440\u0442\u043D\u044B\u0435 \u043C\u0430\u0442\u0435\u0440\u0438\u0430\u043B\u044B \u0438 \u0438\u043C\u0435\u044E\u0449\u0438\u0435\u0441\u044F \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u0438. \u0421\u0430\u043C\u043E \u044D\u0441\u043A\u0438\u0437\u043D\u043E\u0435 \u043F\u0440\u043E\u0435\u043A\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0431\u044B\u043B\u043E \u0437\u0430\u043A\u043E\u043D\u0447\u0435\u043D\u043E \u0437\u0430 12 \u0434\u043D\u0435\u0439 \u0438 \u0443\u0436\u0435 9 \u0438\u044E\u043B\u044F \u0432 \u0413\u041A\u041E \u0431\u044B\u043B\u0430 \u043E\u0442\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u043E \u043F\u043E\u0434\u0440\u043E\u0431\u043D\u043E\u0435 \u043F\u0438\u0441\u044C\u043C\u043E, \u043F\u043E\u0434\u043F\u0438\u0441\u0430\u043D\u043D\u043E\u0435 \u0441\u0435\u043C\u044C\u044E \u0443\u0447\u0430\u0441\u0442\u043D\u0438\u043A\u0430\u043C\u0438 \u043F\u0440\u043E\u0435\u043A\u0442\u0430 - \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u0430\u043C\u0438 \u0438 \u0438\u043D\u0436\u0435\u043D\u0435\u0440\u0430\u043C\u0438. 1 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1941 \u0433., \u043F\u043E\u0441\u043B\u0435 \u043F\u0440\u0438\u0435\u043C\u0430 \u043A\u043E\u043B\u043B\u0435\u043A\u0442\u0438\u0432\u0430 \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0447\u0438\u043A\u043E\u0432 \u0432 \u041A\u0440\u0435\u043C\u043B\u0435, \u0413\u043E\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0439 \u041A\u043E\u043C\u0438\u0442\u0435\u0442 \u041E\u0431\u043E\u0440\u043E\u043D\u044B (\u0413\u041A\u041E) \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u044C\u043D\u044B\u043C \u043F\u043E\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u0438\u0435\u043C \u043E\u0431\u044F\u0437\u0430\u043B \u0412. \u0424. \u0411\u043E\u043B\u0445\u043E\u0432\u0438\u0442\u0438\u043D\u043E\u0432\u0430 \u043F\u043E\u0441\u0442\u0440\u043E\u0438\u0442\u044C \u0438 \u0438\u0441\u043F\u044B\u0442\u0430\u0442\u044C \u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u044B\u0439 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C-\u043F\u0435\u0440\u0435\u0445\u0432\u0430\u0442\u0447\u0438\u043A. \u041D\u0430\u0440\u043A\u043E\u043C \u0430\u0432\u0438\u0430\u0446\u0438\u043E\u043D\u043D\u043E\u0439 \u043F\u0440\u043E\u043C\u044B\u0448\u043B\u0435\u043D\u043D\u043E\u0441\u0442\u0438 \u0410. \u0418. \u0428\u0430\u0445\u0443\u0440\u0438\u043D \u0438 \u0435\u0433\u043E \u0437\u0430\u043C\u0435\u0441\u0442\u0438\u0442\u0435\u043B\u044C \u043F\u043E \u043E\u043F\u044B\u0442\u043D\u043E\u043C\u0443 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u0438\u044E \u0410. \u0421. \u042F\u043A\u043E\u0432\u043B\u0435\u0432 \u043F\u043E\u0434\u0433\u043E\u0442\u043E\u0432\u0438\u043B\u0438 \u043F\u043E\u0434\u0440\u043E\u0431\u043D\u044B\u0439 \u043F\u0440\u0438\u043A\u0430\u0437, \u0432 \u043A\u043E\u0442\u043E\u0440\u043E\u043C \u043D\u0430 \u043F\u043E\u0441\u0442\u0440\u043E\u0439\u043A\u0443 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u0434\u043B\u044F \u043B\u0435\u0442\u043D\u044B\u0445 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0439 \u043E\u0442\u0432\u043E\u0434\u0438\u043B\u0441\u044F \u0432\u0441\u0435\u0433\u043E 35 \u0434\u043D\u0435\u0439, \u0434\u0430\u0436\u0435 \u043D\u0435\u0441\u043C\u043E\u0442\u0440\u044F \u043D\u0430 \u043E\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u0435 \u0447\u0435\u0440\u0442\u0435\u0436\u0435\u0439. \u0427\u0435\u0433\u043E \u044D\u0442\u043E \u0441\u0442\u043E\u0438\u043B\u043E \u043A\u043E\u043B\u043B\u0435\u043A\u0442\u0438\u0432\u0443 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u043E\u0432 \u0432\u044B\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u0435 \u044D\u0442\u043E\u0433\u043E \u0437\u0430\u0434\u0430\u043D\u0438\u044F \u043F\u0440\u0430\u0432\u0438\u0442\u0435\u043B\u044C\u0441\u0442\u0432\u0430, \u043D\u0430\u0432\u0435\u0440\u043D\u043E\u0435, \u043D\u0435 \u0443\u0437\u043D\u0430\u0435\u0442 \u0443\u0436\u0435 \u043D\u0438\u043A\u0442\u043E. \u0412\u0441\u0435 \u041A\u0411 \u0431\u044B\u043B\u043E \u043F\u0435\u0440\u0435\u0432\u0435\u0434\u0435\u043D\u043E \u043D\u0430 \u043A\u0430\u0437\u0430\u0440\u043C\u0435\u043D\u043D\u043E\u0435 \u043F\u043E\u043B\u043E\u0436\u0435\u043D\u0438\u0435, \u043F\u0440\u043E\u0435\u043A\u0442 \u0432\u044B\u0447\u0435\u0440\u0447\u0438\u0432\u0430\u043B\u0441\u044F \u043F\u0440\u044F\u043C\u043E \u043D\u0430 \u0440\u0430\u0437\u043B\u043E\u0436\u0435\u043D\u043D\u044B\u0445 \u043B\u0438\u0441\u0442\u0430\u0445 \u0444\u0430\u043D\u0435\u0440\u044B \u043F\u043E \u043F\u043B\u0430\u0437\u0430\u043C, \u0441\u0442\u043E\u043B\u044F\u0440\u044B \u0441 \u0441\u043E\u0441\u0435\u0434\u043D\u0435\u0439 \u0444\u0430\u0431\u0440\u0438\u043A\u0438 \u0432\u043E\u0441\u043F\u0440\u0438\u043D\u0438\u043C\u0430\u043B\u0438 \u044D\u0442\u043E \u043A\u0430\u043A \u0434\u043E\u043B\u0436\u043D\u043E\u0435 - \u0438 \u0440\u0430\u0431\u043E\u0442\u0430\u043B\u0438 \u043A\u0430\u043A \u043E\u043F\u044B\u0442\u043D\u044B\u0435 \u0430\u0432\u0438\u0430\u0441\u0442\u0440\u043E\u0438\u0442\u0435\u043B\u0438, \u043F\u043E\u043D\u0438\u043C\u0430\u044F \u0441\u043B\u043E\u0432\u0430 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u043E\u0432 \u0431\u0435\u0437 \u0434\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0445 \u0440\u0430\u0437\u044A\u044F\u0441\u043D\u0435\u043D\u0438\u0439 \u0438 \u0447\u0435\u0440\u0442\u0435\u0436\u0435\u0439. \u041D\u0435 \u0445\u0432\u0430\u0442\u0430\u043B\u043E \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u044B\u0445 \u043F\u0440\u0438\u0431\u043E\u0440\u043E\u0432, \u0434\u0435\u0442\u0430\u043B\u0435\u0439, \u044D\u043B\u0435\u043A\u0442\u0440\u043E\u043E\u0431\u043E\u0440\u0443\u0434\u043E\u0432\u0430\u043D\u0438\u044F, \u0431\u0430\u043B\u043B\u043E\u043D\u043E\u0432 \u0434\u043B\u044F \u0441\u0436\u0430\u0442\u043E\u0433\u043E \u0432\u043E\u0437\u0434\u0443\u0445\u0430 \u0438 \u0431\u0430\u043A\u043E\u0432 \u0434\u043B\u044F \u0442\u043E\u043F\u043B\u0438\u0432\u0430 - \u043D\u043E \u0432\u0441\u0435 \u0436\u0435 15 \u0441\u0435\u043D\u0442\u044F\u0431\u0440\u044F 1941 \u0433., \u043F\u0443\u0441\u0442\u044C \u0438 \u0441 \u043E\u043F\u043E\u0437\u0434\u0430\u043D\u0438\u0435\u043C \u0432 \u043F\u044F\u0442\u044C \u0434\u043D\u0435\u0439, \u043F\u043B\u0430\u043D\u0435\u0440 \u043F\u0435\u0440\u0432\u043E\u0433\u043E \u043E\u043F\u044B\u0442\u043D\u043E\u0433\u043E \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 "\u0411\u0418-1" \u0431\u044B\u043B \u043F\u043E\u0434\u0433\u043E\u0442\u043E\u0432\u043B\u0435\u043D \u043A \u0438\u0441\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u043D\u0438\u044F\u043C \u0432 \u043D\u0430\u0442\u0443\u0440\u043D\u043E\u0439 \u0430\u044D\u0440\u043E\u0434\u0438\u043D\u0430\u043C\u0438\u0447\u0435\u0441\u043A\u043E\u0439 \u0442\u0440\u0443\u0431\u0435 \u0426\u0410\u0413\u0418.\n\n\u041F\u0440\u0430\u0432\u0434\u0430, \u043F\u043E\u043A\u0430 \u044D\u0442\u043E \u0431\u044B\u043B \u043D\u0435 \u043F\u043E\u043B\u043D\u043E\u0446\u0435\u043D\u043D\u044B\u0439 \u0431\u043E\u0435\u0432\u043E\u0439 \u0441\u0430\u043C\u043E\u043B\u0435\u0442, \u0430 \u043F\u043B\u0430\u043D\u0435\u0440, \u0442\u0430\u043A \u043A\u0430\u043A \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C \u0434\u0430\u0432\u0430\u043B\u0441\u044F \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u0430\u043C \u0442\u044F\u0436\u0435\u043B\u043E. \u0425\u043E\u0442\u044F \u0437\u0430 \u043E\u0441\u043D\u043E\u0432\u0443 \u0431\u044B\u043B \u043F\u0440\u0438\u043D\u044F\u0442 \u0432\u0441\u0435 \u0442\u043E\u0442 \u0436\u0435 \u0420\u0414\u0410-1-150, \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0432\u0448\u0438\u0439\u0441\u044F \u043F\u0440\u0438 \u043F\u043E\u043B\u0435\u0442\u0430\u0445 \u0440\u0430\u043A\u0435\u0442\u043E\u043F\u043B\u0430\u043D\u0430 \u0420\u041F-318-1, \u043D\u043E\u0432\u044B\u0439 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C \u0434\u043E\u043B\u0436\u0435\u043D \u0431\u044B\u043B \u0431\u044B\u0442\u044C \u0438 \u0431\u043E\u043B\u0435\u0435 \u043C\u043E\u0449\u043D\u044B\u043C, \u0438 \u043C\u043D\u043E\u0433\u043E\u0440\u0430\u0437\u043E\u0432\u044B\u043C, \u0438 \u0438\u043C\u0435\u0442\u044C \u0433\u043B\u0443\u0431\u043E\u043A\u0438\u0439 \u0434\u0438\u0430\u043F\u0430\u0437\u043E\u043D \u0440\u0435\u0433\u0443\u043B\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F \u0442\u044F\u0433\u0438. \u041D\u043E\u0432\u0430\u044F \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u044F, \u0438\u043C\u0435\u0432\u0448\u0430\u044F \u043F\u043E\u0447\u0442\u0438 10-\u043A\u0440\u0430\u0442\u043D\u043E\u0435 \u0443\u0432\u0435\u043B\u0438\u0447\u0435\u043D\u0438\u0435 \u043C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u043E\u0439 \u0442\u044F\u0433\u0438, \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0430 \u043D\u0430\u0437\u0432\u0430\u043D\u0438\u0435 "\u0414-1-\u0410-1100" (\u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C \u043F\u0435\u0440\u0432\u044B\u0439 \u0430\u0437\u043E\u0442\u043D\u043E\u043A\u0438\u0441\u043B\u044B\u0439 \u0441 \u043D\u043E\u043C\u0438\u043D\u0430\u043B\u044C\u043D\u043E\u0439 \u0442\u044F\u0433\u043E\u0439 1100 \u043A\u0433). \u0412 \u044D\u0442\u043E\u0439 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u0438 \u0431\u044B\u043B\u0430 \u043F\u0440\u0438\u043C\u0435\u043D\u0435\u043D\u0430 \u0432\u044B\u0442\u0435\u0441\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u0430\u044F \u043F\u043E\u0434\u0430\u0447\u0430 \u0442\u043E\u043F\u043B\u0438\u0432\u0430, \u0440\u043E\u043B\u044C \u043A\u043E\u0442\u043E\u0440\u043E\u0433\u043E \u0438\u0433\u0440\u0430\u043B\u0438 \u0430\u0437\u043E\u0442\u043D\u0430\u044F \u043A\u0438\u0441\u043B\u043E\u0442\u0430 \u0438 \u043A\u0435\u0440\u043E\u0441\u0438\u043D.\n\n\u0421\u0440\u0430\u0437\u0443 \u043F\u043E\u0441\u043B\u0435 \u0437\u0430\u0432\u0435\u0440\u0448\u0435\u043D\u0438\u044F \u0438\u0441\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u043D\u0438\u0439 \u0432 \u043D\u0430\u0442\u0443\u0440\u043D\u043E\u0439 \u0430\u044D\u0440\u043E\u0434\u0438\u043D\u0430\u043C\u0438\u0447\u0435\u0441\u043A\u043E\u0439 \u0442\u0440\u0443\u0431\u0435 \u0426\u0410\u0413\u0418 \u043D\u0430\u0447\u0430\u043B\u0438\u0441\u044C \u043B\u0435\u0442\u043D\u044B\u0435 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F \u0432 \u043F\u043B\u0430\u043D\u0435\u0440\u043D\u043E\u043C \u0432\u0430\u0440\u0438\u0430\u043D\u0442\u0435 \u043D\u0430 \u0431\u0443\u043A\u0441\u0438\u0440\u0435 \u0437\u0430 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u043C \u041F\u0435-2. \u041D\u0435\u0441\u043C\u043E\u0442\u0440\u044F \u043D\u0430 \u0442\u043E, \u0447\u0442\u043E \u043F\u043E\u0447\u0442\u0438 \u0432\u0441\u0435 \u043B\u0435\u0442\u0447\u0438\u043A\u0438-\u0438\u0441\u043F\u044B\u0442\u0430\u0442\u0435\u043B\u0438 \u0438\u0437 "\u0440\u0430\u043A\u0435\u0442\u043E\u043F\u043B\u0430\u043D\u043D\u043E\u0439 \u0433\u0440\u0443\u043F\u043F\u044B" \u0443\u0441\u043F\u0435\u043B\u0438 \u043F\u0440\u0430\u0432\u0434\u0430\u043C\u0438 \u0438 \u043D\u0435\u043F\u0440\u0430\u0432\u0434\u0430\u043C\u0438 \u043F\u043E\u043F\u0430\u0441\u0442\u044C \u043D\u0430 \u0444\u0440\u043E\u043D\u0442, \u0441\u043F\u043E\u0445\u0432\u0430\u0442\u0438\u0432\u0448\u0435\u0435\u0441\u044F \u043A\u043E\u043C\u0430\u043D\u0434\u043E\u0432\u0430\u043D\u0438\u0435 \u0438 \u0440\u0443\u043A\u043E\u0432\u043E\u0434\u0441\u0442\u0432\u043E \u041D\u041A\u0410\u041F \u043D\u0430\u0447\u0430\u043B\u043E \u043E\u0442\u0437\u044B\u0432\u0430\u0442\u044C \u0438\u0445 \u043D\u0430\u0437\u0430\u0434. \u0421\u0440\u0435\u0434\u0438 \u043D\u0438\u0445 \u0431\u044B\u043B \u0438 \u0411\u043E\u0440\u0438\u0441 \u041D\u0438\u043A\u043E\u043B\u0430\u0435\u0432\u0438\u0447 \u041A\u0443\u0434\u0440\u0438\u043D, \u043A\u043E\u0442\u043E\u0440\u043E\u043C\u0443 \u043F\u043E\u0440\u0443\u0447\u0438\u043B\u0438 \u043E\u0441\u043D\u043E\u0432\u043D\u0443\u044E \u0440\u0430\u0431\u043E\u0442\u0443 \u043F\u043E \u043D\u043E\u0432\u0435\u0439\u0448\u0435\u043C\u0443 \u043F\u0440\u043E\u0435\u043A\u0442\u0443. \u041E\u043D \u0438 \u0434\u0440\u0443\u0433\u0438\u0435 \u043F\u0438\u043B\u043E\u0442\u044B \u0441\u043D\u044F\u043B\u0438 \u0432 15 \u043F\u043E\u043B\u0435\u0442\u0430\u0445 \u0432\u0441\u0435 \u043E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u043B\u0435\u0442\u043D\u044B\u0435 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438 "\u0411\u0418-1" \u043D\u0430 \u043C\u0430\u043B\u044B\u0445 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044F\u0445, \u0432 \u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u043F\u043E\u0434\u0442\u0432\u0435\u0440\u0434\u0438\u043B\u0438\u0441\u044C \u0432\u0441\u0435 \u0430\u044D\u0440\u043E\u0434\u0438\u043D\u0430\u043C\u0438\u0447\u0435\u0441\u043A\u0438\u0435 \u0434\u0430\u043D\u043D\u044B\u0435, \u0432 \u0442\u043E\u043C \u0447\u0438\u0441\u043B\u0435 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438 \u0443\u0441\u0442\u043E\u0439\u0447\u0438\u0432\u043E\u0441\u0442\u0438 \u0438 \u0443\u043F\u0440\u0430\u0432\u043B\u044F\u0435\u043C\u043E\u0441\u0442\u0438. \u0422\u0435\u043E\u0440\u0435\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0435 \u0440\u0430\u0441\u0447\u0435\u0442\u044B \u0431\u044B\u043B\u0438 \u0431\u043B\u0435\u0441\u0442\u044F\u0449\u0435 \u043F\u043E\u0434\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043D\u044B \u043F\u0440\u0430\u043A\u0442\u0438\u043A\u043E\u0439: \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u043B\u0435\u0433\u043A\u043E \u043C\u043E\u0433 \u0432\u0435\u0440\u043D\u0443\u0442\u044C\u0441\u044F \u043D\u0430 \u0430\u044D\u0440\u043E\u0434\u0440\u043E\u043C \u0432\u0437\u043B\u0435\u0442\u0430 \u043F\u043E\u0441\u043B\u0435 \u0432\u044B\u043A\u043B\u044E\u0447\u0435\u043D\u0438\u044F \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F \u0441 \u0432\u044B\u0441\u043E\u0442\u044B 3-5 \u043A\u0438\u043B\u043E\u043C\u0435\u0442\u0440\u043E\u0432. \u0412\u0441\u0435, \u0447\u0442\u043E \u043D\u0430\u0434\u043E \u0431\u044B\u043B\u043E \u043F\u043E\u043F\u0440\u0430\u0432\u0438\u0442\u044C \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u0430\u043C \u043F\u043E \u0438\u0442\u043E\u0433\u0430\u043C \u044D\u0442\u0438\u0445 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0439, \u0431\u044B\u043B\u043E \u0441\u0434\u0435\u043B\u0430\u043D\u043E \u0432 \u043A\u0440\u0430\u0442\u0447\u0430\u0439\u0448\u0438\u0435 \u0441\u0440\u043E\u043A\u0438: \u043D\u0430\u0440\u0430\u0441\u0442\u0438\u043B\u0438 \u0440\u0443\u043B\u044C \u043F\u043E\u0432\u043E\u0440\u043E\u0442\u0430, \u043F\u043E\u0441\u0442\u0430\u0432\u0438\u043B\u0438 \u0448\u0430\u0439\u0431\u044B \u043D\u0430 \u0433\u043E\u0440\u0438\u0437\u043E\u043D\u0442\u0430\u043B\u044C\u043D\u043E\u0435 \u043E\u043F\u0435\u0440\u0435\u043D\u0438\u0435 \u0438 \u0443\u0432\u0435\u043B\u0438\u0447\u0438\u043B\u0438 \u043E\u0442\u0431\u0435\u043A\u0430\u0442\u0435\u043B\u044C.\n\n\u041E\u0434\u043D\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E \u0441 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F\u043C\u0438 \u043F\u043B\u0430\u043D\u0435\u0440\u0430 \u043D\u0430 \u043D\u0430\u0437\u0435\u043C\u043D\u043E\u043C \u043A\u043E\u043C\u043F\u043B\u0435\u043A\u0441\u0435 \u0434\u043E\u0432\u043E\u0434\u0438\u043B\u0430\u0441\u044C \u043D\u0430\u0434\u0435\u0436\u043D\u043E\u0441\u0442\u044C \u0437\u0430\u043F\u0443\u0441\u043A\u0430 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F - \u043D\u043E 16 \u043E\u043A\u0442\u044F\u0431\u0440\u044F 1941 \u0433\u043E\u0434\u0430 \u043D\u0430\u0447\u0430\u043B\u0430\u0441\u044C \u043C\u0430\u0441\u0441\u043E\u0432\u0430\u044F \u044D\u0432\u0430\u043A\u0443\u0430\u0446\u0438\u044F \u0438\u0437 \u041C\u043E\u0441\u043A\u0432\u044B. \u041A\u0411 \u0412. \u0424. \u0411\u043E\u043B\u0445\u043E\u0432\u0438\u0442\u0438\u043D\u043E\u0432\u0430 \u0438 \u043A\u043E\u043B\u043B\u0435\u043A\u0442\u0438\u0432 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0438\u0441\u0442\u043E\u0432 \u0431\u044B\u043B\u0438 \u044D\u0432\u0430\u043A\u0443\u0438\u0440\u043E\u0432\u0430\u043D\u044B \u0432 \u0433\u043B\u0443\u0431\u043E\u043A\u0438\u0439 \u0442\u044B\u043B, \u0432 \u043F\u043E\u0441\u0435\u043B\u043E\u043A \u0411\u0438\u043B\u0438\u043C\u0431\u0430\u0439 \u0432 60 \u043A\u0438\u043B\u043E\u043C\u0435\u0442\u0440\u0430\u0445 \u0437\u0430\u043F\u0430\u0434\u043D\u0435\u0435 \u0421\u0432\u0435\u0440\u0434\u043B\u043E\u0432\u0441\u043A\u0430, \u0447\u0442\u043E \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u0437\u0430\u0434\u0435\u0440\u0436\u0430\u043B\u043E \u043E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u0440\u0430\u0431\u043E\u0442\u044B \u043F\u043E \u0434\u043E\u0432\u043E\u0434\u043A\u0435. \u0417\u0430\u0432\u043E\u0434 \u0438 \u041A\u0411 \u0431\u044B\u043B\u0438 \u0440\u0430\u0437\u043C\u0435\u0449\u0435\u043D\u044B \u0432 \u0441\u0442\u0430\u0440\u0438\u043D\u043D\u043E\u043C \u0438 \u043F\u043E\u043B\u0443\u0440\u0430\u0437\u0440\u0443\u0448\u0435\u043D\u043D\u043E\u043C \u0437\u0434\u0430\u043D\u0438\u0438 \u043B\u0438\u0442\u0435\u0439\u043D\u043E\u0433\u043E \u0437\u0430\u0432\u043E\u0434\u0430 \u0441 \u0431\u043E\u043B\u0435\u0435 \u0447\u0435\u043C \u0441\u0442\u043E\u043B\u0435\u0442\u043D\u0435\u0439 \u0438\u0441\u0442\u043E\u0440\u0438\u0435\u0439. \u041F\u0435\u0440\u0432\u043E\u0435, \u0447\u0442\u043E \u043F\u0440\u0438\u0448\u043B\u043E\u0441\u044C \u0434\u0435\u043B\u0430\u0442\u044C \u0441\u043E\u0442\u0440\u0443\u0434\u043D\u0438\u043A\u0430\u043C \u043D\u0430 \u043D\u043E\u0432\u043E\u043C \u043C\u0435\u0441\u0442\u0435 - \u044D\u0442\u043E \u043F\u0440\u0438\u0432\u043E\u0434\u0438\u0442\u044C \u0432 \u043F\u043E\u0440\u044F\u0434\u043E\u043A \u0441\u0442\u0435\u043D\u044B \u0438 \u043A\u0440\u044B\u0448\u0438 \u044D\u0442\u043E\u0433\u043E \u043F\u043E\u043C\u0435\u0449\u0435\u043D\u0438\u044F, \u0432 \u043A\u043E\u0442\u043E\u0440\u043E\u043C \u0433\u0443\u043B\u044F\u043B\u0438 \u0441\u043A\u0432\u043E\u0437\u043D\u044F\u043A\u0438 \u0438 \u0431\u044B\u043B\u043E \u043E\u0442\u043A\u0440\u044B\u0442\u043E\u0435 \u043D\u0435\u0431\u043E. \u0421\u0430\u043C\u043E\u043B\u0435\u0442 \u0438 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C \u0434\u043E\u043B\u0436\u043D\u044B \u0431\u044B\u043B\u0438 \u0434\u043E\u0432\u043E\u0434\u0438\u0442\u044C\u0441\u044F \u0434\u043E \u0440\u0430\u0431\u043E\u0447\u0435\u0433\u043E \u0441\u043E\u0441\u0442\u043E\u044F\u043D\u0438\u044F \u0432\u043C\u0435\u0441\u0442\u0435 \u0438 \u043F\u043E\u044D\u0442\u043E\u043C\u0443 \u0440\u0443\u043A\u043E\u0432\u043E\u0434\u0441\u0442\u0432\u043E \u041D\u0418\u0418-3 \u043E\u0442\u043A\u043E\u043C\u0430\u043D\u0434\u0438\u0440\u043E\u0432\u0430\u043B\u043E \u0432 \u0411\u0438\u043B\u0438\u043C\u0431\u0430\u0439 \u0434\u043B\u044F \u0440\u0430\u0431\u043E\u0442\u044B \u043D\u0430 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F\u0445 \u0432\u0435\u0434\u0443\u0449\u0435\u0433\u043E \u0438\u043D\u0436\u0435\u043D\u0435\u0440\u0430 \u0410. \u0412. \u041F\u0430\u043B\u043B\u043E. \u041E\u0441\u043D\u043E\u0432\u043D\u043E\u0439  \u0436\u0435 \u0441\u043E\u0441\u0442\u0430\u0432 \u0433\u0440\u0443\u043F\u043F\u044B \u0414\u0443\u0448\u043A\u0438\u043D\u0430, \u0440\u0430\u0441\u043F\u043E\u043B\u043E\u0436\u0438\u0432\u0448\u0435\u0439\u0441\u044F \u0432 \u0441\u0430\u043C\u043E\u043C \u0421\u0432\u0435\u0440\u0434\u043B\u043E\u0432\u0441\u043A\u0435, \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u043F\u043E\u0442\u0435\u0440\u044F\u043B \u0438\u043D\u0442\u0435\u0440\u0435\u0441 \u043A \u0411\u0418-1, \u0442\u0430\u043A \u043A\u0430\u043A \u0443 \u043D\u0438\u0445 \u0440\u043E\u0436\u0434\u0430\u043B\u0441\u044F \u0441\u0432\u043E\u0439 \u043F\u0440\u043E\u0435\u043A\u0442 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F-\u043F\u0435\u0440\u0435\u0445\u0432\u0430\u0442\u0447\u0438\u043A\u0430 \u043F\u043E\u0434 \u043D\u0430\u0437\u0432\u0430\u043D\u0438\u0435\u043C "302". \u041F\u0440\u043E\u0435\u043A\u0442 \u0431\u044B\u043B \u0431\u043E\u043B\u0435\u0435 \u043C\u043D\u043E\u0433\u043E\u043E\u0431\u0435\u0449\u0430\u044E\u0449\u0438\u043C, \u0438\u0431\u043E \u044D\u0442\u043E\u0442 \u0442\u0438\u043F \u0431\u043E\u0435\u0432\u043E\u0433\u043E \u0440\u0430\u043A\u0435\u0442\u043E\u043F\u043B\u0430\u043D\u0430 \u0434\u043E\u043B\u0436\u0435\u043D \u0431\u044B\u043B \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u043A\u0430\u043A \u0416\u0420\u0414, \u0442\u0430\u043A \u0438 \u0431\u043E\u043B\u0435\u0435 \u044D\u043A\u043E\u043D\u043E\u043C\u0438\u0447\u043D\u044B\u0435 \u0438 \u0432 \u0442\u043E \u0436\u0435 \u0432\u0440\u0435\u043C\u044F \u0431\u043E\u043B\u0435\u0435 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u043D\u044B\u0435 \u041F\u0412\u0420\u0414. \u041A \u0442\u043E\u043C\u0443 \u0436\u0435 \u043F\u043E\u044F\u0432\u043B\u0435\u043D\u0438\u0435 \u043D\u0430 \u0444\u0440\u043E\u043D\u0442\u0435 \u043F\u0435\u0440\u0432\u044B\u0445 \u0440\u0430\u0434\u0430\u0440\u043E\u0432 \u0447\u0443\u0442\u044C \u0441\u043D\u0438\u0437\u0438\u043B\u043E \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E\u0441\u0442\u044C \u0432 \u043F\u0435\u0440\u0435\u0445\u0432\u0430\u0442\u0435 \u0432\u0440\u0430\u0433\u0430, \u043E\u043A\u0430\u0437\u0430\u0432\u0448\u0435\u0433\u043E\u0441\u044F \u0432 \u043F\u0440\u0435\u0434\u0435\u043B\u0430\u0445 \u0432\u0438\u0434\u0438\u043C\u043E\u0441\u0442\u0438. \u041A \u0441\u043E\u0436\u0430\u043B\u0435\u043D\u0438\u044E, \u043D\u0438 \u0440\u0430\u0434\u0430\u0440\u044B, \u043D\u0438 \u043F\u0440\u043E\u0435\u043A\u0442 302 \u0442\u0430\u043A \u0438 \u043D\u0435 \u0441\u0442\u0430\u043B\u0438 \u043C\u0430\u0441\u0441\u043E\u0432\u044B\u043C \u044F\u0432\u043B\u0435\u043D\u0438\u0435\u043C, \u043E\u0433\u0440\u0430\u043D\u0438\u0447\u0438\u0432\u0448\u0438\u0441\u044C \u0432\u043E \u0432\u0440\u0435\u043C\u044F \u0412\u0435\u043B\u0438\u043A\u043E\u0439 \u041E\u0442\u0435\u0447\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0439 \u0432\u043E\u0439\u043D\u044B \u0435\u0434\u0438\u043D\u0438\u0447\u043D\u044B\u043C\u0438 \u0438 \u043E\u043F\u044B\u0442\u043D\u044B\u043C\u0438 \u043F\u0440\u0438\u043C\u0435\u043D\u0435\u043D\u0438\u044F\u043C\u0438.\n\n\u041E\u0434\u043D\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E \u0441 \u044D\u0442\u0438\u043C\u0438 \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u044F\u043C\u0438 \u0437\u0430\u0431\u043E\u043B\u0435\u043B \u0411. \u041D. \u041A\u0443\u0434\u0440\u0438\u043D, \u0438 \u043D\u0430 \u0435\u0433\u043E \u0437\u0430\u043C\u0435\u043D\u0443 \u0431\u044B\u043B \u043D\u0430\u0437\u043D\u0430\u0447\u0435\u043D \u043B\u0435\u0442\u0447\u0438\u043A-\u0438\u0441\u043F\u044B\u0442\u0430\u0442\u0435\u043B\u044C \u043A\u0430\u043F\u0438\u0442\u0430\u043D \u0413\u0440\u0438\u0433\u043E\u0440\u0438\u0439 \u042F\u043A\u043E\u0432\u043B\u0435\u0432\u0438\u0447 \u0411\u0430\u0445\u0447\u0438\u0432\u0430\u043D\u0434\u0436\u0438, \u043E \u043A\u043E\u0442\u043E\u0440\u043E\u043C \u0440\u0443\u043A\u043E\u0432\u043E\u0434\u0441\u0442\u0432\u043E \u0437\u043D\u0430\u043B\u043E, \u0447\u0442\u043E \u043E\u043D \u0441 \u044E\u043D\u043E\u0441\u0442\u0438 \u0443\u0432\u043B\u0435\u043A\u0430\u043B\u0441\u044F \u0440\u0430\u0437\u043B\u0438\u0447\u043D\u043E\u0439 \u0442\u0435\u0445\u043D\u0438\u043A\u043E\u0439 \u0438, \u0447\u0430\u0441\u0442\u043D\u043E\u0441\u0442\u0438, \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438. \u0418\u043C\u0435\u043D\u043D\u043E \u0442\u0430\u043A \u0413. \u042F. \u0411\u0430\u0445\u0447\u0438\u0432\u0430\u043D\u0434\u0436\u0438 \u0438 \u043F\u0440\u0438\u0448\u0435\u043B \u0432 \u0430\u0432\u0438\u0430\u0446\u0438\u044E: \u0441\u043D\u0430\u0447\u0430\u043B\u0430 \u043A\u0430\u043A \u0430\u0432\u0438\u0430\u0442\u0435\u0445\u043D\u0438\u043A, \u0430 \u043F\u043E\u0442\u043E\u043C, \u043F\u043E\u0441\u043B\u0435 \u043E\u043A\u043E\u043D\u0447\u0430\u043D\u0438\u044F \u041E\u0440\u0435\u043D\u0431\u0443\u0440\u0433\u0441\u043A\u043E\u0439 \u0432\u043E\u0435\u043D\u043D\u043E\u0439 \u043B\u0435\u0442\u043D\u043E\u0439 \u0448\u043A\u043E\u043B\u044B \u0432 1934 \u0433\u043E\u0434\u0443 \u0438 \u043A\u043E\u0440\u043E\u0442\u043A\u043E\u0439 \u0432\u043E\u0435\u043D\u043D\u043E\u0439 \u0441\u043B\u0443\u0436\u0431\u044B, \u043D\u0430 \u043A\u043E\u0442\u043E\u0440\u043E\u0439 \u043F\u0440\u043E\u0434\u0435\u043C\u043E\u043D\u0441\u0442\u0440\u0438\u0440\u043E\u0432\u0430\u043B \u043E\u0442\u043B\u0438\u0447\u043D\u0443\u044E \u0442\u0435\u0445\u043D\u0438\u043A\u0443 \u043F\u0438\u043B\u043E\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F - \u043A\u0430\u043A \u043B\u0435\u0442\u0447\u0438\u043A-\u0438\u0441\u043F\u044B\u0442\u0430\u0442\u0435\u043B\u044C, \u043A\u043E\u0442\u043E\u0440\u043E\u043C\u0443 \u043F\u043E\u0440\u0443\u0447\u0430\u043B\u0438\u0441\u044C \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F \u043D\u043E\u0432\u044B\u0445 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u0438 \u0440\u0430\u0437\u043B\u0438\u0447\u043D\u043E\u0439 \u0430\u0432\u0438\u0430\u0446\u0438\u043E\u043D\u043D\u043E\u0439 \u0442\u0435\u0445\u043D\u0438\u043A\u0438, \u0432 \u0442\u043E\u043C \u0447\u0438\u0441\u043B\u0435 \u043D\u043E\u0432\u0435\u0439\u0448\u0438\u0445 \u043C\u043E\u0442\u043E\u0440\u043E\u0432. \u041E\u043D, \u043A\u0430\u043A \u0438 \u0431\u043E\u043B\u044C\u0448\u0438\u043D\u0441\u0442\u0432\u043E \u0434\u0440\u0443\u0433\u0438\u0445 \u043B\u0435\u0442\u0447\u0438\u043A\u043E\u0432-\u0438\u0441\u043F\u044B\u0442\u0430\u0442\u0435\u043B\u0435\u0439, \u0443\u0445\u0438\u0442\u0440\u0438\u043B\u0441\u044F \u043F\u043E\u043F\u0430\u0441\u0442\u044C \u043D\u0430 \u0444\u0440\u043E\u043D\u0442 \u0432 \u0441\u043E\u0441\u0442\u0430\u0432\u0435 402-\u0433\u043E \u043E\u0441\u043E\u0431\u043E\u0433\u043E \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0433\u043E \u0430\u0432\u0438\u0430\u043F\u043E\u043B\u043A\u0430, \u0441\u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u043E\u0433\u043E \u043D\u0430 \u0431\u0430\u0437\u0435 \u041D\u0418\u0418 \u0412\u0412\u0421. \u0415\u043C\u0443 \u0432\u044B\u043F\u0430\u043B\u043E \u0432\u043E\u0435\u0432\u0430\u0442\u044C \u043D\u0430 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435 \u041C\u0438\u0413-3, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u043E\u043D \u0438\u0441\u043F\u044B\u0442\u044B\u0432\u0430\u043B \u043D\u0430\u043A\u0430\u043D\u0443\u043D\u0435 \u0432\u043E\u0439\u043D\u044B - \u0438 \u0437\u0430 \u0432\u0440\u0435\u043C\u044F \u0441 1 \u0438\u044E\u043B\u044F \u043F\u043E 10 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1941 \u0433. \u043E\u043D \u0441\u043E\u0432\u0435\u0440\u0448\u0438\u043B \u043E\u043A\u043E\u043B\u043E 70 \u0431\u043E\u0435\u0432\u044B\u0445 \u0432\u044B\u043B\u0435\u0442\u043E\u0432, \u0441\u0431\u0438\u0432 7 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u043E\u0432 \u043F\u0440\u043E\u0442\u0438\u0432\u043D\u0438\u043A\u0430 \u043B\u0438\u0447\u043D\u043E \u0438 10 \u0432 \u0433\u0440\u0443\u043F\u043F\u0435. \u041F\u043E\u043A\u0430\u0437\u0430\u043D\u043D\u043E\u0435 \u0432 \u0431\u043E\u044F\u0445 \u0437\u0430 \u041C\u043E\u0441\u043A\u0432\u0443 \u043C\u0430\u0441\u0442\u0435\u0440\u0441\u0442\u0432\u043E \u0432\u043B\u0430\u0434\u0435\u043D\u0438\u044F \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u043C \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u043C-\u043F\u0435\u0440\u0435\u0445\u0432\u0430\u0442\u0447\u0438\u043A\u043E\u043C \u0432\u044B\u0437\u0432\u0430\u043B\u043E \u0437\u0430\u043A\u043E\u043D\u043E\u043C\u0435\u0440\u043D\u043E\u0435 \u043D\u0430\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u0438\u043C\u0435\u043D\u043D\u043E \u0435\u0433\u043E \u043D\u0430 \u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043D\u043D\u0443\u044E \u0440\u0430\u0431\u043E\u0442\u0443.\n\n\u041C\u043E\u0440\u043E\u0437\u044B \u0438 \u043D\u0435\u0445\u0432\u0430\u0442\u043A\u0430 \u0431\u0443\u043A\u0432\u0430\u043B\u044C\u043D\u043E \u0432\u0441\u0435\u0433\u043E \u0441\u043B\u0435\u0433\u043A\u0430 \u0437\u0430\u0442\u043E\u0440\u043C\u043E\u0437\u0438\u043B\u0438 \u0434\u043E\u0432\u043E\u0434\u043A\u0443 \u0438 \u043E\u0442\u043B\u0430\u0434\u043A\u0443 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C\u043D\u043E\u0439 \u0441\u0438\u0441\u0442\u0435\u043C\u044B, \u043D\u043E \u043A \u043A\u043E\u043D\u0446\u0443 \u044F\u043D\u0432\u0430\u0440\u044F 1942 \u0433\u043E\u0434\u0430 \u0431\u044B\u043B \u0432\u0432\u0435\u0434\u0435\u043D \u0432 \u0441\u0442\u0440\u043E\u0439 \u0441\u0442\u0435\u043D\u0434 \u0434\u043B\u044F \u043E\u0433\u043D\u0435\u0432\u044B\u0445 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0439. 20 \u0444\u0435\u0432\u0440\u0430\u043B\u044F \u043F\u0440\u043E\u0438\u0437\u043E\u0448\u043B\u0430 \u043F\u0435\u0440\u0432\u0430\u044F \u043A\u0440\u0443\u043F\u043D\u0430\u044F \u0430\u0432\u0430\u0440\u0438\u044F: \u043F\u0440\u0438 \u043E\u0447\u0435\u0440\u0435\u0434\u043D\u043E\u0439 \u043E\u0442\u0440\u0430\u0431\u043E\u0442\u043A\u0435 \u043F\u0440\u043E\u0446\u0435\u0434\u0443\u0440\u044B \u0437\u0430\u043F\u0443\u0441\u043A\u0430, \u0447\u0435\u0440\u0435\u0437 3-4 \u0441\u0435\u043A\u0443\u043D\u0434\u044B \u043F\u043E\u0441\u043B\u0435 \u0432\u044B\u0445\u043E\u0434\u0430 \u043D\u0430 \u0440\u0430\u0431\u043E\u0447\u0443\u044E \u0442\u044F\u0433\u0443, \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C \u0432\u0437\u043E\u0440\u0432\u0430\u043B\u0441\u044F. \u0421\u043E\u043F\u043B\u043E \u0443\u043B\u0435\u0442\u0435\u043B\u043E \u043D\u0430 \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u0434\u0435\u0441\u044F\u0442\u043A\u043E\u0432 \u043C\u0435\u0442\u0440\u043E\u0432 \u043D\u0430\u0437\u0430\u0434, \u0430 \u0433\u043E\u043B\u043E\u0432\u043D\u0430\u044F \u0447\u0430\u0441\u0442\u044C \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F \u0443\u0434\u0430\u0440\u0438\u043B\u0430 \u043F\u043E \u0441\u043F\u0438\u043D\u043A\u0435 \u0441\u0438\u0434\u0435\u043D\u044C\u044F \u043F\u0438\u043B\u043E\u0442\u0430, \u0441\u0440\u0435\u0437\u0430\u0432 \u0431\u043E\u043B\u0442\u044B \u043A\u0440\u0435\u043F\u043B\u0435\u043D\u0438\u044F. \u0410\u0440\u0432\u0438\u0434 \u0412\u043B\u0430\u0434\u0438\u043C\u0438\u0440\u043E\u0432\u0438\u0447 \u041F\u0430\u043B\u043B\u043E, \u0441\u0442\u043E\u044F\u0432\u0448\u0438\u0439 \u0441\u0431\u043E\u043A\u0443, \u043E\u043A\u0430\u0437\u0430\u043B\u0441\u044F \u043E\u0431\u043B\u0438\u0442 \u0430\u0437\u043E\u0442\u043D\u043E\u0439 \u043A\u0438\u0441\u043B\u043E\u0442\u043E\u0439 \u0438\u0437 \u0440\u0430\u0437\u043E\u0440\u0432\u0430\u043D\u043D\u044B\u0445 \u0442\u0440\u0443\u0431\u043E\u043F\u0440\u043E\u0432\u043E\u0434\u043E\u0432, \u0438 \u0443 \u043D\u0435\u0433\u043E \u043D\u0430 \u0432\u0441\u044E \u0436\u0438\u0437\u043D\u044C \u043E\u0441\u0442\u0430\u043B\u0438\u0441\u044C \u0441\u043B\u0435\u0434\u044B \u043E\u0442 \u044D\u0442\u0438\u0445 \u043E\u0436\u043E\u0433\u043E\u0432. \u0413\u0440\u0438\u0433\u043E\u0440\u0438\u044E \u042F\u043A\u043E\u0432\u043B\u0435\u0432\u0438\u0447\u0443 \u0411\u0430\u0445\u0447\u0438\u0432\u0430\u043D\u0434\u0436\u0438 \u043F\u043E\u0432\u0435\u0437\u043B\u043E \u0447\u0443\u0442\u044C \u0431\u043E\u043B\u044C\u0448\u0435 - \u043E\u043D \u043E\u0442\u0434\u0435\u043B\u0430\u043B\u0441\u044F \u043B\u0431\u043E\u043C, \u0440\u0430\u0441\u0441\u0435\u0447\u0435\u043D\u043D\u044B\u043C \u043E \u043F\u0435\u0440\u0435\u0434\u043D\u0438\u0439 \u043A\u0440\u044E\u043A \u0437\u0430\u043C\u0435\u0440\u0430 \u0434\u0438\u043D\u0430\u043C\u043E\u043C\u0435\u0442\u0440\u0430 \u0442\u044F\u0433\u043E\u0432\u044B\u0445 \u0443\u0441\u0438\u043B\u0438\u0439. \u041D\u0435\u0441\u043C\u043E\u0442\u0440\u044F \u043D\u0430 \u043F\u043E\u044F\u0432\u0438\u0432\u0448\u0438\u0435\u0441\u044F "\u043F\u0440\u0435\u0434\u043B\u043E\u0436\u0435\u043D\u0438\u044F" \u043F\u0440\u0435\u043A\u0440\u0430\u0442\u0438\u0442\u044C \u043F\u0440\u043E\u0435\u043A\u0442, \u0441\u0442\u0435\u043D\u0434 \u0432\u0441\u0435 \u0436\u0435 \u0431\u044B\u043B \u0432\u043E\u0441\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D, \u043D\u0430 \u043D\u0435\u043C \u0438\u0437\u0433\u043E\u0442\u043E\u0432\u0438\u043B\u0438 \u043D\u043E\u0432\u044B\u0439 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C \u0438, \u043F\u043E\u0441\u043B\u0435 \u0432\u043E\u0437\u0432\u0440\u0430\u0449\u0435\u043D\u0438\u044F \u043F\u043E\u0441\u0442\u0440\u0430\u0434\u0430\u0432\u0448\u0438\u0445 \u0438\u0437 \u0433\u043E\u0441\u043F\u0438\u0442\u0430\u043B\u044F, \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F \u043F\u0440\u043E\u0434\u043E\u043B\u0436\u0430\u043B\u0438\u0441\u044C. \u041A \u0441\u0447\u0430\u0441\u0442\u044C\u044E, \u0431\u043E\u043B\u044C\u0448\u0435 \u043F\u043E\u0434\u043E\u0431\u043D\u044B\u0445 \u0438\u043D\u0446\u0438\u0434\u0435\u043D\u0442\u043E\u0432 \u043D\u0435 \u043F\u0440\u043E\u0438\u0441\u0445\u043E\u0434\u0438\u043B\u043E, \u0445\u043E\u0442\u044F \u0435\u0449\u0435 \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u0447\u0435\u043B\u043E\u0432\u0435\u043A \u0438 \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0438 \u043D\u0435\u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0435 \u043E\u0436\u043E\u0433\u0438 \u043E\u0442 \u043A\u0430\u043F\u0435\u043B\u044C \u0438 \u043F\u0430\u0440\u043E\u0432 \u0432\u0441\u0435 \u0440\u0430\u0437\u044A\u0435\u0434\u0430\u044E\u0449\u0435\u0439 \u0430\u0437\u043E\u0442\u043D\u043E\u0439 \u043A\u0438\u0441\u043B\u043E\u0442\u044B: \u0437\u0430\u043B\u0438\u0432\u0430\u0442\u044C \u0432 \u0435\u0435 \u0432 \u0442\u043E\u043F\u043B\u0438\u0432\u043D\u044B\u0435 \u0431\u0430\u043A\u0438 \u0438\u0437 \u0431\u0443\u0442\u044B\u043B\u0435\u0439, \u0432 \u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u043E\u043D\u0430 \u043F\u0440\u0438\u0432\u043E\u0437\u0438\u043B\u0430\u0441\u044C, \u043F\u0440\u0438\u0445\u043E\u0434\u0438\u043B\u043E\u0441\u044C \u0434\u0430\u0436\u0435 \u0431\u0435\u0437 \u043F\u0435\u0440\u0447\u0430\u0442\u043E\u043A.\n\n\u041A \u0430\u043F\u0440\u0435\u043B\u044E 1942 \u0433\u043E\u0434\u0430 \u0414-1-\u0410-1100 \u0432\u0441\u0435 \u0436\u0435 \u0431\u044B\u043B \u0434\u043E\u0432\u0435\u0434\u0435\u043D \u0434\u043E \u0440\u0430\u0431\u043E\u0447\u0435\u0433\u043E \u0441\u043E\u0441\u0442\u043E\u044F\u043D\u0438\u044F \u0438 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D \u043D\u0430 \u0441\u0430\u043C\u043E\u043B\u0435\u0442. \u0417\u0430\u0442\u0435\u043C, 25 \u0430\u043F\u0440\u0435\u043B\u044F, \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0431\u044B\u043B \u043E\u0442\u043F\u0440\u0430\u0432\u043B\u0435\u043D \u043D\u0430 \u0430\u044D\u0440\u043E\u0434\u0440\u043E\u043C \u041A\u043E\u043B\u044C\u0446\u043E\u0432\u043E, \u0433\u0434\u0435 \u0438 \u043F\u0440\u043E\u0445\u043E\u0434\u0438\u043B\u0438 \u0432\u0441\u0435 \u043F\u0440\u043E\u0431\u0435\u0436\u043A\u0438 \u0438 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F. 27 \u0430\u043F\u0440\u0435\u043B\u044F \u0441\u043E\u0441\u0442\u043E\u044F\u043B\u0430\u0441\u044C \u043F\u0435\u0440\u0432\u0430\u044F \u043F\u0440\u043E\u0431\u0430 \u0440\u0430\u0431\u043E\u0442\u044B \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F \u043D\u0430 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0435, \u0430 \u0441 30 \u0430\u043F\u0440\u0435\u043B\u044F \u0413. \u042F. \u0411\u0430\u0445\u0447\u0438\u0432\u0430\u043D\u0434\u0436\u0438 \u0432\u043C\u0435\u0441\u0442\u0435 \u0441 \u0410. \u0412. \u041F\u0430\u043B\u043B\u043E \u043D\u0430\u0447\u0430\u043B\u0438 \u0437\u0430\u043F\u0443\u0441\u043A\u0430\u0442\u044C \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C \u0438\u0437 \u043A\u0430\u0431\u0438\u043D\u044B \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430. \u041D\u0430 12 \u0447\u0430\u0441\u043E\u0432 \u0434\u043D\u044F 15 \u043C\u0430\u044F 1942 \u0433\u043E\u0434\u0430 \u0431\u044B\u043B \u043D\u0430\u0437\u043D\u0430\u0447\u0435\u043D \u043F\u0435\u0440\u0432\u044B\u0439 \u043F\u043E\u043B\u0435\u0442 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F \u0411\u0418-1.\n\n\u0423\u0442\u0440\u043E \u044D\u0442\u043E\u0433\u043E \u0434\u043D\u044F \u0432\u044B\u0434\u0430\u043B\u043E\u0441\u044C \u043E\u0431\u043B\u0430\u0447\u043D\u043E\u0435, \u0445\u043C\u0443\u0440\u043E\u0435. \u0420\u0430\u043D\u044C\u0448\u0435 \u043A\u043E\u043C\u0438\u0441\u0441\u0438\u0438 \u0438 \u0432\u0441\u0435 \u043F\u0440\u043E\u0447\u0438\u0445 \u043D\u0430 \u0430\u044D\u0440\u043E\u0434\u0440\u043E\u043C\u0435 \u043E\u043A\u0430\u0437\u0430\u043B\u0441\u044F \u0441\u0430\u043C \u043B\u0435\u0442\u0447\u0438\u043A-\u0438\u0441\u043F\u044B\u0442\u0430\u0442\u0435\u043B\u044C. \u0412\u0441\u0435 \u0443\u0447\u0430\u0441\u0442\u043D\u0438\u043A\u0438 \u043F\u043E\u0434\u0433\u043E\u0442\u043E\u0432\u043A\u0438 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u0431\u044B\u043B\u0438 \u043D\u0430\u043F\u0440\u044F\u0436\u0435\u043D\u044B, \u043D\u043E \u0411\u0430\u0445\u0447\u0438\u0432\u0430\u043D\u0434\u0436\u0438 \u0431\u044B\u043B \u0432 \u043F\u0440\u0438\u043F\u043E\u0434\u043D\u044F\u0442\u043E\u043C \u043D\u0430\u0441\u0442\u0440\u043E\u0435\u043D\u0438\u0438 \u0438 \u0443\u0432\u0435\u0440\u0435\u043D\u043D\u043E\u0441\u0442\u0438, \u0447\u0442\u043E \u043F\u043E\u043B\u0435\u0442 \u043F\u0440\u043E\u0439\u0434\u0435\u0442 \u0431\u043B\u0430\u0433\u043E\u043F\u043E\u043B\u0443\u0447\u043D\u043E. \u041E\u043A\u043E\u043B\u043E 17 \u0447\u0430\u0441\u043E\u0432 \u043D\u0430\u0447\u0430\u043B\u044C\u043D\u0438\u043A \u041D\u0418\u0418 \u0412\u0412\u0421 \u041F. \u0418. \u0424\u0435\u0434\u043E\u0440\u043E\u0432 \u043F\u0440\u0438\u043A\u0430\u0437\u0430\u043B \u0435\u043C\u0443 \u0441\u043B\u0435\u0442\u0430\u0442\u044C \u043D\u0430 \u0440\u0430\u0437\u0432\u0435\u0434\u043A\u0443 \u043F\u043E\u0433\u043E\u0434\u044B \u043D\u0430 \u041F\u043E-2 (\u043A\u0430\u043A \u043E\u043D \u043F\u043E\u0442\u043E\u043C \u043F\u0440\u0438\u0437\u043D\u0430\u0432\u0430\u043B\u0441\u044F \u00AB\u0434\u043B\u044F \u0441\u043D\u044F\u0442\u0438\u044F \u043D\u0435\u0440\u0432\u043D\u043E\u0433\u043E \u043D\u0430\u043F\u0440\u044F\u0436\u0435\u043D\u0438\u044F \u0438 \u0440\u0430\u0437\u043C\u0438\u043D\u043A\u0438 \u043F\u0438\u043B\u043E\u0442\u0430\u00BB) \u0438 \u043F\u043E \u0438\u0442\u043E\u0433\u0430\u043C \u044D\u0442\u043E\u0433\u043E \u043F\u043E\u043B\u0435\u0442\u0430 \u0443\u0432\u0435\u0440\u0435\u043D\u043D\u043E\u0441\u0442\u044C \u0443 \u0432\u0441\u0435\u0445 \u0432 \u0441\u0435\u0433\u043E\u0434\u043D\u044F\u0448\u043D\u0435\u043C \u0432\u044B\u043B\u0435\u0442\u0435 \u0432\u043E\u0437\u0440\u043E\u0441\u043B\u0430. \u0418 \u0442\u043E\u0447\u043D\u043E, \u043A 19 \u0447\u0430\u0441\u0430\u043C \u0440\u0430\u0441\u043F\u043E\u0433\u043E\u0434\u0438\u043B\u043E\u0441\u044C, \u0432\u0435\u0442\u0435\u0440 \u0441\u0442\u0438\u0445 \u0438 \u043E\u0431\u043B\u0430\u043A\u0430 \u0438\u0441\u0447\u0435\u0437\u043B\u0438. \u041C\u0430\u0448\u0438\u043D\u0443 \u0437\u0430\u043F\u0440\u0430\u0432\u0438\u043B\u0438 \u043F\u043E \u043C\u0438\u043D\u0438\u043C\u0443\u043C\u0443, \u043B\u0438\u0448\u044C \u043D\u0430 \u0432\u0437\u043B\u0435\u0442-\u043F\u043E\u043B\u0435\u0442-\u043F\u043E\u0441\u0430\u0434\u043A\u0443: 240 \u043A\u0433 \u0430\u0437\u043E\u0442\u043D\u043E\u0439 \u043A\u0438\u0441\u043B\u043E\u0442\u044B \u0438 60 \u043A\u0433 \u043A\u0435\u0440\u043E\u0441\u0438\u043D\u0430. \u0413\u0440\u0438\u0433\u043E\u0440\u0438\u0439 \u042F\u043A\u043E\u0432\u043B\u0435\u0432\u0438\u0447, \u043E\u0434\u0435\u0442\u044B\u0439 \u0432 \u0442\u0435\u043C\u043D\u043E-\u0441\u0438\u043D\u0438\u0439 \u043B\u0435\u0442\u043D\u044B\u0439 \u043A\u043E\u043C\u0431\u0438\u043D\u0435\u0437\u043E\u043D, \u043E\u0441\u043C\u043E\u0442\u0440\u0435\u043B \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0438 \u0441\u043A\u0430\u0437\u0430\u043B:\n\n- \u041D\u0443, \u043F\u043E\u043B\u0435\u0442\u0438\u043C!\n\n\u0412\u0441\u0435 \u043F\u043E\u043A\u0438\u043D\u0443\u043B\u0438 \u0441\u0442\u0430\u0440\u0442, \u043A\u0440\u043E\u043C\u0435 \u043F\u0438\u043B\u043E\u0442\u0430 \u0438 \u0432\u0435\u0434\u0443\u0449\u0435\u0433\u043E \u0438\u043D\u0436\u0435\u043D\u0435\u0440\u0430. \u041F\u0430\u043B\u043B\u043E \u0438 \u0411\u0430\u0445\u0447\u0438\u0432\u0430\u043D\u0434\u0436\u0438 \u043F\u0440\u043E\u0432\u0435\u0440\u0438\u043B\u0438 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0435\u0449\u0435 \u0440\u0430\u0437, \u043F\u043E\u0441\u043B\u0435 \u0447\u0435\u0433\u043E \u043F\u0438\u043B\u043E\u0442 \u0437\u0430\u044F\u0432\u0438\u043B \u043E \u0433\u043E\u0442\u043E\u0432\u043D\u043E\u0441\u0442\u0438 \u043A \u0437\u0430\u043F\u0443\u0441\u043A\u0443, \u043F\u043E\u0434\u043D\u044F\u043B \u0434\u0430\u0432\u043B\u0435\u043D\u0438\u0435 \u0432 \u0442\u043E\u043F\u043B\u0438\u0432\u043D\u044B\u0445 \u0431\u0430\u043A\u0430\u0445, \u0432\u044B\u043F\u043E\u043B\u043D\u0438\u043B \u0434\u0440\u0435\u043D\u0430\u0436 \u0438 \u0432\u043A\u043B\u044E\u0447\u0438\u043B \u0437\u0430\u0436\u0438\u0433\u0430\u043D\u0438\u0435. \u0412\u0435\u0434\u0443\u0449\u0438\u0439 \u043F\u0440\u043E\u043A\u043E\u043D\u0442\u0440\u043E\u043B\u0438\u0440\u043E\u0432\u0430\u043B \u0432\u0441\u044E \u043E\u043F\u0435\u0440\u0430\u0446\u0438\u044E \u0438, \u043F\u043E\u0434\u0430\u043B \u0440\u0443\u043A\u043E\u0439 \u043A\u043E\u043C\u0430\u043D\u0434\u0443 \u043E \u043F\u0435\u0440\u0435\u0445\u043E\u0434\u0435 \u043D\u0430 \u0440\u0430\u0431\u043E\u0447\u0438\u0439 \u0440\u0435\u0436\u0438\u043C, \u0441\u043E\u043F\u0440\u043E\u0432\u043E\u0434\u0438\u0432 \u0435\u0435 \u043D\u043E\u0432\u043E\u0439 \u043A\u043E\u043C\u0430\u043D\u0434\u043E\u0439 \u0432 \u0438\u0441\u0442\u043E\u0440\u0438\u0438 \u0430\u0432\u0438\u0430\u0446\u0438\u0438:\n\n- \u041E\u0442 \u0445\u0432\u043E\u0441\u0442\u0430!\n\n\u0438 \u0441\u0430\u043C \u0435\u043B\u0435 \u0443\u0441\u043F\u0435\u043B \u043E\u0442\u0431\u0435\u0436\u0430\u0442\u044C \u043E\u0442 \u043A\u043E\u043D\u0441\u043E\u043B\u0438 \u043A\u0440\u044B\u043B\u0430. \u0421\u0440\u0430\u0437\u0443 \u0436\u0435 \u0440\u0430\u0437\u0434\u0430\u043B\u0441\u044F \u0433\u043B\u0443\u0445\u043E\u0439 \u0440\u043E\u043A\u043E\u0442 \u0416\u0420\u0414 \u0438 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u043F\u043E\u043C\u0447\u0430\u043B\u0441\u044F \u043F\u043E \u043F\u043E\u043B\u043E\u0441\u0435. \u0412\u0437\u043B\u0435\u0442 \u043F\u0440\u043E\u0438\u0437\u043E\u0448\u0435\u043B \u043D\u043E\u0440\u043C\u0430\u043B\u044C\u043D\u043E, \u043D\u043E \u043E\u0447\u0435\u043D\u044C \u0431\u044B\u0441\u0442\u0440\u043E, \u0432\u0441\u0435\u0433\u043E \u0447\u0435\u0440\u0435\u0437 10 \u0441\u0435\u043A\u0443\u043D\u0434 \u043F\u043E\u0441\u043B\u0435 \u0441\u0442\u0430\u0440\u0442\u0430. \u0414\u043E\u0441\u0442\u0438\u0433\u043D\u0443\u0432 \u0437\u0430\u0434\u0430\u043D\u043D\u043E\u0439 \u0432\u044B\u0441\u043E\u0442\u044B, \u0411\u0430\u0445\u0447\u0438\u0432\u0430\u043D\u0434\u0436\u0438 \u0440\u0430\u0437\u0432\u0435\u0440\u043D\u0443\u043B \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0432\u043B\u0435\u0432\u043E, \u0442\u0430\u043A \u0447\u0442\u043E \u043E\u043D \u0441\u0442\u0430\u043B \u0432\u0438\u0434\u0435\u043D \u0432\u0441\u0435\u043C, \u043D\u0430\u0431\u043B\u044E\u0434\u0430\u0432\u0448\u0438\u043C \u0435\u0433\u043E \u0441 \u0437\u0435\u043C\u043B\u0438. \u041D\u043E \u0443\u0436\u0435 \u0447\u0435\u0440\u0435\u0437 30 \u0441\u0435\u043A\u0443\u043D\u0434 \u043F\u043E\u043B\u0435\u0442\u0430 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0443\u0433\u0430\u0434\u044B\u0432\u0430\u043B\u0441\u044F \u043B\u0438\u0448\u044C \u043F\u043E \u043E\u0442\u0447\u0435\u0442\u043B\u0438\u0432\u043E \u0441\u043B\u044B\u0448\u043D\u043E\u043C\u0443 \u0440\u043E\u043A\u043E\u0442 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F \u0438 \u0444\u0430\u043A\u0435\u043B\u0443 \u0437\u0430 \u0445\u0432\u043E\u0441\u0442\u043E\u043C. \u0421\u0435\u043A\u0443\u043D\u0434\u044B \u0442\u044F\u043D\u0443\u043B\u0438\u0441\u044C \u0442\u0430\u043A \u043C\u0435\u0434\u043B\u0435\u043D\u043D\u043E, \u0447\u0442\u043E \u0432\u0435\u0441\u044C \u043F\u043E\u043B\u0435\u0442, \u0437\u0430\u043D\u044F\u0432\u0448\u0438\u0439 3 \u043C\u0438\u043D\u0443\u0442\u044B 09 \u0441\u0435\u043A\u0443\u043D\u0434, \u043F\u043E\u043A\u0430\u0437\u0430\u043B\u0441\u044F \u0412. \u0424. \u0411\u043E\u043B\u0445\u043E\u0432\u0438\u0442\u0438\u043D\u043E\u0432\u0443 \u0433\u043E\u0440\u0430\u0437\u0434\u043E \u0431\u043E\u043B\u044C\u0448\u0438\u043C \u0441\u0440\u043E\u043A\u043E\u043C. \u041D\u0430\u043A\u043E\u043D\u0435\u0446 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u043F\u043E\u043A\u0430\u0437\u0430\u043B\u0441\u044F \u043D\u0430 \u043F\u043E\u0441\u0430\u0434\u043E\u0447\u043D\u043E\u0439 \u0433\u043B\u0438\u0441\u0441\u0430\u0434\u0435 \u0438, \u043E\u043F\u0443\u0441\u043A\u0430\u044F\u0441\u044C \u043D\u0430 \u043F\u043E\u043B\u0435. \u041F\u043E\u0441\u0430\u0434\u043A\u0430 \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0430\u0441\u044C \u0441\u043B\u0438\u0448\u043A\u043E\u043C \u0440\u0435\u0437\u043A\u043E\u0439, \u043F\u043E\u0434\u043B\u043E\u043C\u0438\u043B\u0430\u0441\u044C \u0441\u0442\u043E\u0439\u043A\u0430 \u0448\u0430\u0441\u0441\u0438 \u0438 \u0443\u043A\u0430\u0442\u0438\u043B\u043E\u0441\u044C \u0432 \u0441\u0442\u043E\u0440\u043E\u043D\u0443 \u043A\u043E\u043B\u0435\u0441\u043E - \u043D\u043E \u0432\u0435\u0441\u044C \u043F\u043E\u043B\u0435\u0442 \u0431\u044B\u043B \u0443\u0441\u043F\u0435\u0448\u043D\u043E \u0437\u0430\u0432\u0435\u0440\u0448\u0435\u043D.\n\n\u041F\u0440\u0435\u0434\u0441\u0435\u0434\u0430\u0442\u0435\u043B\u044C \u0433\u043E\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0439 \u043A\u043E\u043C\u0438\u0441\u0441\u0438\u0438 \u043F\u043E \u043F\u0435\u0440\u0432\u043E\u043C\u0443 \u043F\u043E\u043B\u0435\u0442\u0443 \u0411\u0418-1 \u0412. \u0421. \u041F\u044B\u0448\u043D\u043E\u0432 \u043E\u0442\u043C\u0435\u0447\u0430\u043B, \u0447\u0442\u043E \u044D\u0442\u043E\u0442 \u043F\u043E\u043B\u0435\u0442 \u043E\u0442\u043A\u0440\u044B\u043B \u044D\u0440\u0443 \u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u043E\u0439 \u0430\u0432\u0438\u0430\u0446\u0438\u0438, \u044D\u0442\u043E \u043F\u0435\u0440\u0432\u044B\u0439 \u0431\u043E\u0435\u0432\u043E\u0439 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u0441\u0430\u043C\u043E\u0441\u0442\u043E\u044F\u0442\u0435\u043B\u044C\u043D\u043E \u043E\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0438\u043B \u0432\u0437\u043B\u0435\u0442, \u043F\u043E\u0441\u0430\u0434\u043A\u0443, \u0431\u043E\u0435\u0432\u043E\u0435 \u043C\u0430\u043D\u0435\u0432\u0440\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0438 \u043F\u043E\u043B\u043D\u043E\u0441\u0442\u044C\u044E \u043F\u0440\u043E\u0448\u0435\u043B \u0413\u043E\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0435 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F. \u042D\u0442\u043E\u0442 \u043F\u043E\u043B\u0435\u0442 \u0431\u044B\u043B \u043F\u0435\u0440\u0432\u044B\u043C \u0432 \u043C\u0438\u0440\u0435 \u043F\u043E\u043B\u0435\u0442\u043E\u043C \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F-\u043F\u0435\u0440\u0435\u0445\u0432\u0430\u0442\u0447\u0438\u043A\u0430 \u0441 \u0416\u0420\u0414, \u0441\u043F\u0440\u043E\u0435\u043A\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u043C \u0434\u043B\u044F \u0432\u044B\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u044F \u0437\u0430\u0434\u0430\u0447, \u043F\u0440\u0438\u0441\u0443\u0449\u0438\u0445 \u044D\u0442\u043E\u043C\u0443 \u043A\u043B\u0430\u0441\u0441\u0443 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432, \u0438 \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044E\u0449\u0438\u043C \u043E\u0431\u0440\u0430\u0437\u043E\u043C \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u043D\u044B\u043C. \u0417\u0430 \u0440\u0443\u0431\u0435\u0436\u043E\u043C \u043A \u044D\u0442\u043E\u043C\u0443 \u043C\u043E\u043C\u0435\u043D\u0442\u0443 \u043B\u0435\u0442\u0430\u043B\u0438 \u0442\u043E\u043B\u044C\u043A\u043E \u044D\u043A\u0441\u043F\u0435\u0440\u0438\u043C\u0435\u043D\u0442\u0430\u043B\u044C\u043D\u044B\u0435 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u044B \u0441 \u0416\u0420\u0414 \u0431\u0435\u0437 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u044F. \u0427\u0430\u0441\u0442\u0438\u0447\u043D\u043E\u0435 \u043D\u0435\u0432\u044B\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u0435 \u043F\u0438\u043B\u043E\u0442\u043E\u043C \u0437\u0430\u0434\u0430\u043D\u043D\u043E\u0439 \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u044B \u043E\u0431\u044A\u044F\u0441\u043D\u044F\u043B\u043E\u0441\u044C \u043E\u0447\u0435\u043D\u044C \u043F\u0440\u043E\u0441\u0442\u043E: \u043F\u043E\u0441\u043A\u043E\u043B\u044C\u043A\u0443 \u044D\u0442\u043E \u0431\u044B\u043B \u043D\u0435 \u043F\u0440\u043E\u0441\u0442\u043E \u043F\u0435\u0440\u0432\u044B\u0439 \u043F\u043E\u043B\u0435\u0442 \u043D\u0430 \u043D\u043E\u0432\u043E\u043C \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0435, \u043D\u043E \u043F\u043E\u043B\u0435\u0442 \u043D\u0430 \u0430\u043F\u043F\u0430\u0440\u0430\u0442\u0435 \u043D\u043E\u0432\u044B\u0445 \u043D\u0435\u043F\u0440\u0438\u0432\u044B\u0447\u043D\u044B\u0445 \u043A\u0430\u0447\u0435\u0441\u0442\u0432, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u043F\u043E\u0442\u0440\u0435\u0431\u043E\u0432\u0430\u043B\u0438 \u043E\u0442 \u043D\u0435\u0433\u043E \u0443\u0431\u044B\u0441\u0442\u0440\u0435\u043D\u0438\u044F \u0432\u0441\u0435\u0445 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0439 \u0438 \u043C\u044B\u0448\u043B\u0435\u043D\u0438\u044F \u0432 \u0441\u0438\u043B\u0443 \u043A\u0440\u0430\u0442\u043A\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E\u0441\u0442\u0438 \u043F\u043E\u043B\u0435\u0442\u0430 \u0438 \u0441\u0438\u043B\u044C\u043D\u043E \u0432\u043E\u0437\u0440\u043E\u0441\u0448\u0438\u0445 \u0443\u0441\u043A\u043E\u0440\u0435\u043D\u0438\u0439 \u0434\u0432\u0438\u0436\u0435\u043D\u0438\u044F. \u041C\u0430\u0448\u0438\u043D\u0430 \u0432\u0435\u043B\u0430 \u0441\u0435\u0431\u044F \u0441\u043E\u0432\u0435\u0440\u0448\u0435\u043D\u043D\u043E \u043D\u0435 \u0442\u0430\u043A, \u043A\u0430\u043A \u0434\u0440\u0443\u0433\u0438\u0435 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u044B \u0442\u043E\u0433\u043E \u0432\u0440\u0435\u043C\u0435\u043D\u0438, \u0438\u0437-\u0437\u0430 \u044D\u0442\u043E\u0433\u043E \u043B\u0435\u0442\u0447\u0438\u043A \u043D\u0435 \u043F\u043E\u043B\u043D\u043E\u0441\u0442\u044C\u044E \u0432\u044B\u043F\u043E\u043B\u043D\u0438\u043B \u0437\u0430\u0434\u0430\u043D\u043D\u0443\u044E \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0443, \u043D\u043E \u0433\u043B\u0430\u0432\u043D\u044B\u043C \u0431\u044B\u043B\u043E \u0442\u043E, \u0447\u0442\u043E \u043E\u043D \u043E\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0438\u043B \u044D\u0442\u043E\u0442 \u043F\u043E\u043B\u0435\u0442 \u0438 \u0431\u043B\u0430\u0433\u043E\u043F\u043E\u043B\u0443\u0447\u043D\u043E \u0432\u043E\u0437\u0432\u0440\u0430\u0442\u0438\u043B\u0441\u044F. \u0414\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E \u0441\u043A\u0430\u0437\u0430\u0442\u044C, \u0447\u0442\u043E \u0437\u0430 66 \u0441\u0435\u043A\u0443\u043D\u0434 \u0440\u0430\u0431\u043E\u0442\u044B \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F \u0431\u044B\u043B\u0430 \u0434\u043E\u0441\u0442\u0438\u0433\u043D\u0443\u0442\u0430 \u0432\u044B\u0441\u043E\u0442\u0430 840 \u043C\u0435\u0442\u0440\u043E\u0432, \u043F\u0440\u0438 \u043C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u043E\u0439 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u0438 400 \u043A\u043C/\u0447 \u0438 \u043C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u043E\u0439 \u0441\u043A\u043E\u0440\u043E\u043F\u043E\u0434\u044A\u0435\u043C\u043D\u043E\u0441\u0442\u0438 23 \u043C/\u0441. \u0421\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u043C \u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u043E\u043C, \u043D\u0435 \u0441\u0447\u0438\u0442\u0430\u044F \u0432\u0437\u0440\u044B\u0432\u043E\u043E\u043F\u0430\u0441\u043D\u043E\u0439 \u0441\u043C\u0435\u0441\u0438 \u0441 \u043F\u0430\u0440\u0430\u043C\u0438 \u043A\u0438\u0441\u043B\u043E\u0442\u044B \u0437\u0430 \u0441\u043F\u0438\u043D\u043E\u0439 \u0443 \u043F\u0438\u043B\u043E\u0442\u0430, \u044F\u0432\u043B\u044F\u043B\u0441\u044F \u0435\u0434\u0438\u043D\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0439 \u0441\u043F\u043E\u0441\u043E\u0431 \u0443\u043C\u0435\u043D\u044C\u0448\u0435\u043D\u0438\u044F \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u0438 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u0432 \u043F\u043E\u043B\u0435\u0442\u0435 \u0441 \u0440\u0430\u0431\u043E\u0442\u0430\u044E\u0449\u0438\u043C \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C - \u043F\u0443\u0442\u0435\u043C \u043F\u0435\u0440\u0435\u0432\u043E\u0434\u0430 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u0432 \u0440\u0435\u0436\u0438\u043C \u043D\u0430\u0431\u043E\u0440\u0430 \u0432\u044B\u0441\u043E\u0442\u044B.\n\n\u0412 \u043F\u043E\u0441\u043B\u0435\u043F\u043E\u043B\u0435\u0442\u043D\u043E\u043C \u0434\u043E\u043D\u0435\u0441\u0435\u043D\u0438\u0438 \u043B\u0435\u0442\u0447\u0438\u043A-\u0438\u0441\u043F\u044B\u0442\u0430\u0442\u0435\u043B\u044C \u043E\u0442\u043C\u0435\u0447\u0430\u043B, \u0447\u0442\u043E "\u043F\u043E\u043B\u0435\u0442 \u043D\u0430 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0435 "\u0411\u0418-1" \u0432 \u0441\u0440\u0430\u0432\u043D\u0435\u043D\u0438\u0438 \u0441 \u043E\u0431\u044B\u0447\u043D\u044B\u043C\u0438 \u0442\u0438\u043F\u0430\u043C\u0438 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u0438\u0441\u043A\u043B\u044E\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u043E \u043F\u0440\u0438\u044F\u0442\u0435\u043D: \u043F\u0435\u0440\u0435\u0434 \u043B\u0435\u0442\u0447\u0438\u043A\u043E\u043C \u043D\u0435\u0442 \u0432\u0438\u043D\u0442\u0430 \u0438 \u043C\u043E\u0442\u043E\u0440\u0430, \u043D\u0435 \u0441\u043B\u044B\u0448\u043D\u043E \u0448\u0443\u043C\u0430, \u0432\u044B\u0445\u043B\u043E\u043F\u043D\u044B\u0435 \u0433\u0430\u0437\u044B \u0432 \u043A\u0430\u0431\u0438\u043D\u0443 \u043D\u0435 \u043F\u043E\u043F\u0430\u0434\u0430\u044E\u0442; \u043B\u0435\u0442\u0447\u0438\u043A, \u0441\u0438\u0434\u044F \u0432 \u043F\u0435\u0440\u0435\u0434\u043D\u0435\u0439 \u0447\u0430\u0441\u0442\u0438 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430, \u0438\u043C\u0435\u0435\u0442 \u043F\u043E\u043B\u043D\u044B\u0439 \u043E\u0431\u0437\u043E\u0440 \u043F\u0435\u0440\u0435\u0434\u043D\u0435\u0439 \u043F\u043E\u043B\u0443\u0441\u0444\u0435\u0440\u044B \u0438 \u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B