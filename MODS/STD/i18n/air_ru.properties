8\u0438\u0440\u0438\u043D\u0430 - 3,15 \u043C; \u0432\u044B\u0441\u043E\u0442\u0430 - 3,3 \u043C. \u0413\u0440\u0443\u0437\u043E\u043F\u043E\u0434\u044A\u0451\u043C\u043D\u043E\u0441\u0442\u044C \u043F\u043B\u0430\u043D\u0435\u0440\u0430 \u0441\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u043B\u0430 20 \u0442 \u0438\u043B\u0438 200 \u0441\u043E\u043B\u0434\u0430\u0442 \u0441 \u043F\u043E\u043B\u043D\u043E\u0439 \u0430\u043C\u0443\u043D\u0438\u0446\u0438\u0435\u0439. \u0414\u043E\u0441\u0442\u0443\u043F \u0432 \u0433\u0440\u0443\u0437\u043E\u0432\u043E\u0439 \u043E\u0442\u0441\u0435\u043A \u043E\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043B\u044F\u043B\u0441\u044F \u0447\u0435\u0440\u0435\u0437 \u043D\u043E\u0441\u043E\u0432\u0443\u044E \u0447\u0430\u0441\u0442\u044C \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430 \u0447\u0435\u0440\u0435\u0437 \u0434\u0432\u0435 \u0441\u0442\u0432\u043E\u0440\u043A\u0438, \u043E\u0442\u043A\u0440\u044B\u0432\u0430\u044E\u0449\u0438\u0435\u0441\u044F \u0432 \u0440\u0430\u0437\u043D\u044B\u0435 \u0441\u0442\u043E\u0440\u043E\u043D\u044B. \u041A\u0430\u0431\u0438\u043D\u0430 \u043F\u0438\u043B\u043E\u0442\u043E\u0432 \u0440\u0430\u0441\u043F\u043E\u043B\u0430\u0433\u0430\u043B\u0430\u0441\u044C \u0432 \u0432\u0435\u0440\u0445\u043D\u0435\u0439 \u0447\u0430\u0441\u0442\u0438 \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430. \u042D\u043A\u0438\u043F\u0430\u0436 \u043F\u043B\u0430\u043D\u0435\u0440\u0430 \u0441\u043E\u0441\u0442\u043E\u044F\u043B \u0438\u0437 6 \u0447\u0435\u043B\u043E\u0432\u0435\u043A - 2 \u043F\u0438\u043B\u043E\u0442\u0430, \u0440\u0430\u0434\u0438\u0441\u0442, \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u0438\u0441\u0442 \u043F\u043E \u043D\u0430\u0433\u0440\u0443\u0437\u043A\u0435 \u0438 2 \u0441\u0442\u0440\u0435\u043B\u043A\u0430. \u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u043F\u043B\u0430\u043D\u0435\u0440\u0430 \u0441\u043E\u0441\u0442\u043E\u044F\u043B\u043E \u0438\u0437 \u0447\u0435\u0442\u