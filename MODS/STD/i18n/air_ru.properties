 \u043D\u0430\u0434 \u043F\u0440\u043E\u0435\u043A\u0442\u043E\u043C L-140 \u043D\u0430\u0447\u0430\u043B\u0430\u0441\u044C \u0432 \u043C\u0430\u0435 1943 \u0433\u043E\u0434\u0430 \u043D\u0430 \u0444\u0438\u0440\u043C\u0435 \u041B\u043E\u043A\u0445\u0438\u0434, \u0430 \u0443\u0436\u0435 24 \u0438\u044E\u043D\u044F \u0431\u044B\u043B \u043E\u0444\u0438\u0446\u0438\u0430\u043B\u044C\u043D\u043E \u0437\u0430\u043A\u043B\u044E\u0447\u0435\u043D \u043A\u043E\u043D\u0442\u0440\u0430\u043A\u0442 \u043D\u0430 \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u0435 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F, \u043F\u043E\u043B\u0443\u0447\u0438\u0432\u0448\u0435\u0433\u043E \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 XP-80. \u0420\u0443\u043A\u043E\u0432\u043E\u0434\u0438\u0442\u0435\u043B\u0435\u043C \u043F\u0440\u043E\u0435\u043A\u0442\u0430 \u044F\u0432\u043B\u044F\u043B\u0441\u044F \u043B\u0435\u0433\u0435\u043D\u0434\u0430\u0440\u043D\u044B\u0439 \u041A\u043B\u0430\u0440\u0435\u043D\u0441 \u041A\u0435\u043B\u043B\u0438 \u0414\u0436\u043E\u043D\u0441\u043E\u043D, \u0441\u043E\u0437\u0434\u0430\u0442\u0435\u043B\u044C \u0442\u0430\u043A\u0438\u0445 \u0432\u0441\u0435\u043C\u0438\u0440\u043D\u043E \u0438\u0437\u0432\u0435\u0441\u0442\u043D\u044B\u0445 \u043C\u0430\u0448\u0438\u043D, \u043A\u0430\u043A P-38, U-2 \u0438 SR-71. \u0412 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0441\u0438\u043B\u043E\u0432\u043E\u0439 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0438 \u043F\u0440\u0435\u0434\u043F\u043E\u043B\u0430\u0433\u0430\u043B\u043E\u0441\u044C \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u043B\u0438\u0446\u0435\u043D\u0437\u0438\u043E\u043D\u043D\u0443\u044E \u0432\u0435\u0440\u0441\u0438\u044E \u0430\u043D\u0433\u043B\u0438\u0439\u0441\u043A\u043E\u0433\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F Haldford H.1B Goblin. \nXP-80 \u0431\u044B\u043B \u043F\u043E\u0434\u043D\u044F\u0442 \u0432 \u0432\u043E\u0437\u0434\u0443\u0445 8 \u044F\u043D\u0432\u0430\u0440\u044F 1944 \u0433\u043E\u0434\u0430 \u043B\u0435\u0442\u0447\u0438\u043A\u043E\u043C-\u0438\u0441\u043F\u044B\u0442\u0430\u0442\u0435\u043B\u0435\u043C \u041C\u0430\u0439\u043B\u043E \u0411\u0435\u0440\u0445\u0435\u043C\u043E\u043C. \u041E\u043F\u044B\u0442\u043D\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0438\u043C\u0435\u043B \u043E\u0431\u0440\u0443\u0431\u043B\u0435\u043D\u043D\u044B\u0435 \u0437\u0430\u043A\u043E\u043D\u0446\u043E\u0432\u043A\u0438 \u043A\u0440\u044B\u043B\u0430 \u0438 \u0441\u0442\u0430\u0431\u0438\u043B\u0438\u0437\u0430\u0442\u043E\u0440\u044B, \u043F\u043E\u0437\u0436\u0435 \u0437\u0430\u043C\u0435\u043D\u0435\u043D\u043D\u044B\u0435 \u043D\u0430 \u0441\u043A\u0440\u0443\u0433\u043B\u0435\u043D\u043D\u044B\u0435. \u0412 \u043A\u043E\u043D\u0446\u0435 1943 \u0433\u043E\u0434\u0430 \u043D\u0430\u0447\u0430\u043B\u0430\u0441\u044C \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u043A\u0430 XP-80A, \u043E\u0441\u043D\u0430\u0449\u0435\u043D\u043D\u043E\u0433\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C General-Electric I-40/J-33-GE-9 (\u043F\u0435\u0440\u0432\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u043F\u043E\u0434\u043D\u044F\u0442 \u0432 \u0432\u043E\u0437\u0434\u0443\u0445 10 \u0438\u044E\u043D\u044F 1944 \u0433\u043E\u0434\u0430). \u0421\u0435\u0440\u0438\u0439\u043D\u044B\u0439 \u0432\u0430\u0440\u0438\u0430\u043D\u0442, P-80A, \u043E\u0441\u043D\u0430\u0449\u0430\u043B\u0441\u044F \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438 \u0441\u0435\u043C\u0435\u0439\u0441\u0442\u0432\u0430 J-33-GE \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0430 General-Electric , \u0430 \u0442\u0430\u043A\u0436\u0435 Alisson Division. \u0412\u0441\u0435\u0433\u043E \u0431\u044B\u043B\u043E \u0432\u044B\u043F\u0443\u0449\u0435\u043D\u043E 917 P-80A \u0440\u0430\u0437\u043B\u0438\u0447\u043D\u044B\u0445 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0439.\n\u0412 \u043A\u043E\u043D\u0446\u0435 1944 \u0433\u043E\u0434\u0430 \u0431\u044B\u043B\u043E \u0440\u0435\u0448\u0435\u043D\u043E \u043D\u0430\u043F\u0440\u0430\u0432\u0438\u0442\u044C \u0447\u0435\u0442\u044B\u0440\u0435 YP-80A (\u0441\u0430\u043C\u043E\u043B\u0435\u0442\u044B \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043E\u0447\u043D\u043E\u0439 \u043F\u0430\u0440\u0442\u0438\u0438) \u0432 \u0415\u0432\u0440\u043E\u043F\u0443 \u0434\u043B\u044F \u043F\u0440\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u044F \u0444\u0440\u043E\u043D\u0442\u043E\u0432\u044B\u0445 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0439. \u0414\u0432\u0430 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u043E\u0441\u0442\u0430\u043B\u0438\u0441\u044C \u0432 \u0412\u0435\u043B\u0438\u043A\u043E\u0431\u0440\u0438\u0442\u0430\u043D\u0438\u0438, \u043E\u0441\u0442\u0430\u0432\u0448\u0438\u0435\u0441\u044F \u043C\u0430\u0448\u0438\u043D\u044B \u0431\u044B\u043B\u0438 \u043E\u0442\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u044B \u0432 \u0418\u0442\u0430\u043B\u0438\u044E. \u0411\u044B\u043B\u043E \u0441\u043E\u0432\u0435\u0440\u0448\u0435\u043D\u043E \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u0431\u043E\u0435\u0432\u044B\u0445 \u0432\u044B\u043B\u0435\u0442\u043E\u0432, \u043D\u043E \u0441\u0442\u043E\u043B\u043A\u043D\u043E\u0432\u0435\u043D\u0438\u0439 \u0441 \u043F\u0440\u043E\u0442\u0438\u0432\u043D\u0438\u043A\u043E\u043C \u043D\u0435 \u0431\u044B\u043B\u043E. \u041B\u0435\u0442\u043E\u043C 1945 \u0433\u043E\u0434\u0430 P-80A \u043F\u043E\u0441\u0442\u0443\u043F\u0438\u043B \u043D\u0430 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u0434\u0432\u0443\u0445 \u044D\u0441\u043A\u0430\u0434\u0440\u0438\u043B\u0438\u0439 412-\u0439 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0439 \u0430\u0432\u0438\u0430\u0433\u0440\u0443\u043F\u043F\u044B. \u041D\u043E\u0432\u044B\u0435 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u044B \u043F\u043B\u0430\u043D\u0438\u0440\u043E\u0432\u0430\u043B\u043E\u0441\u044C \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u0432 \u0432\u043E\u0439\u043D\u0435 \u043D\u0430 \u0422\u0438\u0445\u043E\u043C \u043E\u043A\u0435\u0430\u043D\u0435, \u043D\u043E \u043A\u043E\u0433\u0434\u0430 \u0430\u0432\u0438\u0430\u0433\u0440\u0443\u043F\u043F\u0430 \u0443\u0436\u0435 \u0433\u043E\u0442\u043E\u0432\u0438\u043B\u0430\u0441\u044C \u043A \u043E\u0442\u043F\u0440\u0430\u0432\u043A\u0435 \u043D\u0430 \u0444\u0440\u043E\u043D\u0442, \u042F\u043F\u043E\u043D\u0438\u044F \u043A\u0430\u043F\u0438\u0442\u0443\u043B\u0438\u0440\u043E\u0432\u0430\u043B\u0430. \u0422\u0430\u043A\u0438\u043C \u043E\u0431\u0440\u0430\u0437\u043E\u043C, \u0431\u043E\u0435\u0432\u043E\u0439 \u0434\u0435\u0431\u044E\u0442 P-80 \u0441\u043E\u0441\u0442\u043E\u044F\u043B\u0441\u044F \u043B\u0438\u0448\u044C \u0432 \u043D\u0435\u0431\u0435 \u041A\u043E\u0440\u0435\u0438 (\u043A \u0442\u043E\u043C\u0443 \u043C\u043E\u043C\u0435\u043D\u0442\u0443 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0438\u043C\u0435\u043B \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 F-80).\n\n\u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438:\nYP-80A  \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u044B \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043E\u0447\u043D\u043E\u0439 \u043F\u0430\u0440\u0442\u0438\u0438\nP-80A-1-LO  \u0441\u0435\u0440\u0438\u044F \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u0441 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438 J-33-GE-11 \u0442\u044F\u0433\u043E\u0439 1748 \u043A\u0433\nP-80A-5-LO  \u0441\u0435\u0440\u0438\u044F \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u0441 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438 J33-A-17 \u0442\u044F\u0433\u043E