3A\u0438\u043D\u0430 (\u041B\u0430), \u0412.\u041F. \u0413\u043E\u0440\u0431\u0443\u043D\u043E\u0432\u0430 (\u0413) \u0438 \u041C.\u0418. \u0413\u0443\u0434\u043A\u043E\u0432\u0430 (\u0413) \u041B\u0430\u0413\u0413-3 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u044F\u043B \u0441\u043E\u0431\u043E\u0439 \u0434\u0430\u043B\u044C\u043D\u0435\u0439\u0448\u0435\u0435 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u0418-301 (\u043F\u043E\u0437\u0436\u0435 \u041B\u0430\u0413\u0413-1). \u041B\u0430\u0413\u0413-3 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u044F\u043B \u0441\u043E\u0431\u043E\u0439 \u0444\u0440\u043E\u043D\u0442\u043E\u0432\u043E\u0439 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C, \u043C\u043E\u043D\u043E\u043F\u043B\u0430\u043D \u0434\u0435\u0440\u0435\u0432\u044F\u043D\u043D\u043E\u0439 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u0438 \u0441 \u0437\u0430\u043A\u0440\u044B\u0442\u043E\u0439 \u043A\u0430\u0431\u0438\u043D\u043E\u0439 \u0438 \u0443\u0431\u0438\u0440\u0430\u044E\u0449\u0438\u043C\u0441\u044F \u0448\u0430\u0441\u0441\u0438. \u041E\u0442 \u041B\u0430\u0413\u0413-1 \u043D\u043E\u0432\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u043E\u0442\u043B\u0438\u0447\u0430\u043B\u0441\u044F \u043D\u0430\u043B\u0438\u0447\u0438\u0435\u043C \u0434\u0432\u0443\u0445 \u0434\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0445 \u043A\u043E\u043D\u0441\u043E\u043B\u044C\u043D\u044B\u0445 \u0442\u043E\u043F\u043B\u0438\u0432\u043D\u044B\u0445 \u0431\u0430\u043A\u043E\u0432, \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u043D\u044B\u0445 \u0432 \u043A\u0440\u044B\u043B\u044C\u044F\u0445 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430. \u0412 \u0441\u0432\u044F\u0437\u0438 \u0441 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u043E\u0439 \u0434\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u0