0\u044F \u043D\u0430 \u043B\u0443\u0447\u0448\u0443\u044E \u043C\u0430\u043D\u0435\u0432\u0440\u0435\u043D\u043D\u043E\u0441\u0442\u044C, \u044F\u043F\u043E\u043D\u0441\u043A\u0438\u0439 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C \u0441\u0435\u0440\u044C\u0435\u0437\u043D\u043E \u0443\u0441\u0442\u0443\u043F\u0430\u043B \u043F\u0440\u043E\u0442\u0438\u0432\u043D\u0438\u043A\u0443 \u0432 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u0438. \u041A\u0440\u043E\u043C\u0435 \u0442\u043E\u0433\u043E, \u043D\u043E\u0432\u044B\u0439 \u044F\u043F\u043E\u043D\u0441\u043A\u0438\u0439 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C \u0442\u0430\u043A \u0438 \u043D\u0435 \u043F\u043E\u043B\u0443\u0447\u0438\u043B \u043F\u0440\u043E\u0442\u0435\u043A\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0435 \u0431\u0430\u043A\u0438, \u0447\u0442\u043E \u0440\u0435\u0437\u043A\u043E \u0441\u043D\u0438\u0436\u0430\u043B\u043E \u0435\u0433\u043E \u0436\u0438\u0432\u0443\u0447\u0435\u0441\u0442\u044C.\n\n\u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438:\nA6M5  \u0438\u0441\u0445\u043E\u0434\u043D\u0430\u044F \u043C\u043E\u0434\u0435\u043B\u044C, \u043E\u0441\u043D\u0430\u0449\u0435\u043D\u043D\u0430\u044F \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438 NK1C Sakae-21 \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 1130 \u043B.\u0441. \nA6M5a  \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F \u0441 \u0443\u0441\u0438\u043B\u0435\u043D\u043D\u044B\u043C \u043A\u0440\u044B\u043B\u043E\u043C, \u0443\u0432\u0435\u043B\u0438\u0447\u0435\u043D\u043D\u044B\u043C \u0431\u043E\u0435\u0437\u0430\u043F\u0430\u0441\u043E\u043C 20-\u043C\u043C \u043F\u0443\u0448\u0435\u043A \u0438 \u043E\u0434\u043D\u0438\u043C 13,2-\u043C\u043C \u0441\u0438\u043D\u0445\u0440\u043E\u043D\u043D\u044B\u043C \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u043E\u043C \u043