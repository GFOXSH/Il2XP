E\u0437\u0434\u0430\u043D\u043D\u043E\u0439 \u043A\u043E\u043C\u0430\u043D\u0434\u043E\u0439, \u043A\u043E\u0442\u043E\u0440\u043E\u0439 \u0440\u0443\u043A\u043E\u0432\u043E\u0434\u0438\u043B \u0431\u043B\u0435\u0441\u0442\u044F\u0449\u0438\u0439 \u0418\u0441\u0430\u0430\u043A \u041C\u0430\u043A\u043B\u0438\u043D \u041B\u043E\u043D\u0434\u043E\u043D. \u041D\u0430 \u044D\u0442\u043E \u0440\u0430\u0437 \u043F\u043E\u0447\u0442\u0438 \u0432\u0441\u0435 \u043A\u0440\u044B\u043B\u043E \u0431\u044B\u043B\u043E \u043E\u0431\u0434\u0443\u0432\u0430\u0435\u043C\u044B\u043C \u0438 \u043E\u0434\u043D\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E \u043E\u043D\u043E \u044F\u0432\u043B\u044F\u043B\u043E\u0441\u044C \u043A\u043E\u043D\u0441\u043E\u043B\u044C\u044E. \u042D\u0442\u043E \u0438\u0437\u0431\u0430\u0432\u043B\u044F\u043B\u043E \u043A\u0440\u044B\u043B\u043E \u043E\u0442 \u043F\u0430\u0440\u0430\u0437\u0438\u0442\u043D\u044B\u0445 \u0441\u043E\u043F\u0440\u043E\u0442\u0438\u0432\u043B\u0435\u043D\u0438\u0439 \u0441\u0432\u044F\u0437\u0430\u043D\u043D\u044B\u0445 \u0441\u043E \u0441\u0442\u043E\u0439\u043A\u0430\u043C\u0438 \u0438 \u0442\u044F\u0433\u0430\u043C\u0438, \u043F\u0440\u0438\u0441\u0443\u0442\u0441\u0442\u0432\u043E\u0432\u0430\u0432\u0448\u0438\u043C\u0438 \u0432 \u0431\u043E\u043B\u0435\u0435 \u0440\u0430\u043D\u043D\u0438\u0445 \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u043A\u0430\u0445. \u0425\u0432\u043E\u0441\u0442\u043E\u0432\u043E\u0435 \u043E\u043F\u0435\u0440\u0435\u043D\u0438\u0435 \u0442\u0430\u043A\u0436\u0435 \u0431\u044B\u043B\u043E \u0441\u0432\u043E\u0431\u043E\u0434\u043D\u043E \u043E\u0442 \u043A\u0440\u043E\u043D\u0448\u0442\u0435\u0439\u043D\u043E\u0432.\n\u041F\u0435\u0440\u0432\u0430\u044F \u044D\u0441\u043A\u0430\u0434\u0440\u0438\u043B\u044C\u044F PBY \u043F\u043E\u044F\u0432\u0438\u043B\u0430\u0441\u044C \u0432 \u043E\u043A\u0442\u044F\u0431\u0440\u0435 1936 \u0438 \u043A \u0442\u043E\u043C\u0443 \u0432\u0440\u0435\u043C\u0435\u043D\u0438, \u043A\u043E\u0433\u0434\u0430 \u0421\u0428\u0410 \u0432\u0441\u0442\u0443\u043F\u0438\u043B\u0438 \u0432\u043E \u0432\u0442\u043E\u0440\u0443\u044E \u043C\u0438\u0440\u043E\u0432\u0443\u044E \u0432\u043E\u0439\u043D\u0443 PBY \u0431\u044B\u043B\u0430 \u043E\u0447\u0435\u043D\u044C \u0440\u0430\u0441\u043F\u0440\u043E\u0441\u0442\u0440\u0430\u043D\u0435\u043D\u043D\u044B\u043C \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u043C \u0432 \u0412\u043E\u0435\u043D\u043D\u043E-\u043C\u043E\u0440\u0441\u043A\u043E\u043C \u0424\u043B\u043E\u0442\u0435. \u0412 \u0442\u0435\u0447\u0435\u043D\u0438\u0435 \u043F\u0440\u0435\u0434\u0448\u0435\u0441\u0442\u0432\u0443\u044E\u0449\u0438\u0445 \u044D\u0442\u043E\u043C\u0443 \u043B\u0435\u0442 \u0431\u044B\u043B \u043F\u0440\u043E\u0432\u0435\u0434\u0435\u043D \u0440\u044F\u0434 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0439 (\u043E\u0442 PBY-1 \u0434\u043E PBY-5). \u0412\u043E \u0432\u0440\u0435\u043C\u044F \u044D\u0442\u0438\u0445 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0439 \u043F\u043E\u044F\u0432\u0438\u043B\u0438\u0441\u044C \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u043D\u044B\u0435 \u043F\u0443\u0437\u044B\u0440\u0438, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0441\u0442\u0430\u043B\u0438 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u043D\u043E\u0439 \u0447\u0435\u0440\u0442\u043E\u0439 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430. PBY-5 \u0432\u0441\u0442\u0443\u043F\u0438\u043B \u0432 \u0441\u0442\u0440\u043E\u0439 \u0432 1939-1940\u0433\u0433 \u0438 \u0441\u0442\u0430\u043B \u043F\u0435\u0440\u0432\u043E\u0439 \u043C\u043E\u0434\u0435\u043B\u044C\u044E, \u043F\u0440\u0438\u043D\u044F\u0442\u043E\u0439 \u041A\u043E\u0440\u043E\u043B\u0435\u0432\u0441\u043A\u0438\u043C\u0438 \u0412\u043E\u0437\u0434\u0443\u0448\u043D\u044B\u043C\u0438 \u0421\u0438\u043B\u0430\u043C\u0438. \u0410\u043D\u0433\u043B\u0438\u0447\u0430\u043D\u0435 \u043D\u0430\u0437\u0432\u0430\u043B\u0438 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u00AB\u041A\u0430\u0442\u0430\u043B\u0438\u043D\u0430\u00BB \u0438 \u0412\u043E\u0435\u043D\u043D\u043E-\u043C\u043E\u0440\u0441\u043A\u043E\u0439 \u0424\u043B\u043E\u0442 \u0421\u0428\u0410 \u043F\u0440\u0438\u043D\u044F\u043B \u044D\u0442\u043E \u0438\u043C\u044F \u0432 1941\u0433.\n\u041A\u0430\u0442\u0430\u043B\u0438\u043D\u0430 \u0432\u044B\u043F\u043E\u043B\u043D\u044F\u043B\u0430 \u043C\u043D\u043E\u0433\u043E \u0444\u0443\u043D\u043A\u0446\u0438\u0439. \u041E\u0441\u043D\u043E\u0432\u043D\u0430\u044F \u0435\u0435 \u0444\u0443\u043D\u043A\u0446\u0438\u044F \u0431\u044B\u043B\u0430  \u043F\u0430\u0442\u0440\u0443\u043B\u044C\u043D\u044B\u0439 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A, \u043D\u043E \u043E\u043D\u0430 \u0442\u0430\u043A\u0436\u0435 \u0438\u0441\u043F\u043E\u043B\u0437\u043E\u0432\u0430\u043B\u0430\u0441\u044C \u043A\u0430\u043A \u043F\u0440\u043E\u0442\u0438\u0432\u043E\u043B\u043E\u0434\u043E\u0447\u043D\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0435\u0442, \u0434\u0430\u043B\u044C\u043D\u0438\u0439 \u0440\u0430\u0437\u0432\u0435\u0434\u0447\u0438\u043A, \u0442\u043E\u0440\u043F\u0435\u0434\u043E\u043D\u043E\u0441\u0435\u0446, \u043D\u043E\u0447\u043D\u043E\u0439 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A, \u0441\u043F\u0430\u0441\u0430\u0442\u0435\u043B\u044C, \u0442\u0440\u0430\u043D\u0441\u043F\u043E\u0440\u0442\u043D\u043E-\u043F\u043E\u0447\u0442\u043E\u0432\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0438 \u0434\u0430\u0436\u0435 \u0442\u044F\u0433\u0430\u0447 \u043F\u043B\u0430\u043D\u0435\u0440\u043E\u0432. \u0420\u0430\u0437\u043D\u043E\u0441\u0442\u043E\u0440\u043E\u043D\u043D\u043E\u0441\u0442\u044C \u043E\u0431\u044A\u044F\u0441\u043D\u044F\u043B\u0430\u0441\u044C \u0431\u043E\u043B\u044C\u0448\u043E\u0439 \u0433\u0440\u0443\u0437\u043E\u043F\u043E\u0434\u044A\u0435\u043C\u043D\u043E\u0441\u0442\u044C\u044E  \u043F\u043E\u0437\u0434\u043D\u0438\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438 \u043C\u043E\u0433\u043B\u0438 \u043D\u0435\u0441\u0442\u0438 \u043E\u043A\u043E\u043B\u043E 7 \u0442\u043E\u043D\u043D \u0433\u0440\u0443\u0437\u0430, \u0432\u0434\u0432\u043E\u0435 \u0431\u043E\u043B\u044C\u0448\u0435 \u0435\u0435 \u043F\u0443\u0441\u0442\u043E\u0433\u043E \u0432\u0435\u0441\u0430.\n\u041F\u0435\u0440\u0435\u0434 \u0432\u043E\u0439\u043D\u043E\u0439 \u0421\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u0439 \u0421\u043E\u044E\u0437 \u0442\u043E\u0436\u0435 \u043F\u0440\u043E\u044F\u0432\u043B\u044F\u043B \u0438\u043D\u0442\u0435\u0440\u0435\u0441 \u043A PBY. \u041E\u043D \u0437\u0430\u043A\u0430\u0437\u0430\u043B \u0442\u0440\u0438 \u044D\u043A\u0437\u0435\u043C\u043F\u043B\u044F\u0440\u0430 \u0438 \u043F\u0440\u0438\u0433\u043B\u0430\u0441\u0438\u043B \u0438\u043D\u0436\u0435\u043D\u0435\u0440\u043E\u0432 \u041E\u0431\u044A\u0435\u0434\u0438\u043D\u0435\u043D\u043D\u043E\u0433\u043E \u0412\u043E\u0437\u0434\u0443\u0448\u043D\u043E\u0433\u043E \u0424\u043B\u043E\u0442\u0430, \u0447\u0442\u043E\u0431\u044B \u043F\u043E\u043C\u043E\u0447\u044C \u043E\u0440\u0433\u0430\u043D\u0438\u0437\u043E\u0432\u0430\u0442\u044C \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E \u043F\u043E \u043B\u0438\u0446\u0435\u043D\u0437\u0438\u0438. \u0421\u043E\u0432\u0435\u0442\u0441\u043A\u0430\u044F \u0432\u0435\u0440\u0441\u0438\u044F \u0431\u044B\u043B\u0430 \u043E\u0441\u043D\u0430\u0449\u0435\u043D\u0430 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438 \u041C\u0438\u043A\u0443\u043B\u0438\u043D\u0430 \u041C-87 \u0438 \u041C-88 \u0438 \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0430\u043B\u0430\u0441\u044C GST. \u041F\u0435\u0440\u0432\u044B\u0435 GST \u0431\u044B\u043B\u0438 \u0441\u0434\u0435\u043B\u0430\u043D\u044B \u0432 1939. \u0421\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u0439 \u0421\u043E\u044E\u0437 \u043F\u043E\u0441\u0442\u0440\u043E\u0438\u043B \u0442\u0430\u043A\u0436\u0435 \u0434\u0440\u0443\u0433\u043E\u0439 \u0432\u0430\u0440\u0438\u0430\u043D\u0442 PBY, \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0430\u0432\u0448\u0438\u0439\u0441\u044F MP-7, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u043E\u0441\u043D\u0430\u0449\u0430\u043B\u0441\u044F \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438 \u041C-62\u0418\u0420 \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 850 \u043B\u0441. \u041A\u043E\u0433\u0434\u0430 \u043D\u0430\u0447\u0430\u043B\u0430\u0441\u044C \u0432\u043E\u0439\u043D\u0430 PBN-1 \u041D\u043E\u043C\u0430\u0434 \u0438 \u043F\u043E\u0437\u0436\u0435 48 PBY-6A \u0431\u044B\u043B\u0438 \u043F\u043E\u0441\u043B\u0430\u043D\u044B \u0432 \u0420\u043E\u0441\u0441\u0438\u044E \u043F\u043E \u043B\u0435\u043D\u0434-\u043B\u0438\u0437\u0443. \u0418\u043D\u0442\u0435\u0440\u0435\u0441\u043D\u043E \u0437\u0430\u043C\u0435\u0442\u0438\u0442\u044C, \u0447\u0442\u043E \u0432\u0441\u0435\u0433\u043E \u0431\u044B\u043B\u043E \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u043E 156 PBN-1 \u0438 137 \u0438\u0437 \u043D\u0438\u0445 \u043F\u043E\u043F\u0430\u043B\u043E \u0432 \u0420\u043E\u0441\u0441\u0438\u044E.\n\u041A\u0430\u0442\u0430\u043B\u0438\u043D\u044B \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0438\u043B\u0438\u0441\u044C \u0432\u043E \u043C\u043D\u043E\u0433\u0438\u0445 \u0441\u0442\u0440\u0430\u043D\u0430\u0445 \u0438 \u043E\u0431\u0449\u0435\u0435 \u0447\u0438\u0441\u043B\u043E \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0439 \u043D\u0435\u0438\u0437\u0432\u0435\u0441\u0442\u043D\u043E. \u041E\u043A\u043E\u043B\u043E 4000 PBY \u0431\u044B\u043B\u043E \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u043E \u043F\u043E \u0432\u0441\u0435\u043C\u0443 \u043C\u0438\u0440\u0443.\n\n\u041F\u0440\u0435\u0438\u043C\u0443\u0449\u0435\u0441\u0442\u0432\u0430: \u041E\u0447\u0435\u043D\u044C \u0443\u043D\u0438\u0432\u0435\u0440\u0441\u0430\u043B\u044C\u043D\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0441 \u0431\u043E\u043B\u044C\u0448\u043E\u0439 \u043F\u043E\u043B\u0435\u0437\u043D\u043E\u0439 \u043D\u0430\u0433\u0440\u0443\u0437\u043A\u043E\u0439. \u041D\u0435 \u0442\u0440\u0435\u0431\u0443\u0435\u0442 \u0430\u044D\u0440\u043E\u0434\u0440\u043E\u043C\u043E\u0432. \u041D\u0430\u0434\u0435\u0436\u043D\u0430\u044F \u043A\u043E\u043D\u0442\u0440\u0443\u043A\u0446\u0438\u044F.\n\n\u041D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0438: \u041D\u0435\u0431\u043E\u043B\u044C\u0448\u0430\u044F, \u0434\u043B\u044F \u0441\u0432\u043E\u0435\u0433\u043E \u0432\u0440\u0435\u043C\u0435\u043D\u0438, \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C. \u041D\u0435\u043F\u0440\u043E\u0442\u0435\u043A\u0440\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0435 \u0431\u0430\u043A\u0438. \u041D\u0435\u0442 \u0431\u0440\u043E\u043D\u0435\u0437\u0430\u0449\u0438\u0442\u044B \u044D\u043A\u0438\u043F\u0430\u0436\u0430.\n\n\n
