9 \u043C\u0430\u0448\u0438\u043D.  \nHawk -75A-3 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u044F\u043B\u0438 \u0441\u043E\u0431\u043E\u0439 \u0443\u0441\u043E\u0432\u0435\u0440\u0448\u0435\u043D\u0441\u0442\u0432\u043E\u0432\u0430\u043D\u043D\u0443\u044E \u0432\u0435\u0440\u0441\u0438\u044E \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438 A-1 \u0438 \u0410-2. \u041E\u0441\u043D\u043E\u0432\u043D\u043E\u0435 \u043E\u0442\u043B\u0438\u0447\u0438\u0435 \u0437\u0430\u043A\u043B\u044E\u0447\u0430\u043B\u043E\u0441\u044C \u0432 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435 R-1830-S1C3G \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E \u0432 1200 \u043B.\u0441. Hawk-75A-3 \u0441\u0442\u0430\u043B \u043E\u0434\u043D\u043E\u0439 \u0438\u0437 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0439 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u0434\u0430\u043D\u043D\u043E\u0433\u043E \u0442\u0438\u043F\u0430, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u043F\u043E\u0441\u043B\u0435 \u043F\u043E\u0440\u0430\u0436\u0435\u043D\u0438\u044F \u0424\u0440\u0430\u043D\u0446\u0438\u0438 \u0431\u044B\u043B\u0438 \u043F\u0440\u043E\u0434\u0430\u043D\u044B \u0424\u0438\u043D\u043B\u044F\u043D\u0434\u0438\u0438 (\u0432\u0441\u0435\u0433\u043E \u0444\u0438\u043D\u043D\u044B \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0438 36 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0439 \u0410-1, \u0410-2 \u0438 \u0410-3). \u0422\u0430\u043A\u0436\u0435 \u0447\u0430\u0441\u0442\u044C \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439 \u0440\u0430\u0437\u043D\u044B\u043C\u0438 \u043F\u0443\u0442\u044F\u043C\u0438 \u043F\u043E\u043F\u0430\u043B\u043E \u0432 \u0412\u0435\u043B\u0438\u043A\u043E\u0431\u0440\u0438\u0442\u0430\u043D\u0438\u044E, \u0433\u0434\u0435 \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u043E \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 Mohawk-III (\u0432\u0441\u0435\u0433\u043E \u0430\u043D\u0433\u043B\u0438\u0447\u0430\u043D\u0430\u043C \u0434\u043E\u0441\u0442\u0430\u043B\u043E\u0441\u044C \u043E\u043A\u043E\u043B\u043E 20 \u043C\u0430\u0448\u0438\u043D \u0434\u0430\u043D\u043D\u043E\u0439 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438). \n\u0418\u043D\u0442\u0435\u0440\u0435\u0441\u043D\u044B \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u044B \u0441\u0440\u0430\u0432\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0445 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0439, \u043F\u0440\u043E\u0432\u0435\u0434\u0435\u043D\u043D\u044B\u0445 \u0430\u043D\u0433\u043B\u0438\u0447\u0430\u043D\u0430\u043C\u0438. \u041E\u0434\u0438\u043D \u0438\u0437 Mohawk-II (Hawk-75A-2) \u0441\u0440\u0430\u0432\u043D\u0438\u0432\u0430\u043B\u0441\u044F \u0441 \u0430\u043D\u0433\u043B\u0438\u0439\u0441\u043A\u0438\u043C \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u043C Spitfire-I. \u0422\u0430\u043A \u0432\u043E\u0442, \u043F\u043E \u0440\u044F\u0434\u0443 \u043F\u0430\u0440\u0430\u043C\u0435\u0442\u0440\u043E\u0432 \u044D\u043A\u0441\u043F\u043E\u0440\u0442\u043D\u044B\u0439 \u0432\u0430\u0440\u0438\u0430\u043D\u0442 P-36 \u043F\u0440\u0435\u0432\u0437\u043E\u0448\u0435\u043B \u0437\u043D\u0430\u043C\u0435\u043D\u0438\u0442\u043E\u0433\u043E \u0433\u0440\u043E\u043C\u043E\u0432\u0435\u0440\u0436\u0446\u0430, \u0432 \u0447\u0430\u0441\u0442\u043D\u043E\u0441\u0442\u0438, \u043F\u043E \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u0438 \u043F\u0438\u043A\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F, \u043E\u0431\u0437\u043E\u0440\u0443 \u0438\u0437 \u043A\u0430\u0431\u0438\u043D\u044B \u0438 \u0432\u0437\u043B\u0435\u0442\u043E-\u043F\u043E\u0441\u0430\u0434\u043E\u0447\u043D\u044B\u0435 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438. \n\n\u041E\u044