4F\u0432\u0438\u043B\u0441\u044F \u0432 1936 \u0433\u043E\u0434\u0443 \u043F\u043E\u0434 \u0438\u043D\u0434\u0435\u043A\u0441\u043E\u043C Douglas \u041C\u043E\u0434\u0435\u043B\u044C 7, \u043A\u043E\u0433\u0434\u0430 \u0432 Douglas Aircraft Company \u0440\u0435\u0448\u0438\u043B\u0438 \u0441\u043E\u0437\u0434\u0430\u0442\u044C \u043D\u043E\u0432\u044B\u0439 \u0434\u0432\u0443\u0445\u043C\u043E\u0442\u043E\u0440\u043D\u044B\u0439 \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A. \u0421\u0430\u043C\u043E\u043B\u0435\u0442 \u043F\u0440\u043E\u0435\u043A\u0442\u0438\u0440\u043E\u0432\u0430\u043B\u0441\u044F \u043D\u0435 \u043F\u043E \u0441\u043F\u0435\u0446\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F\u043C USAAF, \u0430 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u044F\u043B \u0441\u043E\u0431\u043E\u0439 \u0441\u0432\u043E\u0431\u043E\u0434\u043D\u044B\u0439 \u043F\u0440\u043E\u0435\u043A\u0442, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u0437\u0430\u0442\u0435\u043C \u043C\u043E\u0433 \u0431\u044B \u0431\u044B\u0442\u044C \u043F\u0440\u043E\u0434\u0430\u043D \u043B\u044E\u0431\u044B\u043C \u0437\u0430\u0438\u043D\u0442\u0435\u0440\u0435\u0441\u043E\u0432\u0430\u043D\u043D\u044B\u043C \u0441\u0442\u043E\u0440\u043E\u043D\u0430\u043C.\n\n\u0418\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u043F\u0440\u043E\u0448\u043B\u0438 \u0443\u0441\u043F\u0435\u0448\u043D\u043E \u0438 \u0443\u0436\u0435 \u0432 \u0444\u0435\u0432\u0440\u0430\u043B\u0435 1938 \u0433\u043E\u0434\u0430 \u0424\u0440\u0430\u043D\u0446\u0438\u044F \u0437\u0430\u043A\u0430\u0437\u0430\u043B\u0430 100 \u0448\u0442\u0443\u043A. \u0424\u0440\u0430\u043D\u0446\u0443\u0437\u0441\u043A\u0438\u0439 \u0437\u0430\u043A\u0430\u0437 \u0442\u0440\u0435\u0431\u043E\u0432\u0430\u043B \u0432\u043D\u0435\u0441\u0435\u043D\u0438\u044F \u043C\u043D\u043E\u0436\u0435\u0441\u0442\u0432\u0430 \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u0439, \u0438 \u0432 \u0438\u0442\u043E\u0433\u0435 \u0441\u0430\u043C\u043E\u043B\u0435\u0442, \u043D\u0430\u0437\u0432\u0430\u043D\u043D\u044B\u0439 DB-7 B-3, \u0441\u0438\u043B\u044C\u043D\u043E \u043E\u0442\u043B\u0438\u0447\u0430\u043B\u0441\u044F \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u0430. \u0422\u043E\u043B\u044C\u043A\u043E 60 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u0431\u044B\u043B\u0438 \u0434\u043E\u0441\u0442\u0430\u0432\u043B\u0435\u043D\u044B \u0432\u043E \u0424\u0440\u0430\u043D\u0446\u0438\u044E \u0434\u043E \u043D\u0430\u043F\u0430\u0434\u0435\u043D\u0438\u044F \u0413\u0435\u0440\u043C\u0430\u043D\u0438\u0438; \u0431\u043E\u043B\u044C\u0448\u0438\u043D\u0441\u0442\u0432\u043E \u0438\u0437 \u044D\u0442\u0438\u0445 60 \u0442\u0430\u043A \u0438 \u043D\u0435 \u0432\u0441\u0442\u0443\u043F\u0438\u043B\u0438 \u0432 \u0431\u043E\u0438. \u041F\u043E\u0441\u043B\u0435 \u043A\u0430\u043F\u0438\u0442\u0443\u043B\u044F\u0446\u0438\u0438 \u0424\u0440\u0430\u043D\u0446\u0438\u0438, \u043D\u0435\u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0438\u0437 DB-7 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0438\u0441\u044C \u0440\u0435\u0436\u0438\u043C\u043E\u043C \u0412\u0438\u0448\u0438; \u0434\u0440\u0443\u0433\u0438\u0435 \u0441\u043B\u0443\u0436\u0438\u043B\u0438 \u0421\u0432\u043E\u0431\u043E\u0434\u043D\u043E\u0439 \u0424\u0440\u0430\u043D\u0446\u0438\u0438 \u0434\u043E \u043A\u043E\u043D\u0446\u0430 \u0432\u043E\u0439\u043D\u044B. \u0424\u0440\u0430\u043D\u0446\u0443\u0437\u044B \u0442\u0430\u043A\u0436\u0435 \u0437\u0430\u043A\u0430\u0437\u0430\u043B\u0438 \u0434\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0435 200 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u0441 \u0443\u043B\u0443\u0447\u0448\u0435\u043D\u043D\u044B\u043C\u0438 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438, \u043D\u043E \u043D\u0438 \u043E\u0434\u0438\u043D \u0438\u0437 \u043D\u0438\u0445 \u043D\u0435 \u0431\u044B\u043B \u0434\u043E\u0441\u0442\u0430\u0432\u043B\u0435\u043D \u0434\u043E \u043A\u0430\u043F\u0438\u0442\u0443\u043B\u044F\u0446\u0438\u0438.\n\n\u0412\u0435\u043B\u0438\u043A\u043E\u0431\u0440\u0438\u0442\u0430\u043D\u0438\u044F \u0432\u0437\u044F\u043B\u0430 \u043D\u0430 \u0441\u0435\u0431\u044F \u0432\u0441\u0435 \u043E\u0431\u044F\u0437\u0430\u0442\u0435\u043B\u044C\u0441\u0442\u0432\u0430 \u0424\u0440\u0430\u043D\u0446\u0438\u0438 \u043F\u043E\u0441\u043B\u0435 \u043A\u0430\u043F\u0438\u0442\u0443\u043B\u044F\u0446\u0438\u0438, \u0438 \u0432\u0441\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044E\u0449\u0438\u0435 \u0438 \u0431\u0443\u0434\u0443\u0449\u0438\u0435 \u0444\u0440\u0430\u043D\u0446\u0443\u0437\u0441\u043A\u0438\u0435 DB-7 \u043F\u0435\u0440\u0435\u0448\u043B\u0438 \u0435\u0439. \u0424\u0440\u0430\u043D\u0446\u0443\u0437\u0441\u043A\u0438\u0435 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u044B \u0431\u044B\u043B\u0438 \u043F\u0435\u0440\u0435\u0438\u043C\u0435\u043D\u043E\u0432\u0430\u043D\u044B \u0432 \u00AB\u0411\u043E\u0441\u0442\u043E\u043D\u00BB Mk I / Mk II\n\n\u041A \u044D\u0442\u043E\u043C\u0443 \u0432\u0440\u0435\u043C\u0435\u043D\u0438 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u043D\u0430\u0447\u0430\u043B \u043F\u0440\u0438\u0432\u043B\u0435\u043A\u0430\u0442\u044C \u0432\u043D\u0438\u043C\u0430\u043D\u0438\u0435 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0445 \u0412\u0412\u0421. USAAF \u0442\u0430\u043A\u0436\u0435 \u0437\u0430\u043A\u0430\u0437\u0430\u043B DB-7B \u0434\u043B\u044F \u0441\u043E\u0431\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0433\u043E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u0438\u044F; \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0431\u044B\u043B \u043F\u0435\u0440\u0435\u0438\u043C\u0435\u043D\u043E\u0432\u0430\u043D \u0432 A-20 Havoc.\n\n\u0413\u043B\u0430\u0432\u043D\u044B\u043C \u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u043E\u043C \u0440\u0430\u043D\u043D\u0438\u0445 \u00AB\u0411\u043E\u0441\u0442\u043E\u043D\u043E\u0432\u00BB, \u0441 \u0442\u043E\u0447\u043A\u0438 \u0437\u0440\u0435\u043D\u0438\u044F \u0430\u043D\u0433\u043B\u0438\u0447\u0430\u043D, \u0431\u044B\u043B\u0430 \u0435\u0433\u043E \u0434\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C, \u0430 \u0432\u0435\u0440\u043D\u0435\u0435 \u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043E\u043A \u0442\u0430\u043A\u043E\u0432\u043E\u0439. \u0412 \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0435\u043C \u0432\u0430\u0440\u0438\u0430\u043D\u0442\u0435, \u0437\u0430\u043A\u0430\u0437\u0430\u043D\u043D\u044B\u043C \u0412\u0435\u043B\u0438\u043A\u043E\u0431\u0440\u0438\u0442\u0430\u043D\u0438\u0435\u0439, \u044D\u0442\u0430 \u043F\u0440\u043E\u0431\u043B\u0435\u043C\u0430 \u0431\u044B\u043B\u0430 \u0440\u0435\u0448\u0435\u043D\u0430. \u0412 \u0434\u043E\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u0435 \u043A \u0433\u043E\u0440\u0430\u0437\u0434\u043E \u0431\u043E\u043B\u0435\u0435 \u0432\u043C\u0435\u0441\u0442\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u043C \u0442\u043E\u043F\u043B\u0438\u0432\u043D\u044B\u043C \u0431\u0430\u043A\u0430\u043C, \u0432\u0435\u0440\u0441\u0438\u044F, \u043D\u0430\u0437\u0432\u0430\u043D\u043D\u0430\u044F \u00AB\u0411\u043E\u0441\u0442\u043E\u043D\u00BB Mk III, \u0442\u0430\u043A\u0436\u0435 \u0438\u043C\u0435\u043B\u0430 \u043F\u0435\u0440\u0435\u0434\u0435\u043B\u0430\u043D\u043D\u0443\u044E \u043F\u0440\u0438\u0431\u043E\u0440\u043D\u0443\u044E \u043F\u0430\u043D\u0435\u043B\u044C, \u0443\u043B\u0443\u0447\u0448\u0435\u043D\u043D\u0443\u044E \u0433\u0438\u0434\u0440\u0430\u0432\u043B\u0438\u043A\u0443 \u0438 \u044D\u043B\u0435\u043A\u0442\u0440\u0438\u0447\u0435\u0441\u043A\u0443\u044E \u0441\u0438\u0441\u0442\u0435\u043C\u0443.\n\n\u0410\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0435 \u0412\u0412\u0421 \u0437\u0430\u043A\u0430\u0437\u0430\u043B\u0438 \u0441\u0435\u0431\u0435 \u0432\u0430\u0440\u0438\u0430\u043D\u0442 \u043F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438 \u0438\u0434\u0435\u043D\u0442\u0438\u0447\u043D\u044B\u0439 \u0431\u0440\u0438\u0442\u0430\u043D\u0441\u043A\u0438\u043C \u00AB\u0411\u043E\u0441\u0442\u043E\u043D\u0430\u043C\u00BB Mk III, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u0431\u044B\u043B \u043D\u0430\u0437\u0432\u0430\u043D A-20C. \u041F\u043E\u0434 \u0438\u043D\u0434\u0435\u043A\u0441\u043E\u043C A-20C \u0431\u043E\u043B\u044C\u0448\u0438\u043D\u0441\u0442\u0432\u043E \u0437\u0430\u043A\u0430\u0437\u0430\u043D\u043D\u044B\u0445 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u0431\u044B\u043B\u0438 \u043F\u0440\u0435\u0434\u043D\u0430\u0437\u043D\u0430\u0447\u0435\u043D\u044B \u0434\u043B\u044F \u043F\u0435\u0440\u0435\u0434\u0430\u0447\u0438 \u0430\u043D\u0433\u043B\u0438\u0447\u0430\u043D\u0430\u043C \u0438 \u0440\u0443\u0441\u0441\u043A\u0438\u043C \u043F\u043E \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0435 \u043B\u0435\u043D\u0434-\u043B\u0438\u0437\u0430, \u043D\u043E \u0430\u0442\u0430\u043A\u0430 \u043D\u0430 \u041F\u0435\u0440\u043B-\u0425\u0430\u0440\u0431\u043E\u0440 \u0437\u0430\u0441\u0442\u0430\u0432\u0438\u043B\u0430 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0446\u0435\u0432 \u043F\u0435\u0440\u0435\u0434\u0443\u043C\u0430\u0442\u044C, \u0438 \u0431\u043E\u043B\u044C\u0448\u0438\u043D\u0441\u0442\u0432\u043E A-20C \u043E\u043D\u0438 \u043E\u0441\u0442\u0430\u0432\u0438\u043B\u0438 \u0441\u0435\u0431\u0435.\n\nA-20C  \u0441\u0430\u043C\u0430\u044F \u043C\u0430\u0441\u0441\u043E\u0432\u0430\u044F \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F, \u0441\u0447\u0438\u0442\u0430\u0432\u0448\u0430\u044F\u0441\u044F \u0441\u0442\u0430\u043D\u0434\u0430\u0440\u0442\u043E\u043C \u0432\u043F\u043B\u043E\u0442\u044C \u0434\u043E \u043F\u043E\u044F\u0432\u043B\u0435\u043D\u0438\u044F \u0432 1943 \u0433\u043E\u0434\u0443 A-20G. \n\n\u041E\u0441\u043D\u0