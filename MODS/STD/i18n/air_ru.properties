440\u043E\u043D\u0435\u043A\u043E\u0440\u043F\u0443\u0441\u0430. \u0417\u0430\u043F\u0443\u0441\u043A \u0441\u0438\u0441\u0442\u0435\u043C\u044B \u0441\u043F\u0443\u0441\u043A\u0430 \u0442\u043E\u0440\u043F\u0435\u0434\u044B \u043E\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043B\u044F\u043B\u0441\u044F \u0441 \u043F\u043E\u043C\u043E\u0449\u044C\u044E \u043F\u043E\u0434\u0440\u044B\u0432\u0430 \u043F\u0438\u0440\u043E\u043F\u0430\u0442\u0440\u043E\u043D\u043E\u0432 \u0441 \u044D\u043B\u0435\u043A\u0442\u0440\u043E\u0437\u0430\u043F\u0430\u043B\u0430\u043C\u0438, \u0432\u043A\u043B\u044E\u0447\u0430\u0435\u043C\u044B\u0445 \u0438\u0437 \u043A\u0430\u0431\u0438\u043D\u044B \u043F\u0438\u043B\u043E\u0442\u0430 \u043E\u0442 \u043A\u043D\u043E\u043F\u043A\u0438 \u0431\u043E\u043C\u0431\u043E\u0434\u0435\u0440\u0436\u0430\u0442\u0435\u043B\u044F.\n\n  \u041F\u0440\u0435\u0438\u043C\u0443\u0449\u0435\u0441\u0442\u0432\u0430: \u042D\u0444\u0444\u0435\u043A\u0442\u0438\u0432\u043D\u043E\u0435 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u043E \u0434\u043B\u044F \u043F\u0440\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u044F \u043F\u0440\u043E\u0442\u0438\u0432\u043E\u043A\u043E\u0440\u0430\u0431\u0435\u043B\u044C\u043D\u044B\u0445 \u043E\u043F\u0435\u0440\u0430\u0446\u0438\u0439. \u0412\u044B\u0441\u043E\u043A\u0438\u0435 \u043B\u0451\u0442\u043D\u043E-\u0442\u0435\u0445\u043D\u0438\u0447\u0435\u0441\u043A\u0438\u0435 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438. \u0421\u0438\u043B\u044C\u043D\u043E\u0435 \u0431\u0440\u043E\u043D\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435.  \u041F\u043E\u0432\u044B\u0448\u0435\u043D\u043D\u0430\u044F \u0436\u0438\u0432\u0443\u0447\u0435\u0441\u0442\u044C \u043C\u0430\u0448\u0438\u043D\u044B. \u041F\u0440\u043E\u0441\u0442\u043E\u0442\u0430, \u0434\u043E\u0441\u0442\u0443\u043F\u043D\u043E\u0441\u0442\u044C \u0432 \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u0438. \n\n  \u041D\u0435\u0434\u04