30\u0448\u0438\u043D\u0430\u043C TBF-1. \u041F\u0435\u0440\u0432\u043E\u0439 \u043C\u0430\u0448\u0438\u043D\u043E\u0439, \u043E\u0442\u043B\u0438\u0447\u0430\u0432\u0448\u0435\u0439\u0441\u044F \u043E\u0442 \u043B\u0438\u043D\u0435\u0439\u043A\u0438 Grumman, \u0441\u0442\u0430\u043B \u044D\u043A\u0441\u043F\u0435\u0440\u0438\u043C\u0435\u043D\u0442\u0430\u043B\u044C\u043D\u044B\u0439 TBM-2, \u043E\u0441\u043D\u0430\u0449\u0435\u043D\u043D\u044B\u0439 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C Wright R-2600-10 Cyclone, \u0437\u0430\u0442\u0435\u043C \u043F\u043E\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u043B\u0438 \u0447\u0435\u0442\u044B\u0440\u0435 XTBM-3, \u043E\u0441\u043D\u0430\u0449\u0435\u043D\u043D\u044B\u0439 Wright R-2600-20 Cyclone. \u0421\u0435\u0440\u0438\u0439\u043D\u043E\u0439 \u043C\u0430\u0448\u0438\u043D\u043E\u0439, \u0441\u0442\u0430\u0432\u0448\u0435\u0439 \u043E\u0434\u043D\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E\u0439 \u0441\u0430\u043C\u043E\u0439 \u043C\u0430\u0441\u0441\u043E\u0432\u043E\u0439 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0435\u0439 TBM, \u0441\u0442\u0430\u043B TBM-3, \u043E\u0441\u043D\u0430\u0449\u0435\u043D\u043D\u044B\u0439 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C Wright R-2600-20 Cyclone \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 1900 \u043B.\u0441. \u0438 \u043D\u0430\u043F\u0440\u0430\u0432\u043B\u044F\u044E\u0449\u0438\u043C\u0438 \u0434\u043B\u044F \u0432\u043E\u0441\u044C\u043C\u0438 127 \u043C\u043C \u041D\u0423\u0420\u0421 HVAR. \u0412\u0441\u0435\u0433\u043E \u0434\u043E \u0438\u044E\u043D\u044F 1945 \u0433\u043E\u0434\u0430 \u0431\u044B\u043B\u043E \u0432\u044B\u043F\u0443\u0449\u0435\u043D\u043E 7546 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u0441\u0435\u043C\u0435\u0439\u0441\u0442\u0432\u0430 TBM Avenger.\n\n\u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u04