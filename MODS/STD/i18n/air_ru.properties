442\u0435\u043B\u044C\u043D\u044B\u043C\u0438 \u0440\u0430\u043A\u0435\u0442\u043D\u044B\u043C\u0438 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438.\n\n\u0412 \u043C\u0430\u0435 1944 \u0433\u043E\u0434\u0430 \u0413\u043E\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u043C \u041A\u043E\u043C\u0438\u0442\u0435\u0442\u043E\u043C \u043E\u0431\u043E\u0440\u043E\u043D\u044B \u0431\u044B\u043B\u043E \u043F\u0440\u0438\u043D\u044F\u0442\u043E \u0440\u0435\u0448\u0435\u043D\u0438\u0435 \u043E \u043D\u0430\u0447\u0430\u043B\u0435 \u0440\u0430\u0431\u043E\u0442 \u043F\u043E \u044D\u0442\u043E\u0439 \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0435, \u0441 \u0446\u0435\u043B\u044C\u044E \u0441\u043E\u0445\u0440\u0430\u043D\u0438\u0442\u044C \u043D\u0435 \u0442\u043E\u043B\u044C\u043A\u043E \u0441\u0442\u0440\u0430\u0442\u0435\u0433\u0438\u0447\u0435\u0441\u043A\u043E\u0435, \u043D\u043E \u0438 \u0442\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u043E\u0435 \u043F\u0440\u0435\u0432\u043E\u0441\u0445\u043E\u0434\u0441\u0442\u0432\u043E \u0412\u0412\u0421 \u0432 \u0432\u043E\u0437\u0434\u0443\u0445\u0435, \u0437\u0430\u0432\u043E\u0435\u0432\u0430\u043D\u043D\u043E\u0435 \u0440\u0430\u043D\u0435\u0435 \u0441\u0442\u043E\u043B\u044C \u0442\u044F\u0436\u0435\u043B\u043E.\n\n\u041E\u041A\u0411 \u042F\u043A\u043E\u0432\u043B\u0435\u0432\u0430 \u043E\u043A\u0430\u0437\u0430\u043B\u043E\u0441\u044C \u043E\u0434\u043D\u0438\u043C \u0438\u0437 \u043C\u043D\u043E\u0433\u0438\u0445, \u0437\u0430\u043D\u044F\u0442\u044B\u0445 \u0440\u0435\u0448\u0435\u043D\u0438\u0435\u043C \u0434\u0430\u043D\u043D\u043E\u0439 \u043F\u0440\u043E\u0431\u043B\u0435\u043C\u044B. \u0412 \u0445\u0432\u043E\u0441\u0442\u043E\u0432\u0443\u044E \u0447\u0430\u0441\u0442\u044C \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430 \u043E\u0431\u044B\u0447\u043D\u043E\u0433\u043E \u042F\u043A-3 \u0441 \u043F\u043E\u0440\u0448\u043D\u0435\u0432\u044B\u043C \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C \u0412\u041A-105\u041F\u04242 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u0438\u043B\u0438 \u0436\u0438\u0434\u043A\u043E\u0441\u0442\u043D\u044B\u0439 \u0440\u0430\u043A\u0435\u0442\u043D\u044B\u0439 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C \u0413\u043B\u0443\u0448\u043A\u043E \u0420\u0414-1.\n\n\u0415\u0434\u0438\u043D\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0439 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F \u043D\u043E\u0432\u043E\u0433\u043E \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u043F\u0440\u043E\u0445\u043E\u0434\u0438\u043B \u043B\u0435\u0442\u043D\u044B\u0435 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F \u0441 \u0434\u0435\u043A\u0430\u0431\u0440\u044F 1944 \u043F\u043E \u043C\u0430\u0439 1945. \u0420\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u044B \u0431\u044B\u043B\u0438 \u043C\u043D\u043E\u0433\u043E\u043E\u0431\u0435\u0449\u0430\u044E\u0449\u0438\u043C\u0438: \u043F\u043E \u043C\u0430\u043D\u0435\u0432\u0440\u0435\u043D\u043D\u044B\u043C \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0430\u043C \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u043E\u043A\u0430\u0437\u0430\u043B\u0441\u044F \u043D\u0435 \u0445\u0443\u0436\u0435 \u043E\u0431\u044B\u0447\u043D\u044B\u0445 \u042F\u043A-3, \u0438 \u0432 \u0442\u043E\u0436\u0435 \u0432\u0440\u0435\u043C\u044F \u043E\u0431\u043B\u0430\u0434\u0430\u043B \u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u043C \u043F\u0440\u0435\u0438\u043C\u0443\u0449\u0435\u0441\u0442\u0432\u043E\u043C \u0432 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u0438 \u043D\u0430\u0434 \u043D\u0438\u043C\u0438 \u0437\u0430 \u0441\u0447\u0435\u0442 \u0440\u0430\u0437\u0433\u043E\u043D\u043D\u043E\u0433\u043E \u0416\u0420\u0414. \u041D\u0430 \u0432\u044B\u0441\u043E\u0442\u0435 10 000 \u043C\u0435\u0442\u0440\u043E\u0432 \u043F\u0440\u0438\u0431\u0430\u0432\u043A\u0430 \u0432 \u0441\u043A\u043E\u0440\u043