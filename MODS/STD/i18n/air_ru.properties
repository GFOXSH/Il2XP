439 \u043F\u043E\u0442\u043E\u043B\u043E\u043A: 9900 \u043C\n\u0414\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C: 1,350 \u043A\u043C (\u0441 \u043A\u0440\u0435\u0439\u0441\u0435\u0440\u0441\u043A\u043E\u0439 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C\u044E 390\u043A\u043C/\u0447, \u043F\u043E\u043B\u043D\u043E\u0439 \u0437\u0430\u043F\u0440\u0430\u0432\u043A\u043E\u0439 \u0442\u043E\u043F\u043B\u0438\u0432\u0430 600 \u043B., \u043B\u0435\u0442\u043D\u044B\u043C \u0432\u0440\u0435\u043C\u0435\u043D\u0435\u043C 3 \u0447. 30 \u043C\u0438\u043D.)\n\n\u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435:\n    3 \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u0430 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 12,7 \u043C\u043C+ 1 \u043F\u0443\u043B\u0435\u043C\u0435\u0442 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 .30\n    \u041F\u043E\u0437\u0434\u043D\u0435\u0435 4 \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u0430 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 12,7 \u043C\u043C\n\n\n\u0412 1935 \u0433., \u00AB\u0411\u0440\u044E\u0441\u0442\u0435\u0440 \u0410\u044D\u0440\u043E\u043D\u043E\u0442\u0438\u043A\u044D\u043B \u041A\u043E\u0440\u043F\u043E\u0440\u0435\u0439\u0448\u043D\u00BB \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0430\u043B\u0430 \u043F\u0440\u043E\u0435\u043A\u0442 \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E\u0433\u043E \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F-\u043C\u043E\u043D\u043E\u043F\u043B\u0430\u043D\u0430 \u0441 \u0437\u0430\u043A\u0440\u044B\u0442\u043E\u0439 \u043A\u0430\u0431\u0438\u043D\u043E\u0439 \u0438 \u0443\u0431\u0438\u0440\u0430\u044E\u0449\u0438\u043C\u0438\u0441\u044F \u0448\u0430\u0441\u0441\u0438. \u041F\u0435\u0440\u0432\u044B\u0439 \u043F\u043E\u043B\u0435\u0442 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u0430 XF2A-1 \u043F\u0440\u043E\u0448\u0435\u043B 2 \u0434\u0435\u043A\u0430\u0431\u0440\u044F 1937 \u0433. \u041F\u0440\u043E\u0442\u043E\u0442\u0438\u043F \u0431\u044B\u043B \u043E\u0441\u043D\u0430\u0449\u0435\u043D 950-\u043B.\u0441. \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C \u00AB\u0420\u0430\u0439\u0442-\u0426\u0438\u043A\u043B\u043E\u043D\u00BB R1820-22 \u0438 \u0432\u0438\u043D\u0442\u043E\u043C \u0438\u0437\u043C\u0435\u043D\u044F\u0435\u043C\u043E\u0433\u043E \u0448\u0430\u0433\u0430 \u00AB\u0425\u044D\u043C\u0438\u043B\u044C\u0442\u043E\u043D \u0421\u0442\u044D\u043D\u0434\u0430\u0440\u0434\u00BB. \u0412\u041C\u0421 \u0421\u0428\u0410 \u043E\u0434\u043E\u0431\u0440\u0438\u043B\u0438 XF2A-1 \u0438 \u0437\u0430\u043A\u0430\u0437\u0430\u043B \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E F2A-1 \u0434\u043B\u044F \u0441\u0432\u043E\u0438\u0445 \u0430\u0432\u0438\u0430\u043D\u043E\u0441\u0446\u0435\u0432.\n\n\u00AB\u0411\u0440\u044E\u0441\u0442\u0435\u0440 \u041C\u043E\u0434\u0435\u043B\u044C239\u00BB (F2A-1) \u0431\u044B\u043B \u0446\u0435\u043B\u044C\u043D\u043E\u043C\u0435\u0442\u0430\u043B\u043B\u0438\u0447\u0435\u0441\u043A\u0438\u043C \u043E\u0434\u043D\u043E\u043C\u0435\u0441\u0442\u043D\u044B\u043C \u043F\u0430\u043B\u0443\u0431\u043D\u044B\u043C \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u043C-\u043C\u043E\u043D\u043E\u043F\u043B\u0430\u043D\u043E\u043C \u0441 \u0443\u0431\u0438\u0440\u0430\u044E\u0449\u0438\u043C\u0441\u044F \u0448\u0430\u0441\u0441\u0438. 54 \u0435\u0434\u0438\u043D\u0438\u0446 \u044D\u0442\u043E\u0439 \u043C\u043E\u0434\u0435\u043B\u0438 \u0431\u044B\u043B\u0438 \u0437\u0430\u043A\u0430\u0437\u0430\u043D\u044B \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u043C \u0444\u043B\u043E\u0442\u043E\u043C \u0443 \u00AB\u0411\u0440\u044E\u0441\u0442\u0435\u0440 \u0410\u044D\u0440\u043E\u043D\u043E\u0442\u0438\u043A\u044D\u043B \u041A\u043E\u0440\u043F\u043E\u0440\u0435\u0439\u0448\u043D\u00BB, \u043D\u043E \u043B\u0438\u0448\u044C 11 F2A-1 \u043D\u0430\u0447\u0430\u043B\u0438 \u0441\u043B\u0443\u0436\u0431\u0443 \u0441 \u0438\u044E\u043D\u044F 1939 \u0433., \u0430 \u043E\u0441\u0442\u0430\u043B\u044C\u043D\u044B\u0435 43 \u0431\u044B\u043B\u0438 \u0432\u044B\u043F\u0443\u0449\u0435\u043D\u044B \u043D\u0430 \u044D\u043A\u0441\u043F\u043E\u0440\u0442 \u0432 \u0424\u0438\u043D\u043B\u044F\u043D\u0434\u0438\u044E.\n\n\u0424\u0438\u043D\u043B\u044F\u043D\u0434\u0438\u044F \u043A\u0443\u043F\u0438\u043B\u0430 44 \u00AB\u0411\u0440\u044E\u0441\u0442\u0435\u0440\u0430\u00BB (\u0432\u043A\u043B\u044E\u0447\u0430\u044F \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F!) 16 \u0434\u0435\u043A\u0430\u0431\u0440\u044F 1939 \u0433. \u041E\u043D\u0438 \u0431\u044B\u043B\u0438 \u043E\u0442\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u044B \u0432 \u043A\u043E\u043D\u0442\u0435\u0439\u043D\u0435\u0440\u0430\u0445 \u0432 \u0422\u0440\u043E\u043B\u043B\u044C\u0433\u0430\u0442\u0430\u043D, \u0428\u0432\u0435\u0446\u0438\u044F, \u0438 \u0441\u043E\u0431\u0440\u0430\u043D\u044B \u043D\u0430 \u0437\u0430\u0432\u043E\u0434\u0435 \u043A\u043E\u043C\u043F\u0430\u043D\u0438\u0438 SAAB. \u041A \u0443\u0434\u0438\u0432\u043B\u0435\u043D\u0438\u044E \u0444\u0438\u043D\u043D\u043E\u0432, \u0432\u0441\u044F \u0441\u043E\u0431\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0441\u0442\u044C \u0412\u041C\u0421 \u0421\u0428\u0410 \u0431\u044B\u043B\u0430 \u0441\u043D\u044F\u0442\u0430 \u0441 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u043D\u0430 \u0437\u0430\u0432\u043E\u0434\u0435, \u0432\u043A\u043B\u044E\u0447\u0430\u044F \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435, \u043F\u0440\u0438\u0446\u0435\u043B\u044B, \u043F\u0440\u0438\u0431\u043E\u0440\u044B \u0438 \u043E\u0431\u043E\u0440\u0443\u0434\u043E\u0432\u0430\u043D\u0438\u0435 \u0434\u043B\u044F \u043F\u043E\u043B\u0435\u0442\u043E\u0432 \u0441 \u0430\u0432\u0438\u0430\u043D\u043E\u0441\u0446\u0430. \u0424\u0438\u043D\u0441\u043A\u0438\u0435 \u00AB\u044D\u043A\u0441\u043F\u043E\u0440\u0442\u043D\u044B\u0435\u00BB \u043C\u043E\u0434\u0435\u043B\u0438 B-239 \u0438\u043C\u0435\u043B\u0438 \u043C\u043E\u0434\u0438\u0444\u0438\u0446\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0435 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0438 R-1820G-5 \u0441\u043D\u044F\u0442\u044B\u0435 \u0441 \u0430\u0432\u0438\u0430\u043B\u0430\u0439\u043D\u0435\u0440\u043E\u0432 DC-3. \u041F\u043E\u0441\u043B\u0435 \u0438\u0441\u043F\u044B\u0442\u0430\u0442\u0435\u043B\u044C\u043D\u044B\u0445 \u043F\u043E\u043B\u0435\u0442\u043E\u0432, \u043E\u043D\u0438 \u043F\u0435\u0440\u0435\u043B\u0435\u0442\u0435\u043B\u0438 \u0432 \u0424\u0438\u043D\u043B\u044F\u043D\u0434\u0438\u044E. \u041F\u0435\u0440\u0432\u044B\u0435 \u0447\u0435\u0442\u044B\u0440\u0435 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u043F\u0440\u0438\u0431\u044B\u043B\u0438 1 \u043C\u0430\u044F 1940 \u0433., \u0430 \u043F\u043E\u0441\u043B\u0435\u0434\u043D\u0438\u0439  \u0432 \u043C\u0430\u0435. \u0421\u0430\u043C\u043E\u043B\u0435\u0442\u044B \u0431\u044B\u043B\u0438 \u043F\u043E\u043B\u0443\u0447\u0435\u043D\u044B \u0441\u043B\u0438\u0448\u043A\u043E\u043C \u043F\u043E\u0437\u0434\u043D\u043E, \u0447\u0442\u043E\u0431\u044B \u0443\u0447\u0430\u0441\u0442\u0432\u043E\u0432\u0430\u0442\u044C \u0432 \u0431\u043E\u044F\u0445 \u0417\u0438\u043C\u043D\u0435\u0439 \u0432\u043E\u0439\u043D\u044B.\n\n\u0412 \u0424\u0438\u043D\u043B\u044F\u043D\u0434\u0438\u0438 \u0432 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u044E B-239 \u0431\u044B\u043B\u043E \u0432\u043D\u0435\u0441\u0435\u043D\u043E \u043C\u043D\u043E\u0436\u0435\u0441\u0442\u0432\u043E \u043F\u043E\u043F\u0440\u0430\u0432\u043E\u043A, \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u0439 \u0438 \u043F\u0435\u0440\u0435\u0434\u0435\u043B\u043E\u043A. \u0411\u044B\u043B\u0438 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u044B \u0431\u0440\u043E\u043D\u0435\u0432\u0430\u044F \u0437\u0430\u0449\u0438\u0442\u0430 \u043F\u0438\u043B\u043E\u0442\u0441\u043A\u043E\u0433\u043E \u043A\u0440\u0435\u0441\u043B\u0430 \u0438 \u043C\u0435\u0442\u0440\u0438\u0447\u0435\u0441\u043A\u0438\u0435 \u043F\u0440\u0438\u0431\u043E\u0440\u044B. \u0412 \u043D\u0430\u0447\u0430\u043B\u0435 \u043D\u0430 \u043D\u0438\u0445 \u043F\u0440\u0438\u043C\u0435\u043D\u044F\u043B\u0438\u0441\u044C \u043E\u0442\u0434\u0435\u043B\u044C\u043D\u043E \u0437\u0430\u043A\u0443\u043F\u043B\u0435\u043D\u043D\u044B\u0435 \u043E\u043F\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0435 (\u0431\u0438\u043D\u043E\u043A\u0443\u043B\u044F\u0440\u043D\u044B\u0435) \u043F\u0440\u0438\u0446\u0435\u043B\u044B. Aldis, \u043D\u043E \u0432\u0435\u0441\u043D\u043E\u0439 1941 \u0433. \u0418\u0445 \u0437\u0430\u043C\u0435\u043D\u0438\u043B\u0438 \u043A\u043E\u043B\u043B\u0438\u043C\u0430\u0442\u043E\u0440\u043D\u044B\u043C\u0438 \u043F\u0440\u0438\u0446\u0435\u043B\u0430\u043C\u0438 \u0444\u0438\u043D\u0441\u043A\u043E\u0433\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0430 V\u00E4is\u00E4la T.h.m.40, \u043E\u0441\u043D\u043E\u0432\u0430\u043D\u043D\u044B\u043C\u0438 \u043D\u0430 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u0438 Revi 3c. \u0412\u043E \u0432\u0440\u0435\u043C\u044F \u0432\u043E\u0439\u043D\u044B \u0435\u0434\u0438\u043D\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0439 \u043F\u0443\u043B\u0435\u043C\u0435\u0442 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 .30 \u0431\u044B\u043B \u0437\u0430\u043C\u0435\u043D\u0435\u043D, \u0438 \u043A 1943 \u0433. \u0432\u0441\u0435, \u043A\u0440\u043E\u043C\u0435 \u043E\u0434\u043D\u043E\u0433\u043E, \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u044B, \u0438\u043C\u0435\u043B\u0438 \u043F\u043E \u0447\u0435\u0442\u044B\u0440\u0435 12,7-\u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u0430. \u041A\u0440\u044B\u043B\u044C\u0435\u0432\u044B\u0435 \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u044B \u0438\u043C\u0435\u043B\u0438 \u0431\u043E\u0435\u043A\u043E\u043C\u043F\u043B\u0435\u043A\u0442 400 \u043F\u0430\u0442\u0440\u043E\u043D\u043E\u0432 \u043D\u0430 \u0441\u0442\u0432\u043E\u043B, \u0430 \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u043D\u044B\u0435  200 (\u043F\u0443\u043B\u0435\u043C\u0435\u0442 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 .30 \u0438\u043C\u0435\u043B 600 \u0432\u044B\u0441\u0442\u0440\u0435\u043B\u043E\u0432 \u043D\u0430 \u0441\u0442\u0432\u043E\u043B). \n\n\u0411\u043E\u0435\u0432\u043E\u0435 \u043F\u0440\u0438\u043C\u0435\u043D\u0435\u043D\u0438\u0435 \u0432 \u0444\u0438\u043D\u0441\u043A\u0438\u0445 \u0412\u0412\u0421: \n\n\u0424\u0438\u043D\u0441\u043A\u0438\u0435 \u00AB\u0411\u0440\u044E\u0441\u0442\u0435\u0440\u044B\u00BB \u043D\u0435 \u044F\u0432\u043B\u044F\u043B\u0438\u0441\u044C \u00AB\u0411\u0440\u044E\u0441\u0442\u0435\u0440\u0430\u043C\u0438-\u0411\u0430\u0444\u0444\u0430\u043B\u043E\u00BB. \u042D\u0442\u043E \u0431\u044B\u043B\u0430 \u00AB\u041C\u043E\u0434\u0435\u043B\u044C-239\u00BB, \u0431\u043E\u043B\u0435\u0435 \u0431\u043B\u0438\u0437\u043A\u0430\u044F \u043A \u0438\u0441\u0445\u043E\u0434\u043D\u043E\u043C\u0443 \u043C\u043E\u0440\u0441\u043A\u043E\u043C\u0443 \u0432\u0430\u0440\u0438\u0430\u043D\u0442\u0443 F2A-1, \u043E \u043A\u043E\u0442\u043E\u0440\u043E\u043C \u0433\u043E\u0432\u043E\u0440\u0438\u043B\u0438, \u0447\u0442\u043E \u043D\u0430 \u043D\u0435\u043C \u043F\u0440\u0435\u043A\u0440\u0430\u0441\u043D\u043E \u043B\u0435\u0442\u0430\u0442\u044C. \u042D\u0442\u043E \u043E\u0442\u0440\u0430\u0436\u0430\u0435\u0442 \u0444\u0438\u043D\u0441\u043A\u043E\u0435 \u043F\u0440\u043E\u0437\u0432\u0438\u0449\u0435 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430, "Taivaan Helmi", \u00AB\u041D\u0435\u0431\u0435\u0441\u043D\u0430\u044F \u0436\u0435\u043C\u0447\u0443\u0436\u0438\u043D\u0430\u00BB. \u0412\u041C\u0421 \u0421\u0428\u0410 \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0438 F2A-2 \u0438F2A-3, \u043F\u043E\u0437\u0436\u0435 \u0437\u0430\u0441\u043B\u0443\u0436\u0438\u0432\u0448\u0438\u0435 \u0434\u0443\u0440\u043D\u0443\u044E \u0441\u043B\u0430\u0432\u0443 \u0443 \u043B\u0435\u0442\u0447\u0438\u043A\u043E\u0432 \u0422\u0438\u0445\u043E\u043E\u043A\u0435\u0430\u043D\u0441\u043A\u043E\u0433\u043E \u0422\u0412\u0414. \u041E\u043D\u0438 \u0431\u044B\u043B\u0438 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u043E \u0442\u044F\u0436\u0435\u043B\u0435\u0435 \u0438 \u043C\u0435\u043D\u0435\u0435 \u043F\u0440\u043E\u0432\u043E\u0440\u043D\u044B, \u0447\u0435\u043C \u0432\u0435\u0440\u0441\u0438\u044F, \u043A\u043E\u0442\u043E\u0440\u0430\u044F \u0441\u043B\u0443\u0436\u0438\u043B\u0430 \u0432 \u0424\u0438\u043D\u043B\u044F\u043D\u0434\u0438\u0438. \n\n\u00AB\u0411\u0440\u044E\u0441\u0442\u0435\u0440\u00BB \u043C\u043E\u0433 \u0440\u0430\u0437\u0432\u0435\u0440\u043D\u0443\u0442\u044C\u0441\u044F \u043D\u0430 \u043F\u044F\u0442\u0430\u0447\u043A\u0435, \u0438 \u0432 \u043D\u0430\u0447\u0430\u043B\u0435 \u0432\u043E\u0439\u043D\u044B \u043E\u043D \u0441\u0447\u0438\u0442\u0430\u043B\u0441\u044F \u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u043D\u044B\u043C, \u0447\u0442\u043E\u0431\u044B \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u0442\u044C\u0441\u044F \u0441 \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u043C\u0438 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F\u043C\u0438. \u0423 \u043D\u0435\u0433\u043E \u043D\u0435 \u0431\u044B\u043B\u043E \u043F\u043B\u043E\u0445\u0438\u0445 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A \u043D\u0430 \u0441\u0432\u0430\u043B\u0438\u0432\u0430\u043D\u0438\u0438 \u0438 \u043E\u043D \u043F\u0440\u0435\u043A\u0440\u0430\u0441\u043D\u043E \u0441\u0435\u0431\u044F \u0432\u0435\u043B \u043F\u0440\u0438 \u043F\u043E\u0441\u0430\u0434\u043A\u0435. \u0412\u0437\u043B\u0435\u0442 \u043D\u0430 \u0448\u0438\u0440\u043E\u043A\u0438\u0445 \u0448\u0430\u0441\u0441\u0438 \u0431\u044B\u043B \u043F\u0440\u043E\u0441\u0442, \u043F\u043E\u0441\u043A\u043E\u043B\u044C\u043A\u0443 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0431\u044B\u043B \u0441\u043F\u0440\u043E\u0435\u043A\u0442\u0438\u0440\u043E\u0432\u0430\u043D \u0434\u043B\u044F \u0432\u0437\u043B\u0435\u0442\u0430 \u0441 \u043F\u0430\u043B\u0443\u0431\u044B. \u0423 \u043D\u0435\u0433\u043E \u0431\u044B\u043B \u043D\u0430\u0434\u0435\u0436\u043D\u044B\u0439 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C \u0438 \u0447\u0440\u0435\u0437\u0432\u044B\u0447\u0430\u0439\u043D\u043E \u0431\u043E\u043B\u044C\u0448\u0430\u044F \u043F\u0440\u043E\u0434\u043E\u043B\u0436\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0441\u0442\u044C \u043F\u043E\u043B\u0435\u0442\u0430 - \u0434\u043E \u0447\u0435\u0442\u044B\u0440\u0435\u0445 \u0447\u0430\u0441\u043E\u0432. \u00AB\u0411\u0440\u044E\u0441\u0442\u0435\u0440\u00BB \u0431\u044B\u043B \u0445\u043E\u0440\u043E\u0448\u0435\u0439 \u0438 \u043D\u0430\u0434\u0435\u0436\u043D\u043E\u0439 \u0431\u043E\u0435\u0432\u043E\u0439 \u043C\u0430\u0448\u0438\u043D\u043E\u0439, \u0438 \u043F\u0438\u043B\u043E\u0442\u044B \u0431\u044B\u043B\u0438 \u043E \u043D\u0435\u0439 \u0445\u043E\u0440\u043E\u0448\u0435\u0433\u043E \u043C\u043D\u0435\u043D\u0438\u044F.\n\n\u0424\u0438\u043D\u0441\u043A\u0438\u0435 \u043B\u0435\u0442\u0447\u0438\u043A\u0438 \u0443\u0441\u043F\u0435\u0448\u043D\u043E \u043F\u0440\u0438\u043C\u0435\u043D\u044F\u043B\u0438 \u00AB\u0411\u0440\u044E\u0441\u0442\u0435\u0440\u00BB B-239 \u0432\u043E \u0412\u0442\u043E\u0440\u043E\u0439 \u041C\u0438\u0440\u043E\u0432\u043E\u0439 \u0432\u043E\u0439\u043D\u0435. \n\u0417\u0430 \u0432\u0440\u0435\u043C\u044F \u0441\u0432\u043E\u0435\u0433\u043E \u0431\u043E\u0435\u0432\u043E\u0433\u043E \u043F\u0440\u0438\u043C\u0435\u043D\u0435\u043D\u0438\u044F \u0432 \u0424\u0438\u043D\u043B\u044F\u043D\u0434\u0438\u0438, \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u044B \u00AB\u0411\u0440\u044E\u0441\u0442\u0435\u0440\u00BB \u0441\u0431\u0438\u043B\u0438 496 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u043F\u0440\u043E\u0442\u0438\u0432\u043D\u0438\u043A\u0430, \u043F\u043E\u0442\u0435\u0440\u044F\u0432 19 \u0441\u0432\u043E\u0438\u0445, \u0441\u043E\u043E\u0442\u043D\u043E\u0448\u0435\u043D\u0438\u0435 \u043F\u043E\u0442\u0435\u0440\u044C 26:1.\n\nLentolaivue 24 (\u0418\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C\u043D\u0430\u044F \u044D\u0441\u043A\u0430\u0434\u0440\u0438\u043B\u044C\u044F 24) \u0438\u043C\u0435\u043B\u0430 \u043D\u0430 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0438 B-239 \u0434\u043E \u043C\u0430\u044F 1944, \u043A\u043E\u0433\u0434\u0430 \u0438\u0445 \u043F\u0435\u0440\u0435\u0434\u0430\u043B\u0438 \u0432 H\u00E4vitt\u00E4j\u00E4lentolaivue 26 (\u0418\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C\u043D\u0430\u044F \u044D\u0441\u043A\u0430\u0434\u0440\u0438\u043B\u044C\u044F 26). \u0411\u043E\u043B\u044C\u0448\u0438\u043D\u0441\u0442\u0432\u043E \u043B\u0435\u0442\u0447\u0438\u043A\u043E\u0432 \u0432 Lentolaivue 24 \u0431\u044B\u043B\u0438 \u0432\u0435\u0442\u0435\u0440\u0430\u043D\u0430\u043C\u0438 \u0417\u0438\u043C\u043D\u0435\u0439 \u0412\u043E\u0439\u043D\u044B. \u042D\u0441\u043A\u0430\u0434\u0440\u0438\u043B\u044C\u044F \u0441\u0431\u0438\u043B\u0430 \u043D\u0430 \u00AB\u0411\u0440\u044E\u0441\u0442\u0435\u0440\u0430\u0445\u00BB 459 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432, \u043F\u043E\u0442\u0435\u0440\u044F\u0432 \u0432 \u0431\u043E\u044E 15 \u0441\u0432\u043E\u0438\u0445, \u0441\u043E\u043E\u0442\u043D\u043E\u0448\u0435\u043D\u0438\u0435 \u043F\u043E\u0442\u0435\u0440\u044C 30:1.\n\n\u041B\u0443\u0447\u0448\u0438\u043C \u0431\u043E\u0435\u0432\u044B\u043C \u043B\u0435\u0442\u0447\u0438\u043A\u043E\u043C \u00AB\u0411\u0440\u044E\u0441\u0442\u0435\u0440\u0430\u00BB \u0431\u044B\u043B \u0413\u0430\u043D\u0441 \u0412\u0438\u043D\u0434,  \u0441 39 \u043F\u043E\u0431\u0435\u0434\u0430\u043C\u0438. \u