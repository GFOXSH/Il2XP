8\u043D\u0438\u044F \u043F\u0440\u043E\u0435\u043A\u0442\u043E\u0432, \u043F\u0440\u0438\u0437\u0432\u0430\u043D\u043D\u044B\u0445 \u0443\u043B\u0443\u0447\u0448\u0438\u0442\u044C \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u043D\u044B\u0435 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0430 \u0438\u043D\u0434\u0435\u043A\u0441 \u00ABHG\u00BB  \u0441\u043E\u043A\u0440\u0430\u0449\u0435\u043D\u0438\u0435 \u043E\u0442 Hochgeschwindigkeit (\u0432\u044B\u0441\u043E\u043A\u043E\u0441\u043A\u043E\u0440\u043E\u0441\u0442\u043D\u043E\u0439).\n\n\u041F\u0435\u0440\u0432\u044B\u0439 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F \u0432 \u044D\u0442\u043E\u0439 \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0435, Me-262HG-I, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u0441\u043E\u0432\u0435\u0440\u0448\u0438\u043B \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u0438\u0441\u043F\u044B\u0442\u0430\u0442\u0435\u043B\u044C\u043D\u044B\u0445 \u043F\u043E\u043B\u0435\u0442\u043E\u0432 \u0432 1944 \u0433\u043E\u0434\u0443, \u043E\u0442\u043B\u0438\u0447\u0430\u043B\u0441\u044F \u043E\u0442 \u043E\u0431\u044B\u0447\u043D\u043E\u0433\u043E \u041C\u0435-262 \u043B\u0438\u0448\u044C \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u0443\u043B\u0443\u0447\u0448\u0435\u043D\u043D\u043E\u0439 \u0430\u044D\u0440\u043E\u0434\u0438\u043D\u0430\u043C\u0438\u043A\u043E\u0439 \u043F\u043B\u0430\u043D\u0435\u0440\u0430. \u0411\u043E\u043B\u0435\u0435 \u0440\u0430\u0434\u0438\u043A\u0430\u043B\u044C\u043D\u044B\u0435 \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u044F \u0432\u043D\u0435\u0434\u0440\u0438\u043B\u0438 \u043D\u0430 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u0435 Me-262HG-II. \u041F\u043E\u043C\u0438\u043C\u043E \u0443\u043C\u0435\u043D\u044C\u0448\u0435\u043D\u043D\u043E\u0433\u043E \u0438 \u0431\u043E\u043B\u0435\u0435 \u043E\u0431\u0442\u0435\u043A\u0430\u0435\u043C\u043E\u0433\u043E \u0444\u043E\u043D\u0430\u0440\u044F, \u044D\u0442\u043E\u0442 \u0432\u0430\u0440\u0438\u0430\u043D\u0442 \u043F\u043E\u043B\u0443\u0447\u0438\u043B \u0442\u0430\u043A\u0436\u0435 \u0441\u0442\u0440\u0435\u043B\u043E\u0432\u0438\u0434\u043D\u043E\u0435 \u043A\u0440\u044B\u043B\u043E \u0441 \u0443\u0433\u043B\u043E\u043C \u0441\u0442\u0440\u0435\u043B\u043E\u0432\u0438\u0434\u043D\u043E\u0441\u0442\u0438 35 \u0433\u0440\u0430\u0434\u0443\u0441\u043E\u0432 \u0438 V-\u043E\u0431\u0440\u0430\u0437\u043D\u043E\u0435 \u0445\u0432\u043E\u0441\u0442\u043E\u0432\u043E\u0435 \u043E\u043F\u0435\u0440\u0435\u043D\u0438\u0435. \u0412\u0430\u0440\u0438\u0430\u043D\u0442 Me-262HG-III, \u043D\u0430\u043F\u0440\u043E\u0442\u0438\u0432, \u0441\u043E\u0445\u0440\u0430\u043D\u0438\u043B \u043E\u043F\u0435\u0440\u0435\u043D\u0438\u0435 HG-I, \u043D\u043E \u043F\u043E\u043B\u0443\u0447\u0438\u043B \u0441\u043E\u0432\u0435\u0440\u0448\u0435\u043D\u043D\u043E \u043D\u043E\u0432\u043E\u0435 \u043A\u0440\u044B\u043B\u043E \u0441 \u0443\u0433\u043B\u043E\u043C \u0441\u0442\u0440\u0435\u043B\u043E\u0432\u0438\u0434\u043D\u043E\u0441\u0442\u0438 45 \u0433\u0440\u0430\u0434\u0443\u0441\u043E\u0432 \u0438 \u0444\u044E\u0437\u0435\u043B\u044F\u0436 \u0441 \u043C\u043E\u0442\u043E\u0433\u043E\u043D\u0434\u043E\u043B\u0430\u043C\u0438 \u0432 \u043A\u043E\u0440\u043D\u0435 \u043A\u0440\u044B\u043B\u0430.\n\n\u041D\u0438 \u043E\u0434\u0438\u043D \u0438\u0437 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u043E\u0432 \u0441\u0435\u0440\u0438\u0438 HG \u0442\u0430\u043A \u0438 \u043D\u0435 \u043F\u043E\u0441\u0442\u0443\u043F\u0438\u043B \u0432 \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E.\n\n\u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u0432\u0430\u0440\u0438\u0430\u043D\u0442\u044B:\nMe-262HG-I  \u0443\u043C\u0435\u043D\u044C\u0448\u0435\u043D\u043D\u044B\u0439 \u0444\u043E\u043D\u0430\u0440\u044C \u043A\u0430\u0431\u0438\u043D\u044B, \u0434\u0440\u0443\u0433\u0438\u0435 \u043C\u0435\u0440\u044B \u043F\u043E \u0443\u043C\u0435\u043D\u044C\u0448\u0435\u043D\u0438\u044E \u0441\u043E\u043F\u0440\u043E\u0442\u0438\u0432\u043B\u0435\u043D\u0438\u044F; \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D \u043E\u0434\u0438\u043D \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F;\nMe-262HG-II  \u043A\u0440\u044B\u043B\u043E \u0441 \u0443\u0433\u043B\u043E\u043C \u0441\u0442\u0440\u0435\u043B\u043E\u0432\u0438\u0434\u043D\u043E\u0441\u0442\u0438 35 \u0433\u0440\u0430\u0434\u0443\u0441\u043E\u0432, V-\u043E\u0431\u0440\u0430\u0437\u043D\u043E\u0435 \u043E\u043F\u0435\u0440\u0435\u043D\u0438\u0435; \u043F\u0440\u043E\u0435\u043A\u0442;\nMe-262HG-III  \u043A\u0440\u044B\u043B\u043E \u0441 \u0443\u0433\u043B\u043E\u043C \u0441\u0442\u0440\u0435\u043B\u043E\u0432\u0438\u0434\u043D\u043E\u0441\u0442\u0438 45 \u0433\u0440\u0430\u0434\u0443\u0441\u043E\u0432, \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0438 \u0432 \u043A\u043E\u0440\u043D\u0435 \u043A\u0440\u044B\u043B\u0430, \u043E\u0431\u044B\u0447\u043D\u043E\u0435 \u043E\u043F\u0435\u0440\u0435\u043D\u0438\u0435; \u043F\u0440\u043E\u0435\u043A\u0442.\n\n\u041F\u0440\u0435\u0438\u043C\u0443\u0449\u0435\u0441\u0442\u0432\u0430:\n- \u043E\u043A\u043E\u043B\u043E\u0437\u0432\u0443\u043A\u043E\u0432\u0430\u044F \u043C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u0430\u044F \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C;\n- \u043C\u043E\u0449\u043D\u043E\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435.\n\n\u041D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0438:\n- \u043F\u043B\u043E\u0445\u0430\u044F \u043C\u0430\u043D\u0435\u0432\u0440\u0435\u043D\u043D\u043E\u0441\u0442\u044C;\n- \u043D\u0435\u043D\u0430\u0434\u0435\u0436\u043D\u044B\u0435 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0438.\n\n\n
Me-321            \n    Me.321 "Gigant" ("\u0413\u0438\u0433\u0430\u043D\u0442")  1941 \u0433\u043E\u0434\u0430\n\n\n\u041C\u0430\u0441\u0441\u0430:\n     \u041F\u0443\u0441\u0442\u043E\u0433\u043E - 12200 \u043A\u0433;\n     \u041C\u0430\u043A\u0441. \u0432\u0437\u043B\u0435\u0442\u043D\u0430\u044F - 39500 \u043A\u0433.\n\n\u0414\u043B\u0438\u043D\u0430 - 28,5 \u043C.\n\u0420\u0430\u0437\u043C\u0430\u0445 \u043A\u0440\u044B\u043B\u0430 - 55,0 \u043C.\n\u041F\u043B\u043E\u0449\u0430\u0434\u044C \u043A\u0440\u044B\u043B\u0430 - 300,0 \u043C \u043A\u0432.\n\n\u041C\u0430\u043A\u0441. \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C \u0431\u0443\u043A\u0441\u0438\u0440\u043E\u0432\u043A\u0438:\n     \u0417\u0430 "Troikaschlepp" - 215 \u043A\u043C/\u0447;\n     \u0417\u0430 He.111Z - 225 \u043A\u043C/\u0447.\n\u0421\u043A\u043E\u0440\u043E\u0441\u0442\u044C \u043F\u043B\u0430\u043D\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F - 140 \u043A\u043C/\u0447\n\n\u041F\u043E\u0442\u043E\u043B\u043E\u043A \u043F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0439 - 4500 \u043C.\n\u0414\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C \u043F\u043E\u043B\u0435\u0442\u0430 - 400 \u043A\u043C.\n\n\u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435:\n     4\u04457,92 \u043C\u043C (\u041CG 15).\n\n\n  \u0413\u0438\u0433\u0430\u043D\u0442\u0441\u043A\u0438\u0439 \u0442\u0440\u0430\u043D\u0441\u043F\u043E\u0440\u0442\u043D\u044B\u0439 \u043F\u043B\u0430\u043D\u0435\u0440 \u041C\u0435\u0441\u0441\u0435\u0440\u0448\u043C\u0438\u0442\u0442 \u041C\u0435-321 "\u0413\u0438\u0433\u0430\u043D\u0442" \u0438\u0437\u043D\u0430\u0447\u0430\u043B\u044C\u043D\u043E \u0440\u0430\u0437\u0440\u0430\u0431\u0430\u0442\u044B\u0432\u0430\u043B\u0441\u044F \u0434\u043B\u044F \u043F\u0435\u0440\u0435\u0432\u043E\u0437\u043A\u0438 \u0442\u0430\u043D\u043A\u043E\u0432, \u043F\u0443\u0448\u0435\u043A \u0438 \u0434\u0435\u0441\u0430\u043D\u0442\u0430 \u043F\u0440\u0438 \u0433\u043E\u0442\