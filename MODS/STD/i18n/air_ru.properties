8\u0438. \u00AB\u0424\u0440\u0435\u0447\u0447\u0438\u044F\u00BB \u044D\u043A\u0441\u043F\u043E\u0440\u0442\u0438\u0440\u043E\u0432\u0430\u043B\u0441\u044F \u0432 \u0424\u0438\u043D\u043B\u044F\u043D\u0434\u0438\u044E (9 \u0435\u0434\u0438\u043D\u0438\u0446 G.50 \u0441\u0435\u0440\u0438\u0438 I, 26 \u0435\u0434\u0438\u043D\u0438\u0446 G.50bis) \u0438 \u0425\u043E\u0440\u0432\u0430\u0442\u0438\u044E (5 \u0448\u0442\u0443\u043A G.50bis). 23 \u043E\u043A\u0442\u044F\u0431\u0440\u044F 1939 \u0433. \u0424\u0438\u043D\u043B\u044F\u043D\u0434\u0438\u044F \u043A\u0443\u043F\u0438\u043B\u0430t 25 G.50, \u043F\u0440\u043E\u0438\u0437\u0432\u0435\u0434\u0435\u043D\u043D\u044B\u0445 CMASA, \u0438 \u0435\u0449\u0435 \u0434\u0435\u0441\u044F\u0442\u044C  31 \u044F\u043D\u0432\u0430\u0440\u044F 1940 \u0433. \u0421\u0430\u043C\u043E\u043B\u0435\u0442 \u0431\u044B\u043B \u0434\u043E\u0432\u043E\u043B\u044C\u043D\u043E \u0434\u043E\u0440\u043E\u0433\u0438\u043C, \u0443\u0447\u0438\u0442\u044B\u0432\u0430\u044F \u0435\u0433\u043E \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438 \u0438 \u043E\u0431\u043E\u0440\u0443\u0434\u043E\u0432\u0430\u043D\u0438\u0435, \u043D\u043E \u0433\u043B\u0430\u0432\u043D\u043E\u0439 \u043F\u0440\u0438\u0447\u0438\u043D\u043E\u0439 \u0432\u044B\u0431\u043E\u0440\u0430 Fiat G.50 \u0431\u044B\u043B\u0430 \u0435\u0433\u043E \u043D\u0435\u043C\u0435\u0434\u043B\u0435\u043D\u043D\u0430\u044F \u0434\u043E\u0441\u0442\u0430\u0432\u043A\u0430.\n\n\u0421\u0430\u043C\u043E\u043B\u0435\u0442\u044B \u0434\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u043B\u0438\u0441\u044C \u043F\u043E \u0436\u0435\u043B\u0435\u0437\u043D\u043E\u0439 \u0434\u043E\u0440\u043E\u0433\u0435 \u0447\u0435\u0440\u0435\u0437 \u0413\u0435\u0440\u043C\u0430\u043D\u0438\u044E \u0432 \u0428\u0432\u0435\u0446\u0438\u044E, \u0433\u0434\u0435 \u043F\u0440\u043E\u0445\u043E\u0434\u0438\u043B\u0430 \u0441\u0431\u043E\u0440\u043A\u0430. \u0411\u044B\u043B\u0438 \u0434\u0