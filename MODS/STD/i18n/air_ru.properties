E\u0432 \u043A\u043B\u0430\u0441\u0441\u0430 \u00AB\u0432\u043E\u0437\u0434\u0443\u0445-\u0437\u0435\u043C\u043B\u044F\u00BB. \u042D\u0442\u043E \u0432\u043A\u043B\u044E\u0447\u0430\u043B\u043E \u043D\u0430\u043F\u0440\u0430\u0432\u043B\u044F\u044E\u0449\u0438\u0435 \u0434\u043B\u044F \u0448\u0435\u0441\u0442\u0438 12,5-\u0441\u043C \u0440\u0430\u043A\u0435\u0442, \u0438\u043B\u0438 \u0434\u0430\u0436\u0435 \u0434\u0435\u0441\u044F\u0442\u0438, \u0435\u0441\u043B\u0438 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u043D\u0435 \u043D\u0435\u0441 \u043F\u043E\u0434\u0432\u0435\u0441\u043D\u044B\u0445 \u0442\u043E\u043F\u043B\u0438\u0432\u043D\u044B\u0445 \u0431\u0430\u043A\u043E\u0432. \u041A\u0430\u043A \u0432\u0430\u0440\u0438\u0430\u043D\u0442, \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u043C\u043E\u0433 \u043D\u0435\u0441\u0442\u0438 \u043F\u043E \u0442\u0440\u0438  \u00AB\u0411\u0430\u0437\u0443\u043A\u0438. \u0421\u0443\u0449\u0435\u0441\u0442\u0432\u043E\u0432\u0430\u043B\u043E \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u043F\u043E\u043B\u0435\u0432\u044B\u0445 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0439 \u0434\u043B\u044F \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u044C\u043D\u043E\u0433\u043E \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u044F, \u0432\u043A\u043B\u044E\u0447\u0430\u044F \u043E\u0431\u0440\u0430\u0437\u0446\u044B \u0441 \u0434\u0432\u0443\u043C\u044F \u043F\u043E\u0434\u0432\u0435\u0441\u043D\u044B\u043C\u0438 \u0431\u0430\u043A\u0430\u043C\u0438 \u0438 \u0448\u0435\u0441\u0442\u044C\u044E 40-\u043A\u0433 \u0431\u043E\u043C\u0431, \u0447\u0435\u0442\u044B\u0440\u0435 40-\u043A\u0433 \u0431\u043E\u043C\u0431\u044B \u0438 36 \u043E\u0441\u043A\u043E\u043B\u043E\u0447\u043D\u044B\u0445 \u0431\u043E\u043C\u0431, \u0438\u043B\u0438 \u0447\u0435\u0442\u044B\u0440\u0435 \u043F\u043E\u0434\u0432\u0435\u0441\u043D\u044B\u0445 \u0431\u0430\u043A\u0430 \u043F\u043E 75 \u0433\u0430\u043B\u043E\u043D\u043E\u0432. \u0421\u0430\u043C\u043E\u043B\u0435\u0442\u044B, \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u043C\u044B\u0435 \u043D\u0430 \u041A\u0438\u0442\u0430\u0439\u0441\u043A\u043E-\u0431\u0438\u0440\u043C\u0430\u043D\u0441\u043A\u043E-\u0438\u043D\u0434\u0438\u0439\u0441\u043A\u043E\u043C \u0422\u0412\u0414 \u043E\u0431\u044B\u0447\u043D\u043E \u0438\u043C\u0435\u043B\u0438 \u0430\u043D\u0442\u0435\u043D\u043D\u0443 \u0440\u0430\u0434\u0438\u043E\u043A\u043E\u043C\u043F\u0430\u0441\u0430 \u043F\u0435\u0440\u0435\u0434 \u043A\u0438\u043B\u0435\u043C. \nP-51D \u043D\u0430\u0447\u0430\u043B\u0438 \u043F\u043E\u0441\u0442\u0443\u043F\u0430\u0442\u044C \u0432 \u0415\u0432\u0440\u043E\u043F\u0443 \u0432 \u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E\u043C \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u0435 \u0432 \u043C\u0430\u0440\u0442\u0435 1944 \u0433. 55-\u044F \u0413\u0440\u0443\u043F\u043F\u0430 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439 \u043F\u0435\u0440\u0432\u043E\u0439 \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0430 P-51D, \u043E\u0431\u043C\u0435\u043D\u044F\u0432 \u0441\u0432\u043E\u0438 P-38 \u043D\u0430 \u043D\u043E\u0432\u044B\u0435 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0438 \u0441 \u0432\u044B\u043F\u0443\u043A\u043B\u044B\u043C \u0444\u043E\u043D\u0430\u0440\u0435\u043C \u043A\u0430\u0431\u0438\u043D\u044B. \u041F\u0435\u0440\u0435\u0445\u043E\u0434 \u0441 \u043D\u0435 \u0441\u043E\u0437\u0434\u0430\u044E\u0449\u0435\u0433\u043E \u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u043E\u0433\u043E \u043C\u043E\u043C\u0435\u043D\u0442\u0430 \u0434\u0432\u0443\u0445\u043C\u043E\u0442\u043E\u0440\u043D\u043E\u0433\u043E P-38 \u043D\u0430 \u043E\u0434\u043D\u043E\u043C\u043E\u0442\u043E\u0440\u043D\u044B\u0439 P-51 \u043F\u043E\u043D\u0430\u0447\u0430\u043B\u0443 \u0432\u044B\u0437\u0432\u0430\u043B \u043D\u0435\u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u043F\u0440\u043E\u0431\u043B\u0435\u043C\u044B, \u0438 \u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043E\u043A \u043A\u0443\u0440\u0441\u043E\u0432\u043E\u0439 \u0443\u0441\u0442\u043E\u0439\u0447\u0438\u0432\u043E\u0441\u0442\u0438, \u0432\u044B\u0437\u0432\u0430\u043D\u043D\u044B\u0439 \u043D\u0430\u043B\u0438\u0447\u0438\u0435\u043C \u043F\u043E\u043B\u043D\u043E\u0441\u0442\u044C\u044E \u0437\u0430\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u043D\u043E\u0433\u043E \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u043D\u043E\u0433\u043E \u0431\u0430\u043A\u0430, \u0442\u0440\u0435\u0431\u043E\u0432\u0430\u043B \u0434\u043E\u043B\u0433\u043E\u0433\u043E \u043F\u0440\u0438\u0432\u044B\u043A\u0430\u043D\u0438\u044F. \u041E\u0434\u043D\u0430\u043A\u043E, \u043A\u043E\u0433\u0434\u0430 \u043B\u0435\u0442\u0447\u0438\u043A\u0438 \u043F\u043E\u043B\u043D\u043E\u0441\u0442\u044C\u044E \u043E\u0441\u0432\u043E\u0438\u043B\u0438\u0441\u044C \u0441\u043E \u0441\u0432\u043E\u0438\u043C\u0438 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430\u043C\u0438, \u043E\u043A\u0430\u0437\u0430\u043B\u043E\u0441\u044C, \u0447\u0442\u043E P-51D \u0434\u0430\u044E\u0442 \u0438\u043C \u043F\u0440\u0435\u0438\u043C\u0443\u0449\u0435\u0441\u0442\u0432\u043E \u0438 \u0432 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u0438, \u0438 \u0432 \u043C\u0430\u043D\u0435\u0432\u0440\u0435\u043D\u043D\u043E\u0441\u0442\u0438 \u043D\u0430\u0434 \u0432\u0441\u0435\u043C\u0438 \u043F\u043E\u0440\u0448\u043D\u0435\u0432\u044B\u043C\u0438 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F\u043C\u0438 \u041B\u044E\u0444\u0442\u0432\u0430\u0444\u0444\u0435 \u043D\u0430 \u0432\u044B\u0441\u043E\u0442\u0430\u0445 \u0431\u043E\u043B\u0435\u0435 6000 \u043C. \u041E\u0434\u043D\u0430\u043A\u043E, \u043F\u0438\u043B\u043E\u0442\u044B \u041B\u044E\u0444\u0442\u0432\u0430\u0444\u0444\u0435 \u0441\u0447\u0438\u0442\u0430\u043B\u0438 \u00AB\u041C\u0443\u0441\u0442\u0430\u043D\u0433\u00BB \u0434\u043E\u0432\u043E\u043B\u044C\u043D\u043E \u0443\u044F\u0437\u0432\u0438\u043C\u044B\u043C \u043A \u043F\u0443\u0448\u0435\u0447\u043D\u043E\u043C\u0443 \u043E\u0433\u043D\u044E, \u043E\u0441\u043E\u0431\u0435\u043D\u043D\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C \u00AB\u041C\u0435\u0440\u043B\u0438\u043D\u00BB \u0441 \u0436\u0438\u0434\u043A\u043E\u0441\u0442\u043D\u044B\u043C \u043E\u0445\u043B\u0430\u0436\u0434\u0435\u043D\u0438\u0435\u043C, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u043C\u043E\u0436\u043D\u043E \u0431\u044B\u043B\u043E \u0432\u044B\u0432\u0435\u0441\u0442\u0438 \u0438\u0437 \u0441\u0442\u0440\u043E\u044F \u0435\u0434\u0438\u043D\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u043C \u043F\u043E\u043F\u0430\u0434\u0430\u043D\u0438\u0435\u043C. \n\u00AB\u041C\u0443\u0441\u0442\u0430\u043D\u0433\u00BB \u0431\u044B\u043B \u0435\u0434\u0438\u043D\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u043C \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u043C \u0441\u043E\u044E\u0437\u043D\u0438\u043A\u043E\u0432 \u0441 \u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E\u0439 \u0434\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C\u044E, \u0447\u0442\u043E\u0431\u044B \u0441\u043E\u043F\u0440\u043E\u0432\u043E\u0436\u0434\u0430\u0442\u044C \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u0438 \u0432 \u00AB\u0447\u0435\u043B\u043D\u043E\u0447\u043D\u044B\u0445\u00BB \u043F\u043E\u043B\u0435\u0442\u0430\u0445, \u0432 \u043A\u043E\u0442\u043E\u0440\u044B\u0445, \u043F\u043E\u0441\u043B\u0435 \u0432\u0437\u043B\u0435\u0442\u0430 \u0441 \u0431\u0440\u0438\u0442\u0430\u043D\u0441\u043A\u0438\u0445 \u0431\u0430\u0437 \u0438 \u0430\u0442\u0430\u043A\u0438 \u0446\u0435\u043B\u0435\u0439 \u0432 \u0433\u043B\u0443\u0431\u043E\u043A\u043E\u043C \u0442\u044B\u043B\u0443, \u043F\u043E\u0441\u0430\u0434\u043A\u0430 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0438\u043B\u0430\u0441\u044C \u0432 \u0420\u043E\u0441\u0441\u0438\u04