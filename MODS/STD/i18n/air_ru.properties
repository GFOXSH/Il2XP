0\u0437\u0440\u0430\u0431\u043E\u0442\u0430\u043D \u0432\u0435\u0441\u043D\u043E\u0439 1938 \u0433\u043E\u0434\u0430 \u0444\u0438\u0440\u043C\u043E\u0439 Messerschmitt \u0441 \u0446\u0435\u043B\u044C\u044E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u0438\u044F \u0434\u0432\u0443\u0445 \u0430\u0431\u0441\u043E\u043B\u044E\u0442\u043D\u043E \u043D\u043E\u0432\u044B\u0445 \u0442\u0443\u0440\u0431\u043E\u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u044B\u0445 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u0439, \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0430\u043D\u043D\u044B\u0445 \u0444\u0438\u0440\u043C\u0430\u043C\u0438 BMW \u0438 Junkers. \u0412 \u043C\u0430\u0440\u0442\u04351940, \u0431\u044B\u043B\u0430 \u0441\u0434\u0435\u043B\u0430\u043D\u0430 \u043F\u043E\u043B\u043D\u043E\u043C\u0430\u0441\u0448\u0442\u0430\u0431\u043D\u0430\u044F \u0434\u0435\u0440\u0435\u0432\u044F\u043D\u043D\u0430\u044F \u043C\u043E\u0434\u0435\u043B\u044C, \u0441\u043E\u0433\u043B\u0430\u0441\u043D\u043E \u0442\u0435\u043E\u0440\u0435\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u043C \u0440\u0430\u0441\u0447\u0451\u0442\u0430\u043C, \u0438 \u043D\u0430 \u0444\u0430\u0431\u0440\u0438\u043A\u0435 \u043D\u0430\u0447\u0430\u043B\u043E\u0441\u044C \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E \u0442\u0440\u0435\u0445 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u043E\u0432. \u0412\u0441\u0435 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u044B \u0431\u044B\u043B\u0438 \u0441\u043E\u0431\u0440\u0430\u043D\u044B \u0432 \u043D\u0430\u0447\u0430\u043B\u0435 1941, \u043D\u043E \u0440\u0430\u0431\u043E\u0442\u0430 \u043D\u0430\u0434 \u043D\u0438\u043C\u0438 \u0431\u044B\u043B\u0430 \u043E\u0442\u043B\u043E\u0436\u0435\u043D\u0430, \u0438\u0437-\u0437\u0430 \u043C\u043E\u0434\u0435\u0440\u043D\u0438\u0437\u0430\u0446\u0438\u0438 \u0442\u0443\u0440\u0431\u043E\u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u044B\u0445 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u0439. \u0420\u0430\u0431\u043E\u0442\u0430 \u043D\u0430\u0434 Me-262 \u0431\u044B\u043B\u0430 \u0432\u043E\u0437\u043E\u0431\u043D\u043E\u0432\u043B\u0435\u043D\u0430 \u0432 \u043D\u0430\u0447\u0430\u043B\u0435 1942 \u0433\u043E\u0434\u0430, \u043A\u043E\u0433\u0434\u0430 \u043F\u043E\u044F\u0432\u0438\u043B\u0438\u0441\u044C \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0438 Jumo 004A-0 - \u0441\u043F\u043E\u0441\u043E\u0431\u043D\u044B\u0435 \u043F\u043E\u0434\u043D\u044F\u0442\u044C \u044D\u0442\u043E\u0442 \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u0432 \u0432\u043E\u0437\u0434\u0443\u0445. \u041D\u043E \u044D\u0442\u0430 \u0440\u0430\u0431\u043E\u0442\u0430 \u043D\u0435 \u043F\u0440\u0438\u043D\u0435\u0441\u043B\u0430 \u0441\u0435\u0440\u044C\u0435\u0437\u043D\u044B\u0445 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u043E\u0432 \u0438\u0437-\u0437\u0430 \u043D\u0435\u0443\u0441\u0442\u043E\u0439\u0447\u0438\u0432\u043E\u0439 \u0440\u0430\u0431\u043E\u0442\u044B \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u0439. \u041F\u043E\u0441\u043B\u0435 \u0434\u043E\u0440\u0430\u0431\u043E\u0442\u043A\u0438 \u0442\u0443\u0440\u0431\u043E\u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u043E\u0433\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F \u0432 \u044F\u043D\u0432\u0430\u0440\u0435 1943 \u0433\u043E\u0434\u0430, \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F \u0431\u044B\u043B\u0438 \u0432\u043E\u0437\u043E\u0431\u043D\u043E\u0432\u043B\u0435\u043D\u044B \u0432 \u043C\u0430\u0440\u0442\u0435-\u0430\u043F\u0440\u0435\u043B\u0435 \u0442\u043E\u0433\u043E \u0436\u0435 \u0433\u043E\u0434\u0430 \u0438 \u0438\u0445 \u0443\u0441\u043F\u0435\u0448\u043D\u043E\u0435 \u0437\u0430\u0432\u0435\u0440\u0448\u0435\u043D\u0438\u0435 \u043F\u043E\u0432\u043B\u0435\u043A\u043B\u043E \u0437\u0430 \u0441\u043E\u0431\u043E\u0439 \u043D\u0430\u0447\u0430\u043B\u043E \u043F\u0440\u043E\u043C\u044B\u0448\u043B\u0435\u043D\u043D\u043E\u0433\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0430. \n\n  \u041F\u043E\u043B\u043D\u043E\u043C\u0430\u0441\u0448\u0442\u0430\u0431\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E Me-262 \u043D\u0430\u0447\u0430\u043B\u043E\u0441\u044C \u0432 \u043D\u0430\u0447\u0430\u043B\u0435 1944 \u0433\u043E\u0434\u0430.\n\n  \u041F\u0435\u0440\u0432\u043E\u0439 \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0439 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0435\u0439 Me.262 \u0441\u0442\u0430\u043B \u0441\u0430\u043C\u043E\u043B\u0451\u0442 Me.262A-1a "Schwalbe" ("\u041B\u0430\u0441\u0442\u043E\u0447\u043A\u0430"), \u0432\u043E\u043E\u0440\u0443\u0436\u0451\u043D\u043D\u044B\u0439 \u0447\u0435\u0442\u044B\u0440\u044C\u043C\u044F 30-\u043C\u043C \u043F\u0443\u0448\u043A\u0430\u043C\u0438 \u041CK 108 \u0438 \u043E\u0441\u043D\u0430\u0449\u0451\u043D\u043D\u044B\u0439 \u0434\u0432\u0443\u043C\u044F \u0442\u0443\u0440\u0431\u043E\u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u044B\u043C\u0438 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438 Jumo 004. \u041A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u044F \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0430 \u043E\u0431\u044B\u0447\u043D\u044B\u0435 \u0441\u043F\u043B\u0430\u0432\u044B \u0438 \u0431\u044B\u043B\u0430 \u043F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438 \u0432\u0441\u044F \u043A\u043B\u0435\u043F\u0430\u043D\u043D\u043E\u0439. \u0412\u0435\u0441\u044C \u043D\u0430\u0431\u043E\u0440 \u043A\u0440\u044B\u043B\u0430 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u044F\u043B \u0441\u043E\u0431\u043E\u0439 \u0435\u0434\u0438\u043D\u044B\u0439 \u043A\u043E\u0440\u043E\u0431\u0447\u0430\u0442\u044B\u0439 \u0442\u043E\u0440\u0441\u0438\u043E\u043D. \u041D\u0438\u0436\u043D\u044F\u044F \u043E\u0431\u0448\u0438\u0432\u043A\u0430 \u043A\u0440\u044B\u043B\u0430 \u0441\u043E\u0441\u0442\u043E\u044F\u043B\u0430 \u0438\u0437 \u043F\u0440\u0438\u0432\u0435\u0440\u043D\u0443\u0442\u044B\u0445 \u0448\u0443\u0440\u0443\u043F\u0430\u043C\u0438 \u043F\u0430\u043D\u0435\u043B\u0435\u0439. \u0424\u044E\u0437\u0435\u043B\u044F\u0436 \u0434\u0435\u043B\u0438\u043B\u0441\u044F \u043D\u0430 \u0447\u0435\u0442\u044B\u0440\u0435 \u0441\u0435\u043A\u0446\u0438\u0438: \u043D\u043E\u0441\u043E\u0432\u043E\u0439 - \u0438\u0437 \u0441\u0442\u0430\u043B\u0438, \u0441 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u043E\u0439 \u043F\u0443\u0448\u0435\u043A \u0438 \u0431\u043E\u0435\u0437\u0430\u043F\u0430\u0441\u0430; \u0446\u0435\u043D\u0442\u0440\u0430\u043B\u044C\u043D\u043E\u0439 - \u0441 \u043E\u0441\u043D\u043E\u0432\u043D\u044B\u043C \u0438 \u0434\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u043C \u0442\u043E\u043F\u043B\u0438\u0432\u043D\u044B\u043C\u0438 \u0431\u0430\u043A\u0430\u043C\u0438; \u0437\u0430\u0434\u043D\u0435\u0433\u043E \u043E\u0442\u0441\u0435\u043A\u0430 - \u0441 \u0440\u0430\u0434\u0438\u043E\u043E\u0431\u043E\u0440\u0443\u0434\u043E\u0432\u0430\u043D\u0438\u0435\u043C \u0438 \u0437\u0430\u0434\u043D\u0438\u043C\u0438 \u0442\u043E\u043F\u043B\u0438\u0432\u043D\u044B\u043C\u0438 \u0431\u0430\u043A\u0430\u043C\u0438; \u0438 \u0445\u0432\u043E\u0441\u0442\u043E\u0432\u043E\u0433\u043E \u043E\u043F\u0435\u0440\u0435\u043D\u0438\u044F. \u0412\u0441\u044F \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u044F \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u0431\u044B\u043B\u0430 \u0441\u043F\u0440\u043E\u0435\u043A\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u0430 \u0442\u0430\u043A, \u0447\u0442\u043E\u0431\u044B \u043C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u043E \u0441\u043E\u043A\u0440\u0430\u0442\u0438\u0442\u044C \u0432\u0440\u0435\u043C\u044F \u043D\u0430 \u0435\u0433\u043E \u0438\u0437\u0433\u043E\u0442\u043E\u0432\u043B\u0435\u043D\u0438\u0435.\n\n\n  \u041F\u0440\u0435\u0438\u043C\u0443\u0449\u0435\u0441\u0442\u0432\u0430: \u0412\u044B\u0441\u043E\u043A\u0438\u0435 \u043B\u0451\u0442\u043D\u043E-\u0442\u0435\u0445\u043D\u0438\u0447\u0435\u0441\u043A\u0438\u0435 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430. \u0412\u044B\u0441\u043E\u043A\u0430\u044F \u043C\u0430\u043D\u0435\u0432\u0440\u0435\u043D\u043D\u043E\u0441\u0442\u044C \u0438 \u0441\u0438\u043B\u044C\u043D\u043E\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435. \u041F\u043E\u043B\u043D\u043E\u0435 \u043F\u0440\u0435\u0432\u043E\u0441\u0445\u043E\u0434\u0441\u0442\u0432\u043E \u043F\u043E \u0441\u0432\u043E\u0438\u043C \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u043D\u044B\u043C \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0430\u043C \u043D\u0430\u0434 \u0432\u0441\u0435\u043C\u0438 \u0432\u0438\u043D\u0442\u043E\u0432\u044B\u043C\u0438 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F\u043C\u0438 \u0442\u043E\u0433\u043E \u0432\u0440\u0435\u043C\u0435\u043D\u0438 \u043D\u0430 \u043C\u0430\u043B\u044B\u0445 \u0438 \u0441\u0440\u0435\u0434\u043D\u0438\u0445 \u0432\u044B\u0441\u043E\u0442\u0430\u0445. \u0425\u043E\u0440\u043E\u0448\u0438\u0439 \u043E\u0431\u0437\u043E\u0440 \u0438\u0437 \u043A\u0430\u0431\u0438\u043D\u044B \u043F\u0438\u043B\u043E\u0442\u0430. \u041C\u043D\u043E\u0433\u043E\u0444\u0443\u043D\u043A\u0446\u0438\u043E\u043D\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C. \u0412\u043E\u0437\u043C\u043E\u0436\u043D\u043E\u0441\u0442\u044C \u0443\u0445\u043E\u0434\u0430 \u043E\u0442 \u043B\u044E\u0431\u043E\u0433\u043E \u043F\u0440\u0435\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u043D\u0438\u044F.\n\n  \u041D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0438: \u041F\u0440\u043E\u0431\u043B\u0435\u043C\u044B, \u0441\u0432\u044F\u0437\u0430\u043D\u043D\u044B\u0435 \u0441 \u044D\u043A\u0441\u043F\u043B\u0443\u0430\u0442\u0430\u0446\u0438\u0435\u0439 \u0442\u0443\u0440\u0431\u043E\u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u043E\u0433\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F.\n\n
Me-262A-2a        \n    Me.262A-2\u0430 "Sturmvogel" ("\u0410\u043B\u044C\u0431\u0430\u0442\u0440\u043E\u0441")  1944 \u0433\u043E\u0434\u0430\n\n\n\u041C\u0430\u0441\u0441\u0430:\n     \u041F\u0443\u0441\u0442\u043E\u0433\u043E - 4092 \u043A\u0433;\n     \u0412\u0437\u043B\u0435\u0442\u043D\u0430\u044F - 6896 \u043A\u0433.\n\n\u0414\u043B\u0438\u043D\u0430 - 10,61 \u043C.\n\u0420\u0430\u0437\u043C\u0430\u0445 \u043A\u0440\u044B\u043B\u0430 - 12,65 \u043C.\n\u041F\u043B\u043E\u0449\u0430\u0434\u044C \u043A\u0440\u044B\u043B\u0430 - 21,70 \u043C \u043A\u0432.\n\n\u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C: 2\u0445Jumo 109-004.\n\u041C\u043E\u0449\u043D\u043E\u0441\u0442\u044C: \u043F\u0430\u0441\u043F\u043E\u0440\u0442\u043D\u0430\u044F \u0442\u044F\u0433\u0430 8.83 \u043A\u041D\n\n\u0421\u043A\u043E\u0440\u043E\u0441\u0442\u044C:\n     \u0423 \u0437\u0435\u043C\u043B\u0438 - 835 \u043A\u043C/\u0447.;\n     \u041D\u0430 \u0432\u044B\u0441\u043E\u0442\u0435 6000 \u043C - 872 \u043A\u043C/\u0447.\n\n\u0412\u0440\u0435\u043C\u044F \u043D\u0430\u0431\u043E\u0440\u0430 6000 \u043C - 6,8 \u043C\u0438\u043D.\n\u041F\u043E\u0442\u043E\u043B\u043E\u043A \u043F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0439 - 11500 \u043C.\n\u0414\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C \u043F\u043E\u043B\u0435\u0442\u0430 - 1050 \u043A\u043C.\n\n\u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435:\n     2(\u0438\u043B\u0438 4)\u044530 \u043C\u043C (\u041CK 108);\n     \u0411\u043E\u043C\u0431\u044B \u0440\u0430\u0437\u043D\u043E\u0433\u043E \u043A\u0430\u043B\u0438\u0431\u0440\u0430 \u0432\u0435\u0441\u043E\u043C \u0434\u043E 1000 \u043A\u0433.\n\n\n  \u041D\u0430 \u0431\u0430\u0437\u0435 \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0433\u043E Me.262 \u0441\u0442\u0440\u043E\u0438\u043B\u043E\u0441\u044C \u0431\u043E\u043B\u044C\u0448\u043E\u0435 \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u043E \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0439, \u0432\u043A\u043B\u044E\u0447\u0430\u044F: \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0438 \u043F\u0435\u0440\u0435\u0445\u0432\u0430\u0442\u0447\u0438\u043A\u0438 \u0441 \u0440\u0430\u043A\u0435\u0442\u043D\u044B\u043C \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435\u043C (Me262A-1b); \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u044B \u0440\u0430\u0437\u0432\u0435\u0434\u0447\u0438\u043A\u0438 (Me262A-5a); \u0443\u0447\u0435\u0431\u043D\u043E-\u0442\u0440\u0435\u043D\u0438\u0440\u043E\u0432\u043E\u0447\u043D\u044B\u0435 \u0434\u0432\u0443\u0445\u043C\u0435\u0441\u0442\u043D\u044B\u0435 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u044B (Me262B-1a); \u0434\u0432\u0443\u0445\u043C\u0435\u0441\u0442\u043D\u044B\u0435 \u043D\u043E\u0447\u043D\u044B\u0435 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0438-\u043F\u0435\u0440\u0435\u0445\u0432\u0430\u0442\u0447\u0438\u043A\u0438 (Me262B-1a/V1) \u0438 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0438-\u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u0438 \u0441 \u0443\u0441\u0442\u0440\u043E\u0439\u0441\u0442\u0432\u0430\u043C\u0438 \u0434\u043B\u044F \u043D\u0430\u0440\u0443\u0436\u043D\u043E\u0439 \u043F\u043E\u0434\u0432\u0435\u0441\u043A\u0438 \u0431\u043E\u043C\u0431 \u043E\u0431\u0449\u0438\u043C \u0432\u0435\u0441\u043E\u043C \u0434\u043E 1000 \u043A\u0433 (Me262A-2 "\u0410\u043B\u044C\u0431\u0430\u0442\u0440\u043E\u0441"). \u0412\u0441\u0435\u0433\u043E \u0431\u044B\u043B\u043E \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u043E \u043E\u043A\u043E\u043B\u043E 1435 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u043E\u0432 Me262 \u0432\u0441\u0435\u0445 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0439.\n  Me.262 \u0431\u044B\u043B \u043E\u0434\u043D\u0438\u043C \u0438\u0437 \u0442\u0435\u0445 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u043E\u0432 \u0432\u0442\u043E\u0440\u043E\u0439 \u043C\u0438\u0440\u043E\u0432\u043E\u0439 \u0432\u043E\u0439\u043D\u044B, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u043C\u043E\u0433 \u043F\u043E\u0437\u0432\u043E\u043B\u0438\u0442\u044C \u0438\u0437\u043C\u0435\u043D\u0438\u0442\u044C \u0445\u043E\u0434 \u0432\u043E\u0439\u043D\u044B \u0432 \u0431\u043B\u0430\u0433\u043E\u043F\u0440\u0438\u044F\u0442\u043D\u043E\u043C \u0434\u043B\u044F \u0413\u0435\u0440\u043C\u0430\u043D\u0438\u0438 \u043D\u0430\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u0438. \u042D\u0442\u0430 \u043C\u0430\u0448\u0438\u043D\u0430 \u0441\u043C\u043E\u0433\u043B\u0430 \u0443\u0447\u0430\u0441\u0442\u0432\u043E\u0432\u0430\u0442\u044C \u0432 \u0431\u043E\u044F\u0445 \u0438 \u0432\u044B\u043D\u0443\u0434\u0438\u043B\u0430 \u0421\u043E\u044E\u0437\u043D\u0438\u043A\u043E\u0432 \u043F\u0440\u0435\u0440\u0432\u0430\u0442\u044C, \u0445\u043E\u0442\u044F \u0438 \u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E, \u0438\u0445 \u0441\u0442\u0440\u0430\u0442\u0435\u0433\u0438\u0447\u0435\u0441\u043A\u0438\u0435 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u043A\u0438.\n  \u041F\u043E\u0441\u043B\u0435 \u043E\u043A\u043E\u043D\u0447\u0430\u043D\u0438\u044F \u0432\u0442\u043E\u0440\u043E\u0439 \u043C\u0438\u0440\u043E\u0432\u043E\u0439 \u0432\u043E\u0439\u043D\u044B \u043F\u043E \u043D\u0435\u043C\u0435\u0446\u043A\u0438\u043C \u0447\u0435\u0440\u0442\u0435\u0436\u0430\u043C \u041C\u0435.262 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0438\u043B\u0438 \u0432 \u0427\u0435\u0445\u043E\u0441\u043B\u043E\u0432\u0430\u043A\u0438\u0438 \u0432\u043F\u043B\u043E\u0442\u044C \u0434\u043E 50-\u0445 \u0433\u043E\u0434\u043E\u0432.\n\n\n  \u041F\u0440\u0435\u0438\u043C\u0443\u0449\u0435\u0441\u0442\u0432\u0430: \u0412\u044B\u0441\u043E\u043A\u0438\u0435 \u043B\u0451\u0442\u043D\u043E-\u0442\u0435\u0445\u043D\u0438\u0447\u0435\u0441\u043A\u0438\u0435 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430. \u0412\u044B\u0441\u043E\u043A\u0430\u044F \u043C\u0430\u043D\u0435\u0432\u0440\u0435\u043D\u043D\u043E\u0441\u0442\u044C \u0438 \u0441\u0438\u043B\u044C\u043D\u043E\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435. \u041F\u043E\u043B\u043D\u043E\u0435 \u043F\u0440\u0435\u0432\u043E\u0441\u0445\u043E\u0434\u0441\u0442\u0432\u043E \u043F\u043E \u0441\u0432\u043E\u0438\u043C \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u043D\u044B\u043C \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0430\u043C \u043D\u0430\u0434 \u0432\u0441\u0435\u043C\u0438 \u0432\u0438\u043D\u0442\u043E\u0432\u044B\u043C\u0438 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F\u043C\u0438 \u0442\u043E\u0433\u043E \u0432\u0440\u0435\u043C\u0435\u043D\u0438 \u043D\u0430 \u043C\u0430\u043B\u044B\u0445 \u0438 \u0441\u0440\u0435\u0434\u043D\u0438\u0445 \u0432\u044B\u0441\u043E\u0442\u0430\u0445. \u0425\u043E\u0440\u043E\u0448\u0438\u0439 \u043E\u0431\u0437\u043E\u0440 \u0438\u0437 \u043A\u0430\u0431\u0438\u043D\u044B \u043F\u0438\u043B\u043E\u0442\u0430. \u041C\u043D\u043E\u0433\u043E\u0444\u0443\u043D\u043A\u0446\u0438\u043E\u043D\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C. \u0412\u043E\u0437\u043C\u043E\u0436\u043D\u043E\u0441\u0442\u044C \u0443\u0445\u043E\u0434\u0430 \u043E\u0442 \u043B\u044E\u0431\u043E\u0433\u043E \u043F\u0440\u0435\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u043D\u0438\u044F.\n\n  \u041D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0438: \u041F\u0440\u043E\u0431\u043B\u0435\u043C\u044B, \u0441\u0432\u044F\u0437\u0430\u043D\u043D\u044B\u0435 \u0441 \u044D\u043A\u0441\u043F\u043B\u0443\u0430\u0442\u0430\u0446\u0438\u0435\u0439 \u0442\u0443\u0440\u0431\u043E\u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u043E\u0433\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F.\n\n
