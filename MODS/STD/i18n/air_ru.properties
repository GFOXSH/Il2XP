440\u0432\u043E\u0439 \u0432\u0435\u0440\u0441\u0438\u0435\u0439 \u00AB\u0422\u0430\u043D\u0434\u0435\u0440\u0431\u043E\u043B\u0442\u0430\u00BB, \u043A\u043E\u0442\u043E\u0440\u0430\u044F \u043F\u043E\u0448\u043B\u0430 \u0432 \u043F\u043E\u043B\u043D\u043E\u043C\u0430\u0441\u0448\u0442\u0430\u0431\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E. \u041F\u0435\u0440\u0432\u044B\u0439 \u0437\u0430\u043A\u0430\u0437 \u0412\u0412\u0421 \u0421\u0428\u0410 \u043D\u0430 P-47D \u0431\u044B\u043B \u0441\u0434\u0435\u043B\u0430\u043D 14 \u043E\u043A\u0442\u044F\u0431\u0440\u044F 1941 \u0433., \u043A\u043E\u0433\u0434\u0430 \u0431\u044B\u043B\u0438 \u0437\u0430\u043A\u0430\u0437\u0430\u043D\u044B 850 \u0448\u0442\u0443\u043A. \u041E\u0434\u043D\u0430\u043A\u043E, \u0437\u0430 \u043D\u0438\u043C\u0438 \u0434\u043E\u043B\u0436\u043D\u043E \u0431\u044B\u043B\u043E \u043F\u043E\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u0442\u044C \u043C\u043D\u043E\u0433\u043E, \u043C\u043D\u043E\u0433\u043E \u0431\u043E\u043B\u044C\u0448\u0435. \n\n\u0412 \u0441\u0432\u043E\u0435\u0439 \u043F\u0435\u0440\u0432\u043E\u043D\u0430\u0447\u0430\u043B\u044C\u043D\u043E\u0439 \u0444\u043E\u0440\u043C\u0435, P-47D \u043C\u0430\u043B\u043E \u043E\u0442\u043B\u0438\u0447\u0430\u043B\u0441\u044F \u043E\u0442 \u043F\u0440\u0435\u0434\u0448\u0435\u0441\u0442\u0432\u043E\u0432\u0430\u0432\u0448\u0435\u0433\u043E P-47C. P-47D \u0438\u043C\u0435\u043B \u043D\u0435\u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u044F \u0432 \u043D\u0430\u0433\u043D\u0435\u0442\u0430\u0442\u0435\u043B\u0435, \u0447\u0442\u043E \u0432\u043A\u043B\u044E\u0447\u0430\u043B\u043E \u0442\u0440\u0443\u0431\u043E\u043F\u0440\u043E\u0432\u043E\u0434 \u0438 \u0437\u0430\u043D\u043E\u0432\u043E \u0441\u043F\u0440\u043E\u0435\u043A\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0435 \u043A\u043B\u0430\u043F\u0430\u043D\u044B \u0434\u043B\u044F \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C\u043D\u043E\u0439 \u0447\u0430\u0441\u0442\u0438. \u0411\u044B\u043B\u0438 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u044B \u0434\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0435 \u0449\u0438\u0442\u043A\u0438 \u0440\u0430\u0434\u0438\u0430\u0442\u043E\u0440\u0430 \u0434\u043B\u044F \u0443\u0432\u0435\u043B\u0438\u0447\u0435\u043D\u0438\u044F \u044D\u0444\u0444\u0435\u043A\u0442\u0438\u0432\u043D\u043E\u0441\u0442\u0438 \u0432\u043E\u0437\u0434\u0443\u0448\u043D\u043E\u0433\u043E \u043F\u043E\u0442\u043E\u043A\u0430, \u043E\u0445\u043B\u0430\u0436\u0434\u0430\u044E\u0449\u0435\u0433\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C. \u0411\u0440\u043E\u043D\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u043F\u0438\u043B\u043E\u0442\u0430 \u0431\u044B\u043B\u043E \u0443\u0432\u0435\u043B\u0438\u0447\u0435\u043D\u043E. \u041E\u0434\u043D\u0430\u043A\u043E, \u0432 \u043E\u0431\u0449\u0435\u043C \u0440\u0430\u043D\u043D\u0438\u0435 P-47D \u043E\u0442\u043B\u0438\u0447\u0430\u043B\u0438\u0441\u044C \u043E\u0442 \u0441\u0435\u0440\u0438\u0438 C \u0442\u043E\u043B\u044C\u043A\u043E \u043F\u043E \u043D\u043E\u043C\u0435\u0440\u0430\u043C. \n\n\u0411\u043B\u0438\u0436\u0435 \u043A \u043A\u043E\u043D\u0446\u0443 1943 \u0433., \u00AB\u0422\u0430\u043D\u0434\u0435\u0440\u0431\u043E\u043B\u0442\u044B\u00BB \u0412\u043E\u0441\u044C\u043C\u043E\u0439 \u0412\u043E\u0437\u0434\u0443\u0448\u043D\u043E\u0439 \u0410\u0440\u043C\u0438\u0438 \u043D\u0430\u0447\u0430\u043B\u0438 \u0432\u043E\u0437\u0432\u0440\u0430\u0449\u0430\u0442\u044C\u0441\u044F \u0441 \u043C\u0438\u0441\u0441\u0438\u0439 \u044D\u0441\u043A\u043E\u0440\u0442\u0430 \u043D\u0430\u0434 \u041A\u043E\u043D\u0442\u0438\u043D\u0435\u043D\u0442\u043E\u043C, \u043E\u0442\u044B\u0441\u043A\u0438\u0432\u0430\u044F \u043F\u043E \u0434\u043E\u0440\u043E\u0433\u0435 \u043A \u041B\u0430-\u041C\u0430\u043D\u0448\u0443 \u043D\u0430\u0437\u0435\u043C\u043D\u044B\u0435 \u0446\u0435\u043B\u0438, \u0447\u0442\u043E\u0431\u044B \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u043D\u0435\u0442\u0440\u043E\u043D\u0443\u0442\u044B\u0439 \u0431\u043E\u0435\u0437\u0430\u043F\u0430\u0441. \u041D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u0443\u0434\u0438\u0432\u0438\u0442\u0435\u043B\u044C\u043D\u043E, \u043D\u043E \u00AB\u0422\u0430\u043D\u0434\u0435\u0440\u0431\u043E\u043B\u0442\u044B\u00BB \u043E\u043A\u0430\u0437\u0430\u043B\u0438\u0441\u044C \u043F\u0440\u0435\u043A\u0440\u0430\u0441\u043D\u043E \u043F\u043E\u0434\u0445\u043E\u0434\u044F\u0449\u0438\u043C\u0438 \u043A \u043D\u043E\u0432\u043E\u0439 \u0440\u043E\u043B\u0438. \u042D\u0442\u043E \u043F\u0440\u0438\u0432\u0435\u043B\u043E \u043A, \u043F\u043E\u0436\u0430\u043B\u0443\u0439, \u0441\u0430\u043C\u043E\u0439 \u0443\u0441\u043F\u0435\u0448\u043D\u043E\u0439 \u043F\u0435\u0440\u0435\u0434\u0435\u043B\u043A\u0435 \u00AB\u0422\u0430\u043D\u0434\u0435\u0440\u0431\u043E\u043B\u0442\u0430\u00BB - \u0432 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C-\u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A. \n\n\u00AB\u0422\u0430\u043D\u0434\u0435\u0440\u0431\u043E\u043B\u0442\u044B\u00BB P-47D-10 \u0438\u043C\u0435\u043B\u0438 \u043E\u0440\u0438\u0433\u0438\u043D\u0430\u043B\u044C\u043D\u044B\u0439 \u0441\u0434\u0432\u0438\u0433\u0430\u044E\u0449\u0438\u0439\u0441\u044F \u0444\u043E\u043D\u0430\u0440\u044C \u043A\u0430\u0431\u0438\u043D\u044B, \u0432\u043F\u0435\u0440\u0432\u044B\u0435 \u043F\u043E\u044F\u0432\u0438\u0432\u0448\u0438\u0439\u0441\u044F \u043D\u0430 P-47B.\n\n\u0412\u044B\u0441\u043E\u043A\u0430\u044F \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C \u043F\u0438\u043A\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F, \u043D\u0430 \u043A\u043E\u0442\u043E\u0440\u0443\u044E \u0431\u044B\u043B \u0441\u043F\u043E\u0441\u043E\u0431\u0435\u043D \u00AB\u0422\u0430\u043D\u0434\u0435\u0440\u0431\u043E\u043B\u0442\u00BB,\u0437\u0430\u0441\u0442\u0430\u0432\u043B\u044F\u043B\u0430 \u0432\u044B\u043F\u043E\u043B\u043D\u044F\u0442\u044C \u043C\u0430\u043D\u0435\u0432\u0440\u044B \u043D\u0430 \u043F\u0440\u0435\u0434\u0435\u043B\u0435 \u043F\u0440\u043E\u0447\u043D\u043E\u0441\u0442\u0438. \u0421 \u043C\u043E\u0434\u0435\u043B\u0438 P47D-27 \u0438 \u0434\u0430\u043B\u0435\u0435 \u043D\u0430 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0431\u044B\u043B\u0438 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u044B \u0441\u0433\u043B\u0430\u0436\u0435\u043D\u043D\u044B\u0435 \u044D\u043B\u0435\u0440\u043E\u043D\u044B, \u0447\u0442\u043E \u0434\u043E\u043B\u0436\u043D\u043E \u0431\u044B\u043B\u043E \u043D\u0430 \u044D\u0442\u0438\u0445 \u0432\u044B\u0441\u043E\u043A\u0438\u0445 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044F\u0445 \u043F\u043E\u0432\u044B\u0441\u0438\u0442\u044C \u0443\u043F\u0440\u0430\u0432\u043B\u044F\u0435\u043C\u043E\u0441\u0442\u044C \u0438 \u043F\u043E\u043C\u043E\u0447\u044C \u0432 \u0432\u044B\u0445\u043E\u0434\u0435 \u0438\u0437 \u043F\u0438\u043A\u0435; \u043D\u0430 \u043D\u0438\u0436\u043D\u044E\u044E \u043F\u043E\u0432\u0435\u0440\u0445\u043D\u043E\u0441\u0442\u044C \u043A\u0430\u0436\u0434\u043E\u0433\u043E \u043A\u0440\u044B\u043B\u0430 \u0431\u044B\u043B\u0438 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u044B \u0437\u0430\u043A\u0440\u044B\u043B\u043A\u0438 \u0432\u044B\u0445\u043E\u0434\u0430 \u0438\u0437 \u043F\u0438\u043A\u0435 \u0441 \u044D\u043B\u0435\u043A\u0442\u0440\u043E\u043F\u0440\u0438\u0432\u043E\u0434\u043E\u043C.\n\n\u0421\u0435\u0440\u0438\u044F P-47D-10 \u0438\u043C\u0435\u043B \u043B\u0438\u0448\u044C \u043F\u043E\u0434\u0444\u044E\u0437\u0435\u043B\u044F\u0436\u043D\u044B\u0435 \u0443\u0437\u043B\u044B \u043F\u043E\u0434\u0432\u0435\u0441\u043A\u0438, \u0441\u043F\u043E\u0441\u043E\u0431\u043D\u044B\u0435 \u043D\u0435\u0441\u0442\u0438 \u043E\u0434\u043D\u0443 226-\u043A\u0433 \u0431\u043E\u043C\u0431\u0443, \u043D\u043E \u043F\u043E\u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0438\u0435 \u0441\u0435\u0440\u0438\u0438 \u0438\u043C\u0435\u043B\u0438 \u0438 \u043F\u043E\u0434\u043A\u0440\u044B\u043B\u044C\u0435\u0432\u044B\u0435 \u0443\u0437\u043B\u044B \u0432 \u0441\u043E\u0447\u0435\u0442\u0430\u043D\u0438\u0438 \u0441 \u0431\u043E\u043B\u0435\u0435 \u043C\u043E\u0449\u043D\u044B\u043C\u0438 \u043A\u0440\u044B\u043B\u044C\u044F\u043C\u0438, \u0447\u0442\u043E\u0431\u044B \u043D\u0435\u0441\u0442\u0438 \u0434\u0432\u0435 450-\u043A\u0433 \u0431\u043E\u043C\u0431\u044B, \u0442\u0440\u0438 226-\u043A\u0433 \u0431\u043E\u043C\u0431\u044B \u0438\u043B\u0438 \u043A\u043E\u043C\u0431\u0438\u043D\u0430\u0446\u0438\u044E \u0431\u043E\u043C\u0431 \u0438 \u043F\u043E\u0434\u0432\u0435\u0441\u043D\u044B\u0445 \u0431\u0430\u043A\u043E\u0432. \u0421\u0430\u043C\u043E\u043B\u0435\u0442 \u043C\u043E\u0433 \u043D\u0435\u0441\u0442\u0438 \u0448\u0435\u0441\u0442\u044C \u0438\u043B\u0438 \u0432\u043E\u0441\u0435\u043C\u044C \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u043E\u0432, \u043C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u0430\u044F \u0432\u043C\u0435\u0441\u0442\u0438\u043C\u043E\u0441\u0442\u044C \u0431\u043E\u0435\u043A\u043E\u043C\u043F\u043B\u0435\u043A\u0442\u0430 \u0441\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u043B\u0430 425 \u043F\u0430\u0442\u0440\u043E\u043D\u043E\u0432 \u043D\u0430 \u0441\u0442\u0432\u043E\u043B. \u041E\u0434\u043D\u0430\u043A\u043E, \u0432  \u0432\u0430\u0440\u0438\u0430\u043D\u0442\u0435 \u0441 \u043F\u043E\u043B\u043D\u043E\u0439 \u0437\u0430\u0433\u0440\u0443\u0437\u043A\u043E\u0439, \u0440\u0430\u0437\u043C\u0435\u0440 \u0431\u043E\u0435\u043A\u043E\u043C\u043F\u043B\u0435\u043A\u0442\u0430 \u043F\u0430\u0434\u0430\u043B \u0434\u043E 267 \u043F\u0430\u0442\u0440\u043E\u043D\u043E\u0432 \u043D\u0430 \u0441\u0442\u0432\u043E\u043B.\n \n\u00AB\u0422\u0430\u043D\u0434\u0435\u0440\u0431\u043E\u043B\u0442\u044B\u00BB P-47D-10 \u0434\u0430\u0432\u0430\u043B\u0438 \u043B\u0435\u0442\u0447\u0438\u043A\u0443 \u0432\u043E\u0437\u043C\u043E\u0436\u043D\u043E\u0441\u0442\u044C \u0432\u0440\u0443\u0447\u043D\u0443\u044E \u0443\u043F\u0440\u0430\u0432\u043B\u044F\u0442\u044C \u043F\u043E\u0442\u043E\u043A\u043E\u043C \u0432\u043E\u0434\u044B \u0432 \u0438\u043D\u0436\u0435\u043A\u0442\u043E\u0440\u0435.  \u041F\u0440\u0438 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0435 \u043D\u0430 \u0437\u0430\u0432\u043E\u0434\u0435 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0438 \u0441\u043E \u0432\u043F\u0440\u044B\u0441\u043A\u043E\u043C \u0432\u043E\u0434\u044B \u043F\u043E\u043B\u0443\u0447\u0430\u043B\u0438 \u0438\u043D\u0434\u0435\u043A\u0441 R-2800-63. \u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C R-2800-63 \u043D\u0430\u0447\u0430\u043B \u043F\u043E\u044F\u0432\u043B\u044F\u0442\u044C\u0441\u044F \u043D\u0430 \u043A\u043E\u043D\u0432\u0435\u0439\u0435\u0440\u0430\u0445 \u0437\u0430\u0432\u043E\u0434\u043E\u0432 Farmingdale and Evansville \u0441 \u0431\u043B\u043E\u043A\u0430\u043C\u0438 D-10. \u0412\u043F\u0440\u044B\u0441\u043A \u0432\u043E\u0434\u044B \u043E\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043B\u044F\u043B\u0441\u044F \u0430\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0447\u0435\u0441\u043A\u0438 \u0441 \u043C\u043E\u0434\u0435\u043B\u0438 P47D-12 \u0434\u0430\u043B\u0435\u0435. \u0411\u043E\u043B\u044C\u0448\u0438\u0435 \u0432\u0438\u043D\u0442\u044B \u0441 \u0432\u0435\u0441\u043B\u043E\u043E\u0431\u0440\u0430\u0437\u043D\u044B\u043C\u0438 \u043B\u043E\u043F\u0430\u0441\u0442\u044F\u043C\u0438 \u043F\u043E\u044F\u0432\u0438\u043B\u0438\u0441\u044C \u043D\u0430 \u043C\u043E\u0434\u0435\u043B\u044F\u0445 \u043D\u0430\u0447\u0438\u043D\u0430\u044F \u0441 P47D-22. \u042D\u0442\u0438 \u0432\u0438\u043D\u0442\u044B \u0434\u0430\u0432\u0430\u043B\u0438 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0435 