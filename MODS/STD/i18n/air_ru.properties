41\u043A\u043E\u0440\u044B\u0445 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u043E\u0432 \u041A\u0411 \u042F\u043A\u043E\u0432\u043B\u0435\u0432\u0430 \u0438\u0437\u0431\u0440\u0430\u043B\u043E, \u043A\u0430\u043A \u043A\u0430\u0437\u0430\u043B\u043E\u0441\u044C, \u043F\u0440\u043E\u0441\u0442\u0435\u0439\u0448\u0438\u0439 \u043F\u0443\u0442\u044C: \u0441\u043E\u0435\u0434\u0438\u043D\u0438\u0442\u044C \u043F\u043B\u0430\u043D\u0435\u0440 \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0433\u043E \u043F\u043E\u0440\u0448\u043D\u0435\u0432\u043E\u0433\u043E \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F \u0441 \u0442\u0443\u0440\u0431\u043E\u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u044B\u043C \u043C\u043E\u0442\u043E\u0440\u043E\u043C. \u0412 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u00AB\u043E\u0442\u043F\u0440\u0430\u0432\u043D\u044B\u0445 \u0442\u043E\u0447\u0435\u043A\u00BB \u0432\u044B\u0431\u0440\u0430\u043B\u0438 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C \u0420\u0414-10 (\u0431\u044B\u0432\u0448\u0438\u0439 \u043D\u0435\u043C\u0435\u0446\u043A\u0438\u0439 Jumo-004B) \u0438 \u0446\u0435\u043B\u044C\u043D\u043E\u043C\u0435\u0442\u0430\u043B\u043B\u0438\u0447\u0435\u0441\u043A\u0438\u0439 \u043F\u043B\u0430\u043D\u0435\u0440 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u042F\u043A-3\u0423. \u0412 \u0445\u043E\u0434\u0435 \u0440\u0430\u0431\u043E\u0442, \u043E\u0434\u043D\u0430\u043A\u043E, \u043F\u0440\u0438\u0448\u043B\u043E\u0441\u044C \u0441\u0442\u043E\u043B\u043A\u043D\u0443\u0442\u044C\u0441\u044F \u0441\u043E \u043C\u043D\u043E\u0433\u0438\u043C\u0438 \u0442\u0435\u0445\u043D\u0438\u0447\u0435\u0441\u043A\u0438\u043C\u0438 \u043F\u0440\u043E\u0431\u043B\u0435\u043C\u0430\u043C\u0438, \u043F\u0440\u0438\u0447\u0435\u043C \u043D\u0435\u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0438\u0437 \u043D\u0438\u0445 (\u043D\u0430\u043F\u0440\u0438\u043C\u0435\u0440, \u0432\u044B\u0441\u043E\u043A\u0443\u044E \u0442\u0435\u043C\u043F\u0435\u0440\u0430\u0442\u0443\u0440\u0443 \u0438 \u0441\u0438\u043B\u044C\u043D\u044B\u0439 \u0437\u0430\u043F\u0430\u0445 \u0436\u0436\u0435\u043D\u043E\u0433\u043E \u043A\u0435\u0440\u043E\u0441\u0438\u043D\u0430 \u0432 \u043A\u0430\u0431\u0438\u043D\u0435, \u0440\u0430\u0441\u043F\u043E\u043B\u043E\u0436\u0435\u043D\u043D\u043E\u0439 \u043F\u0440\u044F\u043C\u043E \u043D\u0430\u0434 \u0441\u043E\u043F\u043B\u043E\u043C \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F) \u0442\u0430\u043A \u0438 \u043D\u0435 \u0443\u0434\u0430\u043B\u043E\u0441\u044C \u0440\u0435\u0448\u0438\u0442\u044C. \u041F\u043B\u0430\u043D\u0435\u0440 \u043D\u043E\u0432\u043E\u0433\u043E \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u0431\u044B\u043B \u0447\u0430\u0441\u0442\u0438\u0447\u043D\u043E \u043F\u0435\u0440\u0435\u043F\u0440\u043E\u0435\u043A\u0442\u0438\u0440\u043E\u0432\u0430\u043D: \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0430 \u043D\u043E\u0441\u043E\u0432\u0430\u044F \u0447\u0430\u0441\u0442\u044C \u0438 \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0430\u043D\u0430 \u043D\u043E\u0432\u0430\u044F \u0441\u0438\u0441\u0442\u0435\u043C\u0430 \u043A\u0440\u0435\u043F\u043B\u0435\u043D\u0438\u044F \u043C\u043E\u0442\u043E\u0440\u0430, \u043D\u0438\u0437 \u0445\u0432\u043E\u0441\u0442\u043E\u0432\u043E\u0439 \u0447\u0430\u0441\u0442\u0438 \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430 \u0438 \u0440\u0443\u043B\u044F \u043D\u0430\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F \u043E\u0431\u0448\u0438\u0442\u044B \u0436\u0430\u0440\u043E\u043F\u0440\u043E\u0447\u043D\u043E\u0439 \u0441\u0442\u0430\u043B\u044C\u044E, \u0443\u0432\u0435\u043B\u0438\u0447\u0435\u043D\u0430 \u043F\u043B\u043E\u0449\u0430\u0434\u044C \u0432\u0435\u0440\u0442\u0438\u043A\u0430\u043B\u044C\u043D\u043E\u0433\u043E \u043E\u043F\u0435\u0440\u0435\u043D\u0438\u044F.\n\n\u041F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0430 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0439 \u043D\u0430\u0447\u0430\u043B\u0430\u0441\u044C \u0432 1946 \u0433\u043E\u0434\u0443 \u0438 \u043F\u0440\u043E\u0442\u0435\u043A\u0430\u043B\u0430 \u0432\u043F\u043E\u043B\u043D\u0435 \u0443\u0441\u043F\u0435\u0448\u043D\u043E, \u0445\u043E\u0442\u044F \u043D\u0435 \u043E\u0431\u043E\u0448\u043B\u043E\u0441\u044C \u0438 \u0431\u0435\u0437 \u043A\u0443\u0440\u044C\u0435\u0437\u043E\u0432. \u0422\u0430\u043A, \u0432\u043E \u0432\u0440\u0435\u043C\u044F \u043F\u0435\u0440\u0432\u043E\u0433\u043E \u0436\u0435 \u043D\u0430\u0437\u0435\u043C\u043D\u043E\u0433\u043E \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F \u0441\u0433\u043E\u0440\u0435\u043B\u0430 \u0440\u0435\u0437\u0438\u043D\u043E\u0432\u0430\u044F \u0448\u0438\u043D\u0430 \u0445\u0432\u043E\u0441\u0442\u043E\u0432\u043E\u0433\u043E \u043A\u043E\u043B\u0435\u0441\u0430, \u043A\u043E\u0442\u043E\u0440\u043E\u0435 \u043D\u0430\u0445\u043E\u0434\u0438\u043B\u043E\u0441\u044C \u043F\u0440\u044F\u043C\u043E \u0432 \u043F\u043E\u0442\u043E\u043A\u0435 \u0440\u0430\u0441\u043A\u0430\u043B\u0435\u043D\u043D\u044B\u0445 \u0433\u0430\u0437\u043E\u0432 \u0438\u0437 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F. \u041E\u0431 \u044D\u0442\u043E\u0439 \u043E\u0441\u043E\u0431\u0435\u043D\u043D\u043E\u0441\u0442\u0438 \u0432\u043E \u0432\u0440\u0435\u043C\u044F \u043F\u0440\u043E\u0435\u043A\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F \u043A\u0430\u043A-\u0442\u043E \u043F\u043E\u0437\u0430\u0431\u044B\u043B\u0438. \u0420\u0435\u0448\u0435\u043D\u0438\u0435 \u0431\u044B\u043B\u043E \u043D\u0430\u0439\u0434\u0435\u043D\u043E \u0431\u044B\u0441\u0442\u0440\u043E: \u043A\u043E\u043B\u0435\u0441\u043E \u0437\u0430\u043C\u0435\u043D\u0438\u043B\u0438 \u0441\u0442\u0430\u043B\u044C\u043D\u044B\u043C \u0440\u043E\u043B\u0438\u043A\u043E\u043C. \u041E\u043D \u0438\u0437\u0434\u0430\u0432\u0430\u043B \u0441\u0438\u043B\u044C\u043D\u044B\u0439 \u0448\u0443\u043C \u0438 \u0432\u044B\u0441\u0435\u043A\u0430\u043B \u0438\u0441\u043A\u0440\u044B \u043F\u0440\u0438 \u0434\u0432\u0438\u0436\u0435\u043D\u0438\u0438 \u043F\u043E \u00AB\u0431\u0435\u0442\u043E\u043D\u043A\u0435\u00BB, \u043E\u0434\u043D\u0430\u043A\u043E \u0432\u044B\u0441\u043E\u043A\u0438\u0435 \u0442\u0435\u043C\u043F\u0435\u0440\u0430\u0442\u0443\u0440\u044B \u0435\u043C\u0443 \u0431\u044B\u043B\u0438 \u0443\u0436\u0435 \u043D\u0438\u043F\u043E\u0447\u0435\u043C.\n\u0417\u0430\u0432\u043E\u0434\u0441\u043A\u0438\u0435 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F \u0437\u0430\u043A\u043E\u043D\u0447\u0438\u043B\u0438\u0441\u044C 22 \u0438\u044E\u043D\u044F 1946 \u0433\u043E\u0434\u0430. \u0412\u0441\u043A\u043E\u0440\u0435 \u043F\u043E\u0441\u043B\u0435 \u044D\u0442\u043E\u0433\u043E, \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u043F\u0440\u043E\u0448\u0435\u043B \u0433\u043E\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0435 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F \u0441 \u043F\u043E\u0447\u0442\u0438 \u043E\u0442\u043B\u0438\u0447\u043D\u044B\u043C\u0438 \u043E\u0446\u0435\u043D\u043A\u0430\u043C\u0438 \u0438 \u0431\u044B\u043B \u043F\u0440\u0438\u043D\u044F\u0442 \u0432 \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E, \u0441\u0442\u0430\u0432 \u0441\u0430\u043C\u044B\u043C \u043B\u0435\u0433\u043A\u0438\u043C \u0441\u0435\u0440\u0438\u0439\u043D\u044B\u043C \u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u044B\u043C \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u043C \u0432 \u043C\u0438\u0440\u0435. \u041D\u0435\u043C\u0430\u043B\u043E\u0432\u0430\u0436\u043D\u043E\u0439 \u043E\u0441\u043E\u0431\u0435\u043D\u043D\u043E\u0441\u0442\u044C\u044E \u043E\u043A\u0430\u0437\u0430\u043B\u043E\u0441\u044C \u0438 \u0442\u043E, \u0447\u0442\u043E \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0443\u043D\u0430\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u043B \u043C\u043D\u043E\u0433\u0438\u0435 \u043E\u0441\u043E\u0431\u0435\u043D\u043D\u043E\u0441\u0442\u0438 \u0441\u0432\u043E\u0435\u0433\u043E \u043F\u043E\u0440\u0448\u043D\u0435\u0432\u043E\u0433\u043E \u043F\u0440\u0435\u0434\u0448\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u0438\u043A\u0430 \u0438 \u0431\u044B\u043B \u043F\u0440\u043E\u0441\u0442 \u0432 \u043E\u0441\u0432\u043E\u0435\u043D\u0438\u0438 \u0434\u043B\u044F \u0442\u0435\u0445 \u043F\u0438\u043B\u043E\u0442\u043E\u0432, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0438\u043C\u0435\u043B\u0438 \u043E\u043F\u044B\u0442 \u043F\u043E\u043B\u0435\u0442\u043E\u0432 \u043D\u0430 \u043E\u0431\u044B\u0447\u043D\u044B\u0445 \u00AB\u042F\u043A\u0430\u0445\u00BB.\n\n\u0412 \u0445\u043E\u0434\u0435 \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0433\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0430 \u043F\u043E\u0441\u0442\u0440\u043E\u0438\u043B\u0438 \u043E\u043A\u043E\u043B\u043E 280 \u044D\u043A\u0437\u0435\u043C\u043F\u043B\u044F\u0440\u043E\u0432. \u041D\u0435\u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u043C\u0430\u0448\u0438\u043D\u044B \u0431\u044B\u043B\u0438 \u0432\u044B\u043F\u0443\u0449\u0435\u043D\u044B \u0442\u043E\u043B\u044C\u043A\u043E \u0441 \u043E\u0434\u043D\u043E\u0439 \u043F\u0443\u0448\u043A\u043E\u0439, \u0438\u043B\u0438 \u0432\u043E\u043E\u0431\u0449\u0435 \u0431\u0435\u0437 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u044F \u0438 \u0441\u043B\u0443\u0436\u0438\u043B\u0438 \u0432 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0442\u0440\u0435\u043D\u0438\u0440\u043E\u0432\u043E\u0447\u043D\u044B\u0445 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432, \u043F\u0440\u0435\u0434\u043D\u0430\u0437\u043D\u0430\u0447\u0435\u043D\u043D\u044B\u0445 \u0434\u043B\u044F \u043F\u0435\u0440\u0435\u043F\u043E\u0434\u0433\u043E\u0442\u043E\u0432\u043A\u0438 \u043F\u0438\u043B\u043E\u0442\u043E\u0432 \u043D\u0430 \u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u0443\u044E \u0442\u0435\u0445\u043D\u0438\u043A\u0443. \u041C\u043D\u043E\u0433\u0438\u0435 \u0438\u0437 \u043F\u0435\u0440\u0432\u044B\u0445 \u0441\u0435\u0440\u0438\u0439\u043D\u044B\u0445 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u043E\u0441\u043D\u0430\u0449\u0430\u043B\u0438\u0441\u044C \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438 Jumo \u0435\u0449\u0435 \u043D\u0435\u043C\u0435\u0446\u043A\u043E\u0433\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0430.\n\n\u041F\u0440\u0435\u0438\u043C\u0443\u0449\u0435\u0441\u0442\u0432\u0430:\n- \u043B\u0435\u0433\u043A\u043E\u0441\u0442\u044C \u0432 \u043F\u0435\u0440\u0435\u0443\u0447\u0438\u0432\u0430\u043D\u0438\u0438 \u0441 \u043F\u043E\u0440\u0448\u043D\u0435\u0432\u044B\u0445 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432;\n- \u0445\u043E\u0440\u043E\u0448\u0430\u044F \u043C\u0430\u043D\u0435\u0432\u0440\u0435\u043D\u043D\u043E\u0441\u0442\u044C;\n- \u0445\u043E\u0440\u043E\u0448\u0435\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435;\n\n\u041D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0438:\n- \u043D\u0430\u043B\u0438\u0447\u0438\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0445 \u0434\u0435\u0444\u0435\u043A\u0442\u043E\u0432;\n- \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u0438\u0432\u043D\u044B\u0435 \u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0438, \u043E\u0431\u0443\u0441\u043B\u043E\u0432\u043B\u0435\u043D\u043D\u044B\u0435 \u043E\u0431\u044A\u0435\u0434\u0438\u043D\u0435\u043D\u0438\u0435\u043C \u00AB\u043F\u043E\u0440\u0448\u043D\u0435\u0432\u043E\u0433\u043E\u00BB \u043F\u043B\u0430\u043D\u0435\u0440\u0430 \u0438 \u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u043E\u0433\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F;\n- \u043E\u0442\u0441\u0443\u0442\u0441\u0442\u043