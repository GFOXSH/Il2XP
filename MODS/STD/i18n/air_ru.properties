u0438\u043D\u044B, \u0431\u044B\u043B, \u043F\u043E\u0436\u0430\u043B\u0443\u0439, \u0441\u0430\u043C\u043E\u0439 \u0438\u0437\u0432\u0435\u0441\u0442\u043D\u043E\u0439 \u0432\u0435\u0440\u0441\u0438\u0435\u0439 \u00AB\u041C\u0443\u0441\u0442\u0430\u043D\u0433\u0430\u00BB. \u041E\u043D \u0442\u0430\u043A\u0436\u0435 \u0431\u044B\u043B \u0435\u0433\u043E \u0441\u0430\u043C\u043E\u0439 \u043C\u0430\u0441\u0441\u043E\u0432\u043E\u0439 \u0432\u0435\u0440\u0441\u0438\u0435\u0439, \u0432\u0441\u0435\u0433\u043E \u0431\u044B\u043B\u043E \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u043E 8102 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u044D\u0442\u043E\u0433\u043E \u0442\u0438\u043F\u0430. \n\u041E\u0434\u043D\u0438\u043C \u0438\u0437 \u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u043E\u0432 P-51B \u0431\u044B\u043B\u0430 \u0435\u0433\u043E \u043E\u0433\u0440\u0430\u043D\u0438\u0447\u0435\u043D\u043D\u0430\u044F \u043E\u0433\u043D\u0435\u0432\u0430\u044F \u043C\u043E\u0449\u044C \u0438\u0437 \u0432\u0441\u0435\u0433\u043E \u0447\u0435\u0442\u044B\u0440\u0435\u0445 \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u043E\u0432. \u041A\u0440\u043E\u043C\u0435 \u0442\u043E\u0433\u043E, \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u044B \u0432 \u043A\u0430\u0436\u0434\u043E\u043C \u043A\u0440\u044B\u043B\u0435 \u0431\u044B\u043B\u0438 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u044B \u043F\u043E\u0434 \u0434\u043E\u0432\u043E\u043B\u044C\u043D\u043E \u0441\u0442\u0440\u0430\u043D\u043D\u044B\u043C \u0443\u0433\u043B\u043E\u043C, \u0447\u0442\u043E \u043E\u0437\u043D\u0430\u0447\u0430\u043B\u043E \u0440\u0435\u0437\u043A\u0438\u0439 \u0438\u0437\u0433\u0438\u0431 \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u043D\u044B\u0445 \u043B\u0435\u043D\u0442 \u0438 \u043F\u0440\u0438\u0432\u043E\u0434\u0438\u043B\u043E \u043A \u0447\u0430\u0441\u0442\u044B\u043C \u043E\u0442\u043A\u0430\u0437\u0430\u043C \u043E\u0440\u0443\u0436\u0438\u044F. \u0412\u043E\u