043C \u0443\u0447\u0430\u0441\u0442\u0432\u043E\u0432\u0430\u043B\u0438 \u043B\u0438\u0434\u0438\u0440\u0443\u044E\u0449\u0438\u0435 \u0430\u0432\u0438\u0430\u0441\u0442\u0440\u043E\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0435 \u0444\u0438\u0440\u043C\u044B \u0413\u0435\u0440\u043C\u0430\u043D\u0438\u0438 - "Messerschmitt", "Junkers" \u0438 "Focke-Wulf".\n  Ju.88 \u0431\u044B\u043B \u0441\u043F\u0440\u043E\u0435\u043A\u0442\u0438\u0440\u043E\u0432\u0430\u043D \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u0430\u043C\u0438 \u0412.\u0425. \u042D\u0432\u0435\u0440\u0441\u043E\u043C \u0438 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0446\u0435\u043C \u042D\u043B\u043E\u043C \u0413\u0430\u0441\u0441\u043D\u0435\u0440\u043E\u043C, \u0440\u0430\u0431\u043E\u0442\u0430\u0432\u0448\u0438\u043C \u0432 \u0415\u0432\u0440\u043E\u043F\u0435 \u0432 1935-36 \u0433\u043E\u0434\u0430\u0445. \u041F\u0435\u0440\u0432\u044B\u0439 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 - Ju.88V-1 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u044F\u043B \u0441\u043E\u0431\u043E\u0439 \u043D\u0438\u0437\u043A\u043E\u043F\u043B\u0430\u043D \u0441 \u043E\u0431\u0442\u0435\u043A\u0430\u0435\u043C\u044B\u043C \u0444\u043E\u043D\u0430\u0440\u0451\u043C \u043A\u0430\u0431\u0438\u043D\u044B \u0438 \u0441 \u0434\u0432\u0443\u043C\u044F \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438 "\u0414\u0430\u0439\u043C\u043B\u0435\u0440-\u0411\u0435\u043D\u0446" DB-600 \u0436\u0438\u0434\u043A\u043E\u0441\u0442\u043D\u043E\u0433\u043E \u043E\u0445\u043B\u0430\u0436\u0434\u0435\u043D\u0438\u044F, \u0441 \u043B\u043E\u0431\u043E\u0432\u044B\u043C\u0438 \u0440\u0430\u0434\u0438\u0430\u0442\u043E\u0440\u0430\u043C\u0438, \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 900 \u043B.\u0441. \u043A\u0430\u0436\u0434\u044B\u0439. \u042D\u043A\u0438\u043F\u0430\u0436 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u0441\u043E\u0441\u0442\u043E\u044F\u043B \u0438\u0437 \u0442\u0440\u0451\u0445 \u0447\u0435\u043B\u043E\u0432\u0435\u043A. \u041E\u043F\u044B\u0442\u043D\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0451\u0442 Ju.88V-1 \u0432\u043F\u0435\u0440\u0432\u044B\u0435 \u043F\u043E\u0434\u043D\u044F\u043B\u0441\u044F \u0432 \u0432\u043E\u0437\u0434\u0443\u0445 \u0432 \u0434\u0435\u043A\u0430\u0431\u0440\u0435 1936 \u0433\u043E\u0434\u0430, \u043D\u043E \u0432\u043E \u0432\u0440\u0435\u043C\u044F \u043F\u0440\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u044F \u043B\u0451\u0442\u043D\u044B\u0445 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0439 \u0431\u044B\u043B \u0440\u0430\u0437\u0431\u0438\u0442.\n  \u041D\u0430 \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0438\u0445 \u043E\u043F\u044B\u0442\u043D\u044B\u0445 \u043E\u0431\u0440\u0430\u0437\u0446\u0430\u0445 \u043F\u0440\u043E\u0432\u043E\u0434\u0438\u043B\u0430\u0441\u044C \u043E\u0442\u0440\u0430\u0431\u043E\u0442\u043A\u0430 \u0432\u043E\u0437\u043C\u043E\u0436\u043D\u043E\u0441\u0442\u0438 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0438 \u0431\u043E\u043B\u0435\u0435 \u043C\u043E\u0449\u043D\u044B\u0445 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u0439 \u0438 \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u044F \u043F\u0435\u0440\u0435\u0434\u043D\u0435\u0439 \u0447\u0430\u0441\u0442\u0438 \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430. \u041A\u043E\u043D\u0443\u0441\u043E\u043E\u0431\u0440\u0430\u0437\u043D\u044B\u0439 \u043D\u043E\u0441 \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430 \u0431\u044B\u043B \u0437\u0430\u043C\u0435\u043D\u0451\u043D \u043F\u043E\u043B\u043D\u043E\u0441\u0442\u044C\u044E \u043E\u0441\u0442\u0435\u043A\u043B\u0435\u043D\u043D\u043E\u0439 \u0441\u0435\u043A\u0446\u0438\u0435\u0439, \u0441\u043E\u0431\u0438\u0440\u0430\u0432\u0448\u0435\u0439\u0441\u044F \u0438\u0437 20 \u0441\u0442\u0435\u043A\u043B\u044F\u043D\u043D\u044B\u0445 \u043F\u0430\u043D\u0435\u043B\u0