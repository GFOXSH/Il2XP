Il-2_1940_Early   \n    \u0418\u043B-2  1941 \u0433\u043E\u0434\u0430 (\u043F\u0435\u0440\u0432\u043E\u0439 \u0441\u0435\u0440\u0438\u0438) - \u043E\u0434\u043D\u043E\u043C\u0435\u0441\u0442\u043D\u044B\u0439\n\n\u041C\u0430\u0441\u0441\u0430: \n     \u041F\u0443\u0441\u0442\u043E\u0433\u043E - 3990 \u043A\u0433.\n     \u0412\u0437\u043B\u0435\u0442\u043D\u0430\u044F - 5310 \u043A\u0433.\n\n\u0414\u043B\u0438\u043D\u0430 - 11,6 \u043C. \n\u0420\u0430\u0437\u043C\u0430\u0445 \u043A\u0440\u044B\u043B\u0430 - 14,6 \u043C.\n\u041F\u043B\u043E\u0449\u0430\u0434\u044C \u043A\u0440\u044B\u043B\u0430 - 38,5 \u043A\u0432. \u043C\n\n\u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C: \u0410\u041C-38.\n\u041C\u043E\u0449\u043D\u043E\u0441\u0442\u044C:\n     \u041D\u043E\u043C\u0438\u043D\u0430\u043B\u044C\u043D\u0430\u044F - 1500 \u043B.\u0441.;\n     \u0412\u0437\u043B\u0435\u0442\u043D\u0430\u044F  - 1665 \u043B.\u0441.\n\n\u0421\u043A\u043E\u0440\u043E\u0441\u0442\u044C:\n     \u0423 \u0437\u0435\u043C\u043B\u0438 - 433 \u043A\u043C/\u0447.;\n     \u041D\u0430 \u0432\u044B\u0441\u043E\u0442\u0435 2460 \u043C - 450 \u043A\u043C/\u0447.\n\n\u0412\u0440\u0435\u043C\u044F \u043D\u0430\u0431\u043E\u0440\u0430 5000 \u043C - 9,2 \u043C\u0438\u043D.\n\u041F\u043E\u0442\u043E\u043B\u043E\u043A \u043F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0439 - 7800 \u043C.\n\u0414\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C \u043F\u043E\u043B\u0435\u0442\u0430 - 800 \u043A\u043C.\n\n\u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435:\n     2\u04457,62 \u043C\u043C (\u0428\u041A\u0410\u0421);\n     2x20 \u043C\u043C (\u0428\u0412\u0410\u041A);\n     16x\u0420\u042182;\n     \u0411\u043E\u043C\u0431\u044B \u0440\u0430\u0437\u043D\u043E\u0433\u043E \u043A\u0430\u043B\u0438\u0431\u0440\u0430 \u0432\u0435\u0441\u043E\u043C \u0434\u043E 600 \u043A\u0433.\n\n  \u0418\u0434\u0435\u044F \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u044F \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u043F\u043E\u043B\u044F \u0431\u043E\u044F - \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430-\u0448\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A\u0430 \u0434\u043B\u044F \u043F\u043E\u0440\u0430\u0436\u0435\u043D\u0438\u044F \u0436\u0438\u0432\u043E\u0439 \u0441\u0438\u043B\u044B  \u0438 \u0432\u043E\u0435\u043D\u043D\u043E\u0439 \u0442\u0435\u0445\u043D\u0438\u043A\u0438 \u043F\u0440\u043E\u0442\u0438\u0432\u043D\u0438\u043A\u0430 \u043D\u0430 \u043F\u043E\u043B\u0435 \u0431\u043E\u044F \u0432\u043E\u0437\u043D\u0438\u043A\u043B\u0430 \u0435\u0449\u0451 \u0432 \u043D\u0430\u0447\u0430\u043B\u0435 20-\u0445 \u0433\u043E\u0434\u043E\u0432. \u0420\u0430\u0431\u043E\u0442\u0443 \u043D\u0430\u0434 \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u0435\u043C \u0442\u0435\u0445\u043D\u0438\u0447\u0435\u0441\u043A\u0438\u0445 \u0442\u0440\u0435\u0431\u043E\u0432\u0430\u043D\u0438\u0439 \u0434\u043B\u044F \u0442\u0430\u043A\u043E\u0433\u043E \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u0432 1932 \u0433\u043E\u0434\u0443 \u043F\u043E\u0440\u0443\u0447\u0438\u043B\u0438 \u043F\u0435\u0440\u0432\u043E\u0439 \u0441\u0435\u043A\u0446\u0438\u0438 \u041D\u0430\u0443\u0447\u043D\u043E-\u0442\u0435\u0445\u043D\u0438\u0447\u0435\u0441\u043A\u043E\u0433\u043E \u043A\u043E\u043C\u0438\u0442\u0435\u0442\u0430 \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F \u0412\u0412\u0421, \u043A\u043E\u0442\u043E\u0440\u0443\u044E \u0432\u043E\u0437\u0433\u043B\u0430\u0432\u043B\u044F\u043B \u0421\u0435\u0440\u0433\u0435\u0439 \u0412\u043B\u0430\u0434\u0438\u043C\u0438\u0440\u043E\u0432\u0438\u0447 \u0418\u043B\u044E\u0448\u0438\u043D ("\u0418\u043B"). \u0418\u043C\u0435\u043D\u043D\u043E \u0441 \u044D\u0442\u043E\u0433\u043E \u0432\u0440\u0435\u043C\u0435\u043D\u0438 \u0434\u0435\u044F\u0442\u0435\u043B\u044C\u043D\u043E\u0441\u0442\u044C \u0418\u043B\u044E\u0448\u0438\u043D\u0430 \u0441\u0442\u0430\u043B\u0430 \u0441\u0432\u044F\u0437\u0430\u043D\u0430 \u0441 \u0438\u0441\u0442\u043E\u0440\u0438\u0435\u0439 \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u044F \u0438 \u0441\u043E\u0432\u0435\u0440\u0448\u0435\u043D\u0441\u0442\u0432\u043E\u0432\u0430\u043D\u0438\u044F \u0431\u0440\u043E\u043D\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0445 \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A\u043E\u0432 "\u0418\u043B".\n  \u0412 \u043C\u0430\u0435 1938 \u0433\u043E\u0434\u0430 \u041A\u0411 \u0418\u043B\u044C\u044E\u0448\u0438\u043D\u0430 \u043F\u0440\u0438\u0441\u0442\u0443\u043F\u0438\u043B\u043E \u043A \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u044E \u043F\u0440\u0438\u043D\u0446\u0438\u043F\u0438\u0430\u043B\u044C\u043D\u043E \u043D\u043E\u0432\u043E\u0433\u043E \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430-\u0448\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A\u0430, \u0441\u043E\u0447\u0435\u0442\u0430\u044E\u0449\u0435\u0433\u043E \u0432 \u0441\u0435\u0431\u0435 \u0431\u0440\u043E\u043D\u0435\u0432\u0443\u044E \u0437\u0430\u0449\u0438\u0442\u0443 \u0438 \u0441\u0438\u043B\u044C\u043D\u043E\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435. \u0418 \u0443\u0436\u0435 \u0432 1939 \u0433\u043E\u0434\u0443 \u0431\u044B\u043B\u0438 \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u044B \u0434\u0432\u0430 \u044D\u043A\u0437\u0435\u043C\u043F\u043B\u044F\u0440\u0430 \u043E\u043F\u044B\u0442\u043D\u043E\u0433\u043E \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430-\u0448\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A\u0430 \u043F\u043E\u0434 \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435\u043C \u0426\u041A\u0411-55, \u0441\u0442\u0430\u0432\u0448\u0435\u0433\u043E \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u043E\u043C \u0437\u043D\u0430\u043C\u0435\u043D\u0438\u0442\u043E\u0433\u043E \u0418\u043B-2. \u0413\u043B\u0430\u0432\u043D\u043E\u0439 \u043E\u0441\u043E\u0431\u0435\u043D\u043D\u043E\u0441\u0442\u044C\u044E \u0426\u041A\u0411-55 \u0441\u0442\u0430\u043B \u043E\u0431\u0442\u0435\u043A\u0430\u0435\u043C\u044B\u0439 \u0431\u0440\u043E\u043D\u0435\u043A\u043E\u0440\u043F\u0443\u0441, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u0431\u044B\u043B \u043F\u043E\u043B\u043D\u043E\u0441\u0442\u044C\u044E \u0432\u043A\u043B\u044E\u0447\u0451\u043D \u0432 \u0444\u044E\u0437\u0435\u043B\u044F\u0436 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430. \u0411\u0440\u043E\u043D\u0435\u043A\u043E\u0440\u043F\u0443\u0441 \u043E\u0431\u0435\u0441\u043F\u0435\u0447\u0438\u0432\u0430\u043B \u0437\u0430\u0449\u0438\u0442\u0443 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F, \u0431\u0435\u043D\u0437\u043E- \u0438 \u043C\u0430\u0441\u043B\u043E\u0441\u0438\u0441\u0442\u0435\u043C\u044B, \u0430 \u0442\u0430\u043A\u0436\u0435 \u044D\u043A\u0438\u043F\u0430\u0436\u0430 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430, \u0441\u043E\u0441\u0442\u043E\u044F\u0432\u0448\u0435\u0433\u043E \u0438\u0437 \u0434\u0432\u0443\u0445 \u0447\u0435\u043B\u043E\u0432\u0435\u043A (\u043F\u0438\u043B\u043E\u0442\u0430 \u0438 \u0432\u043E\u0437\u0434\u0443\u0448\u043D\u043E\u0433\u043E \u0441\u0442\u0440\u0435\u043B\u043A\u0430), \u043E\u0442 \u043E\u0433\u043D\u044F \u0438\u0437 \u043D\u0430\u0437\u0435\u043C\u043D\u044B\u0445 \u0432\u0438\u0434\u043E\u0432 \u043E\u0440\u0443\u0436\u0438\u044F \u0438 \u0430\u0432\u0438\u0430\u0446\u0438\u0438 \u043F\u0440\u043E\u0442\u0438\u0432\u043D\u0438\u043A\u0430. \u041F\u043E\u0441\u043B\u0435 \u043F\u0440\u043E\u0432\u0435\u0434\u0451\u043D\u043D\u044B\u0445 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0439 \u0431\u044B\u043B\u043E \u043F\u0440\u0438\u043D\u044F\u0442\u043E \u0440\u0435\u0448\u0435\u043D\u0438\u0435 \u043E \u0434\u043E\u0440\u0430\u0431\u043E\u0442\u043A\u0435 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u0438 \u0441\u043E\u043A\u0440\u0430\u0449\u0435\u043D\u0438\u0438 \u044D\u043A\u0438\u043F\u0430\u0436\u0430 \u0434\u043E \u043E\u0434\u043D\u043E\u0433\u043E \u0447\u0435\u043B\u043E\u0432\u0435\u043A\