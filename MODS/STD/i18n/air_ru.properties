0\u0432\u0438\u0430\u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u043E\u043C, \u0413\u0435\u0440\u0445\u0430\u0440\u0434\u043E\u043C \u0424\u0438\u0437\u0435\u043B\u0435\u0440\u043E\u043C \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0430\u043B\u0430 \u043F\u0440\u043E\u0435\u043A\u0442 \u043C\u0430\u043B\u043E\u0441\u043A\u043E\u0440\u043E\u0441\u0442\u043D\u043E\u0433\u043E \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 Fi.156 "Storch" ("\u0410\u0438\u0441\u0442"), \u043A\u043E\u0442\u043E\u0440\u044B\u0439, \u0445\u043E\u0442\u044F \u0440\u0430\u0441\u0441\u043C\u0430\u0442\u0440\u0438\u0432\u0430\u043B\u0441\u044F \u0438 \u0434\u043B\u044F \u0432\u043E\u0435\u043D\u043D\u044B\u0445 \u0446\u0435\u043B\u0435\u0439, \u043F\u0440\u0435\u0434\u043D\u0430\u0437\u043D\u0430\u0447\u0430\u043B\u0441\u044F \u0432 \u043E\u0441\u043D\u043E\u0432\u043D\u043E\u043C \u0434\u043B\u044F \u0448\u0438\u0440\u043E\u043A\u043E\u0433\u043E \u0433\u0440\u0430\u0436\u0434\u0430\u043D\u0441\u043A\u043E\u0433\u043E \u043F\u0440\u0438\u043C\u0435\u043D\u0435\u043D\u0438\u044F.\n  \u0421\u0430\u043C\u043E\u043B\u0451\u0442 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u044F\u043B \u0441\u043E\u0431\u043E\u0439 \u043F\u0440\u043E\u0441\u0442\u0443\u044E \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u044E: \u0444\u044E\u0437\u0435\u043B\u044F\u0436 \u0431\u044B\u043B \u0441\u0432\u0430\u0440\u0435\u043D \u0438\u0437 \u0441\u0442\u0430\u043B\u044C\u043D\u044B\u0445 \u0442\u0440\u0443\u0431 \u0438 \u043E\u0431\u0448\u0438\u0442 \u0442\u043A\u0430\u043D\u044C\u044E, \u0434\u0432\u0443\u0445\u043B\u043E\u043D\u0436\u0435\u0440\u043E\u043D\u043D\u043E\u0435 \u0434\u0435\u0440\u0435\u0432\u044F\u043D\u043D\u043E\u0435 \u043A\u0440\u044B\u043B\u043E \u0431\u044B\u043B\u043E \u0441 \u0442\u043A\u0430\u043D\u0435\u0432\u044B\u043C \u043F\u043E\u043A\u0440\u044B\u0442\u0438\u0435\u043C, \u043F\u0440\u0438\u0447\u0451\u043C \u0432\u0441\u044E \u0437\u0