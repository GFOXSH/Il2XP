0438. \u041F\u0435\u0440\u0432\u044B\u0439 \u0438\u0437 \u043D\u0438\u0445 \u043F\u0440\u0438\u0431\u044B\u043B \u0432 \u0424\u0438\u043D\u043B\u044F\u043D\u0434\u0438\u044E 18 \u0434\u0435\u043A\u0430\u0431\u0440\u044F 1939 \u0433., \u0430 \u043F\u043E\u0441\u043B\u0435\u0434\u043D\u0438\u0439  19 \u0438\u044E\u043D\u044F 1940 \u0433. \n\n\u00AB\u0424\u0438\u0430\u0442\u00BB G.50 \u0441\u0447\u0438\u0442\u0430\u043B\u0441\u044F \u0443\u0441\u0442\u043E\u0439\u0447\u0438\u0432\u044B\u043C \u0438 \u043F\u0440\u043E\u0441\u0442\u044B\u043C \u0432 \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u0438. \u00AB\u0424\u0438\u0430\u0442\u044B\u00BB \u0437\u0430\u043F\u0438\u0441\u0430\u043B\u0438 \u043D\u0430 \u0441\u0432\u043E\u0439 \u0441\u0447\u0435\u0442 88 \u043F\u043E\u0431\u0435\u0434 \u0432\u043E \u0432\u0440\u0435\u043C\u044F \u041F\u0440\u043E\u0434\u043E\u043B\u0436\u0435\u043D\u043D\u043E\u0439 \u0412\u043E\u0439\u043D\u044B, \u043F\u0440\u0438\u0447\u0435\u043C \u0442\u043E\u043B\u044C\u043A\u043E \u0434\u0432\u0430 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u0431\u044B\u043B\u0438 \u0441\u0431\u0438\u0442\u044B \u0432 \u0432\u043E\u0437\u0434\u0443\u0448\u043D\u043E\u043C \u0431\u043E\u044E \u0438 \u043E\u0434\u0438\u043D  \u0437\u0435\u043D\u0438\u0442\u043D\u044B\u043C \u043E\u0433\u043D\u0435\u043C.  \u0415\u0449\u0435 \u0442\u0440\u0438 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u0431\u044B\u043B\u0438 \u043F\u043E\u0442\u0435\u0440\u044F\u043D\u044B \u0438\u0437-\u0437\u0430 \u043D\u0435\u043F\u043E\u043B\u0430\u0434\u043E\u043A \u0438 \u0432\u043E\u0441\u0435\u043C\u044C - \u0432 \u0430\u0432\u0438\u0430\u043A\u0430\u0442\u0430\u0441\u0442\u0440\u043E\u0444\u0430\u0445..\n\n\u00AB\u0424\u0438\u0430\u0442-\u0424\u0440\u0435\u0447\u0447\u0438\u044F\u00BB G.50 \u0441\u0435\u0440\u0438\u044F I\n\u041F\u0435\u0440\u0432\u0430\u044F \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0435\u043D\u043D\u0430\u044F \u043C\u043