 \u041F\u043E\u0441\u043B\u0435 \u043F\u043E\u044F\u0432\u043B\u0435\u043D\u0438\u044F \u043C\u043E\u0434\u0435\u043B\u0438 DC-3 \u043A\u043E\u043C\u043F\u0430\u043D\u0438\u044F Mitsui, \u0434\u0435\u0439\u0441\u0442\u0432\u043E\u0432\u0430\u0432\u0448\u0430\u044F \u043A\u0430\u043A \u0430\u0433\u0435\u043D\u0442 \u0418\u043C\u043F\u0435\u0440\u0441\u043A\u043E\u0433\u043E \u0424\u043B\u043E\u0442\u0430, \u0441\u043C\u043E\u0433\u043B\u0430 \u043F\u0440\u0438\u043E\u0431\u0440\u0435\u0441\u0442\u0438 \u043B\u0438\u0446\u0435\u043D\u0437\u0438\u044E \u043D\u0430 \u044D\u0442\u043E\u0442 \u0441\u0430\u043C\u043E\u043B\u0435\u0442. \u041F\u0435\u0440\u0432\u044B\u0435 \u0434\u0432\u0430 \u044F\u043F\u043E\u043D\u0441\u043A\u0438\u0445 DC-2, \u043F\u043E\u043B\u0443\u0447\u0438\u0432\u0448\u0438\u0445 \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 L3D1, \u0431\u044B\u043B\u0438 \u0441\u043E\u0431\u0440\u0430\u043D\u044B \u0444\u0438\u0440\u043C\u043E\u0439 Showa \u0432 1940 \u0433\u043E\u0434\u0443. \u041F\u0435\u0440\u0432\u043E\u043D\u0430\u0447\u0430\u043B\u044C\u043D\u043E \u043D\u0430 L2D \u0441\u0442\u043E\u044F\u043B\u0438 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0435 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0438 Pratt & Whitney SB3G, \u043D\u043E \u0443\u0436\u0435 \u043D\u0430 \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0435\u0439 \u043C\u043E\u0434\u0435\u043B\u0438, L2D2, \u0438\u0445 \u0437\u0430\u043C\u0435\u043D\u0438\u043B\u0438 \u043D\u0430 Mitsubishi Kinsei 43 \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 1000 \u043B.\u0441. \u041E\u0441\u043D\u043E\u0432\u043D\u044B\u043C \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0438\u0442\u0435\u043B\u0435\u043C L2D \u0431\u044B\u043B\u0430 Showa, \u0447\u0430\u0441\u0442\u044C \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u043F\u043E\u0441\u0442\u0440\u043E\u0438\u043B\u0430 Nakajima, \u043F\u0440\u0435\u043A\u0440\u0430\u0442\u0438\u