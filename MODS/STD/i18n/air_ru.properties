A\u0442\u044F\u0431\u0440\u0435 1944 \u0433. \u041A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u043E G-10, \u0438\u0437\u0433\u043E\u0442\u043E\u0432\u043B\u0435\u043D\u043D\u044B\u0445 \u0434\u043E \u043A\u043E\u043D\u0446\u0430 \u0432\u043E\u0439\u043D\u044B, \u0442\u043E\u0447\u043D\u043E \u043D\u0435\u0438\u0437\u0432\u0435\u0441\u0442\u043D\u043E. \u041F\u0440\u0435\u0434\u043F\u043E\u043B\u043E\u0436\u0438\u0442\u0435\u043B\u044C\u043D\u043E, \u0432\u0441\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0438\u0442\u0435\u043B\u0438 \u0438\u0437\u0433\u043E\u0442\u043E\u0432\u0438\u043B\u0438 \u0432 \u0446\u0435\u043B\u043E\u043C \u043E\u043A\u043E\u043B\u043E 2600 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432.\nBf-109G-10 \u0441\u043B\u0443\u0436\u0438\u043B\u0438 \u0432 \u0431\u043E\u043B\u044C\u0448\u0438\u043D\u0441\u0442\u0432\u0435 \u0444\u0440\u043E\u043D\u0442\u043E\u0432\u044B\u0445 \u0447\u0430\u0441\u0442\u0435\u0439, \u0443\u043A\u043E\u043C\u043F\u043B\u0435\u043A\u0442\u043E\u0432\u0430\u043D\u043D\u044B\u0445 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430\u043C\u0438 Bf-109.\n\n\u0414\u043B\u044F \u043F\u043E\u043B\u0443\u0447\u0435\u043D\u0438\u044F \u0431\u043E\u043B\u0435\u0435 \u043F\u043E\u0434\u0440\u043E\u0431\u043D\u043E\u0439 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u0438 \u043E\u0437\u043D\u0430\u043A\u043E\u043C\u044C\u0442\u0435\u0441\u044C \u0441 \u0440\u0430\u0437\u0434\u0435\u043B\u0430\u043C\u0438, \u043F\u043E\u0441\u0432\u044F\u0449\u0435\u043D\u043D\u044B\u043C\u0438 \u0441\u0435\u0440\u0438\u044F\u043C Bf-109G-6  Bf-109K-4 \u0432 \u043C\u0435\u043D\u044E \u041C\u0443\u0437\u0435\u0439.\n\n\u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438:\n\nBf-109G-10/R1  \u0421\u0435\u0440\u0438\u0439\u043D\u0430\u044F \u043C\u043E\u0434\u0435\u043B\u044C Bf-109G-10 \u0441 \u043A\u0440\u0435\u043F\u043B\u0435\u043D\u0438\u0435\u043C \u0434\