441\u0435\u0433\u043E, \u043F\u043E\u0434\u0444\u044E\u0437\u0435\u043B\u044F\u0436\u043D\u043E\u0439 \u0433\u043E\u043D\u0434\u043E\u043B\u043E\u0439, \u0432 \u043A\u043E\u0442\u043E\u0440\u043E\u0439 \u0431\u044B\u043B\u043E \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u043E \u043E\u0431\u043E\u0440\u043E\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435. \u0411\u044B\u043B\u0438 \u0443\u0434\u043B\u0438\u043D\u0435\u043D\u044B \u043A\u0430\u043F\u043E\u0442\u044B \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u0439, \u0430 \u043E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u0441\u0442\u043E\u0439\u043A\u0438 \u0448\u0430\u0441\u0441\u0438 \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0438 \u0441\u0434\u0432\u043E\u0435\u043D\u043D\u044B\u0435 \u043A\u043E\u043B\u0435\u0441\u0430. \nFW-200C-3 \u043D\u0430\u0447\u0430\u043B \u043F\u043E\u0441\u0442\u0443\u043F\u0430\u0442\u044C \u0432 \u0432\u043E\u0439\u0441\u043A\u0430 \u043B\u0435\u0442\u043E\u043C 1941 \u0433\u043E\u0434\u0430. \u041E\u0442 \u043F\u0440\u0435\u0434\u0448\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u0438\u043A\u043E\u0432 \u043E\u043D \u043E\u0442\u043B\u0438\u0447\u0430\u043B\u0441\u044F \u0443\u0441\u0438\u043B\u0435\u043D\u043D\u043E\u0439 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u0435\u0439 \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430, \u0430 \u0442\u0430\u043A\u0436\u0435 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438 BMW-Bramo Fafnir 323R-2. \u041C\u0435\u0441\u0442\u043E \u043F\u0435\u0440\u0435\u0434\u043D\u0435\u0439 \u0432\u0435\u0440\u0445\u043D\u0435\u0439 \u043E\u0433\u043D\u0435\u0432\u043E\u0439 \u0442\u043E\u0447\u043A\u0438 \u0437\u0430\u043D\u044F\u043B\u0430 \u0431\u0430\u0448\u043D\u044F FW-19 \u0441 \u0433\u0438\u0434\u0440\u0430\u0432\u043B\u0438\u0447\u0435\u0441\u043A\u0438\u043C \u043F\u0440\u0438\u0432\u043E\u0434\u043E\u043C, \u043A\u0440\u043E\u043C\u0435 \u0442\u043E\u0433\u043E, \u043F\u043E\u044F\u0432\u0438\u043B\u0438\u0441\u044C \u0434\u0432\u0435 \u043E\u0433\u043D\u0435\u0432\u044B\u0435 \u0442\u043E\u0447\u043A\u0438 \u043F\u043E \u0431\u043E\u043A\u0430\u043C \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430. \n\n\u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438:\nFW-200C-3  \u0441\u0435\u0440\u0438\u044F \u0441 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438 BMW-Bramo Fafnir 323R-2, \u0431\u0430\u0448\u043D\u0435\u0439 FW-19 \u0441 MG-15 \u0432 \u043F\u0435\u0440\u0435\u0434\u043D\u0435\u0439 \u0447\u0430\u0441\u0442\u0438 \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430, \u0434\u043E\u0431\u0430\u0432\u043B\u0435\u043D\u044B \u0434\u0432\u0430 MG-15 \u043F\u043E \u0431\u043E\u043A\u0430\u043C \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430. \nFW-200C-3/U1  \u0432\u043C\u0435\u0441\u0442\u043E MG-FF \u0432 \u043D\u043E\u0441\u043E\u0432\u043E\u0439 \u0447\u0430\u0441\u0442\u0438 \u0433\u043E\u043D\u0434\u043E\u043B\u044B \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u0430 20-\u043C\u043C \u043F\u0443\u0448\u043A\u0430 MG-151/20, \u0431\u0430\u0448\u043D\u044F FW-19 \u0437\u0430\u043C\u0435\u043D\u0435\u043D\u0430 \u043D\u0430 HDL-151 c \u043F\u0443\u0448\u043A\u043E\u0439 MG-151/15. \nFW-200C-3/U2  \u0431\u0430\u0448\u043D\u044F FW-19 \u0441 MG-15 \u0432 \u043F\u0435\u0440\u0435\u0434\u043D\u0435\u0439 \u0447\u0430\u0441\u0442\u0438 \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430, \u0432 \u0441\u0432\u044F\u0437\u0438 \u0441 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u043E\u0439 \u0431\u043E\u043C\u0431\u043E\u0432\u043E\u0433\u043E \u043F\u0440\u0438\u0446\u0435\u043B\u0430 Lotfe-7D \u0432\u043C\u0435\u0441\u0442\u043E MG-151/20 \u0432 \u043D\u043E\u0441\u043E\u0432\u043E\u0439 \u0447\u0430\u0441\u0442\u0438 \u0433\u043E\u043D\u0434\u043E\u043B\u044B \u0443\u0441\u0442\u0430\u043D\u043E