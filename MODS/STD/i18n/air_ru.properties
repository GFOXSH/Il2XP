0443\u044E \u0434\u043B\u044F \u044F\u043F\u043E\u043D\u0441\u043A\u0438\u0445 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439 \u043E\u0433\u043D\u0435\u0432\u0443\u044E \u043C\u043E\u0449\u044C.\n\u0411\u043B\u0430\u0433\u043E\u0434\u0430\u0440\u044F \u0432\u0441\u0435\u043C \u0432\u044B\u0448\u0435\u043F\u0435\u0440\u0435\u0447\u0438\u0441\u043B\u0435\u043D\u043D\u044B\u043C \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0430\u043C Ki-84-1a(b) \u0431\u044B\u043B \u0433\u0440\u043E\u0437\u043D\u044B\u043C \u043F\u0440\u043E\u0442\u0438\u0432\u043D\u0438\u043A\u043E\u043C, \u043E\u0441\u043E\u0431\u0435\u043D\u043D\u043E \u0432 \u0440\u0443\u043A\u0430\u0445 \u043E\u043F\u044B\u0442\u043D\u043E\u0433\u043E \u043F\u0438\u043B\u043E\u0442\u0430. \u0412\u0441\u0435\u0433\u043E \u0431\u044B\u043B\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u0435\u0434\u0435\u043D\u043E 3382 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u0432\u0441\u0435\u0445 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0439.\n\n\u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438:\nKi-84-1a  \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F, \u043E\u0441\u043D\u0430\u0449\u0435\u043D\u043D\u0430\u044F \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C Ha-45-21 \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 1970 \u043B.\u0441.. \u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u0441\u043E\u0441\u0442\u043E\u044F\u043B\u043E \u0438\u0437 \u0434\u0432\u0443\u0445 12,7-\u043C\u043C \u0441\u0438\u043D\u0445\u0440\u043E\u043D\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0445 \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u043E\u0432 \u0438 \u0434\u0432\u0443\u0445 20-\u043C\u043C \u043A\u0440\u044B\u043B\u044C\u0435\u0432\u044B\u0445 \u043F\u0443\u0448\u0435\u043A.\nKi-84-1b  \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F, \u043E\u0442\u043B\u0438\u0447\u0430\u0432\u0448\u0430\u044F\u0441\u044F \u043E\u0442 \u043F\u0440\u0435\u0434\u044B\u0434\u0443\u0449\u0435\u0439 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u043E\u0439 \u0434\u0432\u0443\u0445 20-\u043C\u043C \u0441\u0438\u043D\u0445\u0440\u043E\u043D\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0445 \u043F\u0443\u0448\u0435\u043A \u0432\u043C\u0435\u0441\u0442\u043E 12,7-\u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u043E\u0432\nKi-84-1b KAI  \u043C\u043E\u0434\u0435\u0440\u043D\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u0430\u044F \u0432\u0435\u0440\u0441\u0438\u044F Ki-84-1b, \u043E\u0441\u043D\u0430\u0449\u0435\u043D\u043D\u0430\u044F \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C Ha-45-21 \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 1970 \u043B.\u0441. \u0438\u043B\u0438 Ha-45-23 \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 2000 \u043B.\u0441. \u041E\u0442\u043B\u0438\u0447\u0430\u043B\u0430\u0441\u044C \u043D\u043E\u0432\u044B\u043C\u0438 \u043A\u043E\u043D\u0441\u043E\u043B\u044F\u043C\u0438, \u0430 \u0442\u0430\u043A\u0436\u0435 \u0434\u0435\u0440\u0435\u0432\u044F\u043D\u043D\u043E\u0439 \u0437\u0430\u0434\u043D\u0435\u0439 \u0447\u0430\u0441\u0442\u044C\u044E \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430.\nKi-84-1\u0441  \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F, \u043E\u0441\u043D\u0430\u0449\u0435\u043D\u043D\u0430\u044F \u0434\u0432\u0443\u043C\u044F 20-\u043C\u043C \u0438 \u0434\u0432\u0443\u043C\u044F 30-\u043C\u043C \u043F\u0443\u0448\u043A\u0430\u043C\u0438, \u043F\u0440\u0435\u0434\u043D\u0430\u0437\u043D\u0430\u0447\u0435\u043D\u0430 \u0434\u043B\u044F \u0431\u043E\u0440\u044C\u0431\u044B \u0441 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u043C\u0438 \u0442\u044F\u0436\u0435\u043B\u044B\u043C\u0438 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u0430\u043C\u0438\nKi-84-1\u0441 KAI  \u043C\u043E\u0434\u0435\u0440\u043D\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u0430\u044F \u0432\u0435\u0440\u0441\u0438\u044F Ki-84-1\u0441, \u043E\u0441\u043D\u0430\u0449\u0435\u043D\u043D\u0430\u044F \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C Ha-45-21 \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 1970 \u043B.\u0441. \u0438\u043B\u0438 Ha-45-23 \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 2000 \u043B.\u0441. \u041E\u0442\u043B\u0438\u0447\u0430\u043B\u0430\u0441\u044C \u043D\u043E\u0432\u044B\u043C\u0438 \u043A\u043E\u043D\u0441\u043E\u043B\u044F\u043C\u0438, \u0430 \u0442\u0430\u043A\u0436\u0435 \u0434\u0435\u0440\u0435\u0432\u044F\u043D\u043D\u043E\u0439 \u0437\u0430\u0434\u043D\u0435\u0439 \u0447\u0430\u0441\u0442\u044C\u044E \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430.\n\n\n\u0414\u043E\u0441\u0442\u043E\u0438\u043D\u0441\u0442\u0432\u0430:\n\u041C\u043E\u0449\u043D\u043E\u0435 \u0434\u043B\u044F \u044F\u043F\u043E\u043D\u0441\u043A\u0438\u0445 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435\n\u0425\u043E\u0440\u043E\u0448\u0430\u044F \u0441\u043A\u043E\u0440\u043E\u043F\u043E\u0434\u044A\u0435\u043C\u043D\u043E\u0441\u0442\u044C \u0438 \u043C\u0430\u043D\u0435\u0432\u0440\u0435\u043D\u043D\u043E\u0441\u0442\u044C\n\n\u041D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0438:\n\u041F\u043B\u043E\u0445\u0430\u044F \u0443\u043F\u0440\u0430\u0432\u043B\u044F\u0435\u043C\u043E\u0441\u0442\u044C \u043D\u0430 \u0440\u0443\u043B\u0435\u0436\u043A\u0435\n\u041E\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u0435 \u043F\u0440\u043E\u0442\u0438\u0432\u043E\u043F\u043E\u0436\u0430\u0440\u043D\u043E\u0433\u043E \u043E\u0431\u043E\u0440\u0443\u0434\u043E\u0432\u0430\u043D\u0438\u044F \u0438 \u0430\u0432\u0430\u0440\u0438\u0439\u043D\u043E\u0433\u043E \u0441\u0431\u04