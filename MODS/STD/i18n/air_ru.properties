u0440\u0443\u043A\u0442\u043E\u0440\u044B \u0440\u0430\u0437\u043B\u0438\u0447\u043D\u044B\u0445 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u0441\u043A\u0438\u0445 \u0431\u044E\u0440\u043E \u0431\u044B\u043B\u0438 \u043F\u0440\u043E\u0438\u043D\u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u044B \u043E \u043D\u043E\u0432\u044B\u0445 \u043F\u0435\u0440\u0441\u043F\u0435\u043A\u0442\u0438\u0432\u043D\u044B\u0445 \u0441\u0438\u043B\u043E\u0432\u044B\u0445 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0430\u0445 \u0441 \u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u044B\u043C\u0438 (\u0438\u043B\u0438 \u043A\u0430\u043A \u0442\u043E\u0433\u0434\u0430 \u0433\u043E\u0432\u043E\u0440\u0438\u043B\u0438 - \u0440\u0430\u043A\u0435\u0442\u043D\u044B\u043C\u0438) \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438. \u041F\u043E \u043F\u0440\u0435\u0434\u043F\u043E\u043B\u043E\u0436\u0435\u043D\u0438\u044E \u0421\u0435\u0440\u0433\u0435\u044F \u041F\u0430\u0432\u043B\u043E\u0432\u0438\u0447\u0430 \u041A\u043E\u0440\u043E\u043B\u0435\u0432\u0430, \u0432\u044B\u0441\u043A\u0430\u0437\u0430\u043D\u043D\u043E\u043C\u0443 \u0435\u0449\u0435 \u0432 1938 \u0433\u043E\u0434\u0443, \u0416\u0420\u0414 \u0441 \u0442\u044F\u0433\u043E\u0439 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F \u0432 1000 - 1500 \u043A\u0433\u0441 \u043E\u043A\u0430\u0437\u044B\u0432\u0430\u043B\u0441\u044F \u043D\u0430\u0438\u0431\u043E\u043B\u0435\u0435 \u044D\u0444\u0444\u0435\u043A\u0442\u0438\u0432\u0435\u043D \u043F\u0440\u0438 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u0438\u0438 \u043D\u0430 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435-\u043F\u0435\u0440\u0435\u0445\u0432\u0430\u0442\u0447\u0438\u043A\u0435, \u0432\u0437\u043B\u0435\u0442\u0430\u044E\u0449\u0435\u043C \u0438\u0437 \u043F\u043E\u043B\u043E\u0436\u0435\u043D\u0438\u044F \u0434\u0435\u0436\u0443\u0440\u0441\u0442\u0432\u0430 \u043D\u0430 \u0430\u044D\u0440\u043E\u0434\u0440\u043E\u043C\u0435 \u043F\u0440\u0438 \u0432\u0438\u0437\u0443\u0430\u043B\u044C\u043D\u043E\u043C \u043E\u0431\u043D\u0430\u0440\u0443\u0436\u0435\u043D\u0438\u0438 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u043F\u0440\u043E\u0442\u0438\u0432\u043D\u0438\u043A\u0430 \u0432 \u0440\u0430\u0439\u043E\u043D\u0435 \u043E\u0445\u0440\u0430\u043D\u044F\u0435\u043C\u043E\u0433\u043E \u043E\u0431\u044A\u0435\u043A\u0442\u0430 (\u0440\u0430\u0434\u0430\u0440\u044B \u043D\u0430 \u0442\u043E\u0442 \u043C\u043E\u043C\u0435\u043D\u0442 \u0432\u0441\u0435 \u0435\u0449\u0435 \u043E\u0441\u0442\u0430\u0432\u0430\u043B\u0438\u0441\u044C \u0432 \u0441\u0444\u0435\u0440\u0435 \u0443\u0437\u043A\u043E\u0432\u0435\u0434\u043E\u043C\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0445 \u043E\u043F\u044B\u0442\u043E\u0432). \u041C\u0430\u043B\u044B\u0439 \u0432\u0435\u0441 \u0438 \u0431\u043E\u043B\u044C\u0448\u0430\u044F \u0442\u044F\u0433\u0430 \u0442\u0430\u043A\u043E\u0433\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F \u043E\u0431\u0435\u0441\u043F\u0435\u0447\u0438\u0432\u0430\u043B\u0438 \u043D\u0435 \u0442\u043E\u043B\u044C\u043A\u043E \u043C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u0443\u044E \u0433\u043E\u0440\u0438\u0437\u043E\u043D\u0442\u0430\u043B\u044C\u043D\u0443\u044E \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u0432 \u0440\u0430\u0439\u043E\u043D\u0435 800 - 850 \u043A\u043C/\u0447, \u043D\u043E \u0438 \u0432\u044B\u0441\u043E\u043A\u0443\u044E \u0441\u043A\u043E\u0440\u043E\u043F\u043E\u0434\u044A\u0435\u043C\u043D\u043E\u0441\u0442\u044C - \u043F\u043E\u0447\u0442\u0438 \u0432 10 \u0440\u0430\u0437 \u043F\u0440\u0435\u0432\u044B\u0448\u0430\u0432\u0448\u0443\u044E \u0441\u043A\u043E\u0440\u043E\u043F\u043E\u0434\u044A\u0435\u043C\u043D\u043E\u0441\u0442\u044C \u043B\u0443\u0447\u0448\u0438\u0445 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439 \u0441 \u043F\u043E\u0440\u0448\u043D\u0435\u0432\u044B\u043C\u0438 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438. \u041D\u0430 \u043D\u0430\u0447\u0430\u043B\u044C\u043D\u043E\u043C \u044D\u0442\u0430\u043F\u0435 \u043F\u043E\u043B\u0435\u0442\u0430, \u0441 \u0440\u0430\u0431\u043E\u0442\u0430\u044E\u0449\u0438\u043C \u0416\u0420\u0414, \u0440\u0430\u043A\u0435\u0442\u043D\u044B\u0439 \u043F\u0435\u0440\u0435\u0445\u0432\u0430\u0442\u0447\u0438\u043A \u043C\u043E\u0433 \u043F\u0440\u0438\u043C\u0435\u0440\u043D\u043E \u0432 \u0442\u0435\u0447\u0435\u043D\u0438\u0438 \u043C\u0438\u043D\u0443\u0442\u044B \u043D\u0430\u0441\u0442\u0438\u0433\u043D\u0443\u0442\u044C \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u044B \u043F\u0440\u043E\u0442\u0438\u0432\u043D\u0438\u043A\u0430, \u0441 \u0445\u043E\u0434\u0443 \u0430\u0442\u0430\u043A\u043E\u0432\u0430\u0442\u044C \u0438\u0445 \u0438 \u0441\u0431\u0438\u0442\u044C \u043C\u043E\u0449\u043D\u044B\u043C \u043F\u0443\u0448\u0435\u0447\u043D\u044B\u043C \u043E\u0433\u043D\u0435\u043C. \u041F\u043E\u0441\u043B\u0435 \u043E\u043A\u043E\u043D\u0447\u0430\u043D\u0438\u044F \u0440\u0430\u0431\u043E\u0442\u044B \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F, \u043F\u0435\u0440\u0435\u0445\u0432\u0430\u0442\u0447\u0438\u043A \u0434\u043E\u043B\u0436\u0435\u043D \u0431\u044B\u043B \u0432\u044B\u0439\u0442\u0438 \u0438\u0437 \u0431\u043E\u044F \u0438 \u0432\u044B\u043F\u043E\u043B\u043D\u0438\u0442\u044C \u043F\u043E\u0441\u0430\u0434\u043A\u0443 \u0441 \u043D\u0435\u0440\u0430\u0431\u043E\u0442\u0430\u044E\u0449\u0438\u043C \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C \u043A\u0430\u043A \u043F\u043B\u0430\u043D\u0435\u0440, \u0441 \u043E\u0431\u043B\u0435\u0433\u0447\u0435\u043D\u043D\u044B\u043C \u0432\u0435\u0441\u043E\u043C \u0438\u0437-\u0437\u0430 \u043F\u043E\u043B\u043D\u043E\u0439 \u0432\u044B\u0440\u0430\u0431\u043E\u0442\u043A\u0438 \u0442\u043E\u043F\u043B\u0438\u0432\u0430 (\u043E\u0441\u043D\u043E\u0432\u043D\u044B\u043C \u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u043E\u043C \u0416\u0420\u0414 \u043E\u0441\u0442\u0430\u0432\u0430\u043B\u0441\u044F \u0431\u043E\u043B\u044C\u0448\u043E\u0439 \u0443\u0434\u0435\u043B\u044C\u043D\u044B\u0439 \u0440\u0430\u0441\u0445\u043E\u0434 \u0442\u043E\u043F\u043B\u0438\u0432\u0430 - \u043E\u0442 4 \u0434\u043E 6 \u043A\u0433 \u0442\u043E\u043F\u043B\u0438\u0432\u0430 \u0432 \u0441\u0435\u043A\u0443\u043D\u0434\u0443).\n\n\u042D\u0442\u0438\u043C \u043D\u043E\u0432\u044B\u043C \u0442\u0438\u043F\u043E\u043C \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u0439 \u0437\u0430\u0438\u043D\u0442\u0435\u0440\u0435\u0441\u043E\u0432\u0430\u043B\u0438\u0441\u044C \u043A\u043E\u043B\u043B\u0435\u043A\u0442\u0438\u0432\u044B \u043C\u043D\u043E\u0433\u0438\u0445 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u0441\u043A\u0438\u0445 \u0431\u044E\u0440\u043E. \u0412 \u0438\u0445 \u0447\u0438\u0441\u043B\u043E \u0432\u043E\u0448\u043B\u0438 \u041A\u0411 \u041D\u0438\u043A\u043E\u043B\u0430\u044F \u041D\u0438\u043A\u043E\u043B\u0430\u0435\u0432\u0438\u0447\u0430 \u041F\u043E\u043B\u0438\u043A\u0430\u0440\u043F\u043E\u0432\u0430, \u0443\u0436\u0435 \u0438\u0441\u043F\u044B\u0442\u044B\u0432\u0430\u0432\u0448\u0435\u0433\u043E \u044D\u0442\u0438 \u0442\u0438\u043F\u044B \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u0439 \u043D\u0430 \u0441\u0432\u043E\u0438\u0445 \u0431\u043E\u0435\u0432\u044B\u0445 \u043C\u0430\u0448\u0438\u043D\u0430\u0445, \u0420\u043E\u0431\u0435\u0440\u0442\u0430 \u041B\u044E\u0434\u0432\u0438\u0433\u043E\u0432\u0438\u0447\u0430 \u0411\u0430\u0440\u0442\u0438\u043D\u0438, \u0437\u0430\u0438\u043D\u0442\u0435\u0440\u0435\u0441\u043E\u0432\u0430\u043D\u043D\u043E\u0433\u043E \u0432\u043E\u0437\u043C\u043E\u0436\u043D\u043E\u0441\u0442\u044F\u043C\u0438 "\u0441\u0442\u0440\u0430\u0442\u043E\u0441\u0444\u0435\u0440\u043D\u044B\u0445 \u043F\u0435\u0440\u0435\u043B\u0435\u0442\u043E\u0432", \u0410\u043D\u0434\u0440\u0435\u044F \u041D\u0438\u043A\u043E\u043B\u0430\u0435\u0432\u0438\u0447\u0430 \u0422\u0443\u043F\u043E\u043B\u0435\u0432\u0430, \u0441\u043E \u0432\u0441\u0435\u043C \u043C\u043D\u043E\u0433\u043E\u043E\u0431\u0440\u0430\u0437\u0438\u0435\u043C \u0438\u043D\u0442\u0435\u0440\u0435\u0441\u043E\u0432 \u044D\u0442\u043E\u0433\u043E \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u0430 \u0438 \u0434\u0440\u0443\u0433\u0438\u0445. \u0412\u0441\u044E \u044D\u0442\u0443 \u0433\u0440\u0443\u043F\u043F\u0443 \u0443\u0447\u0435\u043D\u044B\u0445, \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u043E\u0432 \u0438 \u043F\u0438\u043B\u043E\u0442\u043E\u0432, \u0443\u0436\u0435 \u0432\u044B\u043F\u043E\u043B\u043D\u044F\u0432\u0448\u0438\u0445 \u0438\u043B\u0438 \u0441\u0442\u0440\u0435\u043C\u0438\u0432\u0448\u0438\u0445\u0441\u044F \u0432 \u043F\u043E\u043B\u0435\u0442\u044B \u043D\u0430 \u044D\u043A\u0441\u043F\u0435\u0440\u0438\u043C\u0435\u043D\u0442\u0430\u043B\u044C\u043D\u044B\u0445 "\u0440\u0430\u043A\u0435\u0442\u043D\u044B\u0445" \u043C\u0430\u0448\u0438\u043D\u0430\u0445, \u043F\u0440\u043E\u0437\u0432\u0430\u043B\u0438 "\u0440\u0430\u043A\u0435\u0442\u043E\u043F\u043B\u0430\u043D\u043D\u043E\u0439 \u0433\u0440\u0443\u043F\u043F\u043E\u0439".\n\n\u041E\u0434\u043D\u0438\u043C \u0438\u0437 \u043F\u0435\u0440\u0432\u044B\u0445, \u043E\u0442\u043A\u043B\u0438\u043A\u043D\u0443\u0432\u0448\u0438\u0445\u0441\u044F \u043D\u0430 \u043F\u0440\u0435\u0434\u043B\u043E\u0436\u0435\u043D\u0438\u0435 \u043D\u0430\u0447\u0430\u0442\u044C \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u043A\u0438 \u0432 \u043D\u043E\u0432\u043E\u043C \u043D\u0430\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u0438, \u043E\u043A\u0430\u0437\u0430\u043B\u043E\u0441\u044C \u041A\u0411 \u043F\u043E\u0434 \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u0435\u043C \u0433\u043B\u0430\u0432\u043D\u043E\u0433\u043E \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u0430 \u0412\u0438\u043A\u0442\u043E\u0440\u0430 \u0424\u0435\u0434\u043E\u0440\u043E\u0432\u0438\u0447\u0430 \u0411\u043E\u043B\u0445\u043E\u0432\u0438\u0442\u0438\u043D\u043E\u0432\u0430. \u0421\u043E\u0437\u0434\u0430\u043D\u043D\u043E\u0435 \u043F\u0440\u0438 \u0437\u0430\u0432\u043E\u0434\u0435  293 (\u0438\u043C\u0435\u043D\u0438 \u0413\u043E\u0440\u0431\u0443\u043D\u043E\u0432\u0430) \u043F\u043E \u0438\u043D\u0438\u0446\u0438\u0430\u0442\u0438\u0432\u0435 \u0412\u043E\u0435\u043D\u043D\u043E-\u0432\u043E\u0437\u0434\u0443\u0448\u043D\u043E\u0439 \u0430\u043A\u0430\u0434\u0435\u043C\u0438\u0438 \u0438\u043C\u0435\u043D\u0438 \u041D. \u0415. \u0416\u0443\u043A\u043E\u0432\u0441\u043A\u043E\u0433\u043E, \u043E\u043D\u043E \u0434\u043E\u043B\u0436\u043D\u043E \u0431\u044B\u043B\u043E \u0437\u0430\u043D\u0438\u043C\u0430\u0442\u044C\u0441\u044F \u043F\u0440\u043E\u0435\u043A\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435\u043C \u043F\u0440\u0438\u043D\u0446\u0438\u043F\u0438\u0430\u043B\u044C\u043D\u043E \u043D\u043E\u0432\u044B\u0445 \u0442\u0438\u043F\u043E\u0432 \u043B\u0435\u0442\u0430\u0442\u0435\u043B\u044C\u043D\u044B\u0445 \u0430\u043F\u043F\u0430\u0440\u0430\u0442\u043E\u0432. \u041F\u0435\u0440\u0432\u044B\u043C \u0442\u0430\u043A\u0438\u043C \u0430\u043F\u043F\u0430\u0440\u0430\u0442\u043E\u043C \u0441\u0442\u0430\u043B \u0442\u044F\u0436\u0435\u043B\u044B\u0439 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A \u0414\u0411-\u0410, \u043D\u0430 \u00AB\u043F\u043E\u043B\u044F\u0440\u043D\u043E\u0439\u00BB \u0432\u0435\u0440\u0441\u0438\u0438 \u043A\u043E\u0442\u043E\u0440\u043E\u0433\u043E \u043F\u043E\u0442\u0435\u0440\u044F\u043D \u044D\u043A\u0438\u043F\u0430\u0436 \u0437\u043D\u0430\u043C\u0435\u043D\u0438\u0442\u043E\u0433\u043E \u043B\u0435\u0442\u0447\u0438\u043A\u0430 \u0421\u0438\u0433\u0438\u0437\u043C\u0443\u043D\u0434\u0430 \u0410\u043B\u0435\u043A\u0441\u0430\u043D\u0434\u0440\u043E\u0432\u0438\u0447\u0430 \u041B\u0435\u0432\u0430\u043D\u0435\u0432\u0441\u043A\u043E\u0433\u043E \u043F\u0440\u0438 \u043F\u0435\u0440\u0435\u043B\u0435\u0442\u0435 \u0432 \u0410\u043C\u0435\u0440\u0438\u043A\u0443 \u0447\u0435\u0440\u0435\u0437 \u0421\u0435\u0432\u0435\u0440\u043D\u044B\u0439 \u043F\u043E\u043B\u044E\u0441. \u042D\u0442\u043E\u0439 \u043D\u0435\u0443\u0434\u0430\u0447\u0435, \u0432\u044B\u0432\u043E\u0434\u044B \u0438\u0437 \u043A\u043E\u0442\u043E\u0440\u043E\u0439 \u0431\u044B\u043B\u0438 \u0441\u0434\u0435\u043B\u0430\u043D\u044B \u00AB\u043A\u043E\u043C\u043F\u0435\u0442\u0435\u043D\u0442\u043D\u044B\u043C\u0438 \u043E\u0440\u0433\u0430\u043D\u0430\u043C\u0438\u00BB \u0432\u0435\u0441\u044C\u043C\u0430 \u0438 \u0432\u0435\u0441\u044C\u043C\u0430 \u0432\u043F\u0435\u0447\u0430\u0442\u043B\u044F\u044E\u0449\u0438\u0435, \u043A \u0441\u0447\u0430\u0441\u0442\u044C\u044E, \u043D\u0435 \u0443\u0434\u0430\u043B\u043E\u0441\u044C \u0441\u043B\u043E\u043C\u0438\u0442\u044C \u0412\u0438\u043A\u0442\u043E\u0440\u0430 \u0424\u0435\u0434\u043E\u0440\u043E\u0432\u0438\u0447\u0430: \u043E\u043F\u0430\u043B\u044C\u043D\u044B\u0435, \u043D\u043E \u0438\u0441\u0442\u0438\u043D\u043D\u043E \u0442\u0430\u043B\u0430\u043D\u0442\u043B\u0438\u0432\u044B\u0435 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u044B, \u0441\u043E\u0431\u0440\u0430\u043D\u043D\u044B\u0435 \u043F\u043E\u0434 \u0435\u0433\u043E \u0434\u0440\u0443\u0436\u0435\u0441\u043A\u0438\u043C \u0438 \u0447\u0443\u0442\u043A\u0438\u043C \u0440\u0443\u043A\u043E\u0432\u043E\u0434\u0441\u0442\u0432\u043E\u043C, \u043F\u0440\u043E\u0434\u043E\u043B\u0436\u0430\u044E\u0442 \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u043A\u0443 \u043F\u0435\u0440\u0441\u043F\u0435\u043A\u0442\u0438\u0432\u043D\u044B\u0445 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432. \u0412 \u0441\u043E\u0441\u0442\u0430\u0432 \u044D\u0442\u043E\u0433\u043E \u0444\u0430\u043D\u0442\u0430\u0441\u0442\u0438\u0447\u0435\u0441\u043A\u043E\u0433\u043E \u043A\u043E\u043B\u043B\u0435\u043A\u0442\u0438\u0432\u0430, \u043D\u0435 \u0440\u0430\u0431\u043E\u0442\u0430\u044E\u0449\u0435\u0433\u043E \u00AB\u043F\u043E\u0434 \u043F\u0440\u044F\u043C\u043E\u0439 \u043E\u043F\u0435\u043A\u043E\u0439\u00BB \u041D\u041A\u0412\u0414, \u0432 \u0440\u0430\u0437\u043D\u043E\u0435 \u0432\u0440\u0435\u043C\u044F \u0432\u0445\u043E\u0434\u0438\u043B\u0438 \u0410\u043B\u0435\u043A\u0441\u0430\u043D\u0434\u0440 \u042F\u043A\u043E\u0432\u043B\u0435\u0432\u0438\u0447 \u0411\u0435\u0440\u0435\u0437\u043D\u044F\u043A, \u0410\u043B\u0435\u043A\u0441\u0435\u0439 \u041C\u0438\u0445\u0430\u0439\u043B\u043E\u0432\u0438\u0447 \u0418\u0441\u0430\u0435\u0432, \u0412\u0430\u0441\u0438\u043B\u0438\u0439 \u041F\u0430\u0432\u043B\u043E\u0432\u0438\u0447 \u041C\u0438\u0448\u0438\u043D, \u041A\u043E\u043D\u0441\u0442\u0430\u043D\u0442\u0438\u043D \u0414\u0430\u0432\u044B\u0434\u043E\u0432\u0438\u0447 \u0411\u0443\u0448\u0443\u0435\u0432, \u041D\u0438\u043A\u043E\u043B\u0430\u0439 \u0410\u043B\u0435\u043A\u0441\u0435\u0435\u0432\u0438\u0447 \u041F\u0438\u043B\u044E\u0433\u0438\u043D, \u0410\u0440\u0445\u0438\u043F \u041C\u0438\u0445\u0430\u0439\u043B\u043E\u0432\u0438\u0447 \u041B\u044E\u043B\u044C\u043A\u0430, \u041C\u0438\u0445\u0430\u0438\u043B \u0412\u0430\u0441\u0438\u043B\u044C\u0435\u0432\u0438\u0447 \u041C\u0435\u043B\u044C\u043D\u0438\u043A\u043E\u0432, \u0411\u043E\u0440\u0438\u0441 \u0415\u0432\u0441\u0435\u0435\u0432\u0438\u0447 \u0427\u0435\u0440\u0442\u043E\u043A, \u0410\u0440\u0432\u0438\u0434 \u0412\u043B\u0430\u0434\u0438\u043C\u0438\u0440\u043E\u0432\u0438\u0447 \u041F\u0430\u043B\u043B\u043E, \u0411\u043E\u0440\u0438\u0441 \u0412\u0438\u043A\u0442\u043E\u0440\u043E\u0432\u0438\u0447 \u0420\u0430\u0443\u0448\u0435\u043D\u0431\u0430\u0445 \u0438 \u043C\u043D\u043E\u0433\u0438\u0435 \u0434\u0440\u0443\u0433\u0438\u0435 - \u043A\u0430\u043A \u043E\u043F\u044B\u0442\u043D\u044B\u0435 \u0438\u043D\u0436\u0435\u043D\u0435\u0440\u044B-\u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u044B, \u0442\u0430\u043A \u0438 \u0432\u044B\u043F\u0443\u0441\u043A\u043D\u0438\u043A\u0438 \u041C\u0410\u0418, \u043B\u0435\u0433\u043A\u043E \u0432\u043E\u0441\u043F\u0440\u0438\u043D\u0438\u043C\u0430\u0432\u0448\u0438\u0435 \u043D\u043E\u0432\u044B\u0435 \u0438\u0434\u0435\u0438. \u042D\u0442\u043E \u0431\u0443\u0434\u0443\u0449\u0438\u0435 \u0430\u043A\u0430\u0434\u0435\u043C\u0438\u043A\u0438 \u0438 \u043F\u0440\u043E\u0444\u0435\u0441\u0441\u043E\u0440\u0430, \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u044B \u043A\u0440\u044B\u043B\u0430\u0442\u044B\u0445 \u0438 \u043E\u0431\u044B\u0447\u043D\u044B\u0445 \u0440\u0430\u043A\u0435\u0442, \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0447\u0438\u043A\u0438 \u0416\u0420\u0414 \u0434\u043B\u044F \u0440\u0430\u043A\u0435\u0442, \u043F\u043E\u0434\u0432\u043E\u0434\u043D\u044B\u0445 \u043B\u043E\u0434\u043E\u043A \u0438 \u043A\u043E\u0441\u043C\u0438\u0447\u0435\u0441\u043A\u0438\u0445 \u0430\u043F\u043F\u0430\u0440\u0430\u0442\u043E\u0432, \u0437\u0430\u043C\u0435\u0441\u0442\u0438\u0442\u0435\u043B\u0438 \u0433\u043B\u0430\u0432\u043D\u043E\u0433\u043E \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u0430 \u0421. \u041F. \u041A\u043E\u0440\u043E\u043B\u0435\u0432\u0430 \u0438 \u0440\u0443\u043A\u043E\u0432\u043E\u0434\u0438\u0442\u0435\u043B\u0438 \u044D\u043A\u0441\u043F\u0435\u0440\u0438\u043C\u0435\u043D\u0442\u0430\u043B\u044C\u043D\u043E\u0433\u043E \u043F\u043E\u043B\u0435\u0442\u0430 \u00AB\u0421\u043E\u044E\u0437-\u0410\u043F\u043E\u043B\u043B\u043E\u043D\u00BB, \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u044B \u0441\u0438\u0441\u0442\u0435\u043C \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F \u043C\u043D\u043E\u0433\u0438\u0445 \u0431\u043E\u0435\u0432\u044B\u0445 \u0440\u0430\u043A\u0435\u0442 \u0438 \u043D\u043E\u0441\u0438\u0442\u0435\u043B\u0435\u0439, \u0430\u0432\u0442\u043E\u0440\u044B \u0438 \u043F\u0435\u0440\u0432\u044B\u0435 \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0447\u0438\u043A\u0438 \u0442\u0443\u0440\u0431\u043E\u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u044B\u0445 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u0439, \u0441\u0438\u0441\u0442\u0435\u043C \u043E\u0440\u0438\u0435\u043D\u0442\u0430\u0446\u0438\u0438 \u0432 \u043F\u0440\u043E\u0441\u0442\u0440\u0430\u043D\u0441\u0442\u0432\u0435 \u0438 \u043C\u043D\u043E\u0433\u043E\u0433\u043E-\u043C\u043D\u043E\u0433\u043E\u0433\u043E \u0434\u0440\u0443\u0433\u043E\u0433\u043E. \u0413\u043E\u0440\u0430\u0437\u0434\u043E \u043F\u043E\u0437\u0434\u043D\u0435\u0435 \u0411. \u0415. \u0427\u0435\u0440\u0442\u043E\u043A \u0441\u043A\u0430\u0436\u0435\u0442 \u0432 \u043A\u043D\u0438\u0433\u0435 \u00AB\u0420\u0430\u043A\u0435\u0442\u044B \u0438 \u043B\u044E\u0434\u0438\u00BB, \u0447\u0442\u043E \u00AB\u0438\u0441\u0442\u043E\u0440\u0438\u0447\u0435\u0441\u043A\u043E\u0435 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u043F\u043E\u0434\u043E\u0431\u043D\u043E\u0433\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0430 \u0442\u0430\u043B\u0430\u043D\u0442\u043E\u0432 \u0437\u0430\u0441\u043B\u0443\u0436\u0438\u0432\u0430\u0435\u0442 \u043D\u0435 \u043C\u0435\u043D\u044C\u0448\u0435\u0439 \u043F\u0440\u0438\u0437\u043D\u0430\u0442\u0435\u043B\u044C\u043D\u043E\u0441\u0442\u0438 \u043F\u043E\u0442\u043E\u043C\u043A\u043E\u0432, \u0447\u0435\u043C \u0432\u044B\u043F\u0443\u0441\u043A \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u0438\u043B\u0438 \u0440\u0430\u043A\u0435\u0442\u00BB.\n\n\u041F\u043E\u0441\u043B\u0435 \u0441\u043E\u0432\u0435\u0449\u0430\u043D\u0438\u044F \u0432 \u0426\u0410\u0413\u0418, \u043D\u0430 \u043A\u043E\u0442\u043E\u0440\u043E\u043C \u0431\u044B\u043B\u0438 \u043F\u0440\u043E\u0434\u0435\u043C\u043E\u043D\u0441\u0442\u0440\u0438\u0440\u043E\u0432\u0430\u043D\u044B \u043D\u043E\u0432\u0435\u0439\u0448\u0438\u0435 \u0442\u0438\u043F\u044B \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u0439, \u041A\u0411 \u0441\u043E\u0441\u0440\u0435\u0434\u043E\u0442\u043E\u0447\u0438\u0432\u0430\u0435\u0442 \u0441\u0432\u043E\u0438 \u0443\u0441\u0438\u043B\u0438\u044F \u0438 \u043D\u0430 \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u0438 \u043B\u0435\u0442\u0430\u0442\u0435\u043B\u044C\u043D\u044B\u0445 \u0430\u043F\u043F\u0430\u0440\u0430\u0442\u043E\u0432, \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u044E\u0449\u0438\u0445 \u0416\u0420\u0414. \u041E\u0433\u0440\u0430\u043D\u0438\u0447\u0435\u043D\u0438\u044F, \u0432\u044B\u0437\u0432\u0430\u043D\u043D\u044B\u0435 \u0441\u0430\u043C\u043E\u0439 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u0435\u0439 \u043F\u043E\u0434\u043E\u0431\u043D\u044B\u0445 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u0439, \u0441\u0440\u0430\u0437\u0443 \u0432\u044B\u0434\u0430\u0432\u0430\u043B\u0438 \u0432\u0441\u0435 \u0434\u0430\u043D\u043D\u044B\u0435 \u0431\u0443\u0434\u0443\u0449\u0435\u0433\u043E \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430: \u043D\u0435\u043E\u0431\u044B\u0447\u043D\u043E \u0432\u044B\u0441\u043E\u043A\u0438\u0435 \u043F\u0440\u0438\u0435\u043C\u0438\u0441\u0442\u043E\u0441\u0442\u044C, \u0433\u043E\u0440\u0438\u0437\u043E\u043D\u0442\u0430\u043B\u044C\u043D\u0430\u044F \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C \u0438 \u0441\u043A\u043E\u0440\u043E\u043F\u043E\u0434\u044A\u0435\u043C\u043D\u043E\u0441\u0442\u044C, \u043D\u043E \u0432\u0441\u0435 \u044D\u0442\u043E \u0434\u0430\u0432\u0430\u043B\u043E\u0441\u044C \u0437\u0430 \u0441\u0447\u0435\u0442 \u0432\u0441\u0435\u0433\u043E \u043B\u0438\u0448\u044C 4 \u043C\u0438\u043D\u0443\u0442 \u043F\u043E\u043B\u0435\u0442\u0430 \u043C\u0430\u043A\u0441\u0438\u043C\u0443\u043C. \u041A\u0430\u043A \u0442\u043E\u043B\u044C\u043A\u043E \u0431\u044B\u043B\u0438 \u0441\u0444\u043E\u0440\u043C\u0443\u043B\u0438\u0440\u043E\u0432\u0430\u043D\u044B \u0432\u0441\u0435 \u0443\u0441\u043B\u043E\u0432\u0438\u044F \u0431\u0443\u0434\u0443\u0449\u0435\u0433\u043E \u0431\u043E\u0435\u0432\u043E\u0433\u043E \u0440\u0430\u043A\u0435\u0442\u043E\u043F\u043B\u0430\u043D\u0430, \u0434\u0432\u0430 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u0430 \u044D\u0442\u043E\u0433\u043E \u041A\u0411, \u0430\u044D\u0440\u043E\u0434\u0438\u043D\u0430\u043C\u0438\u043A \u0410. \u042F. \u0411\u0435\u0440\u0435\u0437\u043D\u044F\u043A \u0438 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0438\u0441\u0442 \u0410. \u041C. \u0418\u0441\u0430\u0435\u0432, \u0432 \u0438\u043D\u0438\u0446\u0438\u0430\u0442\u0438\u0432\u043D\u043E\u043C \u043F\u043E\u0440\u044F\u0434\u043A\u0435 \u043D\u0430\u0447\u0430\u043B\u0438 \u0440\u0430\u0431\u043E\u0442\u044B \u043D\u0430\u0434 \u043F\u0440\u043E\u0435\u043A\u0442\u043E\u043C \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F-\u043F\u0435\u0440\u0435\u0445\u0432\u0430\u0442\u0447\u0438\u043A\u0430 \u0441 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u0438 \u041B\u0435\u043E\u043D\u0438\u0434\u0430 \u0421\u0442\u0435\u043F\u0430\u043D\u043E\u0432\u0438\u0447\u0430 \u0414\u0443\u0448\u043A\u0438\u043D\u0430, \u0432\u043E\u0437\u0433\u043B\u0430\u0432\u043B\u044F\u0432\u0448\u0438\u043C \u00AB\u0433\u0440\u0443\u043F\u043F\u0443 \u0416\u0420\u0414\u00BB \u0432 \u041D\u0418\u0418-3, \u0431\u043E\u043B\u0435\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043D\u043E\u043C \u043F\u043E\u0434 \u043D\u0430\u0437\u0432\u0430\u043D\u0438\u0435\u043C \u0420\u0430\u043A\u0435\u0442\u043D\u044B\u0439 \u041D\u0430\u0443\u0447\u043D\u043E-\u0438\u0441\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u0442\u0435\u043B\u044C\u0441\u043A\u0438\u0439 \u0438\u043D\u0441\u0442\u0438\u0442\u0443\u0442 (\u0420\u041D\u0418\u0418). \u0421\u0430\u043C\u0438 \u0440\u0430\u0431\u043E\u0442\u044B \u0432 \u041A\u0411 \u0411\u043E\u043B\u0445\u043E\u0432\u0438\u0442\u0438\u043D\u043E\u0432\u0430 \u043F\u0440\u043E\u0432\u043E\u0434\u0438\u043B\u0438\u0441\u044C \u0432\u043D\u0435 \u043F\u043B\u0430\u043D\u0430 \u0438 \u0431\u044B\u043B\u0438 \u0440\u0430\u0437\u0434\u0435\u043B\u0435\u043D\u044B \u043D\u0430 \u0434\u0432\u0430 \u044D\u0442\u0430\u043F\u0430: \u0441\u0430\u043C\u043E\u0441\u0442\u043E\u044F\u0442\u0435\u043B\u044C\u043D\u043E\u0435 \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u0435 \u043F\u043B\u0430\u043D\u0435\u0440\u0430 \u0438 \u0441\u043E\u0432\u043C\u0435\u0441\u0442\u043D\u043E\u0435 (\u0441 \u0420\u041D\u0418\u0418) \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u0435 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C\u043D\u043E\u0439 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0438, \u0442\u0435\u043C \u0431\u043E\u043B\u0435\u0435 \u0447\u0442\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0438\u0441\u0442\u044B \u0432 \u0434\u0435\u043A\u0430\u0431\u0440\u0435 1940 \u0433\u043E\u0434\u0430 \u043F\u043E\u0440\u0443\u0447\u0438\u043B\u0438\u0441\u044C \u0437\u0430 \u0441\u043A\u043E\u0440\u043E\u0435 \u0432\u044B\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u0435 \u044D\u0442\u043E\u0433\u043E \u0437\u0430\u043A\u0430\u0437\u0430.\n\n\u0421\u0430\u043C\u044B\u0439 \u043F\u043E\u0441\u043B\u0435\u0434\u043D\u0438\u0439 \u0438 \u0441\u0430\u043C\u044B\u0439 \u043F\u0440\u043E\u0441\u0442\u043E\u0439 \u0438\u0437 \u043F\u0440\u043E\u0435\u043A\u0442\u043E\u0432 \u043F\u043E\u043B\u0443\u0447\u0438\u043B \u043E\u0434\u043E\u0431\u0440\u0435\u043D\u0438\u0435 \u0433\u043B\u0430\u0432\u043D\u043E\u0433\u043E \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u0430 \u0438 \u0431\u044B\u043B \u0432\u043A\u043B\u044E\u0447\u0435\u043D \u0432 \u043F\u043B\u0430\u043D\u044B \u0440\u0430\u0431\u043E\u0442 \u043D\u0430 \u043F\u0440\u0430\u0432\u0430\u0445 \u0444\u0430\u043A\u0443\u043B\u044C\u0442\u0430\u0442\u0438\u0432\u043D\u043E\u0433\u043E (\u0438\u043B\u0438, \u0434\u0440\u0443\u0433\u0438\u043C\u0438 \u0441\u043B\u043E\u0432\u0430\u043C\u0438, \u0432\u0442\u043E\u0440\u043E\u0441\u0442\u0435\u043F\u0435\u043D\u043D\u043E\u0433\u043E) \u0432 \u0430\u043F\u0440\u0435\u043B\u0435 1941 \u0433\u043E\u0434\u0430, \u0431\u0440\u0438\u0433\u0430\u0434\u0430 \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0430 \u043E\u0442\u0434\u0435\u043B\u044C\u043D\u043E\u0435 \u043F\u043E\u043C\u0435\u0449\u0435\u043D\u0438\u0435, \u043F\u0440\u0435\u0434\u043D\u0430\u0437\u043D\u0430\u0447\u0435\u043D\u043D\u043E\u0435 \u0434\u043B\u044F \u043F\u0440\u043E\u0435\u043A\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430, \u0430 \u0441\u0430\u043C \u043F\u0440\u043E\u0435\u043A\u0442 \u043F\u043E\u043B\u0443\u0447\u0438\u043B \u043E\u0444\u0438\u0446\u0438\u0430\u043B\u044C\u043D\u043E\u0435 \u043D\u0430\u0437\u0432\u0430\u043D\u0438\u0435 "\u0411\u0418" - \u043F\u043E \u043F\u0435\u0440\u0432\u044B\u043C \u0431\u0443\u043A\u0432\u0430\u043C \u0444\u0430\u043C\u0438\u043B\u0438\u0439 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u043E\u0432 \u0411\u0435\u0440\u0435\u0437\u043D\u044F\u043A\u0430 \u0438 \u0418\u0441\u0430\u0435\u0432\u0430.\n\n\u0421\u0430\u043C\u043E\u043B\u0435\u0442 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u044F\u043B \u0441\u043E\u0431\u043E\u0439 \u043E\u0434\u043D\u043E\u043C\u0435\u0441\u0442\u043D\u044B\u0439 \u0441\u0432\u043E\u0431\u043E\u0434\u043D\u043E\u043D\u0435\u0441\u0443\u0449\u0438\u0439 \u043D\u0438\u0437\u043A\u043E\u043F\u043B\u0430\u043D \u0432 \u043E\u0441\u043D\u043E\u0432\u043D\u043E\u043C \u0434\u0435\u0440\u0435\u0432\u044F\u043D\u043D\u043E\u0439 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u0438. \u0422\u0440\u0430\u043F\u04