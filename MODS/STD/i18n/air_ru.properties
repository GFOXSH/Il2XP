\u0437-\u0437\u0430 \u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0430 \u0443 \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u043E\u0439 \u0441\u0442\u043E\u0440\u043E\u043D\u044B \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u0445 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439 \u0432 \u043D\u0430\u0447\u0430\u043B\u0435 \u043A\u0430\u043C\u043F\u0430\u043D\u0438\u0438, Bf 110 \u0441\u043C\u043E\u0433\u043B\u0438 \u0443\u0441\u043F\u0435\u0448\u043D\u043E \u043D\u0430\u043D\u043E\u0441\u0438\u0442\u044C \u0431\u043B\u043E\u043A\u0438\u0440\u0443\u044E\u0449\u0438\u0435 \u0443\u0434\u0430\u0440\u044B, \u0430\u0442\u0430\u043A\u0443\u044F \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u0435 \u0430\u044D\u0440\u043E\u0434\u0440\u043E\u043C\u044B, \u043B\u0438\u043D\u0438\u0438 \u0441\u043D\u0430\u0431\u0436\u0435\u043D\u0438\u044F, \u0441\u043A\u043E\u043F\u043B\u0435\u043D\u0438\u044F \u0432\u043E\u0439\u0441\u043A \u0438 \u0443\u043A\u0440\u0435\u043F\u043B\u0435\u043D\u043D\u044B\u0435 \u0442\u043E\u0447\u043A\u0438. \u0417\u0434\u0435\u0441\u044C \u043D\u043E\u0441\u043E\u0432\u043E\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u0441\u0435\u044F\u043B\u043E \u0440\u0430\u0437\u0440\u0443\u0448\u0435\u043D\u0438\u044F \u0441\u0440\u0435\u0434\u0438 \u0447\u0435\u0433\u043E \u0443\u0433\u043E\u0434\u043D\u043E, \u043A \u0441\u0432\u043E\u0435\u043C\u0443 \u043D\u0435\u0441\u0447\u0430\u0441\u0442\u044C\u044E \u043E\u043A\u0430\u0437\u0430\u0432\u0448\u0435\u0433\u043E\u0441\u044F \u0432 \u043F\u0440\u0438\u0446\u0435\u043B\u0435. \u0415\u0433\u043E \u0435\u0449\u0435 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0438 \u0432 \u0442\u043E\u0439 \u0436\u0435 \u0440\u043E\u043B\u0438 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F, \u0442\u0435\u043C \u0436\u0435 \u043E\u0431\u0440\u0430\u0437\u043E\u043C, \u043A\u0430\u043A \u0438 \u0432\u043E \u0432\u0440\u0435\u043C\u044F \u0411\u0438\u0442\u0432\u044B \u0437\u0430 \u0410\u043D\u0433\u043B\u0438\u044E, \u0438 \u0438\u043D\u043E\u0433\u0434\u0430 \u0434\u0430\u0436\u0435 \u0441 \u0437\u0430\u043C\u0435\u0442\u043D\u044B\u043C \u0443\u0441\u043F\u0435\u0445\u043E\u043C. \u0412 \u043D\u0430\u0447\u0430\u043B\u0435 \u043A\u0430\u043C\u043F\u0430\u043D\u0438\u0438 \u0431\u043E\u043B\u044C\u0448\u0438\u043D\u0441\u0442\u0432\u043E \u043F\u043E\u0442\u0435\u0440\u044C \u043D\u0430\u043D\u043E\u0441\u0438\u043B \u0437\u0435\u043D\u0438\u0442\u043D\u044B\u0439 \u043E\u0433\u043E\u043D\u044C.\n\u041E\u0434\u043D\u0430\u043A\u043E, \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E Bf 110 \u0432 1941 \u0431\u044B\u043B\u043E \u043F\u0440\u0435\u043A\u0440\u0430\u0449\u0435\u043D\u043E, \u0442\u0430\u043A \u0447\u0442\u043E \u043F\u043E\u0442\u0435\u0440\u0438 \u0443\u043C\u0435\u043D\u044C\u0448\u0430\u043B\u0438 \u043C\u043E\u0449\u044C \u043F\u043E\u0434\u0440\u0430\u0437\u0434\u0435\u043B\u0435\u043D\u0438\u0439 Zerst\u00F6rer \u0434\u043E \u0442\u0430\u043A\u043E\u0439 \u0441\u0442\u0435\u043F\u0435\u043D\u0438, \u0447\u0442\u043E, \u043A \u043A\u043E\u043D\u0446\u0443 1941 \u0433., \u0431\u043E\u043B\u044C\u0448\u0438\u043D\u0441\u0442\u0432\u043E \u0438\u0445 \u0431\u044B\u043B\u043E \u0441\u043D\u044F\u0442\u043E \u0441 \u0432\u043E\u0441\u0442\u043E\u0447\u043D\u043E\u0433\u043E \u0444\u0440\u043E\u043D\u0442\u0430. \u0412 \u043A\u043E\u043D\u0446\u0435 1941  \u043D\u0430\u0447\u0430\u043B\u0435 1942 \u0433\u0433., \u0432\u043D\u043E\u0432\u044C \u043D\u0430\u0447\u0430\u043B\u043E\u0441\u044C\u0442 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E Bf 110, \u043F\u043E\u0441\u043A\u043E\u043B\u044C\u043A\u0443 Me-210A (\u043F\u0440\u0435\u0434\u043F\u043E\u043B\u0430\u0433\u0430\u0435\u043C\u0430\u044F \u0437\u0430\u043C\u0435\u043D\u0430) \u0441\u0442\u0440\u0430\u0434\u0430\u043B\u0438 \u043E\u0442 \u0441\u0435\u0440\u044C\u0435\u0437\u043D\u044B\u0445 \u043F\u0440\u043E\u0431\u043B\u0435\u043C. \u0412\u043D\u043E\u0432\u044C \u0432\u0435\u0440\u043D\u0443\u0432 \u0441\u0438\u043B\u0443, \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u043F\u043E\u0434\u0440\u0430\u0437\u0434\u0435\u043B\u0435\u043D\u0438\u0439 Zerst\u00F6rer \u0432 \u043D\u0430\u0447\u0430\u043B\u0435 1942 \u0433. \u0432\u0435\u0440\u043D\u0443\u043B\u0438\u0441\u044C \u043D\u0430 \u0432\u043E\u0441\u0442\u043E\u0447\u043D\u044B\u0439 \u0444\u0440\u043E\u043D\u0442 \u0434\u043B\u044F \u043F\u043E\u0434\u0434\u0435\u0440\u0436\u043A\u0438 \u043D\u0430\u0441\u0442\u0443\u043F\u0430\u0442\u0435\u043B\u044C\u043D\u044B\u0445 \u043E\u043F\u0435\u0440\u0430\u0446\u0438\u0439 \u0412\u0435\u0440\u043C\u0430\u0445\u0442\u0430.\n\u0412\u0441\u0435 \u0435\u0449\u0435 \u043E\u043F\u0440\u0430\u0432\u0434\u044B\u0432\u0430\u044F \u0441\u0432\u043E\u0435 \u043D\u0430\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u0432 \u0440\u043E\u043B\u0438 \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A\u0430, \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0442\u0435\u043F\u0435\u0440\u044C \u043D\u0435\u0441 \u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u043E \u0431\u043E\u043B\u0435\u0435 \u0442\u044F\u0436\u0435\u043B\u044B\u0435 \u043F\u043E\u0442\u0435\u0440\u0438 \u0438\u0437-\u0437\u0430 \u0432\u043E\u0437\u0440\u043E\u0441\u0448\u0435\u0433\u043E \u0447\u0438\u0441\u043B\u0430 \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u0445 \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u0445 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439. \u041E\u0434\u043D\u043E \u0437\u0430 \u0434\u0440\u0443\u0433\u0438\u043C \u043F\u043E\u0434\u0440\u0430\u0437\u0434\u0435\u043B\u0435\u043D\u0438\u044F Zerst\u00F6rer \u0441\u043D\u0438\u043C\u0430\u043B\u0438\u0441\u044C \u0441 \u0444\u0440\u043E\u043D\u0442\u0430 \u0438\u0437-\u0437\u0430 \u043F\u043E\u0442\u0435\u0440\u044C \u0438 \u043D\