 \u0434\u043D\u044F) \u0438 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u044F\u043B \u0441\u043E\u0431\u043E\u0439 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0439 \u0432\u0430\u0440\u0438\u0430\u043D\u0442 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u0430 \u041F\u0435-2. \u041F\u0440\u0438 \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u0438 \u044D\u0442\u043E\u0433\u043E \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u043A\u043E\u043B\u043B\u0435\u043A\u0442\u0438\u0432 \u041A\u0411 \u0441\u0443\u043C\u0435\u043B \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u0438\u0434\u0435\u0438, \u0437\u0430\u043B\u043E\u0436\u0435\u043D\u043D\u044B\u0435 \u043F\u0440\u0438 \u043F\u0435\u0440\u0432\u043E\u043C \u043F\u0440\u043E\u0435\u043A\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0438 \u041F\u0435-2, \u043A\u0430\u043A \u043C\u043D\u043E\u0433\u043E\u0446\u0435\u043B\u0435\u0432\u043E\u0433\u043E \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430. \u0412 \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u0438 \u0441 \u043D\u043E\u0432\u044B\u043C \u043D\u0430\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435\u043C \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u0431\u043E\u043B\u044C\u0448\u043E\u0435 \u0432\u043D\u0438\u043C\u0430\u043D\u0438\u0435 \u0431\u044B\u043B\u043E \u0443\u0434\u0435\u043B\u0435\u043D\u043E \u0443\u043B\u0443\u0447\u0448\u0435\u043D\u0438\u044E \u043F\u0440\u043E\u0434\u043E\u043B\u0436\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0441\u0442\u0438 \u0438 \u0434\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u0438 \u043F\u043E\u043B\u0451\u0442\u0430. \u0414\u043B\u044F \u043F\u043E\u043B\u0443\u0447\u0435\u043D\u0438\u044F \u0442\u0440\u0435\u0431\u0443\u0435\u043C\u043E\u0439 \u0434\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u0438 \u043F\u043E\u043B\u0451\u0442\u0430 \u0432 2000 \u043A\u043C \u0434\u043E\u043F\u043E\u043