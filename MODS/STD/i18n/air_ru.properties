Il-4              \n    \u0414\u0411-3\u0424/\u0418\u043B-4 \u041C-88\u0411, \u043C\u043E\u0434\u0435\u043B\u044C 1941 \u0433.\n\n\u0422\u0438\u043F: \u0434\u0430\u043B\u044C\u043D\u0438\u0439 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\n\n\u0412\u0435\u0441: \n    \u0412\u0437\u043B\u0435\u0442\u043D\u044B\u0439: 5800 \u043A\u0433\n    \u0421 \u043F\u043E\u043B\u043D\u043E\u0439 \u0437\u0430\u0433\u0440\u0443\u0437\u043A\u043E\u0439: 11300 \u043A\u0433\n\n\u0414\u043B\u0438\u043D\u0430: 14,8 \u043C \n\u0420\u0430\u0437\u043C\u0430\u0445 \u043A\u0440\u044B\u043B\u0430: 21,44 \u043C\n\u041F\u043B\u043E\u0449\u0430\u0434\u044C \u043A\u0440\u044B\u043B\u0430: 66,7 \u043A\u0432. \u043C\n\n\u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C: 2x \u041C-88\u0411, \u0441 \u0440\u0430\u0434\u0438\u0430\u043B\u044C\u043D\u044B\u043C \u0440\u0430\u0441\u043F\u043E\u043B\u043E\u0436\u0435\u043D\u0438\u0435\u043C \u0446\u0438\u043B\u0438\u043D\u0434\u0440\u043E\u0432\n\u041C\u043E\u0449\u043D\u043E\u0441\u0442\u044C:\n    \u0412\u0437\u043B\u0435\u0442\u043D\u0430\u044F: 1,100 \u043B.\u0441.\n    \u0418\u043D\u0434\u0438\u043A\u0430\u0442\u043E\u0440\u043D\u0430\u044F: 950 \u043B.\u0441.\n\n\u041C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u0430\u044F \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C:\n    \u0423 \u0437\u0435\u043C\u043B\u0438: 370\u043A\u043C/\u0447\n    \u041D\u0430 5400 \u043C: 430-445 \u043A\u043C/\u0447 (\u0441 1000 \u043A\u0433 \u0431\u043E\u043C\u0431\u043E\u0432\u043E\u0439 \u0437\u0430\u0433\u0440\u0443\u0437\u043A\u0438)\n\u041F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0439 \u043F\u043E\u0442\u043E\u043B\u043E\u043A: 9700 \u043C (\u0441\u0440\u0435\u0434\u043D\u0438\u0439)\n\u0414\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C: 3800-4000 \u043A\u043C (3500 \u043A\u043C \u0441 1000 \u043A\u0433 \u043F\u043E\u043B\u0435\u0437\u043D\u043E\u0439 \u0437\u0430\u0433\u0440\u0443\u0437\