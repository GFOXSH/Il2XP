u0437\u0430\u043C\u0435\u0442\u0438\u0442\u044C, \u0447\u0442\u043E \u043E\u043D \u0447\u0430\u0441\u0442\u043E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0441\u044F \u043A\u0430\u043A \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A. \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u00BB \u0441 \u043C\u043E\u0434\u0435\u0440\u043D\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u043C \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435\u043C \u043C\u043E\u0433 \u043B\u0435\u0433\u043A\u043E \u043D\u0435\u0441\u0442\u0438 \u0434\u0432\u0435 \u0431\u043E\u043C\u0431\u044B \u0424\u0410\u0411-100, \u0438 \u044D\u0442\u043E \u043D\u0435 \u0438\u043C\u0435\u043B\u043E \u0431\u043E\u043B\u044C\u0448\u043E\u0433\u043E \u0432\u043B\u0438\u044F\u043D\u0438\u044F \u043D\u0430 \u0435\u0433\u043E \u043B\u0435\u0442\u043D\u044B\u0435 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0430. \u0421\u0430\u043C\u043E\u043B\u0435\u0442 \u043C\u043E\u0433 \u0432\u044B\u043D\u0435\u0441\u0442\u0438 \u0441\u0435\u0440\u044C\u0435\u0437\u043D\u044B\u0435 \u043F\u043E\u0432\u0440\u0435\u0436\u0434\u0435\u043D\u0438\u044F, \u0410.\u041B. \u041A\u043E\u0436\u0435\u0432\u043D\u0438\u043A\u043E\u0432 \u0438\u0437 483-\u0433\u043E \u0418\u0410\u041F \u043E\u0434\u043D\u0430\u0436\u0434\u044B \u043F\u0440\u0438\u0437\u0435\u043C\u043B\u0438\u043B\u0441\u044F \u0441 162 \u043F\u0443\u043B\u0435\u0432\u044B\u043C\u0438 \u043F\u0440\u043E\u0431\u043E\u0438\u043D\u0430\u043C\u0438 \u0432 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0435. \u041F\u0440\u043E\u0432\u043E\u0434\u0438\u043B\u043E\u043E\u0441\u044C \u043C\u043D\u043E\u0433\u043E \u0443\u0441\u043F\u0435\u0448\u043D\u044B\u0445 \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u043E\u043A. \u041B\u0435\u0442\u043E\u043C 1942 \u0433. 191-\u0439 \u0418\u0410\u041F, \u043B\u0435\u0442\u0430\u044F \u043D\u0430 \u043C\u043E\u0434\u0438\u0444\u0438\u0446\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0445 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u0430\u0445\u00BB \u043F\u043E\u043B\u043D\u043E\u0441\u0442\u044C\u044E \u0443\u043D\u0438\u0447\u0442\u043E\u0436\u0438\u043B \u043A\u0440\u0443\u043F\u043D\u0443\u044E \u0442\u0440\u0430\u043D\u0441\u043F\u043E\u0440\u0442\u043D\u0443\u044E \u043A\u043E\u043B\u043E\u043D\u043D\u0443 \u043F\u043E\u0434 \u041D\u043E\u0432\u044B\u043C \u041E\u0441\u043A\u043E\u043B\u043E\u043C. \u0412 1942 \u0433. \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u044B\u00BB \u0438 \u0418\u043B-2 \u0443\u043D\u0438\u0447\u0442\u043E\u0436\u0438\u043B\u0438  \u043D\u0430 \u0437\u0435\u043C\u043B\u0435 11 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439 \u0438 \u043E\u0434\u0438\u043D Ju-52. \u0418\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0435 \u043F\u043E\u043B\u043A\u0438 \u0447\u0430\u0441\u0442\u043E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0438\u0441\u044C \u0434\u043B\u044F \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u043A\u0438 \u043D\u0430\u0437\u0435\u043C\u043D\u044B\u0445 \u043E\u0431\u044A\u0435\u043A\u0442\u043E\u0432, \u043D\u043E \u043D\u0435\u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u043F\u043E\u043B\u043A\u0438 \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A\u043E\u0432 \u0442\u0430\u043A\u0436\u0435 \u0438\u043C\u0435\u043B\u0438 \u0432 \u0441\u0432\u043E\u0435\u043C \u0440\u0430\u0432\u043F\u043E\u0440\u044F\u0436\u0435\u043D\u0438\u0438 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u044B\u00BB, \u043A\u0430\u043A \u0432 65-\u043C \u0428\u0410\u041F \u043D\u0430 \u0421\u0435\u0432\u0435\u0440\u0435..\n\u0418\u0441\u0442\u043E\u0440\u0438\u044F \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u0430\u00BB \u0432 \u0412\u0412\u0421 \u043D\u0430\u0447\u0430\u043B\u0430\u0441\u044C \u043F\u043E\u0447\u0442\u0438 \u043D\u0430 \u0448\u0435\u0441\u0442\u044C \u043C\u0435\u0441\u044F\u0446\u0435\u0432 \u0440\u0430\u043D\u044C\u0448\u0435. \u042D\u0442\u043E \u0431\u044B\u043B \u043F\u0435\u0440\u0432\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0435\u0442, \u043F\u043E\u043B\u0443\u0447\u0435\u043D\u043D\u044B\u0439 \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u043C\u0438 \u0412\u0412\u0421 \u043F\u043E \u043B\u0435\u043D\u0434-\u043B\u0438\u0437\u0443. 28 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1941 \u0433. 24 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u0430\u00BB IIB \u0441\u043D\u044F\u043B\u0438\u0441\u044C \u0441 \u043F\u0430\u043B\u0443\u0431\u044B \u0431\u0440\u0438\u0442\u0430\u043D\u0441\u043A\u043E\u0433\u043E \u0430\u0432\u0438\u0430\u043D\u043E\u0441\u0446\u0430 \u00AB\u0410\u0440\u0433\u0443\u0441\u00BB \u0438 \u043F\u0440\u0438\u0437\u0435\u043C\u043B\u0438\u043B\u0438\u0441\u044C \u043F\u043E\u0434 \u041C\u0443\u0440\u043C\u0430\u043D\u0441\u043A\u043E\u043C \u0432 \u0441\u0435\u0432\u0435\u0440\u043D\u043E\u0439 \u0420\u043E\u0441\u0441\u0438\u0438 \u043D\u0435\u0434\u0430\u043B\u0435\u043A\u043E \u043E\u0442 \u041F\u043E\u043B\u044F\u0440\u043D\u043E\u0433\u043E \u043A\u0440\u0443\u0433\u0430. \u0412\u0441\u043A\u043E\u0440\u0435 \u043F\u043E\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u043B\u0438 \u0435\u0449\u0435 15 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u043E\u0432\u00BB, \u0434\u043E\u0441\u0442\u0430\u0432\u043B\u0435\u043D\u043D\u044B\u0435 \u0433\u0440\u0443\u0437\u043E\u0432\u044B\u043C\u0438 \u043A\u043E\u0440\u0430\u0431\u043B\u044F\u043C\u0438. \u0411\u0440\u0438\u0442\u0430\u043D\u0441\u043A\u0438\u0435 \u043F\u0438\u043B\u043E\u0442\u044B \u0437\u0430\u0449\u0438\u0449\u0430\u043B\u0438 \u041C\u0443\u0440\u043C\u0430\u043D\u0441\u043A \u0438 \u0441\u043E\u043F\u0440\u043E\u0432\u043E\u0436\u0434\u0430\u043B\u0438 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u0438 \u0432 \u0442\u0435\u0447\u0435\u043D\u0438\u0435 \u043C\u0435\u0441\u044F\u0446\u0430, \u043E\u0434\u043D\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E \u043E\u0431\u0443\u0447\u0430\u044F \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u0445 \u043B\u0435\u0442\u0447\u0438\u043A\u043E\u0432 \u043F\u043E\u043B\u0435\u0442\u0430\u043C \u043D\u0430 \u043D\u043E\u0432\u043E\u043C \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0435. \u041F\u043E\u0441\u043B\u0435 \u044D\u0442\u043E\u0433\u043E \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0438 \u0431\u044B\u043B\u0438 \u043F\u0435\u0440\u0435\u0434\u0430\u043D\u044B 78-\u043C\u0443 \u0418\u0410\u041F \u0412\u0412\u0421 \u0421\u0435\u0432\u0435\u0440\u043D\u043E\u0433\u043E \u0444\u043B\u043E\u0442\u0430. \u0417\u0430 \u044D\u0442\u043E\u0439 \u0433\u043E\u0440\u0441\u0442\u043A\u043E\u0439 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u043E\u0432\u00BB \u043D\u0435\u043F\u0440\u0435\u0440\u044B\u0432\u043D\u043E \u0441\u043B\u0435\u0434\u043E\u0432\u0430\u043B\u0438 \u043D\u043E\u0432\u044B\u0435 \u043F\u0430\u0440\u0442\u0438\u0438 \u0441 \u0431\u0440\u0438\u0442\u0430\u043D\u0441\u043A\u0438\u0445 \u0438 \u043A\u0430\u043D\u0430\u0434\u0441\u043A\u0438\u0445 \u0437\u0430\u0432\u043E\u0434\u043E\u0432.\n\u041A \u0441\u043E\u0436\u0430\u043B\u0435\u043D\u0438\u044E, \u043C\u043D\u043E\u0433\u0438\u0435 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u044B\u00BB, \u043E\u0441\u043E\u0431\u0435\u043D\u043D\u043E \u0438\u0437 \u043F\u0435\u0440\u0432\u044B\u0445 \u043F\u0430\u0440\u0442\u0438\u0439, \u0431\u044B\u043B\u0438 \u043D\u0435 \u043D\u043E\u0432\u044B\u043C\u0438 \u0441\u0430\u043C\u043E\u0434\u043B\u0435\u0442\u0430\u043C\u0438, \u0430 \u0438\u0437\u043D\u043E\u0448\u0435\u043D\u043D\u044B\u043C\u0438 \u0432\u0435\u0442\u0435\u0440\u0430\u043D\u0430\u043C\u0438 \u00AB\u0411\u0438\u0442\u0432\u044B \u0437\u0430 \u0411\u0440\u0438\u0442\u0430\u043D\u0438\u044E\u00BB, \u0447\u0430\u0441\u0442\u043E \u043D\u0435\u043A\u043E\u043C\u043F\u043B\u0435\u043A\u0442\u043D\u044B\u0435. \u0414\u0430\u0436\u0435 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u00BB, \u043E\u0444\u0438\u0446\u0438\u0430\u043B\u044C\u043D\u043E \u043F\u043E\u0441\u043B\u0430\u043D\u043D\u044B\u0439 \u0432 \u041D\u0418\u0418 \u0412\u0412\u0421 \u0434\u043B\u044F \u043E\u0446\u0435\u043D\u043A\u0438 \u0431\u044B\u043B \u0441\u0442\u0430\u0440\u044B\u043C, \u0438\u0437\u043D\u043E\u0448\u0435\u043D\u043D\u044B\u043C \u0438 \u043D\u0430 \u043D\u0435\u043C \u043D\u0435 \u0445\u0432\u0430\u0442\u0430\u043B\u043E \u0440\u0443\u0447\u043A\u0438 \u0441\u0442\u0430\u0440\u0442\u0435\u0440\u0430, \u0447\u0430\u0441\u043E\u0432 \u0438 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u044F. \u041C\u043D\u043E\u0433\u0438\u0435 \u0431\u0440\u0438\u0442\u0430\u043D\u0441\u043A\u0438\u0435 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u044B, \u0432 \u043E\u0442\u043B\u0438\u0447\u0438\u0435 \u043E\u0442 \u043F\u0440\u0438\u0441\u043B\u0430\u043D\u043D\u044B\u0445 \u0438\u0437 \u0421\u0428\u0410, \u0442\u0440\u0435\u0431\u043E\u0432\u0430\u043B\u0438 \u0437\u0430\u043C\u0435\u043D\u044B \u0447\u0430\u0441\u0442\u0435\u0439 \u0438\u043B\u0438 \u0440\u0435\u043C\u043E\u043D\u0442\u0430. \u041D\u0435 \u0431\u044B\u043B\u043E \u0438\u0441\u043A\u043B\u044E\u0447\u0435\u043D\u0438\u0435\u043C, \u0435\u0441\u043B\u0438 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0438\u043C\u0435\u043B 100 \u0447\u0430\u0441\u043E\u0432 \u043B\u0435\u0442\u043D\u043E\u0433\u043E \u0432\u0440\u0435\u043C\u0435\u043D\u0438 \u0435\u0449\u0435 \u0434\u043E \u043E\u0442\u043F\u0440\u0430\u0432\u043A\u0438 \u0432 \u0421\u0421\u0421\u0420.\n\u0421\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u0435 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u044B\u00BB \u043D\u0430\u0447\u0430\u043B\u0438 \u0441\u0432\u043E\u044E \u0441\u043B\u0443\u0436\u0431\u0443 \u043D\u0430 \u0421\u0435\u0432\u0435\u0440\u0435 \u0438 \u0437\u0430\u0442\u0435\u043C \u043D\u0430\u0447\u0430\u043B\u0438 \u043F\u043E\u044F\u0432\u043B\u044F\u0442\u044C\u0441\u044F \u043D\u0430 \u0434\u0440\u0443\u0433\u0438\u0445 \u0443\u0447\u0430\u0441\u0442\u043A\u0430\u0445 \u0444\u0440\u043E\u043D\u0442\u0430. \u041F\u0435\u0440\u0432\u043E\u0435 \u0431\u043E\u0435\u0432\u043E\u0435 \u043F\u0440\u0438\u043C\u0435\u043D\u0435\u043D\u0438\u0435 \u043F\u043E\u043A\u0430\u0437\u0430\u043B\u043E \u043C\u043D\u043E\u0436\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0435 \u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0438 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u0430\u00BB. \u0413\u043B\u0430\u0432\u043D\u043E\u0439 \u043F\u0440\u043E\u0431\u043B\u0435\u043C\u043E\u0439 \u0431\u044B\u043B\u043E \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435  \u0441\u043B\u0430\u0431\u044B\u0445 7,69-\u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u043E\u0432 \u043F\u0440\u043E\u0441\u0442\u043E \u043D\u0435 \u0445\u0432\u0430\u0442\u0430\u043B\u043E, \u0447\u0442\u043E\u0431\u044B \u0441\u0431\u0438\u0442\u044C \u0445\u043E\u0440\u043E\u0448\u043E \u0431\u0440\u043E\u043D\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0435 \u043D\u0435\u043C\u0435\u0446\u043A\u0438\u0435 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u044B. \u0412\u043E\u0442 \u0442\u0438\u043F\u0438\u0447\u043D\u044B\u0439 \u043F\u0440\u0438\u043C\u0435\u0440.  \u0412 \u044F\u043D\u0432\u0430\u0440\u0435 1942 \u0433. \u0442\u0440\u0438 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u0430\u00BB IIB \u0438\u0437 191-\u0433\u043E \u0418\u0410\u041F \u0441\u043B\u0435\u0434\u043E\u0432\u0430\u043B\u0438 \u0437\u0430 \u0440\u0430\u0437\u0432\u0435\u0434\u044B\u0432\u0430\u0442\u0435\u043B\u044C\u043D\u044B\u043C Ju-88 \u043F\u043E\u0447\u0442\u0438 10 \u043C\u0438\u043D\u0443\u0442. \u0412\u0441\u0435 \u0442\u0440\u0438 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u0438\u0441\u0442\u043E\u0449\u0438\u043B\u0438 \u0441\u0432\u043E\u0439 \u0431\u043E\u0435\u0437\u0430\u043F\u0430\u0441 \u0438 \u0431\u0443\u043A\u0432\u0430\u043B\u044C\u043D\u043E \u0438\u0437\u0440\u0435\u0448\u0435\u0442\u0438\u043B\u0438 Ju-88, \u043D\u043E \u043D\u0435\u043C\u0435\u0446 \u043F\u0440\u043E\u0434\u043E\u043B\u0436\u0430\u043B \u043B\u0435\u0442\u0435\u0442\u044C.\n\u041D\u0430\u0434\u0435\u0436\u043D\u043E\u0441\u0442\u044C \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u044F \u0442\u043E\u0436\u0435 \u0431\u044B\u043B\u0430 \u043D\u0435\u0432\u044B\u0441\u043E\u043A\u043E\u0439. \u0421\u0438\u043B\u044C\u043D\u044B\u0439 \u0445\u043E\u043B\u043E\u0434 \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u043E\u0433\u043E \u0421\u0435\u0432\u0435\u0440\u0430 \u0437\u0430\u0441\u0442\u0430\u0432\u043B\u044F\u043B \u0447\u0430\u0441\u0442\u0438 \u043E\u0440\u0443\u0436\u0438\u044F \u0441\u043C\u0435\u0440\u0437\u0430\u0442\u044C\u0441\u044F \u0438 \u043F\u0440\u0435\u043A\u0440\u0430\u0449\u0430\u0442\u044C \u043E\u0433\u043E\u043D\u044C. \u041C\u043D\u043E\u0433\u0438\u0435 \u043B\u0435\u0442\u0447\u0438\u043A\u0438 \u0431\u044B\u043B\u0438 \u0432\u044B\u043D\u0443\u0436\u0434\u0435\u043D\u044B \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u0442\u0430\u0440\u0430\u043D \u0434\u043B\u044F \u0441\u0431\u0438\u0432\u0430\u043D\u0438\u044F \u0432\u0440\u0430\u0436\u0435\u0441\u043A\u0438\u0445 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432. \n\u0421\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u0445 \u043B\u0435\u0442\u0447\u0438\u043A\u043E\u0432 \u043D\u0435 \u043F\u0440\u0438\u0432\u0435\u043B\u0438 \u0432 \u0432\u043E\u0441\u0442\u043E\u0440\u0433 \u043B\u0435\u0442\u043D\u044B\u0435 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u0430\u00BB. \u041E\u043D \u0431\u044B\u043B \u0447\u0443\u0442\u044C \u0431\u044B\u0441\u0442\u0440\u0435\u0435, \u0447\u0435\u043C \u0418-16, \u043D\u043E \u043C\u0435\u0434\u043B\u0435\u043D\u043D\u0435\u0435, \u0447\u0435\u043C \u042F\u043A-1. \u041E\u043D \u0443\u0441\u0442\u0443\u043F\u0430\u043B \u0432 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u0438 Bf-109E \u0438 Bf-109F \u043F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438 \u043D\u0430 \u0432\u0441\u0435\u0445 \u0432\u044B\u0441\u043E\u0442\u0430\u0445. \u0411\u043E\u043B\u044C\u0448\u043E\u0439 \u0444\u044E\u0437\u0435\u043B\u044F\u0436 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u0430\u00BB \u0440\u0430\u0431\u043E\u0442\u0430\u043B \u0432 \u0440\u0435\u0436\u0438\u043C\u0435 \u043F\u0438\u043A\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F \u043A\u0430\u043A \u0442\u043E\u0440\u043C\u043E\u0437, \u0447\u0442\u043E \u043D\u0435 \u0434\u0430\u0432\u0430\u043B\u043E \u0435\u043C\u0443 \u043E\u0442\u043E\u0440\u0432\u0430\u0442\u044C\u0441\u044F \u0432 \u043F\u0438\u043A\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0438 \u043E\u0442 \u043F\u0440\u043E\u0442\u0438\u0432\u043D\u0438\u043A\u0430. \u0423 \u043D\u0435\u0433\u043E \u0431\u044B\u043B\u0438 \u043B\u0443\u0447\u0448\u0438\u0435 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438 \u043D\u0430 \u0440\u0430\u0437\u0432\u043E\u0440\u043E\u0442\u0435, \u0447\u0435\u043C \u0443 \u00AB\u041C\u0435\u0441\u0441\u0435\u0440\u0448\u043C\u0438\u0442\u0442\u0430\u00BB, \u043D\u043E \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u00BB \u0438 \u0431\u043B\u0438\u0437\u043A\u043E \u043D\u0435 \u0431\u044B\u043B \u0442\u0430\u043A\u0438\u043C \u043C\u0430\u043D\u0435\u0432\u0440\u0435\u043D\u043D\u044B\u043C, \u043A\u0430\u043A \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0438 \u041F\u043E\u043B\u0438\u043A\u0430\u0440\u043F\u043E\u0432\u0430.\n\u0414\u0440\u0443\u0433\u0438\u043C \u0438\u0441\u0442\u043E\u0447\u043D\u0438\u043A\u0430\u043C \u0431\u0435\u0441\u043F\u043E\u043A\u043E\u0439\u0441\u0442\u0432\u0430 \u0431\u044B\u043B\u043E \u0443\u0441\u0442\u0440\u043E\u0439\u0441\u0442\u0432\u043E \u0448\u0430\u0441\u0441\u0438. \u0423\u0433\u043E\u043B, \u043F\u043E\u0434 \u043A\u043E\u0442\u043E\u0440\u044B\u043C \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u043C\u043E\u0433 \u0441\u043A\u0430\u043F\u043E\u0442\u0438\u0440\u043E\u0432\u0430\u0442\u044C, \u0441\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u043B \u0432\u0441\u0435\u0433\u043E24 \u0433\u0440\u0430\u0434\u0443\u0441\u0430, \u0438 \u0434\u0430\u0436\u0435 \u043C\u0435\u043D\u044C\u0448\u0435, \u043A\u043E\u0433\u0434\u0430 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0431\u044B\u043B \u043B\u0435\u0433\u0447\u0435, \u0441 \u043F\u0443\u0441\u0442\u044B\u043C\u0438 \u0431\u0430\u043A\u0430\u043C\u0438 \u0438 \u0438\u0437\u0440\u0430\u0441\u0445\u043E\u0434\u043E\u0432\u0430\u043D\u043D\u044B\u043C \u0431\u043E\u0435\u043A\u043E\u043C\u043F\u043B\u0435\u043A\u0442\u043E\u043C. \u041F\u0440\u0438\u0437\u0435\u043C\u043B\u0435\u043D\u0438\u0435 \u043D\u0430 \u043E\u0447\u0435\u043D\u044C \u043D\u0435\u0440\u043E\u0432\u043D\u044B\u0435 \u0412\u041F\u041F \u0434\u0435\u043B\u0430\u043B\u0430 \u043E\u0447\u0435\u043D\u044C \u0432\u0435\u0440\u043E\u044F\u0442\u043D\u044B\u043C \u043E\u043F\u0430\u0441\u043D\u043E\u0441\u0442\u044C \u043F\u0435\u0440\u0435\u0432\u043E\u0440\u0430\u0447\u0438\u0432\u0430\u043D\u0438\u044F. \u0412\u043E \u0432\u0440\u0435\u043C\u044F \u043F\u0435\u0440\u0435\u0432\u043E\u0440\u043E\u0442\u043E\u0432 \u0447\u0435\u0440\u0435\u0437 \u043D\u043E\u0441 \u0434\u0435\u0440\u0435\u0432\u044F\u043D\u043D\u044B\u0439 \u0432\u0438\u043D\u0442 \u043B\u0435\u0433\u043A\u043E \u043B\u043E\u043C\u0430\u043B\u0441\u044F, \u0438 \u0435\u0433\u043E \u0431\u044B\u043B\u043E \u043F\u043E\u0447\u0442\u0438 \u043D\u0435\u0432\u043E\u0437\u043C\u043E\u0436\u043D\u043E \u0447\u0438\u043D\u0438\u0442\u044C. \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u00BB \u043C\u043E\u0433 \u0441\u043A\u0430\u043F\u043E\u0442\u0438\u0440\u043E\u0432\u0430\u0442\u044C \u0432\u043E \u0432\u0440\u0435\u043C\u044F \u0440\u0443\u043B\u0435\u0436\u043A\u0438 \u0438 \u0432\u0437\u043B\u0435\u0442\u0430. \u0411\u044B\u043B\u043E \u043F\u0440\u0438\u0432\u044B\u0447\u043D\u043E\u0439 \u043A\u0430\u0440\u0442\u0438\u043D\u043E\u0439, \u0447\u0442\u043E \u0434\u0432\u0430 \u043C\u0435\u0445\u0430\u043D\u0438\u043A\u0430 \u0441\u0438\u0434\u0435\u043B\u0438 \u043D\u0430 \u0445\u0432\u043E\u0441\u0442\u0435, \u0447\u0442\u043E\u0431\u044B \u0435\u0433\u043E \u043E\u043F\u0443\u0441\u0442\u0438\u0442\u044C (\u0442\u043E \u0436\u0435 \u0441 \u0440\u0430\u043D\u043D\u0438\u043C\u0438 \u043C\u043E\u0434\u0435\u043B\u044F\u043C\u0438 \u042F\u043A\u043E\u0432), \u0438 \u043F\u043E\u0442\u043E\u043C \u0441\u043F\u0440\u044B\u0433\u0438\u0432\u0430\u043B\u0438, \u043A\u043E\u0433\u0434\u0430 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0432\u0437\u043B\u0435\u0442\u0430\u043B. \u041A\u043E\u043D\u0435\u0447\u043D\u043E, \u043D\u0435 \u043E\u0431\u0445\u043E\u0434\u0438\u043B\u043E\u0441\u044C \u0431\u0435\u0437 \u043D\u0435\u0441\u0447\u0430\u0441\u0442\u043D\u044B\u0445 \u0441\u043B\u0443\u0447\u0430\u0435\u0432. \u0412 \u043E\u0434\u043D\u043E\u043C \u0438\u0437 \u043F\u0440\u043E\u0438\u0441\u0448\u0435\u0441\u0442\u0432\u0438\u0439 \u0434\u0432\u0430 \u043C\u0435\u0445\u0430\u043D\u0438\u043A\u0430 \u043F\u043E\u0433\u0438\u0431\u043B\u0438, \u043B\u0435\u0442\u0447\u0438\u043A \u0440\u0430\u043D\u0435\u043D \u0438 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u043F\u043E\u0442\u0435\u0440\u044F\u043D.\n\u0414\u0440\u0443\u0433\u043E\u0439 \u043F\u0440\u043E\u0431\u043B\u0435\u043C\u043E\u0439, \u043A\u043E\u0442\u043E\u0440\u0430\u044F \u0441\u043D\u0438\u0436\u0430\u043B\u0430 \u0431\u043E\u0435\u0432\u0443\u044E \u0446\u0435\u043D\u043D\u043E\u0441\u0442\u044C \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u0430\u00BB, \u0431\u044B\u043B \u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043E\u043A \u0437\u0430\u043F\u0430\u0441\u043D\u044B\u0445 \u0447\u0430\u0441\u0442\u0435\u0439. \u041E\u0441\u043E\u0431\u0435\u043D\u043D\u043E \u043E\u0441\u0442\u0440\u043E \u043D\u0435 \u0445\u0432\u0430\u0442\u0430\u043B\u043E \u0432\u043E\u0437\u0434\u0443\u0448\u043D\u044B\u0445 \u0432\u0438\u043D\u0442\u043E\u0432. \u0414\u0435\u0440\u0435\u0432\u044F\u043D\u043D\u044B\u0435 \u043B\u043E\u043F\u0430\u0441\u0442\u0438 \u043B\u043E\u043C\u0430\u043B\u0438\u0441\u044C \u043F\u0440\u0438 \u043A\u0430\u043F\u043E\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0438, \u0440\u0430\u0441\u043A\u0430\u043B\u044B\u0432\u0430\u043B\u0438\u0441\u044C \u043F\u0440\u0438 \u043F\u043E\u043F\u0430\u0434\u0430\u043D\u0438\u0438 \u043F\u0443\u043B\u044C \u0438 \u043F\u043E\u0432\u0440\u0435\u0436\u0434\u0430\u043B\u0438\u0441\u044C \u043E\u0442 \u043A\u043E\u0447\u0435\u043A \u043D\u0430 \u043D\u0435\u0440\u043E\u0432\u043D\u044B\u0445 \u0432\u0437\u043B\u0435\u0442\u043D\u044B\u0445 \u043F\u043E\u043B\u043E\u0441\u0430\u0445. \u0418\u043D\u043E\u0433\u0434\u0430 \u0434\u043E 50 % \u043D\u0430\u043B\u0438\u0447\u043D\u043E\u0433\u043E \u0441\u043E\u0441\u0442\u0430\u0432\u0430 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u0441\u0442\u043E\u044F\u043B\u0438 \u043D\u0430 \u0437\u0435\u043C\u043B\u0435 \u0438\u0437-\u0437\u0430 \u043E\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u044F \u0432\u0438\u043D\u0442\u043E\u0432. \u041A \u0430\u043F\u0440\u0435\u043B\u044E 1942 \u0433. \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u0435 \u0437\u0430\u0432\u043E\u0434\u044B \u043D\u0430\u0447\u0430\u043B\u0438 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0438\u0442\u044C \u0437\u0430\u043F\u0430\u0441\u043D\u044B\u0435 \u0432\u0438\u043D\u0442\u044B \u0434\u043B\u044F \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u043E\u0432\u00BB. \n\u0421\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u043C \u043B\u0435\u0442\u0447\u0438\u043A\u0430\u043C, \u043E\u0441\u0432\u0430\u0438\u0432\u0430\u0432\u0448\u0438\u043C \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u00BB, \u043F\u0440\u0438\u0445\u043E\u0434\u0438\u0442\u043B\u043E\u0441\u044C \u043F\u0440\u0435\u043E\u0434\u043E\u043B\u0435\u0432\u0430\u0442\u044C \u043C\u043D\u043E\u0436\u0435\u0441\u0442\u0432\u043E \u0442\u0440\u0443\u0434\u043D\u043E\u0441\u0442\u0435\u0439. \u0418\u043C \u043F\u0440\u0438\u0445\u043E\u0434\u0438\u043B\u043E\u0441\u044C \u043F\u0435\u0440\u0435\u0432\u043E\u0434\u0438\u0442\u044C \u043F\u043E\u043A\u0430\u0437\u0430\u043D\u0438\u044F \u043F\u0440\u0438\u0431\u043E\u0440\u043E\u0432 \u0438\u0437 \u0434\u0440\u0443\u0433\u043E\u0439 \u0441\u0438\u0441\u0442\u0435\u043C\u044B \u0438\u0437\u043C\u0435\u0440\u0435\u043D\u0438\u044F: \u043C\u0438\u043B\u0438, \u0444\u0443\u0442\u044B \u0438 \u0433\u0430\u043B\u043B\u043E\u043D\u044B \u0432 \u043F\u0440\u043E\u0442\u0438\u0432\u043E\u043F\u043E\u043B\u043E\u0436\u043D\u043E\u0441\u0442\u044C \u0437\u043D\u0430\u043A\u043E\u043C\u044B\u043C \u043A\u0438\u043B\u043E\u043C\u0435\u0442\u0440\u0430\u043C, \u043C\u0435\u0442\u0440\u0430\u043C \u0438 \u043B\u0438\u0442\u0440\u0430\u043C. \u0421\u0442\u0440\u0430\u043D\u043D\u0430\u044F \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u044F \u0440\u0443\u0447\u043A\u0438 \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F \u0442\u0430\u043A\u0436\u0435 \u0432\u044B\u0437\u044B\u0432\u0430\u043B\u0430 \u043C\u043D\u043E\u0433\u043E \u043F\u0440\u043E\u0431\u043B\u0435\u043C. \n\u041E\u0434\u043D\u0430\u043A\u043E, \u0441\u0430\u043C\u043E\u043B\u0435\u0442, \u043A\u043E\u043D\u0435\u0447\u043D\u043E, \u0438\u043C\u0435\u043B \u0441\u0432\u043E\u0438 \u043F\u0440\u0435\u0438\u043C\u0443\u0449\u0435\u0441\u0442\u0432\u0430. \u0418\u043C \u0431\u044B\u043B\u043E \u043F\u0440\u043E\u0441\u0442\u043E \u0443\u043F\u0440\u0430\u0432\u043B\u044F\u0442\u044C, \u0443\u0441\u0438\u043B\u0438\u0435 \u0434\u043B\u044F \u043C\u0430\u043D\u0435\u0432\u0440\u0430 \u0434\u0430\u0436\u0435 \u043D\u0430 \u0432\u044B\u0441\u043E\u043A\u0438\u0445 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044F\u0445 \u0431\u044B\u043B\u043E \u043D\u0435\u0431\u043E\u043B\u044C\u0448\u0438\u043C. \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u00BB \u0431\u044B\u043B \u043E\u0447\u0435\u043D\u044C \u0443\u0441\u0442\u043E\u0439\u0447\u0438\u0432\u044B\u043C \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u043C \u0438 \u0434\u0430\u0436\u0435 \u043F\u043E\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0435 \u043F\u0438\u043B\u043E\u0442\u044B \u043C\u043E\u0433\u043B\u0438 \u0438\u0441\u043F\u043E\u043B\u043D\u044F\u0442\u044C \u0441\u043B\u043E\u0436\u043D\u044B\u0435 \u043C\u0430\u043D\u0435\u0432\u0440\u044B \u0431\u0435\u0437 \u043E\u0441\u043E\u0431\u044B\u0445 \u0437\u0430\u0442\u0440\u0443\u0434\u043D\u0435\u043D\u0438\u0439, \u0447\u0442\u043E \u0431\u044B\u043B\u043E \u043E\u0447\u0435\u043D\u044C \u0432\u0430\u0436\u043D\u043E \u0432 \u0432\u043E\u0435\u043D\u043D\u043E\u0435 \u0432\u0440\u0435\u043C\u044F. \u0421\u0430\u043C\u043E\u0435 \u0433\u043B\u0430\u0432\u043D\u043E\u0435, \u0433\u043B\u0430\u0432\u043D\u043E\u0435 \u0434\u043E\u0441\u0442\u043E\u0438\u043D\u0441\u0442\u0432\u043E \u043F\u043E \u0441\u0440\u0430\u0432\u043D\u0435\u043D\u0438\u044E \u0441 \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u043C\u0438 \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u043C\u0438 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F\u043C\u0438 \u0431\u044B\u043B\u043E \u043D\u0430\u0434\u0435\u0436\u043D\u043E\u0435 \u0440\u0430\u0434\u0438\u043E \u0432 \u043A\u0430\u0436\u0434\u043E\u043C \u043E\u0442\u0434\u0435\u043B\u044C\u043D\u043E\u043C \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0435. \u041A \u0441\u043E\u0436\u0430\u043B\u0435\u043D\u0438\u044E, \u0440\u0430\u0434\u0438\u043E\u0441\u0442\u0430\u043D\u0446\u0438\u0438 \u043F\u0438\u0442\u0430\u043B\u0438\u0441\u044C \u043E\u0442 \u0431\u0430\u0442\u0430\u0440\u0435\u0439, \u0434\u0430\u0436\u0435 \u0445\u043E\u0442\u044F \u0441\u0430\u043C \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0438\u043C\u0435\u043B \u0430\u043A\u043A\u0443\u043C\u0443\u043B\u044F\u0442\u043E\u0440, \u0438 \u0432 \u0443\u0441\u043B\u043E\u0432\u0438\u044F\u0445 \u0441\u0438\u043B\u044C\u043D\u043E\u0433\u043E \u0445\u043E\u043B\u043E\u0434\u0430 \u0431\u0430\u0442\u0430\u0440\u0435\u044F \u0441\u043B\u0443\u0436\u0438\u043B\u0430 \u043D\u0435 \u0431\u043E\u043B\u0435\u0435 \u043F\u043E\u043B\u0443\u0442\u043E\u0440\u0430 \u0447\u0430\u0441\u043E\u0432.\n\u0421\u043B\u0435\u0434\u0443\u0435\u0442 \u0437\u0430\u043C\u0435\u0442\u0438\u0442\u044C, \u0447\u0442\u043E \u0437\u0438\u043C\u043E\u0439 1941-42 \u0433\u0433., \u043A\u043E\u0433\u0434\u0430 \u0431\u044B\u043B\u0438 \u0434\u043E\u0441\u0442\u0430\u0432\u043B\u0435\u043D\u044B \u0431\u043E\u043B\u044C\u0448\u0438\u043D\u0441\u0442\u0432\u043E \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u043E\u0432\u00BB \u0431\u044B\u043B\u043E \u0434\u043E\u0441\u0442\u0430\u0432\u043B\u0435\u043D\u043E \u0432 \u0421\u0421\u0421\u0420, \u0443 \u0412\u0412\u0421 \u0431\u044B\u043B \u043E\u0433\u0440\u043E\u043C\u043D\u044B\u0439 \u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043E\u043A \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u0445 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432. \u041A\u043E\u043D\u0435\u0447\u043D\u043E, \u043F\u043E \u0441\u0440\u0430\u0432\u043D\u0435\u043D\u0438\u044E \u0441 \u0418-15 \u0438\u043B\u0438 \u043F\u043E\u0434\u043E\u0431\u043D\u044B\u043C\u0438 \u0430\u043B\u044C\u0442\u0435\u0440\u043D\u0430\u0442\u0438\u0432\u0430\u043C\u0438, \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u00BB \u0431\u044B\u043B \u0447\u0443\u0434\u043E\u043C \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E\u0439 \u0430\u0432\u0438\u0430\u0446\u0438\u0438. \u041D\u043E \u0435\u0441\u043B\u0438 \u043E\u0442\u0432\u043B\u0435\u0447\u044C\u0441\u044F \u043E\u0442 \u044D\u0442\u043E\u0433\u043E, \u0434\u0430\u0436\u0435 \u0432 \u043A\u043E\u043D\u0446\u0435 1941 \u0433. \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u044B\u00BB \u0441\u0438\u043B\u044C\u043D\u043E \u0443\u0441\u0442\u0443\u043F\u0430\u043B\u0438 \u043D\u0435\u043C\u0435\u0446\u043A\u0438\u043C \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F\u043C. \u041F\u043E\u044D\u0442\u043E\u043C\u0443 \u043C\u043D\u043E\u0433\u0438\u0435 \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u0435 \u043C\u0435\u0445\u0430\u043D\u0438\u043A\u0438 \u0438 \u0438\u043D\u0436\u0435\u043D\u0435\u0440\u044B \u0441\u0442\u0430\u0440\u0430\u043B\u0438\u0441\u044C \u043A\u0430\u043A \u043C\u043E\u0433\u043B\u0438, \u0447\u0442\u043E\u0431\u044B \u043A\u0430\u043A-\u0442\u043E \u0443\u043B\u0443\u0447\u0448\u0438\u0442\u044C \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430. \u041C\u043D\u043E\u0433\u0438\u0435 \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u044F \u0432 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u044F \u0431\u044B\u043B\u0438 \u0432\u043D\u0435\u0441\u0435\u043D\u044B \u0432 \u043F\u043E\u043B\u0435\u0432\u044B\u0445 \u0443\u0441\u043B\u043E\u0432\u0438\u044F\u0445 \u0435\u0449\u0435 \u0434\u043E \u043D\u0430\u0447\u0430\u043B\u0430 \u043E\u0444\u0438\u0446\u0438\u0430\u043B\u044C\u043D\u043E\u0439 \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u044B \u043C\u043E\u0434\u0435\u0440\u043D\u0438\u0437\u0430\u0446\u0438\u0438. 7,69-\u043C\u043C \u0411\u0440\u0430\u0443\u043D\u0438\u043D\u0433\u0438 \u0431\u044B\u043B\u0438 \u0437\u0430\u043C\u0435\u043D\u0435\u043D\u044B \u043D\u0430 12,7 \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u044B \u0423\u0411\u041A, \u043F\u043E\u0434\u0432\u0435\u0441\u043A\u0438 \u0434\u043B\u044F \u0440\u0430\u043A\u0435\u0442 \u0420\u0421-82, \u0443\u0441\u0442\u0430\u043D\u0430\u0432\u043B\u0438\u0432\u0430\u043B\u0438\u0441\u044C \u0434\u0430\u0436\u0435 \u0441\u043F\u0430\u0440\u0435\u043D\u043D\u044B\u0435 \u043F\u0443\u0448\u043A\u0438 \u0428\u0412\u0410\u041A. \u0412 \u0431\u043E\u043B\u044C\u0448\u0438\u043D\u0441\u0442\u0432\u0435 \u043F\u043E\u043B\u043A\u043E\u0432 \u043C\u0435\u0445\u0430\u043D\u0438\u043A\u0438 \u043E\u0431\u044B\u0447\u043D\u043E \u0441\u043D\u0430\u0440\u044F\u0436\u0430\u043B\u0438 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u044B\u00BB \u0447\u0435\u0442\u044B\u0440\u044C\u043C\u044F \u0438\u043B\u0438 \u0448\u0435\u0441\u0442\u044C\u044E \u0420\u0421-82. \u0411\u044B\u043B\u043E \u0443\u043B\u0443\u0447\u0448\u0435\u043D\u043E \u0438 \u0431\u0440\u043E\u043D\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435. \u0412 \u043F\u043E\u043B\u0435\u0432\u044B\u0445 \u0443\u0441\u043B\u043E\u0432\u0438\u044F\u0445 \u0441\u043E\u0431\u0441\u0442\u0432\u0435\u043D\u043D\u0430\u044F \u0431\u0440\u043E\u043D\u044F \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u0430\u00BB\u0438\u043D\u043E\u0433\u0434\u0430 \u0437\u0430\u043C\u0435\u043D\u044F\u043B\u0430\u0441\u044C \u043D\u0430 \u0431\u0440\u043E\u043D\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0435 \u0441\u0438\u0434\u0435\u043D\u044C\u044F, \u0441\u043D\u044F\u0442\u044B\u0435 \u0441 \u0418-16. \n\u041F\u043E\u044F\u0432\u043B\u044F\u043B\u0438\u0441\u044C \u043F\u0440\u043E\u0431\u043B\u0435\u043C\u044B, \u043A\u043E\u0433\u0434\u0430 \u043C\u0435\u0445\u0430\u043D\u0438\u043A\u0438 \u043F\u044B\u0442\u0430\u043B\u0438\u0441\u044C \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u0434\u043B\u044F \u043E\u0445\u043B\u0430\u0436\u0434\u0435\u043D\u0438\u044F \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F \u0432\u043E\u0434\u0443 \u0432\u043C\u0435\u0441\u0442\u043E \u0433\u043B\u0438\u043A\u043E\u043B\u044F. \u0411\u044B\u043B\u0438 \u0432\u043D\u0435\u0441\u0435\u043D\u044B \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u044F \u0432 \u0441\u0438\u0441\u0442\u0435\u043C\u0443 \u043E\u0445\u043B\u0430\u0436\u0434\u0435\u043D\u0438\u044F, \u043D\u043E \u0432 \u043A\u043E\u043D\u0446\u0435 \u043A\u043E\u043D\u0446\u043E\u0432 \u0441\u043E\u0431\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0439 \u0430\u043D\u0442\u0438\u0444\u0440\u0438\u0437 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u0430\u00BB \u0441\u043C\u0435\u043D\u0438\u043B\u0438 \u043D\u0430 \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u0435, \u043B\u0443\u0447\u0448\u0435 \u0440\u0430\u0431\u043E\u0442\u0430\u0432\u0448\u0438\u0435 \u043F\u0440\u0438 \u043D\u0438\u0437\u043A\u0438\u0445 \u0442\u0435\u043C\u043F\u0435\u0440\u0430\u0442\u0443\u0440\u0430\u0445.\n\u041A \u043B\u0435\u0442\u0443 1942 \u0433. \u00AB\u0425\u0430\u0440\u0438\u0442\u043E\u043D\u044B\u00BB, \u043A\u0430\u043A \u0438\u0445 \u043D\u0430\u0437\u044B\u0432\u0430\u043B\u0438 \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u0435 \u043B\u0435\u0442\u0447\u0438\u043A\u0438, (\u00AB\u0425\u0430\u0440\u0438\u0442\u043E\u043D\u00BB - \u043C\u0443\u0436\u0441\u043A\u043E\u0435 \u0438\u043C\u044F, \u043F\u043E\u043F\u0443\u043B\u044F\u0440\u043D\u043E\u0435 \u0432 XIX \u0432.) \u043F\u0440\u0438\u043C\u0435\u043D\u044F\u043B\u0438\u0441\u044C \u0432 \u0431\u043E\u043B\u044C\u0448\u0438\u0445 \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u0430\u0445 \u043D\u0430 \u0411\u0430\u043B\u0442\u0438\u0439\u0441\u043A\u043E\u043C \u0438 \u0421\u0435\u0432\u0435\u0440\u043D\u043E\u043C \u0444\u043B\u043E\u0442\u0430\u0445, \u0438 \u043F\u043E\u043B\u043A\u0430\u0445 \u0412\u0412\u0421 \u043D\u0430 \u041A\u0430\u0440\u0435\u043B\u044C\u0441\u043A\u043E\u043C, \u041A\u0430\u043B\u0438\u043D\u0438\u043D\u0441\u043A\u043E\u043C, \u0421\u0435\u0432\u0435\u0440\u043E-\u0417\u0430\u043F\u0430\u0434\u043D\u043E\u043C \u0438 \u0412\u043E\u0440\u043E\u043D\u0435\u0436\u0441\u043A\u043E\u043C \u0444\u0440\u043E\u043D\u0442\u0430\u0445, \u0442\u0430\u043A \u0436\u0435 \u043A\u0430\u043A \u0438 \u0432 \u043C\u043D\u043E\u0433\u043E\u0447\u0438\u0441\u043B\u0435\u043D\u043D\u044B\u0445 \u043F\u043E\u043B\u043A\u0430\u0445 \u041F\u0412\u041E \u043F\u043E \u0432\u0441\u0435\u0439 \u0441\u0442\u0440\u0430\u043D\u0435.\n\u041D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0438 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u0430\u00BB, \u043A\u043E\u043D\u0435\u0447\u043D\u043E, \u043D\u0435 \u043C\u043E\u0433\u043B\u0438 \u043D\u0435 \u0441\u043A\u0430\u0437\u0430\u0442\u044C\u0441\u044F \u043D\u0430 \u0435\u0433\u043E \u0431\u043E\u0435\u0432\u044B\u0445 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u0430\u0445. \u041D\u0435\u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u043F\u043E\u043B\u043A\u0438 \u043D\u0435\u0441\u043B\u0438 \u0442\u044F\u0436\u0435\u043B\u044B\u0435 \u043F\u043E\u0442\u0435\u0440\u0438. \u041D\u0430\u043F\u0440\u0438\u043C\u0435\u0440, 3-\u0439 \u0413\u0432\u0418\u0410\u041F \u0412\u0412\u0421 \u0411\u0430\u043B\u0442\u0438\u0439\u0441\u043A\u043E\u0433\u043E \u0444\u043B\u043E\u0442\u0430 \u043F\u043E\u0442\u0435\u0440\u044F\u043B \u0431\u043E\u043B\u044C\u0448\u0438\u043D\u0441\u0442\u0432\u043E \u0441\u0432\u043E\u0438\u0445 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u043C\u0435\u043D\u0435\u0435 \u0447\u0435\u043C \u0437\u0430 \u043D\u0435\u0434\u0435\u043B\u044E, \u043F\u0440\u0438\u043A\u0440\u044B\u0432\u0430\u044F \u0432\u044B\u0441\u0442\u0443\u043F \u0443 \u041D\u0435\u0432\u0441\u043A\u043E\u0439 \u0414\u0443\u0431\u0440\u043E\u0432\u043A\u0438 \u043F\u043E\u0434 \u041B\u0435\u043D\u0438\u043D\u0433\u0440\u0430\u0434\u043E\u043C. \u041D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u044B\u0435 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C \u0438 \u0441\u043A\u043E\u0440\u043E\u043F\u043E\u0434\u044A\u0435\u043C\u043D\u043E\u0441\u0442\u044C \u0437\u0430\u0441\u0442\u0430\u0432\u043B\u044F\u043B\u0438 \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u0445 \u043B\u0435\u0442\u0447\u0438\u043A\u043E\u0432 \u0432\u044B\u043F\u043E\u043B\u043D\u044F\u0442\u044C \u0442\u043E\u043B\u044C\u043A\u043E \u0433\u043E\u0440\u0438\u0437\u043E\u043D\u0442\u0430\u043B\u044C\u043D\u044B\u0435 \u043C\u0430\u043D\u0435\u0432\u0440\u044B. \u0427\u0430\u0441\u0442\u043E \u043F\u043E\u0434\u0440\u0430\u0437\u0434\u0435\u043B\u0435\u043D\u0438\u044F \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u043E\u0432\u00BB \u0432\u0441\u0442\u0430\u0432\u0430\u043B\u0438 \u0432 \u043E\u0431\u043E\u0440\u043E\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0439 \u043A\u0440\u0443\u0433, \u0435\u0434\u0432\u0430 \u0437\u0430\u0432\u0438\u0434\u0435\u0432 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0438 \u043F\u0440\u043E\u0442\u0438\u0432\u043D\u0438\u043A\u0430, \u0434\u0430\u0436\u0435 \u043D\u0435 \u043F\u044B\u0442\u0430\u044F\u0441\u044C \u0430\u0442\u0430\u043A\u043E\u0432\u0430\u0442\u044C. \u0412 1942 \u0433. \u043F\u043E\u0447\u0442\u0438 8% \u043E\u0431\u0449\u0438\u0445 \u043F\u043E\u0442\u0435\u0440\u044C \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u0441\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u043B\u0438 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u044B\u00BB, \u0445\u043E\u0442\u044F \u044D\u0442\u043E\u0442 \u0442\u0438\u043F \u0441\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u043B \u043C\u0435\u043D\u0435\u0435 5% \u043E\u0431\u0449\u0435\u0433\u043E \u043F\u0430\u0440\u043A\u0430 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432. \n\u041A\u043E\u043D\u0435\u0447\u043D\u043E, \u043D\u0435\u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u043B\u0443\u0447\u0448\u0438\u0435 \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u0435 \u043B\u0435\u0442\u0447\u0438\u043A\u0438 \u0431\u044B\u043B\u0438 \u0432 \u0441\u043E\u0441\u0442\u043E\u044F\u043D\u0438\u0438 \u043F\u043E\u043A\u0430\u0437\u0430\u0442\u044C \u043E\u0442\u043B\u0438\u0447\u043D\u044B\u0435 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u044B \u043D\u0430 \u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u0435\u00BB \u043D\u0435\u0432\u0437\u0438\u0440\u0430\u044F \u043D\u0430 \u0435\u0433\u043E \u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0438.\u0415\u0441\u0442\u044C \u043C\u043D\u043E\u0433\u043E \u043F\u0440\u0438\u043C\u0435\u0440\u043E\u0432, \u043A\u043E\u0433\u0434\u0430 \u0430\u0441\u044B \u043D\u0430 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u0435\u00BB \u043F\u0440\u0438 \u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u043C \u0447\u0438\u0441\u043B\u0435\u043D\u043D\u043E\u043C \u043F\u0440\u0435\u0432\u043E\u0441\u0445\u043E\u0434\u0441\u0442\u0432\u0435 \u0432\u0441\u0442\u0443\u043F\u0430\u043B\u0438 \u0432 \u0431\u043E\u0439 \u0438 \u0441\u043F\u043E\u043A\u043E\u0439\u043D\u043E \u0432\u043E\u0437\u0432\u0440\u0430\u0449\u0430\u043B\u0438\u0441\u044C \u0434\u043E\u043C\u043E\u0439. 19 \u0438\u044E\u043D\u044F 1942 \u0433. \u0441\u0435\u043C\u044C \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u043E\u0432\u00BB, \u0432\u0435\u0434\u043E\u043C\u044B\u0445 \u0413.\u0412. \u0417\u0438\u043C\u0438\u043D\u044B\u043C \u0430\u0442\u0430\u043A\u043E\u0432\u0430\u043B\u0438 12 \u00AB\u042E\u043D\u043A\u0435\u0440\u0441\u043E\u0432-88\u00BB , \u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u0437\u0430\u0449\u0438\u0449\u0430\u043B\u0438 15 Bf-109 \u0438 \u0441\u0431\u0438\u043B\u0438 \u0434\u0435\u0441\u044F\u0442\u044C \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432, \u043F\u043E\u0442\u0435\u0440\u044F\u0432 \u043B\u0438\u0448\u044C \u043E\u0434\u0438\u043D. \u041E\u0434\u043D\u0430\u043A\u043E, \u044D\u0442\u043E \u043D\u0435 \u0442\u0438\u043F\u0438\u0447\u043D\u044B\u0439 \u043F\u0440\u0438\u043C\u0435\u0440. \u041E\u0434\u043D\u0438\u0445 \u043F\u0438\u043B\u043E\u0442\u0441\u043A\u0438\u0445 \u0443\u043C\u0435\u043D\u0438\u0439 \u043F\u0440\u043E\u0441\u0442\u043E \u0431\u044B\u043B\u043E \u043D\u0435 \u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E. \n\u041C\u0430\u0441\u0441\u043E\u0432\u044B\u0435 \u0431\u043E\u0438 \u0441 \u0443\u0447\u0430\u0441\u0442\u0438\u0435\u043C \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u043E\u0432\u00BB \u043F\u0440\u043E\u0445\u043E\u0434\u0438\u043B\u0438 \u043D\u0430 \u0440\u0435\u043A\u0435 \u0414\u043E\u043D \u0432\u043E \u0432\u0440\u0435\u043C\u044F \u0431\u0438\u0442\u0432\u044B \u0437\u0430 \u0421\u0442\u0430\u043B\u0438\u043D\u0433\u0440\u0430\u0434. \u0412 \u0442\u043E \u0432\u0440\u0435\u043C\u044F \u043A\u0430\u043A \u043D\u0430 \u0421\u0435\u0432\u0435\u0440\u0435 \u043D\u0435\u043C\u0446\u044B \u0447\u0430\u0441\u0442\u043E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0438 \u0443\u0441\u0442\u0430\u0440\u0435\u0432\u0448\u0438\u0435 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u044B, \u043D\u0430 \u042E\u0433\u0435 \u0443 \u043D\u0438\u0445 \u0431\u044B\u043B\u0438 \u0442\u043E\u043B\u044C\u043A\u043E \u043B\u0443\u0447\u0448\u0438\u0435 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u044B. \u0422\u0430\u043C \u0434\u0435\u0439\u0441\u0442\u0432\u043E\u0432\u0430\u043B\u0430 235-\u044F \u0418\u0410\u0414 (\u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C\u043D\u0430\u044F \u0434\u0438\u0432\u0438\u0437\u0438\u044F), \u043A\u043E\u0442\u043E\u0440\u0430\u044F \u0432\u043A\u043B\u044E\u0447\u0430\u043B\u0430 191-\u0439, 436-\u0439 \u0438 46-\u0439 \u0418\u0410\u041F, \u043E\u0441\u043D\u0430\u0449\u0435\u043D\u043D\u0430\u044F \u0438\u0441\u043A\u043B\u044E\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u043E \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u0430\u043C\u0438\u00BB. \u041E\u043D\u0438 \u0432\u0441\u0442\u0443\u043F\u0438\u043B\u0438 \u0432 \u0434\u0435\u043B\u043E \u0432 \u0438\u044E\u043D\u0435 1942 \u0433. \u0417\u0430 \u043F\u0435\u0440\u0432\u0443\u044E \u043D\u0435\u0434\u0435\u043B\u044E \u0431\u043E\u0435\u0432 \u0434\u0442\u0438\u0432\u0438\u0437\u0438\u044F \u0437\u0430\u043F\u0438\u0441\u0430\u043B\u0430 \u043D\u0430 \u0441\u0432\u043E\u0439 \u0441\u0447\u0435\u0442 29 \u0441\u0431\u0438\u0442\u044B\u0445 \u0432\u0440\u0430\u0436\u0435\u0441\u043A\u0438\u0445 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432. \u0417\u0430 \u0438\u044E\u043B\u044C \u0434\u0438\u0432\u0438\u0437\u0438\u044F \u043F\u043E\u0442\u0435\u0440\u044F\u043B\u0430 17 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u043E\u0432\u00BB, \u0441\u0431\u0438\u0432 \u0432\u0434\u0432\u043E\u0435 \u0431\u043E\u043B\u044C\u0448\u0435\u0435 \u0447\u0438\u0441\u043B\u043E \u043D\u0435\u043C\u0435\u0446\u043A\u0438\u0445 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432. \u041E\u0434\u043D\u0430\u043A\u043E, \u0431\u043E\u0435\u0432\u044B\u0435 \u043F\u043E\u0442\u0435\u0440\u0438 \u043D\u0435\u043B\u044C\u0437\u044F \u0431\u044B\u043B\u043E \u0432\u043E\u0441\u043F\u043E\u043B\u043D\u0438\u0442\u044C \u043D\u043E\u0432\u044B\u043C\u0438 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u0430\u043C\u0438\u00BB, \u0438 \u0432\u043C\u0435\u0441\u0442\u043E \u043D\u0438\u0445 \u043F\u0440\u0438\u0441\u044B\u043B\u0430\u043B\u0438\u0441\u044C \u042F\u043A\u0438 \u0438 \u041B\u0430. \u0414\u0438\u0432\u0438\u0437\u0438\u044F \u0432\u0441\u043A\u043E\u0440\u0435 \u043B\u0435\u0442\u0430\u043B\u0430 \u043F\u043E\u0447\u0442\u0438 \u0438\u0441\u043A\u043B\u044E\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u043E \u043D\u0430 \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u0445 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430\u0445.\n\u041F\u0435\u0440\u0435\u043C\u0435\u043D\u044B \u0431\u044B\u043B\u0438 \u043F\u043E\u0432\u0441\u0435\u043C\u0435\u0441\u0442\u043D\u044B. \u0415\u0441\u043B\u0438 1 \u0438\u044E\u043B\u044F 1942 \u0433. \u0443 \u0412\u0412\u0421 \u0431\u044B\u043B\u043E 202 \u0434\u0435\u0439\u0441\u0442\u0432\u0443\u044E\u0449\u0438\u0445 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u0430\u00BB, \u043A \u043D\u043E\u044F\u0431\u0440\u044E \u0434\u0435\u0439\u0441\u0442\u0432\u043E\u0432\u0430\u043B\u043E \u043B\u0438\u0448\u044C 130. \u041E\u043D\u0438 \u0438\u0433\u0440\u0430\u043B\u0438 \u0432\u0430\u0436\u043D\u0443\u044E \u0440\u043E\u043B\u044C \u043B\u0438\u0448\u044C \u043D\u0430 \u0421\u0435\u0432\u0435\u0440\u0435, \u043D\u0430 \u043E\u0441\u0442\u0430\u043B\u044C\u043D\u044B\u0445 \u0443\u0447\u0430\u0441\u0442\u043A\u0430\u0445 \u0444\u0440\u043E\u043D\u0442\u0430 \u043F\u0440\u0435\u043E\u0431\u043B\u0430\u0434\u0430\u043B\u0438 \u0431\u043E\u043B\u0435\u0435 \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u0435 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0438.\n\u041F\u043E\u0437\u0436\u0435 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u044B\u00BB \u0431\u044B\u043B\u0438 \u0432 \u043E\u0441\u043D\u043E\u0432\u043D\u043E\u043C \u043E\u0442\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u044B \u0432 \u043F\u043E\u043B\u043A\u0438 \u041F\u0412\u041E, \u0437\u0430\u0449\u0438\u0449\u0430\u044F \u0442\u0435\u0440\u0440\u0438\u0442\u043E\u0440\u0438\u0438 \u0421\u0421\u0421\u0420, \u0443\u0434\u0430\u043B\u0435\u043D\u043D\u044B\u0435 \u043E\u0442 \u0444\u0440\u043E\u043D\u0442\u0430. \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u00BB IIC \u0442\u0430\u043C \u043B\u044E\u0431\u0438\u043B\u0438,\u0437\u0430 \u0435\u0433\u043E \u043C\u043E\u0449\u043D\u043E\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u0438\u0437 \u0447\u0435\u0442\u044B\u0440\u0435\u0445 20-\u043C\u043C \u043F\u0443\u0448\u0435\u043A. \u041E\u043D \u0431\u044B\u043B \u0430\u0431\u0441\u043E\u043B\u044E\u0442\u043D\u043E \u0431\u0435\u0441\u043F\u043E\u043B\u0435\u0437\u0435\u043D \u043F\u0440\u043E\u0442\u0438\u0432 \u0438\u0441\u0442\u0440\u0435\u0431\u04