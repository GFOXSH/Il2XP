46\u0438\u0438 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438 B-17F. \u0418\u0441\u0442\u043E\u0440\u0438\u044F \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u044F \u043D\u043E\u0432\u043E\u0439 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438 \u043A\u0440\u0435\u043F\u043E\u0441\u0442\u0438 \u043D\u0430\u0447\u0430\u043B\u0430\u0441\u044C \u0441 \u0442\u044F\u0436\u0435\u043B\u043E\u0433\u043E \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F \u0441\u043E\u043F\u0440\u043E\u0432\u043E\u0436\u0434\u0435\u043D\u0438\u044F YB-40, \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u044F\u0432\u0448\u0435\u0433\u043E \u0441\u043E\u0431\u043E\u0439 \u0442\u043E\u0442 \u0436\u0435 B-17, \u043D\u043E \u043D\u0435\u0441\u0448\u0435\u0433\u043E \u043D\u0430 \u0441\u0435\u0431\u0435 \u0432\u043D\u0443\u0448\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0439 \u043D\u0430\u0431\u043E\u0440 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u044F. \u0418\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C \u0441\u043E\u043F\u0440\u043E\u0432\u043E\u0436\u0434\u0435\u043D\u0438\u044F \u0438\u0437 YB-40 \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0441\u044F \u0431\u043E\u043B\u0435\u0435 \u0447\u0435\u043C \u043F\u043E\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0439, \u0442\u0435\u043C \u043D\u0435 \u043C\u0435\u043D\u0435\u0435, \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u044E \u043D\u043E\u0441\u043E\u0432\u043E\u0439 \u0442\u0443\u0440\u0435\u043B\u0438 Bendix \u043F\u0440\u0438\u0437\u043D\u0430\u043B\u0438 \u0443\u0434\u0430\u0447\u043D\u043E\u0439 \u0438 \u0440\u0435\u043A\u043E\u043C\u0435\u043D\u0434\u043E\u0432\u0430\u043B\u0438 \u043A \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0438 \u043D\u0430 B-17. \u0418\u043C\u0435\u043D\u043D\u043E \u043D\u043E\u0441\u043E\u0432\u0430\u044F \u0442\u0443\u0440\u0435\u043B\u044C \u044F\u0432\u043B\u044F\u0435\u0442\u0441\u044F \u043E\u0441\u043D\u043E\u0432\u043D\u044B\u043C \u043E\u0442\u043B\u0438\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u043C \u043F\u0440\u0438\u0437\u043D\u0430\u043A\u043E\u043C B-17 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438 G. \u041F\u0435\u0440\u0432\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u044D\u0442\u043E\u0433\u043E \u0442\u0438\u043F\u0430 \u0432\u0437\u043B\u0435\u0442\u0435\u043B \u0432 \u0438\u044E\u043B\u0435 1943 \u0433\u043E\u0434\u0430, \u043F\u0435\u0440\u0432\u044B\u0435 \u0441\u0435\u0440\u0438\u0439\u043D\u044B\u0435 \u043C\u0430\u0448\u0438\u043D\u044B \u043F\u043E\u0441\u0442\u0443\u043F\u0438\u043B\u0438 \u043D\u0430 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u043E\u0441\u0435\u043D\u044C\u044E \u0442\u043E\u0433\u043E \u0434\u0435 \u0433\u043E\u0434\u0430.\n\u041A\u0430\u043A \u0438 \u043F\u0440\u0435\u0436\u0434\u0435, \u043D\u043E\u0432\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0438\u043B\u0441\u044F \u043D\u0430 \u0442\u0440\u0435\u0445 \u0437\u0430\u0432\u043E\u0434\u0430\u0445: Boeing \u0432 \u0421\u0438\u044D\u0442\u043B\u0435 (-BO), Douglas \u0432 \u041B\u043E\u043D\u0433 \u0411\u0438\u0447 (-DL) \u0438 Lockheed-Vega \u0432 \u0411\u0435\u0440\u0431\u0430\u043D\u043A\u0435 (-VE). \u0421\u0430\u043C\u043E\u0435 \u0438\u043D\u0442\u0435\u0440\u0435\u0441\u043D\u043E\u0435, \u0447\u0442\u043E Douglas  \u043D\u0435 \u0434\u0435\u043B\u0430\u043B\u0430 \u0440\u0430\u0437\u043B\u0438\u0447\u0438\u0439 \u043C\u0435\u0436\u0434\u0443 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F\u043C\u0438 F \u0438 G, \u043F\u043E\u044D\u0442\u043E\u043C\u0443 \u043F\u0435\u0440\u0432\u044B\u0435 \u0441\u0435\u0440\u0438\u0438 \u043D\u043E\u0432\u043E\u0439 \u043C\u0430\u0448\u0438\u043D\u044B \u043D\u043E\u0441\u0438\u043B\u0438 \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 B-17F-70-DL, -75