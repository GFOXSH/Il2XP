\u043B\u0436\u043D\u044B \u0431\u044B\u043B\u0438 \u0438\u043C\u0435\u0442\u044C \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0443\u044E \u043C\u0430\u0440\u043A\u0438\u0440\u043E\u0432\u043A\u0443 \u0438 \u0441\u0435\u0440\u0438\u0439\u043D\u044B\u0435 \u043D\u043E\u043C\u0435\u0440\u0430 \u0412\u0412\u0421 \u0421\u0428\u0410, \u0445\u043E\u0442\u044F \u043E\u043D\u0438 \u043D\u0438\u043A\u043E\u0433\u0434\u0430 \u043D\u0435 \u043F\u0440\u0435\u0434\u043D\u0430\u0437\u043D\u0430\u0447\u0430\u043B\u0438\u0441\u044C \u0434\u043B\u043B\u044F \u0441\u043B\u0443\u0436\u0431\u044B \u0432 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0445 \u0412\u0412\u0421. \n\n\u0412 \u043E\u0431\u0449\u0435\u043C, P-40 \u043D\u0435 \u043D\u0440\u0430\u0432\u0438\u043B\u0441\u044F \u0431\u043E\u043B\u044C\u0448\u0438\u043D\u0441\u0442\u0432\u0443 \u043F\u0438\u043B\u043E\u0442\u043E\u0432, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u043B\u0435\u0442\u0430\u043B\u0438 \u043D\u0430 \u043D\u0435\u043C. \u041E\u0434\u043D\u0430 \u0438\u0437 \u0433\u043B\u0430\u0432\u043D\u044B\u0445 \u043F\u0440\u0435\u0442\u0435\u043D\u0437\u0438\u0439, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0435 \u0438 \u0431\u0440\u0438\u0442\u0430\u043D\u0441\u043A\u0438\u0435 \u043F\u0438\u043B\u043E\u0442\u044B \u0438\u043C\u0435\u043B\u0438 \u043A \u00AB\u0412\u0430\u0440\u0445\u043E\u043A\u0443\u00BB \u0431\u044B\u043B\u0438 \u0432\u044B\u0441\u043E\u0442\u043D\u044B\u0435 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438, \u0447\u0442\u043E \u0431\u044B\u043B\u043E \u043F\u0440\u044F\u043C\u044B\u043C \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u043E\u043C \u0434\u043E\u0432\u043E\u0435\u043D\u043D\u043E\u0439 \u043F\u0440\u043E\u0435\u043A\u0442\u043D\u043E\u0439 \u043F\u043E\u043B\u0438\u0442\u0438\u043A\u0438 \u00AB\u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u043A\u0430 \u043F\u043E\u0432\u0435\u0440\u0445 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439\u00BB. \u0421\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u0435 \u043B\u0435\u0442\u0447\u0438\u043A\u0438 \u043D\u0435 \u043E\u0447\u0435\u043D\u044C \u0447\u0430\u0441\u0442\u043E \u0432\u0435\u043B\u0438 \u0432\u044B\u0441\u043E\u0442\u043D\u044B\u0435 \u0431\u043E\u0438,  \u043D\u043E \u043E\u043D\u0438 \u0442\u0430\u043A\u0436\u0435 \u043D\u0430\u0448\u043B\u0438, \u0447\u0442\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0438 P-40 \u0431\u044B\u043B\u0438 \u043D\u0435\u043D\u0430\u0434\u0435\u0436\u043D\u044B, \u0438 \u043D\u0435 \u043C\u043E\u0433\u043B\u0438 \u0432\u044B\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0442\u044C \u0431\u043E\u0435\u0432\u044B\u0435 \u043F\u043E\u0432\u0440\u0435\u0436\u0434\u0435\u043D\u0438\u044F \u0442\u0430\u043A \u0436\u0435 \u0445\u043E\u0440\u043E\u0448\u043E, \u043A\u0430\u043A P-39 \u00AB\u0410\u044D\u0440\u043E\u043A\u043E\u0431\u0440\u0430\u00BB. \u0412 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u044E P-40 \u0431\u044B\u043B\u0438 \u0432\u043D\u0435\u0441\u0435\u043D\u044B \u043C\u043D\u043E\u0433\u043E\u0447\u0438\u0441\u043B\u0435\u043D\u043D\u044B\u0435 \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u044F, \u0438 \u043E\u043D \u043E\u0441\u0442\u0430\u0432\u0430\u043B\u0441\u044F \u0432 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0435 \u0434\u043E 1944 \u0433., \u0445\u043E\u0442\u044F \u043E\u043D \u0432\u0440\u044F\u0434 \u043B\u0438 \u0431\u044B\u043B \u043C\u0435\u0447\u0442\u043E\u0439 \u043B\u0435\u043A\u0442\u0447\u0438\u043A\u0430-\u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F \u0438 \u043D\u0430 \u0432\u0441\u0435\u043C \u043F\u0440\u043E\u0442\u044F\u0436\u0435\u043D\u0438\u0438 \u0435\u0433\u043E \u0438\u0441\u0442\u043E\u0440\u0438\u0438 \u043E\u043D \u0441\u0438\u043B\u044C\u043D\u043E \u0443\u0441\u0442\u0443\u043F\u0430\u043B \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F\u043C \u043F\u0440\u043E\u0442\u0438\u0432\u043D\u0438\u043A\u0430.\n\n\u0414\u043E\u0441\u0442\u043E\u0438\u043D\u0441\u0442\u0432\u0430:  \u0423\u0441\u0438\u043B\u0435\u043D\u043D\u0430\u044F \u043E\u0433\u043D\u0435\u0432\u0430\u044F \u043C\u043E\u0449\u044C \u043F\u043E \u0441\u0440\u0430\u0432\u043D\u0435\u043D\u0438\u044E \u0441 \u0431\u043E\u043B\u0435\u0435 \u0440\u0430\u043D\u043D\u0438\u043C\u0438 P-40 \u0431\u043B\u0430\u0433\u043E\u0434\u0430\u0440\u044F \u0434\u043E\u0431\u0430\u0432\u043B\u0435\u043D\u0438\u044E \u0448\u0435\u0441\u0442\u0438 \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u043E\u0432 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 50.  P-40E \u0431\u044B\u043B \u0436\u0438\u0432\u0443\u0447\u0438\u043C \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u043C \u0438 \u043C\u043E\u0433 \u0432\u044B\u0434\u0435\u0440\u0436\u0430\u0442\u044C \u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0435 \u043F\u043E\u0432\u0440\u0435\u0436\u0434\u0435\u043D\u0438\u044F.\n\n\u041D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0438:  \u041D\u0435\u0441\u043C\u043E\u0442\u0440\u044F \u043D\u0430 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u0438\u0435 \u00AB\u0410\u043B\u043B\u0438\u0441\u043E\u043D\u00BB V-1710-39, \u043E\u043D \u0431\u044B\u043B \u0441\u043B\u0438\u0448\u043A\u043E\u043C \u043C\u0435\u0434\u043B\u0435\u043D\u043D\u044B\u043C, \u0438\u043C\u0435\u043B \u043C\u0430\u043B\u0443\u044E \u043C\u0430\u043D\u0435\u0432\u0440\u0435\u043D\u043D\u043E\u0441\u0442\u044C, \u043D\u0438\u0437\u043A\u0443\u044E \u0441\u043A\u043E\u0440\u043E\u043F\u043E\u0434\u044A\u0435\u043C\u043D\u043E\u0441\u0442\u044C \u0438 \u0444\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438 \u043E\u043A\u0430\u0437\u0430\u043B\u0441\u044F \u0443\u0441\u0442\u0430\u0440\u0435\u0432\u0448\u0435\u043C \u0434\u0430\u0436\u0435 \u0435\u0449\u0435 \u0434\u043E \u0442\u043E\u0433\u043E, \u043A\u0430\u043A \u043F\u043E\u0448\u0435\u043B \u0432 \u0441\u0435\u0440\u0438\u044E.\n\n
P-40E-M-105_NEW   \n    \u0421\u043E\u0432\u0435\u0442\u0441\u043A\u0430\u044F \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F P-40E \u0441 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C M-105\u041F, \u043C\u043E\u0434\u0435\u043B\u044C 1942 \u0433.\n\n\u0422\u0438\u043F:  \u0418\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C\n\n\u0412\u0435\u0441:\n\t\u041F\u0443\u0441\u0442\u043E\u0439:  ~2700 \u043A\u0433  \n\t\u041C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u044B\u0439:  ~4000 \u043A\u0433\n\n\u0414\u043B\u0438\u043D\u0430:  9,50 \u043C\n\u0420\u0430\u0437\u043C\u0430\u0445 \u043A\u0440\u044B\u043B\u0430:  11,38 \u043C\n\u041F\u043B\u043E\u0449\u0430\u0434\u044C \u043A\u0440\u044B\u043B\u0430:  21,92 \u043A\u0432. \u043C\n\n\u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C:  \u041A\u043B\u0438\u043C\u043E\u0432 \u041C-105\u041F\n\u041C\u043E\u0449\u043D\u043E\u0441\u0442\u044C:  1100 \u043B.\u0441.\n\n\u041C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u0430\u044F \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C:\n\t\u0423 \u0437\u0435\u043C\u043B\u0438: 476-480 \u043A\u043C/\u0447\n   \u041D\u0430 4800 \u043C:  560-565 \u043A\u043C/\u0447\n\t\u0412\u0440\u0435\u043C\u044F \u043D\u0430\u0431\u043E\u0440\u0430 \u0432\u044B\u0441\u043E\u0442\u044B 5,000 \u043C:  ~7,5 \u043C\u0438\u043D.\n\u041F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0439 \u043F\u043E\u0442\u043E\u043B\u043E\u043A:  ~9000 \u043C    \n\u0414\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C:  \u043D\u0435\u0438\u0437\u0432\u0435\u0441\u0442\u043D\u043E\n\t\n\u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435:\n\t6 x 12.7-\u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u043E\u0432\n\t\u0434\u043E 6 \u0440\u0430\u043A\u0435\u0442 \u0420\u0421-82\n\t1 x 250 \u043A\u0433 \u0431\u043E\u043C\u0431\u0430\n\t2 x 50 \u043A\u0433 \u0431\u043E\u043C\u0431\u044B\n\n\u0421\u043E\u0432\u0435\u0442\u044B \u0432\u043D\u0435\u0441\u043B\u0438 \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u0439 \u0432 \u043F\u043E\u043B\u0443\u0447\u0435\u043D\u043D\u044B\u0435 \u043B\u0435\u043D\u0434-\u043B\u0438\u0437\u043E\u0432\u0441\u043A\u0438\u0435 P-40. \u0421\u0430\u043C\u044B\u043C \u043F\u0440\u0438\u043C\u0435\u0447\u0430\u0442\u0435\u043B\u044C\u043D\u043E\u0439 \u0431\u044B\u043B\u0430 \u0432\u0435\u0440\u0441\u0438\u044F 1942 \u0433., \u0433\u0434\u0435 \u00AB\u0440\u043E\u0434\u043D\u043E\u0439\u00BB \u00AB\u0410\u043B\u043B\u0438\u0441\u043E\u043D\u00BB V-1710-39 \u0431\u044B\u043B \u0437\u0430\u043C\u0435\u043D\u0435\u043D \u043D\u0430 \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u0439 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C \u041A\u043B\u0438\u043C\u043E\u0432\u0430 \u041C-105. \u0412 \u0434\u043E\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u0435 \u043A \u043D\u043E\u0432\u043E\u043C\u0443 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044E, \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u043D\u044B\u0439 P-40 \u0442\u0430\u043A\u0436\u0435 \u043F\u043E\u043B\u0443\u0447\u0438\u043B \u043F\u0440\u043E\u043F\u0435\u043B\u043B\u0435\u0440 \u0412\u0418\u0428-61\u041F. \n\n\u0413\u043B\u0430\u0432\u043D\u043E\u0439 \u043F\u0440\u0438\u0447\u0438\u043D\u043E\u0439 \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u044F \u0431\u044B\u043B\u043E \u043D\u0435 \u0442\u043E, \u0447\u0442\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C \u00AB\u0410\u043B\u043B\u0438\u0441\u043E\u043D\u00BB\u043E\u043A\u0430\u0437\u0430\u043B\u0441\u044F \u043D\u0435\u0443\u0434\u043E\u0432\u043B\u0435\u0442\u0432\u043E\u0440\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u043C, \u0438\u043B\u0438 \u0447\u0442\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C \u041A\u043B\u0438\u043C\u043E\u0432\u0430 \u043E\u0431\u0435\u0441\u043F\u0435\u0447\u0438\u0432\u0430\u043B \u043F\u0440\u043E\u0440\u044B\u0432 \u0432 \u0432\u043E\u0437\u043C\u043E\u0436\u043D\u043E\u0441\u0442\u044F\u0445. \u0412 \u0421\u043E\u0432\u0435\u0442\u0441\u043A\u043E\u043C \u0421\u043E\u044E\u0437\u0435 \u043F\u0440\u043E\u0441\u0442\u043E \u043D\u0435 \u0445\u0432\u0430\u0442\u0430\u043B\u043E \u0437\u0430\u043F\u0430\u0441\u043D\u044B\u0445 \u0447\u0430\u0441\u0442\u0435\u0439 \u0434\u043B\u044F \u00AB\u0410\u043B\u043B\u0438\u0441\u043E\u043D\u00BB, \u0438 \u0431\u043E\u043B\u044C\u0448\u0430\u044F \u0447\u0430\u0441\u0442\u044C \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u043E\u0433\u043E \u0444\u043B\u043E\u0442\u0430 P-40 \u043E\u0441\u0442\u0430\u0432\u0430\u043B\u0430\u0441\u044C \u043D\u0430 \u043F\u0440\u0438\u043A\u043E\u043B\u0435 \u043D\u0430 \u0434\u043E\u043B\u0433\u043E\u0435 \u0432\u0440\u0435\u043C\u044F.  \u0411\u044B\u043B\u043E \u0440\u0435\u0448\u0435\u043D\u043E \u0437\u0430\u043C\u0435\u043D\u0438\u0442\u044C \u00AB\u0410\u043B\u043B\u0438\u0441\u043E\u043D\u00BB \u043D\u0430 \u043E\u0434\u0438\u043D \u0438\u0437 \u0441\u0430\u043C\u044B\u0445 \u043F\u043E\u043F\u0443\u043B\u044F\u0440\u043D\u044B\u0445 \u0432 \u044D\u0442\u043E \u0432\u0440\u0435\u043C\u044F \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u0439, M-105. \u0422\u043E\u0442 \u0436\u0435 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C \u0441\u0442\u043E\u044F\u043B \u043D\u0430 \u043C\u043D\u043E\u0433\u0438\u0445 \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u0445 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F\u0445 \u043D\u0430\u0447\u0430\u043B\u0430 \u0438 \u0441\u0435\u0440\u0435\u0434\u0438\u043D\u044B \u0432\u043E\u0439\u043D\u044B: \u042F\u043A-1, \u042F\u043A-9, \u042F\u043A-3 \u0438 \u041B\u0430\u0413\u0413-3 \u0432\u0441\u0435 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0438 \u041C-105, \u0442\u0430\u043A \u0436\u0435 \u043A\u0430\u043A \u0438 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u0438 \u041F\u0435-2, \u0410\u0440-2 \u0438 \u0415\u0440-2. M-105 \u0431\u044B\u043B \u0430\u043D\u0430\u043B\u043E\u0433\u0438\u0447\u0435\u043D \u00AB\u0410\u043B\u043B\u0438\u0441\u043E\u043D\u0443\u00BB \u043F\u043E \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0430\u043C, \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u0438 \u0438 \u0434\u0430\u0436\u0435 \u0433\u0430\u0431\u0430\u0440\u0438\u0442\u0430\u043C. \u041E\u043D \u0431\u044B\u043B \u0442\u0430\u043A\u0436\u0435 \u0445\u043E\u0440\u043E\u0448\u043E \u0437\u043D\u0430\u043A\u043E\u043C \u0431\u043E\u043B\u044C\u0448\u0438\u043D\u0441\u0442\u0432\u0443 \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u0445 \u0430\u044D\u0440\u043E\u0434\u0440\u043E\u043C\u043D\u044B\u0445 \u043A\u043E\u043C\u0430\u043D\u0434. \n\n\u0412 \u043E\u0431\u0449\u0435\u043C, \u044D\u0442\u0430 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F \u0431\u044B\u043B\u0430 \u043E\u0447\u0435\u043D\u044C \u0441\u0432\u043E\u0435\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u043C \u0443\u043B\u0443\u0447\u0448\u0435\u043D\u0438\u0435\u043C \u0432 \u043E\u0431\u043B\u0430\u0441\u0442\u0438 \u0441\u043D\u0430\u0431\u0436\u0435\u043D\u0438\u044F \u0441\u043E \u043C\u043D\u043E\u0433\u0438\u043C\u0438 \u043F\u0440\u0435\u0438\u043C\u0443\u0449\u0435\u0441\u0442\u0432\u0430\u043C\u0438 \u0438 \u043D\u0435\u043C\u043D\u043E\u0433\u043E\u0447\u0438\u0441\u043B\u0435\u043D\u043D\u044B\u043C\u0438, \u0435\u0441\u043B\u0438 \u0432\u043E\u043E\u0431\u0449\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u0443\u044E\u0449\u0438\u043C\u0438, \u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0430\u043C\u0438. \u042D\u0442\u043E, \u043E\u0434\u043D\u0430\u043A\u043E, \u043C\u0430\u043B\u043E \u0447\u0442\u043E \u0434\u0430\u043B\u043E \u0431\u043E\u0435\u0432\u044B\u043C \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0430\u043C P-40, \u0438 \u0435\u0433\u043E \u043B\u0435\u0442\u043D\u044B\u0435 \u0445\