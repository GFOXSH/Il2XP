445 \u043C\u0435\u0441\u044F\u0446\u0435\u0432 \u0431\u044B\u043B\u043E \u043E\u0431\u043D\u0430\u0440\u0443\u0436\u0435\u043D\u043E \u0438 \u0438\u0441\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u043E \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u0434\u0435\u0444\u0435\u043A\u0442\u043E\u0432  \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0430 \u043C\u0430\u0441\u043B\u043E\u0440\u0430\u0434\u0438\u0430\u0442\u043E\u0440\u0430 \u0431\u043E\u043B\u044C\u0448\u0435\u0433\u043E \u0440\u0430\u0437\u043C\u0435\u0440\u0430 \u0443\u0441\u0442\u0440\u0430\u043D\u0438\u043B\u0430 \u043F\u0435\u0440\u0435\u0433\u0440\u0435\u0432, \u043D\u043E\u0432\u044B\u0439 \u0412\u0418\u0428 \u0420\u043E\u0442\u043E\u043B \u0441\u043D\u044F\u043B \u043F\u0440\u043E\u0431\u043B\u0435\u043C\u044B \u0441 \u043E\u0431\u043B\u0435\u0434\u0435\u043D\u0435\u043D\u0438\u0435\u043C \u0432\u0438\u043D\u0442\u0430 \u043D\u0430 \u0431\u043E\u043B\u044C\u0448\u0438\u0445 \u0432\u044B\u0441\u043E\u0442\u0430\u0445, \u043C\u0435\u0442\u0430\u043B\u043B\u0438\u0447\u0435\u0441\u043A\u0438\u0435 \u044D\u043B\u0435\u0440\u043E\u043D\u044B \u0443\u0432\u0435\u043B\u0438\u0447\u0438\u043B\u0438 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C \u043A\u0440\u0435\u043D\u0430 \u043D\u0430 \u0432\u044B\u0441\u043E\u043A\u0438\u0445 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044F\u0445, \u0430 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F \u0428\u0438\u043B\u043B\u0438\u043D\u0433\u0430 \u0434\u0430\u043B\u0430 \u0432\u043E\u0437\u043C\u043E\u0436\u043D\u043E\u0441\u0442\u044C \u0432\u044B\u043F\u043E\u043B\u043D\u044F\u0442\u044C \u043C\u0430\u043D\u0435\u0432\u0440\u044B \u0441 \u043E\u0442\u0440\u0438\u0446\u0430\u0442\u0435\u043B\u044C\u043D\u043E\u0439 \u043F\u0435\u0440\u0435\u0433\u0440\u0443\u0437\u043A\u043E\u0439. \u0421\u043F\u0438\u0442\u0444\u0430\u0439\u0440 Mk V \u043F\u0440\u0435\u0432\u0440\u0430\u0449\u0430\u043B\u0441\u044F \u0432 \u043E\u0447\u0435\u043D\u044C \u044D\u0444\u0444\u0435\u043A\u0442\u0438\u0432\u043D\u044B\u0439 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C.\n\n\u041E\u0441\u043D\u043E\u0432\u043D\u043E\u0435 \u0431\u043E\u0435\u0432\u043E\u0435 \u043F\u0440\u0438\u043C\u0435\u043D\u0435\u043D\u0438\u0435 \u0441 \u0411\u0440\u0438\u0442\u0430\u043D\u0441\u043A\u0438\u0445 \u043E\u0441\u0442\u0440\u043E\u0432\u043E\u0432 Mk V \u043D\u0430\u0448\u043B\u0438 \u0432 \u043E\u043F\u0435\u0440\u0430\u0446\u0438\u044F\u0445 "\u0426\u0438\u0440\u043A": \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u043E\u0432 \u0441 \u0441\u0438\u043B\u044C\u043D\u044B\u043C \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u043C \u043F\u0440\u0438\u043A\u0440\u044B\u0442\u0438\u0435\u043C \u043F\u043E\u0441\u044B\u043B\u0430\u043B\u0438\u0441\u044C \u0434\u043B\u044F \u043D\u0430\u043D\u0435\u0441\u0435\u043D\u0438\u044F \u0443\u0434\u0430\u0440\u043E\u0432 \u043F\u043E \u0446\u0435\u043B\u044F\u043C \u0432\u043E \u0424\u0440\u0430\u043D\u0446\u0438\u0438 \u0438\u043B\u0438 \u0411\u0435\u043B\u044C\u0433\u0438\u0438, \u0432 \u043D\u0430\u0434\u0435\u0436\u0434\u0435, \u0447\u0442\u043E Luftwaffe \u043A\u043B\u044E\u043D\u0435\u0442 \u043D\u0430 \u043F\u0440\u0438\u043C\u0430\u043D\u043A\u0443. \u0425\u043E\u0442\u044F \u043F\u043E\u0434\u043E\u0431\u043D\u044B\u0435 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044F \u043D\u0430\u0434 \u0432\u0440\u0430\u0436\u0435\u0441\u043A\u043E\u0439 \u0442\u0435\u0440\u0440\u0438\u0442\u043E\u0440\u0438\u0435\u0439 \u0431\u044B\u043B\u0438 \u0441\u0432\u044F\u0437\u0430\u043D\u044B \u0441 \u043E\u0433\u0440\u043E\u043C\u043D\u044B\u043C \u0440\u0438\u0441\u043A\u043E\u043C, \u0432 RAF \u043F\u043E\u043D\u0438\u043C\u0430\u043B\u0438, \u0447\u0442\u043E \u043F\u043E\u043B\u043D\u043E\u0435 \u0431\u0435\u0437\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435 \u0430\u043D\u0433\u043B\u0438\u0439\u0441\u043A\u043E\u0439 \u0430\u0432\u0438\u0430\u0446\u0438\u0438 \u043E\u043A\u0430\u0436\u0435\u0442 \u0441\u0438\u043B\u044C\u043D\u043E\u0435 \u0432\u043B\u0438\u044F\u043D\u0438\u0435 \u043D\u0430 \u0431\u043E\u0435\u0432\u043E\u0439 \u0434\u0443\u0445 \u043F\u0438\u043B\u043E\u0442\u043E\u0432. \u041D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E\u0441\u0442\u044C \u043F\u043E\u0434\u043E\u0431\u043D\u044B\u0445 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0439 \u0441\u0438\u043B\u044C\u043D\u043E \u0432\u044B\u0440\u043E\u0441\u043B\u0430 \u043F\u043E\u0441\u043B\u0435 \u0442\u043E\u0433\u043E, \u043A\u0430\u043A \u0413\u0435\u0440\u043C\u0430\u043D\u0438\u044F \u043D\u0430\u043F\u0430\u043B\u0430 \u0432 \u0438\u044E\u043D\u0435 41-\u0433\u043E \u043D\u0430 \u0421\u0421\u0421\u0420, \u043F\u043E\u0441\u043A\u043E\u043B\u044C\u043A\u0443 \u0427\u0435\u0440\u0447\u0438\u043B\u043B\u044E \u0431\u044B\u043B\u043E \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E \u0443\u0431\u0435\u0434\u0438\u0442\u044C \u0440\u0443\u0441\u0441\u043A\u0438\u0445 \u0432 \u0442\u043E\u043C, \u0447\u0442\u043E \u043E\u043D \u0434\u0435\u043B\u0430\u043B \u0432\u0441\u0435 \u0447\u0442\u043E \u043C\u043E\u0433, \u0447\u0442\u043E\u0431\u044B \u0441\u043A\u043E\u0432\u0430\u0442\u044C Luftwaffe \u043D\u0430 \u0437\u0430\u043F\u0430\u0434\u0435.\n\n\u0412 \u043A\u043E\u043D\u0446\u0435 \u043B\u0435\u0442\u0430 1941 \u0433\u043E\u0434\u0430, \u043D\u0430\u0434 \u043F\u0440\u043E\u043B\u0438\u0432\u043E\u043C \u043F\u043E\u044F\u0432\u0438\u043B\u0438\u0441\u044C Fw-190. \u041E\u043D\u0438 \u0431\u044B\u043B\u0438 \u0431\u044B\u0441\u0442\u0440\u0435\u0435, \u0447\u0435\u043C Mk V \u0438 \u043F\u0440\u0435\u0432\u043E\u0441\u0445\u043E\u0434\u0438\u043B\u0438 \u0435\u0433\u043E \u043F\u043E \u0441\u043A\u043E\u0440\u043E\u043F\u043E\u0434\u044A\u0435\u043C\u043D\u043E\u0441\u0442\u0438 \u0438 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u0438 \u043A\u0440\u0435\u043D\u0430 \u043D\u0430 \u0432\u0441\u0435\u0445 \u0432\u044B\u0441\u043E\u0442\u0430\u0445. \u0415\u0434\u0438\u043D\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u043C \u043F\u0440\u0435\u0438\u043C\u0443\u0449\u0435\u0441\u0442\u0432\u043E\u043C, \u043A\u043E\u0442\u043E\u0440\u043E\u0435 \u0441\u043E\u0445\u0440\u0430\u043D\u0438\u043B \u0437\u0430 \u0441\u043E\u0431\u043E\u0439 \u0421\u043F\u0438\u0442\u0444\u0430\u0439\u0440, \u0431\u044B\u043B \u0435\u0433\u043E \u043C\u0435\u043D\u044C\u0448\u0438\u0439 \u0440\u0430\u0434\u0438\u0443\u0441 \u0432\u0438\u0440\u0430\u0436\u0430. 190-\u0435 \u0431\u044B\u043B\u0438 \u043E\u0447\u0435\u043D\u044C \u043E\u043F\u0430\u0441\u043D\u044B\u043C\u0438 \u043F\u0440\u043E\u0442\u0438\u0432\u043D\u0438\u043A\u0430\u043C\u0438, \u0438 \u0442\u043E\u043B\u044C\u043A\u043E \u043C\u0430\u043B\u043E\u0435 \u0438\u0445 \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u043E \u0438 \u043F\u0440\u043E\u0431\u043B\u0435\u043C\u044B \u0441 \u043C\u043E\u0442\u043E\u0440\u043E\u043C \u043D\u0435 \u043F\u043E\u0437\u0432\u043E\u043B\u0438\u043B\u0438 \u0438\u043C \u043D\u0430\u043D\u0435\u0441\u0442\u0438 \u0441\u0435\u0440\u044C\u0435\u0437\u043D\u044B\u0439 \u0443\u0440\u043E\u043D RAF \u0432 1941 \u0433\u043E\u0434\u0443.\n\n1942-\u0439 \u0431\u044B\u043B \u043D\u0435\u0443\u0434\u0430\u0447\u043D\u044B\u043C \u0433\u043E\u0434\u043E\u043C \u0434\u043B\u044F \u043F\u044F\u0442\u0435\u0440\u043A\u0438: \u043F\u0440\u043E\u0442\u0438\u0432 RAF \u0434\u0435\u0439\u0441\u0442\u0432\u043E\u0432\u0430\u043B\u0438 \u0448\u0435\u0441\u0442\u044C \u0433\u0440\u0443\u043F\u043F, \u043D\u0430 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0438 \u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u0441\u043E\u0441\u0442\u043E\u044F\u043B\u0438 Fw-190 (JG 2 \u0438 JG 26), \u0430\u043D\u0433\u043B\u0438\u0447\u0430\u043D\u0435 \u0442\u0435\u0440\u044F\u043B\u0438 \u043D\u0430\u0434 \u0424\u0440\u0430\u043D\u0446\u0438\u0435\u0439 \u0438 \u043F\u0440\u043E\u043B\u0438\u0432\u043E\u043C \u0432\u0441\u0435 \u0431\u043E\u043B\u044C\u0448\u0435 \u0438 \u0431\u043E\u043B\u044C\u0448\u0435 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439 \u0438 \u043F\u0438\u043B\u043E\u0442\u043E\u0432. RAF \u043D\u0435 \u0441\u043C\u043E\u0433\u043B\u0438 \u0432\u043E\u0441\u043F\u0440\u0435\u043F\u044F\u0442\u0441\u0442\u0432\u043E\u0432\u0430\u0442\u044C \u043F\u0440\u043E\u0445\u043E\u0434\u0443 \u0441\u043E\u0435\u0434\u0438\u043D\u0435\u043D\u0438\u044F \u043D\u0435\u043C\u0435\u0446\u043A\u043E\u0433\u043E \u0444\u043B\u043E\u0442\u0430 \u0447\u0435\u0440\u0435\u0437 \u043F\u0440\u043E\u043B\u0438\u0432 \u0432 \u0444\u0435\u0432\u0440\u0430\u043B\u0435; \u043B\u0435\u0442\u043D\u0438\u0435 \u043E\u043F\u0435\u0440\u0430\u0446\u0438\u0438 \u0426\u0438\u0440\u043A \u0447\u0430\u0441\u0442\u043E \u0437\u0430\u043A\u0430\u043D\u0447\u0438\u0432\u0430\u043B\u0438\u0441\u044C \u0442\u044F\u0436\u0435\u043B\u044B\u043C\u0438 \u043F\u043E\u0442\u0435\u0440\u044F\u043C\u0438 \u0441\u0440\u0435\u0434\u0438 \u043B\u0435\u0442\u043D\u043E\u0433\u043E \u0441\u043E\u0441\u0442\u0430\u0432\u0430 \u0431\u0435\u0437 \u0435\u0434\u0438\u043D\u043E\u0433\u043E \u0441\u0431\u0438\u0442\u043E\u0433\u043E Fw-190, \u0432 \u0430\u0432\u0433\u0443\u0441\u0442\u0435, \u0432\u043E \u0432\u0440\u0435\u043C\u044F \u043E\u043F\u0435\u0440\u0430\u0446\u0438\u0438 "\u042E\u0431\u0438\u043B\u0435\u0439", \u0437\u0430 \u043E\u0434\u0438\u043D \u0434\u0435\u043D\u044C \u0431\u044B\u043B\u043E \u043F\u043E\u0442\u0435\u0440\u044F\u043D\u043E 53 \u0421\u043F\u0438\u0442\u0444\u0430\u0439\u0440\u0430 Mk V.\n\n\u041F\u043E\u044F\u0432\u043B\u0435\u043D\u0438\u0435 \u043D\u0430 \u0444\u0440\u043E\u043D\u0442\u0435 \u0421\u043F\u0438\u0442\u0444\u0430\u0439\u0440\u0430 Mk IX \u0441 \u043D\u043E\u0432\u044B\u043C \u043C\u043E\u0442\u043E\u0440\u043E\u043C \u041C\u0435\u0440\u043B\u0438\u043D 61 \u0432 \u0438\u044E\u043B\u0435 1942 \u0433\u043E\u0434\u0430, \u043E\u0437\u043D\u0430\u0447\u0430\u043B\u043E, \u0447\u0442\u043E \u043F\u044F\u0442\u0435\u0440\u043A\u0438 \u0442\u0435\u043F\u0435\u0440\u044C \u043C\u043E\u0433\u0443\u0442 \u0441\u043E\u0441\u0440\u0435\u0434\u043E\u0442\u043E\u0447\u0438\u0442\u044C \u0441\u0432\u043E\u0438 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044F \u043D\u0430 \u0441\u0440\u0435\u0434\u043D\u0438\u0445 \u0438 \u043C\u0430\u043B\u044B\u0445 \u0432\u044B\u0441\u043E\u0442\u0430\u0445, \u0430 \u0434\u0435\u0432\u044F\u0442\u043A\u0438 \u0431\u0443\u0434\u0443\u0442 \u0432\u044B\u0434\u0435\u043B\u044F\u0442\u044C\u0441\u044F \u0432 \u043F\u0440\u0438\u043A\u0440\u044B\u0442\u0438\u0435 \u0441\u0432\u0435\u0440\u0445\u0443. \u0414\u043E\u0432\u043E\u043B\u044C\u043D\u043E \u0434\u043E\u043B\u0433\u043E Mk IX \u043D\u0435 \u0432\u044B\u0442\u0435\u0441\u043D\u044F\u043B\u0438 \u043F\u043E\u043B\u043D\u043E\u0441\u0442\u044C\u044E Mk V \u0438\u0437 36 \u044D\u0441\u043A\u0430\u0434\u0440\u0438\u043B\u0438\u0439, \u0434\u0435\u0439\u0441\u0442\u0432\u043E\u0432\u0430\u0432\u0448\u0438\u0445 \u0432 1943 \u0433\u043E\u0434\u0443, 18 \u0438\u043C\u0435\u043B\u0438 \u043D\u0430 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0438 Mk V. \u041E\u0434\u043D\u0430\u043A\u043E \u0431\u044B\u043B\u043E \u044F\u0441\u043D\u043E, \u0447\u0442\u043E \u043F\u044F\u0442\u0435\u0440\u043A\u0430 \u0440\u0430\u0441\u0442\u0435\u0440\u044F\u043B\u0430 \u0441\u0432\u043E\u0438 \u043F\u0440\u0435\u0438\u043C\u0443\u0449\u0435\u0441\u0442\u0432\u0430. \u0412 \u043E\u0441\u0442\u0430\u0432\u0448\u0438\u0445\u0441\u044F \u044D\u0441\u043A\u0430\u0434\u0440\u0438\u043B\u044C\u044F\u0445 \u043F\u043E\u0441\u0442\u0435\u043F\u0435\u043D\u043D\u043E \u0437\u0430\u043C\u0435\u043D\u044F\u043B\u0438 \u043C\u043E\u0442\u043E\u0440\u044B Mk V \u043D\u0430 \u043D\u0438\u0437\u043A\u043E\u0432\u044B\u0441\u043E\u0442\u043D\u044B\u0435 \u0432\u0430\u0440\u0438\u