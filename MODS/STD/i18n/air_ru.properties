u044F\u0436\u0430 \u0438 \u0440\u0443\u043B\u044C \u043D\u0430\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F, \u043F\u043E\u0437\u0432\u043E\u043B\u044F\u0432\u0448\u0438\u0435 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u0438\u0442\u044C \u0434\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0439 \u0416\u0420\u0414, \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u044C\u043D\u044B\u0435 \u0442\u043E\u043F\u043B\u0438\u0432\u043D\u044B\u0435 \u0431\u0430\u043A\u0438 \u0438 \u0442\u0440\u0443\u0431\u043E\u043F\u0440\u043E\u0432\u043E\u0434\u044B \u0438\u0437 \u0441\u0442\u043E\u0439\u043A\u043E\u0433\u043E \u043A \u043A\u043E\u0440\u0440\u043E\u0437\u0438\u0438 \u043C\u0430\u0442\u0435\u0440\u0438\u0430\u043B\u0430 \u0434\u043B\u044F \u043A\u0435\u0440\u043E\u0441\u0438\u043D\u0430 \u0438 \u0430\u0437\u043E\u0442\u043D\u043E\u0439 \u043A\u0438\u0441\u043B\u043E\u0442\u044B, \u0438 \u043C\u043D\u043E\u0433\u043E\u0435 \u0434\u0440\u0443\u0433\u043E\u0435.\n\n\u0421\u0440\u0430\u0437\u0443 \u0436\u0435 \u043F\u043E\u0441\u043B\u0435 \u043D\u0430\u0447\u0430\u043B\u0430 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0439 \u0431\u044B\u043B\u0430 \u0432\u044B\u044F\u0432\u043B\u0435\u043D\u0430 \u043D\u0438\u0437\u043A\u0430\u044F \u043D\u0430\u0434\u0435\u0436\u043D\u043E\u0441\u0442\u044C \u0416\u0420\u0414. \u0412 \u0431\u043E\u043B\u044C\u0448\u0438\u043D\u0441\u0442\u0432\u0435 \u043F\u043E\u043B\u0451\u0442\u043E\u0432 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C \u043B\u0438\u0431\u043E \u0432\u043E\u043E\u0431\u0449\u0435 \u043D\u0435 \u0437\u0430\u043F\u0443\u0441\u043A\u0430\u043B\u0441\u044F, \u043B\u0438\u0431\u043E \u043E\u0442\u043A\u043B\u044E\u0447\u0430\u043B\u0441\u044F \u0432\u043E \u0432\u0440\u0435\u043C\u044F \u0440\u0430\u0431\u043E\u0442\u044B. \u041A\u043E\u0433\u0434\u0430 \u0416\u0420\u0414 \u0432\u0441\u0435 \u0436\u0435 \u0440\u0430\u0431\u043E\u0442\u0430\u043B, \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u0430 \u043F\u043E\u0432\u044B\u0448\u0430\u043B\u0430\u0441\u044C \u043B\u0438\u0448\u044C \u043D\u0430 85 \u043A\u043C/\u0447 \u043F\u043E \u0441\u0440\u0430\u0432\u043D\u0435\u043D\u0438\u044E \u0441\u043E \u0441\u0442\u0430\u043D\u0434\u0430\u0440\u0442\u043D\u044B\u043C \u041B\u0430-7. \u0412\u0441\u043A\u043E\u0440\u0435 \u043A \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0435 \u043F\u0440\u0438\u0441\u043E\u0435\u0434\u0438\u043D\u0438\u043B\u0441\u044F \u0432\u0442\u043E\u0440\u043E\u0439 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F, \u0430 \u043D\u0430\u0434\u0435\u0436\u043D\u043E\u0441\u0442\u044C \u0434\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0439 \u0441\u0438\u043B\u043E\u0432\u043E\u0439 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0438 \u0443\u0434\u0430\u043B\u043E\u0441\u044C \u043F\u043E\u0432\u044B\u0441\u0438\u0442\u044C. \u041E\u0434\u043D\u0430\u043A\u043E, \u043E\u043A\u043E\u043D\u0447\u0430\u0442\u0435\u043B\u044C\u043D\u043E \u043F\u0440\u043E\u0431\u043B\u0435\u043C\u044B \u0441 \u0416\u0420\u0414 \u0431\u044B\u043B\u0438 \u0440\u0435\u0448\u0435\u043D\u044B \u0442\u043E\u043B\u044C\u043A\u043E \u0432 \u0438\u044E\u043B\u0435 1945 \u0433\u043E\u0434\u0430, \u043A\u043E\u0433\u0434\u0430 \u043D\u043E\u0432\u0430\u044F \u0432\u0435\u0440\u0441\u0438\u044F \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F, \u0420\u0414-1\u04253, \u043F\u0440\u0438\u0431\u044B\u043B\u0430 \u0432 \u041A\u0411. \u0412 \u0438\u0441\u043F\u044B\u0442\u0430\u0442\u0435\u043B\u044C\u043D\u044B\u0445 \u043F\u043E\u043B\u0435\u0442\u0430\u0445 \u0432 \u0438\u044E\u043B\u0435 \u0438 \u0441\u0435\u043D\u0442\u044F\u0431\u0440\u0435 1945 \u0433\u043E\u0434\u0430 \u041B\u0430-7\u0420, \u043E\u0441\u043D\u0430\u0449\u0451\u043D\u043D\u044B\u0435 \u043D\u043E\u0432\u044B\u043C\u0438 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438, \u043F\u043E\u04