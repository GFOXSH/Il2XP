Il-2I             \n    \u0418\u043B-2\u0418  1943 \u0433\u043E\u0434\u0430 - \u043E\u0434\u043D\u043E\u043C\u0435\u0441\u0442\u043D\u044B\u0439  \n\n\u041C\u0430\u0441\u0441\u0430: \n     \u041F\u0443\u0441\u0442\u043E\u0433\u043E - 4397 \u043A\u0433.\n     \u0412\u0437\u043B\u0435\u0442\u043D\u0430\u044F - 5383 \u043A\u0433.\n\n\u0414\u043B\u0438\u043D\u0430 - 11,6 \u043C. \n\u0420\u0430\u0437\u043C\u0430\u0445 \u043A\u0440\u044B\u043B\u0430 - 14,6 \u043C.\n\u041F\u043B\u043E\u0449\u0430\u0434\u044C \u043A\u0440\u044B\u043B\u0430 - 38,5 \u043C \u043A\u0432.\n\n\u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C: \u0410\u041C-38\u0424.\n\u041C\u043E\u0449\u043D\u043E\u0441\u0442\u044C:\n     \u041D\u043E\u043C\u0438\u043D\u0430\u043B\u044C\u043D\u0430\u044F - 1575 \u043B.\u0441.;\n     \u0412\u0437\u043B\u0435\u0442\u043D\u0430\u044F  - 1720 \u043B.\u0441.\n\n\u0421\u043A\u043E\u0440\u043E\u0441\u0442\u044C:\n     \u0423 \u0437\u0435\u043C\u043B\u0438 - 415 \u043A\u043C/\u0447.;\n     \u041D\u0430 \u0432\u044B\u0441\u043E\u0442\u0435 2500 \u043C - 450 \u043A\u043C/\u0447.\n\n\u0412\u0438\u0440\u0430\u0436 \u043D\u0430 \u0432\u044B\u0441\u043E\u0442\u0435 1000 \u043C - 28 \u0441\u0435\u043A.\n\u0412\u0440\u0435\u043C\u044F \u043D\u0430\u0431\u043E\u0440\u0430 5000 \u043C - 15 \u043C\u0438\u043D.\n\u041F\u043E\u0442\u043E\u043B\u043E\u043A \u043F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0439 - 6500 \u043C.\n\u0414\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C \u043F\u043E\u043B\u0435\u0442\u0430 - 700 \u043A\u043C.\n\n\u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435:\n     2\u044523 \u043C\u043C (\u0412\u042F).\n\n  \u041F\u0440\u0435\u0438\u043C\u0443\u0449\u0435\u0441\u0442\u0432\u0430 \u0431\u0440\u043E\u043D\u0435\u0432\u043E\u0439 \u0437\u0430\u0449\u0438\u0442\u044B \u0438 \u043C\u043E\u0449\u043D\u043E\u0433\u043E \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u044F \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A\u0430 \u0418\u043B-2 \u043F\u0440\u0438\u0432\u0435\u043B\u0438 \u043A \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u044E \u043D\u0430 \u0435\u0433\u043E \u0431\u0430\u0437\u0435 \u043D\u043E\u0432\u043E\u0439 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438 - \u0442\u044F\u0436\u0435\u043B\u043E\u0433\u043E \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F \u0434\u043B\u044F \u0431\u043E\u0440\u044C\u0431\u044B \u0441 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u0430\u043C\u0438. \u0412 1943 \u0433\u043E\u0434\u0443 \u0432 \u041A\u0411 \u0418\u043B\u044C\u044E\u0448\u0438\u043D\u0430 \u0431\u044B\u043B \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0430\u043D \u043C\u043E\u0434\u0438\u0444\u0438\u0446\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0439 \u0432\u0430\u0440\u0438\u0430\u043D\u0442 \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A\u0430 - \u0418\u043B-2\u0418 ("\u0418" - "\u0418\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C"). \u0417\u0430 \u043E\u0441\u043D\u043E\u0432\u0443 \u0418\u043B-2\u0418 \u0431\u044B\u043B \u0432\u0437\u044F\u0442 \u0441\u0442\u0430\u043D\u0434\u0430\u0440\u0442\u043D\u044B\u0439 \u0441\u0435\u0440\u0438\u0439\u043D\u044B\u0439 \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A \u0441 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C \u0410\u041C-38\u0424. \u0414\u043E\u0440\u0430\u0431\u043E\u0442\u043A\u0430 \u0437\u0430\u043A\u043B\u044E\u0447\u0430\u043B\u0430\u0441\u044C \u0432 \u0443\u0441\u0438\u043B\u0435\u043D\u0438\u0438 \u043A\u0440\u044B\u043B\u0430, \u0434\u0435\u043C\u043E\u043D\u0442\u0430\u0436\u0430 \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u043E\u0432 \u0428\u041A\u0410\u0421 \u0438 \u0440\u0430\u043A\u0435\u0442\u043D\u043E\u0433\u043E \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u044F, \u043B\u0438\u043A\u0432\u0438\u0434\u0430\u0446\u0438\u0438 \u043C\u0435\u0441\u0442\u0430 \u0432\u043E\u0437\u0434\u0443\u0448\u043D\u043E\u0433\u043E \u0441\u0442\u0440\u0435\u043B\u043A\u0430 \u0438 \u0431\u043E\u043C\u0431\u043E\u043E\u0442\u0441\u0435\u043A\u043E\u0432, \u0440\u0430\u0441\u043F\u043E\u043B\u043E\u0436\u0435\u043D\u043D\u044B\u0445 \u0432 \u0446\u0435\u043D\u0442\u0440\u043E\u043F\u043B\u0430\u043D\u0435. \u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u0418\u043B-2\u0418 \u0441\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u043B\u0438 \u0434\u0432\u0435 \u043F\u0443\u0448\u043A\u0438 \u0412\u042F \u043A\u0430\u043B\u0438\u0431\u0440\u0430 23 \u043C\u043C \u0441 \u043E\u0431\u0449\u0438\u043C \u0431\u043E\u0435\u0437\u0430\u043F\u0430\u0441\u043E\u043C \u0432 300 \u0441\u043D\u0430\u0440\u044F\u0434\u043E\u0432.\n  \u041D\u0435\u0441\u043C\u043E\u0442\u0440\u044F \u043D\u0430 \u0443\u0434\u0430\u0447\u043D\u044B\u0435 \u043B\u0451\u0442\u043D\u044B\u0435 \u0438 \u0431\u043E\u0435\u0432\u044B\u0435 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F, \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u0432 \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E \u0437\u0430\u043F\u0443\u0449\u0435\u043D \u043D\u0435 \u0431\u044B\u043B, \u043F\u043E \u043F\u0440\u0438\u0447\u0438\u043D\u0435 \u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E\u0439 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u0438, \u0447\u0442\u043E \u0434\u0435\u043B\u0430\u043B\u043E \u044D\u0442\u043E\u0442 \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E \u0443\u044F\u0437\u0432\u0438\u043C\u044B\u043C \u0434\u043B\u044F \u0432\u0440\u0430\u0436\u0435\u0441\u043A\u0438\u0445 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439. \u0422\u0435\u043C \u043D\u0435\u043C\u0435\u043D\u0435\u0435, \u0432 \u0432\u043E\u0439\u0441\u043A\u043E\u0432\u044B\u0445 \u0447\u0430\u0441\u0442\u044F\u0445 \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u043E\u0439 \u0430\u0432\u0438\u0430\u0446\u0438\u0438 \u0412\u0412\u0421 \u043F\u0435\u0440\u0435\u0434\u0435\u043B\u043A\u0443 \u0441\u0435\u0440\u0438\u0439\u043D\u044B\u0445 \u0418\u043B-2 \u0432 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044E \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430-\u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0438\u043B\u0438 \u0441\u0430\u043C\u043E\u0441\u0442\u043E\u044F\u0442\u0435\u043B\u044C\u043D\u043E, \u0441\u0438\u043B\u0430\u043C\u0438 \u0438\u043D\u0436\u0435\u043D\u0435\u0440\u043D\u043E-\u0442\u0435\u0445\u043D\u0438\u0447\u0435\u0441\u043A\u043E\u0433\u043E \u0441\u043E\u0441\u0442\u0430\u0432\u0430. \u042D\u0442\u0438 \u043C\u0430\u0448\u0438\u043D\u044B, \u0433\u043B\u0430\u0432\u043D\u044B\u043C \u043E\u0431\u0440\u0430\u0437\u043E\u043C, \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0438\u0441\u044C \u0434\u043B\u044F \u0441\u043E\u043F\u0440\u043E\u0432\u043E\u0436\u0434\u0435\u043D\u0438\u044F \u0438 \u043F\u0440\u0438\u043A\u0440\u044B\u0442\u0438\u044F \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A\u043E\u0432 \u0418\u043B-2.\n\n  \u041F\u0440\u0435\u0438\u043C\u0443\u0449\u0435\u0441\u0442\u0432\u0430: \u0412\u044B\u0441\u043E\u043A\u0438\u0435 \u043B\u0451\u0442\u043D\u043E-\u0442\u0435\u0445\u043D\u0438\u0447\u0435\u0441\u043A\u0438\u0435 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438. \u0421\u0438\u043B\u044C\u043D\u043E\u0435 \u0431\u0440\u043E\u043D\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435. \u041F\u043E\u0432\u044B\u0448\u0435\u043D\u043D\u0430\u044F \u0436\u0438\u0432\u0443\u0447\u0435\u0441\u0442\u044C \u043C\u0430\u0448\u0438\u043D\u044B. \u041F\u0440\u043E\u0441\u0442\u043E\u0442\u0430 \u0438 \u0434\u043E\u0441\u0442\u0443\u043F\u043D\u043E\u0441\u0442\u044C \u0432 \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0