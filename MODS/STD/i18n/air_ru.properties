0442\u044C \u043F\u043B\u043E\u0449\u0430\u0434\u044C \u0438 \u0440\u0430\u0437\u043C\u0430\u0445 \u043A\u0440\u044B\u043B\u0430, \u0447\u0442\u043E \u0432 \u0441\u0432\u043E\u044E \u043E\u0447\u0435\u0440\u0435\u0434\u044C \u043F\u043E\u0432\u044B\u0441\u0438\u043B\u043E \u043B\u0451\u0442\u043D\u044B\u0435 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430. \u0425\u0432\u043E\u0441\u0442\u043E\u0432\u043E\u0435 \u043A\u043E\u043B\u0435\u0441\u043E \u0441\u0442\u0430\u043B\u043E \u043D\u0430\u043F\u043E\u043B\u043E\u0432\u0438\u043D\u0443 \u0443\u0431\u0438\u0440\u0430\u0442\u044C\u0441\u044F \u0432 \u0444\u044E\u0437\u0435\u043B\u044F\u0436, \u0430 \u0433\u0435\u043E\u043C\u0435\u0442\u0440\u0438\u044F \u0448\u0430\u0441\u0441\u0438 \u0431\u044B\u043B\u0430 \u0434\u043E\u0440\u0430\u0431\u043E\u0442\u0430\u043D\u0430. \u0421\u043D\u0438\u0436\u0435\u043D\u0438\u0435 \u0432\u0435\u0441\u0430 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u0431\u044B\u043B\u043E \u0434\u043E\u0441\u0442\u0438\u0433\u043D\u0443\u0442\u043E \u043F\u0443\u0442\u0451\u043C \u0441\u043E\u043A\u0440\u0430\u0449\u0435\u043D\u0438\u044F \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u044F \u0434\u043E \u0434\u0432\u0443\u0445 7,92-\u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u043E\u0432 MG 17 \u043D\u0430\u0434 \u043C\u043E\u0442\u043E\u0440\u043E\u043C \u0438 \u043E\u0434\u043D\u043E\u0439 15-\u043C\u043C \u043C\u043E\u0442\u043E\u0440-\u043F\u0443\u0448\u043A\u0438 (MG 151/15), \u0440\u0430\u0441\u043F\u043E\u043B\u043E\u0436\u0435\u043D\u043D\u043E\u0439 \u0432 \u043E\u0441\u0438 \u0432\u0438\u043D\u0442\u0430. \u041D\u0430 \u0432\u0441\u0435 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u044B Bf.109 \u0441\u0435\u0440\u0438\u0438 F \u043F\u043B\u0430\u043D\u0438\u0440\u043E\u0432\u0430\u043B\u0430\u0441\u044C \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0430 \u043D\u043E\u0432\u043E\u0433\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F Daimler-Benz DB 601E \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 1350 \u043B.\u0441., \u043D\u043E \u044D\u0442\u0438 \u043C\u043E\u0442\u043E\u0440\u044B \u043F\u043E\u044F\u0432\u0438\u043B\u0438\u0441\u044C \u043B\u0438\u0448\u044C \u0432 \u043D\u0430\u0447\u0430\u043B\u0435 1942 \u0433\u043E\u0434\u0430 \u043D\u0430 \u0432\u0430\u0440\u0438\u0430\u043D\u0442\u0435 Bf.109F-3 \u0438 \u0434\u043E \u044D\u0442\u043E\u0439 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438 \u043D\u0430 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u044B Bf.109F-0, F-1 \u0438 F-2 \u0443\u0441\u0442\u0430\u043D\u0430\u0432\u043B\u0438\u0432\u0430\u043B\u0438 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0438 DB 601N \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 1200 \u043B.\u0441.\n\n  \u0412 \u043F\u0440\u043E\u0446\u0435\u0441\u0441\u0435 \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0433\u043E \u0432\u044B\u043F\u0443\u0441\u043A\u0430 Bf.109F \u0431\u044B\u043B\u043E \u0432\u044B\u043F\u0443\u0449\u0435\u043D\u043E \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0439:\n Bf.109F-0 - \u041F\u0440\u0435\u0434\u0441\u0435\u0440\u0438\u0439\u043D\u044B\u0439 \u0432\u0430\u0440\u0438\u0430\u043D\u0442. \u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C: DB 601N. \u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435: \u0434\u0432\u0430 7,92-\u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u0430 (MG 17) \u0438 \u043E\u0434\u043D\u0430 15-\u043C\u043C \u043F\u0443\u0448\u043A\u0430 (MG FF/M) \u0432 \u043E\u0441\u0438 \u0432\u0438\u043D\u0442\u0430.\n Bf.109F-1 - \u0421\u0435\u0440\u0438\u0439\u043D\u044B\u0439 \u0432\u0430\u0440\u0438\u0430\u043D\u0442. \u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C \u0438 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u043E\u0441\u0442\u0430\u043B\u0438\u0441\u044C \u0431\u0435\u0437 \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u0439.\n Bf.109F-2 - \u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C: DB 601N. \u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435: \u0434\u0432\u0430 7,92-\u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u0430 (MG 17) \u0438 \u043E\u0434\u043D\u0430 15-\u043C\u043C \u043F\u0443\u0448\u043A\u0430 (MG 151/15) \u0432 \u043E\u0441\u0438 \u0432\u0438\u043D\u0442\u0430.\nBf.109F-2/Z - \u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C \u0438 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u043E\u0441\u0442\u0430\u043B\u0438\u0441\u044C \u0431\u0435\u0437 \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u0439. \u0421\u0430\u043C\u043E\u043B\u0451\u0442\u044B \u044D\u0442\u043E\u0439 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438 \u0438\u043C\u0435\u043B\u0438 \u0443\u0441\u0442\u0440\u043E\u0439\u0441\u0442\u0432\u043E GM-1 \u0434\u043B\u044F \u0432\u043F\u0440\u044B\u0441\u043A\u0430 \u0432 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C \u0437\u0430\u043A\u0438\u0441\u0438 \u0430\u0437\u043E\u0442\u0430.\n Bf.109F-2/Trop - \u0422\u0440\u043E\u043F\u0438\u0447\u0435\u0441\u043A\u0430\u044F \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F Bf.109F-2 \u0441 \u0434\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u043C \u0432\u043E\u0437\u0434\u0443\u0448\u043D\u044B\u043C \u0444\u0438\u043B\u044C\u0442\u0440\u043E\u043C \u043D\u0430 \u0432\u043E\u0437\u0434\u0443\u0445\u043E\u0437\u0430\u0431\u043E\u0440\u043D\u0438\u043A\u0435 \u043A\u043E\u043C\u043F\u0440\u0435\u0441\u0441\u043E\u0440\u0430.\n Bf.109F-3 - \u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C: DB 601E. \u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u043E\u0441\u0442\u0430\u043B\u043E\u0441\u044C \u0431\u0435\u0437 \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u0439.\n Bf.109F-4 - \u0412\u043E\