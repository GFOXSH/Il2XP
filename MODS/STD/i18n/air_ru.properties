32 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u0441\u043A\u043E\u043C \u0431\u044E\u0440\u043E \u041D.\u041D. \u041F\u043E\u043B\u0438\u043A\u0430\u0440\u043F\u043E\u0432\u0430. \u0418-153 ("\u0418" - \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C) \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u044F\u043B \u0441\u043E\u0431\u043E\u0439 \u0434\u0430\u043B\u044C\u043D\u0435\u0439\u0448\u0435\u0435 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u0418-15. \u0412\u043D\u0435\u0448\u043D\u0435 \u0418-153 \u0431\u044B\u043B \u043E\u0447\u0435\u043D\u044C \u043F\u043E\u0445\u043E\u0436 \u043D\u0430 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C \u0418-15. \u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u0440\u0430\u0437\u043C\u0435\u0440\u044B \u043E\u0441\u0442\u0430\u043B\u0438\u0441\u044C \u0442\u0430\u043A\u0438\u043C\u0438 \u0436\u0435 \u043A\u0430\u043A \u0443 \u0418-15, \u043D\u0435\u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u043E \u0438\u0437\u043C\u0435\u043D\u0438\u043B\u0430\u0441\u044C \u0444\u043E\u0440\u043C\u0430 \u0438\u0437\u043E\u0433\u043D\u0443\u0442\u044B\u0445 \u0443\u0447\u0430\u0441\u0442\u043A\u043E\u0432 \u0432\u0435\u0440\u0445\u043D\u0435\u0433\u043E \u043A\u0440\u044B\u043B\u0430, \u043D\u043E \u0432 \u043E\u0442\u043B\u0438\u0447\u0438\u0435 \u043E\u0442 \u0418-15 \u0448\u0430\u0441\u0441\u0438 \u043D\u0430 \u0418-153 \u0443\u0431\u0438\u0440\u0430\u043B\u043E\u0441\u044C \u0432 \u043F\u043E\u043B\u0451\u0442\u0435, \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C \u041C-25 \u0431\u044B\u043B \u0437\u0430\u043C\u0435\u043D\u0451\u043D \u043D\u0430 \u0431\u043E\u043B\u0435\u0435 \u043C\u043E\u0449\u043D\u044B\u0439 \u041C-62, \u0432\u0441\u044F \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u044F \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043D\u043D\u043E \u0443\u0441\u0438\u043B\u0435\u043D\u0430, \u0441\u043F\u0438\u043D\u043A\u0430 \u0441\u0438\u0434\u0435\u043D\u044C\u044F \u043F\u0438\u043B\u043E\u0442\u0430 \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0430 \u0431\u0440\u043E\u043D\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435. \u0412 1939 \u0433\u043E\u0434\u0443 \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u043F\u043E\u0441\u0442\u0443\u043F\u0438\u043B \u0432 \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E. \u0418-153 "\u0427\u0430\u0439\u043A\u0430" - \u0441\u0442\u0430\u043B \u043F\u043E\u0441\u043B\u0435\u0434\u043D\u0438\u043C \u0432 \u0421\u0421\u0421\u0420 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u043C \u0431\u0438\u043F\u043B\u0430\u043D\u043D\u043E\u0439 \u0441\u0445\u0435\u043C\u044B, \u0441\u0442\u0440\u043E\u0438\u0432\u0448\u0438\u0439\u0441\u044F \u043A\u0440\u0443\u043F\u043D\u044B\u043C\u0438 \u0441\u0435\u0440\u0438\u044F\u043C\u0438.\n  \u0412\u043E \u0432\u0442\u043E\u0440\u043E\u0439 \u043F\u043E\u043B\u043E\u0432\u0438\u043D\u0435 \u0442\u0440\u0438\u0434\u0446\u0430\u0442\u044B\u0445 \u0433\u043E\u0434\u043E\u0432 \u0418-153 \u043E\u0442\u043D\u043E\u0441\u0438\u043B\u0441\u044F \u043A \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u043D\u044B\u043C \u043C\u0430\u0448\u0438\u043D\u0430\u043C, \u043D\u043E \u0443\u0436\u0435 \u0432 \u043A\u043E\u043D\u0446\u0435 \u0442\u0440\u0438\u0434\u0446\u0430\u0442\u044B\u0445 \u0438 \u043D\u0430\u0447\u0430\u043B\u0435 \u0441\u043E\u0440\u043E\u043A\u043E\u0432\u044B\u0445 \u0433\u043E\u0434\u043E\u0432 \u0435\u0433\u043E \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C \u0434\u043B\u044F \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439 \u0431\u044B\u043B\u0430 \u0443\u0436\u0435 \u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E\u0439, \u0442\u0430\u043A \u043A\u0430\u043A \u043E\u0442 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439 \u0442\u0440\u0435\u0431\u043E\u0432\u0430\u043B\u0430\u0441\u044C \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C \u043F\u043E\u0440\u044F\u0434\u043A\u0430 500-600 \u043A\u043C/\u0447, \u043A\u043E\u0442\u043E\u0440\u0430\u044F \u0443\u0436\u0435 \u043D\u0435 \u0434\u043E\u0441\u0442\u0443\u043F\u043D\u0430 \u0431\u0438\u043F\u043B\u0430\u043D\u0443.\n  \u0412\u0441\u0435\u0433\u043E \u0431\u044B\u043B\u043E \u0432\u044B\u043F\u0443\u0449\u0435\u043D\u043E \u043F\u043E\u0440\u044F\u0434\u043A\u0430 3400 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u043E\u0432 \u0418-153 \u0440\u0430\u0437\u043B\u0438\u0447\u043D\u044B\u0445 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0439.\n  \u041F\u0435\u0440\u0432\u043E\u0435 \u0431\u043E\u0435\u0432\u043E\u0435 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0435 \u0418-153 \u043F\u0440\u043E\u0448\u0451\u043B \u043B\u0435\u0442\u043E\u043C 1939 \u0433\u043E\u0434\u0430 \u0432 \u0440\u0430\u0439\u043E\u043D\u0435 \u0440\u0435\u043A\u0438 \u0425\u0430\u043B\u0445\u0438\u043D-\u0413\u043E\u043B \u0432 \u041C\u043E\u043D\u0433\u043E\u043B\u0438\u0438 \u0438 \u0443\u0441\u043F\u0435\u0448\u043D\u043E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0441\u044F \u0432 \u043F\u0435\u0440\u0432\u044B\u0435 \u0433\u043E\u0434\u044B \u0432\u0442\u043E\u0440\u043E\u0439 \u043C\u0438\u0440\u043E\u0432\u043E\u0439 \u0432\u043E\u0439\u043D\u044B.\n\n\n  \u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438:\n\n \u0418-153 \u041C-62  - \u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C: \u041C-62. \u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435: 4 \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u0430 \u0428\u041A\u0410\u0421 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 7,76 \u043C\u043C.\n \u0418-153 \u041C-63  - \u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C: \u041C-63. \u0412\u0