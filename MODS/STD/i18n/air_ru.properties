0\u043E\u0432 \u0431\u044B\u043B\u043E \u043F\u043E\u0441\u0442\u0430\u0432\u043B\u0435\u043D\u043E \u041B\u0430\u0442\u0432\u0438\u0438, 14 \u041B\u0438\u0442\u0432\u0435, 6 \u041D\u043E\u0440\u0432\u0435\u0433\u0438\u0438, 22 \u0411\u0435\u043B\u044C\u0433\u0438\u0438, 36 \u041A\u0438\u0442\u0430\u044E, 9 \u0418\u0440\u0430\u043A\u0443, 4 \u0418\u0440\u043B\u0430\u043D\u0434\u0438\u0438 \u0438 18 \u0415\u0433\u0438\u043F\u0442\u0443. \u041A\u0440\u0443\u043F\u043D\u0435\u0439\u0448\u0438\u043C \u0437\u0430\u0440\u0443\u0431\u0435\u0436\u043D\u044B\u043C \u0437\u0430\u043A\u0430\u0437\u0447\u0438\u043A\u043E\u043C Gloster Gladiator Mk.I \u044F\u0432\u043B\u044F\u043B\u0430\u0441\u044C \u0428\u0432\u0435\u0446\u0438\u044F: \u0432 \u044D\u0442\u0443 \u0441\u0442\u0440\u0430\u043D\u0443 \u0431\u044B\u043B\u043E \u043F\u043E\u0441\u0442\u0430\u0432\u043B\u0435\u043D\u043E 36 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0438 \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 J-8.\n\n\u0414\u043E\u0441\u0442\u043E\u0438\u043D\u0441\u0442\u0432\u0430:\n\u0425\u043E\u0440\u043E\u0448\u0430\u044F \u043C\u0430\u043D\u0435\u0432\u0440\u0435\u043D\u043D\u043E\u0441\u0442\u044C\n\u0414\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E \u043C\u043E\u0449\u043D\u043E\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435\n\u0417\u0430\u043A\u0440\u044B\u0442\u0430\u044F \u043A\u0430\u0431\u0438\u043D\u0430 \u043F\u0438\u043B\u043E\u0442\u0430, \u0447\u0442\u043E \u0431\u044B\u043B\u043E \u043D\u0435\u0442\u0438\u043F\u0438\u0447\u043D\u043E \u0434\u043B\u044F \u0431\u0438\u043F\u043B\u0430\u043D\u043E\u0432 \u0442\u043E\u0433\u043E \u0432\u0440\u0435\u043C\u0435\u043D\u0438\n\n\u041D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0438:\n\u0423\u0441\u0442\u0430\u0440\u0435\u0432\u0448\u0430\u044F \u0431\u0438\u043F\u043B\u0430\u043D\u043D\u0430\u044F