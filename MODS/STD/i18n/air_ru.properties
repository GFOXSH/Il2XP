43E\u0433\u043E \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u043D\u043E\u0433\u043E \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u044F \u0438 \u0431\u043E\u043C\u0431 \u043D\u0435\u0431\u043E\u043B\u044C\u0448\u043E\u0433\u043E \u043A\u0430\u043B\u0438\u0431\u0440\u0430. \u0414\u043B\u044F \u044D\u0444\u0444\u0435\u043A\u0442\u0438\u0432\u043D\u043E\u0439 \u0440\u0430\u0431\u043E\u0442\u044B \u044D\u043A\u0438\u043F\u0430\u0436 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u0434\u043E\u043B\u0436\u0435\u043D \u0431\u044B\u043B \u0441\u043E\u0441\u0442\u043E\u044F\u0442\u044C \u043D\u0435 \u043C\u0435\u043D\u0435\u0435 \u0447\u0435\u043C \u0438\u0437 3 \u0447\u0435\u043B\u043E\u0432\u0435\u043A, \u0430 \u0434\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C \u0438 \u0432\u044B\u0441\u043E\u0442\u0430 \u043F\u043E\u043B\u0451\u0442\u0430 \u0442\u0430\u043A\u0436\u0435 \u0434\u043E\u043B\u0436\u043D\u044B \u0431\u044B\u043B\u0438 \u043D\u0430\u043C\u043D\u043E\u0433\u043E \u043F\u0440\u0435\u0432\u044B\u0448\u0430\u0442\u044C \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044E\u0449\u0438\u0435 \u043F\u0430\u0440\u0430\u043C\u0435\u0442\u0440\u044B \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u043E\u0432 \u041C-5 \u0438 \u041C-9.\n  \u041F\u0440\u043E\u0435\u043A\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u043C\u043E\u0440\u0441\u043A\u043E\u0433\u043E ("\u041C") \u0431\u043B\u0438\u0436\u043D\u0435\u0433\u043E ("\u0411") \u0440\u0430\u0437\u0432\u0435\u0434\u0447\u0438\u043A\u0430 ("\u0420") \u041C\u0411\u0420-2 \u0431\u044B\u043B\u043E \u043F\u043E\u0440\u0443\u0447\u0435\u043D\u043E \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u0441\u043A\u043E\u0439 \u0433\u0440\u0443\u043F\u043F\u0435, \u0432\u043E\u0437\u0433\u043B\u0430\u0432\u043B\u044F\u0435\u043C\u043E\u0439 \u0413.\u041C. \u0411\u0435\u0440\u0438\u0435\u0432\u044B\u043C. \u0420\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0430\u043D\u043D\u044B\u0439 \u0432 1932 \u0433\u043E\u0434\u0443, \u041C\u0411\u0420-2 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u044F\u043B \u0441\u043E\u0431\u043E\u0439 \u0442\u0440\u0435\u0445\u043C\u0435\u0441\u0442\u043D\u0443\u044E \u043B\u0435\u0442\u0430\u044E\u0449\u0443\u044E \u043B\u043E\u0434\u043A\u0443-\u043C\u043E\u043D\u043E\u043F\u043B\u0430\u043D \u0441 \u043E\u0434\u043D\u0438\u043C \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C BMW-VI (\u043F\u043E\u0437\u0436\u0435 \u041C-17), \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u043D\u044B\u043C \u043D\u0430\u0434 \u0446\u0435\u043D\u0442\u0440\u043E\u043F\u043B\u0430\u043D\u043E\u043C \u043A\u0440\u044B\u043B\u0430 \u0432 \u0440\u0430\u0439\u043E\u043D\u0435 \u0446\u0435\u043D\u0442\u0440\u0430 \u0442\u044F\u0436\u0435\u0441\u0442\u0438 \u0438 \u0441\u043D\u0430\u0431\u0436\u0435\u043D\u043D\u044B\u043C \u0447\u0435\u0442\u044B\u0440\u0435\u0445\u043B\u043E\u043F\u0430\u0441\u0442\u043D\u044B\u043C \u0432\u043E\u0437\u0434\u0443\u0448\u043D\u044B\u043C \u0432\u0438\u043D\u0442\u043E\u043C. \u0422\u0430\u043A\u0430\u044F, \u0432\u043F\u0435\u0440\u0432\u044B\u0435 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u043D\u0430\u044F, \u0441\u0445\u0435\u043C\u0430 \u0440\u0430\u0441\u043F\u043E\u043B\u043E\u0436\u0435\u043D\u0438\u044F \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F, \u043E\u043A\u0430\u0437\u0430\u043B\u0430\u0441\u044C \u0432\u0435\u0441\u044C\u043C\u0430 \u0440\u0430\u0446\u0438\u043E\u043D\u0430\u043B\u044C\u043D\u043E\u0439 \u0438 \u0432 \u0434\u0430\u043B\u044C\u043D\u0435\u0439\u0448\u0435\u043C \u0441\u0442\u0430\u043B\u0430 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C\u0441\u044F \u043C\u043D\u043E\u0433\u0438\u043C\u0438 \u0430\u0432\u0438\u0430\u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u0430\u043C\u0438 \u0442\u043E\u0433\u043E \u0432\u0440\u0435\u043C\u0435\u043D\u0438. \u041A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u044F \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u0431\u044B\u043B\u0430 \u0446\u0435\u043B\u044C\u043D\u043E\u0434\u0435\u0440\u0435\u0432\u044F\u043D\u043D\u043E\u0439, \u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E \u043F\u0440\u043E\u0441\u0442\u043E\u0439 \u0438 \u0434\u0435\u0448\u0435\u0432\u043E\u0439 \u0432 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0435. \u041A\u0440\u044B\u043B\u043E \u0441\u043E\u0441\u0442\u043E\u044F\u043B\u043E \u0438\u0437 \u0434\u0432\u0443\u0445 \u043A\u043E\u0440\u043E\u0431\u0447\u0430\u0442\u044B\u0445 \u043B\u043E\u043D\u0436\u0435\u0440\u043E\u043D\u043E\u0432, \u0440\u0430\u043C\u043D\u044B\u0445 \u043D\u0435\u0440\u0432\u044E\u0440 \u0438 \u0444\u0430\u043D\u0435\u0440\u043D\u043E\u0439 \u043E\u0431\u0448\u0438\u0432\u043A\u0438. \u0421\u0442\u0440\u0435\u043B\u043A\u043E\u0432\u043E\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u0441\u043E\u0441\u0442\u043E\u044F\u043B\u043E \u0438\u0437 \u0434\u0432\u0443\u0445 \u043F\u043E\u0434\u0432\u0438\u0436\u043D\u044B\u0445 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043E\u043A \u0441 \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u0430\u043C\u0438 \u0414\u0410, \u0440\u0430\u0441\u043F\u043E\u043B\u043E\u0436\u0435\u043D\u043D\u044B\u043C\u0438 \u0432 \u043D\u043E\u0441\u043E\u0432\u043E\u0439 \u0438 \u0441\u0440\u0435\u0434\u043D\u0435\u0439 \u0445\u0432\u043E\u0441\u0442\u043E\u0432\u043E\u0439 \u0447\u0430\u0441\u0442\u044F\u0445 \u043B\u043E\u0434\u043A\u0438. \u041D\u0430 \u043D\u0430\u0440\u0443\u0436\u043D\u044B\u0445 \u0434\u0435\u0440\u0436\u0430\u0442\u0435\u043B\u044F\u0445 \u043F\u043E\u0434 \u043A\u0440\u044B\u043B\u043E\u043C \u043C\u043E\u0436\u043D\u043E \u0431\u044B\u043B\u043E \u043F\u043E\u0434\u0432\u0435\u0441\u0438\u0442\u044C \u0434\u043E 500 \u043A\u0433 \u0431\u043E\u043C\u0431. \u0412 \u043F\u0440\u043E\u0435\u043A\u0442\u0435 \u041C\u0411\u0420-2 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0438\u0441\u044C \u043D\u043E\u0432\u0435\u0439\u0448\u0438\u0435 \u0434\u043B\u044F \u0442\u043E\u0433\u043E \u0432\u0440\u0435\u043C\u0435\u043D\u0438 \u043F\u0440\u043E\u0435\u043A\u0442\u043D\u043E-\u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u0441\u043A\u0438\u0435 \u0440\u0435\u0448\u0435\u043D\u0438\u044F, \u0432\u044B\u0431\u0440\u0430\u043D\u043D\u044B\u0435 \u043D\u0430 \u043E\u0441\u043D\u043E\u0432\u0435 \u0431\u043E\u043B\u044C\u0448\u043E\u0433\u043E \u043E\u0431\u044A\u0435\u043C\u0430 \u044D\u043A\u0441\u043F\u0435\u0440\u0438\u043C\u0435\u043D\u0442\u0430\u043B\u044C\u043D\u044B\u0445 \u0438\u0441\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u043D\u0438\u0439 \u043C\u043E\u0434\u0435\u043B\u0435\u0439 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430.\n   \u0412 \u0445\u043E\u0434\u0435 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0439 \u041C\u0411\u0420-2 \u043F\u043E\u043A\u0430\u0437\u0430\u043B \u0432\u044B\u0441\u043E\u043A\u0438\u0439 \u0437\u0430\u043F\u0430\u0441 \u043F\u0440\u043E\u0447\u043D\u043E\u0441\u0442\u0438, \u0445\u043E\u0440\u043E\u0448\u0443\u044E \u0443\u0441\u0442\u043E\u0439\u0447\u0438\u0432\u043E\u0441\u0442\u044C \u0432 \u0432\u043E\u0437\u0434\u0443\u0445\u0435 \u0438 \u043D\u0430 \u0432\u043E\u0434\u0435, \u043F\u0440\u043E\u0441\u0442\u043E\u0442\u0443 \u0432 \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u0438, \u0430 \u0442\u0430\u043A\u0436\u0435 \u043D\u0430\u0434\u0451\u0436\u043D\u043E\u0441\u0442\u044C \u0438 \u043D\u0435\u043F\u0440\u0438\u0445\u043E\u0442\u043B\u0438\u0432\u043E\u0441\u0442\u044C \u0432 \u043E\u0431\u0441\u043B\u0443\u0436\u0438\u0432\u0430\u043D\u0438\u0438. \n  \u0412 1932 \u0433\u043E\u0434\u0443 \u041C\u0411\u0420-2 \u043F\u0440\u0438\u043D\u044F\u043B\u0438 \u043D\u0430 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u043E\u0439 \u043C\u043E\u0440\u0441\u043A\u043E\u0439 \u0430\u0432\u0438\u0430\u0446\u0438\u0438 \u0438 \u0437\u0430\u043F\u0443\u0441\u0442\u0438\u043B\u0438 \u0432 \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E \u043D\u0430 \u0422\u0430\u0433\u0430\u043D\u0440\u043E\u0433\u0441\u043A\u043E\u043C \u0430\u0432\u0438\u0430\u0446\u0438\u043E\u043D\u043D\u043E\u043C \u0437\u0430\u0432\u043E\u0434\u0435, \u043D\u0430 \u043A\u043E\u0442\u043E\u0440\u043E\u043C \u0431\u044B\u043B\u043E \u043E\u0440\u0433\u0430\u043D\u0438\u0437\u043E\u0432\u0430\u043D\u043E \u041E\u041A\u0411 \u043C\u043E\u0440\u0441\u043A\u043E\u0433\u043E \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u0438\u044F \u0432\u043E\u0437\u0433\u043B\u0430\u0432\u043B\u044F\u0435\u043C\u043E\u0435 \u0413.\u041C. \u0411\u0435\u0440\u0438\u0435\u0432\u044B\u043C. \n  \u0412 \u0445\u043E\u0434\u0435 \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0433\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0430 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430, \u0432 1935 \u0433\u043E\u0434\u0443 \u0431\u044B\u043B \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0430\u043D \u043C\u043E\u0434\u0435\u0440\u043D\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0439 \u0432\u0430\u0440\u0438\u0430\u043D\u0442 \u041C\u0411\u0420-2, \u043D\u0430 \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u0443\u0441\u0442\u0430\u043D\u0430\u0432\u043B\u0438\u0432\u0430\u043B\u0441\u044F \u0431\u043E\u043B\u0435\u0435 \u043C\u043E\u0449\u043D\u044B\u0439 \u043C\u043E\u0442\u043E\u0440 \u0410\u041C-34\u041D\u0411 (\u0438\u043B\u0438 \u043C\u0435\u043D\u0435\u0435 \u0432\u044B\u0441\u043E\u0442\u043D\u044B\u0439 \u0410\u041C-34\u041D). \u0428\u0442\u0430\u0442\u043D\u044B\u0435 \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u044B \u0414\u0410 \u0431\u044B\u043B\u0438 \u0437\u0430\u043C\u0435\u043D\u0435\u043D\u044B \u043D\u0430 \u0431\u043E\u043B\u0435\u0435 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u0440\u0435\u043B\u044C\u043D\u044B\u0435 \u0428\u041A\u0410\u0421. \u041D\u043E \u0438\u0437-\u0437\u0430 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0438 \u043D\u043E\u0432\u043E\u0433\u043E \u0431\u043E\u043B\u0435\u0435 \u0442\u044F\u0436\u0451\u043B\u043E\u0433\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F \u0431\u043E\u043C\u0431\u043E\u0432\u0430\u044F \u043D\u0430\u0433\u0440\u0443\u0437\u043A\u0430 \u0441\u043D\u0438\u0437\u0438\u043B\u0430\u0441\u044C \u0434\u043E 200 \u043A\u0433.\n  \u0412 \u0433\u043E\u0434\u044B \u0432\u0442\u043E\u0440\u043E\u0439 \u043C\u0438\u0440\u043E\u0432\u043E\u0439 \u0432\u043E\u0439\u043D\u044B \u041C\u0411\u0420-2 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0441\u044F \u0434\u043B\u044F \u0431\u043E\u0440\u044C\u0431\u044B \u0441 \u043F\u043E\u0434\u0432\u043E\u0434\u043D\u044B\u043C\u0438 \u043B\u043E\u0434\u043A\u0430\u043C\u0438 \u0438 \u043A\u0430\u043A \u0440\u0430\u0437\u0432\u0435\u0434\u0447\u0438\u043A, \u0432 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u0430 \u041C\u0411\u0420-2 \u0442\u043E\u043F\u0438\u043B \u043D\u0435\u0431\u043E\u043B\u044C\u0448\u0438\u0435 \u043A\u043E\u0440\u0430\u0431\u043B\u0438 \u0438 \u0442\u0440\u0430\u043D\u0441\u043F\u043E\u0440\u0442\u044B \u043F\u0440\u043E\u0442\u0438\u0432\u043D\u0438\u043A\u0430, \u043D\u0430\u043D\u043E\u0441\u0438\u043B \u0443\u0434\u0430\u0440\u044B \u043F\u043E \u0435\u0433\u043E \u0441\u0443\u0445\u043E\u043F\u0443\u0442\u043D\u044B\u043C \u0432\u043E\u0439\u0441\u043A\u0430\u043C \u0432 \u043F\u0440\u0438\u043C\u043E\u0440\u0441\u043A\u0438\u0445 \u0440\u0430\u0439\u043E\u043D\u0430\u0445. \u041D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u0434\u0435\u0441\u044F\u0442\u043A\u043E\u0432 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u043E