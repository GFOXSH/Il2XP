u043D\u0430 (N.8402). \u041E\u043F\u044B\u0442\u043D\u044B\u0435 \u043C\u0430\u0448\u0438\u043D\u044B \u0432\u043D\u0435\u0448\u043D\u0435 \u043E\u0442\u043B\u0438\u0447\u0430\u043B\u0438\u0441\u044C \u0431\u043E\u043B\u044C\u0448\u0438\u043C\u0438 \u0432\u044B\u0445\u043B\u043E\u043F\u043D\u044B\u043C\u0438 \u043A\u043E\u043B\u043B\u0435\u043A\u0442\u043E\u0440\u043D\u044B\u043C\u0438 \u0442\u0440\u0443\u0431\u0430\u043C\u0438 \u0441 \u043E\u0431\u043E\u0438\u0445 \u0431\u043E\u0440\u0442\u043E\u0432 \u043A\u0430\u043F\u043E\u0442\u0430 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F, \u0430 \u0442\u0430\u043A\u0436\u0435  \u0432\u044B\u0441\u0442\u0443\u043F\u0430\u044E\u0449\u0438\u043C\u0438 \u0441\u0442\u0432\u043E\u043B\u0430\u043C\u0438 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u043D\u044B\u0445 \u043D\u0430\u0434 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u043E\u0432 Ho 103. \u0417\u0430 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u0430\u043C\u0438 \u043F\u043E\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u043B\u0430 \u0441\u0435\u0440\u0438\u044F \u0438\u0437 83 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432, \u043F\u0440\u0435\u0434\u043D\u0430\u0437\u043D\u0430\u0447\u0435\u043D\u043D\u0430\u044F \u0434\u043B\u044F \u0432\u043E\u0439\u0441\u043A\u043E\u0432\u044B\u0445 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0439. \u0412 \u0445\u043E\u0434\u0435 \u044D\u0442\u0438\u0445 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0439 \u0431\u044B\u043B\u0438 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u044F Ki-84 \u043F\u043E\u0434\u0432\u0435\u0440\u0433\u043B\u0430\u0441\u044C \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u044F\u043C, \u0432 \u0447\u0430\u0441\u0442\u043D\u043E\u0441\u0442\u0438, \u0431\u044B\u043B\u0438 \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0430 \u0444\u043E\u0440\u043C\u0430 \u043A\u0438\u043B\u044F \u0438 \u0440\u0443\u043B\u044F \u043F\u043E\u0432\u043E\u0440\u043E\u0442\u0430.  \u041F\u043E\u043B\u043D\u043E\u043C\u0430\u0441\u0448\u0442\u0430\u0431\u043D\u043E\u0435 \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E Ki-84-1a \u043D\u0430\u0447\u0430\u043B\u043E\u0441\u044C \u0432 \u0430\u043F\u0440\u0435\u043B\u0435 1944 \u0433\u043E\u0434\u0430 \u043D\u0430 \u0437\u0430\u0432\u043E\u0434\u0430\u0445 Nakajima Hikoki K.K. \u0432 \u0433\u043E\u0440\u043E\u0434\u0430\u0445 \u041E\u0442\u0430 \u0438 \u0423\u0446\u0443\u043D\u043E\u043C\u0438\u044F. \n\u041D\u043E\u0432\u0430\u044F \u043C\u0430\u0448\u0438\u043D\u0430 \u043F\u043E \u0440\u044F\u0434\u0443 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A \u043F\u0440\u0435\u0432\u0437\u043E\u0448\u043B\u0430 \u043F\u043E\u0434\u0430\u0432\u043B\u044F\u044E\u0449\u0435\u0435  \u0431\u043E\u043B\u044C\u0448\u0438\u043D\u0441\u0442\u0432\u043E \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439 \u0421\u043E\u044E\u0437\u043D\u0438\u043A\u043E\u0432. \u0411\u043B\u0430\u0433\u043E\u0434\u0430\u0440\u044F \u043C\u043E\u0449\u043D\u043E\u043C\u0443 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044E \u0441\u043A\u043E\u0440\u043E\u043F\u043E\u0434\u044A\u0435\u043C\u043D\u043E\u0441\u0442\u044C Ki-84-1a \u0431\u044B\u043B\u0430 \u0432\u044B\u0448\u0435, \u0447\u0435\u043C \u0443 P-51D \u0438 P-47D, \u0430 \u043F\u043E \u043C\u0430\u043D\u0435\u0432\u0440\u0435\u043D\u043D\u043E\u0441\u0442\u0438 \u044F\u043F\u043E\u043D\u0441\u043A\u0430\u044F \u043C\u0430\u0448\u0438\u043D\u0430 \u043F\u0440\u0435\u0432\u043E\u0441\u0445\u043E\u0434\u0438\u043B\u0430 \u0441\u0432\u043E\u0438\u0445 \u043F\u0440\u043E\u0442\u0438\u0432\u043D\u0438\u043A\u043E\u0432 \u043D\u0430 \u0433\u043E\u043B\u043E\u0432\u0443. \u0425\u043E\u0440\u043E\u0448\u0430 \u0431\u044B\u043B\u0430 \u0438 \u0437\u0430\u0449\u0438\u0442\u0430 \u043F\u