\u043D\u043E\u0433\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F. \n\u041A \u0441\u043E\u0436\u0430\u043B\u0435\u043D\u0438\u044E, \u0441 \u043D\u0430\u043F\u0430\u0434\u0435\u043D\u0438\u0435\u043C \u043D\u0430 \u0421\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u0439 \u0421\u043E\u044E\u0437 \u0444\u0430\u0448\u0438\u0441\u0442\u0441\u043A\u043E\u0439 \u0413\u0435\u0440\u043C\u0430\u043D\u0438\u0438, \u0432\u0441\u0435 \u0440\u0430\u0431\u043E\u0442\u044B \u0432 \u0434\u0430\u043D\u043D\u043E\u043C \u043D\u0430\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u0438 \u0431\u044B\u043B\u0438 \u0441\u0432\u0435\u0440\u043D\u0443\u0442\u044B, \u0430 \u0441\u0430\u043C \u041B\u044E\u043B\u044C\u043A\u0430 \u043D\u0430\u043F\u0440\u0430\u0432\u043B\u0435\u043D \u043D\u0430 \u0440\u0430\u0431\u043E\u0442\u044B \u043F\u043E \u0443\u043B\u0443\u0447\u0448\u0435\u043D\u0438\u044E \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u0445 \u0442\u0430\u043D\u043A\u043E\u0432\u044B\u0445 \u043C\u043E\u0442\u043E\u0440\u043E\u0432. \u041A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u0441\u043A\u0438\u0435 \u043A\u043E\u043B\u043B\u0435\u043A\u0442\u0438\u0432\u044B, \u0440\u0430\u0431\u043E\u0442\u0430\u0432\u0448\u0438\u0435 \u043D\u0430\u0434 \u0442\u0443\u0440\u0431\u043E\u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u043E\u0439 \u0442\u0435\u043C\u0430\u0442\u0438\u043A\u043E\u0439, \u043E\u043A\u0430\u0437\u0430\u043B\u0438\u0441\u044C \u0440\u0430\u0441\u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u043C\u0438, \u0430 \u0438\u0445 \u0441\u043E\u0442\u0440\u0443\u0434\u043D\u0438\u043A\u0438 \u043D\u0430\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u044B \u043D\u0430 \u0440\u0435\u0448\u0435\u043D\u0438\u0435 \u0431\u043E\u043B\u0435\u0435 \u043F\u0440\u0438\u043E\u0440\u0438\u0442\u0435\u0442\u043D\u044B\u0445 \u043D\u0430 \u0442\u043E\u0442 \u043C\u043E\u043C\u0435\u043D\u0442 \u0437\u0430\u0434\u0430\u0447.\n\n\u041E\u0434\u043D\u0430\u043A\u043E, \u0432 \u043D\u0430\u0447\u0430\u043B\u0435 1944 \u0433\u043E\u0434\u0430 \u0441\u0442\u0430\u043B\u043E \u0438\u0437\u0432\u0435\u0441\u0442\u043D\u043E, \u0447\u0442\u043E \u0440\u0430\u0431\u043E\u0442\u044B \u043D\u0430\u0434 \u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u043E\u0439 \u0442\u0435\u0445\u043D\u0438\u043A\u043E\u0439 \u0432 \u0413\u0435\u0440\u043C\u0430\u043D\u0438\u0438 \u043D\u0435 \u043E\u0441\u0442\u0430\u043D\u0430\u0432\u043B\u0438\u0432\u0430\u043B\u0438\u0441\u044C \u043D\u0438 \u043D\u0430 \u043C\u0438\u043D\u0443\u0442\u0443, \u043E\u0431\u0443\u0441\u043B\u043E\u0432\u0438\u0432 \u0442\u0435\u043C \u0441\u0430\u043C\u044B\u043C \u0433\u0440\u043E\u043C\u0430\u0434\u043D\u043E\u0435 \u043E\u0442\u0441\u0442\u0430\u0432\u0430\u043D\u0438\u0435 \u0421\u0421\u0421\u0420 \u0432 \u044D\u0442\u043E\u0439 \u043E\u0431\u043B\u0430\u0441\u0442\u0438 \u043E\u0442 \u0441\u0432\u043E\u0435\u0433\u043E \u0433\u043B\u0430\u0432\u043D\u043E\u0433\u043E \u043F\u0440\u043E\u0442\u0438\u0432\u043D\u0438\u043A\u0430. \u0421\u0442\u043E\u043B\u044C \u043D\u0435\u043F\u0440\u0438\u0435\u043C\u043B\u0435\u043C\u0430\u044F \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u044F \u0432\u043D\u043E\u0432\u044C \u0432\u044B\u0437\u0432\u0430\u043B\u0430 \u043A \u0436\u0438\u0437\u043D\u0438 \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0443\u044E \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0443 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u044F \u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u043E\u0439 \u0430\u0432\u0438\u0430\u0446\u0438\u0438, \u0432\u043E \u0433\u043B\u0430\u0432\u0435 \u043A\u043E\u0442\u043E\u0440\u043E\u0439 \u0431\u044B\u043B \u043F\u043E\u0441\u0442\u0430\u0432\u043B\u0435\u043D \u0410\u043B\u0435\u043A\u0441\u0430\u043D\u0434\u0440 \u042F\u043A\u043E\u0432\u043B\u0435\u0432. \u0414\u0430\u043D\u043D\u0430\u044F \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0430 \u043F\u0440\u0435\u0434\u043F\u043E\u043B\u0430\u0433\u0430\u043B\u0430 \u043F\u0435\u0440\u0432\u044B\u0439 \u043F\u043E\u043B\u0435\u0442 \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u043E\u0433\u043E \u0442\u0443\u0440\u0431\u043E\u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u043E\u0433\u043E \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u0443\u0436\u0435 \u0432 \u043A\u043E\u043D\u0446\u0435 \u0442\u043E\u0433\u043E \u0436\u0435, 1944 \u0433\u043E\u0434\u0430.\n\n\u041A \u0441\u043E\u0436\u0430\u043B\u0435\u043D\u0438\u044E, \u0441\u0442\u043E\u043B\u044C \u0441\u0436\u0430\u0442\u044B\u0435 \u0441\u0440\u043E\u043A\u0438 \u043E\u043A\u0430\u0437\u0430\u043B\u0438\u0441\u044C \u043D\u0435\u043F\u043E\u0434\u044A\u0435\u043C\u043D\u044B\u043C\u0438 \u0434\u043B\u044F \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u043E\u0439 \u043F\u0440\u043E\u043C\u044B\u0448\u043B\u0435\u043D\u043D\u043E\u0441\u0442\u0438, \u0438 \u0434\u043E \u043A\u043E\u043D\u0446\u0430 \u0432\u043E\u0439\u043D\u044B \u0442\u0430\u043A \u0438 \u043D\u0435 \u0443\u0434\u0430\u043B\u043E\u0441\u044C \u0441\u043E\u0437\u0434\u0430\u0442\u044C \u043E\u0442\u0435\u0447\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0439 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F \u0442\u0443\u0440\u0431\u043E\u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u043E\u0433\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F. \u041D\u0430\u0438\u0431\u043E\u043B\u0435\u0435 \u043F\u0435\u0440\u0441\u043F\u0435\u043A\u0442\u0438\u0432\u043D\u044B\u043C \u043D\u0430 \u0442\u043E\u0442 \u043C\u043E\u043C\u0435\u043D\u0442 \u044F\u0432\u043B\u044F\u043B\u0441\u044F \u043F\u0440\u043E\u0435\u043A\u0442 \u0422\u0420-1 \u041B\u044E\u043B\u044C\u043A\u0438, \u0441 \u043F\u0440\u043E\u0435\u043A\u0442\u043D\u043E\u0439 \u0442\u044F\u0433\u043E\u0439 1250 \u043A\u0433\u0441, \u043D\u043E \u0438 \u043E\u043D \u0432\u0441\u0435 \u0435\u0449\u0435 \u043D\u0430\u0445\u043E\u0434\u0438\u043B\u0441\u044F \u0432 \u044D\u043A\u0441\u043F\u0435\u0440\u0438\u043C\u0435\u043D\u0442\u0430\u043B\u044C\u043D\u043E\u0439 \u0441\u0442\u0430\u0434\u0438\u0438.\n\u0412 \u0442\u043E\u0436\u0435 \u0432\u0440\u0435\u043C\u044F, \u0432 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0442\u0440\u043E\u0444\u0435\u0435\u0432, \u0421\u043E\u0432\u0435\u0442\u0441\u043A\u043E\u043C\u0443 \u0421\u043E\u044E\u0437\u0443 \u0434\u043E\u0441\u0442\u0430\u043B\u0438\u0441\u044C \u043D\u0435\u043C\u0435\u0446\u043A\u0438\u0435 \u0422\u0420\u0414 Jumo-004B \u0442\u044F\u0433\u043E\u0439 900 \u043A\u0433\u0441 \u0438 BMW-003 \u0442\u044F\u0433\u043E\u0439 800 \u043A\u0433\u0441, \u0432\u043C\u0435\u0441\u0442\u0435 \u0441\u043E \u0432\u0441\u0435\u0439 \u043F\u0440\u043E\u0435\u043A\u0442\u043D\u043E-\u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u0441\u043A\u043E\u0439 \u0438 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0439 \u0434\u043E\u043A\u0443\u043C\u0435\u043D\u0442\u0430\u0446\u0438\u0435\u0439 \u0438 \u043E\u0431\u043E\u0440\u0443\u0434\u043E\u0432\u0430\u043D\u0438\u0435\u043C. \u0412 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E\u0439 \u043C\u0435\u0440\u044B \u0431\u044B\u043B\u043E \u0440\u0435\u0448\u0435\u043D\u043E \u043D\u0430\u0447\u0430\u0442\u044C \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E \u044D\u0442\u0438\u0445 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u0439 \u0432 \u0421\u0421\u0421\u0420 \u0434\u043E \u043F\u043E\u044F\u0432\u043B\u0435\u043D\u0438\u044F \u043F\u0435\u0440\u0432\u043E\u0433\u043E \u043E\u0442\u0435\u0447\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0433\u043E \u0440\u0430\u0431\u043E\u0447\u0435\u0433\u043E \u043E\u0431\u0440\u0430\u0437\u0446\u0430.\n\n\u0412 \u0438\u044E\u043D\u0435 1945 \u0433\u043E\u0434\u0430 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u0441\u043A\u043E\u0435 \u0431\u044E\u0440\u043E \u041C\u0438\u0413 (\u041E\u041A\u0411-155) \u043D\u0430\u0447\u0430\u043B\u043E \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u043A\u0443 \u043E\u0434\u043D\u043E\u043C\u0435\u0441\u0442\u043D\u043E\u0433\u043E \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F, \u043E\u0441\u043D\u0430\u0449\u0435\u043D\u043D\u043E\u0433\u043E \u0434\u0432\u0443\u043C\u044F \u0422\u0420\u0414 \u0420\u0414-20 (\u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0430\u044F \u0432\u0435\u0440\u0441\u0438\u044F BMW-003). \u041C\u0438\u043A\u043E\u044F\u043D\u043E\u0432\u0446\u044B \u043F\u0440\u0435\u0434\u043F\u043E\u0447\u043B\u0438 \u0441\u0445\u0435\u043C\u0443 \u0441 \u0440\u0430\u0437\u043C\u0435\u0449\u0435\u043D\u0438\u0435\u043C \u043E\u0431\u0435\u0438\u0445 \u043C\u043E\u0442\u043E\u0440\u043E\u0432 \u0432 \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0435, \u0432 \u043E\u0442\u043B\u0438\u0447\u0438\u0435 \u043E\u0442 \u041C\u0435-262 \u0438 \u0438\u0445 \u0436\u0435 \u043D\u0435\u0443\u0434\u0430\u0447\u043D\u043E\u0433\u043E \u043F\u0440\u043E\u0435\u043A\u0442\u0430 \u0418-260. \n\u041D\u043E\u0432\u044B\u0439 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F \u043F\u043E\u043B\u0443\u0447\u0438\u043B \u043E\u0444\u0438\u0446\u0438\u0430\u043B\u044C\u043D\u043E\u0435 \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u0418-300. \u041E\u0441\u0435\u043D\u044C\u044E 1945 \u0433\u043E\u0434\u0430 \u0431\u044B\u043B \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D \u043F\u043E\u043B\u043D\u043E\u0440\u0430\u0437\u043C\u0435\u0440\u043D\u044B\u0439 \u043C\u0430\u043A\u0435\u0442 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430, \u0430 \u0432 \u043A\u043E\u043D\u0446\u0435 \u0434\u0435\u043A\u0430\u0431\u0440\u044F \u0442\u043E\u0433\u043E \u0436\u0435 \u0433\u043E\u0434\u0430  \u0443\u0436\u0435 \u0438 \u043F\u0435\u0440\u0432\u044B\u0439 \u043B\u0435\u0442\u043D\u044B\u0439 \u044D\u043A\u0437\u0435\u043C\u043F\u043B\u044F\u0440. \u0421\u043B\u0435\u0434\u0443\u044E\u0449\u0438\u0435 \u0447\u0435\u0442\u044B\u0440\u0435 \u043C\u0435\u0441\u044F\u0446\u0430 \u0443\u0448\u043B\u0438 \u043D\u0430 \u043D\u0430\u0437\u0435\u043C\u043D\u044B\u0435 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F \u0438 \u0434\u043E\u0440\u0430\u0431\u043E\u0442\u043A\u0443 \u0440\u0430\u0437\u043B\u0438\u0447\u043D\u044B\u0445 \u0430\u0433\u0440\u0435\u0433\u0430\u0442\u043E\u0432 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430. \u041F\u0435\u0440\u0432\u044B\u0439 \u043F\u043E\u0434\u043B\u0435\u0442 \u043D\u0430 \u0432\u044B\u0441\u043E\u0442\u0435 \u0432\u0441\u0435\u0433\u043E \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u0438\u0445 \u043C\u0435\u0442\u0440\u043E\u0432 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0441\u043E\u0432\u0435\u0440\u0448\u0438\u043B 15 \u0430\u043F\u0440\u0435\u043B\u044F 1946 \u0433\u043E\u0434\u0430, \u0430 \u043F\u0435\u0440\u0432\u044B\u0439 \u043F\u043E\u043B\u043D\u043E\u0446\u0435\u043D\u043D\u044B\u0439 \u0438\u0441\u043F\u044B\u0442\u0430\u0442\u0435\u043B\u044C\u043D\u044B\u0439 \u043F\u043E\u043B\u0435\u0442 \u043F\u0440\u043E\u0448\u0435\u043B \u0443\u0436\u0435 24 \u0430\u043F\u0440\u0435\u043B\u044F.\n\u041F\u0435\u0440\u0432\u044B\u0435 \u0436\u0435 \u0438\u0441\u043F\u044B\u0442\u0430\u0442\u0435\u043B\u044C\u043D\u044B\u0435 \u043F\u043E\u043B\u0435\u0442\u044B \u0432\u044B\u044F\u0432\u0438\u043B\u0438 \u043C\u043D\u043E\u0433\u043E\u0447\u0438\u0441\u043B\u0435\u043D\u043D\u044B\u0435 \u00AB\u0434\u0435\u0442\u0441\u043A\u0438\u0435 \u0431\u043E\u043B\u0435\u0437\u043D\u0438\u00BB \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430, \u0438\u0437 \u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u043D\u0430\u0438\u0431\u043E\u043B\u0435\u0435 \u0441\u0435\u0440\u044C\u0435\u0437\u043D\u043E\u0439 \u043E\u043A\u0430\u0437\u0430\u043B\u0430\u0441\u044C \u0441\u0438\u043B\u044C\u043D\u0430\u044F \u0432\u0438\u0431\u0440\u0430\u0446\u0438\u044F \u043F\u043E\u0434\u0444\u044E\u0437\u0435\u043B\u044F\u0436\u043D\u043E\u0433\u043E \u0436\u0430\u0440\u043E\u043F\u0440\u043E\u0447\u043D\u043E\u0433\u043E \u044D\u043A\u0440\u0430\u043D\u0430 \u0432 \u043F\u043E\u043B\u0435\u0442\u0435. \u0412 \u0445\u043E\u0434\u0435 \u043C\u043D\u043E\u0433\u043E\u0447\u0438\u0441\u043B\u0435\u043D\u043D\u044B\u0445 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0439 \u0438 \u0434\u043E\u0440\u0430\u0431\u043E\u0442\u043E\u043A \u043C\u043D\u043E\u0433\u0438\u0435 \u043F\u0440\u043E\u0431\u043B\u0435\u043C\u044B \u0431\u044B\u043B\u0438 \u0443\u0441\u0442\u0440\u0430\u043D\u0435\u043D\u044B \u0438 \u043E\u0447\u0435\u0440\u0435\u0434\u043D\u043E\u0439 \u0438\u0441\u043F\u044B\u0442\u0430\u0442\u0435\u043B\u044C\u043D\u044B\u0439 \u043F\u043E\u043B\u0435\u0442, \u043F\u0440\u043E\u0432\u0435\u0434\u0435\u043D\u043D\u044B\u0439 17 \u0438\u044E\u043D\u044F, \u043F\u043E\u043A\u0430\u0437\u0430\u043B \u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0439 \u043F\u0440\u043E\u0440\u044B\u0432 \u0432 \u043F\u0440\u043E\u0434\u0432\u0438\u0436\u0435\u043D\u0438\u0438 \u0440\u0430\u0431\u043E\u0442.\n\n11 \u0438\u044E\u043B\u044F 1946 \u0433\u043E\u0434\u0430 \u043D\u043E\u0432\u0430\u044F \u043E\u0442\u0435\u0447\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u0430\u044F \u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u0430\u044F \u0442\u0435\u0445\u043D\u0438\u043A\u0430 \u0434\u0435\u043C\u043E\u043D\u0441\u0442\u0440\u0438\u0440\u043E\u0432\u0430\u043B\u0430\u0441\u044C \u0440\u0443\u043A\u043E\u0432\u043E\u0434\u0438\u0442\u0435\u043B\u044F\u043C \u041C\u0438\u043D\u0438\u0441\u0442\u0435\u0440\u0441\u0442\u0432\u0430 \u0430\u0432\u0438\u0430\u043F\u0440\u043E\u043C\u044B\u0448\u043B\u0435\u043D\u043D\u043E\u0441\u0442\u0438. \u0414\u043B\u044F \u0441\u0440\u0430\u0432\u043D\u0435\u043D\u0438\u044F \u0432 \u043F\u043E\u043B\u0435\u0442\u0430\u0445 \u0442\u0430\u043A\u0436\u0435 \u0443\u0447\u0430\u0441\u0442\u0432\u043E\u0432\u0430\u043B \u0442\u0440\u043E\u0444\u0435\u0439\u043D\u044B\u0439 \u043D\u0435\u043C\u0435\u0446\u043A\u0438\u0439 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C \u041D\u0435-162. \u0418-300, \u043F\u043E\u043B\u0443\u0447\u0438\u0432\u0448\u0438\u0439 \u043D\u043E\u0432\u043E\u0435 \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u00AB\u041C\u0438\u0413-9\u00BB, \u0437\u0430\u0432\u0435\u0440\u0448\u0430\u043B \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0443 \u043F\u043E\u043B\u0435\u0442\u043E\u0432 \u043F\u043E\u0441\u043B\u0435 \u041D\u0435-162 \u0438 \u042F\u043A-15. \u0412\u043E \u0432\u0440\u0435\u043C\u044F \u0437\u0430\u043A\u043B\u044E\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0433\u043E \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u043D\u043E\u0433\u043E \u043F\u0440\u043E\u0445\u043E\u0434\u0430 \u043F\u0435\u0440\u0435\u0434 \u0437\u0440\u0438\u0442\u0435\u043B\u044F\u043C\u0438 \u043D\u0430 \u0432\u044B\u0441\u043E\u0442\u0435 \u043E\u043A\u043E\u043B\u043E 50\u043C \u0438 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u0438 600 \u043A\u043C/\u0447 \u043F\u0440\u043E\u0438\u0437\u043E\u0448\u043B\u043E \u0440\u0430\u0437\u0440\u0443\u0448\u0435\u043D\u0438\u0435 \u044D\u043B\u0435\u0440\u043E\u043D\u0430, \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u043F\u0435\u0440\u0435\u0432\u0435\u0440\u043D\u0443\u043B\u0441\u044F \u0438 \u0432\u0440\u0435\u0437\u0430\u043B\u0441\u044F \u0432 \u0437\u0435\u043C\u043B\u044E. \u0412 \u043A\u0430\u0442\u0430\u0441\u0442\u0440\u043E\u0444\u0435 \u043F\u043E\u0433\u0438\u0431 \u043F\u0438\u043B\u043E\u0442-\u0438\u0441\u043F\u044B\u0442\u0430\u0442\u0435\u043B\u044C \u0410.\u041D. \u0413\u0440\u0438\u043D\u0447\u0438\u043A.\n\u0422\u0435\u043C \u043D\u0435 \u043C\u0435\u043D\u0435\u0435, \u044D\u0442\u043E \u0442\u0440\u0430\u0433\u0438\u0447\u0435\u0441\u043A\u043E\u0435 \u0441\u043E\u0431\u044B\u0442\u0438\u0435 \u043D\u0435 \u0441\u043A\u0430\u0437\u0430\u043B\u043E\u0441\u044C \u043D\u0430 \u0434\u0430\u043B\u044C\u043D\u0435\u0439\u0448\u0435\u0439 \u0441\u0443\u0434\u044C\u0431\u0435 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430, \u0438 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F \u043F\u0440\u043E\u0434\u043E\u043B\u0436\u0438\u043B\u0438 \u043B\u0435\u0442\u0447\u0438\u043A\u0438 \u041C.\u041B.\u0413\u0430\u043B\u043B\u0430\u0439 \u0438 \u0413.\u041C.\u0428\u0438\u044F\u043D\u043E\u0432 \u043D\u0430 \u0434\u0432\u0443\u0445 \u043D\u043E\u0432\u044B\u0445 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u0430\u0445, \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u043D\u044B\u0445 \u043A \u0442\u043E\u043C\u0443 \u0432\u0440\u0435\u043C\u0435\u043D\u0438. \n18 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1946 \u0433\u043E\u0434\u0430 \u043D\u043E\u0432\u044B\u0435 \u043E\u0431\u0440\u0430\u0437\u0446\u044B \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u043E\u0439 \u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u043E\u0439 \u0442\u0435\u0445\u043D\u0438\u043A\u0438 \u0431\u044B\u043B\u0438 \u043F\u0440\u043E\u0434\u0435\u043C\u043E\u043D\u0441\u0442\u0440\u0438\u0440\u043E\u0432\u0430\u043D\u044B \u043D\u0430 \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u043E\u043D\u043D\u043E\u043C \u0430\u0432\u0438\u0430-\u043F\u0430\u0440\u0430\u0434\u0435 \u0432 \u0422\u0443\u0448\u0438\u043D\u043E, \u0430 \u0432 \u043D\u043E\u044F\u0431\u0440\u0435 1946 \u0433\u043E\u0434\u0430 \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0430 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0439 \u043F\u043E\u0434\u043E\u0448\u043B\u0430 \u043A \u043A\u043E\u043D\u0446\u0443. \u041E\u0434\u043D\u0430\u043A\u043E, \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E \u041C\u0438\u0413-9 \u043D\u0430\u0447\u0430\u043B\u043E\u0441\u044C \u0435\u0449\u0435 \u0434\u043E \u0435\u0435 \u0437\u0430\u0432\u0435\u0440\u0448\u0435\u043D\u0438\u044F. \u0412\u0441\u0435\u0433\u043E \u0432 \u0421\u0421\u0421\u0420 \u0431\u044B\u043B\u043E \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u043E \u043E\u043A\u043E\u043B\u043E 600 \u044D\u043A\u0437\u0435\u043C\u043F\u043B\u044F\u0440\u043E\u0432 \u043D\u043E\u0432\u043E\u0433\u043E \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F. \u0427\u0430\u0441\u0442\u044C \u044D\u0442\u0438\u0445 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u0432 1950 \u0433\u043E\u0434\u0443 \u0431\u044B\u043B\u0430 \u043F\u043E\u0441\u0442\u0430\u0432\u043B\u0435\u043D\u0430 \u0432 \u041A\u0438\u0442\u0430\u0439, \u0433\u0434\u0435 \u043E\u043D\u0438 \u0441\u0442\u0430\u043B\u0438 \u043F\u0435\u0440\u0432\u044B\u043C\u0438 \u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u044B\u043C\u0438 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F\u043C\u0438 \u043D\u0430 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0438 \u0412\u0412\u0421 \u044D\u0442\u043E\u0439 \u0441\u0442\u0440\u0430\u043D\u044B.\n\n\u0418\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F \u0438 \u044D\u043A\u0441\u043F\u043B\u0443\u0430\u0442\u0430\u0446\u0438\u044F \u041C\u0438\u0413-9 \u0432\u044B\u044F\u0432\u0438\u043B\u0438, \u0447\u0442\u043E \u044D\u0442\u0438 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u044B \u043F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438 \u043D\u0435 \u0438\u043C\u0435\u044E\u0442 \u043F\u0440\u0435\u0438\u043C\u0443\u0449\u0435\u0441\u0442\u0432\u0430 \u0432 \u0441\u043A\u043E\u0440\u043E\u043F\u043E\u0434\u044A\u0435\u043C\u043D\u043E\u0441\u0442\u0438 \u0438 \u0434\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u0438 \u043F\u043E\u043B\u0435\u0442\u0430 \u043F\u0435\u0440\u0435\u0434 \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u043C\u0438 \u0438\u043C \u043F\u043E\u0440\u0448\u043D\u0435\u0432\u044B\u043C\u0438 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F\u043C\u0438, \u0430 \u043F\u043E \u043C\u0430\u043D\u0435\u0432\u0440\u0435\u043D\u043D\u043E\u0441\u0442\u0438 \u0438