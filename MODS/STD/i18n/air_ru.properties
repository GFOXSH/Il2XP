043C\u0435\u0442\u043E\u0432.\n\u041F\u0440\u043E\u0442\u043E\u0442\u0438\u043F \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430, \u043A\u043E\u0442\u043E\u0440\u043E\u043C\u0443 \u043F\u0440\u0435\u0434\u0441\u0442\u043E\u044F\u043B\u043E \u0437\u0430\u043C\u0435\u043D\u0438\u0442\u044C Ki-27, \u0441\u043E\u0432\u0435\u0440\u0448\u0438\u043B \u0441\u0432\u043E\u0439 \u043F\u0435\u0440\u0432\u044B\u0439 \u043F\u043E\u043B\u0435\u0442 \u0432 \u044F\u043D\u0432\u0430\u0440\u0435 1939 \u0433\u043E\u0434\u0430. \u0412 \u043E\u0442\u043B\u0438\u0447\u0438\u0435 \u043E\u0442 Ki-27, \u043D\u043E\u0432\u0430\u044F \u043C\u0430\u0448\u0438\u043D\u0430 \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0430 \u0443\u0431\u0438\u0440\u0430\u044E\u0449\u0438\u0435\u0441\u044F \u0432 \u043F\u043E\u043B\u0435\u0442\u0435 \u0448\u0430\u0441\u0441\u0438. \u0418\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F \u043F\u043E\u043A\u0430\u0437\u0430\u043B\u0438, \u0447\u0442\u043E \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F \u043E\u043A\u0430\u0437\u0430\u043B\u0441\u044F \u043C\u0435\u043D\u0435\u0435 \u043C\u0430\u043D\u0435\u0432\u0440\u0435\u043D\u043D\u044B\u043C, \u0447\u0435\u043C \u0431\u044B\u043B\u043E \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E, \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u043D\u044B\u0435 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438 \u0442\u0430\u043A\u0436\u0435 \u0431\u044B\u043B\u0438 \u043D\u0435\u0443\u0434\u043E\u0432\u043B\u0435\u0442\u0432\u043E\u0440\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0435. \u0417\u0430 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u043E\u043C \u043F\u043E\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u043B\u043E \u0434\u0435\u0441\u044F\u0442\u044C \u043F\u0440\u0435\u0434\u0441\u0435\u0440\u0438\u0439\u043D\u044B\u0445 \u043C\u0430\u0448\u0438\u043D, \u043F\u043E\u0441\u043B\u0435\u0434\u043D\u044F\u044F \u0438\u0437 \u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u0431\u044B\u043B\u0430 \u0432\u044B\u043F\u0443\u0449\u0435\u043D\u0430 \u0432 \u0441\u0435\u043D\u0442\u044F\u0431\u0440\u0435 1940 \u0433\u043E\u0434\u0430. \u041A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u0430\u043C Nakajima \u0443\u0434\u0430\u043B\u043E\u0441\u044C \u0434\u043E\u0432\u0435\u0441\u0442\u0438 \u043C\u0430\u043D\u0435\u0432\u0440\u0435\u043D\u043D\u043E\u0441\u0442\u044C \u043D\u043E\u0432\u043E\u0433\u043E \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430, \u043F\u043E\u043B\u0443\u0447\u0438\u0432\u0448\u0435\u0433\u043E \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 Ki-43, \u0434\u043E \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E\u0433\u043E \u0443\u0440\u043E\u0432\u043D\u044F. \u0412 \u0438\u044E\u043D\u0435 1941 \u0433\u043E\u0434\u0430 \u043D\u0430\u0447\u0430\u043B\u043E\u0441\u044C \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E, \u043F\u0435\u0440\u0432\u043E\u0439 \u043D\u0430 \u043A\u043E\u043D\u0432\u0435\u0439\u0435\u0440 \u043F\u043E\u043F\u0430\u043B\u0430 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F Ki-43-I Ko. \u0421\u043F\u0443\u0441\u0442\u044F \u0434\u0432\u0430 \u043C\u0435\u0441\u044F\u0446\u0430 \u0435\u0435 \u0441\u043C\u0435\u043D\u0438\u043B\u0430 Ki-43-I Otsu, \u0430 \u0441 \u0441\u0435\u043D\u0442\u044F\u0431\u0440\u044F 1941 \u0433\u043E\u0434\u0430 \u043D\u0430 \u043A\u043E\u043D\u0432\u0435\u0439\u0435\u0440 \u0431\u044B\u043B\u0430 \u043F\u043E\u0441\u0442\u0430\u0432\u043B\u0435\u043D\u0430 \u0441\u0430\u043C\u0430\u044F \u043C\u0430\u0441\u0441\u043E\u0432\u0430\u044F \u0432\u0435\u0440\u0441\u0438\u044F Ki-43-I, \u0438\u0437\u0432\u0435\u0441\u0442\u043D\u0430\u044F, \u043A\u0430\u043A Ki-43-I Hei. \u042D\u0442\u0430 \u0432\u0435\u0440\u0441\u0438\u044F \u0431\u044B\u043B\u0430 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0430 \u0434\u0432\u0443\u043C\u044F 2 \u0425 12,7 \u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u0430\u043C\u0438 Ho 103, \u0430 \u0442\u0430\u043A\u0436\u0435 \u043C\u043E\u0433\u043B\u0430 \u043D\u0435\u0441\u0442\u0438 2 \u0425 30 \u043A\u0433 \u0431\u043E\u043C\u0431\u044B, \u043B\u0438\u0431\u043E \u043F\u043E\u0434\u0432\u0435\u0441\u043D\u044B\u0435 \u0431\u0430\u043A\u0438. \u041F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E Ki-43-I Hei \u0437\u0430\u043A\u043E\u043D\u0447\u0438\u043B\u043E\u0441\u044C \u0432 \u0444\u0435\u0432\u0440\u0430\u043B\u0435 1943 \u0433\u043E\u0434\u0430, \u0432\u0441\u0435\u0433\u043E \u0431\u044B\u043B\u043E \u0432\u044B\u043F\u0443\u0449\u0435\u043D\u043E 729 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u0441\u0435\u0440\u0438\u0438 Ki-43-I.\n\u0412 \u0444\u0435\u0432\u0440\u0430\u043B\u0435 1942 \u0433\u043E\u0434\u0430 \u0431\u044B\u043B\u0438 \u0441\u043E\u0431\u0440\u0430\u043D\u044B \u043F\u044F\u0442\u044C \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u043E\u0432 \u043D\u043E\u0432\u043E\u0439 \u0432\u0435\u0440\u0441\u0438\u0438 Ki-43, \u043F\u043E\u043B\u0443\u0447\u0438\u0432\u0448\u0435\u0439 \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 Ki-43-II. \u0421\u0430\u043C\u043E\u043B\u0435\u0442 \u043F\u043E\u043B\u0443\u0447\u0438\u043B \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C Nakajima Ha-115 \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 1130 \u043B.\u0441., \u043E\u0441\u043D\u0430\u0449\u0435\u043D\u043D\u044B\u0439 \u0442\u0440\u0435\u0445\u043B\u043E\u043F\u0430\u0441\u0442\u043D\u044B\u043C \u0432\u0438\u043D\u0442\u043E\u043C, \u043F\u0440\u0438\u0446\u0435\u043B \u0431\u044B\u043B \u0437\u0430\u043C\u0435\u043D\u0435\u043D \u043D\u0430 \u0440\u0435\u0444\u043B\u0435\u043A\u0442\u043E\u0440\u043D\u044B\u0439. \u041D\u0430 Ki-43-II \u0431\u044B\u043B\u0430 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u0430 \u0431\u0440\u043E\u043D\u0435\u0437\u0430\u0449\u0438\u0442\u0430, \u0430 \u0442\u0430\u043A\u0436\u0435 \u0431\u0430\u043A\u0438, \u043F\u0440\u043E\u0442\u0435\u043A\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0435 \u043B\u0438\u0441\u0442\u043E\u0432\u043E\u0439 \u0440\u0435\u0437\u0438\u043D\u043E\u0439. \u0421\u0435\u0440\u0438\u0439\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E Ki-43-II \u043D\u0430\u0447\u0430\u043B\u043E\u0441\u044C \u0441 \u043D\u043E\u044F\u0431\u0440\u044F 1942 \u0433\u043E\u0434\u0430. \u0412\u0441\u0435\u0433\u043E \u0431\u044B\u043B\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u0435\u0434\u0435\u043D\u043E 5177 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 Ki-43-II.\n\n\u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438:\nKi-43-I Ko  \u043F\u0435\u0440\u0432\u0430\u044F \u0441\u0435\u0440\u0438\u0439\u043D\u0430\u044F \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F, \u043E\u0441\u043D\u0430\u0449\u0435\u043D\u0430 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C Nakajima Ha-25 \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 950 \u043B.\u0441., \u0441 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435\u043C \u0438\u0437 2 \u0425 7,7 \u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u043E\u0432 \u0422\u0438\u043F 89\nKi-43-I Otsu  \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F \u0441 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435\u043C \u0438\u0437 1 \u0425 7,7 \u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u0430 \u0422\u0438\u043F 89 \u0438 1 \u0425 12,7 \u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u0430 Ho 103\nKi-43-I Hei  \u043D\u0430\u0438\u0431\u043E\u043B\u0435\u0435 \u043C\u0430\u0441\u0441\u043E\u0432\u0430\u044F \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F Ki-43-I \u0441 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435