0\u043E\u0442\u043E\u0442\u0438\u043F \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F P-39 "\u0410\u044D\u0440\u043E\u043A\u043E\u0431\u0440\u0430" - XP-39 (\u041C\u043E\u0434\u0435\u043B\u044C 12), \u0431\u044B\u043B \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0430\u043D \u0444\u0438\u0440\u043C\u043E\u0439 Bell Aircraft Corporation \u0432 1938 \u0433\u043E\u0434\u0443. \u0418\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C \u0431\u044B\u043B \u0441\u043A\u043E\u043D\u0441\u0442\u0440\u0443\u0438\u0440\u043E\u0432\u0430\u043D \u0442\u0430\u043A, \u0447\u0442\u043E\u0431\u044B \u043D\u0435\u0441\u0442\u0438 \u043E\u0440\u0443\u0436\u0438\u0435 \u043D\u0430\u0438\u0431\u043E\u043B\u044C\u0448\u0435\u0433\u043E \u043A\u0430\u043B\u0438\u0431\u0440\u0430 \u0438\u0437 \u043A\u043E\u0433\u0434\u0430-\u043B\u0438\u0431\u043E \u0443\u0441\u0442\u0430\u043D\u0430\u0432\u043B\u0438\u0432\u0430\u0432\u0448\u0435\u0433\u043E\u0441\u044F \u043D\u0430 \u043E\u0434\u043D\u043E\u043C\u043E\u0442\u043E\u0440\u043D\u043E\u043C \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0435 \u0442\u043E\u0433\u043E \u0432\u0440\u0435\u043C\u0435\u043D\u0438. \u0421\u0430\u043C\u043E\u043B\u0451\u0442 \u0431\u044B\u043B \u0432\u043E\u043E\u0440\u0443\u0436\u0451\u043D 37-\u043C\u043C \u043F\u0443\u0448\u043A\u043E\u0439 T9, \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0430\u043D\u043D\u043E\u0439 \u043A\u043E\u0440\u043F\u043E\u0440\u0430\u0446\u0438\u0435\u0439 American Armament Corporation, \u043A\u043E\u0442\u043E\u0440\u0430\u044F \u0441\u0442\u0440\u0435\u043B\u044F\u043B\u0430 \u0447\u0435\u0440\u0435\u0437 \u0432\u0442\u0443\u043B\u043A\u0443 \u0432\u043E\u0437\u0434\u0443\u0448\u043D\u043E\u0433\u043E \u0432\u0438\u043D\u0442\u0430, \u0438 \u0434\u0432\u0443\u043C\u044F \u0441\u0438\u043D\u0445\u0440\u043E\u043D\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u043C\u0438 \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u0430\u043C\u0438 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 12,7 \u043C\u043C \u0444\u0438\u0440\u043C\u044B Browning, \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u043D\u044B\u043C\u0438 \u0432 \u043D\u043E\u0441\u043E\u0432\u043E\u0439 \u0447\u0430\u0441\u0442\u0438 \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430. \u0414\u043B\u044F \u0440\u0430\u0437\u043C\u0435\u0449\u0435\u043D\u0438\u044F \u043F\u0443\u0448\u043A\u0438 \u0442\u0430\u043A\u043E\u0433\u043E \u043A\u0430\u043B\u0438\u0431\u0440\u0430, \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u043F\u0440\u0438\u0448\u043B\u043E\u0441\u044C \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u0438\u0442\u044C \u0432\u043D\u0443\u0442\u0440\u0438 \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430 \u043F\u043E\u0437\u0430\u0434\u0438 \u043A\u0430\u0431\u0438\u043D\u044B \u043F\u0438\u043B\u043E\u0442\u0430. \u0412\u043E\u0437\u0434\u0443\u0448\u043D\u044B\u0439 \u0432\u0438\u043D\u0442 \u043F\u0440\u0438\u0432\u043E\u0434\u0438\u043B\u0441\u044F \u0432 \u0434\u0432\u0438\u0436\u0435\u043D\u0438\u0435 \u0441 \u043F\u043E\u043C\u043E\u0449\u044C\u044E \u0434\u043B\u0438\u043D\u043D\u043E\u0433\u043E \u0432\u0430\u043B\u0430, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u043F\u0440\u043E\u0445\u043E\u0434\u0438\u043B \u043F\u043E\u0434 \u043F\u043E\u043B\u043E\u043C \u043A\u0430\u0431\u0438\u043D\u044B \u043F\u0438\u043B\u043E\u0442\u0430.\n  \u041D\u0430\u0440\u044F\u0434\u0443 \u0441 \u043E\u0433\u043D\u0435\u0432\u043E\u0439 \u043C\u043E\u0449\u044C\u044E \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430, \u0442\u0440\u0435\u0431\u043E\u0432\u0430\u043B\u043E\u0441\u044C \u043E\u0431\u0435\u0441\u043F\u0435\u0447\u0438\u0442\u044C \u044D\u043A\u0441\u043F\u043B\u0443\u0430\u0442\u0430\u0446\u0438\u044E \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u0432 \u043B\u044E\u0431\u043E\u0435 \u0432\u0440\u0435\u043C\u044F \u0441\u0443\u0442\u043E\u043A \u0438 \u043D\u0430 \u0441\u043B\u0430\u0431\u043E \u043F\u043E\u0434\u0433\u043E\u0442\u043E\u0432\u043B\u0435\u043D\u043D\u044B\u0445 \u0432\u0437\u043B\u0435\u0442\u043D\u043E-\u043F\u043E\u0441\u0430\u0434\u043E\u0447\u043D\u044B\u0445 \u043F\u043E\u043B\u043E\u0441\u0430\u0445. \u0412 \u0441\u0432\u044F\u0437\u0438 \u0441 \u043A\u043E\u043C\u043F\u043E\u043D\u043E\u0432\u043A\u043E\u0439 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C, \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u043D\u044B\u043C \u043F\u043E\u0437\u0430\u0434\u0438 \u043A\u0430\u0431\u0438\u043D\u044B \u043F\u0438\u043B\u043E\u0442\u0430, \u0444\u0438\u0440\u043C\u043E\u0439 "\u0411\u0435\u043B\u043B" \u0431\u044B\u043B\u043E \u0441\u043F\u0440\u043E\u0435\u043A\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u043E \u0442\u0440\u0451\u0445\u0441\u0442\u043E\u0435\u0447\u043D\u043E\u0435 \u0448\u0430\u0441\u0441\u0438 \u0441 \u043D\u043E\u0441\u043E\u0432\u044B\u043C \u043A\u043E\u043B\u0435\u0441\u043E\u043C, \u043A\u043E\u0442\u043E\u0440\u043E\u0435 \u043F\u043E\u0437\u0432\u043E\u043B\u044F\u043B\u043E \u043B\u0451\u0442\u0447\u0438\u043A\u0430\u043C \u0441\u043E\u0432\u0435\u0440\u0448\u0430\u0442\u044C \u0440\u0443\u043B\u0451\u0436\u043A\u0443 \u043F\u043E \u0437\u0435\u043C\u043B\u0435 \u043D\u0430 \u0431\u043E\u043B\u044C\u0448\u0438\u0445 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044F\u0445, \u0430 \u0442\u0430\u043A\u0436\u0435 \u0432\u0437\u043B\u0435\u0442\u0430\u0442\u044C \u0438 \u0441\u0430\u0434\u0438\u0442\u044C\u0441\u044F \u043D\u0430 \u043D\u0435\u043F\u043E\u0434\u0433\u043E\u0442\u043E\u0432\u043B\u0435\u043D\u043D\u044B\u0435 \u0434\u043B\u044F \u0432\u0437\u043B\u0451\u0442\u0430 \u0438 \u043F\u043E\u0441\u0430\u0434\u043A\u0438 \u043F\u043E\u0432\u0435\u0440\u0445\u043D\u043E\u0441\u0442\u0438, \u043D\u0435 \u0431\u043E\u044F\u0441\u044C \u043E\u043F\u0440\u043E\u043A\u0438\u0434\u044B\u0432\u0430\u043D\u0438\u044F \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u0447\u0435\u0440\u0435\u0437 \u043D\u043E\u0441. \u0417\u0430 \u0438\u0441\u043A\u043B\u044E\u0447\u0435\u043D\u0438\u0435\u043C \u0433\u0438\u0434\u0440\u0430\u0432\u043B\u0438\u0447\u0435\u0441\u043A\u0438\u0445 \u0442\u043E\u0440\u043C\u043E\u0437\u043E\u0432 \u0432\u0441\u0435 \u0441\u0438\u0441\u0442\u0435\u043C\u044B \u0443 XP-39 (\u043F\u043E\u0437\u0436\u0435 P-39) \u0438\u043C\u0435\u043B\u0438 \u044D\u043B\u0435\u043A\u0442\u0440\u043E\u043F\u0440\u0438\u0432\u043E\u0434. \u041A\u0430\u0431\u0438\u043D\u0430 \u043F\u0438\u043B\u043E\u0442\u0430 \u043E\u0442\u043B\u0438\u0447\u0430\u043B\u0430\u0441\u044C \u0432\u044B\u0441\u043E\u043A\u043E\u0439 \u043F\u0440\u0430\u043A\u0442\u0438\u0447\u043D\u043E\u0441\u0442\u044C\u044E \u0438 \u043A\u043E\u043C\u0444\u043E\u0440\u0442\u0430\u0431\u0435\u043B\u044C\u043D\u043E\u0441\u0442\u044C\u044E.\n  \u041F\u043E\u0441\u043B\u0435 \u043F\u0440\u043E\u0432\u0435\u0434\u0451\u043D\u043D\u044B\u0445 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0439 \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u0431\u044B\u043B \u0434\u043E\u0440\u0430\u0431\u043E\u0442\u0430\u043D \u0438 \u0437\u0430\u043F\u0443\u0449\u0435\u043D \u0432 \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E \u043F\u043E\u0434 \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435\u043C P-39. \u0417\u0430 \u0432\u0440\u0435\u043C\u044F \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0433\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0430 \u0432\u044B\u043F\u0443\u0441\u043A\u0430\u043B\u043E\u0441\u044C \u043C\u043D\u043E\u0436\u0435\u0441\u0442\u0432\u043E \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0439, \u0432 \u043E\u0441\u043D\u043E\u0432\u043D\u043E\u043C \u043E\u0442\u043B\u0438\u0447\u0430\u0432\u0448\u0438\u0445\u0441\u044F \u0434\u0440\u0443\u0433 \u043E\u0442 \u0434\u0440\u0443\u0433\u0430 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435\u043C, \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C, \u0442\u0438\u043F\u043E\u043C \u0432\u043E\u0437\u0434\u0443\u0448\u043D\u043E\u0433\u043E \u0432\u0438\u043D\u0442\u0430, \u0437\u0430\u043F\u0430\u0441\u043E\u043C \u0442\u043E\u043F\u043B\u0438\u0432\u0430 \u0438 \u0434\u0440\u0443\u0433\u0438\u043C\u0438 \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u044F\u043C\u0438, \u043F\u0440\u0438\u0447\u0451\u043C \u0441 \u043A\u0430\u0436\u0434\u043E\u0439 \u043D\u043E\u0432\u043E\u0439 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0439 "\u0410\u044D\u0440\u043E\u043A\u043E\u0431\u0440\u0430" \u0441\u0442\u0430\u043D\u043E\u0432\u0438\u043B\u0430\u0441\u044C \u0432\u0441\u0451 \u0441\u043E\u0432\u0435\u0440\u0448\u0435\u043D\u043D\u0435\u0435.\n\n  "\u0410\u044D\u0440\u043E\u043A\u043E\u0431\u0440\u0430" \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438 N (\u0441\u0435\u0440\u0438\u0438 P-39N, P-39N-1 \u0438 P-39N-5) \u043E\u0442\u043B\u0438\u0447\u0430\u043B\u0430\u0441\u044C \u043E\u0442 \u043F\u0440\u0435\u0434\u0448\u0435\u0441\u0442\u0432\u0443\u044E\u0449\u0438\u0445 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0439 \u0443\u043B\u0443\u0447\u0448\u0435\u043D\u043D\u044B\u043C\u0438 \u043B\u0451\u0442\u043D\u044B\u043C\u0438 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0430\u043C\u0438, \u0431\u043B\u0430\u0433\u043E\u0434\u0430\u0440\u044F \u0443\u043C\u0435\u043D\u044C\u0448\u0435\u043D\u043D\u043E\u043C\u0443 \u0437\u0430\u043F\u0430\u0441\u0443 \u0433\u043E\u0440\u044E\u0447\u0435\u0433\u043E (325 \u043B) \u0438 \u0431\u043E\u043B\u0435\u0435 \u0441\u043B\u0430\u0431\u043E\u0439 \u0431\u0440\u043E\u043D\u0435\u0432\u043E\u0439 \u0437\u0430\u0449\u0438\u0442\u0435. \u041D\u0430\u0447\u0438\u043D\u0430\u044F \u0441 \u044D\u0442\u043E