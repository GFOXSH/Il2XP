\u043E\u0440\u043E\u0441\u0442\u0438 300 \u043C\u0438\u043B\u044C \u0432 \u0447\u0430\u0441. \u041F\u043E\u0431\u0435\u0434\u0438\u043B\u0430 \u0432 \u043A\u043E\u043D\u043A\u0443\u0440\u0441\u0435 \u043C\u0430\u0448\u0438\u043D\u044B \u0444\u0438\u0440\u043C\u044B Grumman, XTBF-1. \n\u041F\u0435\u0440\u0432\u044B\u0439 \u043F\u043E\u043B\u0435\u0442 XTBF-1 \u0441\u043E\u0432\u0435\u0440\u0448\u0438\u043B 7 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1941 \u0433\u043E\u0434\u0430. Grumman \u043F\u0440\u0438 \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u0438 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0430 \u044D\u0432\u043E\u043B\u044E\u0446\u0438\u043E\u043D\u043D\u044B\u0439 \u043F\u043E\u0434\u0445\u043E\u0434, \u0432\u043E\u0442 \u0438 \u0432 \u043E\u0431\u043B\u0438\u043A\u0435 \u043F\u0435\u0440\u0432\u043E\u0433\u043E \u0435\u0435 \u0442\u043E\u0440\u043F\u0435\u0434\u043E\u043D\u043E\u0441\u0446\u0430 \u0443\u0433\u0430\u0434\u044B\u0432\u0430\u043B\u0441\u044F \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C F4F Wildcat. XTBF-1 \u043E\u043A\u0430\u0437\u0430\u043B\u0441\u044F \u0434\u043E\u0432\u043E\u043B\u044C\u043D\u043E \u043D\u0435\u0443\u043A\u043B\u044E\u0436\u0438\u043C \u043B\u0435\u0442\u0430\u0442\u0435\u043B\u044C\u043D\u044B\u043C \u0430\u043F\u043F\u0430\u0440\u0430\u0442\u043E\u043C, \u043D\u043E \u043F\u0440\u0438 \u044D\u0442\u043E\u043C \u043E\u0431\u043B\u0430\u0434\u0430\u043B \u043C\u0430\u0441\u0441\u043E\u0439 \u0434\u043E\u0441\u0442\u043E\u0438\u043D\u0441\u0442\u0432: \u0432 \u0441\u043B\u043E\u0436\u0435\u043D\u043D\u043E\u043C \u0441\u043E\u0441\u0442\u043E\u044F\u043D\u0438\u0438 \u0435\u0433\u043E \u0448\u0438\u0440\u0438\u043D\u0430 \u0441\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u043B\u0430 \u0432\u0441\u0435\u0433\u043E 5,8 \u043C\u0435\u0442\u0440\u043E\u0432, \u043A\u0440\u043E\u043C\u0435 \u0442\u043E\u0433\u043E, \u043D\u0430 \u044D\u0442\u043E\u043C \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0435 \u0432\u043F\u0435\u0440\u0432\u044B\u0435 \u0432 \u043C\u0438\u0440\u0435 \u0431\u044B\u043B\u0430 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u0430 \u0442\u0443\u0440\u0435\u043B\u044C \u0441 \u044D\u043B\u0435\u043A\u0442\u0440\u0438\u0447\u0435\u0441\u043A\u0438\u043C \u043F\u0440\u0438\u0432\u043E\u0434\u043E\u043C. \u041F\u043E\u0441\u043B\u0435 \u0430\u0442\u0430\u043A\u0438 \u044F\u043F\u043E\u043D\u0441\u043A\u043E\u0433\u043E \u0444\u043B\u043E\u0442\u0430 \u043D\u0430 \u041F\u0435\u0440\u043B \u0425\u0430\u0440\u0431\u043E\u0440 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u043F\u043E\u043B\u0443\u0447\u0438\u043B \u043E\u0444\u0438\u0446\u0438\u0430\u043B\u044C\u043D\u043E\u0435 \u043D\u0430\u0437\u0432\u0430\u043D\u0438\u0435 Avenger. \u0412 \u0434\u0435\u043A\u0430\u0431\u0440\u0435 1941 \u0433\u043E\u0434\u0430 \u0437\u0430\u043A\u043E\u043D\u0447\u0438\u043B\u0438\u0441\u044C \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u043E\u0432, \u0438 23 \u0447\u0438\u0441\u043B\u0430 \u0442\u043E\u0433\u043E \u0436\u0435 \u043C\u0435\u0441\u044F\u0446\u0430 Grumman \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0430 \u0437\u0430\u043A\u0430\u0437 \u043D\u0430 286 \u0441\u0435\u0440\u0438\u0439\u043D\u044B\u0439 \u043C\u0430\u0448\u0438\u043D, TBF-1. \u0412\u0441\u0435\u0433\u043E \u0434\u043E 13 \u0434\u0435\u043A\u0430\u0431\u0440\u044F 1943 \u0433\u043E\u0434\u0430 \u0431\u044B\u043B\u043E \u0432\u044B\u043F\u0443\u0449\u0435\u043D\u043E 2290 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u0441\u0435\u043C\u0435\u0439\u0441\u0442\u0432\u0430 TBF-1 Avenger.\n\n\u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438:\nTBF-1  \u043E\u0441\u043D\u043E\u0432\u043D\u0430\u044F \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F, \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u043E 1530 \u0448\u0442\u0443\u043A. \nTBF-1B Avenger Mk.I  \u0432\u0435\u0440\u0441\u0438\u044F TBF-1 \u0434\u043B\u044F \u0430\u043D\u0433\u043B\u0438\u0439\u0441\u043A\u0438\u0445 \u0412\u041C\u0421 (\u0442\u0430\u043A\u0436\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043D\u0430 \u043F\u043E\u0434 \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435\u043C Tarpon TR.Mk.1), \u043F\u043E\u0441\u0442\u0430\u0432\u043B\u0435\u043D\u043E 395 \u0448\u0442\u0443\u043A\nTBF-1C  \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F \u0441 \u0434\u0432\u0443\u043C\u044F \u043D\u043E\u0441\u043E\u0432\u044B\u043C\u0438 \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u0430\u043C\u0438 Browning M2, \u0434\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C \u043F\u043E\u043B\u0435\u0442\u0430 \u0443\u0432\u0435\u043B\u0438\u0447\u0435\u043D\u0430 \u0431\u043B\u0430\u0433\u043E\u0434\u0430\u0440\u044F \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u0438\u044E \u043F\u043E\u0434\u0432\u0435\u0441\u043D\u044B\u0445 \u0442\u043E\u043F\u043B\u0438\u0432\u043D\u044B\u0445 \u0431\u0430\u043A\u043E\u0432. \u041F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u043E 770 \u0448\u0442\u0443\u043A.\n\n\u0414\u043E\u0441\u0442\u043E\u0438\u043D\u0441\u0442\u0432\u0430: \n-\t\u043D\u0435\u043F\u043B\u043E\u0445\u0430\u044F \u0436\u0438\u0432\u0443\u0447\u0435\u0441\u0442\u044C;\n-\t\u043D\u0435\u043F\u043B\u043E\u0445\u043E\u0435 \u043E\u0431\u043E\u0440\u043E\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435.\n\n\u041D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0438:\n- \u0434\u043E\u0432\u043E\u043B\u044C\u043D\u043E \u043D\u0438\u0437\u043A\u0438\u0435 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u043D\u044B\u0435 \u0434\u0430\u043D\u043D\u044B\u0435;\n-\t\u043F\u043B\u043E\u0445\u0430\u044F \u043C\u0430\u043D\u0435\u0432\u0440\u0435\u043D\u043D\u043E