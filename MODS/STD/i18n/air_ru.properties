u043E\u043B\u0451\u0442 \u0432 \u043C\u0430\u0435 1935 \u0433\u043E\u0434\u0430, \u0432 \u043A\u043E\u0442\u043E\u0440\u043E\u043C \u043F\u043E\u043A\u0430\u0437\u0430\u043B \u043F\u0440\u0435\u0432\u043E\u0441\u0445\u043E\u0434\u043D\u044B\u0435 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u044B. \u0421\u0430\u043C\u043E\u043B\u0451\u0442 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u044F\u043B \u0441\u043E\u0431\u043E\u0439 \u043C\u043E\u043D\u043E\u043F\u043B\u0430\u043D \u0441 \u043D\u0438\u0437\u043A\u043E\u0440\u0430\u0441\u043F\u043E\u043B\u043E\u0436\u0435\u043D\u043D\u044B\u043C \u043A\u0440\u044B\u043B\u043E\u043C \u0446\u0435\u043B\u044C\u043D\u043E\u043C\u0435\u0442\u0430\u043B\u043B\u0438\u0447\u0435\u0441\u043A\u043E\u0439 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u0438, \u043F\u0435\u0440\u0432\u043E\u043D\u0430\u0447\u0430\u043B\u044C\u043D\u043E \u043E\u0441\u043D\u0430\u0449\u0451\u043D\u043D\u044B\u0439 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C Rolls-Royce Kestrel (\u043F\u043E\u0437\u0436\u0435 Jumo 210A). \u0417\u0430 \u043F\u0435\u0440\u0432\u044B\u043C \u0432\u044B\u043B\u0435\u0442\u043E\u043C \u043F\u043E\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u043B\u0438 \u043C\u043D\u043E\u0433\u043E\u0447\u0438\u0441\u043B\u0435\u043D\u043D\u044B\u0435 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F \u0438 \u0443\u0441\u043E\u0432\u0435\u0440\u0448\u0435\u043D\u0441\u0442\u0432\u043E\u0432\u0430\u043D\u0438\u044F \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430. \u0412 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u0435, \u0431\u043B\u0430\u0433\u043E\u0434\u0430\u0440\u044F \u0443\u0441\u043F\u0435\u0448\u043D\u044B\u043C \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F\u043C \u0438 \u0432\u044B\u0441\u043E\u043A\u0438\u043C \u043B\u0451\u0442\u043D\u044B\u043C \u043F\u043E\u043A\u0430\u0437\u0430\u0442\u0435\u043B\u044F\u043C \u043F\u0435\u0440\u0432\u044B\u0445 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u043E\u0432 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u0412f.109, \u0444\u0438\u0440\u043C\u0435 "\u041Ce\u0441\u0441\u0435\u0440\u0448\u043C\u0438\u0442\u0442" \u0431\u044B\u043B \u043F\u043E\u0440\u0443\u0447\u0435\u043D \u0437\u0430\u043A\u0430\u0437 \u043D\u0430 \u0435\u0433\u043E \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E \u044D\u0442\u043E\u0433\u043E \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430.\n  \u0417\u0430 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u043E\u043C \u043F\u043E\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u043B\u0438 \u043F\u043E\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u043B\u0438 \u0443\u0436\u0435 \u0441\u0435\u0440\u0438\u0439\u043D\u044B\u0435 \u0431\u043E\u0435\u0432\u044B\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438 \u0412f.109 - B ("\u0411\u0440\u0443\u043D\u043E"); C ("\u0426\u0435\u0437\u0430\u0440\u044C") \u0438 E ("\u042D\u043C\u0438\u043B\u044C").\n  \u0412f.109E \u0441\u0442\u0430\u043B\u0430 \u043F\u0435\u0440\u0432\u043E\u0439 \u043C\u0430\u0441\u0441\u043E\u0432\u043E\u0439 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0435\u0439 \u0412f.109, \u0441\u0442\u0430\u0432\u0448\u0435\u0439 \u0441\u0442\u0430\u043D\u0434\u0430\u0440\u0442\u043D\u044B\u043C \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435\u043C \u0432\u0441\u0435\u0445 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0445 \u0447\u0430\u0441\u0442\u0435\u0439 \u041B\u044E\u0444\u0442\u0432\u0430\u0444\u0444\u0435 \u0432 \u043F\u0440\u0435\u0434\u0432\u043E\u0435\u043D\u043D\u044B\u0439 \u043F\u0435\u0440\u0438\u043E\u0434 \u0438 \u0432 \u043F\u0435\u0440\u0432\u044B\u0435 \u0433\u043E\u0434\u044B \u0432\u0442\u043E\u0440\u043E\u0439 \u043C\u0438\u0440\u043E\u0432\u043E\u0439 \u0432\u043E\u0439\u043D\u044B.\n  \u0421\u0435\u0440\u0438\u0439\u043D\u04