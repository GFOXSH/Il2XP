\u043A\u0430\u043D\u0441\u043A\u043E\u0433\u043E \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u0414\u0443\u0433\u043B\u0430\u0441 DC-3 \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0430\u043D\u043D\u043E\u0433\u043E \u0432 1935 \u0433\u043E\u0434\u0443 \u0432 \u0421\u0428\u0410 \u0444\u0438\u0440\u043C\u043E\u0439 "\u0414\u0443\u0433\u043B\u0430\u0441". \u041B\u0438\u0446\u0435\u043D\u0437\u0438\u044E \u043D\u0430 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 DC-3 \u043F\u0440\u0438\u043E\u0431\u0440\u0435\u043B\u0438 \u043C\u043D\u043E\u0433\u0438\u0435 \u0441\u0442\u0440\u0430\u043D\u044B \u043C\u0438\u0440\u0430, \u0432 \u0442\u043E\u043C \u0447\u0438\u0441\u043B\u0435 \u0438 \u0421\u0421\u0421\u0420. \u0411\u043B\u0430\u0433\u043E\u0434\u0430\u0440\u044F \u0441\u0432\u043E\u0438\u043C \u0438\u0441\u043A\u043B\u044E\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u043E \u0432\u044B\u0441\u043E\u043A\u0438\u043C \u044D\u043A\u043E\u043D\u043E\u043C\u0438\u0447\u0435\u0441\u043A\u0438\u043C \u043F\u043E\u043A\u0430\u0437\u0430\u0442\u0435\u043B\u044F\u043C, \u043F\u0440\u043E\u0441\u0442\u043E\u0442\u0435 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u0438 \u0438 \u043D\u0430\u0434\u0435\u0436\u043D\u043E\u0441\u0442\u0438 \u0432 \u044D\u043A\u0441\u043F\u043B\u0443\u0430\u0442\u0430\u0446\u0438\u0438, \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u0437\u0430\u0432\u043E\u0435\u0432\u0430\u043B \u0432\u0441\u0435\u043E\u0431\u0449\u0435\u0435 \u043F\u0440\u0438\u0437\u043D\u0430\u043D\u0438\u0435.\n  \u041D\u0430\u0447\u0438\u043D\u0430\u044F \u0441 \u0441\u0435\u0440\u0435\u0434\u0438\u043D\u044B 1938 \u0433\u043E\u0434\u0430, \u043D\u0430\u0447\u0430\u043B\u043E\u0441\u044C \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 DC-3 \u0441 \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435\u043C \u041F\u0421-84, \u0430 \u0441 \u0441\u0435\u043D\u0442\u044F\u0431\u0440\u044F 1942 \u0433. - \u041B\u0438-2 ("\u041B\u0438" \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u0435\u0442 \u0438\u043C\u0435\u043D\u0438 \u0433\u043B\u0430\u0432\u043D\u043E\u0433\u043E \u0438\u043D\u0436\u0435\u043D\u0435\u0440\u0430 \u0437\u0430\u0432\u043E\u0434\u0430 \u0411.\u041F. \u041B\u0438\u0441\u0443\u043D\u043E\u0432\u0430, \u0440\u0443\u043A\u043E\u0432\u043E\u0434\u0438\u0432\u0448\u0435\u0433\u043E \u0432 \u0442\u043E \u0432\u0440\u0435\u043C\u044F \u0432\u043D\u0435\u0434\u0440\u0435\u043D\u0438\u0435\u043C \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430).\n  \u0421\u0430\u043C\u043E\u043B\u0451\u0442 \u0445\u043E\u0440\u043E\u0448\u043E \u0441\u0435\u0431\u044F \u0437\u0430\u0440\u0435\u043A\u043E\u043C\u0435\u043D\u0434\u043E\u0432\u0430\u043B \u043A\u0430\u043A \u043F\u0430\u0441\u0441\u0430\u0436\u0438\u0440\u0441\u043A\u0438\u0439 \u0438 \u0442\u0440\u0430\u043D\u0441\u043F\u043E\u0440\u0442\u043D\u044B\u0439, \u043E\u0442\u043B\u0438\u0447\u0430\u043B\u0441\u044F \u044D\u043A\u043E\u043D\u043E\u043C\u0438\u0447\u043D\u043E\u0441\u0442\u044C\u044E, \u043D\u0430\u0434\u0435\u0436\u043D\u043E\u0441\u0442\u044C\u044E \u0438 \u043F\u0440\u043E\u0441\u0442\u043E\u0442\u043E\u0439 \u0432 \u044D\u043A\u0441\u043F\u043B\u0443\u0430\u0442\u0430\u0446\u0438\u0438. \u0421\u0430\u043C\u043E\u043B\u0451\u0442 \u041B\u0438-2 \u0438\u043C\u0435\u043B \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0439, \u0432 \u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u0438\u0437\u043C\u0435\u043D\u044F\u043B\u0438\u0441\u044C \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0438, \u0434\u0435\u0442\u0430\u043B\u0438 \u043E\u0431\u043E\u0440\u0443\u0434\u043E\u0432\u0430\u043D\u0438\u044F \u0438 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u044F.\n  \u0412 \u0433\u043E\u0434\u044B \u0432\u0442\u043E\u0440\u043E\u0439 \u043C\u0438\u0440\u043E\u0432\u043E\u0439 \u0432\u043E\u0439\u043D\u044B \u041B\u0438-2 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0441\u044F \u043A\u0430\u043A \u043D\u043E\u0447\u043D\u043E\u0439 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A, \u0442\u0440\u0430\u043D\u0441\u043F\u043E\u0440\u0442\u043D\u044B\u0439 \u0438 \u043F\u0430\u0441\u0441\u0430\u0436\u0438\u0440\u0441\u043A\u0438\u0439 \u0441\u0430\u043C\u043E\u043B\u0451\u0442. \u0423\u043D\u0438\u0432\u0435\u0440\u0441\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C \u041B\u0438-2 \u043F\u043E\u0437\u0432\u043E\u043B\u0438\u043B\u0430 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u0435\u0433\u043E \u0434\u043B\u044F \u0440\u0435\u0448\u0435\u043D\u0438\u044F \u0440\u0430\u0437\u043B\u0438\u0447\u043D\u044B\u0445 \u0437\u0430\u0434\u0430\u0447. \u0412 \u043D\u0430\u0447\u0430\u043B\u0435 \u0432\u043E\u0439\u043D\u044B \u044D\u0442\u043E \u0431\u044B\u043B\u0438, \u0432 \u043E\u0441\u043D\u043E\u0432\u043D\u043E\u043C, \u0442\u0440\u0430\u043D\u0441\u043F\u043E\u0440\u0442\u043D\u044B\u0435 \u043F\u0435\u0440\u0435\u0432\u043E\u0437\u043A\u0438 \u0438 \u044D\u0432\u0430\u043A\u0443\u0430\u0446\u0438\u044F \u0440\u0430\u043D\u0435\u043D\u044B\u0445. \u041B\u0438-2 \u0442\u0430\u043A\u0436\u0435 \u0443\u0447\u0430\u0441\u0442\u0432\u043E\u0432\u0430\u043B\u0438 \u0432 \u0432\u044B\u0431\u0440\u043E\u0441\u043A\u0430\u0445 \u043F\u0430\u0440\u0430\u0448\u044E\u0442\u043D\u044B\u0445 \u0434\u0435\u0441\u0430\u043D\u0442\u043E\u0432 \u0438 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0438\u0441\u044C \u0432 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u043E\u0432. \u0423\u0441\u043F\u0435\u0445 \u0448\u0438\u0440\u043E\u043A\u043E\u0433\u0