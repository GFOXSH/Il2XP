u043E\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0439 \u0444\u0438\u0440\u043C\u044B Brewster \u043F\u043E\u0431\u0435\u0434\u0438\u043B \u0432 \u043A\u043E\u043D\u043A\u0443\u0440\u0441\u0435 \u0412\u041C\u0421 \u0421\u0428\u0410 \u043D\u0430 \u043D\u043E\u0432\u044B\u0439 \u043F\u0430\u043B\u0443\u0431\u043D\u044B\u0439 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C. \u0412 \u043D\u0430\u0447\u0430\u043B\u0435 1938 \u0433\u043E\u0434\u0430 \u0432 \u0432\u043E\u0437\u0434\u0443\u0445 \u043F\u043E\u0434\u043D\u044F\u043B\u0441\u044F \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F XFA-1, \u043F\u043E \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u0430\u043C \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F\u043C \u0432 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u044E \u0431\u044B\u043B\u0438 \u0432\u043D\u0435\u0441\u0435\u043D\u044B \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u044F, \u043F\u043E\u0441\u043B\u0435 \u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u043C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u0430\u044F \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C \u0432\u043E\u0437\u0440\u043E\u0441\u043B\u0430 \u0434\u043E 487 \u043A\u043C/\u0447. \u0423\u043B\u0443\u0447\u0448\u0435\u043D\u043D\u0430\u044F \u0432\u0435\u0440\u0441\u0438\u044F \u0431\u044B\u043B\u0430 \u043F\u0440\u0438\u043D\u044F\u0442\u0430 \u043D\u0430 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u043F\u043E\u0434 \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435\u043C F2A-1.\n\u0414\u043B\u044F \u0441\u0432\u043E\u0435\u0433\u043E \u0432\u0440\u0435\u043C\u0435\u043D\u0438 F2A-1 \u0431\u044B\u043B \u0432\u0435\u0441\u044C\u043C\u0430 \u043F\u0440\u043E\u0433\u0440\u0435\u0441\u0441\u0438\u0432\u043D\u044B\u043C \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u043C. F2A-1 \u044F\u0432\u043B\u044F\u043B\u0441\u044F \u043F\u0435\u0440\u0432\u044B\u043C \u043F\u0430\u043B\u0443\u0431\u043D\u044B\u043C \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u043C-\u043C\u043E\u043D\u043E\u043F\u043B\u0430\u043D\u043E\u043C \u0412\u041C\u0424 \u0421\u0428\u0410. \u041D\u0430 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0435 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u043E\u0441\u044C \u0443\u0431\u0438\u0440\u0430\u044E\u0449\u0435\u0435\u0441\u044F \u0448\u0430\u0441\u0441\u0438, \u0430 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435, \u0441\u043E\u0441\u0442\u043E\u044F\u0449\u0435\u0435 \u0438\u0437 \u0447\u0435\u0442\u044B\u0440\u0435\u0445 \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u043E\u0432, \u0431\u044B\u043B\u043E \u0432\u0435\u0441\u044C\u043C\u0430 \u0432\u043D\u0443\u0448\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u043C. \u0412\u0441\u0435\u0433\u043E \u0431\u044B\u043B\u043E \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u043E 55 F2A-1, \u0438\u0437 \u043D\u0438\u0445 \u0412\u041C\u0424 \u0421\u0428\u0410 \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0430 \u043B\u0438\u0448\u044C 11 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0432\u043E\u0448\u043B\u0438 \u0432 \u044D\u0441\u043A\u0430\u0434\u0440\u0438\u043B\u044C\u044E VF-3 Felix the Cat. \n\n\u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438:\nF2A-1  \u043E\u0441\u043D\u043E\u0432\u043D\u0430\u044F \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F, \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u043E 55 \u0448\u0442\u0443\u043A\nB-239  \u044D\u043A\u0441\u043F\u043E\u0440\u0442\u043D\u0430\u044F \u0432\u0435\u0440\u0441\u0438\u044F F2A, \u043F\u0435\u0440\u0435\u0434\u0435\u043B\u0430\u043D\u0430 \u0438\u0437 F2A-1. \u0423\u0431\u0440\u0430\u043D \u043F\u043E\u0441\u0430\u0434\u043E\u0447\u043D\u044B\u0439 \u0433\u0430\u043A \u0438 \u0441\u043F\u0430\u0441\u0430\u0442\u0435\u043B\u044C\u043D\u0430\u044F \u0