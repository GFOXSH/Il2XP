441\u0442\u0430\u043B \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0435\u0439 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0435\u0439 "\u0410\u044D\u0440\u043E\u043A\u043E\u0431\u0440\u044B", \u043F\u043E\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u0432\u0448\u0435\u0439 \u0437\u0430 P-39N. \u041F\u043E\u0441\u043B\u0435 \u043F\u043E\u0441\u0442\u0430\u0432\u043A\u0438 \u0441\u0435\u0440\u0438\u0439\u043D\u044B\u0445 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u043E\u0432 P-39 \u0432 \u0421\u0421\u0421\u0420, \u0444\u0438\u0440\u043C\u0435 "\u0411\u0435\u043B\u043B" \u043E\u0442 \u0421\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u0445 \u0412\u0412\u0421 \u043F\u043E\u0441\u0442\u0443\u043F\u0438\u043B\u0438 \u043F\u0440\u0435\u0434\u043B\u043E\u0436\u0435\u043D\u0438\u044F \u043F\u043E \u0443\u043B\u0443\u0447\u0448\u0435\u043D\u0438\u044E \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u0438 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430. \u041A\u0430\u043A \u043E\u043A\u0430\u0437\u0430\u043B\u043E\u0441\u044C, \u0443 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439 \u0420-39 \u0432\u043E \u0432\u0440\u0435\u043C\u044F \u0440\u0435\u0437\u043A\u043E\u0433\u043E \u043C\u0430\u043D\u0435\u0432\u0440\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F \u0432\u043E\u0437\u043D\u0438\u043A\u0430\u043B\u0438 \u0434\u0435\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u0438 \u043E\u0431\u0448\u0438\u0432\u043A\u0438 \u043D\u0430 \u0445\u0432\u043E\u0441\u0442\u043E\u0432\u043E\u0439 \u0447\u0430\u0441\u0442\u0438 \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430 \u0438 \u043E\u043F\u0435\u0440\u0435\u043D\u0438\u0438, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0432 \u0431\u043E\u043B\u044C\u0448\u0438\u043D\u0441\u0442\u0432\u0435 \u0441\u043B\u0443\u0447\u0430\u0435\u0432 \u043D\u0435 \u0443\u0434\u0430\u0432\u0430\u043B\u043E\u0441\u044C \u0432\u043E\u0441\u0441\u0442\u0430\u043D\u043E\u0432\u0438\u0442\u044C. \u041D\u0430\u04