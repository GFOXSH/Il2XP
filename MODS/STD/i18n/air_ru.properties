u043E\u0435\u043A \u0448\u0430\u0441\u0441\u0438. \u0411\u043E\u0440\u0442\u043C\u0435\u0445\u0430\u043D\u0438\u043A, \u0440\u0430\u0434\u0438\u0441\u0442 \u0438 \u0441\u0442\u0440\u0435\u043B\u043E\u043A \u0440\u0430\u0437\u043C\u0435\u0449\u0430\u043B\u0438\u0441\u044C \u0432 \u043B\u0435\u0432\u043E\u043C \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0435, \u0430 \u0432 \u043F\u0440\u0430\u0432\u043E\u043C \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0435 \u043D\u0430\u0445\u043E\u0434\u0438\u043B\u0438\u0441\u044C \u0435\u0449\u0451 \u043E\u0434\u0438\u043D \u043C\u0435\u0445\u0430\u043D\u0438\u043A \u0438 \u0441\u0442\u0440\u0435\u043B\u043E\u043A. \u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u0441\u043E\u0441\u0442\u043E\u044F\u043B\u043E \u0438\u0437 \u043E\u0434\u043D\u043E\u0439 20-\u043C\u043C \u043F\u0443\u0448\u043A\u0438 \u041CG FF \u0432 \u043D\u043E\u0441\u043E\u0432\u043E\u0439 \u0447\u0430\u0441\u0442\u0438 \u043B\u0435\u0432\u043E\u0433\u043E \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430, \u043E\u0434\u043D\u043E\u0433\u043E 7,9-\u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u0430 \u041CG 15 \u0432 \u043D\u043E\u0441\u043E\u0432\u043E\u0439 \u0447\u0430\u0441\u0442\u0438 \u043F\u0440\u0430\u0432\u043E\u0433\u043E \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430, \u043F\u043E \u043E\u0434\u043D\u043E\u043C\u0443 \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u0443 \u041CG 15 \u043D\u0430\u0445\u043E\u0434\u0438\u043B\u043E\u0441\u044C \u0432 \u0445\u0432\u043E\u0441\u0442\u043E\u0432\u043E\u0439 \u0447\u0430\u0441\u0442\u0438 \u043A\u0430\u0436\u0434\u043E\u0439 \u043D\u0438\u0436\u043D\u0435\u0439 \u0433\u043E\u043D\u0434\u043E\u043B\u044B, \u0434\u0432\u0430 \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u0430 \u041CG 15 \u043D\u0430\u0445\u043E\u0434\u0438\u043B\u0430\u0441\u044C \u0432 \u0431\u043E\u043A\u043E\u0432\u044B\u0445 \u043E\u043A\u043D\u0430\u0445 \u0438 \u043F\u043E \u043E\u0434\u043D\u043E\u043C\u0443 13-\u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u0443 \u041CG 131 \u0432 \u0432\u0435\u0440\u0445\u043D\u0435\u0439 \u0446\u0435\u043D\u0442\u0440\u0430\u043B\u044C\u043D\u043E\u0439 \u0447\u0430\u0441\u0442\u0438 \u043A\u0430\u0436\u0434\u043E\u0433\u043E \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430.\n  \u0414\u043B\u044F \u0431\u0443\u043A\u0441\u0438\u0440\u043E\u0432\u043A\u0438 Me.321 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0441\u044F \u0434\u0432\u043E\u0439\u043D\u043E\u0439 \u0431\u0443\u043A\u0441\u0438\u0440, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u043A\u0440\u0435\u043F\u0438\u043B\u0441\u044F \u043A \u043C\u0435\u0436\u0444\u044E\u0437\u0435\u043B\u044F\u0436\u043D\u043E\u0439 \u0441\u0435\u043A\u0446\u0438\u0438 \u043A\u0440\u044B\u043B\u0430, \u0430 \u0434\u043B\u044F \u043F\u043B\u0430\u043D\u0435\u0440\u0430 \u043C\u0435\u043D\u044C\u0448\u0435\u0439 \u0433\u0440\u0443\u0437\u043E\u043F\u043E\u0434\u044A\u0451\u043C\u043D\u043E\u0441\u0442\u0438 - Go.242 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0441\u044F \u043E\u0434\u0438\u043D\u043E\u0447\u043D\u044B\u0439 \u0431\u0443\u043A\u0441\u0438\u0440, \u043F\u0440\u0438\u0447\u0451\u043C \u0431\u0443\u043A\u0441\u0438\u0440\u043E\u0432\u0430\u0442\u044C\u0441\u044F \u043C\u043E\u0433\u043B\u0438 \u0441\u0440\u0430\u0437\u0443 \u0434\u0432\u0430 \u0442\u0430\u043A\u0438\u0445 \u043F\u043B\u0430\u043D\u0435\u0440\u0430.\n  \u0412 \u043A\u043E\u043D\u0446\u0435 \u043E\u0441\u0435\u043D\u0438 1941 \u0433\u043E\u0434\u0430 \u043E\u043F\u044B\u0442\u043D\u044B\u0435 \u043E\u0431\u0440\u0430\u0437\u0446\u044B \u041D\u0435.111Z-V1 \u0438 \u041D\u0435.111Z-V2 \u0431\u044B\u043B\u0438 \u0443\u0441\u043F\u0435\u0448\u043D\u043E \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u044B \u0438 \u043F\u043E\u043A\u0430\u0437\u0430\u043B\u0438 \u043F\u0440\u0435\u0432\u043E\u0441\u0445\u043E\u0434\u043D\u044B\u0435 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u044B. \u0412 \u0438\u0442\u043E\u0433\u0435 \u0444\u0438\u0440\u043C\u0435 "\u0425\u0435\u0439\u043D\u043A\u0435\u043B\u044C" \u0431\u044B\u043B \u0432\u044B\u0434\u0430\u043D \u0437\u0430\u043A\u0430\u0437 \u043D\u0430 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E 10 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u043E\u0432 \u041D\u0435.111Z, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u0431\u044B\u043B \u0432\u044B\u043F\u043E\u043B\u043D\u0435\u043D \u0434\u043E \u043A\u043E\u043D\u0446\u0430 \u0432\u0435\u0441\u043D\u044B 1942 \u0433\u043E\u0434\u0430.\n  \u0421\u0430\u043C\u043E\u043B\u0451\u0442\u044B \u041D\u0435.111Z \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0438\u0441\u044C, \u0433\u043B\u0430\u0432\u043D\u044B\u043C \u043E\u0431\u0440\u0430\u0437\u043E\u043C, \u043D\u0430 \u0412\u043E\u0441\u0442\u043E\u0447\u043D\u043E\u043C \u0444\u0440\u043E\u043D\u0442\u0435, \u0432 \u041A\u0440\u044B\u043C\u0443 \u0434\u043B\u044F \u043E\u0440\u0433\u0430\u043D\u0438\u0437\u0430\u0446\u0438\u0438 "\u043A\u0443\u0431\u0430\u043D\u0441\u043A\u043E\u0433\u043E \u043C\u043E\u0441\u0442\u0430".\n\n\n  \u041F\u0440\u0435\u0438\u043C\u0443\u0449\u0435\u0441\u0442\u0432\u0430: \u0423\u043D\u0438\u043A\u0430\u043B\u044C\u043D\u044B\u0439 \u0432 \u0441\u0432\u043E\u0451\u043C \u0440\u043E\u0434\u0435 \u0441\u0432\u0435\u0440\u0445\u043C\u043E\u0449\u043D\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0451\u0442. \u041F\u0440\u043E\u0441\u0442\u043E\u0442\u0430 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u0438. \u0421\u0438\u043B\u044C\u043D\u043E\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435.\n\n
He-162A-2         \n    He.162  "Salamander" ("\u0421\u0430\u043B\u0430\u043C\u0430\u043D\u0434\u0440\u0430")  1945 \u0433\u043E\u0434\u0430\n\n\n\u041C\u0430\u0441\u0441\u0430:\n     \u041F\u0443\u0441\u0442\u043E\u0433\u043E - 1664 \u043A\u0433;\n     \u0412\u0437\u043B\u0435\u0442\u043D\u0430\u044F - 2800 \u043A\u0433.\n\n\u0414\u043B\u0438\u043D\u0430 - 9,05 \u043C.\n\u0420\u0430\u0437\u043C\u0430\u0445 \u043A\u0440\u044B\u043B\u0430 - 7,20 \u043C.\n\u041F\u043B\u043E\u0449\u0430\u0434\u044C \u043A\u0440\u044B\u043B\u0430 - 11,10 \u043C \u043A\u0432.\n\n\u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C: \u0412\u041CW-003.\n\u041C\u043E\u0449\u043D\u043E\u0441\u0442\u044C: \u043F\u0430\u0441\u043F\u043E\u0440\u0442\u043D\u0430\u044F 9,02 \u043A\u041D\n         \n\u0421\u043A\u043E\u0440\u043E\u0441\u0442\u044C:\n     \u0423 \u0437\u0435\u043C\u043B\u0438 - 890 \u043A\u043C/\u0447.;\n     \u041D\u0430 \u0432\u044B\u0441\u043E\u0442\u0435 6000 \u043C - 905 \u043A\u043C/\u0447.\n\n\u0412\u0440\u0435\u043C\u044F \u043D\u0430\u0431\u043E\u0440\u0430 1405 \u043C - 1 \u043C\u0438\u043D.\n\u041F\u043E\u0442\u043E\u043B\u043E\u043A \u043F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0439 - 12300 \u043C.\n\u0414\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C \u043F\u043E\u043B\u0435\u0442\u0430 - 940 \u043A\u043C.\n\n\u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435:\n     2\u044520 \u043C\u043C (\u041CG 151).\n\n\n  \u041A\u043E\u043D\u0446\u0435\u043F\u0446\u0438\u044F \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u044F \u0442\u0430\u043A \u043D\u0430\u0437\u044B\u0432\u0430\u0435\u043C\u043E\u0433\u043E "\u043D\u0430\u0440\u043E\u0434\u043D\u043E\u0433\u043E \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F" ("Volksjager") - \u043F\u0440\u043E\u0441\u0442\u043E\u0433\u043E, \u0434\u0435\u0448\u0451\u0432\u043E\u0433\u043E \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F, \u043F\u0440\u0438\u0433\u043E\u0434\u043D\u043E\u0433\u043E \u0434\u043B\u044F \u043C\u0430\u0441\u0441\u043E\u0432\u043E\u0433\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0430 \u0438\u0437 \u0434\u0435\u0448\u0451\u0432\u044B\u0445 \u043C\u0430\u0442\u0435\u0440\u0438\u0430\u043B\u043E\u0432 \u0438 \u043F\u0440\u0438 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u0438\u0438 \u043F\u0435\u0440\u0441\u043E\u043D\u0430\u043B\u0430 \u043D\u0435\u0432\u044B\u0441\u043E\u043A\u043E\u0439 \u043A\u0432\u0430\u043B\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438, \u0432\u043E\u0437\u043D\u0438\u043A\u043B\u0430 \u0432 1944 \u0433\u043E\u0434\u0443. \u042D\u0442\u0430 \u043A\u043E\u043D\u0446\u0435\u043F\u0446\u0438\u044F \u0437\u0430\u043A\u043B\u044E\u0447\u0430\u043B\u0430\u0441\u044C \u0432 \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u043A\u0435 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F \u043C\u0430\u0441\u0441\u043E\u0439 \u0434\u043E 2000 \u043A\u0433, \u0432\u043E\u043E\u0440\u0443\u0436\u0451\u043D\u043D\u043E\u0433\u043E \u0434\u0432\u0443\u043C\u044F 30-\u043C\u043C \u043F\u0443\u0448\u043A\u0430\u043C\u0438, \u0438\u043C\u0435\u044E\u0449\u0435\u0433\u043E \u0432\u0440\u0435\u043C\u044F \u043F\u043E\u043B\u0451\u0442\u0430 \u043D\u0435 \u043C\u0435\u043D\u0435\u0435 30 \u043C\u0438\u043D. \u0438 \u0432\u0437\u043B\u0451\u0442\u043D\u0443\u044E \u0434\u0438\u0441\u0442\u0430\u043D\u0446\u0438\u044E \u043D\u0435 \u0431\u043E\u043B\u0435\u0435 500 \u043C. \u0412 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0441\u0438\u043B\u043E\u0432\u043E\u0439 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0438 \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u0434\u043E\u043B\u0436\u0435\u043D \u043E\u0441\u043D\u0430\u0449\u0430\u0442\u044C\u0441\u044F \u0442\u0443\u0440\u0431\u043E\u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u044B\u043C \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C \u0412\u041CW-003.\n  \u041F\u0440\u043E\u0435\u043A\u0442\u043D\u044B\u0435 \u0437\u0430\u0434\u0430\u043D\u0438\u044F \u0431\u044B\u043B\u0438 \u0432\u044B\u0434\u0430\u043D\u044B \u0432\u0441\u0435\u043C \u043A\u0440\u0443\u043F\u043D\u044B\u043C \u0430\u0432\u0438\u0430\u0441\u0442\u0440\u043E\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u043C \u043A\u043E\u043C\u043F\u0430\u043D\u0438\u044F\u043C \u0413\u0435\u0440\u043C\u0430\u043D\u0438\u0438: "\u041C\u0435\u0441\u0441\u0435\u0440\u0448\u043C\u0438\u0442\u0442", "\u0424\u043E\u043A\u043A\u0435-\u0412\u0443\u043B\u044C\u0444", "\u042E\u043D\u043A\u0435\u0440\u0441", "\u0411\u043B\u043E\u043C \u0443\u043D\u0434 \u0424\u043E\u0441\u0441", "\u0425\u0435\u043D\u043A\u0435\u043B\u044C" \u0438 "\u0410\u0440\u0430\u0434\u043E". \u041F\u043E\u0441\u043B\u0435 \u043F\u0440\u043E\u0432\u0435\u0434\u0451\u043D\u043D\u044B\u0445 \u043A\u043E\u043D\u0444\u0435\u0440\u0435\u043D\u0446\u0438\u0439 \u0432 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0431\u044B\u043B \u0432\u044B\u0431\u0440\u0430\u043D \u043F\u0440\u043E\u0435\u043A\u0442 \u0444\u0438\u0440\u043C\u044B \u0425\u0435\u043D\u043A\u0435\u043B\u044C - "Spatz" ("\u0412\u043E\u0440\u043E\u0431\u0435\u0439"), \u043F\u043E\u043B\u0443\u0447\u0438\u0432\u0448\u0438\u0439 \u043D\u0430\u0437\u0432\u0430\u043D\u0438\u0435 He.162  "Salamander" ("\u0421\u0430\u043B\u0430\u043C\u0430\u043D\u0434\u0440\u0430").\n  \u041D\u0430\u0438\u0431\u043E\u043B\u0435\u0435 \u0438\u043D\u0442\u0435\u0440\u0435\u0441\u043D\u044B\u043C\u0438 \u0447\u0435\u0440\u0442\u0430\u043C\u0438 He.162 \u0431\u044B\u043B\u043E \u043C\u0430\u043B\u043E\u0435 \u043E\u0442\u043D\u043E\u0448\u0435\u043D\u0438\u0435 \u0440\u0430\u0437\u043C\u0430\u0445\u0430 \u043A\u0440\u044B\u043B\u0430 \u043A \u0434\u043B\u0438\u043D\u0435 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430, \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0430 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F \u043D\u0430\u0434 \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0435\u043C \u0438 V-\u043E\u0431\u0440\u0430\u0437\u043D\u043E\u0441\u0442\u044C \u0445\u0432\u043E\u0441\u0442\u043E\u0432\u043E\u0433\u043E \u043E\u043F\u0435\u0440\u0435\u043D\u0438\u044F. \u0423\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0430 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F \u043D\u0430\u0434 \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0435\u043C \u0431\u044B\u043B\u0430 \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u0430 \u0434\u043B\u044F \u043F\u0440\u0435\u0434\u043E\u0442\u0432\u0440\u0430\u0449\u0435\u043D\u0438\u044F \u043F\u0440\u043E\u0431\u043B\u0435\u043C\u044B, \u0441\u0432\u044F\u0437\u0430\u043D\u043D\u043E\u0439 \u0441 \u0432\u043E\u0437\u0434\u0443\u0445\u043E\u0437\u0430\u0431\u043E\u0440\u043D\u0438\u043A\u043E\u043C \u0438 \u0441\u043E\u043F\u043B\u043E\u043C \u0442\u0443\u0440\u0431\u043E\u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u043E\u0433\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F. \u0412\u0435\u0440\u0442\u0438\u043A\u0430\u043B\u044C\u043D\u043E\u0435 \u043E\u043F\u0435\u0440\u0435\u043D\u0438\u0435 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u0431\u044B\u043B\u043E \u0440\u0430\u0437\u043D\u0435\u0441\u0435\u043D\u043E \u043D\u0430 \u043A\u043E\u043D\u0446\u044B \u0441\u0442\u0430\u0431\u0438\u043B\u0438\u0437\u0430\u0442\u043E\u0440\u0430, \u0441 \u0446\u0435\u043B\u044C\u044E \u0443\u0431\u0440\u0430\u0442\u044C \u0435\u0433\u043E \u0438\u0437 \u0437\u043E\u043D\u044B \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044F \u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u043E\u0439 \u0441\u0442\u0440\u0443\u0438. \u0424\u044E\u0437\u0435\u043B\u044F\u0436 \u041D\u0435.162 \u0438\u0437\u0433\u043E\u0442\u043E\u0432\u043B\u044F\u043B\u0441\u044F \u0438\u0437 \u043B\u0435\u0433\u043A\u043E\u0433\u043E \u0441\u043F\u043B\u0430\u0432\u0430 \u0441 \u0434\u0435\u0440\u0435\u0432\u044F\u043D\u043D\u044B\u043C \u043D\u043E\u0441\u043E\u0432\u044B\u043C \u043A\u043E\u043D\u0443\u0441\u043E\u043C. \u041D\u0435\u0440\u0430\u0437\u044A\u0435\u043C\u043D\u043E\u0435 \u043A\u0440\u044B\u043B\u043E \u0441 \u043C\u0435\u0442\u0430\u043B\u043B\u0438\u0447\u0435\u0441\u043A\u0438\u043C\u0438 \u0437\u0430\u043A\u043E\u043D\u0446\u043E\u0432\u043A\u0430\u043C\u0438 \u0438\u0437\u0433\u043E\u0442\u043E\u0432\u043B\u044F\u043B\u043E\u0441\u044C, \u0432 \u043E\u0441\u043D\u043E\u0432\u043D\u043E\u043C, \u0438\u0437 \u0434\u0435\u0440\u0435\u0432\u0430 \u0438 \u0431\u044B\u043B\u043E \u043F\u043E\u043A\u0440\u044B\u0442\u043E \u0444\u0430\u043D\u0435\u0440\u043D\u043E\u0439 \u043E\u0431\u0448\u0438\u0432\u043A\u043E\u0439. \u041A\u0430\u0431\u0438\u043D\u0430 \u0438\u043C\u0435\u043B\u0430 \u0432 \u0431\u043E\u043B\u044C\u0448\u043E\u043C \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u0435 \u0441\u0442\u0430\u043D\u0434\u0430\u0440\u0442\u043D\u044B\u0435 \u0443\u0437\u043B\u044B \u0438 \u0430\u0433\u0440\u0435\u0433\u0430\u0442\u044B, \u043C\u0438\u043D\u0438\u043C\u0443\u043C \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u044B\u0445 \u043F\u0440\u0438\u0431\u043E\u0440\u043E\u0432 \u0438 \u043A\u0430\u0442\u0430\u043F\u0443\u043B\u044C\u0442\u0438\u0440\u0443\u0435\u043C\u043E\u0435 \u043A\u0440\u0435\u0441\u043B\u043E.\n  \u041F\u043E\u0441\u043B\u0435 \u0443\u0441\u043F\u0435\u0448\u043D\u043E \u043F\u0440\u043E\u0432\u0435\u0434\u0435\u043D\u043D\u044B\u0445 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0439 \u0438 \u043F\u043E\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u0432\u0448\u0438\u0445 \u0437\u0430 \u043D\u0438\u043C\u0438 \u0434\u043E\u0440\u0430\u0431\u043E\u0442\u043E\u043A \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u0431\u044B\u043B \u0437\u0430\u043F\u0443\u0449\u0435\u043D \u0432 \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E. \u0412 \u0445\u043E\u0434\u0435 \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0433\u043E \u043F\u0440\u043E\u043