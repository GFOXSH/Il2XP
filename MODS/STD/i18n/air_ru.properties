043A\u043E\u0442\u043E\u0440\u044B\u0439, \u0432 \u043E\u0442\u043B\u0438\u0447\u0438\u0435 \u043E\u0442 \u0434\u0432\u0443\u0445\u043B\u043E\u043F\u0430\u0441\u0442\u043D\u043E\u0433\u043E \u0434\u0435\u0440\u0435\u0432\u044F\u043D\u043D\u043E\u0433\u043E Watts, \u0431\u044B\u043B \u0441\u0434\u0435\u043B\u0430\u043D \u0438\u0437 \u043C\u0435\u0442\u0430\u043B\u043B\u0430. \u0411\u044B\u043B\u0438 \u0438 \u0431\u043E\u043B\u0435\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0435 \u043E\u0442\u043B\u0438\u0447\u0438\u044F: Gloster Gladiator Mk.II \u043F\u043E\u043B\u0443\u0447\u0438\u043B \u043D\u043E\u0432\u044B\u0439 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C Bristol Mercury VIIIA, \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0432\u0448\u0438\u0439 \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C 830 \u043B.\u0441.  (\u0440\u044F\u0434 \u043C\u0430\u0448\u0438\u043D \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0438 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0438 Bristol Mercury VIIIAS). \n\u0421\u0435\u0440\u0438\u0439\u043D\u043E Gloster Gladiator Mk.II \u043D\u0430\u0447\u0430\u043B \u0432\u044B\u043F\u0443\u0441\u043A\u0430\u0442\u044C\u0441\u044F \u0432 1938 \u0433\u043E\u0434\u0443. \u041A\u0430\u043A \u0438 \u043F\u0440\u0435\u0434\u044B\u0434\u0443\u0449\u0430\u044F \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F, \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0441\u044F \u043F\u043E\u043F\u0443\u043B\u044F\u0440\u043D\u043E\u0441\u0442\u044C\u044E \u043D\u0435 \u0442\u043E\u043B\u044C\u043A\u043E \u0432 \u0412\u0435\u043B\u0438\u043A\u043E\u0431\u0440\u0438\u0442\u0430\u043D\u0438\u0438, \u043D\u043E \u0438 \u0437\u0430 \u0440\u0443\u0431\u0435\u0436\u043E\u043C. 6 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0430 \u041D\u043E\u0440\u0432\u0435\u0433\u0438\u044F, 30 \u0424\u0438\u043D\u043B\u044F\u043D\u0434\u0438\u044F, 15 \u041F\u043E\u0440\u0442\u0443\u0433\u0430\u043B\u0438\u044F, 6 \u0413\u0440\u0435\u0446\u0438\u044F, 5 \u0418\u0440\u0430\u043A, 27 \u0415\u0433\u0438\u043F\u0435\u0442 \u0438 11 \u042E\u0436\u043D\u0430\u044F \u0410\u0444\u0440\u0438\u043A\u0430. \u0428\u0432\u0435\u0446\u0438\u044F \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0430 18 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432, \u0442\u0430\u043C \u043C\u0430\u0448\u0438\u043D\u044B \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0438 \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 J-8A.\n\n\u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438:\nGladiator Mk.II  \u043E\u0441\u043D\u043E\u0432\u043D\u0430\u044F \u0441\u0435\u0440\u0438\u044F, \u043E\u0441\u043D\u0430\u0449\u0435\u043D\u043D\u0430\u044F \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438 Gloster Gladiator Mk.II Bristol Mercury VIIIA/AS \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 830 \u043B.\u0441.\nSea Gladiator  \u043F\u0430\u043B\u0443\u0431\u043D\u0430\u044F \u0432\u0435\u0440\u0441\u0438\u044F Gladiator Mk.II. \u041E\u0442\u043B\u0438\u0447\u0430\u043B\u0430\u0441\u044C \u043F\u043E\u0441\u0430\u0434\u043E\u0447\u043D\u044B\u043C \u0433\u0430\u043A\u043E\u043C \u0438 \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u0432\u043E\u0437\u0440\u043E\u0441\u0448\u0438\u043C \u0432\u0437\u043B\u0435\u0442\u043D\u044B\u043C \u0432\u0435\u0441\u043E\u043C.\nJ-8A  \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F Gladiator Mk.II \u0434\u043B\u044F \u0448\u0432\u0435\u0434\u0441\u043A\u0438\u0445 \u0412\u0412\u0421, \u043E\u0441\u043D\u0430\u0449\u0430\u043B\u0430\u0441\u044C \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438 Mercury VIIIS.3.\n\n\u0414\u043E\u0441\u0442\u043E\u0438\u043D\u0441\u0442\u0432\u0430:\n\u0425\u043E\u0440\u043E\u0448\u0430\u044F \u043C\u0430\u043D\u0435\u0432\u0440\u0435\u043D\u043D\u043E\u0441\u0442\u044C\n\u0414\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E \u043C\u043E\u0449\u043D\u043E\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435\n\u0417\u0430\u043A\u0440\u044B\u0442\u0430\u044F \u043A\u0430\u0431\u0438\u043D\u0430 \u043F\u0438\u043B\u043E\u0442\u0430, \u0447\u0442\u043E \u0431\u044B\u043B\u043E \u043D\u0435\u0442\u0438\u043F\u0438\u0447\u043D\u043E \u0434\u043B\u044F \u0431\u0438\u043F\u043B\u0430\u043D\u043E\u0432 \u0442\u043E\u0433\u043E \u0432\u0440\u0435\u043C\u0435\u043D\u0438\n\n\u041D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0438:\n\u0423\u0441\u0442\u0430\u0440\u0435\u0432\u0448\u0430\u044F \u0431\u0438\u043F\u043B\u0430\u043D\u043D\u0430\u044F \u0441\u0445\u0435\u043C\u0430\n\u0411\u043E\u043B\u0435\u0435 \u043D\u0438\u0437\u043A\u0430\u044F, \u0447\u0435\u043C \u0443 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u043C\u043E\u043D\u043E\u043F\u043B\u0430\u043D\u043D\u043E\u0439 \u0441\u0445\u0435\u043C\u044B, \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C\n\n\n
