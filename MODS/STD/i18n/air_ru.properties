Yak-7B            \n    \u042F\u043A-7  1941 \u0433\u043E\u0434\u0430\n\n\n\u041C\u0430\u0441\u0441\u0430: \n     \u041F\u0443\u0441\u0442\u043E\u0433\u043E - 2477 \u043A\u0433; \n     \u0412\u0437\u043B\u0435\u0442\u043D\u0430\u044F - 2960 \u043A\u0433.\n\n\u0414\u043B\u0438\u043D\u0430 - 8,50 \u043C.\n\u0420\u0430\u0437\u043C\u0430\u0445 \u043A\u0440\u044B\u043B\u0430 - 10,0 \u043C.\n\u041F\u043B\u043E\u0449\u0430\u0434\u044C \u043A\u0440\u044B\u043B\u0430 - 17,15 \u043C \u043A\u0432.\n\n\u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C: \u041C-105\u041F.\n\u041C\u043E\u0449\u043D\u043E\u0441\u0442\u044C - 1050 \u043B.\u0441.\n\n\u0421\u043A\u043E\u0440\u043E\u0441\u0442\u044C:\n     \u0423 \u0437\u0435\u043C\u043B\u0438 -  471 \u043A\u043C/\u0447;\n     \u041D\u0430 \u0432\u044B\u0441\u043E\u0442\u0435 5000 \u043C - 560 \u043A\u043C/\u0447.\n\n\u0412\u0438\u0440\u0430\u0436 \u043D\u0430 \u0432\u044B\u0441\u043E\u0442\u0435 1000 \u043C - 24 \u0441\u0435\u043A.\n\u0412\u0440\u0435\u043C\u044F \u043D\u0430\u0431\u043E\u0440\u0430 5000 \u043C - 6,8 \u043C\u0438\u043D. \n\u041D\u0430\u0431\u043E\u0440 \u0432\u044B\u0441\u043E\u0442\u044B \u0437\u0430 \u0431\u043E\u0435\u0432\u043E\u0439 \u0440\u0430\u0437\u0432\u043E\u0440\u043E\u0442 - 750 \u043C.\n\u041F\u043E\u0442\u043E\u043B\u043E\u043A \u043F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0439 - 9250 \u043C.\n\u0414\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C \u043F\u043E\u043B\u0435\u0442\u0430 - 643 \u043A\u043C.\n\n\u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435:\n     2\u04457,62 \u043C\u043C (\u0428\u041A\u0410\u0421) \u0438\u043B\u0438 2x12,7 \u043C\u043C (\u0423\u0411\u0421);\n     1\u044520 \u043C\u043C (\u0428\u0412\u0410\u041A).\n\n\n  \u0424\u0440\u043E\u043D\u0442\u043E\u0432\u043E\u0439 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C \u042F\u043A-7 \u0431\u044B\u043B \u0441\u043E\u0437\u0434\u0430\u043D \u0432 \u043A\u043E\u043D\u0446\u0435 1941 \u0433\u043E\u0434\u0430 \u043D\u0430 \u0431\u0430\u0437\u0435 \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0433\u043E \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u042F\u043A-7\u0423\u0422\u0418 ("\u0423\u0422\u0418" - \u0443\u0447\u0435\u0431\u043D\u043E-\u0442\u0440\u0435\u043D\u0438\u0440\u043E\u0432\u043E\u0447\u043D\u044B\u0439 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C) \u0441 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C \u041C-105\u041F.\n  \u0415\u0449\u0451 \u0434\u043E \u043F\u0440\u0438\u043D\u044F\u0442\u0438\u044F \u043D\u0430 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439 \u041B\u0430\u0413\u0413-3, \u041C\u0438\u0413-3 \u0438 \u042F\u043A-1 \u0438 \u043E\u0440\u0433\u0430\u043D\u0438\u0437\u0430\u0446\u0438\u0438 \u0438\u0445 \u043C\u0430\u0441\u0441\u043E\u0432\u043E\u0433\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0430, \u043F\u043E\u044F\u0432\u0438\u043B\u0430\u0441\u044C \u0437\u0430\u0434\u0430\u0447\u0430 \u043E \u0441\u043A\u043E\u0440\u0435\u0439\u0448\u0435\u043C \u043E\u0441\u0432\u043E\u0435\u043D\u0438\u0438 \u044D\u0442\u0438\u0445 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u043E\u0432 \u0432 \u044D\u043A\u0441\u043F\u043B\u0443\u0430\u0442\u0430\u0446\u0438\u0438. \u0421\u043E\u0437\u0434\u0430\u0432\u0430\u0442\u044C \u0441\u043E\u0432\u0435\u0440\u0448\u0435\u043D\u043D\u043E \u043D\u043E\u0432\u044B\u0439 \u0443\u0447\u0435\u0431\u043D\u043E-\u0442\u0440\u0435\u043D\u0438\u0440\u043E\u0432\u043E\u0447\u043D\u044B\u0439  \u0441\u0430\u043C\u043E\u043B\u0451\u0442, \u043D\u0435 \u0438\u043C\u0435\u044E\u0449\u0438\u0439 \u043D\u0438\u0447\u0435\u0433\u043E \u043E\u0431\u0449\u0435\u0433\u043E \u0441 \u0443\u043A\u0430\u0437\u0430\u043D\u043D\u044B\u043C\u0438 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F\u043C\u0438, \u0431\u044B\u043B\u043E \u043D\u0435