u0430\u043A\u043E\u043D\u0435\u0446, \u043D\u0430\u0434\u0435\u0436\u043D\u043E\u0441\u0442\u044C \u0441\u0438\u043B\u043E\u0432\u043E\u0439 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0438 \u0443\u0434\u0430\u043B\u043E\u0441\u044C \u0434\u043E\u0432\u0435\u0441\u0442\u0438 \u0434\u043E \u043F\u0440\u0438\u0435\u043C\u043B\u0435\u043C\u043E\u0433\u043E \u0443\u0440\u043E\u0432\u043D\u044F. \u0412 \u0441\u0432\u043E\u0439 \u043F\u0435\u0440\u0432\u044B\u0439 \u0438\u0441\u043F\u044B\u0442\u0430\u0442\u0435\u043B\u044C\u043D\u044B\u0439 \u043F\u043E\u043B\u0435\u0442 \u043D\u043E\u0432\u0430\u044F \u043C\u0430\u0448\u0438\u043D\u0430 \u043E\u0442\u043F\u0440\u0430\u0432\u0438\u043B\u0430\u0441\u044C \u0432 \u0438\u044E\u043B\u0435 1943 \u0433\u043E\u0434\u0430. \u0410 \u0443\u0436\u0435 2 \u043D\u043E\u044F\u0431\u0440\u044F \u0442\u043E\u0433\u043E \u0436\u0435 \u0433\u043E\u0434\u0430 \u0432\u0442\u043E\u0440\u043E\u0439 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F \u043F\u043E\u0442\u0435\u0440\u043F\u0435\u043B \u043A\u0430\u0442\u0430\u0441\u0442\u0440\u043E\u0444\u0443 \u0438\u0437-\u0437\u0430 \u043F\u043E\u0436\u0430\u0440\u0430 \u0438 \u0440\u0430\u0437\u0440\u0443\u0448\u0435\u043D\u0438\u044F \u043B\u0435\u0432\u043E\u0433\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F. \u041F\u0438\u043B\u043E\u0442 \u043F\u043E\u0433\u0438\u0431 \u043F\u0440\u0438 \u043F\u043E\u043F\u044B\u0442\u043A\u0435 \u043F\u043E\u0441\u0430\u0434\u0438\u0442\u044C \u043F\u043E\u0432\u0440\u0435\u0436\u0434\u0435\u043D\u043D\u0443\u044E \u043C\u0430\u0448\u0438\u043D\u0443 \u043D\u0430 \u0430\u044D\u0440\u043E\u0434\u0440\u043E\u043C.\n\n\u041F\u0435\u0447\u0430\u043B\u044C\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0441\u0448\u0435\u0441\u0442\u0432\u0438\u0435 \u043D\u0435 \u043E\u0441\u0442\u0430\u043D\u043E\u0432\u0438\u043B\u043E \u0440\u0430\u0431\u043E\u0442\u044B \u043D\u0430\u0434 \u043F\u0440\u043E\u0435\u043A\u0442\u043E\u043C. \u0411\u044B\u043B\u043E \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u043E \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u043E\u0432 \u0441 \u0440\u0430\u0437\u043B\u0438\u0447\u043D\u044B\u043C\u0438 \u0432\u0430\u0440\u0438\u0430\u043D\u0442\u0430\u043C\u0438 \u0441\u0438\u043B\u043E\u0432\u043E\u0439 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0438. \u041D\u0435\u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0438\u0437 \u043D\u0438\u0445 \u043F\u0440\u0435\u0434\u0443\u0441\u043C\u0430\u0442\u0440\u0438\u0432\u0430\u043B\u0438 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u0438\u0435 \u043C\u043E\u0442\u043E\u0440\u043E\u0432 BMW-003, \u043D\u0430 \u0434\u0440\u0443\u0433\u0438\u0445 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u0438\u043B\u0438 \u0447\u0435\u0442\u044B\u0440\u0435 \u043C\u043E\u0442\u043E\u0440\u0430 \u0432\u043C\u0435\u0441\u0442\u043E \u0434\u0432\u0443\u0445. \u0412 \u044D\u0442\u043E \u0436\u0435 \u0432\u0440\u0435\u043C\u044F \u043F\u0440\u043E\u0435\u043A\u0442 \u0441\u0442\u0430\u043B \u0440\u0430\u0441\u0441\u043C\u0430\u0442\u0440\u0438\u0432\u0430\u0442\u044C\u0441\u044F \u043A\u0430\u043A \u043F\u043E\u0442\u0435\u043D\u0446\u0438\u0430\u043B\u044C\u043D\u044B\u0439 shnellbomber  \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u043D\u043E\u0439 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A. \u0412 \u043C\u0430\u0440\u0442\u0435 1944 \u0433\u043E\u0434\u0430 \u0431\u044B\u043B\u0438 \u0433\u043E\u0442\u043E\u0432\u044B 9-\u0439 \u0438 10-\u0439 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u044B, \u043E\u0431\u043E\u0440\u0443\u0434\u043E\u0432\u0430\u043D\u043D\u044B\u0435 \u0442\u0440\u0435\u0445\u043A\u043E\u043B\u0435\u0441\u043D\u044B\u043C \u0443\u0431\u0438\u0440\u0430\u044E\u0449\u0438\u043C\u0441\u044F \u0448\u0430\u0441\u0441\u0438 \u0438 \u043F\u0438\u043B\u043E\u043D\u0430\u043C\u0438 \u0434\u043B\u044F \u043F\u043E\u0434\u0432\u0435\u0441\u043A\u0438 \u0431\u043E\u043C\u0431. \u041E\u043D\u0438 \u0438 \u0441\u0442\u0430\u043B\u0438 \u043E\u0441\u043D\u043E\u0432\u043E\u0439 \u0434\u043B\u044F \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u043E\u0447\u043D\u043E\u0433\u043E \u0432\u0430\u0440\u0438\u0430\u043D\u0442\u0430, \u043F\u043E\u043B\u0443\u0447\u0438\u0432\u0448\u0435\u0433\u043E \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 Ar-234B-2. \u041F\u0440\u0438\u043C\u0435\u043D\u0435\u043D\u0438\u0435 \u0432\u043D\u0435\u0448\u043D\u0435\u0439 \u043F\u043E\u0434\u0432\u0435\u0441\u043A\u0438 \u0431\u043E\u043C\u0431 \u043E\u0431\u0443\u0441\u043B\u0430\u0432\u043B\u0438\u0432\u0430\u043B\u043E\u0441\u044C \u043F\u043E\u043B\u043D\u044B\u043C \u043E\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u0435\u043C \u0441\u0432\u043E\u0431\u043E\u0434\u043D\u043E\u0433\u043E \u043C\u0435\u0441\u0442\u0430 \u0432\u043E \u0432\u043D\u0443\u0442\u0440\u0435\u043D\u043D\u0438\u0445 \u043E\u0431\u044A\u0435\u043C\u0430\u0445 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430, \u0438\u0437\u043D\u0430\u0447\u0430\u043B\u044C\u043D\u043E \u0441\u043F\u0440\u043E\u0435\u043A\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u043E\u0433\u043E \u043A\u0430\u043A \u0440\u0430\u0437\u0432\u0435\u0434\u0447\u0438\u043A. \u041F\u0440\u0438 \u043F\u043E\u0434\u0432\u0435\u0448\u0435\u043D\u043D\u044B\u0445 \u0431\u043E\u043C\u0431\u0430\u0445 \u043C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u0430\u044F \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u0441\u0438\u043B\u044C\u043D\u043E \u0441\u043D\u0438\u0436\u0430\u043B\u0430\u0441\u044C \u0438\u0437-\u0437\u0430 \u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u043E \u0432\u043E\u0437\u0440\u0430\u0441\u0442\u0430\u0432\u0448\u0435\u0433\u043E \u0430\u044D\u0440\u043E\u0434\u0438\u043D\u0430\u043C\u0438\u0447\u0435\u0441\u043A\u043E\u0433\u043E \u0441\u043E\u043F\u0440\u043E\u0442\u0438\u0432\u043B\u0435\u043D\u0438\u044F. \u0412 \u0445\u0432\u043E\u0441\u0442\u043E\u0432\u043E\u0439 \u0447\u0430\u0441\u0442\u0438 \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u0438\u043B\u0438 \u0441\u043F\u0430\u0440\u0435\u043D\u043D\u0443\u044E \u043D\u0435\u043F\u043E\u0434\u0432\u0438\u0436\u043D\u0443\u044E \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0443 \u043F\u0443\u0448\u0435\u043A MG-151/20 \u0434\u043B\u044F \u0441\u0442\u0440\u0435\u043B\u044C\u0431\u044B \u043D\u0430\u0437\u0430\u0434. \u041D\u0430\u0432\u0435\u0434\u0435\u043D\u0438\u0435 \u0438\u0445 \u043D\u0430 \u0446\u0435\u043B\u044C \u043F\u0438\u043B\u043E\u0442 \u043E\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043B\u044F\u043B \u0441 \u043F\u043E\u043C\u043E\u0449\u044C\u044E \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u044C\u043D\u043E\u0433\u043E \u043F\u0435\u0440\u0438\u0441\u043A\u043E\u043F\u0430, \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u043D\u043E\u0433\u043E \u0432 \u043A\u0430\u0431\u0438\u043D\u0435.\n\n\u041D\u0435\u0441\u043C\u043E\u0442\u0440\u044F \u043D\u0430 \u0443\u0433\u0440\u043E\u0436\u0430\u044E\u0449\u0435\u0435 \u043F\u043E\u043B\u043E\u0436\u0435\u043D\u0438\u0435 \u043D\u0430 \u0444\u0440\u043E\u043D\u0442\u0430\u0445, \u0432\u043C\u0435\u0441\u0442\u043E \u043F\u043E\u0441\u0442\u0443\u043F\u043B\u0435\u043D\u0438\u044F \u0432 \u043F\u043E\u043B\u043D\u043E\u043C\u0430\u0441\u0448\u0442\u0430\u0431\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E, \u043F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438 \u0433\u043E\u0442\u043E\u0432\u044B\u0439 Ar-234 \u043F\u0440\u043E\u0434\u043E\u043B\u0436\u0430\u043B \u0432\u0441\u0435\u0441\u0442\u043E\u0440\u043E\u043D\u043D\u0435 \u0438\u0441\u043F\u044B\u0442\u044B\u0432\u0430\u0442\u044C\u0441\u044F \u0432 \u0442\u0435\u0447\u0435\u043D\u0438\u0435 \u0435\u0449\u0435 \u043C\u043D\u043E\u0433\u0438\u0445 \u043C\u0435\u0441\u044F\u0446\u0435\u0432. \u0411\u044B\u043B\u0438 \u0441\u043E\u0437\u0434\u0430\u043D\u044B \u0434\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0435 \u0432\u0430\u0440\u0438\u0430\u043D\u0442\u044B, \u0442\u0430\u043A\u0438\u0435 \u043A\u0430\u043A B-2b (\u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A-\u0440\u0430\u0437\u0432\u0435\u0434\u0447\u0438\u043A) \u0438 B-2r (\u0434\u0430\u043B\u044C\u043D\u0438\u0439 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A-\u043B\u0438\u0434\u0435\u0440). \u041D\u0430\u043A\u043E\u043D\u0435\u0446, 2 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1944 \u0433\u043E\u0434\u0430 Ar-234 \u0441\u043E\u0432\u0435\u0440\u0448\u0438\u043B \u0441\u0432\u043E\u0439 \u043F\u0435\u0440\u0432\u044B\u0439 \u0431\u043E\u0435\u0432\u043E\u0439 \u0432\u044B\u043B\u0435\u0442, \u043F\u043E\u043A\u0430 \u0432 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0440\u0430\u0437\u0432\u0435\u0434\u0447\u0438\u043A\u0430, \u043F\u0440\u043E\u0432\u0435\u0434\u044F \u0432\u044B\u0441\u043E\u0442\u043D\u0443\u044E \u0444\u043E\u0442\u043E\u0440\u0430\u0437\u0432\u0435\u0434\u043A\u0443 \u0437\u043E\u043D\u044B \u0432\u044B\u0441\u0430\u0434\u043A\u0438 \u0441\u043E\u044E\u0437\u043D\u0438\u043A\u043E\u0432 \u0432 \u041D\u043E\u0440\u043C\u0430\u043D\u0434\u0438\u0438. \u041A \u043E\u043A\u0442\u044F\u0431\u0440\u044E \u0442\u043E\u0433\u043E \u0436\u0435 \u0433\u043E\u0434\u0430 \u0431\u044B\u043B\u0430 \u0443\u0436\u0435 \u0441\u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u0430 \u043F\u0435\u0440\u0432\u0430\u044F \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u043E\u0447\u043D\u0430\u044F \u0433\u0440\u0443\u043F\u043F\u0430, \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u043D\u0430\u044F \u043D\u043E\u0432\u043E\u0439 \u043C\u0430\u0448\u0438\u043D