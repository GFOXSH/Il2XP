F\u044B\u0442\u043D\u043E\u0433\u043E \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430, \u043F\u043E\u043B\u0443\u0447\u0438\u0432\u0448\u0435\u0433\u043E \u043D\u0430\u0437\u0432\u0430\u043D\u0438\u0435 Hs.129.\n  \u0412 \u043D\u0430\u0447\u0430\u043B\u0435 1939 \u0433\u043E\u0434\u0430, \u0441\u043F\u0440\u043E\u0435\u043A\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0439 \u0433\u043B\u0430\u0432\u043D\u044B\u043C \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u043E\u043C \u043A\u043E\u043C\u043F\u0430\u043D\u0438\u0438 "Henschel" \u0424\u0440\u0438\u0434\u0440\u0438\u0445\u043E\u043C H\u0438\u043A\u043E\u043B\u0430\u0443\u0441\u043E\u043C, \u043E\u043F\u044B\u0442\u043D\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0451\u0442 - Hs 129V-1 \u0441\u043E\u0432\u0435\u0440\u0448\u0438\u043B \u0441\u0432\u043E\u0439 \u043F\u0435\u0440\u0432\u044B\u0439 \u043F\u043E\u043B\u0451\u0442. \u0421\u0430\u043C\u043E\u043B\u0451\u0442 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u044F\u043B \u0438\u0437 \u0441\u0435\u0431\u044F \u043D\u0435\u0431\u043E\u043B\u044C\u0448\u043E\u0439 \u043D\u0438\u0437\u043A\u043E\u043F\u043B\u0430\u043D, \u043E\u0441\u043D\u0430\u0449\u0435\u043D\u043D\u044B\u0439 \u0434\u0432\u0443\u043C\u044F \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438 \u0432\u043E\u0437\u0434\u0443\u0448\u043D\u043E\u0433\u043E \u043E\u0445\u043B\u0430\u0436\u0434\u0435\u043D\u0438\u044F Argus 410 \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 465 \u043B.\u0441. \u041E\u0434\u043D\u043E\u043C\u0435\u0441\u0442\u043D\u0430\u044F \u043A\u0430\u0431\u0438\u043D\u0430 \u043F\u0438\u043B\u043E\u0442\u0430 \u0441\u0432\u0430\u0440\u0438\u0432\u0430\u043B\u0430\u0441\u044C \u0438\u0437 \u0431\u0440\u043E\u043D\u0435\u043F\u043B\u0438\u0442, \u0442\u043E\u043B\u0449\u0438\u043D\u0430 \u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u0432\u0430\u0440\u044C\u0438\u0440\u043E\u0432\u0430\u043B\u0430 \u043E\u0442 6 \u0434\u0