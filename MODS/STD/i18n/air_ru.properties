D\u043E\u0432\u043A\u0438 \u043E\u0431\u043E\u0440\u0443\u0434\u043E\u0432\u0430\u043D\u0438\u044F \u0434\u043B\u044F \u0431\u043E\u043C\u0431\u043E\u043C\u0435\u0442\u0430\u043D\u0438\u044F \u0441 \u043F\u0438\u043A\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F: \u0431\u044B\u043B\u0438 \u0434\u0435\u043C\u043E\u043D\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u044B \u0442\u043E\u0440\u043C\u043E\u0437\u043D\u044B\u0435 \u0440\u0435\u0448\u0451\u0442\u043A\u0438, \u043C\u0435\u0445\u0430\u043D\u0438\u0437\u043C\u044B \u0438\u0445 \u0432\u044B\u043F\u0443\u0441\u043A\u0430, \u0432 \u043A\u0430\u0431\u0438\u043D\u0435 \u0441\u043D\u044F\u0442 \u043F\u0440\u0438\u0446\u0435\u043B Stuvi-5B \u0441 \u0431\u043B\u043E\u043A\u0430\u043C\u0438 \u0432\u044B\u0447\u0438\u0441\u043B\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0433\u043E \u0443\u0441\u0442\u0440\u043E\u0439\u0441\u0442\u0432\u0430 BZA1.\n\u0421\u0442\u0440\u0435\u043B\u043A\u043E\u0432\u043E\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u0431\u044B\u043B\u043E \u0432\u044B\u043F\u043E\u043B\u043D\u0435\u043D\u043E \u043F\u043E \u0441\u0445\u0435\u043C\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438 He.177A-1/R4 (Bauzustand R4), \u0437\u0430 \u043E\u0434\u043D\u0438\u043C \u0438\u0441\u043A\u043B\u044E\u0447\u0435\u043D\u0438\u0435\u043C: \u0432\u0435\u0440\u0445\u043D\u044F\u044F \u0434\u0438\u0441\u0442\u0430\u043D\u0446\u0438\u043E\u043D\u043D\u043E-\u0443\u043F\u0440\u0430\u0432\u043B\u044F\u0435\u043C\u0430\u044F \u0442\u0443\u0440\u0435\u043B\u044C \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0430 \u0441\u043F\u0430\u0440\u043A\u0443 \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u043E\u0432 MG 131, \u0432\u043C\u0435\u0441\u0442\u043E \u043E\u0434\u043D\u043E\u0433\u043E. \u0421\u0430\u043C\u043E\u043B\u0451\u0442\u044B \u043F\u0435\u0440\u0432\u044B\u0445 \u0432\u044B\u043F\u0443\u0441\u043A\u043E\u0432 \u0432 \u0442\u0430\u043A\u043E\u0439 \u043A\u043E\u043C\u043F\u043B\u0435\u043A\u0442\u0430\u0446\u0438\u0438 \u0441\u0442\u0440\u0435\u043B\u043A\u043E\u0432\u043E\u0433\u043E \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u044F \u043F\u043E\u043B\u0443\u0447\u0430\u043B\u0438 \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 He.177/R1 (Bauzustand R1).\n\u041D\u043E \u0443\u0436\u0435 \u0447\u0435\u0440\u0435\u0437 \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u043C\u0435\u0441\u044F\u0446\u0435\u0432 \u0441 \u043D\u0430\u0447\u0430\u043B\u0430 \u0432\u044B\u043F\u0443\u0441\u043A\u0430 \u0441\u0442\u0440\u0435\u043B\u043A\u043E\u0432\u043E\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u0432\u043D\u043E\u0432\u044C \u0443\u0441\u0438\u043B\u0438\u043B\u0438. \u0425\u0432\u043E\u0441\u0442\u043E\u0432\u0430\u044F \u0441\u0442\u0440\u0435\u043B\u043A\u043E\u0432\u0430\u044F \u0442\u043E\u0447\u043A\u0430 \u0431\u044B\u043B\u0430 \u043F\u043E\u043B\u043D\u043E\u0441\u0442\u044C\u044E \u043F\u0435\u0440\u0435\u0440\u0430\u0431\u043E\u0442\u0430\u043D\u0430 \u0438 \u0432\u043C\u0435\u0441\u0442\u043E \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u0430 MG 131 \u043E\u0441\u043D\u0430\u0449\u0435\u043D\u0430 \u043F\u0443\u0448\u043A\u043E\u0439 MG 151/20 \u0441 \u043B\u0435\u043D\u0442\u043E\u0447\u043D\u044B\u043C \u043F\u0438\u0442\u0430\u043D\u0438\u0435\u043C \u0438 \u0431\u043E\u043B\u044C\u0448\u0438\u043C \u0431\u043E\u0435\u0437\u0430\u043F\u0430\u0441\u043E\u043C. \u041D\u043E\u0441\u043E\u0432\u0443\u044E \u043F\u0443\u0448\u043A\u0443 MG/FF \u0441 \u0431\u0430\u0440\u0430\u0431\u0430\u043D\u043D\u044B\u043C\u0438 \u043C\u0430\u0433\u0430\u0437\u0438\u043D\u0430\u043C\u0438 \u0432 \u0433\u043E\u043D\u0434\u043E\u043B\u0435 \u0437\u0430\u043C\u0435\u043D\u0438\u043B\u0438 \u043F\u0443\u0448\u043A\u043E\u0439 MG 151/20 c \u0441 \u043B\u0435\u043D\u0442\u043E\u0447\u043D\u044B\u043C \u043F\u0438\u0442\u0430\u043D\u0438\u0435\u043C. \u042D\u0442\u0430 \u043A\u043E\u043C\u