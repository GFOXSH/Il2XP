438\u0444\u0438\u043A\u0430\u0446\u0438\u0435\u0439.\n\n\u041A 1940 \u0433\u043E\u0434\u0443 \u043F\u043E\u044F\u0432\u0438\u043B\u0441\u044F \u043F\u0440\u0435\u0432\u043E\u0441\u0445\u043E\u0434\u043D\u044B\u0439 \u04106\u041C \u0417\u0435\u0440\u043E, \u0438 \u04105\u041C \u0442\u0443\u0442 \u0436\u0435 \u0431\u0435\u0437\u043D\u0430\u0434\u0435\u0436\u043D\u043E \u0443\u0441\u0442\u0430\u0440\u0435\u043B. \u0412 \u0431\u043E\u0435\u0432\u044B\u0445 \u0447\u0430\u0441\u0442\u044F\u0445 \u043E\u043D \u0431\u044B\u043B \u0431\u044B\u0441\u0442\u0440\u043E \u0437\u0430\u043C\u0435\u043D\u0451\u043D \u043D\u0430 \u04106\u041C, \u043D\u043E \u0432 1941-42 \u0433\u043E\u0434\u0430\u0445 \u0448\u0438\u0440\u043E\u043A\u043E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0441\u044F \u0447\u0430\u0441\u0442\u044F\u043C\u0438 \u041F\u0412\u041E. \u04105\u041C \u0432\u0441\u0451-\u0442\u0430\u043A\u0438 \u0443\u0441\u043F\u0435\u043B\u0438 \u043F\u0440\u0438\u043D\u044F\u0442\u044C \u0443\u0447\u0430\u0441\u0442\u0438\u0435 \u0432 \u0432\u043E\u0438\u043D\u0435 \u0432 \u0422\u0438\u0445\u043E\u043C \u043E\u043A\u0435\u0430\u043D\u0435; \u043D\u0430 \u043B\u0451\u0433\u043A\u0438\u0445 \u0430\u0432\u0438\u0430\u043D\u043E\u0441\u0446\u0430\u0445 Ruyjo \u0438 Zuiho \u04105\u041C \u043F\u0440\u0438\u043D\u0438\u043C\u0430\u043B \u0443\u0447\u0430\u0441\u0442\u0438\u0435 \u0432 \u0431\u043E\u0435\u0432\u044B\u0445 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044F\u0445 \u043D\u0430\u0434 \u041C\u0430\u043B\u0430\u0439\u0435\u0439 \u0438 \u0411\u0435\u043D\u0433\u0430\u043B\u044C\u0441\u043A\u0438\u043C \u0437\u0430\u043B\u0438\u0432\u043E\u043C. \u041D\u0430\u0437\u0435\u043C\u043D\u044B\u0435 \u0447\u0430\u0441\u0442\u0438 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0438 \u04105\u041C \u043D\u0430 \u0420\u0430\u0431\u0430\u0443\u043B\u0435 \u0438 \u041F\u0430\u043B\u0430\u0443 \u0434\u043E \u043A\u043E\u043D\u0446\u0430 1942, \u0438 \u043D\u0430 \u0411\u0443\u0438\u043D\u0435 \u0434\u043E \u0441\u0435\u043D\u0442\u044F\u0431\u0440\u044F 1943 \u0433\u043E\u0434\u0430.\n\n\u041A \u043A\u043E\u043D\u0446\u0443 1944 \u0433\u043E\u0434\u0430 \u04105\u041C \u043E\u0441\u0442\u0430\u0432\u0430\u043B\u0438\u0441\u044C \u0442\u043E\u043B\u044C\u043A\u043E \u0432 \u043B\u0451\u0442\u043D\u044B\u0445 \u0448\u043A\u043E\u043B\u0430\u0445, \u043D\u043E \u043A\u0440\u0438\u0437\u0438\u0441 \u0432 \u0431\u043E\u0435\u0432\u044B\u0445 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044F\u0445 \u043E\u043F\u044F\u0442\u044C \u0432\u044B\u0432\u0435\u043B \u0438\u0445 \u043D\u0430 \u043F\u0435\u0440\u0435\u0434\u043E\u0432\u0443\u044E. \u041A \u043D\u0430\u0447\u0430\u043B\u0443 1945-\u0433\u043E \u0431\u043E\u043B\u044C\u0448\u0438\u043D\u0441\u0442\u0432\u043E \u0438\u0437 \u043E\u0441\u0442\u0430\u0432\u0448\u0438\u0445\u0441\u044F \u04105\u041C \u0431\u044B\u043B\u0438 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u044B \u0434\u043B\u044F \u0432\u044B\u043B\u0435\u0442\u043E\u0432 \u043A\u0430\u043C\u0438\u043A\u0430\u0434\u0437\u0435.\n\n\u0412 \u043E\u0431\u0449\u0435\u0439 \u0441\u043B\u043E\u0436\u043D\u043E\u0441\u0442\u0438 \u0431\u044B\u043B\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u0435\u0434\u0435\u043D\u043E 1094 \u04105\u041C \u0432\u0441\u0435\u0445 \u0432\u0430\u0440\u0438\u0430\u043D\u0442\u043E\u0432.\n\n\u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438:\nKa-14  \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F; \u0434\u0432\u0443\u0445\u043B\u043E\u043F\u0430\u0441\u0442\u043D\u043E\u0439 \u0432\u0438\u043D\u0442, \u043E\u0442\u043A\u0440\u044B\u0442\u0430\u044F \u043A\u0430\u0431\u0438\u043D\u0430.\nA5M1  \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C Hikari 1 (580 \u043B.\u0441.); \u0434\u0432\u0443\u0445\u043B\u043E\u043F\u0430\u0441\u0442\u043D\u043E\u0439 \u0432\u0438\u043D\u0442, \u043E\u0442\u04