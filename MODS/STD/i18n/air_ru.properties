Me-323            \n    Me.323 "Gigant" ("\u0413\u0438\u0433\u0430\u043D\u0442")  1942 \u0433\u043E\u0434\u0430\n\n\n\u041C\u0430\u0441\u0441\u0430:\n     \u041F\u0443\u0441\u0442\u043E\u0433\u043E - 29060 \u043A\u0433;\n     \u041C\u0430\u043A\u0441. \u0432\u0437\u043B\u0435\u0442\u043D\u0430\u044F - 45000 \u043A\u0433.\n\n\u0414\u043B\u0438\u043D\u0430 - 28,5 \u043C.\n\u0420\u0430\u0437\u043C\u0430\u0445 \u043A\u0440\u044B\u043B\u0430 - 55,0 \u043C.\n\u041F\u043B\u043E\u0449\u0430\u0434\u044C \u043A\u0440\u044B\u043B\u0430 - 300,0 \u043C \u043A\u0432.\n\n\u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C: 6xGnome Rhone GR 14N 48.\n     \u041C\u043E\u0449\u043D\u043E\u0441\u0442\u044C:\n     \u0412\u0437\u043B\u0435\u0442\u043D\u0430\u044F  - 1140 \u043B.\u0441.\n\n\u0421\u043A\u043E\u0440\u043E\u0441\u0442\u044C (\u0441 \u043F\u043E\u043B\u043D\u043E\u0439 \u043D\u0430\u0433\u0440\u0443\u0437\u043A\u043E\u0439):\n     \u0423 \u0437\u0435\u043C\u043B\u0438 -  235 \u043A\u043C/\u0447.;\n     \u041D\u0430 \u0432\u044B\u0441\u043E\u0442\u0435 3000 \u043C - 195 \u043A\u043C/\u0447.\n\n\u0414\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C \u043F\u043E\u043B\u0435\u0442\u0430 - 1000 \u043A\u043C.\n\n\u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435:\n     2\u044520 \u043C\u043C (\u041CG 151/20);\n     5x13 \u043C\u043C (MG 131).\n\n\n  \u041D\u0435\u0443\u0434\u043E\u0431\u0441\u0442\u0432\u0430, \u0441\u0432\u044F\u0437\u0430\u043D\u043D\u044B\u0435 \u0441\u043E \u0441\u043B\u043E\u0436\u043D\u043E\u0441\u0442\u044C\u044E \u0431\u0443\u043A\u0441\u0438\u0440\u043E\u0432\u043A\u0438 \u043F\u043B\u0430\u043D\u0435\u0440\u0430 \u041C\u0435-321, \u043F\u0440\u0438\u0432\u0435\u043B\u0438 \u043A \u0438\u0434\u0435\u0435 \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u044F \u041C\u0435-321 \u0441 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C\u043D\u043E\u0439 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u043E\u0439, \u0441\u043F\u043E\u0441\u043E\u0431\u043D\u043E\u0439 \u043F\u043E\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0442\u044C \u043F\u043B\u0430\u043D\u0435\u0440 \u043F\u043E\u0441\u043B\u0435 \u0432\u0437\u043B\u0451\u0442\u0430 \u043D\u0430 \u0431\u0443\u043A\u0441\u0438\u0440\u0435, \u0438\u043B\u0438, \u043F\u043E \u0432\u043E\u0437\u043C\u043E\u0436\u043D\u043E\u0441\u0442\u0438, \u043E\u0431\u0435\u0441\u043F\u0435\u0447\u0438\u0442\u044C \u043F\u043B\u0430\u043D\u0435\u0440\u0443 \u0441\u0430\u043C\u043E\u0441\u0442\u043E\u044F\u0442\u0435\u043B\u044C\u043D\u044B\u0439 \u0432\u0437\u043B\u0451\u0442 \u0441 \u043F\u043E\u043B\u043D\u043E\u0439 \u043D\u0430\u0433\u0440\u0443\u0437\u043A\u043E\u0439.\n  \u0412 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C\u043D\u043E\u0439 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0438 \u0440\u0430\u0441\u0441\u043C\u0430\u0442\u0440\u0438\u0432\u0430\u043B\u043E\u0441\u044C \u0432\u043E\u0437\u043C\u043E\u0436\u043D\u043E\u0441\u0442\u044C \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0438 \u043D\u0430 \u043F\u043B\u0430\u043D\u0435\u0440 \u043A\u043E\u043C\u0431\u0438\u043D\u0430\u0446\u0438\u0438 \u0438\u0437 \u0447\u0435\u0442\u044B\u0440\u0451\u0445 \u0438\u043B\u0438 \u0448\u0435\u0441\u0442\u0438 \u0430\u0432\u0438\u0430\u0446\u0438\u043E\u043D\u043D\u044B\u0445 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u0439. \u0414\u043B\u044F \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C\u043D\u043E\u0439 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0438 \u0431\u044B\u043B \u0432\u044B\u0431\u0440\u0430\u043D \u0444\u0440\u0430\u043D\u0446\u0443\u0437\u0441\u043A\u0438\u0439 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C Gnome Rhone GR 14N 48, \u0432\u044B\u043F\u0443\u0441\u043A\u0430\u0432\u0448\u0438\u0439\u0441\u044F \u043F\u043E \u0437\u0430\u043A\u0430\u0437\u0443 \u0413\u0435\u0440\u043C\u0430\u043D\u0438\u0438. \u0412\u0437\u043B\u0451\u0442\u043D\u0430\u044F \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C \u0442\u0430\u043A\u043E\u0433\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F \u0441\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u043B\u0430 1140 \u043B.\u0441. \u0438 1035 \u043B.\u0441. \u043D\u0430 \u0432\u044B\u0441\u043E\u0442\u0435 4800 \u043C.\n  \u041E\u0441\u0435\u043D\u044C\u044E 1941 \u0433\u043E\u0434\u0430 \u0444\u0438\u0440\u043C\u0435 "\u041C\u0435\u0441\u0441\u0435\u0440\u0448\u043C\u0438\u0442\u0442" \u0431\u044B\u043B\u043E \u043F\u043E\u0440\u0443\u0447\u0435\u043D\u043E \u043F\u0440\u043E\u0435\u043A\u0442\u043D\u043E\u0435 \u0437\u0430\u0434\u0430\u043D\u0438\u0435 \u043E\u0431 \u043E\u0441\u043D\u0430\u0449\u0435\u043D\u0438\u0438 \u0434\u0432\u0443\u0445 \u043F\u043B\u0430\u043D\u0435\u0440\u043E\u0432 \u041C\u0435-321 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C\u043D\u044B\u043C\u0438 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0430\u043C\u0438, \u0441\u043E\u0441\u0442\u043E\u044F\u0449\u0438\u043C\u0438 \u0438\u0437 4 \u0438 6 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u0439 Gnome Rhone GR 14N 48 \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043D\u043D\u043E. \u0423\u0436\u0435 \u0432\u0435\u0441\u043D\u043E\u0439 1942 \u0433\u043E\u0434\u0430 \u043E\u043F\u044B\u0442\u043D\u044B\u0435 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u044B \u043F\u043E\u0434 \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435\u043C Me.323-V1 \u0438 Me.323-V2 \u043F\u0440\u043E\u0448\u043B\u0438 \u043B\u0451\u0442\u043D\u044B\u0435 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F.\nMe.323-V1 (\u043F\u043E\u0437\u0436\u0435 Me.323C) \u0431\u044B\u043B \u043E\u0441\u043D\u0430\u0449\u0451\u043D 4 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438 \u0438 \u0434\u043B\u044F \u0435\u0433\u043E \u0432\u0437\u043B\u0451\u0442\u0430 \u0441 \u043F\u043E\u043B\u043D\u044B\u043C \u0432\u0435\u0441\u043E\u043C \u043F\u043E-\u043F\u0440\u0435\u0436\u043D\u0435\u043C\u0443 \u0442\u0440\u0435\u0431\u043E\u0432\u0430\u043B\u0441\u044F \u0431\u0443\u043A\u0441\u0438\u0440\u043E\u0432\u0449\u0438\u043A, \u0441\u043F\u043E\u0441\u043E\u0431\u043D\u044B\u0439 \u043F\u043E\u0434\u043D\u044F\u0442\u044C \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u0432 \u0432\u043E\u0437\u0434\u0443\u0445. \u0423\u0447\u0438\u0442\u044B\u0432\u0430\u044F \u043D\u0435\u0443\u0434\u043E\u0431\u0441\u0442\u0432\u0430, \u0441\u0432\u044F\u0437\u0430\u043D\u043D\u044B\u0435 \u0441\u043E \u0441\u043B\u043E\u0436\u043D\u043E\u0441\u0442\u044C\u044E \u0431\u0443\u043A\u0441\u0438\u0440\u043E\u0432\u043A\u0438, \u043E\u0442 \u044D\u0442\u043E\u0433\u043E \u043F\u0440\u043E\u0435\u043A\u0442\u0430 \u043F\u0440\u0438\u0448\u043B\u043E\u0441\u044C \u043E\u0442\u043A\u0430\u0437\u0430\u0442\u044C\u0441\u044F \u0432 \u043F\u043E\u043B\u044C\u0437\u0443 Me.323-V2 (\u043F\u043E\u0437\u0436\u0435 Me.323D), \u043E\u0441\u043D\u0430\u0449\u0451\u043D\u043D\u043E\u0433\u043E 6 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438 \u0438 \u0441\u043F\u043E\u0441\u043E\u0431\u043D\u043E\u0433\u043E \u0441\u0430\u043C\u043E\u0441\u0442\u043E\u044F\u0442\u0435\u043B\u044C\u043D\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0438\u0442\u044C \u0432\u0437\u043B\u0451\u0442 \u0441 \u043F\u043E\u043B\u043D\u043E\u0439 \u043D\u0430\u0433\u0440\u0443\u0437\u043A\u043E\u0439.\n  \u0421 \u043D\u0430\u0447\u0430\u043B\u0430 \u043B\u0435\u0442\u0430 1942 \u0433\u043E\u0434\u0430 \u0444\u0438\u0440\u043C\u0430 "\u041C\u0435\u0441\u0441\u0435\u0440\u0448\u043C\u0438\u0442\u0442" \u043F\u0440\u0438\u0441\u0442\u0443\u043F\u0438\u043B\u0430 \u043A \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u043C\u0443 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0443 Me.323. \u0421\u0435\u0440\u0438\u0439\u043D\u044B\u0439 Me.323 \u043D\u0435\u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u043E \u043E\u0442\u043B\u0438\u0447\u0430\u043B\u0441\u044F \u043E\u0442 \u0431\u0430\u0437\u043E\u0432\u043E\u0433\u043E \u043F\u043B\u0430\u043D\u0435\u0440\u0430 Me.321. \u0412 \u0446\u0435\u043B\u043E\u043C \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u044F \u043F\u043B\u0430\u043D\u0435\u0440\u0430 \u0431\u044B\u043B\u0430 \u0441\u043E\u0445\u0440\u0430\u043D\u0435\u043D\u0430. \u0421\u0430\u043C\u043E\u043B\u0451\u0442 \u043F\u043E\u043B\u0443\u0447\u0438\u043B \u043D\u043E\u0432\u043E\u0435 \u0448\u0430\u0441\u0441\u0438, \u0441\u043E\u0441\u0442\u043E\u044F\u0449\u0435\u0435 \u0438\u0437 10 \u043D\u0435\u0431\u043E\u043B\u044C\u0448\u0438\u0445 \u043A\u043E\u043B\u0451\u0441. \u041A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u043E \u0438\u043B\u043B\u044E\u043C\u0438\u043D\u0430\u0442\u043E\u0440\u043E\u0432 \u0431\u044B\u043B\u043E \u0441\u043E\u043A\u0440\u0430\u0449\u0435\u043D\u043E. \u042D\u043A\u0438\u043F\u0430\u0436 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u0431\u044B\u043B \u0434\u043E\u043F\u043E\u043B\u043D\u0435\u043D \u0434\u0432\u0443\u043C\u044F \u0431\u043E\u0440\u0442\u0438\u043D\u0436\u0435\u043D\u0435\u0440\u0430\u043C\u0438, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u043E\u0442\u0441\u043B\u0435\u0436\u0438\u0432\u0430\u043B\u0438 \u0440\u0430\u0431\u043E\u0442\u0443 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u0439. \u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u0441\u043E\u0441\u0442\u043E\u044F\u043B\u043E \u0438\u0437 \u0434\u0432\u0443\u0445 20-\u043C\u043C \u043F\u0443\u0448\u0435\u043A \u041CG 151/20 \u0438 \u043F\u044F\u0442\u0438 13-\u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u043E\u0432 MG 131. \u0421\u0430\u043C\u043E\u043B\u0451\u0442 \u043C\u043E\u0433 \u043F\u0435\u0440\u0435\u0432\u043E\u0437\u0438\u0442\u044C 120 \u0441\u043E\u043B\u0434\u0430\u0442 \u0441 \u043F\u043E\u043B\u043D\u043E\u0439 \u0430\u043C\u0443\u043D\u0438\u0446\u0438\u0435\u0439 \u0438\u043B\u0438 60 \u0440\u0430\u043D\u0435\u043D\u044B\u0445, \u0432\u043C\u0435\u0441\u0442\u0435 \u0441 \u043C\u0435\u0434\u0438\u0446\u0438\u043D\u0441\u043A\u0438\u043C \u043F\u0435\u0440\u0441\u043E\u043D\u0430\u043B\u043E\u043C.\n  \u0412 \u0445\u043E\u0434\u0435 \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0433\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0430 Me.323 \u0432\u044B\u043F\u0443\u0441\u043A\u0430\u043B\u043E\u0441\u044C \u043C\u043D\u043E\u0436\u0435\u0441\u0442\u0432\u043E \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0439 "\u0413\u0438\u0433\u0430\u043D\u0442\u0430", \u043E\u0442\u043B\u0438\u0447\u0430\u0432\u0448\u0438\u0445\u0441\u044F \u0431\u043E\u043B\u0435\u0435 \u043C\u043E\u0449\u043D\u044B\u043C \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435\u043C \u0438 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C\u043D\u043E\u0439 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u043E\u0439. \u0412\u0441\u0435\u0433\u043E \u0434\u043E \u0441\u0435\u0440\u0435\u0434\u0438\u043D\u044B \u0430\u043F\u0440\u0435\u043B\u044F 1944 \u0433\u043E\u0434\u0430 \u0431\u044B\u043B\u043E \u0432\u044B\u043F\u0443\u0449\u0435\u043D\u043E 198 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u043E\u0432 Me.323 \u0440\u0430\u0437\u043B\u0438\u0447\u043D\u044B\u0445 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0439.\n  \u0421\u0430\u043C\u043E\u043B\u0451\u0442\u044B Me.323 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0438\u0441\u044C \u0432 \u0412\u0435\u043D\u0433\u0440\u0438\u0438, \u0420\u0443\u043C\u044B\u043D\u0438\u0438, \u0412\u0430\u0440\u0448\u0430\u0432\u0435, \u043D\u0430 \u0441\u0440\u0435\u0434\u0438\u0437\u0435\u043C\u043D\u043E\u043C\u043E\u0440\u0441\u043A\u043E\u043C \u0442\u0435\u0430\u0442\u0440\u0435 - \u0434\u043B\u044F \u043E\u0431\u0435\u0441\u043F\u0435\u0447\u0435\u043D\u0438\u044F \u0410\u0444\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u043E\u0433\u043E \u043A\u043E\u0440\u043F\u0443\u0441\u0430 \u0432 \u0422\u0443\u043D\u0438\u0441\u0435; \u043D\u0430 \u0412\u043E\u0441\u0442\u043E\u0447\u043D\u043E\u043C \u0444\u0440\u043E\u043D\u0442\u0435 - \u0432 \u041A\u0440\u044B\u043C\u0443, \u0420\u0438\u0433\u0435, \u041A\u0438\u0440\u043E\u0432\u043E\u0433\u0440\u0430\u0434\u0435, \u0421\u0435\u0432\u0430\u0441\u0442\u043E\u043F\u043E\u043B\u0435 \u0438 \u0421\u0442\u0430\u043B\u0438\u043D\u0433\u0440\u0430\u0434\u0435.\n\n\n  \u041F\u0440\u0435\u0438\u043C\u0443\u0449\u0435\u0441\u0442\u0432\u0430: \u0423\u043D\u0438\u043A\u0430\u043B\u044C\u043D\u044B\u0439 \u0432 \u0441\u0432\u043E\u0451\u043C \u0440\u043E\u0434\u0435 \u0442\u0440\u0430\u043D\u0441\u043F\u043E\u0440\u0442\u043D\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0451\u0442. \u0411\u043E\u043B\u044C\u0448\u0430\u044F \u0433\u0440\u0443\u0437\u043E\u043F\u043E\u0434\u044A\u0451\u043C\u043D\u043E\u0441\u0442\u044C. \u041F\u0440\u043E\u0441\u0442\u043E\u0442\u0430 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u0438.\n\n  \u041D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0438: \u041D\u0435\u0431\u043E\u043B\u044C\u0448\u0430\u044F \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C.\n\n
MS406             \n    \u00AB\u041C\u043E\u0440\u0430\u043D\u00BB MS.406,\u043C\u043E\u0434\u0435\u043B\u044C 1936 \u0433.\n\n\u0422\u0438\u043F: \u0418\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C\n\n\u0412\u0435\u0441:\n    \u041F\u0443\u0441\u0442\u043E\u0439: 1893 \u043A\u0433 \n    \u0412\u0437\u043B\u0435\u0442\u043D\u044B\u0439: 2426 \u043A\u0433 (\u043E\u0431\u044B\u0447\u043D\u043E)\n\n\u0414\u043B\u0438\u043D\u0430: 8,17 \u043C\n\u0420\u0430\u0437\u043C\u0430\u0445 \u043A\u0440\u044B\u043B\u0430: 10,62 \u043C\n\u041F\u043B\u043E\u0449\u0430\u0434\u044C \u043A\u0440\u044B\u043B\u0430: 17,2 \u043A\u0432. \u043C\n\n\u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C: \u00AB\u0418\u0441\u043F\u0430\u043D\u043E-\u0421\u044E\u0438\u0437\u0430\u00BB 12Y-31 \u0441 V-\u043E\u0431\u0440\u0430\u0437\u043D\u044B\u043C \u0440\u0430\u0437\u0432\u0430\u043B\u043E\u043C \u0446\u0438\u043B\u0438\u043D\u0434\u0440\u043E\u0432\n\u041C\u043E\u0449\u043D\u043E\u0441\u0442\u044C: 860 \u043B.\u0441.\n\n\u041C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u0430\u044F \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C:\n    \u0423 \u0437\u0435\u043C\u043B\u0438:  377\u043A\u043C/\u0447  \n    \u041D\u0430 4500 \u043C: 449\u043A\u043C/\u0447  \n\u0412\u0440\u0435\u043C\u044F \u0432\u0438\u0440\u0430\u0436\u0430 \u043D\u0430 1000 \u043C:  16 \u0441\u0435\u043A. (320 \u043A\u043C/\u0447,4-\u043A\u0440\u0430\u0442\u043D\u0430\u044F \u043F\u0435\u0440\u0435\u0433\u0440\u0443\u0437\u043A\u0430, \u0440\u0430\u0434\u0438\u0443\u0441 265 \u043C)\n\u0412\u0440\u0435\u043C\u044F \u043D\u0430\u0431\u043E\u0440\u0430 \u0432\u044B\u0441\u043E\u0442\u044B 3000 \u043C: 5 \u043C\u0438\u043D. 30 \u0441\u0435\u043A.\n\u0412\u0440\u0435\u043C\u044F \u043D\u0430\u0431\u043E\u0440\u0430 \u0432\u044B\u0441\u043E\u0442\u044B 5000 \u043C: 10 \u043C\u0438\u043D. \n\u041F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0439 \u043F\u043E\u0442\u043E\u043B\u043E\u043A: ~9000 \u043C\n\u0414\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C: 810 \u043A\u043C (\u0441\u0440\u0435\u0434\u043D\u044F\u044F)\n\n\u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435:\n    2 x 7,5 \u043F\u0443\u043B\u0435\u043C\u0435\u0442  \n    1 x 20-\u043C\u043C \u043F\u0443\u0448\u043A\u0430 \u00AB\u0418\u0441\u043F\u0430\u043D\u043E-\u0421\u044E\u0438\u0437\u0430\u00BB HS9 \u0438\u043B\u0438 1 x 7,5-\u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0435\u0442 \u0438\u043B\u0438 1 x 12,7-\u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0435\u0442 \u0411\u0435\u0440\u0435\u0437\u0438\u043D\u0430 \u0423\u0411\u0421, \u0441\u0442\u0440\u0435\u043B\u044F\u044E\u0449\u0438\u0439 \u0441\u043A\u0432\u043E\u0437\u044C \u0432\u0442\u0443\u043B\u043A\u0443 \u0432\u0438\u043D\u0442\u0430\n\n\u00AB\u041C\u043E\u0440\u0430\u043D-\u0421\u0430\u043B\u043D\u044C\u0435\u00BB M.S. 406 \u0431\u044B\u043B \u043E\u0434\u043D\u043E\u043C\u0435\u0441\u0442\u043D\u044B\u043C \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u043C \u0441\u043C\u0435\u0448\u0430\u043D\u043D\u043E\u0439 \u0441\u0442\u0440\u0443\u043A\u0442\u0443\u0440\u044B \u0441\u043E \u0441\u0432\u043E\u0431\u043E\u0434\u043D\u043E\u043D\u0435\u0441\u0443\u0449\u0438\u043C \u043D\u0438\u0437\u043A\u043E \u0440\u0430\u0441\u043F\u043E\u043B\u043E\u0436\u0435\u043D\u043D\u044B\u043C \u043A\u0440\u044B\u043B\u043E\u043C, \u0437\u0430\u043A\u0440\u044B\u0442\u043E\u0439 \u043A\u0430\u0431\u0438\u043D\u043E\u0439,  \u0443\u0431\u0438\u0440\u0430\u044E\u0449\u0438\u043C\u0438\u0441\u044F \u0448\u0430\u0441\u0441\u0438 \u0438 \u0445\u0432\u043E\u0441\u0442\u043E\u0432\u044B\u043C \u043A\u043E\u043B\u0435\u0441\u043E\u043C. \u041E\u043D \u0431\u044B\u043B \u0441\u043E\u0437\u0434\u0430\u043D \u0432 1934 \u0433. \u043F\u043E \u0437\u0430\u043A\u0430\u0437\u0443 \u0444\u0440\u0430\u043D\u0446\u0443\u0437\u0441\u043A\u043E\u0433\u043E \u041C\u0438\u043D\u0438\u0441\u0442\u0435\u0440\u0441\u0442\u0432\u0430 \u0430\u0432\u0438\u0430\u0446\u0438\u0438 \u043D\u0430 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C-\u043C\u043E\u043D\u043E\u043F\u043B\u0430\u043D. \u00AB\u041C\u043E\u0440\u0430\u043D\u00BB \u0438\u0437\u043D\u0430\u0447\u0430\u043B\u044C\u043D\u043E \u0431\u044B\u043B \u0438\u0437\u0432\u0435\u0441\u0442\u0435\u043D \u043A\u0430\u043A MS.405 \u0438 \u0432\u043F\u0435\u0440\u0432\u044B\u0435 \u043F\u043E\u043B\u0435\u0442\u0435\u043B \u0432 \u0430\u0432\u0433\u0443\u0441\u0442\u0435 1935 \u0433. \u043A\u0430\u043A \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F MS.405.01 \u0441 \u043F\u043E\u0440\u0448\u043D\u0435\u0432\u044B\u043C \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C \u00AB\u0418\u0441\u043F\u0430\u043D\u043E-\u0421\u044E\u0438\u0437\u0430\u00BB 12Ygrs \u0441 V-\u043E\u0431\u0440\u0430\u0437\u043D\u044B\u043C \u0440\u0430\u0437\u0432\u0430\u043B\u043E\u043C \u0446\u0438\u043B\u0438\u043D\u0434\u0440\u043E\u0432. 20-\u043C\u043C \u043F\u0443\u0448\u043A\u0430 \u00AB\u0418\u0441\u043F\u0430\u043D\u043E-\u0421\u044E\u0438\u0437\u0430\u00BB HS 9 \u0431\u044B\u043B\u0430 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u0430 \u043C\u0435\u0436\u0434\u0443 \u0446\u0438\u043B\u0438\u043D\u0434\u0440\u0430\u043C\u0438 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F, \u0441\u0442\u0440\u0435\u043B\u044F\u044F \u0441\u043A\u0432\u043E\u0437\u044C \u0432\u0442\u0443\u043B\u043A\u0443 \u0432\u0438\u043D\u0442\u0430. \u041D\u0435\u043A\u043E\u0442\u043E\u0440\u0440\u044B\u0435 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u044B \u0438\u043C\u0435\u043B\u0438 \u0442\u0440\u0435\u0442\u0438\u0439 7,5-\u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0435\u0442, \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u043D\u044B\u0439 \u0432\u043C\u0435\u0441\u0442\u043E \u043F\u0443\u0448\u043A\u0438. \u0424\u0438\u043D\u043D\u044B \u043E\u0431\u043D\u0430\u0440\u0443\u0436\u0438\u043B\u0438, \u0447\u0442\u043E \u043F\u0443\u0448\u043A\u0430 \u043E\u0447\u0435\u043D\u044C \u043D\u0435\u043D\u0430\u0434\u0435\u0436\u043D\u0430. \u0415\u0435 \u0447\u0430\u0441\u0442\u043E \u0437\u0430\u043A\u043B\u0438\u043D\u0438\u0432\u0430\u043B\u043E \u043D\u0430 \u043F\u0435\u0440\u0432\u044B\u0445 \u0436\u0435 \u0432\u044B\u0441\u0442\u0440\u0435\u043B\u0430\u0445. \u0421\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u0435 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u044B \u043E\u0431\u044B\u0447\u043D\u043E \u0438\u043C\u0435\u043B\u0438 \u0431\u0440\u043E\u043D\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u043E\u0435 \u043A\u0440\u0435\u0441\u043B\u043E \u043F\u0438\u043B\u043E\u0442\u0430, \u0442\u0430\u043A \u0447\u0442\u043E \u043E\u0441\u0442\u0430\u0432\u0448\u0438\u0435\u0441\u044F \u043B\u0435\u0433\u043A\u0438\u0435 \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u044B \u0431\u044B\u043B\u0438 \u043F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438 \u0431\u0435\u0441\u043F\u043E\u043B\u0435\u0437\u043D\u044B. \u0412 \u043D\u0435\u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u0441\u043B\u0443\u0447\u0430\u044F\u0445, \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043D\u043D\u043E, \u043F\u0443\u0448\u043A\u0443 \u0437\u0430\u043C\u0435\u043D\u044F\u043B\u0438 \u043D\u0430 12,7-\u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0435\u0442 \u0411\u0435\u0440\u0435\u0437\u0438\u043D\u0430 \u0423\u0411\u0421, \u0447\u0442\u043E \u043E\u043A\u0430\u0437\u0430\u043B\u043E\u0441\u044C \u0445\u043E\u0440\u043E\u0448\u0438\u043C \u0440\u0435\u0448\u0435\u043D\u0438\u0435\u043C.\n\n\u0424\u0440\u0430\u043D\u0446\u0438\u044F \u043F\u0440\u0435\u0434\u043E\u0441\u0442\u0430\u0432\u0438\u043B\u0430 50 M.S.406 \u0424\u0438\u043D\u043B\u044F\u043D\u0434\u0438\u0438 \u0432\u043E \u0432\u0440\u0435\u043C\u044F \u0417\u0438\u043C\u043D\u0435\u0439 \u0432\u043E\u0439\u043D\u044B, \u043D\u043E \u043B\u0438\u0448\u044C 30 \u0431\u044B\u043B\u0438 \u043F\u043E\u0441\u043B\u0430\u043D\u044B \u0442\u0443\u0434\u0430 \u0438 \u0441\u043E\u0431\u0440\u0430\u043D\u044B \u0444\u0440\u0430\u043D\u0446\u0443\u0437\u0441\u043A\u0438\u043C\u0438 \u043C\u0435\u0445\u0430\u043D\u0438\u043A\u0430\u043C\u0438 \u043D\u0430 \u0437\u0430\u0432\u043E\u0434\u0435 AB Aerotransport \u0432 \u041C\u0430\u043B\u044C\u043C\u0451, \u0428\u0432\u0435\u0446\u0438\u044F. \u0421\u0430\u043C\u043E\u043B\u0435\u0442\u044B \u043F\u0440\u0438\u0431\u044B\u043B\u0438 \u0432 \u0424\u0438\u043D\u043B\u044F\u043D\u0434\u0438\u044E \u043C\u0435\u0436\u0434\u0443 4 \u0438 29 \u0444\u0435\u0432\u0440\u0430\u043B\u044F 1940 \u0433. \u041F\u043E\u0441\u043B\u0435 \u0417\u0438\u043C\u043D\u0435\u0439 \u0432\u043E\u0439\u043D\u044B \u0438 \u0434\u043E \u043E\u0441\u0435\u043D\u0438 1942 \u0433., \u0424\u0438\u043D\u043B\u044F\u043D\u0434\u0438\u044F \u043A\u0443\u043F\u0438\u043B\u0430 \u0435\u0449\u0435 47 MS.406 \u0438 10 MS.410 \u0432 \u0413\u0435\u0440\u043C\u0430\u043D\u0438\u0438. \n\n\u041F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u043E \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432: 1077 \n\n\u041D\u043E\u043C\u0435\u0440\u0430 \u0444\u0438\u043D\u0441\u043A\u0438\u0445 \u0412\u0412\u0421:\nMS-301 - 330, MS-601 - 605, MS-608 - 611, MS-613, MS-619 - 620, MS-622-623, MS-625 - 657 (77 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432)\n\n\u0414\u043E\u0441\u0442\u043E\u0438\u043D\u0441\u0442\u0432\u0430: \u0423\u0434\u043E\u0431\u0435\u043D \u0432 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u0438\u0438. \u0425\u043E\u0440\u043E\u0448\u0430\u044F \u0432\u043E\u0437\u043C\u043E\u0436\u043D\u043E\u0441\u0442\u044C \u0440\u0430\u0437\u0432\u043E\u0440\u043E\u0442\u0430. \u041D\u0435\u043F\u043B\u043E\u0445\u043E\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435. \n\n\u041D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0438: \u0421\u043B\u0435\u0433\u043A\u0430 \u043D\u0435\u0443\u0441\u0442\u043E\u0439\u0447\u0438\u0432\u043E\u0435 \u043F\u0440\u0438\u0446\u0435\u043B\u0438\u0432\u0430\u043D\u0438\u0435. \u041D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u044B\u0435 \u0440\u0430\u0431\u043E\u0447\u0438\u0435 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438. \u0421\u043B\u043E\u0436\u043D\u043E\u0435 \u043E\u0431\u0441\u043B\u0443\u0436\u0438\u0432\u0430\u043D\u0438\u0435.\n\n\n
MS410             \n    \u00AB\u041C\u043E\u0440\u0430\u043D\u00BB MS.410 , \u043C\u043E\u0434\u0435\u043B\u044C 1938 \u0433.\n\n\u0422\u0438\u043F: \u0418\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C\n\n\u0412\u0435\u0441:\n    \u041F\u0443\u0441\u0442\u043E\u0439: 1923\u043A\u0433 \n    \u0412\u0437\u043B\u0435\u0442\u043D\u044B\u0439: 2581 \u043A\u0433 (\u043E\u0431\u044B\u0447\u043D\u043E)\n\n\u0414\u043B\u0438\u043D\u0430: 8,17 \u043C   \n\u0420\u0430\u0437\u043C\u0430\u0445 \u043A\u0440\u044B\u043B\u0430: 10,62 \u043C\n\u041F\u043B\u043E\u0449\u0430\u0434\u044C \u043A\u0440\u044B\u043B\u0430: 17,2 \u043A\u0432. \u043C\n\n\u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C: \u00AB\u0418\u0441\u043F\u0430\u043D\u043E-\u0421\u044E\u0438\u0437\u0430\u00BB 12Y-31 Vee\n\u041C\u043E\u0449\u043D\u043E\u0441\u0442\u044C:  860 \u043B.\u0441.\n\n\u041C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u0430\u044F \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C:\n    \u0423 \u0437\u0435\u043C\u043B\u0438:  377\u043A\u043C/\u0447  \n    \u041D\u0430 4000 \u043C: 470\u043A\u043C/\u0447  \n\u0412\u0440\u0435\u043C\u044F \u0432\u0438\u0440\u0430\u0436\u0430 \u043D\u0430 1000 \u043C:  16 \u0441\u0435\u043A. (320 \u043A\u043C/\u0447, \u0447\u0435\u0442\u044B\u0440\u0435\u0445\u043A\u0440\u0430\u0442\u043D\u0430\u044F \u043F\u0435\u0440\u0435\u0433\u0440\u0443\u0437\u043A\u0430, \u0440\u0430\u0434\u0438\u0443\u0441 265m)\n\u0412\u0440\u0435\u043C\u044F \u043D\u0430\u0431\u043E\u0440\u0430 \u0432\u044B\u0441\u043E\u0442\u044B 3000 \u043C: 5 \u043C\u0438\u043D. 30 \u0441\u0435\u043A.\n\u0412\u0440\u0435\u043C\u044F \u043D\u0430\u0431\u043E\u0440\u0430 \u0432\u044B\u0441\u043E\u0442\u044B 5000 \u043C: 10 \u043C\u0438\u043D. \n\u041F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0439 \u043F\u043E\u0442\u043E\u043B\u043E\u043A: ~9000 \u043C\n\u0414\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C: 810 \u043A\u043C (\u0441\u0440\u0435\u0434\u043D\u