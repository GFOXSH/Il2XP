0430.\n  \u041F\u0435\u0440\u0432\u044B\u0435 \u0442\u0440\u0438 \u043E\u043F\u044B\u0442\u043D\u044B\u0435 \u043C\u0430\u0448\u0438\u043D\u044B Hs.129B-3 \u0431\u044B\u043B\u0438 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u044B \u0432 \u0430\u0432\u0433\u0443\u0441\u0442\u0435-\u0441\u0435\u043D\u0442\u044F\u0431\u0440\u0435 1944 \u0433\u043E\u0434\u0430 \u0432 \u0422\u0430\u0440\u043D\u043E\u0432\u0438\u0446\u0435. \u041F\u043E\u0441\u043B\u0435 \u0443\u0441\u043F\u0435\u0448\u043D\u044B\u0445 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0439 \u043F\u043E \u0441\u0442\u0440\u0435\u043B\u044C\u0431\u0435 \u043F\u043E \u0442\u0440\u043E\u0444\u0435\u0439\u043D\u044B\u043C \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u043C \u0442\u0430\u043D\u043A\u0430\u043C \u043F\u043E\u0441\u0442\u0443\u043F\u0438\u043B \u0437\u0430\u043A\u0430\u0437 \u043D\u0430 \u043F\u0440\u043E\u043C\u044B\u0448\u043B\u0435\u043D\u043D\u044B\u0439 \u0432\u044B\u043F\u0443\u0441\u043A \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A\u043E\u0432 Hs.129B-3, \u043F\u043E\u043B\u0443\u0447\u0438\u0432\u0448\u0438\u0445 \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 Hs.129B-3/Wa "Waffentraeger" ("\u041E\u0440\u0443\u0436\u0435\u043D\u043E\u0441\u0435\u0446"). \u0414\u043B\u044F \u043F\u0440\u0435\u0434\u043E\u0442\u0432\u0440\u0430\u0449\u0435\u043D\u0438\u044F \u043F\u0435\u0440\u0435\u0433\u0440\u0443\u0437\u043A\u0438 \u0438 \u0441\u043D\u0438\u0436\u0435\u043D\u0438\u044F \u043B\u0451\u0442\u043D\u044B\u0445 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A \u043C\u0430\u0448\u0438\u043D\u044B \u043D\u043E\u0432\u044B\u0435 \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A\u0438 \u0432\u044B\u043F\u0443\u0441\u043A\u0430\u043B\u0438\u0441\u044C \u0431\u0435\u0437 \u0434\u0432\u0443\u0445 7,9-\u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u043E\u0432 \u041CG-17.\n  \u0412\u0441\u0435\u0433\u043E \u043D\u0430 \u0437\u04