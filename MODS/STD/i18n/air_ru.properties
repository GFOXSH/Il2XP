Go-229A-1         \n    H IX V3/Go-229A \u043C\u043E\u0434\u0435\u043B\u044C 1945 \u0433.\n\n\u0422\u0438\u043F: \u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u044B\u0439 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C-\u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\n\n\u0412\u0435\u0441:\n\u0412\u0437\u043B\u0435\u0442\u043D\u044B\u0439: 7515\n\u0421 \u043F\u043E\u043B\u043D\u043E\u0439 \u043D\u0430\u0433\u0440\u0443\u0437\u043A\u043E\u0439: 8500 \u043A\u0433\n\n\u0414\u043B\u0438\u043D\u0430: 7,5 \u043C\n\u0420\u0430\u0437\u043C\u0430\u0445 \u043A\u0440\u044B\u043B\u0430: 16,8 \u043C\n\u041F\u043B\u043E\u0449\u0430\u0434\u044C \u043A\u0440\u044B\u043B\u0430: 51,8 \u043A\u0432.\u043C\n\n\u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C: 2 \u0425 Jumo 109-004B\n\u0422\u044F\u0433\u0430: 890 \u043A\u0433\u0441\n \n\u041C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u0430\u044F \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C:\n\u0423 \u0437\u0435\u043C\u043B\u0438: 795 \u043A\u043C/\u0447\n\u041D\u0430 \u0432\u044B\u0441\u043E\u0442\u0435 12000 \u043C: 977 \u043A\u043C/\u0447 (\u0440\u0430\u0441\u0447\u0435\u0442\u043D\u0430\u044F)\n\n\u041F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0439 \u043F\u043E\u0442\u043E\u043B\u043E\u043A: 16000 (\u0440\u0430\u0441\u0447\u0435\u0442\u043D\u044B\u0439)\n\u0414\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C: 1930 (\u0440\u0430\u0441\u0447\u0435\u0442\u043D\u0430\u044F)\n\n\u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435:\n2\u042530-\u043C\u043C \u043F\u0443\u0448\u043A\u0438 MK 103\n\n\u042D\u0442\u043E\u0442 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u044F\u0432\u043B\u044F\u043B\u0441\u044F \u043D\u0430\u0438\u0431\u043E\u043B\u0435\u0435 \u0441\u043E\u0432\u0435\u0440\u0448\u0435\u043D\u043D\u043E\u0439 \u043C\u0430\u0448\u0438\u043D\u043E\u0439 \u0438\u0437 \u0441\u0435\u0440\u0438\u0438 \u043B\u0435\u0442\u0430\u0442\u0435\u043B\u044C\u043D\u044B\u0445 \u0430\u043F\u043F\u0430\u0440\u0430\u0442\u043E\u0432, \u0441\u043E\u0437\u0434\u0430\u043D\u043D\u044B\u0445 \u0431\u0440\u0430\u0442\u044C\u044F\u043C\u0438 \u0425\u043E\u0440\u0442\u0435\u043D\u0430\u043C\u0438. \u0412\u0441\u0435 \u043F\u043B\u0430\u043D\u0435\u0440\u044B \u0438 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u044B \u0425\u043E\u0440\u0442\u0435\u043D\u043E\u0432 \u043E\u0442\u043B\u0438\u0447\u0430\u043B\u0438\u0441\u044C \u0442\u0435\u043C, \u0447\u0442\u043E \u0441\u043E\u0437\u0434\u0430\u0432\u0430\u043B\u0438\u0441\u044C \u043F\u043E \u0441\u0445\u0435\u043C\u0435 \u043B\u0435\u0442\u0430\u044E\u0449\u0435\u0435 \u043A\u0440\u044B\u043B\u043E.\n\u0420\u0430\u0431\u043E\u0442\u044B \u043F\u043E \u043F\u0440\u043E\u0435\u043A\u0442\u0443 H IX \u043D\u0430\u0447\u0430\u043B\u0438\u0441\u044C \u0432 \u043F\u0435\u0440\u0432\u043E\u0439 \u043F\u043E\u043B\u043E\u0432\u0438\u043D\u0435 1943 \u0433\u043E\u0434\u0430. \u041F\u043E \u043C\u043D\u043E\u0433\u0438\u043C \u043F\u0430\u0440\u0430\u043C\u0435\u0442\u0440\u0430\u043C \u043D\u043E\u0432\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u044F\u0432\u043B\u044F\u043B\u0441\u044F \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435\u043C H VII, \u043D\u043E \u043F\u043E\u0441\u043B\u0435\u0434\u043D\u0438\u0439 \u043E\u0441\u043D\u0430\u0449\u0430\u043B\u0441\u044F \u0434\u0432\u0443\u043C\u044F \u043F\u043E\u0440\u0448\u043D\u0435\u0432\u044B\u043C\u0438 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438 Argus As 10C, \u0430 H IX \u0440\u0430\u0437\u0440\u0430\u0431\u0430\u0442\u044B\u0432\u0430\u043B\u0441\u044F \u043F\u043E\u0434 \u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u044B\u0435 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0438 Jumo 109-004. \u041F\u043E\u0441\u043B\u0435 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u0435\u043D\u0438\u044F \u043F\u0440\u043E\u0435\u043A\u0442\u0430 H IX \u043B\u0438\u0447\u043D\u043E \u0413\u0435\u0440\u0438\u043D\u0433\u0443 (\u043F\u0440\u0438 \u044D\u0442\u043E\u043C \u043F\u0440\u0438\u0441\u0443\u0442\u0441\u0442\u0432\u043E\u0432\u0430\u043B\u0438 \u043D\u0430\u0447\u0430\u043B\u044C\u043D\u0438\u043A \u0448\u0442\u0430\u0431\u0430 \u041B\u044E\u0444\u0442\u0432\u0430\u0444\u0444\u0435 \u0433\u0435\u043D\u0435\u0440\u0430\u043B \u0414\u0438\u0437\u0438\u043D\u0433 \u0438 \u0433\u043B\u0430\u0432\u0430 RLM \u041C\u0438\u043B\u044C\u0445), \u043A\u043E\u0442\u043E\u0440\u043E\u0435 \u0441\u043E\u0441\u0442\u043E\u044F\u043B\u043E\u0441\u044C \u0432 \u043A\u043E\u043D\u0446\u0435 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1943 \u0433\u043E\u0434\u0430, \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u043F\u043E\u043B\u0443\u0447\u0438\u043B \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 8-229.\n\u041F\u0435\u0440\u0432\u044B\u0439 \u0431\u0435\u0437\u043C\u043E\u0442\u043E\u0440\u043D\u044B\u0439 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F \u0431\u044B\u043B \u043F\u043E\u0434\u043D\u044F\u0442 \u043F\u0435\u0440\u0432\u043E\u0433\u043E \u043C\u0430\u0440\u0442\u0430 1944 \u0433\u043E\u0434\u0430, \u0430 26 \u0438\u044E\u043D\u044F 1944 \u0433\u043E\u0434\u0430 \u043D\u0430\u0447\u0430\u043B\u0430\u0441\u044C \u0440\u0430\u0431\u043E\u0442\u0430 \u043D\u0430\u0434 \u0432\u0442\u043E\u0440\u044B\u043C \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u043E\u043C, \u043E\u0441\u043D\u0430\u0449\u0435\u043D\u043D\u043E\u0433\u043E \u0434\u0432\u0443\u043C\u044F \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438 Jumo 109-004. \u041F\u043E \u043D\u0435\u043F\u043E\u0434\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043D\u043D\u044B\u043C \u0434\u0430\u043D\u043D\u044B\u043C, \u043F\u0435\u0440\u0432\u044B\u0439 \u043F\u043E\u043B\u0435\u0442 H IX V2 \u0441\u043E\u0441\u0442\u043E\u044F\u043B\u0441\u044F 18 \u0434\u0435\u043A\u0430\u0431\u0440\u044F 1944 \u0433\u043E\u0434\u0430, \u043E\u0434\u043D\u0430\u043A\u043E \u0431\u043E\u043B\u0435\u0435 \u0440\u0435\u0430\u043B\u044C\u043D\u043E\u0439 \u0434\u0430\u0442\u043E\u0439 \u0441\u0442\u043E\u0438\u0442 \u0441\u0447\u0438\u0442\u0430\u0442\u044C 2 \u0444\u0435\u0432\u0440\u0430\u043B\u044F 1945 \u0433\u043E\u0434\u0430. \u0422\u0440\u0435\u0442\u0438\u0439 \u0438\u0441\u043F\u044B\u0442\u0430\u0442\u0435\u043B\u044C\u043D\u044B\u0439 \u043F\u043E\u043B\u0435\u0442, \u0441\u043E\u0441\u0442\u043E\u044F\u0432\u0448\u0438\u0439\u0441\u044F 18 \u0444\u0435\u0432\u0440\u0430\u043B\u044F, \u0437\u0430\u043A\u043E\u043D\u0447\u0438\u043B\u0441\u044F \u043A\u0430\u0442\u0430\u0441\u0442\u0440\u043E\u0444\u043E\u0439. \u041D\u0430 \u0437\u0430\u0432\u0435\u0440\u0448\u0430\u044E\u0449\u0435\u0439 \u0441\u0442\u0430\u0434\u0438\u0438 \u043F\u043E\u043B\u0435\u0442\u0430 \u0437\u0430\u0433\u043B\u043E\u0445 \u043F\u0440\u0430\u0432\u044B\u0439 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C, \u043A\u0440\u043E\u043C\u0435 \u0442\u043E\u0433\u043E, \u0431\u044B\u043B\u043E \u043F\u0440\u0435\u0436\u0434\u0435\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E \u0432\u044B\u043F\u0443\u0449\u0435\u043D\u043E \u0448\u0430\u0441\u0441\u0438. \u041F\u043E\u043F\u044B\u0442\u0430\u0432\u0448\u0438\u0441\u044C \u043D\u0430\u0431\u0440\u0430\u0442\u044C \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C, \u043F\u0438\u043B\u043E\u0442 \u0443\u0432\u0435\u043B\u0438\u0447\u0438\u043B \u0442\u044F\u0433\u0443 \u043B\u0435\u0432\u043E\u0433\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F \u0434\u043E \u043C\u0430\u043A\u0441\u0438\u043C\u0443\u043C\u0430, \u0447\u0442\u043E \u043F\u0440\u0438\u0432\u0435\u043B\u043E \u043A \u0448\u0442\u043E\u043F\u043E\u0440\u0443 \u0438 \u043F\u0430\u0434\u0435\u043D\u0438\u044E \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430.\n\u041D\u0435\u0441\u043C\u043E\u0442\u0440\u044F \u043D\u0430 \u043A\u0430\u0442\u0430\u0441\u0442\u0440\u043E\u0444\u0443, \u0440\u0430\u0431\u043E\u0442\u044B \u043D\u0430\u0434 8-229 \u043F\u0440\u043E\u0434\u043E\u043B\u0436\u0438\u043B\u0438\u0441\u044C. \u0422\u0440\u0435\u0442\u0438\u0439 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F \u043F\u043E\u043B\u0443\u0447\u0438\u043B \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u043D\u044B\u0435 \u043E\u0431\u0432\u043E\u0434\u044B \u0446\u0435\u043D\u0442\u0440\u043E\u043F\u043B\u0430\u043D\u0430, \u043F\u043B\u0430\u043D\u0438\u0440\u043E\u0432\u0430\u043B\u0430\u0441\u044C \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0430 \u043A\u0430\u0442\u0430\u043F\u0443\u043B\u044C\u0442\u0438\u0440\u0443\u0435\u043C\u043E\u0433\u043E \u043A\u0440\u0435\u0441\u043B\u0430. \u0412 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u044F \u043F\u043B\u0430\u043D\u0438\u0440\u043E\u0432\u0430\u043B\u043E\u0441\u044C \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u0438\u0442\u044C \u0447\u0435\u0442\u044B\u0440\u0435 30-\u043C\u043C \u043F\u0443\u0448\u043A\u0438 MK 108 (\u0431\u043E\u0435\u0437\u0430\u043F\u0430\u0441 90 \u0432\u044B\u0441\u0442\u0440\u0435\u043B\u043E\u0432 \u043D\u0430 \u0441\u0442\u0432\u043E\u043B), \u0430\u043B\u044C\u0442\u0435\u0440\u043D\u0430\u0442\u0438\u0432\u043D\u044B\u0439 \u0432\u0430\u0440\u0438\u0430\u043D\u0442 \u043F\u0440\u0435\u0434\u0443\u0441\u043C\u0430\u0442\u0440\u0438\u0432\u0430\u043B \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0443 \u0434\u043B\u0438\u043D\u043D\u043E\u0441\u0442\u0432\u043E\u043B\u044C\u043D\u044B\u0445 \u043F\u0443\u0448\u0435\u043A MK 103 (170 \u0432\u044B\u0441\u0442\u0440\u0435\u043B\u043E\u0432 \u043D\u0430 \u0441\u0442\u0432\u043E\u043B). \n\u041A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u044F \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u044F\u043B\u0430 \u0441\u043E\u0431\u043E\u0439 \u0444\u0435\u0440\u043C\u0435\u043D\u043D\u044B\u0439 \u043A\u0430\u0440\u043A\u0430\u0441 \u0438\u0437 \u043C\u0435\u0442\u0430\u043B\u043B\u0438\u0447\u0435\u0441\u043A\u0438\u0445 \u0442\u0440\u0443\u0431, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u043E\u0431\u0448\u0438\u0432\u0430\u043B\u0441\u044F \u0444\u0430\u043D\u0435\u0440\u043E\u0439. \u0412 \u0442\u0435\u043E\u0440\u0438\u0438, \u044D\u0442\u043E \u043F\u043E\u0437\u0432\u043E\u043B\u044F\u043B\u043E \u0441\u0442\u0440\u043E\u0438\u0442\u044C H IX \u0447\u0443\u0442\u044C \u043B\u0438 \u043D\u0435 \u0432 \u0434\u0435\u0440\u0435\u0432\u0435\u043D\u0441\u043A\u0438\u0445 \u043C\u0430\u0441\u0442\u0435\u0440\u0441\u043A\u0438\u0445, \u043D\u0430 \u043F\u0440\u0430\u043A\u0442\u0438\u043A\u0435 \u0436\u0435 \u043F\u043E\u0441\u0442\u0440\u043E\u0439\u043A\u0430 \u043C\u0430\u0448\u0438\u043D\u044B \u043E\u043A\u0430\u0437\u0430\u043B\u043E\u0441\u044C \u043E\u0447\u0435\u043D\u044C \u0442\u0440\u0443\u0434\u043E\u0435\u043C\u043A\u0438\u043C \u0434\u0435\u043B\u043E\u043C. \u0414\u043B\u044F \u0446\u0435\u043D\u0442\u0440\u043E\u0432\u043A\u0438 \u0432 \u043D\u043E\u0441\u043E\u0432\u043E\u0439 \u0447\u0430\u0441\u0442\u0438 \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430 \u0443\u0441\u0442\u0430\u043D\u0430\u0432\u043B\u0438\u0432\u0430\u043B\u0441\u044F \u0431\u0430\u043B\u043B\u0430\u0441\u0442, \u0432 \u0434\u0430\u043B\u044C\u043D\u0435\u0439\u0448\u0435\u043C \u0435\u0433\u043E \u0440\u043E\u043B\u044C \u0434\u043E\u043B\u0436\u043D\u0430 \u0431\u044B\u043B\u0430 \u0438\u0433\u0440\u0430\u0442\u044C \u0431\u0440\u043E\u043D\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u0430\u044F \u043A\u0430\u0431\u0438\u043D\u0430. \n\u041F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E H IX \u0434\u043E\u043B\u0436\u043D\u043E \u0431\u044B\u043B\u043E \u0431\u044B\u0442\u044C \u043D\u0430\u043B\u0430\u0436\u0435\u043D\u043E \u043D\u0430 \u043F\u043B\u043E\u0449\u0430\u0434\u044F\u0445 \u0444\u0438\u0440\u043C\u044B Gotha, \u0440\u0443\u043A\u043E\u0432\u043E\u0434\u0441\u0442\u0432\u043E \u043F\u043E\u0441\u043B\u0435\u0434\u043D\u0435\u0439 \u043D\u0435 \u0438\u0441\u043F\u044B\u0442\u044B\u0432\u0430\u043B\u043E \u043E\u0441\u043E\u0431\u043E\u0433\u043E \u044D\u043D\u0442\u0443\u0437\u0438\u0430\u0437\u043C\u0430. \u0421\u0430\u043C\u043E\u043B\u0435\u0442\u044B, \u043F\u0440\u043E\u0438\u0437\u0432\u0435\u0434\u0435\u043D\u043D\u044B\u0435 \u043D\u0430 \u0437\u0430\u0432\u043E\u0434\u0430\u0445 Gotha, \u0434\u043E\u043B\u0436\u043D\u044B \u0431\u044B\u043B\u0438 \u0438\u043C\u0435\u0442\u044C \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 Go-229. \u041D\u0430 \u043C\u043E\u043C\u0435\u043D\u0442 \u0437\u0430\u0445\u0432\u0430\u0442\u0430 \u0437\u0430\u0432\u043E\u0434\u0430 Gotha \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u043C\u0438 \u0432\u043E\u0439\u0441\u043A\u0430\u043C\u0438 \u0442\u0430\u043C \u043D\u0430\u0445\u043E\u0434\u0438\u043B\u0441\u044F H IX V3, \u0433\u043E\u0442\u043E\u0432\u044B\u0439 \u043D\u0430 90 \u043F\u0440\u043E\u0446\u0435\u043D\u0442\u043E\u0432, \u0446\u0435\u043D\u0442\u0440\u043E\u043F\u043B\u0430\u043D\u044B H IX V4 \u0438 V5 \u0432 \u0440\u0430\u0437\u043B\u0438\u0447\u043D\u043E\u0439 \u0441\u0442\u0430\u0434\u0438\u0438 \u0433\u043E\u0442\u043E\u0432\u043D\u043E\u0441\u0442\u0438, \u0430 \u0442\u0430\u043A\u0436\u0435 \u043A\u043E\u043C\u043F\u043E\u043D\u0435\u043D\u0442\u044B, \u043F\u043E\u0437\u0432\u043E\u043B\u044F\u0432\u0448\u0438\u0435 \u0441\u043E\u0431\u0440\u0430\u0442\u044C \u043E\u043A\u043E\u043B\u043E \u0434\u0432\u0430\u0434\u0446\u0430\u0442\u0438 \u043C\u0430\u0448\u0438\u043D. H IX V3 \u0432 \u043D\u0430\u0441\u0442\u043E\u044F\u0449\u0435\u0435 \u0432\u0440\u0435\u043C\u044F \u043D\u0430\u0445\u043E\u0434\u0438\u0442\u0441\u044F \u0432 \u0421\u0428\u0410 (\u0421\u043C\u0438\u0442\u0441\u043E\u043D\u043E\u0432\u0441\u043A\u0438\u0439 \u041D\u0430\u0446\u0438\u043E\u043D\u0430\u043B\u044C\u043D\u044B\u0439 \u0410\u044D\u0440\u043E\u043A\u043E\u0441\u043C\u0438\