u043D\u0430\u043C\u0438\u043A\u0430 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430, \u0434\u043E\u043A\u0430\u0437\u0430\u043D\u043D\u044B\u0435 \u043B\u0451\u0442\u043D\u044B\u043C\u0438 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F\u043C\u0438, \u043F\u043E\u0441\u043B\u0443\u0436\u0438\u043B\u0438 \u0441\u0442\u0438\u043C\u0443\u043B\u043E\u043C \u043A \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u044E \u043D\u0430 \u0435\u0433\u043E \u0431\u0430\u0437\u0435 \u0441\u0440\u0435\u0434\u043D\u0435\u0433\u043E \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u0430.\n  \u041F\u0435\u0440\u0432\u044B\u0439 \u0432\u043E\u0435\u043D\u043D\u044B\u0439 \u0432\u0430\u0440\u0438\u0430\u043D\u0442 \u0425\u0435\u0439\u043D\u043A\u0435\u043B\u044F H\u0435.111 \u043F\u043E\u0434 \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435\u043C H\u0435.111A \u0438\u043C\u0435\u043B \u0434\u0432\u0430 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F BMW VI, \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 750 \u043B.\u0441. \u043A\u0430\u0436\u0434\u044B\u0439. \u041F\u043E\u0441\u043B\u0435 \u043F\u0435\u0440\u0435\u0434\u0435\u043B\u043A\u0438 \u0438 \u0434\u043E\u0432\u043E\u0434\u043A\u0438 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u0432 \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u0438 \u0441 \u0442\u0440\u0435\u0431\u043E\u0432\u0430\u043D\u0438\u044F\u043C\u0438, \u043F\u0440\u0435\u0434\u044A\u044F\u0432\u043B\u044F\u0435\u043C\u044B\u043C\u0438 \u043A \u0432\u043E\u0435\u043D\u043D\u043E\u043C\u0443 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0443, \u043E\u043A\u0430\u0437\u0430\u043B\u043E\u0441\u044C, \u0447\u0442\u043E \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C \u0438 \u0434\u0440\u0443\u0433\u0438\u0435 \u0442\u0435\u0445\u043D\u0438\u0447\u0435\u0441\u043A\u0438\u0435 \u0432\u043E\u0437\u043C\u043E\u0436\u043D\u043E\u0441\u0442\u0438 \u043D\u043E\u0432\u043E\u0433\u04