0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439 \u0432\u0442\u043E\u0440\u043E\u0439 \u043C\u0438\u0440\u043E\u0432\u043E\u0439 \u0432\u043E\u0439\u043D\u044B. \u0421\u0430\u043C\u043E\u043B\u0451\u0442 \u0440\u0430\u0437\u0440\u0430\u0431\u0430\u0442\u044B\u0432\u0430\u043B\u0441\u044F, \u043A\u0430\u043A \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0430\u044F \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F \u041B\u0430\u0413\u0413-3. \u041B\u0430-5 \u0431\u044B\u043B \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D \u0432 \u043A\u0440\u0430\u0442\u0447\u0430\u0439\u0448\u0438\u0435 \u0441\u0440\u043E\u043A\u0438 \u0432 \u041E\u041A\u0411 \u0421.\u0410. \u041B\u0430\u0432\u043E\u0447\u043A\u0438\u043D\u0430 \u0432 \u0441\u0432\u044F\u0437\u0438 \u0441\u043E \u0441\u043D\u044F\u0442\u0438\u0435\u043C \u0441 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0430 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u041B\u0430\u0413\u0413-3 \u043D\u0430 \u0431\u043E\u043B\u044C\u0448\u0438\u043D\u0441\u0442\u0432\u0435 \u0437\u0430\u0432\u043E\u0434\u043E\u0432. \u042D\u0442\u043E\u0442 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C \u0431\u0430\u0437\u0438\u0440\u043E\u0432\u0430\u043B\u0441\u044F \u043D\u0430 \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0439 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438 \u041B\u0430\u0413\u0413-3. \u041E\u0442 \u0441\u0432\u043E\u0435\u0433\u043E \u043F\u0440\u0435\u0434\u0448\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u0438\u043A\u0430 \u041B\u0430-5 \u043E\u0442\u043B\u0438\u0447\u0430\u043B\u0441\u044F \u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u043C\u0438 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u0438\u0432\u043D\u044B\u043C\u0438 \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u044F\u043C\u0438, \u0432 \u0446\u0435\u043B\u043E\u043C, \u0441\u0438\u043B\u044C\u043D\u043E \u0443\u043B\u0443\u0447\u0448\u0430\u0432\u0448\u0438\u043C\u0438 \u043B\u0451\u0442\u043D\u043E-\u0442\u0435\u0445\u043D\u0438\u0447\u0435\u0441\u043A\u0438\u0435 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430. \u041D\u0430 \u041B\u0430-5 \u043F\u0440\u0438\u043C\u0435\u043D\u044F\u043B\u0441\u044F \u0431\u043E\u043B\u0435\u0435 \u043C\u043E\u0449\u043D\u044B\u0439 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C \u0432\u043E\u0437\u0434\u0443\u0448\u043D\u043E\u0433\u043E \u043E\u0445\u043B\u0430\u0436\u0434\u0435\u043D\u0438\u044F - \u041C-82 \u0432 \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u0438\u0445 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F\u0445. \u041A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u044F \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430 \u0438 \u043A\u0440\u044B\u043B\u0430 \u043E\u0441\u0442\u0430\u043B\u0430\u0441\u044C \u0442\u0430\u043A\u043E\u0439 \u0436\u0435, \u043A\u0430\u043A \u0438 \u0443 \u041B\u0430\u0413\u0413-3 \u043F\u043E\u0437\u0434\u043D\u0438\u0445 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0439. \u0421\u0442\u0430\u043D\u0434\u0430\u0440\u0442\u043D\u044B\u0439 \u0444\u043E\u043D\u0430\u0440\u044C \u0437\u0430\u043C\u0435\u043D\u0451\u043D \u043D\u0430 \u043D\u043E\u0432\u044B\u0439, \u0441 \u043F\u0435\u0440\u0435\u0434\u043D\u0438\u043C \u0438 \u0437\u0430\u0434\u043D\u0438\u043C \u0431\u0440\u043E\u043D\u0435\u0441\u0442\u0451\u043A\u043B\u0430\u043C\u0438, \u043E\u0431\u0435\u0441\u043F\u0435\u0447\u0438\u0432\u0430\u0432\u0448\u0438\u0439 \u043E\u0431\u0437\u043E\u0440 \u0437\u0430\u0434\u043D\u0435\u0439 \u043F\u043E\u043B\u0443\u0441\u0444\u0435\u0440\u044B (\u043F\u0440\u0438 \u044D\u0442\u043E\u043C \u0433\u0430\u0440\u0433\u0440\u043E\u0442 \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430 \u0431\u044B\u043B \u043F\u043E\u043D\u0438\u0436\u0435\u043D). \u0412 \u0445\u043E\u0434\u0435 \u043C\u0430\u0441\u0441\u043E\u0432\u043E\u0433\u043E \u0432\u044B\u043F\u0443\u0441\u043A\u0430 \u0434\u043E\u0440\u043E\u0433\u043E\u0441\u0442\u043E\u044F\u0449\u0430\u044F \u0434\u0435\u043B\u044C\u0442\u0430-\u0434\u0440\u0435\u0432\u0435\u0441\u0438\u043D\u0430, \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u043C\u0430\u044F \u0434\u043B\u044F \u043F\u043E\u0441\u0442\u0440\u043E\u0439\u043A\u0438 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u0438 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430, \u0431\u044B\u043B\u0430 \u0437\u0430\u043C\u0435\u043D\u0435\u043D\u0430 \u043E\u0431\u044B\u043A\u043D\u043E\u0432\u0435\u043D\u043D\u043E\u0439 \u0441\u043E\u0441\u043D\u043E\u0439, \u0430 \u0432 1944 \u0433\u043E\u0434\u0443 \u043B\u043E\u043D\u0436\u0435\u0440\u043E\u043D\u044B \u043A\u0440\u044B\u043B\u0430 \u0441\u0442\u0430\u043B\u0438 \u0434\u0435\u043B\u0430\u0442\u044C \u0438\u0437 \u043C\u0435\u0442\u0430\u043B\u043B\u0430.\n  \u041B\u0430-5\u0424\u041D \u0431\u044B\u043B \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0435\u0439 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0435\u0439 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u041B\u0430-5. \u041D\u0430 \u041B\u0430-5\u0424\u041D \u0443\u0441\u0442\u0430\u043D\u0430\u0432\u043B\u0438\u0432\u0430\u043B\u0438 \u0431\u043E\u043B\u0435\u0435 \u043C\u043E\u0449\u043D\u044B\u0439 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C \u041C-82\u0424\u041D (\u0410\u0428-82\u0424\u041D), \u0444\u043E\u0440\u0441\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0439, \u0441 \u043D\u0435\u043F\u043E\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u043C \u0432\u043F\u0440\u044B\u0441\u043A\u043E\u043C \u0433\u043E\u0440\u044E\u0447\u0435\u0433\u043E \u0432 \u0446\u0438\u043B\u0438\u043D\u0434\u0440\u044B, \u0432\u0437\u043B\u0451\u0442\u043D\u043E\u0439 \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 1850 \u043B.\u0441. \u0412 \u041B\u0430-5\u0424\u041D \u043A\u0440\u043E\u043C\u0435 \u043C\u043E\u0434\u0435\u0440\u043D\u0438\u0437\u0430\u0446\u0438\u0438 \u0441\u0438\u043B\u043E\u0432\u043E\u0439 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0438 \u0431\u044B\u043B\u043E \u043E\u0431\u043B\u0435\u0433\u0447\u0435\u043D\u043E \u0448\u0430\u0441\u0441\u0438, \u0443\u043B\u0443\u0447\u0448\u0435\u043D\u0430 \u0442\u0435\u043F\u043B\u043E\u0438\u0437\u043E\u043B\u044F\u0446\u0438\u044F \u043A\u0430\u0431\u0438\u043D\u044B, \u0441\u043D\u0438\u0436\u0435\u043D\u044B \u0443\u0441\u0438\u043B\u0438\u044F \u043D\u0430 \u0440\u0443\u0447\u043A\u0435 \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F \u0438 \u043F\u0435\u0434\u0430\u043B\u044F\u0445.\n  \u0412 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u0435 \u0432\u0441\u0435\u0445 \u0443\u043B\u0443\u0447\u0448\u0435\u043D\u0438\u0439 \u0444\u0440\u043E\u043D\u0442\u043E\u0432\u043E\u0439 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C \u041B\u0430-5\u0424\u041D \u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u043E \u043F\u0440\u0435\u0432\u0437\u043E\u0448\u0451\u043B \u043D\u0435\u043C\u0435\u0446\u043A\u0438\u0435 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0438 Me-109G \u0438 FW-190A \u043F\u043E \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u0438 \u043D\u0430 \u043C\u0430\u043B\u044B\u0445 \u0438 \u0441\u0440\u0435\u0434\u043D\u0438\u0445 \u0432\u044B\u0441\u043E\u0442\u0430\u0445 \u0438 \u043F\u043E \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0430\u043C \u0432\u0435\u0440\u0442\u0438\u043A\u0430\u043B\u044C\u043D\u043E\u0433\u043E \u0438 \u0433\u043E\u0440\u0438\u0437\u043E\u043D\u0442\u0430\u043B\u044C\u043D\u043E\u0433\u043E \u043C\u0430\u043D\u0451\u0432\u0440\u043E\u0432.\n  \u0412\u043F\u0435\u0440\u0432\u044B\u0435 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u044B \u041B\u0430-5\u0424\u041D \u0431\u044B\u043B\u0438 \u0432 \u0431\u043E\u043B\u044C\u0448\u0438\u0445