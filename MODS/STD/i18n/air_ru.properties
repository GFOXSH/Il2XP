3E\u0442\u043E\u0440\u044B\u0435 \u0434\u043E\u043B\u0436\u043D\u044B \u0431\u044B\u043B\u0438 \u043F\u043E\u0441\u0442\u0435\u043F\u0435\u043D\u043D\u043E \u0437\u0430\u043C\u0435\u043D\u0438\u0442\u044C, \u0441\u0442\u043E\u044F\u0432\u0448\u0438\u0435 \u043D\u0430 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0438 \u0418\u0442\u0430\u043B\u0438\u0438 \u0441 1939 \u0433\u043E\u0434\u0430, \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u044B Macchi MC.200 "Saetta".\n\u0414\u043B\u044F \u0441\u043E\u043A\u0440\u0430\u0449\u0435\u043D\u0438\u044F \u0432\u0440\u0435\u043C\u0435\u043D\u0438 \u0438 \u0441\u043D\u0438\u0436\u0435\u043D\u0438\u044F \u0441\u0435\u0431\u0435\u0441\u0442\u043E\u0438\u043C\u043E\u0441\u0442\u0438 \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u043A\u0438 \u0438 \u043F\u043E\u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0435\u0433\u043E \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0433\u043E \u0432\u044B\u043F\u0443\u0441\u043A\u0430 \u043D\u043E\u0432\u043E\u0433\u043E \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u0431\u044B\u043B\u043E \u0440\u0435\u0448\u0435\u043D\u043E \u0440\u0430\u0437\u0440\u0430\u0431\u0430\u0442\u044B\u0432\u0430\u0442\u044C \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u043F\u043E\u0434 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C DB-601A (RA 1000 RC41-1), \u0430 \u0437\u0430 \u043E\u0441\u043D\u043E\u0432\u0443 \u0432\u0437\u044F\u0442\u044C \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u044E \u043F\u043B\u0430\u043D\u0435\u0440\u0430 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 Macchi MC.200 \u0441 \u0430\u0441\u0438\u043C\u043C\u0435\u0442\u0440\u0438\u0447\u043D\u044B\u043C \u043A\u0440\u044B\u043B\u043E\u043C. \u0421\u0435\u0440\u0438\u0439\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F \u0436\u0438\u0434\u043A\u043E\u0441\u0442\u043D\u043E\u0433\u043E \u043E\u0445\u043B\u0430\u0436\u0434\u0435\u043D\u0438\u044F DB-601A \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 1175 \u043B.\u0441., \u043F\u043E\u043B\u0443\u0447\u0438\u0432\u0448\u0435\u0433\u043E \u043D\u0430\u0437\u0432\u0430\u043D\u0438\u0435 RA 1000 RC41-1 \u0431\u044B\u043B\u043E \u043D\u0430\u043B\u0430\u0436\u0435\u043D\u043E \u043D\u0430 \u0444\u0438\u0440\u043C\u0435 "Alfa Romeo", \u0430 \u043A \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u043A\u0435 \u0441\u0430\u043C\u043E\u0433\u043E \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430  \u043F\u0440\u0438\u0441\u0442\u0443\u043F\u0438\u043B\u0430 \u0444\u0438\u0440\u043C\u0430 "Macchi".\n  \u041E\u043F\u044B\u0442\u043D\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0451\u0442, \u043F\u043E\u043B\u0443\u0447\u0438\u0432\u0448\u0438\u0439 \u043D\u0430\u0437\u0432\u0430\u043D\u0438\u0435 MC.202  "Folgore" ("\u041C\u043E\u043B\u043D\u0438\u044F"), \u0432\u044B\u0448\u0435\u043B \u0438\u0437 \u0441\u0431\u043E\u0440\u043E\u0447\u043D\u044B\u0445 \u0446\u0435\u0445\u043E\u0432 \u0432 \u043D\u0430\u0447\u0430\u043B\u0435 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1940 \u0433\u043E\u0434\u0430. \u041E\u0442 \u0441\u0432\u043E\u0435\u0433\u043E \u043F\u0440\u0435\u0434\u0448\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u0438\u043A\u0430 - Macchi MC.200 \u043D\u043E\u0432\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u0443\u043D\u0430\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u043B \u043A\u0440\u044B\u043B\u043E, \u0445\u0432\u043E\u0441\u0442\u043E\u0432\u043E\u0435 \u043E\u043F\u0435\u0440\u0435\u043D\u0438\u0435 \u0438 \u0434\u0435\u0442\u0430\u043B\u0438 \u0448\u0430\u0441\u0441\u0438. \u041A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u044F \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u0431\u044B\u043B\u0430 \u0446\u0435\u043B\u044C\u043D\u043E\u043C\u0435\u0442\u0430\u043B\u043B\u0438\u0447\u0435\u0441\u043A\u043E\u0439, \u0444\u044E\u0437\u0435\u043B\u044F\u0436 \u043D\u043E\u0432\u043E\u0433\u043E \u0442\u0438\u043F\u0430 \u0441 \u0437\u0430\u043A\u0440\u044B\u0442\u043E\u0439 \u043A\u0430\u0431\u0438\u043D\u043E\u0439, \u0441\u0440\u0435\u0434\u043D\u044F\u044F \u0447\u0430\u0441\u0442\u044C \u0444\u043E\u043D\u0430\u0440\u044F \u043A\u043E\u0442\u043E\u0440\u043E\u0439 \u043E\u0442\u043A\u0438\u0434\u044B\u0432\u0430\u043B\u0430\u0441\u044C \u0432\u043F\u0440\u0430\u0432\u043E. \u0412 \u043D\u043E\u0432\u043E\u043C \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0435 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0430\u0441\u044C \u043F\u043E\u0442\u0430\u0439\u043D\u0430\u044F \u043A\u043B\u0451\u043F\u043A\u0430, \u0430 \u0441\u0442\u044B\u043A\u043E\u0432\u043A\u0430 \u0432\u0441\u0435\u0445 \u0434\u0435\u0442\u0430\u043B\u0435\u0439 \u0438 \u043F\u043E\u0432\u0435\u0440\u0445\u043D\u043E\u0441\u0442\u0435\u0439 \u043E\u0442\u043B\u0438\u0447\u0430\u043B\u0430\u0441\u044C \u0432\u044B\u0441\u043E\u043A\u0438\u043C \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u043E\u043C \u0438\u0441\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u044F. \u041D\u0430 \u043F\u0435\u0440\u0432\u044B\u0445 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430\u0445 \u0443\u0441\u0442\u0430\u043D\u0430\u0432\u043B\u0438\u0432\u0430\u043B\u043E\u0441\u044C \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435, \u0441\u043E\u0441\u0442\u043E\u044F\u0432\u0448\u0435\u0435 \u0438\u0437 \u0434\u0432\u0443\u0445 \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u043E\u0432 Breda SAFAT \u043A\u0430\u043B\u0438\u0431\u0440\u0430 12,7 \u043C\u043C. \u0412 \u0442\u043E\u043C \u0436\u0435 \u043C\u0435\u0441\u044F\u0446\u0435 1940 \u0433\u043E\u0434\u0430 \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u0443\u0441\u043F\u0435\u0448\u043D\u043E \u043F\u0440\u043E\u0448\u0451\u043B \u043F\u043E\u043B\u043D\u044B\u0435 \u043B\u0451\u0442\u043D\u044B\u0435 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F \u0438 \u0431\u044B\u043B \u043F\u0440\u0438\u043D\u044F\u0442 \u043A \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u043C\u0443 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0443.\n  \u0421\u0435\u0440\u0438\u0439\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u043E\u0432 \u041C\u0421.202 \u0440\u0430\u0437\u0432\u0435\u0440\u043D\u0443\u043B\u0438 \u043D\u0430 \u043F\u0440\u0435\u0434\u043F\u0440\u0438\u044F\u0442\u0438\u044F\u0445, \u0432\u044B\u043F\u0443\u0441\u043A\u0430\u0432\u0448\u0438\u0445 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0438 \u041C\u0421.200. \u0411\u044B\u043B \u0437\u0430\u043F\u043B\u0430\u043D\u0438\u0440\u043E\u0432\u0430\u043D \u0432\u044B\u043F\u0443\u0441\u043A 15 \u043F\u0440\u043E\u043C\u044B\u0448\u043B\u0435\u043D\u043D\u044B\u0445 \u0441\u0435\u0440\u0438\u0439 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u043E\u0432 \u041C\u0421.202. \u0412 \u0445\u043E\u0434\u0435 \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0433\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0430 \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u043D\u0435\u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u043E \u043C\u043E\u0434\u0435\u0440\u043D\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u043B\u0441\u044F \u0438 \u0443\u043B\u0443\u0447\u0448\u0430\u043B\u0441\u044F.\n  \u0412\u0441\u0435\u0433\u043E \u0431\u044B\u043B\u043E \u0432\u044B\u043F\u0443\u0449\u0435\u043D\u043E \u043F\u043E\u0440\u044F\u0434\u043A\u0430 1200 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u043E\u0432 \u041C\u0421.202 \u0432\u0441\u0435\u0445 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0439.\n  \u041C\u0421.202 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0438\u0441\u044C \u043D\u0430 \u0417\u0430\u043F\u0430\u0434\u043D\u043E\u043C \u0444\u0440\u043E\u043D\u0442\u0435 - \u0432 \u041B\u0438\u0432\u0438\u0438, \u0421\u0438\u0446\u0438\u043B\u0438\u0438, \u043D\u0430 \u0412\u043E\u0441\u0442\u043E\u0447\u043D\u043E\u043C \u0444\u0440\u043E\u043D\u0442\u0435 - \u043D\u0430 \u0414\u043E\u043D\u0443, \u0432 \u0412\u043E\u0440\u043E\u0448\u0438\u043B\u043E\u0432\u0433\u0440\u0430\u0434\u0435 \u0438 \u043F\u043E\u0434 \u0421\u0442\u0430\u043B\u0438\u043D\u0433\u0440\u0430\u0434\u043E\u043C.\n\n\n  \u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438:\n\n \u041C.\u0421.202 - \u0421\u0435\u0440\u0438\u0439\u043D\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u043F\u0435\u0440\u0432\u044B\u0445 \u0441\u0435\u0440\u0438\u0439. \u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435: \u0434\u0432\u0430 \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u0430 Breda SAFAT \u043A\u0430\u043B\u0438\u0431\u0440\u0430 12,7 \u043C\u043C.\n \u041C.\u0421.202AS - \u0421\u0435\u0440\u0438\u0439\u043D\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0451\u0442, \u043F\u0440\u0438\u0441\u043F\u043E\u0441\u043E\u0431\u043B\u0435\u043D\u043D\u044B\u0439 \u0434\u043B\u044F \u044D\u043A\u0441\u043F\u043B\u0443\u0430\u0442\u0430\u0446\u0438\u0438 \u0432 \u0442\u0440\u043E\u043F\u0438\u0447\u0435\u0441\u043A\u0438\u0445 \u0443\u0441\u043B\u043E\u0432\u0438\u044F\u0445.\n \u041C.\u0421.202 - \u0421\u0435\u0440\u0438\u0439\u043D\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u043F\u043E\u0437\u0434\u043D\u0438\u0445 \u0441\u0435\u0440\u0438\u0439. \u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435: \u0434\u0432\u0430 \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u0430 Breda SAFAT \u043A\u0430\u043B\u0438\u0431\u0440\u0430 12,7 \u043C\u043C \u0438 \u0434\u0432\u0430 \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u0430 Breda SAFAT \u043A\u0430\u043B\u0438\u0431\u0440\u0430 7,7 \u043C\u043C. \u0423\u043B\u0443\u0447\u0448\u0435\u043D\u043D\u0430\u044F \u0437\u0430\u0449\u0438\u0442\u0430 \u043F\u0438\u043B\u043E\u0442\u0430.\n \u041C.\u0421.202\u0421\u0412 - \u0418\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C-\u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A. \u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435: \u0434\u0432\u0430 \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u0430 Breda SAFAT \u043A\u0430\u043B\u0438\u0431\u0440\u0430 12,7 \u043C\u043C \u0438 \u0434\u0432\u0430 \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u0430 Breda SAFAT \u043A\u0430\u043B\u0438\u0431\u0440\u0430 7,7 \u043C\u043C; \u0431\u043E\u043C\u0431\u044B \u0440\u0430\u0437\u043D\u043E\u0433\u043E \u043A\u0430\u043B\u0438\u0431\u0440\u0430 \u0432\u0435\u0441\u043E\u043C \u0434\u043E 320 \u043A\u0433.\n\n\n  \u041F\u0440\u0435\u0438\u043C\u0443\u0449\u0435\u0441\u0442\u0432\u0430: \u0412\u044B\u0441\u043E\u043A\u0438\u0435 \u043B\u0451\u0442\u043D\u043E-\u0442\u0435\u0445\u043D\u0438\u0447\u0435\u0441\u043A\u0438\u0435 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430. \u0414\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E \u0432\u044B\u0441\u043E\u043A\u0430\u044F \u043C\u0430\u043D\u0435\u0432\u0440\u0435\u043D\u043D\u043E\u0441\u0442\u044C. \u0421\u0438\u043B\u044C\u043D\u043E\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 (\u043D\u0430 \u0431\u043E\u043B\u0435\u0435 \u043F\u043E\u0437\u0434\u043D\u0438\u0445 \u0441\u0435\u0440\u0438\u044F\u0445). \u0425\u043E\u0440\u043E\u0448\u0438\u0439 \u043E\u0431\u0437\u043E\u0440 \u0438\u0437 \u043A\u0430\u0431\u0438\u043D\u044B \u043F\u0438\u043B\u043E\u0442\u0430. \u041F\u0440\u043E\u0441\u0442\u043E\u0442\u0430 \u0438 \u0434\u043E\u0441\u0442\u0443\u043F\u043D\u043E\u0441\u0442\u044C \u0432 \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u0438.\n\n  \u041D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0438: \u041D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u043D\u0430 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430\u0445 \u043F\u0435\u0440\u0432\u044B\u0445 \u0441\u0435\u0440\u0438\u0439.\n\n
Me-163B-1a        \n    Me.163 B-1a  Komet \u043C\u043E\u0434\u0435\u043B\u044C 1944 \u0433.\n\n\u0422\u0438\u043F: \u0440\u0430\u043A\u0435\u0442\u043D\u044B\u0439 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C-\u043F\u0435\u0440\u0435\u0445\u0432\u0430\u0442\u0447\u0438\u043A\n\n\u0412\u0435\u0441:\n\u0412\u0437\u043B\u0435\u0442\u043D\u044B\u0439: 4110 \u043A\u0433\n\n\u0414\u043B\u0438\u043D\u0430: 5,80 \u043C\n\u0420\u0430\u0437\u043C\u0430\u0445 \u043A\u0440\u044B\u043B\u0430: 9,30 \u043C\n\u041F\u043B\u043E\u0449\u0430\u0434\u044C \u043A\u0440\u044B\u043B\u0430: 18,75 \u043C\n\n\u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C: 1 \u0425 HWK 509A-2\n\u0422\u044F\u0433\u0430: 1700 \u043A\u0433\u0441\n\n\u041C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u0430\u044F \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C:\n\u0423 \u0437\u0435\u043C\u043B\u0438: 825 \u043A\u043C/\u0447\n\u041D\u0430 \u0432\u044B\u0441\u043E\u0442\u0435 1000 \u043C: 955 \u043A\u043C/\u0447\n\n\u041F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0439 \u043F\u043E\u0442\u043E\u043B\u043E\u043A: 12000 \u043C\n\u0414\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C: 200\n\n\u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435: \n2X30-\u043C\u043C \u043F\u0443\u0448\u043A\u0438 MK 108\n\n\u0412 \u043A\u043E\u043D\u0446\u0435 30-\u0445 \u0433\u043E\u0434\u043E\u0432 \u0433\u0440\u0443\u043F\u043F\u0430 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u043E\u0432 \u0413\u0435\u0440\u043C\u0430\u043D\u0441\u043A\u043E\u0433\u043E \u0438\u0441\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u0442\u0435\u043B\u044C\u0441\u043A\u043E\u0433\u043E \u0438\u043D\u0441\u0442\u0438\u0442\u0443\u0442\u0430 \u043F\u043B\u0430\u043D\u0435\u0440\u0438\u0437\u043C\u0430 (DFS) \u043F\u043E\u0434 \u0440\u0443\u043A\u043E\u0432\u043E\u0434\u0441\u0442\u0432\u043E\u043C \u0410\u043B\u0435\u043A\u0441\u0430\u043D\u0434\u0440\u0430 \u041B\u0438\u043F\u043F\u0438\u0448\u0430 \u0441\u043E\u0437\u0434\u0430\u043B\u0430 \u0440\u0430\u043A\u0435\u0442\u043E\u043F\u043B\u0430\u043D DFS 194, \u043E\u0441\u043D\u0430\u0449\u0435\u043D\u043D\u044B\u0439 \u0440\u0430\u043A\u0435\u0442\u043D\u044B\u043C \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C RI-203. \u042D\u0442\u0430 \u043C\u0430\u0448\u0438\u043D\u0430 \u0441\u0442\u0430\u043B\u0430 \u043F\u0435\u0440\u0432\u044B\u043C \u0440\u0435\u0430\u043B\u044C\u043D\u044B\u043C \u043F\u0440\u0438\u043C\u0435\u043D\u0435\u043D\u0438\u0435\u043C \u0438\u0434\u0435\u0439 \u041B\u0438\u043F\u043F\u0438\u0448\u0430, \u044F\u0432\u043B\u044F\u0432\u0448\u0435\u0433\u043E\u0441\u044F \u043E\u0434\u043D\u0438\u043C \u0438\u0437 \u043D\u0430\u0438\u0431\u043E\u043B\u0435\u0435 \u0432\u044B\u0434\u0430\u044E\u0449\u0438\u0445\u0441\u044F \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u0438\u0441\u0442\u043E\u0432 \u043F\u043E \u043B\u0435\u0442\u0430\u0442\u0435\u043B\u044C\u043D\u044B\u043C \u0430\u043F\u043F\u0430\u0440\u0430\u0442\u0430\u043C, \u0441\u043E\u0437\u0434\u0430\u043D\u043D\u044B\u043C \u043F\u043E \u0441\u0445\u0435\u043C\u0435 \u0431\u0435\u0441\u0445\u0432\u043E\u0441\u0442\u043A\u0430. \u0423\u0441\u043F\u0435\u0445 DFS 194 \u043F\u043E\u0437\u0432\u043E\u043B\u0438\u043B \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u0443 \u043F\u043E\u043B\u0443\u0447\u0438\u0442\u044C \u0437\u0430\u043A\u0430\u0437 \u043E\u0442 \u041C\u0438\u043D\u0438\u0441\u0442\u0435\u0440\u0441\u0442\u0432\u0430 \u0430\u0432\u0438\u0430\u0446\u0438\u0438 \u0413\u0435\u0440\u043C\u0430\u043D\u0438\u0438 \u043D\u0430 \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u0435 \u0440\u0430\u043A\u0435\u0442\u043D\u043E\u0433\u043E \u043F\u0435\u0440\u0435\u0445\u0432\u0430\u0442\u0447\u0438\u043A\u0430, \u043F\u043E\u043B\u0443\u0447\u0438\u0432\u0448\u0435\u0433\u043E \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 Me-163.\n\u041F\u043E\u0441\u043A\u043E\u043B\u044C\u043A\u0443 \u043A \u043C\u043E\u043C\u0435\u043D\u0442\u0443 \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u044F \u043F\u0435\u0440\u0432\u043E\u0433\u043E \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u0430 Me-163 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C \u0435\u0449\u0435 \u043D\u0435 \u0431\u044B\u043B \u0437\u0430\u043A\u043E\u043D\u0447\u0435\u043D, \u043F\u0435\u0440\u0432\u044B\u0435 \u043F\u043E\u043B\u0435\u0442\u044B \u043F\u0440\u043E\u0445\u043E\u0434\u0438\u043B\u0438 \u0432 \u0431\u0435\u0437\u043C\u043E\u0442\u043E\u0440\u043D\u043E\u043C \u0432\u0430\u0440\u0438\u0430\u043D\u0442\u0435. \u041B\u0435\u0442\u043E\u043C 1941 \u0433\u043E\u0434\u0430 \u043F\u0435\u0440\u0432\u044B\u0435 \u0447\u0435\u0442\u044B\u0440\u0435 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u0430, \u043F\u043E\u043B\u0443\u0447\u0438\u0432\u0448\u0438\u0435 \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 Me-163A, \u043D\u0430\u043A\u043E\u043D\u0435\u0446-\u0442\u043E \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0438 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0438, \u043F\u043E\u0441\u043B\u0435 \u0447\u0435\u0433\u043E \u043D\u0430\u0447\u0430\u043B\u0438\u0441\u044C \u043F\u043E\u043B\u043D\u043E\u0446\u0435\u043D\u043D\u044B\u0435 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F. \u0412 \u043E\u0434\u043D\u043E\u043C \u0438\u0437 \u043F\u043E\u043B\u0435\u0442\u043E\u0432 \u0443\u0434\u0430\u043B\u043E\u0441\u044C \u0434\u043E\u0441\u0442\u0438\u0433\u043D\u0443\u0442\u044C \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u0438 998 \u043A\u043C/\u0447, \u043F\u0440\u0438 \u044D\u0442\u043E\u043C \u043C\u0430\u0448\u0438\u043D\u0430 \u0441\u0442\u0430\u043D\u043E\u0432\u0438\u043B\u0430\u0441\u044C \u043D\u0435\u0443\u043F\u0440\u0430\u0432\u043B\u044F\u0435\u043C\u043E\u0439 \u0438 \u0432\u0445\u043E\u0434\u0438\u043B\u0430 \u0432 \u043F\u0438\u043A\u0435. \u041F\u043E \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u0430\u043C \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0439 Me-163A \u0431\u044B\u043B \u0441\u043F\u0440\u043E\u0435\u043A\u0442\u0438\u0440\u043E\u0432\u0430\u043D \u0431\u043E\u043B\u0435\u0435 \u0441\u043E\u0432\u0435\u0440\u0448\u0435\u043D\u043D\u044B\u0439 \u0432\u0430\u0440\u0438\u0430\u043D\u0442  Me-163B. \u041F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438, \u044D\u0442\u043E \u0431\u044B\u043B\u0430 \u043D\u043E\u0432\u0430\u044F \u043C\u0430\u0448\u0438\u043D\u0430, \u0441\u0445\u043E\u0436\u0430\u044F \u0441 \u043F\u0440\u0435\u0434\u044B\u0434\u0443\u0449\u0435\u0439 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0435\u0439 \u043B\u0438\u0448\u044C \u043F\u043E \u043E\u0431\u0449\u0435\u0439 \u043A\u043E\u043C\u043F\u043E\u043D\u043E\u0432\u043A\u0435. \u0418\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F \u043D\u0430\u0441\u0442\u043E\u043B\u044C\u043A\u043E \u0437\u0430\u0442\u044F\u043D\u0443\u043B\u0438\u0441\u044C, \u0447\u0442\u043E Me-163B-1a (\u043E\u0441\u043D\u043E\u0432\u043D\u0430\u044F \u0441\u0435\u0440\u0438\u0439\u043D\u0430\u044F \u043C\u0430\u0448\u0438\u043D\u0430) \u0431\u044B\u043B \u043F\u0440\u0438\u043D\u044F\u0442 \u043D\u0430 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u043B\u0438\u0448\u044C \u0432 \u043C\u0430\u0435 1944 \u0433\u043E\u0434\u0430. \n\u0420\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u044B \u0431\u043E\u0435\u0432\u043E\u0433\u043E \u043F\u0440\u0438\u043C\u0435\u043D\u0435\u043D\u0438\u044F Me-163 \u043E\u043A\u0430\u0437\u0430\u043B\u0438\u0441\u044C, \u043C\u044F\u0433\u043A\u043E \u0433\u043E\u0432\u043E\u0440\u044F, \u043D\u0435 \u0441\u043B\u0438\u0448\u043A\u043E\u043C \u0432\u043F\u0435\u0447\u0430\u0442\u043B\u044F\u044E\u0449\u0438\u043C\u0438. \u041F\u0438\u043B\u043E\u0442\u0430\u043C\u0438 \u041A\u043E\u043C\u0435\u0442, \u043F\u043E \u0440\u0430\u0437\u043D\u044B\u043C \u0434\u0430\u043D\u043D\u044B\u043C, \u0443\u0434\u0430\u043B\u043E\u0441\u044C \u0443\u043D\u0438\u0447\u0442\u043E\u0436\u0438\u0442\u044C \u043E\u0442 9 \u0434\u043E 16 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u0421\u043E\u044E\u0437\u043D\u0438\u043A\u043E\u0432, \u043F\u0440\u0438 \u0441\u043E\u0431\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0445 \u043F\u043E\u0442\u0435\u0440\u044F\u0445 \u0432 14 \u043C\u0430\u0448\u0438\u043D (\u0432 \u0442\u043E\u043C \u0447\u0438\u0441\u043B\u0435 \u0443\u043D\u0438\u0447\u0442\u043E\u0436\u0435\u043D\u043D\u044B\u0445 \u043D\u0430 \u0437\u0435\u043C\u043B\u0435). Me-163 \u043E\u043A\u0430\u0437\u0430\u043B\u0441\u044F \u043E\u0447\u0435\u043D\u044C \u043E\u043F\u0430\u0441\u043D\u043E\u0439 \u0432 \u044D\u043A\u0441\u043F\u043B\u0443\u0430\u0442\u0430\u0446\u0438\u0438 \u043C\u0430\u0448\u0438\u043D\u043E\u0439: \u0437\u0430 \u043F\u0435\u0440\u0438\u043E\u0434 \u0441 \u043C\u0430\u044F 1944 \u043F\u043E \u044F\u043D\u0432\u0430\u0440\u044C 1945 \u0433\u043E\u0434\u043E\u0432 \u044D\u0441\u043A\u0430\u0434\u0440\u0430 JG400 \u043F\u043E\u0442\u0435\u0440\u044F\u043B\u0430 \u0432 \u0430\u0432\u0430\u0440\u0438\u044F\u0445 17 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432. \u041E\u043F\u0440\u0435\u0434\u0435\u043B\u0435\u043D\u043D\u0443\u044E \u043E\u043F\u0430\u0441\u043D\u043E\u0441\u0442\u044C \u0442\u0430\u0438\u043B\u0438 \u0442\u043E\u043F\u043B\u0438\u0432\u043E \u0438 \u043E\u043A\u0438\u0441\u043B\u0438\u0442\u0435\u043B\u044C: \u0438\u0437\u0432\u0435\u0441\u0442\u0435\u043D \u0441\u043B\u0443\u0447\u0430\u0439, \u043A\u043E\u0433\u0434\u0430 \u0438\u0437-\u0437\u0430 \u0443\u0442\u0435\u0447\u043A\u0438 \u043E\u043A\u0438\u0441\u043B\u0438\u0442\u0435\u043B\u044F \u043F\u0438\u043B\u043E\u0442\u0430 \u0431\u0443\u043A\u0432\u0430\u043B\u044C\u043D\u043E \u0440\u0430\u0441\u0442\u0432\u043E\u0440\u0438\u043B\u043E \u0432 \u043A\u0430\u0431\u0438\u043D\u0435.\n\u041D\u0435\u0441\u043C\u043E\u0442\u0440\u044F \u043D\u0430 \u0432\u0441\u0435 \u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0438, Me-163 \u043E\u043A\u0430\u0437\u0430\u043B\u0441\u044F \u0435\u0434\u0438\u043D\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u043C \u0440\u0430\u043A\u0435\u0442\u043D\u044B\u043C \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u043C, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u0431\u044B\u043B \u043F\u0440\u0438\u043D\u044F\u0442 \u043D\u0430 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u0438 \u0440\u0435\u0430\u043B\u044C\u043D\u043E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0441\u044F \u0432 \u0431\u043E\u0435\u0432\u044B\u0445 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044F\u0445. \u0412\u0441\u0435\u0433\u043E \u0431\u044B\u043B\u043E \u0438\u0437\u0433\u043E\u0442\u043E\u0432\u043B\u0435\u043D\u043E 364 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u0432\u0441\u0435\u0445 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0439.\n\n\u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438:\nMe-163A-0  \u0441\u0435\u0440\u0438\u044F \u0438\u0437 \u0434\u0435\u0441\u044F\u0442\u0438 \u043E\u043F\u044B\u0442\u043D\u044B\u0445 \u043C\u0430\u0448\u0438\u043D\nMe-163Ba-1  \u0441\u0435\u0440\u0438\u044F \u0438\u0437 \u0441\u043E\u0440\u043E\u043A\u0430 \u043C\u0430\u0448\u0438\u043D, \u043E\u0441\u043D\u0430\u0449\u0435\u043D\u043D\u044B\u0445 20-\u043C\u043C \u043F\u0443\u0448\u043A\u0430\u043C\u0438 MG-151\nMe-163B-a  \u043E\u0441\u043D\u043E\u0432\u043D\u0430\u044F \u0441\u0435\u0440\u0438\u044F\nMe-163S  \u0434\u0432\u0443\u0445\u043C\u0435\u0441\u0442\u043D\u0430\u044F \u0443\u0447\u0435\u0431\u043D\u043E-\u0442\u0440\u0435\u043D\u0438\u0440\u043E\u0432\u043E\u0447\u043D\u0430\u044F \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F, \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u043E \u0442\u0440\u0438 \u043C\u0430\u0448\u0438\u043D\u044B\nMe-163C  \u0432\u0435\u0440\u0441\u0438\u044F \u0441 \u0443\u0434\u043B\u0438\u043D\u0435\u043D\u043D\u044B\u043C \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0435\u043C \u0438 \u0433\u0435\u0440\u043C\u0435\u0442\u0438\u0447\u043D\u043E\u0439 \u043A\u0430\u0431\u0438\u043D\u043E\u0439 \u0441 \u043A\u0430\u043F\u043B\u0435\u0432\u0438\u0434\u043D\u044B\u043C \u0444\u043E\u043D\u0430\u0440\u0435\u043C. \u041F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u043E \u0442\u0440\u0438 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u0430\nMe-163D  \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F \u0441 \u0435\u0449\u0435 \u0431\u043E\u043B\u044C\u0448\u0438\u043C, \u0447\u0435\u043C \u0443 Me-163C, \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0435\u043C. \u041E\u0441\u043D\u043E\u0432\u043D\u044B\u043C \u043E\u0442\u043B\u0438\u0447\u0438\u0435\u043C Me-163D \u0441\u0442\u0430\u043B\u043E \u0443\u0431\u0438\u0440\u0430\u0435\u043C\u043E\u0435 \u0442\u0440\u0435\u0445\u0441\u0442\u043E\u0435\u0447\u043D\u043E\u0435 \u0448\u0430\u0441\u0441\u0438 (\u0434\u0440\u0443\u0433\u0438\u0435 Me-163 \u0432\u0437\u043B\u0435\u0442\u0430\u043B\u0438 \u0441 \u043F\u043E\u043C\u043E\u0449\u044C\u044E \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u044C\u043D\u043E\u0439 \u0442\u0435\u043B\u0435\u0436\u043A\u0438, \u0441\u0431\u0440\u0430\u0441\u044B\u0432\u0430\u0435\u043C\u043E\u0439 \u043F\u043E\u0441\u043B\u0435 \u0441\u0442\u0430\u0440\u0442\u0430, \u0430 \u0441\u0430\u0434\u0438\u043B\u0438\u0441\u044C \u043D\u0430 \u0432\u044B\u0434\u0432\u0438\u0433\u0430\u0435\u043C\u0443\u044E \u043B\u044B\u0436\u0443). \u041F\u043E\u0437\u0434\u043D\u0435\u0435 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u044D\u0432\u043E\u043B\u044E\u0446\u0438\u043E\u043D\u0438\u0440\u043E\u0432\u0430\u043B \u0432 Me-263/Ju-248.\nKi.200/J8M1  \u044F\u043F\u043E\u043D\u0441\u043A\u0430\u044F \u0432\u0435\u0440\u0441\u0438\u044F Me-163. \u0412 1944 \u0433\u043E\u0434\u0443 \u044F\u043F\u043E\u043D\u0446\u044B \u043A\u0443\u043F\u0438\u043B\u0438 \u043B\u0438\u0446\u0435\u043D\u0437\u0438\u044E, \u043D\u043E \u0431\u043E\u043B\u044C\u0448\u0430\u044F \u0447\u0430\u0441\u0442\u044C \u0434\u043E\u043A\u0443\u043C\u0435\u043D\u0442\u0430\u0446\u0438\u0438 \u043D\u0435 \u0434\u043E\u0441\u0442\u0438\u0433\u043B\u043E \u0442\u0435\u0440\u0440\u0438\u0442\u043E\u0440\u0438\u0438 \u0437\u0430\u043A\u0430\u0437\u0447\u0438\u043A\u0430. \u0422\u0435\u043C \u043D\u0435 \u043C\u0435\u043D\u0435\u0435, \u044F\u043F\u043E\u043D\u0446\u0430\u043C \u0443\u0434\u0430\u043B\u043E\u0441\u044C \u043F\u043E\u0441\u0442\u0440\u043E\u0438\u0442\u044C \u043E\u043F\u044B\u0442\u043D\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0435\u0442, \u0441\u043E\u0432\u0435\u0440\u0448\u0438\u0432\u0448\u0438\u0439 \u043F\u0435\u0440\u0432\u044B\u0439 \u043F\u043E\u043B\u0435\u0442 7 \u0438\u044E\u043B\u044F 1945 \u0433\u043E\u0434\u0430. \u0412 \u043F\u0435\u0440\u0432\u043E\u043C \u0436\u0435 \u043F\u043E\u043B\u0435\u0442\u0435 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0431\u044B\u043B \u0440\u0430\u0437\u0431\u0438\u0442.\n\n\u0414\u043E\u0441\u0442\u043E\u0438\u043D\u0441\u0442\u0432\u0430:\n\u041D\u0435\u0434\u043E\u0441\u0442\u0443\u043F\u043D\u044B\u0435 \u0434\u0440\u0443\u0433\u0438\u043C \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430\u043C \u0441\u043A\u043E\u0440\u043E\u043F\u043E\u0434\u044A\u0435\u043C\u043D\u043E\u0441\u0442\u044C \u0438 \u043C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u0430\u044F \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C\n\u041C\u043E\u0449\u043D\u043E\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435\n\n\u041D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0438:\n\u0412\u044B\u0441\u043E\u043A\u0430\u044F \u0430\u0432\u0430\u0440\u0438\u0439\u043D\u043E\u0441\u0442\u044C\n\u041C\u0430\u043B\u044B\u0439 \u0440\u0430\u0434\u0438\u0443\u0441 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044F\n\u0417\u0430\u043F\u0430\u0441\u0430 \u0442\u043E\u