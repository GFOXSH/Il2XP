3F\u0435\u0440\u0432\u043E\u0433\u043E \u0438\u044E\u043D\u044F 1939 \u0433\u043E\u0434\u0430. \u041F\u043E\u0441\u043B\u0435 \u043F\u0440\u043E\u0431\u043D\u044B\u0445 \u043F\u043E\u043B\u0451\u0442\u043E\u0432 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F \u0431\u044B\u043B \u043F\u0435\u0440\u0435\u0434\u0430\u043D \u0432 \u0438\u0441\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u0442\u0435\u043B\u044C\u0441\u043A\u0438\u0439 \u0446\u0435\u043D\u0442\u0440 \u041B\u044E\u0444\u0442\u0432\u0430\u0444\u0444\u0435 \u0434\u043B\u044F \u043F\u0440\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u044F \u043F\u043E\u043B\u043D\u043E\u043C\u0430\u0441\u0448\u0442\u0430\u0431\u043D\u044B\u0445 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0439. \u041D\u0430 \u043F\u0440\u043E\u0432\u0435\u0434\u0451\u043D\u043D\u044B\u0445 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F\u0445 FW.190V-1 \u043F\u043E\u043A\u0430\u0437\u0430\u043B \u043F\u0440\u0435\u0432\u043E\u0441\u0445\u043E\u0434\u043D\u044B\u0435 \u043B\u0451\u0442\u043D\u044B\u0435 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438, \u0445\u043E\u0440\u043E\u0448\u0443\u044E \u0431\u0430\u043B\u0430\u043D\u0441\u0438\u0440\u043E\u0432\u043A\u0443 \u0438 \u043B\u0451\u0433\u043A\u043E\u0441\u0442\u044C \u0432 \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u0438, \u043A\u0440\u043E\u043C\u0435 \u0442\u043E\u0433\u043E, \u0431\u043B\u0430\u0433\u043E\u0434\u0430\u0440\u044F \u043F\u0440\u043E\u0447\u043D\u044B\u043C \u0448\u0430\u0441\u0441\u0438 \u0441 \u0448\u0438\u0440\u043E\u043A\u043E\u0439 \u043A\u043E\u043B\u0435\u0435\u0439, \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u043E\u0442\u043B\u0438\u0447\u0430\u043B\u0441\u044F \u0432\u044B\u0441\u043E\u043A\u043E\u0439 \u0441\u0442\u0430\u0431\u0438\u043B\u044C\u043D\u043E\u0441\u0442\u044C\u044E \u043F\u0440\u0438 \u043F\u043E\u0441\u0430\u0434\u043A\u0435. \u0412 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u043D\u0435\u0433\u0430\u0442\u0438\u0432\u043D\u044B\u0445 \u043C\u043E\u043C\u0435\u043D\u0442\u043E\u0432 \u043E\u0442\u043C\u0435\u0447\u0430\u043B\u043E\u0441\u044C \u043F\u043B\u043E\u0445\u043E\u0439 \u043E\u0431\u0437\u043E\u0440 \u043F\u0440\u0438 \u0440\u0443\u043B\u0451\u0436\u043A\u0435,  \u0430 \u0442\u0430\u043A\u0436\u0435 \u043F\u043E\u0441\u0442\u043E\u044F\u043D\u043D\u044B\u0439 \u043F\u0435\u0440\u0435\u0433\u0440\u0435\u0432 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F, \u0447\u0442\u043E \u0432 \u0441\u0432\u043E\u044E \u043E\u0447\u0435\u0440\u0435\u0434\u044C \u0432\u0435\u043B\u043E \u043A \u043F\u043E\u0432\u044B\u0448\u0435\u043D\u0438\u044E \u0442\u0435\u043C\u043F\u0435\u0440\u0430\u0442\u0443\u0440\u044B \u0432 \u043A\u0430\u0431\u0438\u043D\u0435. \u041F\u043E\u0441\u043B\u0435 \u0434\u043E\u0440\u0430\u0431\u043E\u0442\u043A\u0438 \u0441\u0438\u0441\u0442\u0435\u043C\u044B \u043E\u0445\u043B\u0430\u0436\u0434\u0435\u043D\u0438\u044F \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u043F\u0440\u043E\u0448\u0451\u043B \u0434\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0435 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F, \u043F\u043E\u0441\u043B\u0435 \u0447\u0435\u0433\u043E \u0431\u044B\u043B \u043F\u043E\u043B\u0443\u0447\u0435\u043D \u0437\u0430\u043A\u0430\u0437 \u043D\u0430 \u043F\u043E\u0441\u0442\u0440\u043E\u0439\u043A\u0443 \u043F\u0435\u0440\u0432\u044B\u0445 \u043F\u0440\u0435\u0434\u0441\u0435\u0440\u0438\u0439\u043D\u044B\u0445 \u043C\u0430\u0448\u0438\u043D FW.190V-0.\n  \u041D\u0435\u0441\u043C\u043E\u0442\u0440\u044F \u043D\u0430 \u0434\u043E\u0441\u0442\u0438\u0433\u043D\u0443\u0442\u043E\u0435 \u0441\u043E\u0433\u043B\u0430\u0448\u0435\u043D\u0438\u0435, \u0432\u044B\u043F\u0443\u0441\u043A \u043F\u0440\u0435\u0434\u0441\u0435\u0440\u0438\u0439\u043D\u044B\u0445 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u043E\u0432 FW.190 \u043F\u0440\u0438\u0448\u043B\u043E\u0441\u044C \u043E\u0441\u0442\u0430\u043D\u043E\u0432\u0438\u0442\u044C. \u041F\u0440\u0438\u0447\u0438\u043D\u043E\u0439, \u0432\u044B\u0437\u0432\u0430\u0432\u0448\u0435\u0439 \u043E\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0443 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0430, \u0441\u0442\u0430\u043B\u043E \u043F\u0440\u0435\u043A\u0440\u0430\u0449\u0435\u043D\u0438\u0435 \u0444\u0438\u0440\u043C\u043E\u0439 \u0411\u041C\u0412 \u0432\u044B\u043F\u0443\u0441\u043A\u0430 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u0439 BMW 139 \u043F\u0440\u0435\u0434\u043D\u0430\u0437\u043D\u0430\u0447\u0430\u0432\u0448\u0438\u0445\u0441\u044F \u0434\u043B\u044F FW.190. \u0412 \u0441\u0432\u044F\u0437\u0438 \u0441 \u044D\u0442\u0438\u043C \u0431\u044B\u043B \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0430\u043D \u043D\u043E\u0432\u044B\u0439 \u0432\u0430\u0440\u0438\u0430\u043D\u0442 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F - FW.190V5. \u041C\u043E\u0434\u0435\u0440\u043D\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u0431\u044B\u043B \u043E\u0441\u043D\u0430\u0449\u0451\u043D \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C BMW 801C-0 \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 1560 \u043B.\u0441. \u041D\u043E\u0432\u044B\u0439 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C \u0431\u044B\u043B \u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u043E \u0442\u044F\u0436\u0435\u043B\u0435\u0435 \u043F\u0440\u0435\u0436\u043D\u0435\u0433\u043E, \u0447\u0442\u043E \u043F\u043E\u0432\u043B\u0435\u043A\u043B\u043E \u0437\u0430 \u0441\u043E\u0431\u043E\u0439 \u0443\u0441\u0438\u043B\u0435\u043D\u0438\u0435 \u043F\u043E\u0434\u043C\u043E\u0442\u043E\u0440\u043D\u043E\u0439 \u0440\u0430\u043C\u044B. \u041E\u0434\u043D\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E, \u0434\u043B\u044F \u043A\u043E\u043C\u043F\u0435\u043D\u0441\u0430\u0446\u0438\u0438 \u0442\u044F\u0436\u0451\u043B\u043E\u0433\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F \u043A\u0430\u0431\u0438\u043D\u0443 \u043F\u0438\u043B\u043E\u0442\u0430 \u043F\u0435\u0440\u0435\u0434\u0432\u0438\u043D\u0443\u043B\u0438 \u043F\u043E\u0447\u0442\u0438 \u043D\u0430 30 \u0441\u043C \u043D\u0430\u0437\u0430\u0434, \u0447\u0442\u043E \u0432 \u0441\u0432\u043E\u044E \u043E\u0447\u0435\u0440\u0435\u0434\u044C \u043F\u043E\u0437\u0432\u043E\u043B\u0438\u043B\u043E \u0443\u043B\u0443\u0447\u0448\u0438\u0442\u044C \u043E\u0431\u0437\u043E\u0440 \u0438\u0437 \u043D\u0435\u0451 \u0438 \u0441\u043D\u0438\u0437\u0438\u0442\u044C \u043F\u0435\u0440\u0435\u0433\u0440\u0435\u0432 \u043E\u0442 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F. \u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u043D\u043E\u0432\u043E\u0433\u043E \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F \u0441\u043E\u0441\u0442\u043E\u044F\u043B\u043E \u0438\u0437 \u0434\u0432\u0443\u0445 7,9 \u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u043E\u0432 MG 17, \u0434\u0432\u0443\u0445 20 \u043C\u043C \u043F\u0443\u0448\u0435\u043A MG FF \u0432 \u043A\u0440\u044B\u043B\u0435 \u0438 \u0434\u0432\u0443\u0445 7,9 \u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u043E\u0432 MG 17 \u043D\u0430\u0434 \u043C\u043E\u0442\u043E\u0440\u043E\u043C. \u0420\u0430\u0437\u043C\u0430\u0445 \u043A\u0440\u044B\u043B\u0430 \u0431\u044B\u043B \u0443\u0432\u0435\u043B\u0438\u0447\u0435\u043D. \n  \u0412 \u043D\u0430\u0447\u0430\u043B\u0435 1941 \u0433\u043E\u0434\u0430 \u043F\u0440\u043E\u0448\u043B\u0438 \u0443\u0441\u043F\u0435\u0448\u043D\u044B\u0435 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F FW.190V5 \u0438 \u0432 \u0442\u0430\u043A\u043E\u0439 \u043A\u043E\u043D\u0444\u0438\u0433\u0443\u0440\u0430\u0446\u0438\u0438 \u0441 \u043C\u0430\u043B\u043E\u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u043C\u0438 \u0434\u043E\u0440\u0430\u0431\u043E\u0442\u043A\u0430\u043C\u0438 \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u0431\u044B\u043B \u0437\u0430\u043F\u0443\u0449\u0435\u043D \u0432 \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E \u0432\u0435\u0441\u043D\u043E\u0439 \u0442\u043E\u0433\u043E \u0436\u0435 \u0433\u043E\u0434\u0430, \u043F\u043E\u0434 \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435\u043C FW.190A-1. \n  \u0412 \u0430\u0432\u0433\u0443\u0441\u0442\u0435 1941 \u0433\u043E\u0434\u0430 \u043D\u0430\u0447\u0430\u043B\u0441\u044F \u0432\u044B\u043F\u0443\u0441\u043A \u043D\u043E\u0432\u043E\u0439 \u0443\u043B\u0443\u0447\u0448\u0435\u043D\u043D\u043E\u0439 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438 FW.190A-2. \u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u0446\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u043E\u0433\u043E \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F \u0441\u043E\u0441\u0442\u043E\u044F\u043B\u043E \u0438\u0437 \u0434\u0432\u0443\u0445 20 \u043C\u043C \u043F\u0443\u0448\u0435\u043A MG FF \u0438 \u0434\u0432\u0443\u0445 20 \u043C\u043C \u043F\u0443\u0448\u0435\u043A MG 151/20 \u0432 \u043A\u0440\u044B\u043B\u0435 \u0438 \u0434\u0432\u0443\u0445 7,9 \u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u043E\u0432 MG 17 \u043D\u0430\u0434 \u043C\u043E\u0442\u043E\u0440\u043E\u043C. \u0421\u0438\u0441\u0442\u0435\u043C\u0430 \u0432\u044B\u0431\u043E\u0440\u0430 \u043E\u0440\u0443\u0436\u0438\u044F \u043F\u043E\u0437\u0432\u043E\u043B\u044F\u043B\u0430 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u043B\u044E\u0431\u0443\u044E \u043F\u0430\u0440\u0443 \u043F\u0443\u0448\u0435\u043A \u0438 \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u043E\u0432 \u043E\u0442\u0434\u0435\u043B\u044C\u043D\u043E \u0438\u043B\u0438 \u0432\u0441\u0435\u0445 \u043E\u0434\u043D\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E. \u041D\u0430 \u044D\u0442\u043E\u0439 \u043C\u0430\u0448\u0438\u043D\u0435 \u0431\u044B\u043B \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D \u0443\u043B\u0443\u0447\u0448\u0435\u043D\u043D\u044B\u0439 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C BMW801C-2 \u0432\u0437\u043B\u0451\u0442\u043D\u043E\u0439 \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 1600 \u043B.\u0441. \u0411\u0440\u043E\u043D\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0441\u043E\u0441\u0442\u043E\u044F\u043B\u043E \u0438\u0437 \u0431\u0440\u043E\u043D\u0435\u0441\u0442\u0435\u043A\u043B\u0430, 14-\u043C\u043C \u0437\u0430\u0433\u043E\u043B\u043E\u0432\u043D\u0438\u043A\u0430, 8-\u043C\u043C \u0431\u0440\u043E\u043D\u0435\u0441\u043F\u0438\u043D\u043A\u0438 \u0438 \u043D\u0435\u0431\u043E\u043B\u044C\u0448\u0438\u0445 8-\u043C\u043C \u043F\u043B\u0438\u0442\u043E\u043A \u043D\u0430\u0434 \u0438 \u043F\u043E\u0434 \u0431\u0440\u043E\u043D\u0435\u0441\u043F\u0438\u043D\u043A\u043E\u0439 \u0438 \u043F\u043E \u0435\u0451 \u0431\u043E\u043A\u0430\u043C.\n  \u0421\u043B\u0435\u0434\u0443\u044E\u0449\u0435\u0439 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0435\u0439 Fw.190 \u0441\u0442\u0430\u043B, \u043F\u043E\u044F\u0432\u0438\u0432\u0448\u0435\u0439\u0441\u044F \u0432 \u043A\u043E\u043D\u0446\u0435 1942 \u0433\u043E\u0434\u0430, \u0441\u0430\u043C\u043E\u043B\u0451\u0442 FW.190A-3. \u041D\u0430 \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u0431\u044B\u043B \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D \u043D\u043E\u0432\u044B\u0439 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C BMW801D-2 \u0432\u0437\u043B\u0451\u0442\u043D\u043E\u0439 \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 1724 \u043B.\u0441. \u0418\u0437 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u043D\u044B\u0445 \u0432\u043D\u0435\u0448\u043D\u0438\u0445 \u043F\u0440\u0438\u0437\u043D\u