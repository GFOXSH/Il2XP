0\u0435\u0434, \u0447\u0442\u043E\u0431\u044B \u0432\u043E\u0441\u0441\u0442\u0430\u043D\u043E\u0432\u0438\u0442\u044C \u0446\u0435\u043D\u0442\u0440\u043E\u0432\u043A\u0443; \u0431\u043E\u043C\u0431\u043E\u0434\u0435\u0440\u0436\u0430\u0442\u0435\u043B\u0438 E\u0422C-501 \u0431\u044B\u043B\u0438 \u043F\u0435\u0440\u0435\u0434\u0432\u0438\u043D\u0443\u0442\u044B \u0442\u0430\u043A, \u043A\u0430\u043A \u0443 \u043C\u043E\u0434\u0435\u043B\u0435\u0439 A6 \u0438\u043B\u0438 A7, \u043E\u0431\u043E\u0440\u0443\u0434\u043E\u0432\u0430\u043D\u043D\u044B\u0445 \u0443\u0441\u0442\u0440\u043E\u0439\u0441\u0442\u0432\u043E\u043C GM1. \u041C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u0430\u044F \u043F\u043E\u043B\u0435\u0437\u043D\u0430\u044F \u0437\u0430\u0433\u0440\u0443\u0437\u043A\u0430 \u0431\u044B\u043B\u0430 1000-\u043A\u0433 \u0431\u043E\u043C\u0431\u0430, \u043D\u043E 500 \u043A\u0433 \u0431\u044B\u043B\u0438 \u0431\u043E\u043B\u0435\u0435 \u0440\u0430\u0441\u043F\u0440\u043E\u0441\u0442\u0440\u0430\u043D\u0435\u043D\u043D\u044B\u043C\u0438.\n\n \u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438:\n\nFW-190A-8/R1 - \u0418\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C. \u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435: 2 \u043F\u0443\u0448\u043A\u0438 MG 151 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 20 \u043C\u043C  \u0432 \u043A\u0440\u044B\u043B\u0435, 2 \u043F\u043E\u0434\u0432\u0435\u0441\u043D\u044B\u0445 \u043A\u043E\u043D\u0442\u0435\u0439\u043D\u0435\u0440\u0430 \u0441 2 20-\u043C\u043C \u043F\u0443\u0448\u043A\u0430\u043C\u0438 MG 151 \u0438 2 \u0441\u0438\u043D\u0445\u0440\u043E\u043D\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u043C\u0438 13-\u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u0430\u043C\u0438 MG 131.\nFW-190A-8/R2 - \u0418\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C. \u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435: 2 \u043F\u0443\u0448\u043A\u0438 MG 151 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 20 \u043C\u043C + 2 \u043F\u0443\u0448\u043A\u0438 MK 108 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 30 \u043C\u043C  \u0432 \u043A\u0440\u044B\u043B\u0435 \u0438 2 \u0441\u0438\u043D\u0445\u0440\u043E\u043D\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0445 \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u0430 MG 131 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 13 \u043C\u043C.\nFW-190A-8/R3 - \u0418\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C. \u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435: 2 \u043F\u0443\u0448\u043A\u0438 MG 151 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 20 \u043C\u043C  \u0432 \u043A\u0440\u044B\u043B\u0435 + 2 \u043F\u0443\u0448\u043A\u0438 MK 103 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 30 \u043C\u043C  \u0432 \u043F\u043E\u0434\u0432\u0435\u0441\u043D\u044B\u0445 \u043A\u043E\u043D\u0442\u0435\u0439\u043D\u0435\u0440\u0430\u0445 \u043F\u043E\u0434 \u043A\u0440\u044B\u043B\u044C\u044F\u043C\u0438 \u0438 2 \u0441\u0438\u043D\u0445\u0440\u043E\u043D\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0445 \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u0430 MG 131 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 13 \u043C\u043C.\nFW-190A-8/R7 - Ramjaeger(\u0443\u0434\u0430\u0440\u043D\u044B\u0439 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C). \u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435: 4 \u043F\u0443\u0448\u043A\u0438 MG 151 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 20 \u043C\u043C  \u0432 \u043A\u0440\u044B\u043B\u0435 \u0438 2 \u0441\u0438\u043D\u0445\u0440\u043E\u043D\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0445 \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u0430 MG 131 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 13 \u043C\u043C. \u0423\u0441\u0438\u043B\u0435\u043D\u043D\u043E\u0435 \u0431\u0440\u043E\u043D\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u043A\u0430\u0431\u0438\u043D\u044B \u0438 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F .\nFW-190A-8/R8 - Ramjaeger(\u0443\u0434\u0430\u0440\u043D\u044B\u0439 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C). \u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435: 2 \u043F\u0443\u0448\u043A\u0438 MK 108 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 30 \u043C\u043C \u0438 2 \u043F\u0443\u0448\u043A\u0438 MG 151 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 20 \u043C\u043C  \u0432 \u043A\u0440\u044B\u043B\u044C\u044F\u0445, \u0438 \u0443\u043B\u0443\u0447\u0448\u0435\u043D\u043D\u043E\u0435 \u0431\u0440\u043E\u043D\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435, \u043A\u0430\u043A \u0443 A8/R7.\nFW 190 A8 TS \u0438 A9  \u0441 \u0438\u044E\u043D\u044F 1944 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C BMW 801  \u0431\u044B\u043B \u0437\u0430\u043C\u0435\u043D\u0435\u043D \u043D\u0430 \u0431\u043E\u043B\u0435\u0435 \u043C\u043E\u0449\u043D\u044B\u0439 BMW 801 TS, \u0442\u0430\u043A\u0436\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043D\u044B\u0439 \u043A\u0430\u043A BMW 801 Q . \u042D\u0442\u043E\u0442 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C \u0431\u044B\u043B \u0433\u0438\u0431\u0440\u0438\u0434\u043E\u043C BMW 801 E (\u0438\u0437\u0432\u0435\u0441\u0442\u043D\u043E\u0433\u043E \u043A\u0430\u043A BMW 801 TH) \u0438 BMW 801 D. \u041F\u043B\u0430\u043D\u0435\u0440 \u0431\u044B\u043B \u0442\u0435\u043C \u0436\u0435, \u043D\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0441\u0442\u044C \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F \u0431\u044B\u043B\u0430 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u043E \u043B\u0443\u0447\u0448\u0435, \u0430 \u043A\u0440\u0438\u0442\u0438\u0447\u0435\u0441\u043A\u0430\u044F \u0432\u044B\u0441\u043E\u0442\u0430 - \u0431\u043E\u043B\u044C\u0448\u0435.\nFW-190A-8/U1  \u0414\u0432\u0443\u0445\u043C\u0435\u0441\u0442\u043D\u044B\u0439 \u0443\u0447\u0435\u0431\u043D\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0435\u0442, \u0442\u0430\u043A\u0436\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043D\u044B\u0439 \u043A\u0430\u043A FW 190 S-8.\n\n\u0414\u0430\u043B\u044C\u043D\u0435\u0439\u0448\u0435\u0435 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435:\n\n\u041F\u043E\u0442\u0440\u0435\u0431\u043D\u043E\u0441\u0442\u044C \u0432 \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E\u043C \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A\u0435 \u0440\u043E\u0441\u043B\u0430 \u043F\u043E \u043C\u0435\u0440\u0435 \u043F\u0440\u043E\u0434\u043E\u043B\u0436\u0435\u043D\u0438\u044F \u0432\u043E\u0439\u043D\u044B. \u042D\u0442\u043E \u043F\u0440\u0438\u0432\u0435\u043B\u043E \u043A \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0443 \u0432\u0435\u0440\u0441\u0438\u0439 FW190 F \u0438 FW 190 G. \u041E\u0431\u0435 \u043F\u0440\u043E\u0438\u0441\u0445\u043E\u0434\u0438\u043B\u0438 \u043E\u0442 \u043C\u043E\u0434\u0438\u0444\u0438\u0446\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0445 A4 \u0438 A5, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0431\u044B\u043B\u0438 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u044B \u043A\u0430\u043A \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u044B \u0438 \u043F\u0440\u0435\u0434\u0441\u0435\u0440\u0438\u0439\u043D\u044B\u0435 \u0432\u0435\u0440\u0441\u0438\u0438.\nFW-190F \u0431\u044B\u043B \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A\u043E\u043C. \u041E\u043D \u043F\u0440\u043E\u0438\u0441\u0445\u043E\u0434\u0438\u043B \u043E\u0442 A4/U3 (F1) \u0438 A5/U3 (F2). F3 \u0431\u044B\u043B \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u043E\u043C \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u044F \u0441\u0435\u0440\u0438\u0438 F, \u0438 F8 \u0431\u044B\u043B \u0442\u043E\u0433\u043E \u0436\u0435 \u0442\u0438\u043F\u0430, \u0447\u0442\u043E \u0438 A8, \u043D\u043E \u0441 \u043E\u0431\u043B\u0435\u0433\u0447\u0435\u043D\u043D\u044B\u043C \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435\u043C.\n\u0421\u0430\u043C\u043E\u043B\u0435\u0442, \u043A\u0430\u043A \u043F\u0440\u0430\u0432\u0438\u043B\u043E, \u0438\u043C\u0435\u043B \u0443\u0441\u0438\u043B\u0435\u043D\u043D\u043E\u0435 \u0431\u0440\u043E\u043D\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430 \u043E\u0442 \u0442\u043E\u043F\u043B\u0438\u0432\u043D\u043E\u0433\u043E \u0431\u0430\u043A\u0430 \u0434\u043E \u043D\u043E\u0441\u0430, \u0445\u043E\u0442\u044F \u044D\u0442\u043E \u0438 \u0431\u044B\u043B\u043E \u043E\u0442\u043C\u0435\u043D\u0435\u043D\u043E, \u043D\u0430\u0447\u0438\u043D\u0430\u044F \u0441 \u0432\u0435\u0440\u0441\u0438\u0438 F8. \u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u0431\u044B\u043B\u043E \u043E\u0431\u043B\u0435\u0433\u0447\u0435\u043D\u043E \u0434\u043E \u0434\u0432\u0443\u0445 MG 131 \u0438 MG 151/20 \u0432 \u043E\u0441\u043D\u043E\u0432\u0430\u043D\u0438\u0438 \u043A\u0440\u044B\u043B\u044C\u0435\u0432.\n\u0411\u044B\u043B\u043E \u0432\u043D\u0435\u0441\u0435\u043D\u043E \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u043F\u043E\u043B\u0435\u0432\u044B\u0445 \u0438\u043B\u0438 \u0437\u0430\u0432\u043E\u0434\u0441\u043A\u0438\u0445 \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u0439, \u0430 \u0442\u0430\u043A\u0436\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u0435\u0434\u0435\u043D\u043E \u043C\u043D\u043E\u0436\u0435\u0441\u0442\u0432\u043E \u0434\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0445 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0439. \u041D\u0430\u0438\u0431\u043E\u043B\u0435\u0435 \u043C\u0430\u0441\u0441\u043E\u0432\u044B\u043C \u0431\u044B\u043B R1 \u0441 \u0434\u0432\u0443\u043C\u044F 50- \u0438\u043B\u0438 70-\u043A\u0433 \u0431\u043E\u043C\u0431\u0430\u043C\u0438 \u043F\u043E\u0434 \u043A\u0430\u0436\u0434\u044B\u