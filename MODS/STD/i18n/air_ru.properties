0449\u0435 \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u0438\u0445 \u0432\u0430\u0440\u0438\u0430\u043D\u0442\u043E\u0432 \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A\u0430, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u0434\u043E\u043B\u0436\u0435\u043D \u0431\u044B\u043B\u0438 \u0437\u0430\u043C\u0435\u043D\u0438\u0442\u044C \u0418\u043B-2. \u041E\u0441\u043D\u043E\u0432\u043D\u044B\u043C \u043A\u0430\u043D\u0434\u0438\u0434\u0430\u0442\u043E\u043C \u0432 \u0442\u043E \u0432\u0440\u0435\u043C\u044F \u0431\u044B\u043B \u0418\u043B-8, \u043E\u0434\u043D\u0430\u043A\u043E \u0437\u0430\u0434\u0435\u043B \u043F\u043E \u0418\u043B-1 \u0431\u044B\u043B \u043D\u0430\u0441\u0442\u043E\u043B\u044C\u043A\u043E \u0432\u043F\u0435\u0447\u0430\u0442\u043B\u044F\u044E\u0449\u0438\u043C, \u0447\u0442\u043E \u043D\u043E\u0432\u044B\u0439 \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A \u0418\u043B-10 \u0431\u044B\u043B \u043E\u0441\u043D\u043E\u0432\u0430\u043D \u043D\u0430 \u043F\u0440\u043E\u0435\u043A\u0442\u0435 \u0418\u043B-1, \u0438 \u0432\u043A\u043B\u044E\u0447\u0438\u043B \u0432 \u0441\u0435\u0431\u044F \u0442\u0430\u043A\u0436\u0435 \u043C\u043D\u043E\u0433\u0438\u0435 \u043D\u043E\u0432\u043E\u0432\u0432\u0435\u0434\u0435\u043D\u0438\u044F, \u043E\u0442\u0440\u0430\u0431\u043E\u0442\u0430\u043D\u043D\u044B\u0435 \u043D\u0430 \u0418\u043B-8.\n\n\u0412 \u043D\u0430\u0447\u0430\u043B\u0435 \u043F\u0440\u0435\u0434\u043F\u043E\u043B\u0430\u0433\u0430\u043B\u043E\u0441\u044C \u043F\u043E\u0441\u0442\u0440\u043E\u0438\u0442\u044C \u0434\u0432\u0430 \u0432\u0430\u0440\u0438\u0430\u043D\u0442\u0430 \u0418\u043B-10, \u043E\u0434\u043D\u043E\u043C\u0435\u0441\u0442\u043D\u044B\u0439 \u0438 \u0434\u0432\u0443\u0445\u043C\u0435\u0441\u0442\u043D\u044B\u0439, \u043D\u043E\n\u0432 \u043A\u043E\u043D\u0446\u0435 \u043E\u043A\u0442\u044F\u0431\u0440\u044F \u0418\u043B\u044E\u0448\u0438\u043D \u043F\u0440\u0438\u043D\u044F\u043B \u0440\u0435\u0448\u0435\u043D\u0438\u0435 \u043F\u0440\u043E\u0434\u043E\u043B\u0436\u0430\u0442\u044C \u0440\u0430\u0431\u043E\u0442\u044B \u0442\u043E\u043B\u044C\u043A\u043E \u043D\u0430\u0434 \u0434\u0432\u0443\u0445\u043C\u0435\u0441\u0442\u043D\u044B\u043C \u0432\u0430\u0440\u0438\u0430\u043D\u0442\u043E\u043C. \u041D\u043E\u0432\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u0438\u043C\u0435\u043B \u043C\u043D\u043E\u0436\u0435\u0441\u0442\u0432\u043E \u0443\u0441\u043E\u0432\u0435\u0440\u0448\u0435\u043D\u0441\u0442\u0432\u043E\u0432\u0430\u043D\u0438\u0439 \u043F\u043E \u0441\u0440\u0430\u0432\u043D\u0435\u043D\u0438\u044E \u0441 \u0418\u043B-2. \u041C\u043D\u043E\u0433\u043E \u0432\u043D\u0438\u043C\u0430\u043D\u0438\u044F \u0431\u044B\u043B\u043E \u0443\u0434\u0435\u043B\u0435\u043D\u043E \u043F\u043E\u0432\u044B\u0448\u0435\u043D\u0438\u044E \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u043D\u044B\u0445 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A: \u0431\u044B\u043B\u0430 \u0443\u043C\u0435\u043D\u044C\u0448\u0435\u043D\u0430 \u043F\u043B\u043E\u0449\u0430\u0434\u044C \u043A\u0440\u044B\u043B\u044C\u0435\u0432, \u0438 \u0434\u043B\u044F \u043D\u0438\u0445 \u0431\u044B\u043B \u0432\u044B\u0431\u0440\u0430\u043D \u043D\u043E\u0432\u044B\u0439, \u0431\u043E\u043B\u0435\u0435 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u043D\u043E\u0439 \u043F\u0440\u043E\u0444\u0438\u043B\u044C, \u0433\u043E\u043D\u0434\u043E\u043B\u044B \u0434\u043B\u044F \u0448\u0430\u0441\u0441\u0438 \u0418\u043B-2 \u0431\u044B\u043B\u0438 \u0443\u0434\u0430\u043B\u0435\u043D\u044B, \u0445\u0432\u043E\u0441\u0442\u043E\u0432\u043E\u0435 \u0448\u0430\u0441\u0441\u0438 \u0431\u044B\u043B\u043E \u0441\u0434\u0435\u043B\u0430\u043D\u043E \u0443\u0431\u0438\u0440\u0430\u044E\u0449\u0438\u043C\u0441\u044F, \u0430 \u0442\u0430\u043A\u0436\u0435 \u043C\u043D\u043E\u0433\u0438\u0435 \u0434\u0440\u0443\u0433\u0438\u0435 \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u044F \u043F\u0440\u0438\u0432\u0435\u043B\u0438 \u043A \u0440\u043E\u0441\u0442\u0443 \u043C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u043E\u0439 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u0438 \u0443 \u0437\u0435\u043C\u043B\u0438 \u043D\u0430 150 \u043A\u043C/\u0447 \u043F\u043E \u0441\u0440\u0430\u0432\u043D\u0435\u043D\u0438\u044E \u0441 \u0418\u043B-2.\n\n\u0412 \u0410\u043F\u0440\u0435\u043B\u0435 1944-\u0433\u043E \u043D\u0430\u0447\u0430\u043B\u0438\u0441\u044C \u0437\u0430\u0432\u043E\u0434\u0441\u043A\u0438\u0435 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F. \u0420\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u044B \u0431\u044B\u043B\u0438 \u043E\u0442\u043B\u0438\u0447\u043D\u044B\u043C\u0438. \u0422\u044F\u0436\u0435\u043B\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0438\u043C\u0435\u043B \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u043D\u044B\u0435 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438 \u0441\u0440\u0430\u0432\u043D\u0438\u043C\u044B\u0435 \u0441 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F\u043C\u0438, \u0438 \u043C\u043E\u0433 \u0432\u0435\u0441\u0442\u0438 \u043F\u0440\u043E\u0442\u0438\u0432 \u043D\u0438\u0445 \u043C\u0430\u043D\u0435\u0432\u0440\u0435\u043D\u043D\u044B\u0439 \u0431\u043E\u0439 \u043F\u043E\u0447\u0442\u0438 \u043D\u0430 \u0440\u0430\u0432\u043D\u044B\u0445. \u0412 \u0442\u043E \u0436\u0435 \u0432\u0440\u0435\u043C\u044F, \u043E\u043D \u0431\u044B\u043B \u043F\u043E\u0445\u043E\u0436 \u043D\u0430 \u0418\u043B-2 \u0438 \u043F\u043E\u0447\u0442\u0438 \u043D\u0435 \u0442\u0440\u0435\u0431\u043E\u0432\u0430\u043B \u043F\u0435\u0440\u0435\u043E\u0431\u0443\u0447\u0435\u043D\u0438\u044F, \u043F\u043E \u043E\u0444\u0438\u0446\u0438\u0430\u043B\u044C\u043D\u044B\u043C \u0434\u043E\u043A\u043B\u0430\u0434\u0430\u043C, \u0434\u043B\u044F \u043F\u0435\u0440\u0435\u043F\u043E\u0434\u0433\u043E\u0442\u043E\u0432\u043A\u0438 \u044D\u043A\u0438\u043F\u0430\u0436\u0435\u0439 \u0431\u044B\u043B\u043E \u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E \u0442\u0440\u0435\u0445-\u0447\u0435\u0442\u044B\u0440\u0435\u0445 \u0447\u0430\u0441\u043E\u0432 \u043D\u0430\u043B\u0435\u0442\u0430 \u0438 10-15 \u043F\u043E\u0441\u0430\u0434\u043E\u043A. \u041D\u043E\u0432\u044B\u0439 \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A \u0431\u044B\u043B \u043E\u0447\u0435\u043D\u044C \u0443\u0441\u0442\u043E\u0439\u0447\u0438\u0432 \u043F\u0440\u0438 \u0441\u0442\u0440\u0435\u043B\u044C\u0431\u0435, \u043E\u0434\u043D\u0430\u043A\u043E \u0432\u0437\u043B\u0451\u0442 \u0438 \u043F\u043E\u0441\u0430\u0434\u043A\u0430 \u043D\u0430 \u043D\u0451\u043C \u0431\u044B\u043B\u0438 \u0441\u043B\u043E\u0436\u043D\u0435\u0435, \u0447\u0435\u043C \u043D\u0430 \u0418\u043B-2 \u0438\u0437-\u0437\u0430 \u0432\u043E\u0437\u0440\u043E\u0441\u0448\u0435\u0439 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u0438.\n\n\u0413\u043E\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0435 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A\u0430, \u043F\u043E\u043B\u0443\u0447\u0438\u0432\u0448\u0435\u0433\u043E \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u0418\u043B-10, \u0437\u0430\u043A\u043E\u043D\u0447\u0438\u043B\u0438\u0441\u044C 9 \u0438\u044E\u043D\u044F 1944-\u0433\u043E \u0433\u043E\u0434\u0430, \u0438 23 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 \u0442\u043E\u0433\u043E \u0436\u0435 \u0433\u043E\u0434\u0430 \u043E\u043D \u043F\u043E\u0448\u0451\u043B \u0432 \u0441\u0435\u0440\u0438\u044E. \u041F\u0435\u0440\u0432\u044B\u0435 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u044B \u043F\u043E\u043F\u0430\u043B\u0438 \u0432 \u0432\u043E\u0438\u043D\u0441\u043A\u0438\u0435 \u0447\u0430\u0441\u0442\u0438 \u0432 \u044F\u043D\u0432\u0430\u0440\u0435 1945-\u0433\u043E, \u043D\u043E \u0432\u043F\u0435\u0440\u0432\u044B\u0435 \u0431\u044B\u043B\u0438 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u044B \u0432 \u0431\u043E\u044E \u043B\u0438\u0448\u044C \u0432 \u0430\u043F\u0440\u0435\u043B\u0435. \u0414\u043E \u043A\u043E\u043D\u0446\u0430 \u0432\u043E\u0439\u043D\u044B \u0441 \u0413\u0435\u0440\u043C\u0430\u043D\u0438\u0435\u0439 \u043B\u0438\u0448\u044C \u0442\u0440\u0438 \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u044B\u0445 \u043F\u043E\u043B\u043A\u0430 \u043F\u0440\u0438\u043C\u0435\u043D\u044F\u043B\u0438 \u0418\u043B-10; \u0438\u0437 \u043D\u0438\u0445 \u043E\u0434\u0438\u043D \u043B\u0438\u0448\u044C \u043D\u043E\u043C\u0438\u043D\u0430\u043B\u044C\u043D\u043E: 118-\u0439 \u0413\u0432\u0430\u0440\u0434\u0435\u0439\u0441\u043A\u0438\u0439 \u0428\u0410\u041F \u043F\u0440\u0438\u043D\u044F\u043B \u0443\u0447\u0430\u0441\u0442\u0438\u0435 \u0432 \u0431\u043E\u0435\u0432\u044B\u0445 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044F\u0445 \u0442\u043E\u043B\u044C\u043A\u043E 8 \u043C\u0430\u044F 1945 \u0433\u043E\u0434\u0430. \u041D\u043E \u0445\u043E\u0442\u044C \u0438 \u043D\u0435 \u0432 \u043A\u0440\u0443\u043F\u043D\u044B\u0445 \u043C\u0430\u0441\u0448\u0442\u0430\u0431\u0430\u0445, \u043D\u043E\u0432\u044B\u0439 \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A \u0434\u043E\u0441\u0442\u0438\u0433 \u043D\u0435\u0441\u043E\u043C\u043D\u0435\u043D\u043D\u044B\u0445 \u0443\u0441\u043F\u0435\u0445\u043E\u0432. \u041D\u0430\u043F\u0440\u0438\u043C\u0435\u0440, \u0432\u0441\u0435\u0433\u043E \u0442\u043E\u043B\u044C\u043A\u043E \u043E\u0434\u0438\u043D \u0418\u043B-10 \u0431\u044B\u043B \u0441\u0431\u0438\u0442 \u043D\u0435\u043C\u0435\u0446\u043A\u0438\u043C \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u043C, \u0438 \u0432 \u0442\u043E \u0436\u0435 \u0432\u0440\u0435\u043C\u044F \u0418\u043B-10-\u043C \u0431\u044B\u043B\u0430 \u0437\u0430\u043F\u0438\u0441\u0430\u043D\u0430 \u043E\u0434\u043D\u0430 \u0432\u043E\u0437\u0434\u0443\u0448\u043D\u0430\u044F \u043F\u043E\u0431\u0435\u0434\u0430 \u043D\u0430\u0434 FW-190. \n\n\u0428\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A\u0438 \u0418\u043B-10 \u0442\u0430\u043A\u0436\u0435 \u043F\u0440\u0438\u043D\u0438\u043C\u0430\u043B\u0438 \u0443\u0447\u0430\u0441\u0442\u0438\u0435 \u0432 \u0440\u0430\u0437\u0433\u0440\u043E\u043C\u0435 \u041A\u0432\u0430\u043D\u0442\u0443\u043D\u0441\u043A\u043E\u0439 \u0410\u0440\u043C\u0438\u0438 \u0432 \u041C\u0430\u043D\u044C\u0447\u0436\u0443\u0440\u0438\u0438 \u0432 \u0430\u0432\u0433\u0443\u0441\u0442\u0435 1945-\u0433\u043E.\n\n\u041F\u043E\u0441\u043B\u0435 \u0412\u0442\u043E\u0440\u043E\u0439 \u043C\u0438\u0440\u043E\u0432\u043E\u0439 \u0432\u043E\u0439\u043D\u044B, \u0418\u043B-10 \u0441\u0442\u0430\u043B \u043E\u0441\u043D\u043E\u0432\u043D\u044B\u043C \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A\u043E\u043C \u043D\u0430 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0438 \u0441\u0442\u0440\u0430\u043D \u0421\u043E\u0432\u0435\u0442\u0441\u043A\u043E\u0433\u043E \u0431\u043B\u043E\u043A\u0430. \u041E\u043D \u0448\u0438\u0440\u043E\u043A\u043E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0441\u044F \u0432\u043E \u0432\u0440\u0435\u043C\u044F \u0432\u043E\u0439\u043D\u044B \u0432 \u041A\u043E\u0440\u0435\u0435, \u0438 \u043F\u0440\u043E\u0434\u043E\u043B\u0436\u0430\u043B \u0441\u043B\u0443\u0436\u0431\u0443 \u0432 \u043D\u0435\u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u0412\u0412\u0421 \u0434\u043E 1972-\u0433\u043E \u0433\u043E\u0434\u0430.\n\n\u0412 \u043E\u0431\u0449\u0435\u0439 \u0441\u043B\u043E\u0436\u043D\u043E\u0441\u0442\u0438, \u0432 \u0421\u0421\u0421\u0420 \u0438 \u0441\u0442\u0440\u0430\u043D\u0430\u0445 \u0421\u043E\u0432\u0435\u0442\u0441\u043A\u043E\u0433\u043E \u0431\u043B\u043E\u043A\u0430, \u0432 40-\u0445 \u0438 50-\u0445 \u0433\u043E\u0434\u0430\u0445 \u0431\u044B\u043B\u043E \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u043E 6226 \u0418\u043B-10 \u0432\u0441\u0435\u0445 \u043C\