44C\u0437\u043E\u0432\u0430\u043B\u0441\u044F, \u0433\u043B\u0430\u0432\u043D\u044B\u043C \u043E\u0431\u0440\u0430\u0437\u043E\u043C, \u043D\u0430 \u0412\u043E\u0441\u0442\u043E\u0447\u043D\u043E\u043C \u0444\u0440\u043E\u043D\u0442\u0435. \u041C\u0435-321 \u0431\u044B\u043B\u0438 \u0440\u0430\u0441\u043F\u0440\u0435\u0434\u0435\u043B\u0435\u043D\u044B \u0432 \u041A\u0440\u044B\u043C\u0443, \u0414\u043D\u0435\u043F\u0440\u043E\u043F\u0435\u0442\u0440\u043E\u0432\u0441\u043A\u0435, \u0425\u0435\u0440\u0441\u043E\u043D\u0435, \u0420\u0438\u0433\u0435, \u042D\u0441\u0442\u043E\u043D\u0438\u0438, \u041E\u0440\u0448\u0435 \u0438 \u0442.\u0434. \u0418\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0438\u0441\u044C \u0434\u043B\u044F \u0441\u043D\u0430\u0431\u0436\u0435\u043D\u0438\u044F \u043A\u0443\u0431\u0430\u043D\u0441\u043A\u043E\u0439 \u0433\u0440\u0443\u043F\u043F\u0438\u0440\u043E\u0432\u043A\u0438 \u0438 \u0443\u0447\u0430\u0441\u0442\u0432\u043E\u0432\u0430\u043B\u0438 \u0432 \u0434\u0435\u0441\u0430\u043D\u0442\u0435 \u043D\u0430 \u041C\u043E\u043E\u043D\u0434\u0437\u0443\u043D\u0434\u0441\u043A\u0438\u0435 \u043E\u0441\u0442\u0440\u043E\u0432\u0430.\n  \u0412\u0441\u0435\u0433\u043E \u0431\u044B\u043B\u043E \u0438\u0437\u0433\u043E\u0442\u043E\u0432\u043B\u0435\u043D\u043E 200 \u043F\u043B\u0430\u043D\u0435\u0440\u043E\u0432 \u041C\u0435-321 "\u0413\u0438\u0433\u0430\u043D\u0442".\n\n\n  \u041F\u0440\u0435\u0438\u043C\u0443\u0449\u0435\u0441\u0442\u0432\u0430: \u0423\u043D\u0438\u043A\u0430\u043B\u044C\u043D\u044B\u0439 \u0432 \u0441\u0432\u043E\u0451\u043C \u0440\u043E\u0434\u0435 \u0442\u0440\u0430\u043D\u0441\u043F\u043E\u0440\u0442\u043D\u044B\u0439 \u043F\u043B\u0430\u043D\u0435\u0440. \u0411\u043E\u043B\u044C\u0448\u0430\u044F \u0433\u0440\u0443\u0437\u043E\u043F\u043E\u0434\u044A\u0451\u043C\u043D\u043E\u0441\u0442\u044C. \u041F\u0440\u043E\u0441\u0442\u043E\u0442\u0430 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u0438.\n\