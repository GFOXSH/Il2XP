0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u043E\u0432 \u0438 \u0442\u0430\u043A\u0436\u0435 \u043F\u0430\u0440\u0430\u0448\u044E\u0442\u0438\u0441\u0442\u043E\u0432 \u0432 Ju 52, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0434\u043E\u043B\u0436\u043D\u044B \u0431\u044B\u043B\u0438 \u043E\u043A\u043A\u0443\u043F\u0438\u0440\u043E\u0432\u0430\u0442\u044C \u043A\u043B\u044E\u0447\u0435\u0432\u044B\u0435 \u0442\u043E\u0447\u043A\u0438 \u0432 \u044E\u0436\u043D\u043E\u0439 \u041D\u043E\u0440\u0432\u0435\u0433\u0438\u0438. \n\u0412\u043E \u0432\u0440\u0435\u043C\u044F \u0411\u0438\u0442\u0432\u044B \u0437\u0430 \u0424\u0440\u0430\u043D\u0446\u0438\u044E, Bf 110 \u043F\u0440\u043E\u0431\u043E\u0432\u0430\u043B\u0438 \u043F\u0440\u043C\u0435\u043D\u044F\u0442\u044C \u0432 Erprobungsgruppe 210 \u0432 \u0440\u043E\u043B\u0438 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F-\u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u0430. \u0417\u0430\u0434\u0430\u0447\u0435\u0439 \u044D\u0442\u043E\u0433\u043E \u043F\u043E\u0434\u0440\u0430\u0437\u0434\u0435\u043B\u0435\u043D\u0438\u044F \u0431\u044B\u043B\u043E \u043E\u043F\u0435\u0440\u0430\u0442\u0438\u0432\u043D\u043E\u0435 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0435 \u0441\u0442\u0430\u043D\u0434\u0430\u0440\u0442\u043D\u044B\u0445 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439 \u041B\u044E\u0444\u0442\u0432\u0430\u0444\u0444\u0435 \u0432 \u043D\u043E\u0432\u044B\u0445 \u0438 \u0440\u0430\u0437\u043D\u044B\u0445 \u0440\u043E\u043B\u044F\u0445. \u041E\u043D\u0438 \u043F\u0440\u043E\u0434\u043E\u043B\u0436\u0430\u043B\u0438 \u044D\u0442\u043E \u0432\u043E \u0432\u0440\u0435\u043C\u044F \u0411\u0438\u0442\u0432\u044B \u0437\u0430 \u0410\u043D\u0433\u043B\u0438\u044E, \u043F\u043E\u043A\u0430\u0437\u044B\u0432\u0430\u044F, \u0447\u0442\u043E Bf 110 \u0445\u043E\u0440\u043E\u0448\u043E \u043F\u043E\u0434\u0445\u043E\u0434\u0438\u043B \u0434\u043B\u044F \u0440\u043E\u043B\u0438 \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A\u0430. Erp. Gr. 210 \u0431\u044B\u043B\u0430 \u0442\u0430\u043A\u0436\u0435 \u0435\u0434\u0438\u043D\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u043C \u043F\u043E\u0434\u0440\u0430\u0437\u0434\u0435\u043B\u0435\u043D\u0438\u0435\u043C, \u0438\u043C\u0435\u0432\u0448\u0438\u043C \u043D\u0430 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0438 \u0442\u043E\u043B\u044C\u043A\u043E Zerst\u00F6rer, \u043A\u043E\u0442\u043E\u0440\u043E\u0435 \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u043E\u0441\u044C \u0432\u0435\u0440\u0441\u0438\u0435\u0439 C-6, \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u043C \u0442\u0430\u043D\u043A\u043E\u0432, \u0441 30-\u043C\u043C \u043F\u0443\u0448\u043A\u043E\u0439 MK 101 \u043D\u0430 \u0442\u0443\u0440\u0435\u043B\u0438 \u043F\u043E\u0434 \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0435\u043C \u0432\u043C\u0435\u0441\u0442\u043E \u0441\u043D\u044F\u0442\u044B\u0445 MG-FF.\n\n\u041F\u0435\u0440\u0432\u043E\u043D\u0430\u0447\u0430\u043B\u044C\u043D\u043E \u0432 \u0411\u0438\u0442\u0432\u0435 \u0437\u0430 \u0410\u043D\u0433\u043B\u0438\u044E, \u043F\u043E\u0434\u0440\u0430\u0437\u0434\u0435\u043B\u0435\u043D\u0438\u044F Zerst\u00F6rer \u0438\u043C\u0435\u043B\u0438 \u043D\u0435\u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u0443\u0441\u043F\u0435\u0445 \u0432 \u0441\u0432\u043E\u0431\u043E\u0434\u043D\u043E\u043C \u043F\u0430\u0442\u0440\u0443\u043B\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0438, \u043F\u0438\u043A\u0438\u0440\u0443\u044F \u0441\u043E \u0441\u0432\u043E\u0438\u043C \u0433\u0440\u043E\u0437\u043D\u044B\u043C \u043E\u0440\u0443\u0436\u0438\u0435\u043C \u043D\u0430 \u043F\u0440\u043E\u0442\u0438\u0432\u043D\u0438\u043A\u0430. \u041E\u0434\u043D\u0430\u043A\u043E, \u043F\u043E\u043B\u043E\u0436\u0435\u043D\u0438\u0435 \u0432\u0441\u043A\u043E\u0440\u0435 \u0438\u0437\u043C\u0435\u043D\u0438\u043B\u043E\u0441\u044C, \u043E\u0441\u043E\u0431\u0435\u043D\u043D\u043E \u043A\u043E\u0433\u0434\u0430 \u0438\u0445 \u0441\u0442\u0430\u043B\u0438 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u0434\u043B\u044F \u0431\u043B\u0438\u0437\u043A\u043E\u0433\u043E \u0441\u043E\u043F\u0440\u043E\u0432\u043E\u0436\u0434\u0435\u043D\u0438\u044F \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u043E\u0432, \u0432 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u0435 Bf 110s \u043D\u0435\u0441\u043B\u0438 \u0442\u044F\u0436\u0435\u043B\u044B\u0435 \u043F\u043E\u0442\u0435\u0440\u0438 \u043E\u0442 \u0433\u043E\u0440\u0430\u0437\u0434\u043E \u0431\u043E\u043B\u0435\u0435 \u0432\u0435\u0440\u0442\u043A\u0438\u0445 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u043E\u0432\u00BB \u0438 \u00AB\u0421\u043F\u0438\u0442\u0444\u0430\u0439\u0440\u043E\u0432\u00BB. \u0412 \u043A\u043E\u043D\u0446\u0435 \u043A\u043E\u043D\u0446\u043E\u0432, \u0434\u043B\u044F \u0441\u043E\u043F\u0440\u043E\u0432\u043E\u0436\u0434\u0435\u043D\u0438\u044F Bf 110 \u043F\u043E\u0442\u0440\u0435\u0431\u043E\u0432\u0430\u043B\u043E\u0441\u044C \u0441\u043E\u043F\u0440\u043E\u0432\u043E\u0436\u0434\u0435\u043D\u0438\u0435 \u0438\u0437 Bf 109, \u043A\u043E\u0433\u0434\u0430 \u043F\u0435\u0440\u0432\u044B\u0435 \u0441\u043E\u043F\u0440\u043E\u0432\u043E\u0436\u0434\u0430\u043B\u0438 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u0438.\n\u0412 \u043D\u0430\u0447\u0430\u043B\u0435 \u00AB\u041E\u043F\u0435\u0440\u0430\u0446\u0438\u0438 \u0411\u0430\u0440\u0431\u0430\u0440\u043E\u0441\u0441\u0430\u00BB \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u043D\u0430\u0448\u0435\u043B \u043D\u043E\u0432\u0443\u044E \u0436\u0438\u0437\u043D\u044C \u0432 \u0440\u043E\u043B\u0438 \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A\u0430. \u0412 \u043E\u0441\u043D\u043E\u0432\u043D\u043E\u043C \u0438\u0437-\u0437\u0430 \u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0430 \u0443 \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u043E\u0439 \u0441\u0442\u043E\u0440\u043E\u043D\u044B \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u0445 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439 \u0432 \u043D\u0430\u0447\u0430\u043B\u0435 \u043A\u0430\u043C\u043F\u0430\u043D\u0438\u0438, Bf 110 \u0441\u043C\u043E\u0433\u043B\u0438 \u0443\u0441\u043F\u0435\u0448\u043D\u043E \u043D\u0430\u043D\u043E\u0441\u0438\u0442\u044C \u0431\u043B\u043E\u043A\u0438\u0440\u0443\u044E\u0449\u0438\u0435 \u0443\u0434\u0430\u0440\u044B, \u0430\u0442\u0430\u043A\u0443\u044F \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u0435 \u0430\u044D\u0440\u043E\u0434\u0440\u043E\u043C\u044B, \u043B\u0438\u043D\u0438\u0438 \u0441\u043D\u0430\u0431\u0436\u0435\u043D\u0438\u044F, \u0441\u043A\u043E\u043F\u043B\u0435\u043D\u0438\u044F \u0432\u043E\u0439\u0441\u043A \u0438 \u0443\u043A\u0440\u0435\u043F\u043B\u0435\u043D\u043D\u044B\u0435 \u0442\u043E\u0447\u043A\u0438. \u0417\u0434\u0435\u0441\u044C \u043D\u043E\u0441\u043E\u0432\u043E\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u0441\u0435\u044F\u043B\u043E \u0440\u0430\u0437\u0440\u0443\u0448\u0435\u043D\u0438\u044F \u0441\u0440\u0435\u0434\u0438 \u0447\u0435\u0433\u043E \u0443\u0433\u043E\u0434\u043D\u043E, \u043A \u0441\u0432\u043E\u0435\u043C\u0443 \u043D\u0435\u0441\u0447\u0430\u0441\u0442\u044C\u044E \u043E\u043A\u0430\u0437\u0430\u0432\u0448\u0435\u0433\u043E\u0441\u044F \u0432 \u043F\u0440\u0438\u0446\u0435\u043B\u0435. \u0415\u0433\u043E \u0435\u0449\u0435 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0438 \u0432 \u0442\u043E\u0439 \u0436\u0435 \u0440\u043E\u043B\u0438 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F, \u0442\u0435\u043C \u0436\u0435 \u043E\u0431\u0440\u0430\u0437\u043E\u043C, \u043A\u0430\u043A \u0438 \u0432\u043E \u0432\u0440\u04