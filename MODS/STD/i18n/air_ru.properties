u0447\u0438\u0432\u0430\u043B\u0430 \u0445\u043E\u0440\u043E\u0448\u0435\u0433\u043E \u043E\u0431\u0437\u043E\u0440\u0430. \u041E\u0434\u043D\u0430\u043A\u043E \u0438\u0437-\u0437\u0430 \u0432\u044B\u0441\u043E\u043A\u043E\u0439 \u043F\u043E\u0442\u0440\u0435\u0431\u043D\u043E\u0441\u0442\u0438 \u0432 \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u043E\u0439 \u0430\u0432\u0438\u0430\u0446\u0438\u0438 \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u0431\u044B\u043B \u0437\u0430\u043F\u0443\u0449\u0435\u043D \u0432 \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E.\n  \u0421\u0435\u0440\u0438\u0439\u043D\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u043F\u043E\u043B\u0443\u0447\u0438\u043B \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 Hs.129B-1, \u0432\u043C\u0435\u0441\u0442\u043E \u043F\u0440\u0435\u0436\u043D\u0438\u0445 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u0439 Argus 410 \u043D\u0430 \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u0441\u0442\u0430\u043B\u0438 \u0443\u0441\u0442\u0430\u043D\u0430\u0432\u043B\u0438\u0432\u0430\u0442\u044C \u0431\u043E\u043B\u0435\u0435 \u043C\u043E\u0449\u043D\u044B\u0435 \u0444\u0440\u0430\u043D\u0446\u0443\u0437\u0441\u043A\u0438\u0435 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0438 Gnome-Rhone 14\u041C 4/5 \u0432\u0437\u043B\u0451\u0442\u043D\u043E\u0439 \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 740 \u043B.\u0441. \u043A\u0430\u0436\u0434\u044B\u0439. \u041F\u0435\u0440\u0435\u0434\u0435\u043B\u043A\u0430 \u0442\u0430\u043A\u0436\u0435 \u0437\u0430\u0442\u0440\u043E\u043D\u0443\u043B\u0430 \u0438 \u0444\u043E\u043D\u0430\u0440\u044C \u043A\u0430\u0431\u0438\u043D\u044B. \u0421\u0435\u0440\u0438\u0439\u043D\u044B\u0439 \u0432\u0430\u0440\u0438\u0430\u043D\u0442 \u043E\u0431\u043B\u0430\u0434\u0430\u043B \u0431\u043E\u043B\u0435\u0435 \u0432\u044B\u0441\u043E\u043A\u0438\u043C\u0438 \u043B\u0451\u0442\u043D\u044B\u043C\u0438 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0430\u043C\u0438, \u043D\u043E \u0443\u043F\u0440\u0430\u0432\u043B\u044F\u0435\u043C\u043E\u0441\u0442\u044C \u0431\u044B\u043B\u0430 \u0432\u0441\u0451 \u0435\u0449\u0451 \u043D\u0435\u0441\u043E\u0432\u0435\u0440\u0448\u0435\u043D\u043D\u043E\u0439. \u041D\u0430 Hs.129B-1 \u0443\u0441\u0442\u0430\u043D\u0430\u0432\u043B\u0438\u0432\u0430\u043B\u043E\u0441\u044C \u0440\u0430\u0437\u043B\u0438\u0447\u043D\u043E\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435, \u0432\u043A\u043B\u044E\u0447\u0430\u044F \u043A\u0443\u043C\u043C\u0443\u043B\u044F\u0442\u0438\u0432\u043D\u044B\u0435 \u0431\u043E\u043C\u0431\u044B, \u043F\u0440\u0435\u0434\u043D\u0430\u0437\u043D\u0430\u0447\u0435\u043D\u043D\u044B\u0435 \u0434\u043B\u044F \u0431\u043E\u0440\u044C\u0431\u044B \u0441 \u0445\u043E\u0440\u043E\u0448\u043E \u0431\u0440\u043E\u043D\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u043E\u0439 \u0442\u0435\u0445\u043D\u0438\u043A\u043E\u0439 \u043F\u0440\u043E\u0442\u0438\u0432\u043D\u0438\u043A\u0430.\n  \u0421 \u043A\u043E\u043D\u0446\u0430 1942 \u0433\u043E\u0434\u0430 \u043D\u0430 \u0432\u0441\u0435\u0445 \u0444\u0440\u043E\u043D\u0442\u0430\u0445 \u041A\u0440\u0430\u0441\u043D\u0430\u044F \u0410\u0440\u043C\u0438\u044F \u0441\u0442\u0430\u043B\u0430 \u043F\u0440\u0438\u043C\u0435\u043D\u044F\u0442\u044C \u0432\u0441\u0451 \u0431\u043E\u043B\u044C\u0448\u0435\u0435 \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u043E \u0445\u043E\u0440\u043E\u0448\u043E \u0431\u0440\u043E\u043D\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0445 \u0442\u0430\u043D\u043A\u043E\u0432 \u041A\u0412-1 \u0438 \u0422-34, \u0441\u043F\u043E\u0441\u043E\u0431\u043D\u044B\u0445 \u0443\u0441\u0442\u043E\u044F\u0442\u044C \u043F\u0435\u0440\u0435\u0434 \u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E \u043C\u043E\u0449\u043D\u044B\u043C \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435\u043C Hs.129B-1. \u0412 \u0441\u0432\u044F\u0437\u0438 \u0441 \u044D\u0442\u0438\u043C \u0432 \u043D\u0430\u0447\u0430\u043B\u0435 1943 \u0433\u043E\u0434\u0430 \u0431\u044B\u043B\u0430 \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0430\u043D\u0430 \u043D\u043E\u0432\u0430\u044F \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A\u0430 - Hs.129B-2, \u043A\u043E\u0442\u043E\u0440\u0430\u044F \u0441\u043E\u0445\u0440\u0430\u043D\u0438\u043B\u0430 \u043F\u0440\u0435\u0436\u043D\u044E\u044E \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u044E \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430, \u043D\u043E \u043E\u0442\u043B\u0438\u0447\u0430\u043B\u0430\u0441\u044C \u0443\u043B\u0443\u0447\u0448\u0435\u043D\u043D\u044B\u043C \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435\u043C. \u0411\u044B\u043B\u043E \u0432\u044B\u043F\u0443\u0449\u0435\u043D\u043E 5 \u043E\u0441\u043D\u043E\u0432\u043D\u044B\u0445 \u043F\u043E\u0434\u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0439 Hs.129B-2, \u043E\u0442\u043B\u0438\u0447\u0430\u0432\u0448\u0438\u0435\u0441\u044F \u0434\u0440\u0443\u0433 \u043E\u0442 \u0434\u0440\u0443\u0433\u0430 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435\u043C:\n Hs.129B-2/R1 - 2 \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u0430 MG 131 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 13 \u043C\u043C; 2 \u043F\u0443\u0448\u043A\u0438 \u041CG 151/20 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 20 \u043C\u043C;\n Hs.129B-2/R2 - 2 \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u0430 \u041CG-17 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 7,9 \u043C\u043C; 2 \u043F\u0443\u0448\u043A\u0438 \u041CG-151/20 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 20 \u043C\u043C; 1 \u043F\u0443\u0448\u043A\u0430 M\u041A 101 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 30 \u043C\u043C (\u043F\u043E\u0434\u0432\u0435\u0441\u043D\u043E\u0433\u043E \u0442\u0438\u043F\u0430);\n Hs.129B-2/R3 - 4 \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u0430 MG 131 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 13 \u043C\u043C;\n Hs.129B-2/R4 - 2 \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u0430 MG 131 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 13 \u043C\u043C; 2 \u043F\u0443\u0448\u043A\u0438 \u041CG-151/20 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 20 \u043C\u043C; \u0434\u0435\u0440\u0436\u0430\u0442\u0435\u043B\u0438 \u043F\u043E\u0434 \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0435\u043C \u043D\u0430 4x50 \u043A\u0433 \u0431\u043E\u043C\u0431\u044B \u0438\u043B\u0438 \u043E\u0434\u043D\u0443 \u0432\u0435\u0441\u043E\u043C 250 \u043A\u0433.\n Hs.129B-2/Wa - 2 \u043F\u0443\u0448\u043A\u0438 \u041CG-151/20 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 20 \u043C\u043C; 1 \u043F\u0443\u0448\u043A\u0430 BK 3.7 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 37 \u043C\u043C (\u043F\u043E\u0434\u0432\u0435\u0441\u043D\u043E\u0433\u043E \u0442\u0438\u043F\u0430).\n\n  Hs.129B-2 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0441\u044F \u0434\u043E \u043A\u043E\u043D\u0446\u0430 \u0432\u0442\u043E\u0440\u043E\u0439 \u043C\u0438\u0440\u043E\u0432\u043E\u0439 \u0432\u043E\u0439\u043D\u044B, \u043F\u0440\u0435\u0438\u043C\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u043E \u043D\u0430 \u0412\u043E\u0441\u0442\u043E\u0447\u043D\u043E\u043C \u0424\u0440\u043E\u043D\u0442\u0435 \u0434\u043B\u044F \u0431\u043E\u0440\u044C\u0431\u044B \u0441 \u0431\u0440\u043E\u043D\u0435\u0442\u0435\u0445\u043D\u0438\u043A\u043E\u0439 \u043F\u0440\u043E\u0442\u0438\u0432\u043D\u0438\u043A\u0430.\n\n\n  \u041F\u0440\u0435\u0438\u043C\u0443\u0449\u0435\u0441\u0442\u0432\u0430: \u0425\u043E\u0440\u043E\u0448\u0438\u0435 \u043B\u0451\u0442\u043D\u043E-\u0442\u0435\u0445\u043D\u0438\u0447\u0435\u0441\u043A\u0438\u0435 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438 \u0438 \u043C\u0430\u043D\u0435\u0432\u0440\u0435\u043D\u043D\u043E\u0441\u0442\u044C \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430. \u0421\u0438\u043B\u044C\u043D\u043E\u0435 \u0431\u0440\u043E\u043D\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430. \u0412\u044B\u0441\u043E\u043A\u0430\u044F \u043E\u0433\u043D\u0435\u0432\u0430\u044F \u043C\u043E\u0449\u044C. \u0412\u043E\u0437\u043C\u043E\u0436\u043D\u043E\u0441\u0442\u044C \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0438 \u0440\u0430\u0437\u043D\u043E\u043E\u0431\u0440\u0430\u0437\u043D\u043E\u0433\u043E \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u044F.\n\n  \u041D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0438: \u0422\u0435\u0441\u043D\u0430\u044F \u043A\u0430\u0431\u0438\u043D\u0430. \u041D\u0435\u0443\u0441\u0442\u043E\u0439\u0447\u0438\u0432\u0430\u044F \u0440\u0430\u0431\u043E\u0442\u0430 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u0439 \u0432 \u0437\u0430\u043F\u044B\u043B\u0451\u043D\u043D\u044B\u0445 \u0443\u0441\u043B\u043E\u0432\u0438\u044F\u0445. \u041F\u043B\u043E\u0445\u043E\u0439 \u043E\u0431\u0437\u043E\u0440 \u0438\u0437 \u043A\u0430\u0431\u0438\u043D\u044B.\n\n
Hs-129B-3/Wa      \n    Hs.129B-3/Wa "Waffentraeger" ("\u041E\u0440\u0443\u0436\u0435\u043D\u043E\u0441\u0435\u0446")  1944 \u0433\u043E\u0434\u0430\n\n\n\u041C\u0430\u0441\u0441\u0430:\n     \u041F\u0443\u0441\u0442\u043E\u0433\u043E - 3810 \u043A\u0433;\n     \u0412\u0437\u043B\u0435\u0442\u043D\u0430\u044F - 5250 \u043A\u0433.\n\n\u0414\u043B\u0438\u043D\u0430 - 9,75 \u043C.\n\u0420\u0430\u0437\u043C\u0430\u0445 \u043A\u0440\u044B\u043B\u0430 - 14,20 \u043C.\n\u041F\u043B\u043E\u0449\u0430\u0434\u044C \u043A\u0440\u044B\u043B\u0430 - 29 \u043C \u043A\u0432.\n\n\u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C: Gnome-Rhone 14\u041C 4/5.\n\u041C\u043E\u0449\u043D\u043E\u0441\u0442\u044C:\n     \u0412\u0437\u043B\u0435\u0442\u043D\u0430\u044F  - 2x740 \u043B.\u0441.\n\n\u0421\u043A\u043E\u0440\u043E\u0441\u0442\u044C:\n     \u0423 \u0437\u0435\u043C\u043B\u0438 - 330 \u043A\u043C/\u0447;\n     \u041D\u0430 \u0432\u044B\u0441\u043E\u0442\u0435 3350 \u043C -  380 \u043A\u043C/\u0447.\n\n\u041F\u043E\u0442\u043E\u043B\u043E\u043A \u043F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0439 - 5000 \u043C.\n\u0414\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C \u043F\u043E\u043B\u0435\u0442\u0430 - 688 \u043A\u043C.\n\n\u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435:\n     2x20 \u043C\u043C (\u041CG-151/20);\n     1x75 \u043C\u043C (BK 7.5) - \u043F\u043E\u0434\u0432\u0435\u0441\u043D\u043E\u0433\u043E \u0442\u0438\u043F\u0430.\n\n\n  \u041A \u043D\u0430\u0447\u0430\u043B\u0443 1944 \u0433\u043E\u0434\u0430 \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u0430\u044F \u0430\u0432\u0438\u0430\u0446\u0438\u044F \u043D\u0430\u0441\u0442\u043E\u044F\u0442\u0435\u043B\u044C\u043D\u043E \u0442\u0440\u0435\u0431\u043E\u0432\u0430\u043B\u0430 \u043F\u0440\u0438\u043C\u0435\u043D\u0435\u043D\u0438\u044F \u043F\u0443\u0448\u0435\u043A \u0431\u043E\u043B\u0435\u0435 \u043A\u0440\u0443\u043F\u043D\u044B\u0445 \u043A\u0430\u043B\u0438\u0431\u0440\u043E\u0432, \u0447\u0435\u043C 30 \u0438\u043B\u0438 37-\u043C\u043C, \u043F\u0440\u0438\u043C\u0435\u043D\u044F\u0432\u0448\u0438\u0435\u0441\u044F \u043D\u0430 \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A\u0435 \u041Ds.129B-2. \u0423\u0441\u043F\u0435\u0448\u043D\u043E\u0435 \u043F\u0440\u0438\u043C\u0435\u043D\u0435\u043D\u0438\u0435 \u041Ds.129B-2/Wa \u0441 37-\u043C\u043C \u043F\u0443\u0448\u043A\u043E\u0439 \u0434\u043E\u043A\u0430\u0437\u0430\u043B\u0430 \u0432\u044B\u0441\u043E\u043A\u0443\u044E \u044D\u0444\u0444\u0435\u043A\u0442\u0438\u0432\u043D\u043E\u0441\u0442\u044C \u043F\u0440\u0438\u043C\u0435\u043D\u0435\u043D\u0438\u044F \u044D\u0442\u043E\u0433\u043E \u043E\u0440\u0443\u0436\u0438\u044F \u0434\u043B\u044F \u0443\u043D\u0438\u0447\u0442\u043E\u0436\u0435\u043D\u0438\u044F \u0432\u0440\u0430\u0436\u0435\u0441\u043A\u043E\u0439 \u0431\u0440\u043E\u043D\u0435\u0442\u0435\u0445\u043D\u0438\u043A\u0438, \u043D\u043E \u0432 \u0441\u0432\u044F\u0437\u0438 \u0441 \u0432\u043E\u0437\u0440\u0430\u0441\u0442\u0430\u044E\u0449\u0438\u043C\u0438 \u043A\u0440\u0443\u043F\u043D\u043E\u043C\u0430\u0441\u0448\u0442\u0430\u0431\u043D\u044B\u043C\u0438 \u043F\u0440\u0438\u043C\u0435\u043D\u0435\u043D\u0438\u044F\u043C\u0438 \u0431\u043E\u043B\u0435\u0435 \u0441\u043E\u0432\u0435\u0440\u0448\u0435\u043D\u043D\u043E\u0439 \u0445\u043E\u0440\u043E\u0448\u043E \u0431\u0440\u043E\u043D\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u043E\u0439 \u0442\u0435\u0445\u043D\u0438\u043A\u0438 \u043F\u0440\u043E\u0442\u0438\u0432\u043D\u0438\u043A\u0430, \u0435\u0451 \u043E\u0433\u043D\u0435\u0432\u043E\u0439 \u043C\u043E\u0449\u0438 \u0431\u044B\u043B\u043E \u0432\u0441\u0451 \u0436\u0435 \u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E.\n  \u0412 \u0438\u044E\u043D\u0435 1944 \u0433\u043E\u0434\u0430 \u0431\u044B\u043B\u0430 \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0430\u043D\u0430 \u043D\u043E\u0432\u0430\u044F \u043C\u043E\u0434\u0435\u043B\u044C \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A\u0430 \u041Ds.129, \u043F\u0435\u0440\u0432\u043E\u043D\u0430\u0447\u0430\u043B\u044C\u043D\u043E \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u043D\u0430\u044F \u043A\u0430\u043A Hs.129B-3. \u041D\u0430 Hs.129B-3 \u0443\u0441\u0442\u0430\u043D\u0430\u0432\u043B\u0438\u0432\u0430\u043B\u0430\u0441\u044C \u043F\u0443\u0448\u043A\u0430 BK 7.5 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 75 \u043C\u043C, \u043A\u043E\u0442\u043E\u0440\u0430\u044F \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u044F\u043B\u0430 \u0441\u043E\u0431\u043E\u0439 \u043C\u043E\u0434\u0438\u0444\u0438\u0446\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0439 \u0432\u0430\u0440\u0438\u0430\u043D\u0442 \u043F\u043E\u043B\u0435\u0432\u043E\u0439 \u043F\u0443\u0448\u043A\u0438 PaK 40 - \u0420\u0410\u041A-40L ("L"-Luft). \u041D\u0430 BK 7.5 \u0432\u043C\u0435\u0441\u0442\u043E \u043C\u0435\u0445\u0430\u043D\u0438\u0447\u0435\u0441\u043A\u043E\u0433\u043E \u043F\u0440\u0438\u0432\u043E\u0434\u0430 \u0431\u044B\u043B \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D \u044D\u043B\u0435\u043A\u0442\u0440\u043E\u043F\u043D\u0435\u0432\u043C\u0430\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0439 \u043F\u0440\u0438\u0432\u043E\u0434, \u043A\u0440\u043E\u043C\u0435 \u0442\u043E\u0433\u043E \u043F\u0443\u0448\u043A\u0430 \u043E\u0441\u043D\u0430\u0449\u0430\u043B\u0430\u0441\u044C \u043C\u043E\u0449\u043D\u044B\u043C \u0434\u0443\u043B\u044C\u043D\u044B\u043C \u0442\u043E\u0440\u043C\u043E\u0437\u043E\u043C. \u041F\u0443\u0448\u043A\u0430 \u0438\u043C\u0435\u043B\u0430 \u0434\u043B\u0438\u043D\u0443 \u043E\u043A\u043E\u043B\u043E 6 \u043C\u0435\u0442\u0440\u043E\u0432, \u0430 \u0434\u0438\u0441\u0442\u0430\u043D\u0446\u0438\u044F \u043E\u0442\u043A\u0430\u0442\u0430 \u0441\u0442\u0432\u043E\u043B\u0430 \u0441\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u043B\u0430 \u043E\u043A\u043E\u043B\u043E \u043C\u0435\u0442\u0440\u0430. \