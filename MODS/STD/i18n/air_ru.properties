8\u043B \u0434\u043B\u044F \u0440\u043E\u043B\u0438 \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A\u0430. Erp. Gr. 210 \u0431\u044B\u043B\u0430 \u0442\u0430\u043A\u0436\u0435 \u0435\u0434\u0438\u043D\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u043C \u043F\u043E\u0434\u0440\u0430\u0437\u0434\u0435\u043B\u0435\u043D\u0438\u0435\u043C, \u0438\u043C\u0435\u0432\u0448\u0438\u043C \u043D\u0430 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0438 \u0442\u043E\u043B\u044C\u043A\u043E Zerst\u00F6rer, \u043A\u043E\u0442\u043E\u0440\u043E\u0435 \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u043E\u0441\u044C \u0432\u0435\u0440\u0441\u0438\u0435\u0439 C-6, \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u043C \u0442\u0430\u043D\u043A\u043E\u0432, \u0441 30-\u043C\u043C \u043F\u0443\u0448\u043A\u043E\u0439 MK 101 \u043D\u0430 \u0442\u0443\u0440\u0435\u043B\u0438 \u043F\u043E\u0434 \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0435\u043C \u0432\u043C\u0435\u0441\u0442\u043E \u0441\u043D\u044F\u0442\u044B\u0445 MG-FF.\n\n\u041F\u0435\u0440\u0432\u043E\u043D\u0430\u0447\u0430\u043B\u044C\u043D\u043E \u0432 \u0411\u0438\u0442\u0432\u0435 \u0437\u0430 \u0410\u043D\u0433\u043B\u0438\u044E, \u043F\u043E\u0434\u0440\u0430\u0437\u0434\u0435\u043B\u0435\u043D\u0438\u044F Zerst\u00F6rer \u0438\u043C\u0435\u043B\u0438 \u043D\u0435\u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u0443\u0441\u043F\u0435\u0445 \u0432 \u0441\u0432\u043E\u0431\u043E\u0434\u043D\u043E\u043C \u043F\u0430\u0442\u0440\u0443\u043B\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0438, \u043F\u0438\u043A\u0438\u0440\u0443\u044F \u0441\u043E \u0441\u0432\u043E\u0438\u043C \u0433\u0440\u043E\u0437\u043D\u044B\u043C \u043E\u0440\u0443\u0436\u0438\u0435\u043C \u043D\u0430 \u043F\u0440\u043E\u0442\u0438\u0432\u043D\u0438\u043A\u0430. \u041E\u0434\u043D\u0430\u043A\u043E, \u043F\u043E\u043B\u043E\u0436\u0435\u043D\u0438\u0435 \u0432\u0441\u043A\u043E\u0440\u0435 \u0438\u0437\u043C\u0435\u043D\u0