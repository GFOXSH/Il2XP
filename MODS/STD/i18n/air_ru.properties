F4F-3             \n    Grumman F4F-3 Wildcat, \u043C\u043E\u0434\u0435\u043B\u044C 1941 \u0433.\n\n\u0422\u0438\u043F: \u043F\u0430\u043B\u0443\u0431\u043D\u044B\u0439 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C\n\n\u0412\u0435\u0441:\n\u041F\u0443\u0441\u0442\u043E\u0439: 2420 \u043A\u0433 \n\u0412\u0437\u043B\u0435\u0442\u043D\u044B\u0439: 3170 \u043A\u0433 \n\u0421 \u043F\u043E\u043B\u043D\u043E\u0439 \u043D\u0430\u0433\u0440\u0443\u0437\u043A\u043E\u0439: 3700 \u043A\u0433 \n\n\u0420\u0430\u0437\u043C\u0430\u0445 \u043A\u0440\u044B\u043B\u0430: 11,582 \u043C\n\u0414\u043B\u0438\u043D\u0430: 8,773 \u043C\n\u0412\u044B\u0441\u043E\u0442\u0430: 3,454 \u043C\n\u041F\u043B\u043E\u0449\u0430\u0434\u044C \u043A\u0440\u044B\u043B\u0430: 24,155 \u043A\u0432.\u043C\n\n\u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C: 1 \u0425 Pratt & Whitney R-1830-76\n\u041C\u043E\u0449\u043D\u043E\u0441\u0442\u044C:\n\u0412\u0437\u043B\u0435\u0442\u043D\u0430\u044F: 1200 \u043B.\u0441.\n\n\u041C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u0430\u044F \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C:\n\u041D\u0430 \u0432\u044B\u0441\u043E\u0442\u0435 6703 \u043C: 531 \u043A\u043C/\u0447\n\u041A\u0440\u0435\u0439\u0441\u0435\u0440\u0441\u043A\u0430\u044F: 319 \u043A\u043C/\u0447\n\u0421\u043A\u043E\u0440\u043E\u043F\u043E\u0434\u044A\u0435\u043C\u043D\u043E\u0441\u0442\u044C: 10,4 \u043C/\u0441\n\n\u041F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0439 \u043F\u043E\u0442\u043E\u043B\u043E\u043A: 12000 \u043C\n\u0414\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C: 2698 \u043A\u043C\n\n\u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435: \n4 \u0425 12,7 \u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u0430 Browning M2 \n\n\u041F\u0440\u043E\u043E\u0431\u0440\u0430\u0437 F4F-3, XF4F-2, \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u044F\u043B \u0441\u043E\u0431\u043E\u0439 \u043F\u0435\u0440\u0435\u0434\u0435\u043B\u043A\u0443 \u0431\u0438\u043F\u043B\u0430\u043D\u0430 F3F. \u041F\u043E \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u0430\u043C \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0439 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F \u0431\u044B\u043B \u043F\u0435\u0440\u0435\u0440\u0430\u0431\u043E\u0442\u0430\u043D, \u043F\u043E\u043B\u0443\u0447\u0438\u0432\u0448\u0430\u044F\u0441\u044F \u043C\u0430\u0448\u0438\u043D\u0430 \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0430 \u0438\u043D\u0434\u0435\u043A\u0441 XF4F-3 \u0438 \u0441\u043E\u0432\u0435\u0440\u0448\u0438\u043B\u0430 \u043F\u0435\u0440\u0432\u044B\u0439 \u043F\u043E\u043B\u0435\u0442 12 \u0444\u0435\u0432\u0440\u0430\u043B\u044F 1939 \u0433\u043E\u0434\u0430. \u041C\u0430\u0448\u0438\u043D\u0430 \u043F\u043E\u043A\u0430\u0437\u0430\u043B\u0430 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u044B, \u043F\u0440\u0435\u0432\u043E\u0441\u0445\u043E\u0434\u044F\u0449\u0438\u0435 \u0430\u043D\u0430\u043B\u043E\u0433\u0438\u0447\u043D\u044B\u0435 \u0434\u0430\u043D\u043D\u044B\u0435 F2A. \u0421\u0435\u0440\u0438\u0439\u043D\u0430\u044F \u043C\u0430\u0448\u0438\u043D\u0430, F4F-3, \u0441\u043E\u0432\u0435\u0440\u0448\u0438\u043B\u0430 \u043F\u0435\u0440\u0432\u044B\u0439 \u043F\u043E\u043B\u0435\u0442 \u0432 \u0444\u0435\u0432\u0440\u0430\u043B\u0435 1940. \u041F\u0435\u0440\u0432\u0430\u044F \u0441\u043E\u0442\u043D\u044F \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u043D\u0435 \u0438\u043C\u0435\u043B\u0430 \u043B\u043E\u0431\u043E\u0432\u043E\u0433\u043E \u0431\u0440\u043E\u043D\u0435\u0441\u0442\u0435\u043A\u043B\u0430 \u0438 \u043A\u043E\u043B\u043B\u0438\u043C\u0430\u0442\u043E\u0440\u043D\u043E\u0433\u043E \u043F\u0440\u0438\u0446\u0435\u043B\u0430, \u043A\u0440\u043E\u043C\u0435 \u0442\u043E\u0433\u043E, \u043D\u0430 F4F-3 \u043E\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u043E\u0432\u0430\u043B\u0438 \u0443\u0437\u043B\u044B \u0441\u043A\u043B\u0430\u0434\u044B\u0432\u0430\u043D\u0438\u044F \u043A\u0440\u044B\u043B\u0430. \u0412 \u0441\u0432\u044F\u0437\u0438 \u0441 \u043D\u0435\u0445\u0432\u0430\u0442\u043A\u043E\u0439 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u0439 Pratt & Whitney R-1830-76 \u0438 86, \u043F\u043E\u0441\u043B\u0435\u0434\u043D\u0438\u0435 95 \u043C\u0430\u0448\u0438\u043D \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0438 \u043D\u0435\u0432\u044B\u0441\u043E\u0442\u043D\u044B\u0439 Pratt & Whitney R-1830-90. \u0422\u0430\u043A\u0438\u0435 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u044B \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0438 \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 F4F-3A. \u041C\u0430\u0448\u0438\u043D\u044B \u0440\u0430\u0437\u043D\u044B\u0445 \u0432\u044B\u043F\u0443\u0441\u043A\u043E\u0432 \u0440\u0430\u0437\u043B\u0438\u0447\u0430\u043B\u0438\u0441\u044C \u0444\u043E\u0440\u043C\u0430\u043C\u0438 \u043A\u0430\u043F\u043E\u0442\u043E\u0432.\n\n\u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438:\nF4F-3  \u043E\u0441\u043D\u043E\u0432\u043D\u0430\u044F \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F, \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u043E 285 \u0448\u0442\u0443\u043A. \nF4F-3A  \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F \u0441 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C Pratt & Whitney R-1830-90, \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u043E 95 \u0448\u0442\u0443\u043A.\nG-36A  F4F-3 \u0434\u043B\u044F \u0412\u041C\u0421 \u0424\u0440\u0430\u043D\u0446\u0438\u0438, \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C Wright R-1820-40 Cyclone, 7,5 \u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u044B Darn. \u0417\u0430\u043A\u0430\u0437\u0430\u043D\u043E 81 \u043C\u0430\u0448\u0438\u043D\u0430, \u043A \u043C\u043E\u043C\u0435\u043D\u0442\u0443 \u043A\u0430\u043F\u0438\u0442\u0443\u043B\u044F\u0446\u0438\u043