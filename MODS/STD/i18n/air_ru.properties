u0440\u0430\u0431\u043E\u0442\u0430\u044E\u0449\u0435\u0439 \u043E\u0431\u0448\u0438\u0432\u043A\u043E\u0439 \u0438\u043C\u0435\u043B\u043E \u043F\u0440\u044F\u043C\u043E\u0443\u0433\u043E\u043B\u044C\u043D\u044B\u0439 \u0446\u0435\u043D\u0442\u0440\u043E\u043F\u043B\u0430\u043D \u0441 \u043F\u043E\u0447\u0442\u0438 \u043F\u043E\u043B\u043D\u043E\u0441\u0442\u044C\u044E \u0437\u0430\u0441\u0442\u0435\u043A\u043B\u0451\u043D\u043D\u043E\u0439 \u0433\u043E\u043D\u0434\u043E\u043B\u043E\u0439 \u044D\u043A\u0438\u043F\u0430\u0436\u0430 \u043F\u043E \u0441\u0435\u0440\u0435\u0434\u0438\u043D\u0435. \u0413\u043B\u0430\u0432\u043D\u044B\u0439 \u0438 \u0437\u0430\u0434\u043D\u0438\u0439 \u043B\u043E\u043D\u0436\u0435\u0440\u043E\u043D\u044B \u043F\u0440\u043E\u0445\u043E\u0434\u0438\u043B\u0438 \u0447\u0435\u0440\u0435\u0437 \u0433\u043E\u043D\u0434\u043E\u043B\u0443. \u0421\u0442\u043E\u0439\u043A\u0438 \u0448\u0430\u0441\u0441\u0438 \u0443\u0431\u0438\u0440\u0430\u043B\u0438\u0441\u044C \u0433\u0438\u0434\u0440\u0430\u0432\u043B\u0438\u043A\u043E\u0439 \u043D\u0430\u0437\u0430\u0434 \u0432 \u0445\u0432\u043E\u0441\u0442\u043E\u0432\u044B\u0435 \u0431\u0430\u043B\u043A\u0438 \u0438 \u0437\u0430\u043A\u0440\u044B\u0432\u0430\u043B\u0438\u0441\u044C \u0441\u0442\u0432\u043E\u0440\u043A\u0430\u043C\u0438. \u0425\u0432\u043E\u0441\u0442\u043E\u0432\u043E\u0435 \u043A\u043E\u043B\u0435\u0441\u043E \u0443\u043A\u043B\u0430\u0434\u044B\u0432\u0430\u043B\u043E\u0441\u044C \u0432\u0431\u043E\u043A, \u0432 \u0441\u0442\u0430\u0431\u0438\u043B\u0438\u0437\u0430\u0442\u043E\u0440. \u0421\u0430\u043C\u043E\u043B\u0451\u0442 \u0431\u044B\u043B \u043E\u0441\u043D\u0430\u0449\u0451\u043D \u0434\u0432\u0443\u043C\u044F \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438 \u0410\u0440\u0433\u0443\u0441 \u0410s-410 \u0432\u0437\u043B\u0435\u0442\u043D\u043E\u0439 \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 430 \u043B.\u0441. \u043A\u0430\u0436\u0434\u044B\u0439. \u0412 \u0445\u043E\u0434\u0435 \u043B\u0451\u0442\u043D\u044B\u0445 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0439 \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u043F\u043E\u043A\u0430\u0437\u0430\u043B \u043F\u0440\u0435\u0432\u043E\u0441\u0445\u043E\u0434\u043D\u0443\u044E \u0443\u043F\u0440\u0430\u0432\u043B\u044F\u0435\u043C\u043E\u0441\u0442\u044C \u0438 \u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E \u0432\u044B\u0441\u043E\u043A\u0438\u0435 \u043B\u0451\u0442\u043D\u043E-\u0442\u0435\u0445\u043D\u0438\u0447\u0435\u0441\u043A\u0438\u0435 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438.\n  \u041B\u0435\u0442\u043E\u043C 1940 \u0433\u043E\u0434\u0430 \u0444\u0438\u0440\u043C\u0435 Focke-Wulf  \u0431\u044B\u043B\u043E \u043F\u043E\u0440\u0443\u0447\u0435\u043D\u043E \u043D\u0430\u0447\u0430\u0442\u044C \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E FW.189A-1 \u0434\u043B\u044F \u0434\u0430\u043B\u044C\u043D\u0435\u0439\u0448\u0435\u0433\u043E \u043F\u0440\u0438\u043D\u044F\u0442\u0438\u044F \u0435\u0433\u043E \u043D\u0430 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u041B\u044E\u0444\u0442\u0432\u0430\u0444\u0444\u0435.\n  \u0412\u0435\u0440\u0441\u0438\u044F A-1 \u043E\u0442\u043B\u0438\u0447\u0430\u043B\u0430\u0441\u044C \u043E\u0442 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u0430 \u0442\u043E\u043B\u044C\u043A\u043E \u043C\u0430\u043B\u043E\u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u043C\u0438 \u0434\u0435\u0442\u0430\u043B\u044F\u043C\u0438. \u0421\u0442\u0430\u043D\u0434\u0430\u0440\u0442\u043D\u043E\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u0441\u043E\u0441\u0442\u043E\u044F\u043B\u043E \u0438\u0437 \u0434\u0432\u0443\u0445 \u043D\u0435\u043F\u043E\u0434\u0432\u0438\u0436\u043D\u044B\u0445 7,9-\u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u043E\u0432 MG 17 \u0432 \u043A\u0440\u044B\u043B\u0435 \u0438 \u0434\u0432\u0443\u0445 \u043F\u043E\u0434\u0432\u0438\u0436\u043D\u044B\u0445 7,9-\u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u043E\u0432 MG 15, \u0440\u0430\u0441\u043F\u043E\u043B\u043E\u0436\u0435\u043D\u043D\u044B\u0445 \u0432 \u0432\u0435\u0440\u0445\u043D\u0435\u0439 \u0438 \u0437\u0430\u0434\u043D\u0435\u0439 \u043D\u0438\u0436\u043D\u0435\u0439 \u0447\u0430\u0441\u0442\u0438 \u0433\u043E\u043D\u0434\u043E\u043B\u044B. \u0412 \u0441\u043B\u0443\u0447\u0430\u0435 \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E\u0441\u0442\u0438 \u043C\u043E\u0433\u043B\u0438 \u043F\u043E\u0434\u0432\u0435\u0448\u0438\u0432\u0430\u0442\u044C\u0441\u044F 4 \u0431\u043E\u043C\u0431\u044B \u0432\u0435\u0441\u043E\u043C \u043F\u043E 50 \u043A\u0433 \u043A\u0430\u0436\u0434\u0430\u044F, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0441\u0431\u0440\u0430\u0441\u044B\u0432\u0430\u043B\u0438\u0441\u044C \u0441 \u043F\u0438\u043A\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F \u0438\u043B\u0438 \u0432 \u0433\u043E\u0440\u0438\u0437\u043E\u043D\u0442\u0430\u043B\u044C\u043D\u043E\u043C \u043F\u043E\u043B\u0435\u0442\u0435. \u0412 \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u044C\u043D\u043E\u043C \u0433\u043D\u0435\u0437\u0434\u0435 \u0432 \u043F\u043E\u043B\u0443 \u043A\u043E\u0440\u043F\u0443\u0441\u0430 \u0443\u0441\u0442\u0430\u043D\u0430\u0432\u043B\u0438\u0432\u0430\u043B\u0430\u0441\u044C \u0444\u043E\u0442\u043E\u043A\u0430\u043C\u0435\u0440\u0430. \u0412 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u044C\u043D\u043E\u0433\u043E \u043E\u0431\u043E\u0440\u0443\u0434\u043E\u0432\u0430\u043D\u0438\u044F \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u043A\u043E\u043C\u043F\u043B\u0435\u043A\u0442\u043E\u0432\u0430\u043B\u0441\u044F \u0440\u0430\u0434\u0438\u043E\u0441\u0442\u0430\u043D\u0446\u0438\u0435\u0439 \u0438 \u043F\u0435\u043B\u0435\u043D\u0433\u0430\u0442\u043E\u0440\u043E\u043C.\n  \u0412 \u0441\u0435\u0440\u0435\u0434\u0438\u043D\u0435 1941 \u0433\u043E\u0434\u0430 \u0431\u044B\u043B\u0430 \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0430\u043D\u0430 \u043D\u043E\u0432\u0430\u044F \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430-\u0440\u0430\u0437\u0432\u0435\u0434\u0447\u0438\u043A\u0430 - FW.189A-2. \u0412 \u043D\u043E\u0432\u043E\u0439 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438 \u0431\u0430\u0437\u043E\u0432\u044B\u0435 \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u044B MG 15 \u0431\u044B\u043B\u0438 \u0437\u0430\u043C\u0435\u043D\u0435\u043D\u044B \u0441\u043F\u0430\u0440\u0435\u043D\u043D\u044B\u043C\u0438 \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u0430\u043C\u0438 MG 81Z \u043A\u0430\u043B\u0438\u0431\u0440\u0430 7,9 \u043C\u043C, \u0430 \u043A\u0440\u044B\u043B\u044C\u0435\u0432\u044B\u0435 \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u044B \u043E\u0441\u0442\u0430\u043B\u0438\u0441\u044C \u0431\u0435\u0437 \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u0439. \u0417\u0430\u0434\u043D\u044F\u044F \u0447\u0430\u0441\u0442\u044C \u0433\u043E\u043D\u0434\u043E\u043B\u044B \u043C\u043E\u0433\u043B\u0430 \u043D\u0430\u043A\u043B\u043E\u043D\u044F\u0442\u044C\u0441\u044F, \u043F\u043E\u0437\u0432\u043E\u043B\u044F\u044F \u0440\u0430\u0441\u0448\u0438\u0440\u0438\u0442\u044C \u0437\u043E\u043D\u0443 \u043E\u0431\u0441\u0442\u0440\u0435\u043B\u0430.\n\n  \u0421\u0430\u043C\u043E\u043B\u0451\u0442 FW.189 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0441\u044F \u0441 1940 \u0433\u043E\u0434\u0430 \u0438 \u0434\u043E \u043F\u043E\u0441\u043B\u0435\u0434\u043D\u0438\u0445 \u0434\u043D\u0435\u0439 \u0432\u0442\u043E\u0440\u043E\u0439 \u043C\u0438\u0440\u043E\u0432\u043E\u0439 \u0432\u043E\u0439\u043D\u044B. \u041E\u0441\u043D\u043E\u0432\u043D\u044B\u043C \u043C\u0435\u0441\u0442\u043E\u043C \u043F\u0440\u0438\u043C\u0435\u043D\u0435\u043D\u0438\u044F FW.189 \u0441\u0442\u0430\u043B \u0412\u043E\u0441\u0442\u043E\u0447\u043D\u044B\u0439 \u0444\u0440\u043E\u043D\u0442. \u0411\u043E\u0435\u0432\u0430\u044F \u044D\u0444\u0444\u0435\u043A\u0442\u0438\u0432\u043D\u043E\u0441\u0442\u044C FW.189 \u0431\u044B\u043B\u0430 \u0431\u0435\u0437\u0443\u043F\u0440\u0435\u0447\u043D\u043E\u0439. \u0421\u0430\u043C\u043E\u043B\u0451\u0442 \u0431\u044B\u043B \u0445\u043E\u0440\u043E\u0448\u043E \u0443\u043F\u0440\u0430\u0432\u043B\u044F\u0435\u043C\u044B\u043C \u0434\u0430\u0436\u0435 \u043F\u0440\u0438 \u043F\u043E\u0432\u0440\u0435\u0436\u0434\u0435\u043D\u0438\u0438 \u043E\u0434\u043D\u043E\u0433\u043E \u0438\u0437 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u0439 \u0438 \u043C\u043E\u0433 \u043F\u0440\u0438 \u044D\u0442\u043E\u043C \u0431\u0435\u0437 \u043E\u0441\u043E\u0431\u044B\u0445 \u0441\u043B\u043E\u0436\u043D\u043E\u0441\u0442\u0435\u0439 \u0441\u043E\u0432\u0435\u0440\u0448\u0438\u0442\u044C \u043F\u043E\u0441\u0430\u0434\u043A\u0443. FW.189 \u043C\u043E\u0433 \u0432\u044B\u043F\u043E\u043B\u043D\u044F\u0442\u044C \u0437\u0430\u0434\u0430\u0447\u0438 \u0432 \u0441\u0430\u043C\u044B\u0445 \u043D\u0435\u0431\u043B\u0430\u0433\u043E\u043F\u0440\u0438\u044F\u0442\u043D\u044B\u0445 \u0431\u043E\u0435\u0432\u044B\u0445 \u0438 \u043C\u0435\u0442\u0435\u043E\u0440\u043E\u043B\u043E\u0433\u0438\u0447\u0435\u0441\u043A\u0438\u0445 \u0443\u0441\u043B\u043E\u0432\u0438\u044F\u0445. \u0421\u0430\u043C\u043E\u043B\u0451\u0442 \u043E\u043A\u0430\u0437\u0430\u043B\u0441\u044F \u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E \u043C\u0430\u043D\u0435\u0432\u0440\u0435\u043D\u043D\u044B\u043C, \u0447\u0442\u043E\u0431\u044B \u0443\u043A\u043B\u043E\u043D\u044F\u0442\u044C\u0441\u044F \u043E\u0442 \u0431\u043E\u043B\u044C\u0448\u0438\u043D\u0441\u0442\u0432\u0430 \u0430\u0442\u0430\u043A \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439, \u0430 \u0435\u0433\u043E \u043E\u0431\u043E\u0440\u043E\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u0431\u044B\u043B\u043E \u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u044B\u043C, \u0447\u0442\u043E\u0431\u044B \u0441\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0442\u044C \u0430\u0442\u0430\u043A\u0438 \u043F\u0440\u043E\u0442\u0438\u0432\u043D\u0438\u043A\u0430.\n  \u0412\u0441\u0435\u0433\u043E \u0431\u044B\u043B\u043E \u0432\u044B\u043F\u0443\u0449\u0435\u043D\u043E \u043F\u043E\u0440\u044F\u0434\u043A\u0430 864 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u043E\u0432 FW.189 \u0432\u0441\u0435\u0445 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0439.  \n\n\n  \u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438:\n\n FW.189A-0 - \u041F\u0440\u0435\u0434\u0441\u0435\u0440\u0438\u0439\u043D\u044B\u0439 \u0432\u0430\u0440\u0438\u0430\u043D\u0442 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430-\u0440\u0430\u0437\u0432\u0435\u0434\u0447\u0438\u043A\u0430.\n FW.189B - \u041F\u0440\u043E\u0442\u043E\u0442\u0438\u043F \u0443\u0447\u0435\u0431\u043D\u043E\u0433\u043E \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430. \u0421\u043D\u044F\u0442\u043E \u0432\u0441\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435. \u0418\u0437\u043C\u0435\u043D\u0435\u043D\u0430 \u0433\u043E\u043D\u0434\u043E\u043B\u0430 \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F. \u0414\u0432\u043E\u0439\u043D\u043E\u0435 \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u0435. \u042D\u043A\u0438\u043F\u0430\u0436 5 \u0447\u0435\u043B\u043E\u0432\u0435\u043A.\n FW.189C - \u0428\u0442\u0443\u0440\u043C\u043E\u0432\u0438\u043A. \u0426\u0435\u043D\u0442\u0440\u0430\u043B\u044C\u043D\u0430\u044F \u0433\u043E\u043D\u0434\u043E\u043B\u0430 \u0437\u0430\u043C\u0435\u043D\u0435\u043D\u0430 \u0431\u0440\u043E\u043D\u0438\