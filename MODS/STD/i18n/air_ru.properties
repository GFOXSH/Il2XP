\u043B\u044C\u0444 \u0434\u043E\u043B\u0436\u043D\u044B \u0431\u044B\u043B\u0438 \u0431\u044B\u0442\u044C \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u044B 16 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u043E\u0432. \u041E\u0434\u043D\u0430\u043A\u043E, \u044D\u0442\u0438 \u043F\u043B\u0430\u043D\u044B \u0431\u044B\u043B\u0438 \u043D\u0430\u0440\u0443\u0448\u0435\u043D\u044B \u043F\u043E\u0440\u0430\u0436\u0435\u043D\u0438\u0435\u043C \u0413\u0435\u0440\u043C\u0430\u043D\u0438\u0438 \u0432 \u0432\u043E\u0439\u043D\u0435. \u0412\u0441\u0435 \u0440\u0430\u0431\u043E\u0442\u044B \u043D\u0430\u0434 \u043F\u0440\u043E\u0435\u043A\u0442\u043E\u043C \u043E\u0441\u0442\u0430\u043D\u043E\u0432\u0438\u043B\u0438\u0441\u044C \u0432 \u0430\u043F\u0440\u0435\u043B\u0435. \u041D\u0435\u043F\u043E\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0439 \u043F\u0440\u0438\u0447\u0438\u043D\u043E\u0439 \u0442\u043E\u043C\u0443 \u0441\u0442\u0430\u043B\u0438 \u043D\u0430\u0441\u0442\u0443\u043F\u0430\u0432\u0448\u0438\u0435 \u0431\u0440\u0438\u0442\u0430\u043D\u0441\u043A\u0438\u0435 \u0432\u043E\u0439\u0441\u043A\u0430, \u0437\u0430\u0445\u0432\u0430\u0442\u0438\u0432\u0448\u0438\u0435 \u0430\u0432\u0438\u0430\u0437\u0430\u0432\u043E\u0434, \u0433\u0434\u0435 \u0441\u0442\u0440\u043E\u0438\u043B\u0438\u0441\u044C \u0437\u0430\u043A\u0430\u0437\u0430\u043D\u043D\u044B\u0435 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u044B.\n\n\u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u0432\u0430\u0440\u0438\u0430\u043D\u0442\u044B:\nII \u043F\u0440\u043E\u0435\u043A\u0442  \u0432\u0430\u0440\u0438\u0430\u043D\u0442 \u0438\u0437\u0431\u0440\u0430\u043D\u043D\u044B\u0439 RLM \u0434\u043B\u044F \u0434\u0430\u043B\u044C\u043D\u0435\u0439\u0448\u0435\u0439 \u043F\u0440\u043E\u0440\u0430\u0431\u043E\u0442\u043A\u0438; \u0443\u0433\u043E\u043B \u0441\u0442\u0440\u0435\u043B\u043E\u0432\u0438\u0434\u043D\u043E\u0441\u0442\u0438 \u043A\u0440\u044B\u043B\u0430  40 \u0433\u0440\u0430\u0434\u0443\u0441\u043E\u0432, \u0422-\u043E\u0431\u0440\u0430\u0437\u043D\u043E\u0435 \u0441\u0442\u0440\u0435\u043B\u043E\u0432\u0438\u0434\u043D\u043E\u0435 \u043E\u043F\u0435\u0440\u0435\u043D\u0438\u0435, 4 \u0445 30\u043C\u043C \u0430\u0432\u0438\u0430\u043F\u0443\u0448\u043A\u0438 \u041C\u041A-108;\nIII \u043F\u0440\u043E\u0435\u043A\u0442  \u0431\u043E\u043B\u0435\u0435 \u043F\u043E\u0437\u0434\u043D\u0438\u0439 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F; \u0443\u0433\u043E\u043B \u0441\u0442\u0440\u0435\u043B\u043E\u0432\u0438\u0434\u043D\u043E\u0441\u0442\u0438 \u043A\u0440\u044B\u043B\u0430  35 \u0433\u0440\u0430\u0434\u0443\u0441\u043E\u0432, \u043E\u0431\u044B\u0447\u043D\u043E\u0435 \u043E\u043F\u0435\u0440\u0435\u043D\u0438\u0435, 2 \u0445 30\u043C\u043C \u0430\u0432\u0438\u0430\u043F\u0443\u0448\u043A\u0438 \u041C\u041A-108, \u043A\u0430\u0431\u0438\u043D\u0430 \u0441\u0434\u0432\u0438\u043D\u0443\u0442\u0430 \u043D\u0430\u0437\u0430\u0434. \n\n\u041F\u0440\u0435\u0438\u043C\u0443\u0449\u0435\u0441\u0442\u0432\u0430:\n- \u0432\u044B\u0441\u043E\u043A\u0430\u044F \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C;\n- \u043F\u0440\u043E\u0441\u0442\u043E\u0442\u0430 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0430;\n\n\u041D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0438:\n- \u043F\u0440\u043E\u0431\u043B\u0435\u043C\u044B \u0441 \u0443\u043F\u0440\u0430\u0432\u043B\u044F\u0435\u043C\u043E\u0441\u0442\u044C\u044E \u043D\u0430 \u043C\u0430\u043B\u044B\u0445 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044F\u0445 \u043F\u043E\u043B\u0435\u0442\u0430 \u0438\u0437-\u0437\u0430 \u043A\u043E\u043D\u0444\u0438\u0433\u0443\u0440\u0430\u0446\u0438\u0438 \u043A\u0440\u044B\u043B\u0430.\n\n\n
