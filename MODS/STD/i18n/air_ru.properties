440\u044B\u043B\u043E. \u0411\u044B\u043B\u0438 \u043F\u0435\u0440\u0435\u043A\u043E\u043C\u043F\u043E\u043D\u043E\u0432\u0430\u043D\u044B \u0444\u044E\u0437\u0435\u043B\u044F\u0436, \u043F\u043E\u043B\u0443\u0447\u0438\u0432\u0448\u0438\u0439 \u0433\u0440\u0443\u0448\u0435\u0432\u0438\u0434\u043D\u0443\u044E \u0432 \u0441\u0435\u0447\u0435\u043D\u0438\u0438 \u0444\u043E\u0440\u043C\u0443, \u0438 \u043A\u0440\u044B\u043B\u043E, \u0441\u0442\u0430\u0432\u0448\u0435\u0435 \u043E\u0434\u043D\u043E\u043B\u043E\u043D\u0436\u0435\u0440\u043E\u043D\u043D\u044B\u043C. \u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u043F\u043E\u043B\u043D\u043E\u0441\u0442\u044C\u044E \u043F\u0435\u0440\u0435\u043D\u0435\u0441\u043B\u0438 \u0432 \u043A\u0440\u044B\u043B\u043E, \u0443\u0431\u0440\u0430\u0432 \u0438\u0437 \u043E\u0431\u043B\u0430\u0441\u0442\u0438, \u043E\u043C\u0435\u0442\u0430\u0435\u043C\u043E\u0439 \u0432\u0438\u043D\u0442\u043E\u043C. \u041E\u0441\u044C \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F \u043E\u043F\u0443\u0441\u0442\u0438\u043B\u0438 \u0432\u043D\u0438\u0437 \u043D\u0430 \u0442\u0440\u0438 \u0433\u0440\u0430\u0434\u0443\u0441\u0430, \u043E\u0434\u043D\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E \u0443\u043B\u0443\u0447\u0448\u0438\u0432 \u043F\u043E\u0441\u0430\u0434\u043E\u0447\u043D\u044B\u0435 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438 \u0438 \u043E\u0431\u0437\u043E\u0440 \u0438\u0437 \u043A\u0430\u0431\u0438\u043D\u044B.\n\u0412 \u043E\u043A\u0442\u044F\u0431\u0440\u0435 1942 \u0433\u043E\u0434\u0430 \u0432\u0437\u043B\u0435\u0442\u0435\u043B\u0430 \u043F\u0435\u0440\u0432\u0430\u044F \u0441\u0435\u0440\u0438\u0439\u043D\u0430\u044F \u043C\u0430\u0448\u0438\u043D\u0430, \u043F\u043E\u043B\u0443\u0447\u0438\u0432\u0448\u0430\u044F \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 F6F-3 Hellcat. \u0421 16 \u044F\u043D\u0432\u0430\u0440\u044F 1943 \u0433\u043E\u0434