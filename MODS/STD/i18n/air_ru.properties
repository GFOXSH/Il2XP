0442\u044F\u0436\u0435\u043B\u043E\u0433\u043E \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F P-38 Lightning. P-38J (\u0437\u0430\u0432\u043E\u0434\u0441\u043A\u043E\u0435 \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 Model 422) \u043F\u043E\u044F\u0432\u0438\u043B\u0441\u044F \u0432 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u0435 \u044D\u043A\u0441\u043F\u0435\u0440\u0438\u043C\u0435\u043D\u0442\u043E\u0432, \u0446\u0435\u043B\u044C\u044E \u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u0431\u044B\u043B\u043E \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u0435 \u0431\u043E\u043B\u0435\u0435 \u044D\u0444\u0444\u0435\u043A\u0442\u0438\u0432\u043D\u043E\u0439 \u0441\u0438\u0441\u0442\u0435\u043C\u044B \u043E\u0445\u043B\u0430\u0436\u0434\u0435\u043D\u0438\u044F \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u0439. \u041D\u0430\u0438\u0431\u043E\u043B\u0435\u0435 \u0443\u0434\u0430\u0447\u043D\u044B\u043C \u0440\u0435\u0448\u0435\u043D\u0438\u0435\u043C \u0431\u044B\u043B\u043E \u043F\u0440\u0438\u0437\u043D\u0430\u043D\u0430 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0430 \u0440\u0430\u0434\u0438\u0430\u0442\u043E\u0440\u0430 \u043F\u043E\u0434 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C. \u041D\u043E\u0432\u0430\u044F \u0444\u043E\u0440\u043C\u0430 \u043C\u043E\u0442\u043E\u0433\u043E\u043D\u0434\u043E\u043B (\u043D\u0430\u0438\u0431\u043E\u043B\u0435\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0435 \u043E\u0442\u043B\u0438\u0447\u0438\u0435 P-38J \u043E\u0442 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u0431\u043E\u043B\u0435\u0435 \u0440\u0430\u043D\u043D\u0438\u0445 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0439) \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u0443\u0432\u0435\u043B\u0438\u0447\u0438\u043B\u0430 \u0430\u044D\u0440\u043E\u0434\u0438\u043D\u0430\u043C\u0438\u0447\u0435\u0441\u043A\u043E\u0435 \u0441\u043E\u043F\u0440\u043E\u0442\u0438\u0432\u043B\u0435\u043D\u0438\u0435, \u043D\u043E \u044D\u0442\u043E \u0441 \u043B\u0438\u0445\u0432\u043E\u0439 \u043E\u043A\u0443\u043F\u0438\u043B\u043E\u0441\u044C \u043F\u0440\u0438\u0431\u0430\u0432\u043A\u043E\u0439 \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u0438. \u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0438 Allison V-1710-89/91, \u0440\u0430\u043D\u0435\u0435 \u0432\u044B\u0434\u0430\u0432\u0430\u0432\u0448\u0438\u0435 1240 \u043B.\u0441., \u043F\u043E\u0441\u043B\u0435 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0438 \u0440\u0430\u0434\u0438\u0430\u0442\u043E\u0440\u043E\u0432 \u0441\u0442\u0430\u043B\u0438 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u044C \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C \u0432 1425 \u043B.\u0441. \u0412 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u0435 P-38J \u0441\u0442\u0430\u043B \u0441\u0430\u043C\u043E\u0439 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u043D\u043E\u0439 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0435\u0439 Lightning. \n\n\u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438:\nP-38J-1-LO  \u0441\u0435\u0440\u0438\u044F \u0434\u043B\u044F \u0432\u043E\u0439\u0441\u043A\u043E\u0432\u044B\u0445 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0439, \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u043E 10 \u043C\u0430\u0448\u0438\u043D.\nP-38J-5-LO  \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F \u0441 \u0434\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u043C\u0438 \u0442\u043E\u043F\u043B\u0438\u0432\u043D\u044B\u043C\u0438 \u0431\u0430\u043A\u0430\u043C\u0438 \u0432 \u043F\u0435\u0440\u0435\u0434\u043D\u0438\u0445 \u043A\u0440\u043E\u043C\u043A\u0430\u0445 \u043A\u0440\u044B\u043B\u0430. \u041F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u043E 210 \u043C\u0430\u0448\u0438\u043D.\nP-38J-10-LO  \u043C\u043E\u0434\u04