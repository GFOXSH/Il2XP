Me-210Ca-1        \n    Me.210Ca-1, \u043C\u043E\u0434\u0435\u043B\u044C 1943 \u0433.\n\n\u0422\u0438\u043F: \u0422\u044F\u0436\u0435\u043B\u044B\u0439 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C \u0438 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u043D\u043E\u0439 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\n\n\u0412\u0435\u0441:\n\t\u041F\u0443\u0441\u0442\u043E\u0439: 5400\u043A\u0433\n\t\u0412\u0437\u043B\u0435\u0442\u043D\u044B\u0439: 8200\u043A\u0433\n\n\u0414\u043B\u0438\u043D\u0430: 12,13 \u043C\n\u0420\u0430\u0437\u043C\u0430\u0445 \u043A\u0440\u044B\u043B\u0430: 16,34 \u043C\n\u041F\u043B\u043E\u0449\u0430\u0434\u044C \u043A\u0440\u044B\u043B\u0430: 36,2 \u043A\u0432. \u043C\n\n\u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C: 2x \u00AB\u0414\u0430\u0439\u043C\u043B\u0435\u0440-\u0411\u0435\u043D\u0446\u00BB DB 605-B\n\u041C\u043E\u0449\u043D\u043E\u0441\u0442\u044C: 1475 \u043B.\u0441.\n\n\u041C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u0430\u044F \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C: \n    \u0423 \u0437\u0435\u043C\u043B\u0438: 479\u043A\u043C/\u0447\n    \u041D\u0430 6500 \u043C : 578 \u043A\u043C/\u0447\n\u0412\u0440\u0435\u043C\u044F \u043D\u0430\u0431\u043E\u0440\u0430 \u0432\u044B\u0441\u043E\u0442\u044B 6000 \u043C: 11 \u043C\u0438\u043D. 30 \u0441\u0435\u043A. \n\u041F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0439 \u043F\u043E\u0442\u043E\u043B\u043E\u043A: 10500 \u043C\n\u0414\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C: 1730 \u043A\u043C \u0441 2400 \u043B\u0438\u0442\u0440\u0430\u043C\u0438 \u0442\u043E\u043F\u043B\u0438\u0432\u0430\n\n\u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435:\n\t2x 20-\u043C\u043C \u043D\u0435\u043F\u043E\u0434\u0432\u0438\u0436\u043D\u044B\u0435 \u043F\u0443\u0448\u043A\u0438 (MG-151/20) \u0432 \u043F\u0435\u0440\u0435\u0434\u043D\u0435\u0439 \u043F\u043E\u043B\u0443\u0441\u0444\u0435\u0440\u0435\n\t2x 7.92-\u043C\u043C \u043D\u0435\u043F\u043E\u0434\u0432\u0438\u0436\u043D\u044B\u0445 \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u0430 (MG-17), \u0432 \u043F\u0435\u0440\u0435\u0434\u043D\u0435\u0439 \u043F\u043E\u043B\u0443\u0441\u0444\u0435\u0440\u0435\n\t2x 13-\u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u0430 (MG-131) \u0432 \u0437\u0430\u0434\u043D\u0435\u0439 \u043F\u043E\u043B\u0443\u0441\u0444\u0435\u0440\u0435 \u0432 \u0442\u0443\u0440\u0435\u043B\u044F\u0445 \u0441 \u0434\u0438\u0441\u0442\u0430\u043D\u0446\u0438\u043E\u043D\u043D\u044B\u043C \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u0435\u043C FDL 131 \u043F\u043E \u0431\u043E\u043A\u0430\u043C \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430\n\u0414\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435: \u0434\u043E 1000 \u043A\u0433 \u0431\u043E\u043C\u0431 \u0432 \u0440\u0430\u0437\u043D\u044B\u0445 \u0432\u0430\u0440\u0438\u0430\u043D\u0442\u0430\u0445 (1x 1000-\u043A\u0433, 1x 500-\u043A\u0433 + 4x 70- \u0438\u043B\u0438 50-\u043A\u0433,  4 x 250-\u043A\u0433)\n\n\u0412 1942 \u0433. \u041A\u043E\u0440\u043E\u043B\u0435\u0432\u0441\u043A\u0438\u0435 \u0432\u0435\u043D\u0433\u0435\u0440\u0441\u043A\u0438\u0435 \u0412\u0412\u0421 \u0445\u043E\u0442\u0435\u043B\u0438 \u0437\u0430\u043C\u0435\u043D\u0438\u0442\u044C \u0431\u043E\u043B\u044C\u0448\u0438\u043D\u0441\u0442\u0432\u043E \u0441\u0432\u043E\u0438\u0445 \u0434\u0432\u0443\u0445\u043C\u043E\u0442\u043E\u0440\u043D\u044B\u0445 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432. \u0414\u043B\u044F \u044D\u0442\u043E\u0439 \u0446\u0435\u043B\u0438 \u0431\u044B\u043B \u0432\u044B\u0431\u0440\u0430\u043D \u043D\u0435\u043C\u0435\u0446\u043A\u0438\u0439 Me-210A.\n\nMe 210C \u0431\u044B\u043B \u043D\u0435\u043C\u0435\u0446\u043A\u043E\u0439 \u044D\u043A\u0441\u043F\u043E\u0440\u0442\u043D\u043E\u0439 \u0432\u0435\u0440\u0441\u0438\u0435\u0439, \u0438\u0437\u0433\u043E\u0442\u043E\u0432\u043B\u0435\u043D\u043D\u043E\u0439 \u0432 \u0412\u0435\u043D\u0433\u0440\u0438\u0438 \u0414\u0443\u043D\u0430\u0439\u0441\u043A\u0438\u043C \u0410\u0432\u0438\u0430\u0446\u0438\u043E\u043D\u043D\u044B\u043C \u0437\u0430\u0432\u043E\u0434\u043E\u043C \u043F\u043E \u043B\u0438\u0446\u0435\u043D\u0437\u0438\u0438 \u0444\u0438\u0440\u043C\u044B \u00AB\u041C\u0435\u0441\u0441\u0435\u0440\u0448\u043C\u0438\u0442\u0442\u00BB (BFW). \u041F\u043E \u0443\u0441\u043B\u043E\u0432\u0438\u044F\u043C \u043B\u0438\u0446\u0435\u043D\u0437\u0438\u043E\u043D\u043D\u043E\u0433\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0430 \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u044C\u043D\u043E\u0439 \u0433\u0435\u0440\u043C\u0430\u043D\u043E-\u0432\u0435\u043D\u0433\u0435\u0440\u0441\u043A\u043E\u0439 \u00AB\u041F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u044B \u0432\u0437\u0430\u0438\u043C\u043D\u043E\u0433\u043E \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u044F\u00BB, 2/3 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0438\u043C\u044B\u0445 \u0432 \u0412\u0435\u043D\u0433\u0440\u0438\u0438, \u043D\u0430\u043F\u0440\u0430\u0432\u043B\u044F\u043B\u043E\u0441\u044C \u0432 \u041B\u044E\u0444\u0442\u0432\u0430\u0444\u0444\u0435 \u0438 1/3 \u043C\u043E\u0433\u043B\u0430 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C\u0441\u044F \u0432 \u0432\u0435\u043D\u0433\u0435\u0440\u0441\u043A\u0438\u0445 \u0412\u0412\u0421. Me-210C \u0431\u044B\u043B \u043F\u043E\u0447\u0442\u0438 \u0438\u0434\u0435\u043D\u0442\u0438\u0447\u0435\u043D Me-210A, \u043D\u043E \u0438\u043C\u0435\u043B \u0434\u0432\u0430 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F DB 605B \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 1475 \u043B.\u0441., \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u043F\u043E\u0437\u0434\u043D\u0435\u0435 \u0431\u0443\u0434\u0443\u0442 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u044B \u043D\u0430 Me-410. \u041F\u043E \u0442\u043E\u043C\u0443 \u0436\u0435 \u0441\u043E\u0433\u043B\u0430\u0448\u0435\u043D\u0438\u044E, \u0441 1944 \u0433. \u0432\u0435\u043D\u0433\u0440\u044B \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0438\u043B\u0438 Me-410.\n\u041F\u0435\u0440\u0432\u044B\u0435 \u0432\u0435\u043D\u0433\u0435\u0440\u0441\u043A\u0438\u0435 Me-210Ca-1 \u043E\u0442\u043F\u0440\u0430\u0432\u0438\u043B\u0438\u0441\u044C \u0432 \u041B\u044E\u0444\u0442\u0432\u0430\u0444\u0444\u0435 \u0432 \u0430\u043F\u0440\u0435\u043B\u0435 1943 \u0433. \u041F\u0435\u0440\u0432\u044B\u0435 \u0432\u0435\u043D\u0433\u0435\u0440\u0441\u043A\u0438\u0435 \u0447\u0430\u0441\u0442\u0438, \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0438 \u043D\u043E\u0432\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0432 \u043D\u0430\u0447\u0430\u043B\u0435 1944 \u0433. \nMe-210Ca-1 \u043E\u0447\u0435\u043D\u044C \u043F\u043E\u043D\u0440\u0430\u0432\u0438\u043B\u0438\u0441\u044C \u0432\u0435\u043D\u0433\u0440\u0430\u043C, \u0447\u0442\u043E \u0441\u0442\u043E\u0438\u0442 \u0441\u0440\u0430\u0432\u043D\u0438\u0442\u044C \u0441 \u043E\u0442\u0440\u0438\u0446\u0430\u0442\u0435\u043B\u044C\u043D\u044B\u043C \u043E\u043F\u044B\u0442\u043E\u043C \u043D\u0435\u043C\u0435\u0446\u043A\u0438\u0445 \u043B\u0435\u0442\u0447\u0438\u043A\u043E\u0432 \u043D\u0430 \u0440\u0430\u043D\u043D\u0438\u0445 Me 210A \u0441 \u043A\u043E\u0440\u043E\u0442\u043A\u0438\u043C \u0445\u0432\u043E\u0441\u0442\u043E\u043C. \u0412\u0435\u043D\u0433\u0435\u0440\u0441\u043A\u0438\u0435 \u043B\u0435\u0442\u0447\u0438\u043A\u0438 \u043D\u0430\u0448\u043B\u0438, \u0447\u0442\u043E Me-210Ca-1 \u0438\u043C\u0435\u0435\u0442 \u043F\u0440\u0435\u043A\u0440\u0430\u0441\u043D\u0443\u044E \u043C\u0430\u043D\u0435\u0432\u0440\u0435\u043D\u043D\u043E\u0441\u0442\u044C \u0434\u043B\u044F \u0434\u0432\u0443\u0445\u043C\u043E\u0442\u043E\u0440\u043D\u043E\u0433\u043E \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u0438 \u043E\u0442\u043B\u0438\u0447\u043D\u044B\u0435 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438. \n\n\n\u0412 \u0432\u0435\u043D\u0433\u0435\u0440\u0441\u043A\u0438\u0445 \u0412\u0412\u0421 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u043F\u0440\u0438\u043C\u0435\u043D\u044F\u043B\u0441\u044F \u043A\u0430\u043A \u0442\u044F\u0436\u0435\u043B\u044B\u0439 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C \u043F\u0440\u043E\u0442\u0438\u0432 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0446\u0435\u0432 \u0432 \u0430\u043F\u0440\u0435\u043B\u0435 1944 \u0433. \u0438 \u043A\u0430\u043A \u043D\u043E\u0447\u043D\u043E\u0439 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C \u043B\u0435\u0442\u043E\u043C 1944 \u0433. \u0413\u043B\u0430\u0432\u043D\u044B\u043C \u043D\u0430\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435\u043C \u044D\u0442\u043E\u0433\u043E \u0442\u0438\u043F\u0430 \u0431\u044B\u043B\u0430 \u0440\u043E\u043B\u044C \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u043D\u043E\u0433\u043E \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u0430 \u043F\u0440\u043E\u0442\u0438\u0432 \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u0445 \u0432\u043E\u0439\u0441\u043A \u0432 1944-45 \u0433\u0433.\n\n\u0412\u0441\u0435\u0433\u043E \u0431\u044B\u043B\u043E \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u043E 267 \u0435\u0434\u0438\u043D\u0438\u0446 Me-210Ca-1. \u0415\u0433\u043E \u0432\u0435\u043D\u0433\u0435\u0440\u0441\u043A\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E \u0437\u0430\u043A\u043E\u043D\u0447\u0438\u043B\u043E\u0441\u044C \u0432 \u043C\u0430\u0440\u0442\u0435 1944 \u0433., \u0438 \u0414\u0443\u043D\u0430\u0439\u0441\u043A\u0438\u0439 \u0430\u0432\u0438\u0430\u0446\u0438\u043E\u043D\u043D\u044B\u0439 \u0437\u0430\u0432\u043E\u0434 \u043F\u0435\u0440\u0435\u0448\u0435\u043B \u043D\u0430 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E Bf -109G-14 \u0438 G-10. \n\u041F\u043E \u0443\u0441\u043B\u043E\u0432\u0438\u044F\u043C \u0433\u0435\u0440\u043C\u0430\u043D\u043E-\u0432\u0435\u043D\u0433\u0435\u0440\u0441\u043A\u043E\u0439 \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u044B \u0432\u0437\u0430\u0438\u043C\u043D\u043E\u0433\u043E \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u044F, \u041B\u044E\u0444\u0442\u0432\u0430\u0444\u0444\u0435 \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u043E 108 \u0435\u0434\u0438\u043D\u0438\u0446 Me-210Ca-1.\n\n\n\u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438 (\u043A\u0440\u043E\u043C\u0435 \u043E\u0431\u044B\u0447\u043D\u043E\u0433\u043E \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u043D\u043E\u0433\u043E \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u0430):\n\nMe-210Ca-1 (Z 0+03) \u0432\u0430\u0440\u0438\u0430\u043D\u0442 \u0442\u044F\u0436\u0435\u043B\u043E\u0433\u043E \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F \u043F\u0440\u043E\u0442\u0438\u0432 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0445 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u043E\u0432: \u0434\u043E\u0431\u0430\u0432\u043B\u0435\u043D\u0430 \u043E\u0434\u043D\u0430 40-\u043C\u043C \u043F\u0443\u0448\u043A\u0430 Bofors \u0438 6 \u0440\u0430\u043A\u0435\u0442 (\u043E\u0447\u0435\u043D\u044C \u0431\u043E\u043B\u044C\u0448\u0430\u044F \u043E\u0433\u043D\u0435\u0432\u0430\u044F \u043C\u043E\u0449\u044C,\u043D\u043E \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0435 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0438 \u0441\u043E\u043F\u0440\u043E\u0432\u043E\u0436\u0434\u0435\u043D\u0438\u044F \u0431\u044B\u043B\u0438 \u0441\u04