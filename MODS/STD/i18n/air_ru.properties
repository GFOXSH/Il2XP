41\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u0441\u043A\u043E\u0439 \u0433\u0440\u0443\u043F\u043F\u043E\u0439 \u0432\u043E \u0433\u043B\u0430\u0432\u0435 \u0441 \u0412.\u041C. \u041F\u0435\u0442\u043B\u044F\u043A\u043E\u0432\u044B\u043C ("\u041F\u0435"). \u041F\u0435\u0440\u0432\u043E\u043D\u0430\u0447\u0430\u043B\u044C\u043D\u043E \u0432 1940 \u0433\u043E\u0434\u0443 \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u0431\u044B\u043B \u0441\u043F\u0440\u043E\u0435\u043A\u0442\u0438\u0440\u043E\u0432\u0430\u043D \u0432 \u0432\u0430\u0440\u0438\u0430\u043D\u0442\u0435 \u0434\u0432\u0443\u0445\u043C\u043E\u0442\u043E\u0440\u043D\u043E\u0433\u043E \u0432\u044B\u0441\u043E\u0442\u043D\u043E\u0433\u043E \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F \u0434\u0430\u043B\u044C\u043D\u0435\u0433\u043E \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044F - \u043F\u0440\u043E\u0435\u043A\u0442 "100". \u0412 \u043A\u043E\u043D\u0446\u0435 1939 \u0433\u043E\u0434\u0430 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 "100" \u0431\u044B\u043B \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D, \u0438 \u0432 \u0434\u0435\u043A\u0430\u0431\u0440\u0435 \u043F\u0440\u043E\u0448\u043B\u0438 \u0435\u0433\u043E \u0443\u0441\u043F\u0435\u0448\u043D\u044B\u0435 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F. \u041D\u043E \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u043E\u0441\u044C \u0442\u0430\u043A, \u0447\u0442\u043E \u0434\u043B\u044F \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F \u0442\u0430\u043A\u043E\u0439 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u0438 \u043D\u0435 \u0441\u043C\u043E\u0433\u043B\u0438 \u043D\u0430\u0439\u0442\u0438 \u043F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u043E\u0433\u043E \u043F\u0440\u0438\u043C\u0435\u043D\u0435\u043D\u0438\u044F. \u0412 \u0442\u043E \u0436\u0435 \u0432\u0440\u0435\u043C\u044F \u0412\u0412\u0421 \u0441\u0440\u043E\u0447\u043D\u043E \u0442\u0440\u0435\u0431\u043E\u0432\u0430\u043B\u0441\u044F \u0431\u043E\u0435\u0432\u043E\u0439 \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u043D\u043E\u0432\u043E\u0433\u043E \u0442\u0438\u043F\u0430 - \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u043D\u043E\u0439 \u043F\u0438\u043A\u0438\u0440\u0443\u044E\u0449\u0438\u0439 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A. \u0412\u043D\u0430\u0447\u0430\u043B\u0435 \u0444\u0443\u043D\u043A\u0446\u0438\u0438 \u0432\u044B\u0441\u043E\u0442\u043D\u043E\u0433\u043E \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F \u0438 \u043F\u0438\u043A\u0438\u0440\u0443\u044E\u0449\u0435\u0433\u043E \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u0430 \u043F\u044B\u0442\u0430\u043B\u0438\u0441\u044C \u0441\u043E\u0432\u043C\u0435\u0441\u0442\u0438\u0442\u044C, \u043D\u043E \u0432 \u0438\u0442\u043E\u0433\u0435 \u043E\u0442 \u044D\u0442\u043E\u0433\u043E \u043E\u0442\u043A\u0430\u0437\u0430\u043B\u0438\u0441\u044C \u0438 \u0432 \u043C\u0430\u0435 1940 \u0433\u043E\u0434\u0430 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u0430\u043C \u043F\u0440\u0435\u0434\u043B\u043E\u0436\u0438\u043B\u0438 \u0432 \u043E\u0447\u0435\u043D\u044C \u0441\u0436\u0430\u0442\u044B\u0435 \u0441\u0440\u043E\u043A\u0438 \u043F\u0435\u0440\u0435\u0434\u0435\u043B\u0430\u0442\u044C "100" \u0432 \u0432\u0430\u0440\u0438\u0430\u043D\u0442 \u043F\u0438\u043A\u0438\u0440\u0443\u044E\u0449\u0435\u0433\u043E \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u0430. \u041D\u043E\u0432\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0435\u0442, \u043D\u0430\u0437\u0432\u0430\u043D\u043D\u044B\u0439 \u0432\u0441\u043A\u043E\u0440\u0435 \u041F\u0435-2, \u0432\u044B\u0448\u0435\u043B \u043D\u0430 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F \u043E\u0441\u0435\u043D\u044C\u044E 1940 \u0433\u043E\u0434\u0443 \u0438 \u0443\u0436\u0435 \u0432 1941 \u0433\u043E\u0434\u0443 \u0440\u0430\u0437\u0432\u0435\u0440\u043D\u0443\u043B\u043E\u0441\u044C \u0435\u0433\u043E \u043C\u0430\u0441\u0441\u043E\u0432\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E.\n  \u041F\u0435-2 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u044F\u043B \u0441\u043E\u0431\u043E\u0439 \u0446\u0435\u043B\u044C\u043D\u043E\u043C\u0435\u0442\u0430\u043B\u043B\u0438\u0447\u0435\u0441\u043A\u0438\u0439 \u043C\u043E\u043D\u043E\u043F\u043B\u0430\u043D \u0441 \u0434\u0432\u0443\u043C\u044F \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438, \u0441\u043E \u0441\u0440\u0435\u0434\u043D\u0438\u043C \u0440\u0430\u0441\u043F\u043E\u043B\u043E\u0436\u0435\u043D\u0438\u0435\u043C \u043A\u0440\u044B\u043B\u0430 \u0438 \u0434\u0432\u0443\u0445\u043A\u0438\u043B\u0435\u0432\u044B\u043C \u0445\u0432\u043E\u0441\u0442\u043E\u0432\u044B\u043C \u043E\u043F\u0435\u0440\u0435\u043D\u0438\u0435\u043C. \u041D\u0430 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0435 \u0431\u044B\u043B\u0430 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u043E \u0433\u0435\u0440\u043C\u043E\u043A\u0430\u0431\u0438\u043D\u0430. \u042D\u043A\u0438\u043F\u0430\u0436 \u0442\u0440\u0438 \u0447\u0435\u043B\u043E\u0432\u0435\u043A\u0430: \u043B\u0451\u0442\u0447\u0438\u043A, \u0448\u0442\u0443\u0440\u043C\u0430\u043D-\u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440 \u0438 \u0441\u0442\u0440\u0435\u043B\u043E\u043A-\u0440\u0430\u0434\u0438\u0441\u0442. \u041F\u0435-2 \u0431\u044B\u043B \u043E\u0434\u043D\u0438\u043C \u0438\u0437 \u043F\u0435\u0440\u0432\u044B\u0445 \u043C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u043E \u044D\u043B\u0435\u043A\u0442\u0440\u0438\u0444\u0438\u0446\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0445 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u043E\u0432. \u041E\u0442\u043A\u043B\u043E\u043D\u0435\u043D\u0438\u0435 \u0437\u0430\u043A\u0440\u044B\u043B\u043A\u043E\u0432, \u0442\u043E\u0440\u043C\u043E\u0437\u043D\u044B\u0445 \u0449\u0438\u0442\u043A\u043E\u0432, \u0442\u0440\u0438\u043C\u043C\u0435\u0440\u0430 \u0440\u0443\u043B\u044F \u0432\u044B\u0441\u043E\u0442\u044B, \u044D\u043B\u0435\u0440\u043E\u043D\u043E\u0432 \u0438 \u0440\u0443\u043B\u0435\u0439 \u043D\u0430\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F, \u0441\u0442\u0432\u043E\u0440\u043E\u043A \u0432\u043E\u0434\u043E\u0440\u0430\u0434\u0438\u0430\u0442\u043E\u0440\u043E\u0432, \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u0435 \u043D\u0430\u0441\u043E\u0441\u043E\u043C \u0433\u0438\u0434\u0440\u043E\u0441\u0438\u0441\u0442\u0435\u043C\u044B, \u0443\u0431\u043E\u0440\u043A\u043E\u0439 \u0438 \u0432\u044B\u043F\u0443\u0441\u043A\u043E\u043C \u0448\u0430\u0441\u0441\u0438 \u043E\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043B\u044F\u043B\u043E\u0441\u044C \u0441 \u043F\u043E\u043C\u043E\u0449\u044C\u044E \u044D\u043B\u0435\u043A\u0442\u0440\u043E\u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u0439 \u0440\u0430\u0437\u043D\u043E\u0439 \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u0438. \u0414\u043B\u044F \u043E\u0431\u043B\u0435\u0433\u0447\u0435\u043D\u0438\u044F \u0432\u0432\u043E\u0434\u0430 \u0432 \u043F\u0438\u043A\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0438 \u0432\u044B\u0432\u043E\u0434\u0430 \u0438\u0437 \u043D\u0435\u0433\u043E \u043F\u043E\u0441\u043B\u0435 \u0441\u0431\u0440\u043E\u0441\u0430 \u0431\u043E\u043C\u0431 \u043D\u0430 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0435 \u0431\u044B\u043B \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u044C\u043D\u044B\u0439 \u044D\u043B\u0435\u043A\u0442\u0440\u043E\u043C\u0435\u0445\u0430\u043D\u0438\u0447\u0435\u0441\u043A\u0438\u0439 \u0430\u0432\u0442\u043E\u043C\u0430\u0442. \u0421\u0430\u043C\u043E\u043B\u0451\u0442 \u043C\u043E\u0433 \u0431\u0440\u0430\u0442\u044C \u0434\u043E 1500 \u043A\u0433 \u0431\u043E\u043C\u0431 \u0440\u0430\u0437\u043B\u0438\u0447\u043D\u043E\u0433\u043E \u043A\u0430\u043B\u0438\u0431\u0440\u0430. \u0411\u043B\u0430\u0433\u043E\u0434\u0430\u0440\u044F \u043E\u0442\u043B\u0438\u0447\u043D\u043E\u0439 \u0430\u044D\u0440\u043E\u0434\u0438\u043D\u0430\u043C\u0438\u043A\u0435 \u041F\u0435-2 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u043B \u043F\u043E\u0447\u0442\u0438 \u0442\u0430\u043A\u0443\u044E \u0436\u0435 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C, \u043A\u0430\u043A \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0438 \u0442\u0435\u0445 \u043B\u0435\u0442.\n  \u041F\u0435-2 \u0448\u0438\u0440\u043E\u043A\u043E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0441\u044F \u043D\u0430 \u0444\u0440\u043E\u043D\u0442\u0430\u0445 \u0412\u0435\u043B\u0438\u043A\u043E\u0439 \u041E\u0442\u0435\u0447\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0439 \u0432\u043E\u0439\u043D\u044B, \u043D\u0430\u0447\u0438\u043D\u0430\u044F \u0441 \u043F\u0435\u0440\u0432\u043E\u0433\u043E \u0434\u043D\u044F \u0432\u043E\u0439\u043D\u044B. \u0412 \u0445\u043E\u0434\u0435 \u0432\u043E\u0439\u043D\u044B \u041F\u0435-2 \u043F\u043E\u0441\u0442\u043E\u044F\u043D\u043D\u043E \u0441\u043E\u0432\u0435\u0440\u0448\u0435\u043D\u0441\u0442\u0432\u043E\u0432\u0430\u043B\u0441\u044F \u0438 \u0443\u043B\u0443\u0447\u0448\u0430\u043B\u0441\u044F.\n  \u0412\u0441\u0435\u0433\u043E \u0441 1940 \u0433\u043E\u0434\u0430 \u043F\u043E 1945 \u0433\u043E\u0434 \u0431\u044B\u043B\u043E \u0432\u044B\u043F\u0443\u0449\u0435\u043D\u043E \u043E\u043A\u043E\u043B\u043E 11070 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u043E\u0432 \u041F\u0435-2 \u0440\u0430\u0437\u043B\u0438\u0447\u043D\u044B\u0445 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0439.\n\n\n  \u041F\u0440\u0435\u0438\u043C\u0443\u0449\u0435\u0441\u0442\u0432\u0430: \u041F\u0440\u0435\u0432\u043E\u0441\u0445\u043E\u0434\u043D\u044B\u0435 \u043B\u0451\u0442\u043D\u043E-\u0442\u0435\u0445\u043D\u0438\u0447\u0435\u0441\u043A\u0438\u0435 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438. \u0412\u044B\u0441\u043E\u043A\u0430\u044F \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C \u0438 \u0434\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C \u043F\u043E\u043B\u0451\u0442\u0430. \u041F\u043E\u043B\u043D\u0430\u044F \u044D\u043B\u0435\u043A\u0442\u0440\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F. \u041F\u0440\u043E\u0441\u0442\u043E\u0442\u0430 \u0438 \u0434\u043E\u0441\u0442\u0443\u043F\u043D\u043E\u0441\u0442\u044C \u0432 \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u0438. \n\n  \u041D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0438: \u0421\u043B\u0430\u0431\u043E\u0435 \u0441\u0442\u0440\u0435\u043B\u043A\u043E\u0432\u043E\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435. \u041D\u0435\u043D\u0430\u0434\u0451\u0436\u043D\u043E\u0441\u0442\u044C \u0440\u0430\u0431\u043E\u0442\u044B \u043D\u0435\u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u044D\u043B\u0435\u043A\u0442\u0440\u043E\u043C\u0435\u0445\u0430\u043D\u0438\u0447\u0435\u0441\u043A\u0438\u0445 \u0443\u0441\u0442\u0440\u043E\u0439\u0441\u0442\u0432 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430. \n\n
