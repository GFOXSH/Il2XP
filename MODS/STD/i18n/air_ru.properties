26\u0410\u0413\u0418 \u043F\u043E\u0434\u043F\u0438\u0441\u0430\u043B\u0438 \u0437\u0430\u043A\u0430\u0437 \u043D\u0430 \u00AB\u0446\u0435\u043B\u044C\u043D\u043E\u043C\u0435\u0442\u0430\u043B\u043B\u0438\u0447\u0435\u0441\u043A\u0438\u0439 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u043E\u0447\u043D\u043E\u0433\u043E \u0442\u0438\u043F\u0430 \u0441 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438 \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C\u044E 2400 \u043B.\u0441.\u00BB. \u0420\u0430\u0437\u043D\u044B\u0435 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0442\u043E\u0440\u044B \u0426\u0410\u0413\u0418 \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0438 \u0440\u0430\u0437\u043D\u044B\u0435 \u0447\u0430\u0441\u0442\u0438 \u043F\u0440\u043E\u0435\u043A\u0442\u0430. \u0412.\u041C. \u041F\u0435\u0442\u043B\u044F\u043A\u043E\u0432 \u0440\u0430\u0431\u043E\u0442\u0430\u043B \u043D\u0430\u0434 \u043A\u0440\u044B\u043B\u043E\u043C, \u041D.\u0421. \u041D\u0435\u043A\u0440\u0430\u0441\u043E\u0432 \u043D\u0430\u0434 \u0445\u0432\u043E\u0441\u0442\u043E\u0432\u044B\u043C \u043E\u043F\u0435\u0440\u0435\u043D\u0438\u0435\u043C, \u0410.\u0418. \u041F\u0443\u0442\u0438\u043B\u043E\u0432 \u043D\u0430\u0434 \u0448\u0430\u0441\u0441\u0438 \u0438 \u0410.\u0410. \u0410\u0440\u0445\u0430\u043D\u0433\u0435\u043B\u044C\u0441\u043A\u0438\u0439  \u043D\u0430\u0434 \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0435\u043C \u0438 \u043E\u0440\u0430\u0433\u0430\u043D\u043C\u0438 \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F. \u0415. \u0418. \u041F\u043E\u0442\u043E\u0446\u043A\u0438\u0439 \u0440\u0430\u0431\u043E\u0442\u0430\u043B \u043D\u0430\u0434 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438 \u0438 \u043E\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043B\u044F\u043B \u043E\u0431\u0449\u0435\u0435 \u0440\u0443\u043A\u043E\u0432\u043E\u0434\u0441\u0442\u0432\u043E. \n\u041F\u0435\u0440\u0432\u044B\u0439 \u043E\u0431\u0440\u0430\u0437\u0435\u0446 \u0431\u044B\u043B \u0434\u043E\u0441\u0442\u0430\u0432\u043B\u0435\u043D \u0438 \u0441\u043E\u0431\u0440\u0430\u043D \u043D\u0435\u043F\u043E\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0435\u043D\u043D\u043E \u043D\u0430 \u043B\u0435\u0442\u043D\u043E\u043C \u043F\u043E\u043B\u0435 \u0438\u043C. \u0424\u0440\u0443\u043D\u0437\u0435 31 \u043E\u043A\u0442\u044F\u0431\u0440\u044F 1930 \u0433.. \u0411\u044B\u043B\u0438 \u043D\u0435\u043C\u0435\u0434\u043B\u0435\u043D\u043D\u043E \u043E\u0431\u043D\u0430\u0440\u0443\u0436\u0435\u043D\u044B \u043D\u0435\u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0434\u0435\u0444\u0435\u043A\u0442\u044B \u0438 \u043F\u0435\u0440\u0432\u044B\u0439 \u043F\u043E\u043B\u0435\u0442 \u0431\u044B\u043B \u043E\u0442\u043B\u043E\u0436\u0435\u043D \u043F\u043E\u0447\u0442\u0438 \u043D\u0430 \u043C\u0435\u0441\u044F\u0446. 22 \u0434\u0435\u043A\u0430\u0431\u0440\u044F 1930 \u0433. \u043B\u0435\u0442\u043D\u044B\u0439 \u044D\u043A\u0438\u043F\u0430\u0436, \u0432\u043E\u0437\u0433\u043B\u0430\u0432\u043B\u044F\u0435\u043C\u044B\u0439 \u041C.\u041C. \u0413\u0440\u043E\u043C\u043E\u0432\u044B\u043C \u0441\u043E\u0432\u0435\u0440\u0448\u0438\u043B \u043F\u0435\u0440\u0432\u044B\u0439 \u043F\u043E\u043B\u0435\u0442. \u042D\u0442\u043E \u0435\u0434\u0432\u0430 \u043D\u0435 \u0437\u0430\u043A\u043E\u043D\u0447\u0438\u043B\u043E\u0441\u044C \u043A\u0430\u0442\u0430\u0441\u0442\u0440\u043E\u0444\u043E\u0439. \u041F\u0440\u0438\u0447\u0438\u043D\u043E\u0439 \u0431\u044B\u043B\u0438 \u0440\u044B\u0447\u0430\u0433\u0438 \u0433\u0430\u0437\u0430 \u043C\u043E\u0442\u043E\u0440\u043E\u0432 Curtiss V-1570 Conqueror. \u0418\u0437-\u0437\u0430 \u0432\u0438\u0431\u0440\u0430\u0446\u0438\u0438 \u0432\u043E \u0432\u0440\u0435\u043C\u044F \u0432\u0437\u043B\u0435\u0442\u0430 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0438 \u0441\u0430\u043C\u043E\u043F\u0440\u043E\u0438\u0437\u0432\u043E\u043B\u044C\u043D\u043E \u043F\u0435\u0440\u0435\u043A\u043B\u044E\u0447\u0438\u043B\u0438\u0441\u044C \u043D\u0430 \u043C\u0430\u043B\u044B\u0439 \u0433\u0430\u0437. \u0413\u0440\u043E\u043C\u043E\u0432 \u0435\u0434\u0432\u0430 \u0441\u043C\u043E\u0433 \u0443\u0434\u0435\u0440\u0436\u0430\u0442\u044C \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0432 \u0432\u043E\u0437\u0434\u0443\u0445\u0435, \u0434\u0435\u0440\u0436\u0430\u0441\u044C \u0437\u0430 \u0440\u044B\u0447\u0430\u0433\u0438 \u0434\u0432\u0443\u043C\u044F \u0440\u0443\u043A\u0430\u043C\u0438. \u0421\u0440\u0430\u0437\u0443 \u0436\u0435 \u043F\u043E\u0441\u043B\u0435 \u0432\u0437\u043B\u0435\u0442\u0430 \u043E\u043D \u043D\u0430\u0447\u0430\u043B \u0440\u0435\u0437\u043A\u0438\u0439 \u0440\u0430\u0437\u0432\u043E\u0440\u043E\u0442 \u043D\u0430 \u043D\u0438\u0437\u043A\u043E\u0439 \u0432\u044B\u0441\u043E\u0442\u0435 \u043D\u0430\u0434 \u0430\u043D\u0433\u0430\u0440\u0430\u043C\u0438 \u0426\u0435\u043D\u0442\u0440\u0430\u043B\u044C\u043D\u043E\u0433\u043E \u043B\u0435\u0442\u043D\u043E\u0433\u043E \u043F\u043E\u043B\u044F. \u041B\u0438\u0448\u044C \u0431\u043B\u0430\u0433\u043E\u0434\u0430\u0440\u044F \u0443\u043C\u0435\u043D\u0438\u044E \u044D\u043A\u0438\u043F\u0430\u0436\u0430 \u043E\u043A\u0430\u0437\u0430\u043B\u043E\u0441\u044C \u0432\u043E\u0437\u043C\u043E\u0436\u043D\u044B\u043C \u0441\u043F\u0430\u0441\u0442\u0438 \u0441\u0430\u043C\u043E\u043B\u0435\u0442. \u0423\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u0435 \u0431\u044B\u043B\u043E \u043F\u0435\u0440\u0435\u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u043E \u0438 \u0432\u043E \u0432\u0440\u0435\u043C\u044F \u0434\u0430\u043B\u044C\u043D\u0435\u0439\u0448\u0438\u0445 \u043F\u043E\u043B\u0435\u0442\u043E\u0432 \u0431\u043E\u0440\u0442\u0438\u043D\u0436\u0435\u043D\u0435\u0440\u0443 \u043F\u0440\u0438\u0445\u043E\u0434\u0438\u043B\u043E\u0441\u044C \u0443\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0442\u044C \u0438\u0445 \u0440\u0443\u043A\u0430\u043C\u0438 \u0432 \u043D\u0438\u0436\u043D\u0435\u043C \u043F\u043E\u043B\u043E\u0436\u0435\u043D\u0438\u0438. \u0412 \u0431\u043E\u043B\u0435\u0435 \u043F\u043E\u0437\u0434\u043D\u0438\u0445 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F\u0445 \u0431\u044B\u043B\u043E \u043E\u0431\u0435\u0441\u043F\u0435\u0447\u0435\u043D\u043E \u0443\u0434\u0435\u0440\u0436\u0430\u043D\u0438\u0435 \u0440\u044B\u0447\u0430\u0433\u043E\u0432 \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438 \u043D\u0430 \u043C\u0435\u0441\u0442\u0435.\n\u041A\u043E\u0433\u0434\u0430 \u043B\u0435\u0442\u043D\u044B\u0435 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F \u0437\u0430\u043A\u043E\u043D\u0447\u0438\u043B\u0438\u0441\u044C, \u0410\u041D\u0422-6 \u043F\u043E\u043B\u0443\u0447\u0438\u043B \u0442\u0430\u043A\u0443\u044E \u043E\u0446\u0435\u043D\u043A\u0443: \u041B\u0435\u0442\u043D\u044B\u0435 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0430 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u0441\u043E\u043F\u0435\u0440\u043D\u0438\u0447\u0430\u044E\u0442 \u0441\u043E \u0432\u0441\u0435\u043C\u0438 \u0438\u043D\u043E\u0441\u0442\u0440\u0430\u043D\u043D\u044B\u043C\u0438 \u0442\u044F\u0436\u0435\u043B\u044B\u043C\u0438 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u0430\u043C\u0438. \u0410\u041D\u0422-6 \u0431\u044B\u043B\u043E \u043F\u0440\u0438\u043A\u0430\u0437\u0430\u043D\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0438\u0442\u044C \u0441 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438 \u041C-17 (\u043B\u0438\u0446\u0435\u043D\u0437\u0438\u043E\u043D\u043D\u044B\u0435 BMW-VI). \u0421\u0430\u043C\u043E\u043B\u0435\u0442, \u043E\u0441\u043D\u0430\u0449\u0435\u043D\u043D\u044B\u0439 \u043D\u043E\u0432\u044B\u043C\u0438 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438, \u043F\u043E\u0441\u0442\u0443\u043F\u0438\u043B \u043D\u0430 \u043B\u0435\u0442\u043D\u044B\u0435 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F \u0432 \u0430\u043F\u0440\u0435\u043B\u0435 1931 \u0433. \u0412 \u0430\u0432\u0433\u0443\u0441\u0442\u0435 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F \u043F\u0440\u0438\u0448\u043B\u043E\u0441\u044C \u043F\u0440\u0435\u043A\u0440\u0430\u0442\u0438\u0442\u044C \u0438\u0437-\u0437\u0430 \u043F\u0440\u043E\u0431\u043B\u0435\u043C \u0441 \u0438\u043C\u043F\u043E\u0440\u0442\u043D\u044B\u043C\u0438 \u0448\u0438\u043D\u0430\u043C\u0438 \u041F\u043E\u043B\u043C\u0435\u0440\u0430. \u041A \u044F\u043D\u0432\u0430\u0440\u044E 1932 \u0433. \u0431\u044B\u043B\u0438 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u044B \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u043E\u0433\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0430 \u0434\u0432\u043E\u0439\u043D\u044B\u0435 \u0448\u0430\u0441\u0441\u0438 1350x350. \u0412 \u0434\u043E\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u0435 \u043A \u044D\u0442\u043E\u043C\u0443 \u043F\u043E\u0434 \u043A\u0430\u0436\u0434\u044B\u043C \u043A\u0440\u044B\u043B\u043E\u043C \u0431\u044B\u043B\u0438 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u044B \u0442\u0443\u0440\u0435\u043B\u0438 \u0434\u043B\u044F \u0441\u0442\u0440\u0435\u043B\u043A\u043E\u0432 \u043F\u043E\u0434 \u043A\u0430\u0436\u0434\u044B\u043C \u043A\u0440\u044B\u043B\u043E\u043C, \u0443\u0432\u0435\u043B\u0438\u0447\u0435\u043D \u043A\u0438\u043B\u044C; \u0434\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0435 \u0431\u043E\u043C\u0431\u043E\u0432\u044B\u0435 \u043F\u043E\u0434\u0432\u0435\u0441\u043A\u0438 \u0431\u044B\u043B\u0438 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u044B \u043F\u043E\u0434 \u043A\u0440\u044B\u043B\u044C\u044F\u043C\u0438 \u0438 \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0435\u043C; \u0438 \u0440\u0430\u0437\u043B\u0438\u0447\u043D\u044B\u0435 \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u044F \u0431\u044B\u043B\u0438 \u0432\u043D\u0435\u0441\u0435\u043D\u044B \u0432 \u0440\u0430\u0434\u0438\u043E \u0438 \u044D\u043B\u0435\u043A\u0442\u0440\u0438\u0447\u0435\u0441\u043A\u043E\u0435 \u043E\u0431\u043E\u0440\u0443\u0434\u043E\u0432\u0430\u043D\u0438\u0435. \u041D\u0430\u043A\u043E\u043D\u0435\u0446, \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0439 \u043C\u043E\u0434\u0435\u043B\u0438 \u0431\u044B\u043B \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D. \u0413\u043E\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0435 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F \u043D\u0430\u0447\u0430\u043B\u0438\u0441\u044C 10 \u043E\u043A\u0442\u044F\u0431\u0440\u044F 1932 \u0433. \u0438 \u0443\u0441\u043F\u0435\u0448\u043D\u043E \u0437\u0430\u0432\u0435\u0440\u0448\u0438\u043B\u0438\u0441\u044C \u0431\u0435\u0437 \u043A\u0430\u043A\u0438\u0445-\u043B\u0438\u0431\u043E \u043F\u0440\u043E\u0431\u043B\u0435\u043C. \u041F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E \u043D\u0430\u0447\u0430\u043B\u043E\u0441\u044C \u043D\u0430 \u0437\u0430\u0432\u043E\u0434\u0430\u0445  22 \u0438 39. \u0417\u0430\u0432\u043E\u0434 38 \u0434\u043E\u043B\u0436\u0435\u043D \u0431\u044B\u043B \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0438\u0442\u044C \u0445\u0432\u043E\u0441\u0442\u043E\u0432\u043E\u0435 \u043E\u043F\u0435\u0440\u0435\u043D\u0438\u0435 \u0434\u043B\u044F \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432. \n\u041F\u0435\u0440\u0432\u0430\u044F \u0441\u0435\u0440\u0438\u044F \u0438\u0437 \u0434\u0435\u0432\u044F\u0442\u0438 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u0441\u043E\u0448\u043B\u0430 \u0441 \u043A\u043E\u043D\u0432\u0435\u0439\u0435\u0440\u0430 \u0432 \u0430\u043F\u0440\u0435\u043B\u0435 1932 \u0433. \u0438 \u0441\u0440\u0430\u0437\u0443 \u0436\u0435 \u0443\u0448\u043B\u0430 \u0443\u0447\u0430\u0441\u0442\u0432\u043E\u0432\u0430\u0442\u044C \u0432 \u043F\u0430\u0440\u0430\u0434\u0435 1 \u043C\u0430\u044F \u0432 \u041C\u043E\u0441\u043A\u0432\u0435. \u0421\u0430\u043C\u043E\u043B\u0435\u0442\u044B \u0431\u044B\u043B\u0438 \u0432\u044B\u043F\u0443\u0449\u0435\u043D\u044B \u0432 \u0431\u043E\u043B\u044C\u0448\u043E\u0439 \u0441\u043F\u0435\u0448\u043A\u0435 \u0438 \u0438\u0437-\u0437\u0430 \u044D\u0442\u043E\u0433\u043E \u0438\u043C\u0435\u043B\u0438 \u043C\u043D\u043E\u0433\u043E \u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u043E\u0432. \u041E\u043D\u0438 \u043D\u0430\u0447\u0430\u043B\u0438 \u0441\u043B\u0443\u0436\u0431\u0443 \u0433\u043E\u0440\u0430\u0437\u0434\u043E \u043F\u043E\u0437\u0436\u0435, \u043F\u043E\u0441\u043A\u043E\u043B\u044C\u043A\u0443 \u0438\u0445 \u043C\u043D\u043E\u0433\u043E\u0447\u0438\u0441\u043B\u0435\u043D\u043D\u044B\u0435 \u043F\u0440\u043E\u0431\u043B\u0435\u043C\u044B \u043D\u0443\u0436\u043D\u043E \u0431\u044B\u043B\u043E \u0443\u0441\u0442\u0440\u0430\u043D\u0438\u0442\u044C. \n\u0422\u0411-3 \u0431\u044B\u0441\u0442\u0440\u043E \u0432\u043E\u0448\u0435\u043B \u0432 \u043C\u0430\u0441\u0441\u043E\u0432\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E. \u041A 1933 \u0433. \u043A\u0430\u0436\u0434\u044B\u0439 \u0437\u0430\u0432\u043E\u0434 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0438\u043B \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u0432 \u0434\u0435\u043D\u044C. \u0422\u0430\u043A\u0438\u0435 \u0446\u0438\u0444\u0440\u044B \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0430 \u0442\u0440\u0435\u0431\u043E\u0432\u0430\u043B\u0438 \u0445\u043E\u0440\u043E\u0448\u0435\u0439 \u043E\u0440\u0433\u0430\u043D\u0438\u0437\u0430\u0446\u0438\u0438, \u0431\u044B\u0441\u0442\u0440\u043E\u0433\u043E \u043E\u0437\u043D\u0430\u043A\u043E\u043C\u043B\u0435\u043D\u0438\u044F \u0441 \u043D\u043E\u0432\u043E\u0439 \u0442\u0435\u0445\u043D\u043E\u043B\u043E\u0433\u0438\u0438 \u0438, \u0447\u0442\u043E \u0431\u044B\u043B\u043E \u043E\u0441\u043E\u0431\u0435\u043D\u043D\u043E \u0432\u0430\u0436\u043D\u043E, \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u044F \u0431\u043E\u043B\u044C\u0448\u043E\u0439 \u0433\u0440\u0443\u043F\u043F\u044B \u043A\u0432\u0430\u043B\u0438\u0444\u0438\u0446\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0445 \u0438\u043D\u0436\u0435\u043D\u0435\u0440\u043E\u0432. \u0412\u0441\u0435 \u044D\u0442\u043E \u0441\u0442\u0430\u043B\u043E \u0432\u0435\u043B\u0438\u043A\u043E\u0439 \u043E\u0441\u043D\u043E\u0432\u043E\u0439 \u0434\u043B\u044F \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0430 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u043B\u0443\u0447\u0448\u0435\u0433\u043E \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0430 \u0432 \u0431\u0443\u0434\u0443\u0449\u0435\u043C..\n\u0412 \u043E\u0431\u0449\u0435\u043C, \u0422\u0411-3 \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0438\u043B \u043D\u0430\u0447\u0430\u043B\u043E \u0442\u044F\u0436\u0435\u043B\u043E\u0439 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u043E\u0447\u043D\u043E\u0439 \u0430\u0432\u0438\u0430\u0446\u0438\u0438 (\u0414\u0411\u0410) \u0434\u043B\u044F \u0412\u0412\u0421. \u0422\u0411-3 \u0443\u0447\u0430\u0441\u0442\u0432\u043E\u0432\u0430\u043B\u0438 \u0432\u043E \u043C\u043D\u043E\u0433\u0438\u0445 \u043C\u0430\u0441\u0448\u0442\u0430\u0431\u043D\u044B\u0445 \u0443\u0447\u0435\u043D\u0438\u044F\u0445 \u043A\u0430\u043A \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u0438 \u0438 \u0442\u0440\u0430\u043D\u0441\u043F\u043E\u0440\u0442\u043D\u044B\u0435 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u044B. \u0412 1935 \u0433. \u043D\u0430 \u0432\u043E\u0435\u043D\u043D\u044B\u0445 \u0443\u0447\u0435\u043D\u0438\u044F\u0445 \u043F\u043E\u0434 \u041A\u0438\u0435\u0432\u043E\u043C \u0422\u0411-3 \u043F\u043E\u0434\u043D\u044F\u043B\u0438 \u0432 \u0432\u043E\u0437\u0434\u0443\u0445 3700 \u043F\u0430\u0440\u0430\u0448\u044E\u0442\u0438\u0441\u0442\u043E\u0432 \u0441 \u0442\u044F\u0436\u0435\u043B\u044B\u043C \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435\u043C.\n\u0412 \u0441\u0443\u043C\u043C\u0435, \u0437\u0430 \u043F\u044F\u0442\u044C \u043B\u0435\u0442 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0439 \u0433\u043E\u043D\u043A\u0438 \u0431\u044B\u043B\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u0435\u0434\u0435\u043D\u043E 818 \u0422\u0411-3. \u0411\u043E\u043B\u0435\u0435 \u043F\u043E\u043B\u043E\u0432\u0438\u043D\u044B \u0431\u044B\u043B\u0438 \u043C\u043E\u0434\u0435\u043B\u044C\u044E \u0422\u0411-3-4 \u041C-17 (17\u0424).\n\u0411\u043E\u0435\u0432\u0430\u044F \u0441\u043B\u0443\u0436\u0431\u0430:\n\u0422\u0411-3 \u0431\u044B\u043B \u0432\u043F\u0435\u0440\u0432\u044B\u0435 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D \u0432 \u043D\u0430\u0441\u0442\u043E\u044F\u0449\u0435\u043C \u0431\u043E\u044E \u043B\u0435\u0442\u043E\u043C 1938 \u0433. 60 \u0422\u0411-3 \u043B\u0435\u0442\u0430\u043B\u0438 \u0443 \u043E\u0437\u0435\u0440\u0430 \u0425\u0430\u0441\u0430\u043D, \u043D\u0430\u043D\u043E\u0441\u044F \u0443\u0434\u0430\u0440 \u043F\u043E \u043F\u043E\u0437\u0438\u0446\u0438\u044F\u043C \u044F\u043F\u043E\u043D\u0441\u043A\u0438\u0445 \u0432\u043E\u0439\u0441\u043A. \u041D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u044D\u0441\u043A\u0430\u0434\u0440\u0438\u043B\u0438\u0439 \u0422\u0411-3 \u0432\u043E\u0435\u0432\u0430\u043B\u0438 \u043D\u0430 \u0425\u0430\u043B\u0445\u0438\u043D-\u0413\u043E\u043B\u0435 \u0432 \u043D\u0430\u0447\u0430\u043B\u0435 1939 \u0433. \u041E\u043D\u0438 \u0431\u043E\u043C\u0431\u0438\u043B\u0438 \u044F\u043F\u043E\u043D\u0441\u043A\u0438\u0435 \u0446\u0435\u043B\u0438 \u0441 \u0432\u044B\u0441\u043E\u0442\u044B 1400-1500 \u043C\u0435\u0442\u0440\u043E\u0432, \u043E\u0431\u044B\u0447\u043D\u043E \u0434\u0435\u043B\u0430\u044F \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u0437\u0430\u0445\u043E\u0434\u043E\u0432. \u042D\u0442\u043E \u0431\u044B\u043B \u043E\u0434\u0438\u043D \u0438\u0437 \u043F\u0435\u0440\u0432\u044B\u0445 \u0441\u043B\u0443\u0447\u0430\u0435\u0432 \u0432 \u043C\u0438\u0440\u043E\u0432\u043E\u0439 \u043F\u0440\u0430\u043A\u0442\u0438\u043A\u0435, \u043A\u043E\u0433\u0434\u0430 \u0442\u044F\u0436\u0435\u043B\u044B\u0435 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u0438 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0438\u0441\u044C \u0432 \u0440\u043E\u043B\u0438 \u0442\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0445. \u0412 \u0442\u043E \u0436\u0435 \u0432\u0440\u0435\u043C\u044F \u0442\u0440\u0430\u043D\u0441\u043F\u043E\u0440\u0442\u043D\u044B\u0435 \u0422\u0411-3 \u043F\u043E\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u043B\u0438 \u043C\u0430\u0441\u0448\u0442\u0430\u0431\u043D\u044B\u0435 \u043E\u043F\u0435\u0440\u0430\u0446\u0438\u0438 \u043F\u043E \u0432\u043E\u0437\u0434\u0443\u0448\u043D\u044B\u043C \u043F\u0435\u0440\u0435\u0432\u043E\u0437\u043A\u0430\u043C, \u0441\u043D\u0430\u0431\u0436\u0430\u044F \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u0435 \u0438 \u043A\u0438\u0442\u0430\u0439\u0441\u043A\u0438\u0435 \u0432\u043E\u0439\u0441\u043A\u0430 \u0432 \u041A\u0438\u0442\u0430\u0435. \u0421\u0430\u043C\u043E\u043B\u0435\u0442\u044B \u0440\u0430\u0437\u043C\u0435\u0449\u0430\u043B\u0438\u0441\u044C \u0432 \u0421\u043E\u0432\u0435\u0442\u0441\u043A\u043E\u043C \u0421\u043E\u044E\u0437\u0435 \u0438 \u043D\u0435\u0441\u043B\u0438 \u043A\u0438\u0442\u0430\u0439\u0441\u043A\u0438\u0435 \u043E\u043F\u043E\u0437\u043D\u0430\u0432\u0430\u0442\u0435\u043B\u044C\u043D\u044B\u0435 \u0437\u043D\u0430\u043A\u0438. \n\u0412\u043E \u0432\u0440\u0435\u043C\u044F \u0417\u0438\u043C\u043D\u0435\u0439 \u0432\u043E\u0439\u043D\u044B \u0441 \u0424\u0438\u043D\u043B\u044F\u043D\u0434\u0438\u0435\u0439 \u0422\u0411-3 \u0431\u043E\u043C\u0431\u0438\u043B\u0438 \u0446\u0435\u043B\u0438 \u0433\u043B\u0443\u0431\u043E\u043A\u043E \u0432 \u0442\u044B\u043B\u0443 \u0444\u0438\u043D\u0441\u043A\u0438\u0445 \u043F\u043E\u0437\u0438\u0446\u0438\u0439, \u0438 \u0432 \u044F\u043D\u0432\u0430\u0440\u0435 1940 \u0433. \u043E\u043D\u0438 \u043F\u0435\u0440\u0435\u043A\u043B\u044E\u0447\u0438\u043B\u0438\u0441\u044C \u043D\u0430 \u0446\u0435\u043B\u0438 \u043D\u0430 \u00AB\u043B\u0438\u043D\u0438\u0438 \u041C\u0430\u043D\u043D\u0435\u0440\u0433\u0435\u0439\u043C\u0430\u00BB. \u0412\u043E \u0432\u0440\u0435\u043C\u044F \u043F\u043E\u0437\u0434\u043D\u0435\u0439\u0448\u0438\u0445 \u043E\u043F\u0435\u0440\u0430\u0446\u0438\u0439 \u0432 \u041F\u043E\u043B\u044C\u0448\u0435, \u0411\u0435\u0441\u0441\u0430\u0440\u0430\u0431\u0438\u0438 \u0438 \u0411\u0443\u043A\u043E\u0432\u0438\u043D\u0435 \u0422\u0411-3 \u043D\u0435\u0441\u043B\u0438 \u043F\u0430\u0440\u0430\u0448\u044E\u0442\u0438\u0441\u0442\u043E\u0432 \u0438 \u043E\u0431\u0435\u0441\u043F\u0435\u0447\u0438\u0432\u0430\u043B\u0438 \u0441\u043D\u0430\u0431\u0436\u0435\u043D\u0438\u0435 \u043D\u0430\u0441\u0442\u0443\u043F\u0430\u044E\u0449\u0435\u0439 \u041A\u0440\u0430\u0441\u043D\u043E\u0439 \u0410\u0440\u043C\u0438\u0438.\n\u0412\u043E\u043F\u0440\u0435\u043A\u0438 \u0440\u0430\u0441\u043F\u0440\u043E\u0441\u0442\u0440\u0430\u043D\u0435\u043D\u043D\u043E\u043C\u0443 \u043C\u043D\u0435\u043D\u0438\u044E, \u043F\u043E\u043B\u043A\u0438 \u0422\u0411-3 \u043F\u043E\u0442\u0435\u0440\u043F\u0435\u043B\u0438 \u043B\u0438\u0448\u044C \u043D\u0435\u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0435 \u043F\u043E\u0442\u0435\u0440\u0438 \u0432\u043E \u0432\u0440\u0435\u043C\u044F \u043F\u0435\u0440\u0432\u044B\u0445 \u043C\u0435\u0441\u044F\u0446\u0435\u0432 \u0433\u0435\u0440\u043C\u0430\u043D\u0441\u043A\u043E\u0433\u043E \u0432\u0442\u043E\u0440\u0436\u0435\u043D\u0438\u044F. \u0411\u043E\u043B\u044C\u0448\u0438\u043D\u0441\u0442\u0432\u043E \u043F\u043E\u043B\u043A\u043E\u0432 \u0442\u044F\u0436\u0435\u043B\u044B\u0445 \u0431\u043E\u043C\u0431\u044B\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u043E\u0432 \u0431\u044B\u043B\u043E \u0440\u0430\u0441\u043F\u043E\u043B\u043E\u0436\u0435\u043D\u043E \u0434\u0430\u043B\u0435\u043A\u043E \u043E\u0442 \u0433\u0440\u0430\u043D\u0438\u0446\u044B \u0438 \u043B\u0438\u043D\u0438\u0438 \u0444\u0440\u043E\u043D\u0442\u0430, \u0442\u0430\u043A\u0438\u043C \u043E\u0431\u0440\u0430\u0437\u043E\u043C \u0443 \u043D\u0438\u0445 \u043D\u0435 \u0431\u044B\u043B\u043E \u043F\u043E\u0442\u0435\u0440\u044C \u043E\u0442 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u043A\u0438 \u0430\u044D\u0440\u043E\u0434\u0440\u043E\u043C\u043E\u0432. \u042D\u043A\u0438\u043F\u0430\u0436\u0438 \u0422\u0411-3 \u043E\u0431\u044B\u0447\u043D\u043E \u0438\u043C\u0435\u043B\u0438 \u043B\u0443\u0447\u0448\u0443\u044E \u043F\u043E\u0434\u0433\u043E\u0442\u043E\u0432\u043A\u0443 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u043E\u0432, \u043A\u043E\u0442\u043E\u0440\u0443\u044E \u043C\u043E\u0433\u043B\u0438 \u043F\u0440\u0435\u0434\u043B\u043E\u0436\u0438\u0442\u044C \u0412\u0412\u0421, \u0438 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u043C\u043E\u0433 \u043F\u0435\u0440\u0435\u043D\u0435\u0441\u0442\u0438 \u043D\u0435\u0432\u043E\u043E\u0431\u0440\u0430\u0437\u0438\u043C\u044B\u0435 \u043F\u043E\u0432\u0440\u0435\u0436\u0434\u0435\u043D\u0438\u044F, \u043E\u0441\u0442\u0430\u0432\u0430\u044F\u0441\u044C \u0432 \u0432\u043E\u0437\u0434\u0443\u0445\u0435. \u041C\u0430\u043B\u0430\u044F \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C \u0422\u0411-3 \u0442\u043E\u0436\u0435 \u0434\u0430\u0432\u0430\u043B\u0430 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0443 \u043F\u0440\u0435\u0438\u043C\u0443\u0449\u0435\u0441\u0442\u0432\u043E \u043E\u0447\u0435\u043D\u044C \u0442\u043E\u0447\u043D\u043E\u0439 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u043A\u0438 \u0441 \u043E\u0442\u043D\u043E\u0441\u0438\u0442\u0435\u043B\u044C\u043D\u043E \u043C\u0430\u043B\u043E\u0439 \u0432\u044B\u0441\u043E\u0442\u044B \u0434\u0432\u0443\u0445 \u0438\u043B\u0438 \u0442\u0440\u0435\u0445 \u0442\u044B\u0441\u044F\u0447 \u043C\u0435\u0442\u0440\u043E\u0432. \u0414\u0440\u0443\u0433\u043E\u0435 \u0443\u0434\u0438\u0432\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0435 \u0434\u043E\u0441\u0442\u043E\u0438\u043D\u0441\u0442\u0432\u043E \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u0441\u043E\u0441\u0442\u043E\u044F\u043B\u043E \u0432 \u0442\u043E\u043C, \u0447\u0442\u043E \u043F\u0440\u0438\u0446\u0435\u043B\u044B \u043D\u0435\u043C\u0435\u0446\u043A\u0438\u0445 \u0437\u0435\u043D\u0438\u0442\u043D\u044B\u0445 \u043E\u0440\u0443\u0434\u0438\u0439 \u043D\u0435 \u0431\u044B\u043B\u0438 \u0441\u043E\u0437\u0434\u0430\u043D\u044B \u0434\u043B\u044F \u0441\u043E\u043F\u0440\u043E\u0432\u043E\u0436\u0434\u0435\u043D\u0438\u044F \u0442\u0430\u043A\u043E\u0439 \u043C\u0435\u0434\u043B\u0435\u043D\u043D\u043E\u0439 \u0446\u0435\u043B\u0438, \u0438 \u0437\u0435\u043D\u0438\u0442\u043D\u044B\u043C \u0440\u0430\u0441\u0447\u0435\u0442\u0430\u043C \u043F\u0440\u0438\u0445\u043E\u0434\u0438\u043B\u043E\u0441\u044C \u0432\u0440\u0443\u0447\u043D\u0443\u044E \u0440\u0430\u0441\u0441\u0447\u0438\u0442\u044B\u0432\u0430\u0442\u044C \u0443\u043F\u0440\u0435\u0436\u0434\u0435\u043D\u0438\u0435, \u0447\u0442\u043E \u0441\u0438\u043B\u044C\u043D\u043E \u0443\u043C\u0435\u043D\u044C\u0448\u0430\u043B\u043E \u0438\u0445 \u044D\u0444\u0444\u0435\u043A\u0442\u0438\u0432\u043D\u043E\u0441\u0442\u044C. \n\u041E\u0434\u043D\u0430\u043A\u043E, \u0432 \u043F\u0435\u0440\u0432\u044B\u0435 \u043C\u0435\u0441\u044F\u0446\u044B \u0432\u043E\u0439\u043D\u044B \u044D\u0442\u0438 \u043C\u0435\u0434\u043B\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0435 \u0433\u0438\u0433\u0430\u043D\u0442\u044B \u0447\u0430\u0441\u0442\u043E \u043B\u0435\u0442\u0430\u043B\u0438 \u0434\u043D\u0435\u043C \u043C\u0430\u043B\u044B\u043C\u0438 \u0433\u0440\u0443\u043F\u043F\u0430\u043C\u0438 \u0438 \u0431\u0435\u0437 \u043F\u0440\u0438\u043A\u0440\u044B\u0442\u0438\u044F \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439. \u041E\u043D\u0438 \u0431\u044B\u043B\u0438 \u043B\u0435\u0433\u043A\u043E\u0439 \u0434\u043E\u0431\u044B\u0447\u0435\u0439 \u0434\u043B\u044F \u0433\u0440\u0443\u043F\u043F \u043D\u0435\u043C\u0435\u0446\u043A\u0438\u0445 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439. \u0412\u0441\u043A\u043E\u0440\u0435 \u0422\u0411-3 \u0431\u044B\u043B\u0438 \u043D\u0430\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u044B \u043D\u0430 \u043D\u043E\u0447\u043D\u044B\u0435 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u043A\u0438, \u0433\u0434\u0435 \u043E\u043D\u0438 \u0431\u044B\u043B\u0438 \u043D\u0430\u0438\u0431\u043E\u043B\u0435\u0435 \u044D\u0444\u0444\u0435\u043A\u0442\u0438\u0432\u043D\u044B. \u0412\u043E \u0432\u0440\u0435\u043C\u044F \u0432\u0441\u0435\u0433\u043E 1941 \u0433. \u043F\u043E\u0442\u0435\u0440\u0438 \u043E\u0442 \u0432\u0441\u0435\u0445 \u043F\u0440\u0438\u0447\u0438\u043D (\u043F\u043E\u0432\u0440\u0435\u0436\u0434\u0435\u043D\u0438\u044F \u0432 \u0431\u043E\u044E, \u043F\u0440\u043E\u0438\u0441\u0448\u0435\u0441\u0442\u0432\u0438\u044F \u043D\u0430 \u0437\u0435\u043C\u043B\u0435 \u0438 \u043F\u043B\u043E\u0445\u043E\u0435 \u0441\u043E\u0434\u0435\u0440\u0436\u0430\u043D\u0438\u0435) \u0441\u043E\u0441\u0442\u0430\u0432\u0438\u043B\u0438 \u043D\u0435 \u0431\u043E\u043B\u0435\u0435 40 \u0438\u0437 516 \u0441\u043E\u0441\u0442\u043E\u044F\u0449\u0438\u0445 \u0432 \u0441\u0442\u0440\u043E\u044E \u043D\u0430 22 \u0438\u044E\u043D\u044F 1941 \u0433. \u0411\u043E\u043B\u044C\u0448\u0438\u043D\u0441\u0442\u0432\u043E \u0438\u0437 \u043D\u0438\u0445 \u0431\u044B\u043B\u0438 \u043F\u043E\u0442\u0435\u0440\u044F\u043D\u044B \u043D\u0430 \u0437\u0435\u043C\u043B\u0435 \u0438\u043B\u0438 \u0431\u0440\u043E\u0448\u0435\u043D\u044B \u0438 \u0437\u0430\u0445\u0432\u0430\u0447\u0435\u043D\u044B \u043D\u0435\u043C\u0435\u0446\u043A\u0438\u043C\u0438 \u0447\u0430\u0441\u0442\u044F\u043C\u0438. \n\u041E\u0434\u043D\u043E\u0439 \u0438\u0437 \u0433\u043B\u0430\u0432\u043D\u044B\u0445 \u0437\u0430\u0434\u0430\u0447 \u0422\u0411-3 \u0431\u044B\u043B\u043E \u0441\u043D\u0430\u0431\u0436\u0435\u043D\u0438\u0435 \u0438 \u0432\u044B\u0431\u0440\u043E\u0441\u043A\u0430 \u0434\u0435\u0441\u0430\u043D\u0442\u043E\u0432. \u0422\u0411-3 \u0438\u0433\u0440\u0430\u043B\u0438 \u0432\u0430\u0436\u043D\u0443\u044E \u0440\u043E\u043B\u044C \u0432 \u0441\u043D\u0430\u0431\u0436\u0435\u043D\u0438\u0438 \u043E\u0441\u0430\u0436\u0434\u0435\u043D\u043D\u043E\u0433\u043E \u041B\u0435\u043D\u0438\u043D\u0433\u0440\u0430\u0434\u0430 \u0438 \u043E\u043A\u0440\u0443\u0436\u0435\u043D\u043D\u044B\u0445 \u0447\u0430\u0441\u0442\u0435\u0439 \u043F\u043E\u0434 \u041C\u043E\u0441\u043A\u0432\u043E\u0439. \u041A\u043E\u0433\u0434\u0430 \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u0435 \u0447\u0430\u0441\u0442\u0438 \u043F\u0435\u0440\u0435\u0448\u043B\u0438 \u0432 \u043A\u043E\u043D\u0442\u0440\u043D\u0430\u0441\u0442\u0443\u043F\u043B\u0435\u043D\u0438\u0435 \u043F\u043E\u0434 \u041C\u043E\u0441\u043A\u0432\u043E\u0439 \u0437\u0438\u043C\u043E\u0439 1941-42 \u0433\u0433., \u0422\u0411-3 \u0430\u043A\u0442\u0438\u0432\u043D\u043E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0438 \u0434\u043B\u044F \u0432\u044B\u0431\u0440\u043E\u0441\u0430 \u0438 \u0434\u0430\u043B\u044C\u043D\u0435\u0439\u0448\u0435\u0433\u043E \u0441\u043D\u0430\u0431\u0436\u0435\u043D\u0438\u044F \u043E\u0442\u0440\u044F\u0434\u043E\u0432 \u043F\u0430\u0440\u0430\u0448\u044E\u0442\u0438\u0441\u0442\u043E\u0432. \u041F\u043E\u0441\u043B\u0435\u0434\u043D\u0438\u0435 \u0437\u0430\u043F\u0438\u0441\u0438 \u043E \u0444\u0440\u043E\u043D\u0442\u043E\u0432\u043E\u0439 \u0441\u043B\u0443\u0436\u0431\u0435 \u0422\u0411-3 \u043E\u0442\u043D\u043E\u0441\u044F\u0442\u0441\u044F \u043A 4 \u043E\u043A\u0442\u044F\u0431\u0440\u044F 1944, \u043A\u043E\u0433\u0434\u0430 22 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u0435\u0449\u0435 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0438\u0441\u044C \u0412\u0412\u0421. \u041F\u043E\u0441\u043B\u0435\u0434\u043D\u0438\u0435 \u0422\u0411-3 \u0431\u044B\u043B\u0438 \u0441\u043D\u044F\u0442\u044B \u0441 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u044F \u0432 1946 \u0433.\n\u0412\u0441\u044E \u0432\u043E\u0439\u043D\u0443 \u0433\u0440\u0430\u0436\u0434\u0430\u043D\u0441\u043A\u0438\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438 \u0422\u0411-3 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0438\u0441\u044C \u0432 \u0442\u044B\u043B\u0443 \u0434\u043B\u044F \u0441\u0440\u043E\u0447\u043D\u043E\u0439 \u043F\u0435\u0440\u0435\u0431\u0440\u043E\u0441\u043A\u0438 \u0440\u0430\u0431\u043E\u0447\u0435\u0439 \u0441\u0438\u043B\u044B \u0438 \u043E\u0431\u043E\u0440\u0443\u0434\u043E\u0432\u0430\u043D\u0438\u044F. \u041E\u043D\u0438 \u043F\u043E\u043C\u043E\u0433\u043B\u0438 \u0443\u0441\u043A\u043E\u0440\u0438\u0442\u044C \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E \u0442\u0430\u043A \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u044B\u0445 \u043A\u043E\u043C\u043F\u043E\u043D\u0435\u043D\u0442\u043E\u0432 \u0434\u043B\u044F \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u043E\u0439 \u0432\u043E\u0435\u043D\u043D\u043E\u0439 \u043F\u0440\u043E\u043C\u044B\u0448\u043B\u0435\u043D\u043D\u043E\u0441\u0442\u0438. \u041D\u0435\u0441\u043C\u043E\u0442\u0440\u044F \u043D\u0430 \u0442\u043E, \u0447\u0442\u043E \u043E\u0447\u0435\u043D\u044C \u043C\u0430\u043B\u043E \u0422\u0411-3 \u043D\u0435\u0441\u043B\u0438 \u0441\u043B\u0443\u0436\u0431\u0443 \u043D\u0430 \u043B\u0438\u043D\u0438\u0438 \u0444\u0440\u043E\u043D\u0442\u0430, \u0438\u0445 \u0432\u043A\u043B\u0430\u0434 \u0432 \u0432\u043E\u0439\u043D\u0443 \u0431\u044B\u043B \u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u0435\u043D. \u041E\u0441\u043E\u0431\u0435\u043D\u043D\u043E \u043F\u0440\u0438\u043C\u0435\u0447\u0430\u0442\u0435\u043B\u044C\u043D\u043E, \u0447\u0442\u043E \u0431\u043E\u043B\u044C\u0448\u0438\u043D\u0441\u0442\u0432\u043E \u0438\u0445 \u0432\u044B\u043B\u0435\u0442\u043E\u0432 \u043F\u0440\u043E\u0448\u043B\u043E \u0432 \u043F\u0435\u0440\u0432\u044B\u0435 \u043C\u0435\u0441\u044F\u0446\u044B \u0432\u043E\u0439\u043D\u044B.\n\u041E\u043F\u0438\u0441\u0430\u043D\u0438\u0435 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430:\n\u0422\u0411-3 \u0431\u044B\u043B \u0442\u044F\u0436\u0435\u043B\u044B\u043C \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u043E\u043C, \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u043C\u044B\u043C \u0438 \u0434\u043B\u044F \u0434\u043D\u0435\u0432\u043D\u044B\u0445, \u0438 \u0434\u043B\u044F \u043D\u043E\u0447\u043D\u044B\u0445 \u043E\u043F\u0435\u0440\u0430\u0446\u0438\u0439. \u041E\u043D \u043D\u0435\u0441 \u044D\u043A\u0438\u043F\u0430\u0436 \u0438\u0437 8 \u0447\u0435\u043B\u043E\u0432\u0435\u043A: \u043F\u0438\u043B\u043E\u0442, \u0432\u0442\u043E\u0440\u043E\u0439 \u043F\u0438\u043B\u043E\u0442, \u0448\u0442\u0443\u0440\u043C\u0430\u043D, \u0434\u0432\u0430 \u0441\u0442\u0440\u0435\u043B\u043A\u0430, \u0441\u0442\u0430\u0440\u0448\u0438\u0439 \u043C\u0435\u0445\u0430\u043D\u0438\u043A \u0438 \u0434\u0432\u0430 \u043C\u043B\u0430\u0434\u0448\u0438\u0445 \u043C\u0435\u0445\u0430\u043D\u0438\u043A\u0430, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0442\u0430\u043A\u0436\u0435 \u0441\u043B\u0443\u0436\u0438\u043B\u0438 \u0441\u0442\u0440\u0435\u043B\u043A\u0430\u043C\u0438.\n\u0421\u0430\u043C\u043E\u043B\u0435\u0442 \u0431\u044B\u043B \u043C\u043E\u043D\u043E\u043F\u043B\u0430\u043D\u043E\u043C \u0441 \u043D\u0438\u0437\u043A\u0438\u043C \u0440\u0430\u0441\u043F\u043E\u043B\u043E\u0436\u0435\u043D\u0438\u0435\u043C \u043A\u0440\u044B\u043B\u0430. \u041E\u043D \u0431\u044B\u043B \u0441\u0434\u0435\u043B\u0430\u043D \u0432 \u043E\u0441\u043D\u043E\u0432\u043D\u043E\u043C \u0438\u0437 \u0430\u043B\u044E\u043C\u0438\u043D\u0438\u044F, \u0433\u043E\u0444\u0440\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u043E\u0433\u043E \u0432\u0434\u043E\u043B\u044C \u043F\u043E\u0442\u043E\u043A\u0430 \u0432\u043E\u0437\u0434\u0443\u0445\u0430; \u0448\u0430\u0441\u0441\u0438, \u0434\u0435\u0442\u0430\u043B\u0438 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u0439 \u0438 \u043D\u0435\u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0434\u0440\u0443\u0433\u0438\u0435 \u0432\u0430\u0436\u043D\u044B\u0435 \u043A\u043E\u043C\u043F\u043E\u043D\u0435\u043D\u0442\u044B \u0431\u044B\u043B\u0438 \u0441\u0434\u0435\u043B\u0430\u043D\u044B \u0438\u0437 \u043B\u0435\u0433\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u043E\u0439 \u0441\u0442\u0430\u043B\u0438.\n\u0427\u0435\u0442\u044B\u0440\u0435 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u0431\u044B\u043B\u0438 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u044B \u0432 \u0441\u0435\u0440\u0435\u0434\u0438\u043D\u0435 \u043A\u0440\u044B\u043B\u0430 \u0441\u043F\u0435\u0440\u0435\u0434\u0438, \u0434\u0432\u0430 \u0441 \u043A\u0430\u0436\u0434\u043E\u0439 \u0441\u0442\u043E\u0440\u043E\u043D\u044B. \u0420\u0430\u0434\u0438\u0430\u0442\u043E\u0440\u044B \u0431\u044B\u043B\u0438 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u044B \u043D\u0435\u043F\u043E\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0435\u043D\u043D\u043E \u043F\u043E\u0434 \u043A\u0430\u0436\u0434\u044B\u043C \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C. \u0421\u0430\u043C\u043E\u043B\u0435\u0442 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B \u0434\u0435\u0440\u0435\u0432\u044F\u043D\u043D\u044B\u0435 \u0434\u0432\u0443\u0445\u043B\u043E\u043F\u0430\u0441\u0442\u043D\u044B\u0435 \u0432\u0438\u043D\u0442\u044B \u043F\u043E\u0441\u0442\u043E\u044F\u043D\u043D\u043E\u0433\u043E \u0448\u0430\u0433\u0430. \u0421\u0430\u043C\u043E\u043B\u0435\u0442 \u043C\u043E\u0433 \u0431\u044B\u0442\u044C \u0440\u0430\u0437\u043E\u0431\u0440\u0430\u043D \u0432 \u043F\u043E\u043B\u0435\u0432\u044B\u0445 \u0443\u0441\u043B\u043E\u0432\u0438\u044F\u0445, \u0438 \u043E\u0434\u0438\u043D \u0422\u0411-3 \u043C\u043E\u0436\u043D\u043E \u0431\u044B\u043B\u043E \u0443\u043F\u0430\u043A\u043E\u0432\u0430\u0442\u044C \u0438 \u043F\u0435\u0440\u0435\u0432\u0435\u0437\u0442\u0438 \u0432 \u0434\u0435\u0432\u044F\u0442\u0438 \u0436\u0435\u043B\u0435\u0437\u043D\u043E\u0434\u043E\u0440\u043E\u0436\u043D\u044B\u0445 \u0432\u0430\u0433\u043E\u043D\u0430\u0445. \u0412\u0441\u0435 \u0441\u044A\u0435\u043C\u043D\u044B\u0435 \u0447\u0430\u0441\u0442\u0438 \u0431\u044B\u043B\u0438 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u044B \u043D\u0430 \u0435\u0434\u0438\u043D\u044B\u0435 \u0441\u0442\u0430\u043B\u044C\u043D\u044B\u0435 \u043A\u043E\u043D\u0441\u043E\u043B\u0438.\n\u041E\u0442\u043A\u0440\u044B\u0442\u0430\u044F \u0442\u0443\u0440\u0435\u043B\u044C \u0422\u0423\u0420-6 \u0441\u043E \u0441\u043F\u0430\u0440\u0435\u043D\u043D\u044B\u043C\u0438 \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u0430\u043C\u0438 \u0414\u0410 \u0440\u0430\u0441\u043F\u043E\u043B\u0430\u0433\u0430\u043B\u0430\u0441\u044C \u043D\u0435\u043F\u043E\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0435\u043D\u043D\u043E \u0432 \u043D\u043E\u0441\u0443 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430. \u0421\u0440\u0430\u0437\u0443 \u0441\u0437\u0430\u0434\u0438 \u0438 \u043D\u0438\u0436\u0435 \u0440\u0430\u0441\u043F\u043E\u043B\u0430\u0433\u0430\u043B\u0430\u0441\u044C \u043A\u0430\u0431\u0438\u043D\u0430 \u0448\u0442\u0443\u0440\u043C\u0430\u043D\u0430 \u0438 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u0430, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u043E\u0431\u044B\u0447\u043D\u043E \u0431\u044B\u043B \u043A\u043E\u043C\u0430\u043D\u0434\u0438\u0440\u043E\u043C \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430. \u041E\u0434\u043D\u0430\u043A\u043E, \u043A\u043E\u043C\u0430\u043D\u0434\u0438\u0440\u043E\u043C \u043C\u043E\u0433 \u0431\u044B\u0442\u044C \u0442\u0430\u043A\u0436\u0435 \u0438 \u043F\u0438\u043B\u043E\u0442, \u0438 \u0434\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u043E \u043F\u043E\u0434\u0433\u043E\u0442\u043E\u0432\u043B\u0435\u043D\u043D\u044B\u0439 \u0448\u0442\u0443\u0440\u043C\u0430\u043D. \u0428\u0442\u0443\u0440\u043C\u0430\u043D\u0441\u043A\u0430\u044F \u043A\u0430\u0431\u0438\u043D\u0430 \u0438\u043C\u0435\u043B\u0430 \u0432\u0441\u0435 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430 \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F \u0441\u0431\u0440\u043E\u0441\u043E\u043C \u0431\u043E\u043C\u0431, \u0432\u043D\u0435\u0448\u043D\u0438\u043C \u0438 \u0432\u043D\u0443\u0442\u0440\u0435\u043D\u043D\u0438\u043C \u043E\u0441\u0432\u0435\u0449\u0435\u043D\u0438\u0435\u043C, \u0440\u0430\u0434\u0438\u043E- \u0438 \u0444\u043E\u0442\u043E\u043E\u0431\u043E\u0440\u0443\u0434\u043E\u0432\u0430\u043D\u0438\u0435\u043C. \u0417\u0430 \u043A\u0430\u0431\u0438\u043D\u043E\u0439 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u0430 \u0440\u0430\u0441\u043F\u043E\u043B\u0430\u0433\u0430\u043B\u0438\u0441\u044C \u043C\u0435\u0441\u0442\u0430 \u043F\u0438\u043B\u043E\u0442\u0430 \u0438 \u0432\u0442\u043E\u0440\u043E\u0433\u043E \u043F\u0438\u043B\u043E\u0442\u0430. \u041A\u0430\u0436\u0434\u044B\u0439 \u0438\u043C\u0435\u043B \u043F\u043E\u043B\u043D\u043E\u0441\u0442\u044C\u044E \u043D\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043C\u044B\u0439 \u0448\u0442\u0443\u0440\u0432\u0430\u043B \u0438 \u0441\u0435\u043A\u0442\u043E\u0440\u044B \u0433\u0430\u0437\u0430. \u0417\u0430 \u043F\u0438\u043B\u043E\u0442\u043E\u043C \u0431\u044B\u043B\u043E \u043C\u0435\u0441\u0442\u043E \u043C\u0435\u0445\u0430\u043D\u0438\u043A\u0430, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u0438\u043C\u0435\u043B \u0432\u0441\u0435 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430 \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C. \n\u0426\u0435\u043D\u0442\u0440\u0430\u043B\u044C\u043D\u0430\u044F \u0447\u0430\u0441\u0442\u044C \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430 \u0441\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u043B\u0430 \u0435\u0434\u0438\u043D\u043E\u0435 \u0446\u0435\u043B\u043E\u0435 \u0441 \u0446\u0435\u043D\u0442\u0440\u0430\u043B\u044C\u043D\u043E\u0439 \u0447\u0430\u0441\u0442\u044C\u044E \u043A\u0440\u044B\u043B\u0430, \u0441\u043E\u0437\u0434\u0430\u0432\u0430\u044F \u0436\u0435\u0441\u0442\u043A\u043E\u0435 \u044F\u0434\u0440\u043E, \u043A \u043A\u043E\u0442\u043E\u0440\u043E\u043C\u0443 \u0431\u044B\u043B \u043F\u0440\u0438\u043A\u0440\u0435\u043F\u043B\u0435\u043D \u0432\u0435\u0441\u044C \u043E\u0441\u0442\u0430\u043B\u044C\u043D\u043E\u0439 \u0441\u0430\u043C\u043E\u043B\u0435\u0442. \u0411\u043E\u043C\u0431\u043E\u0432\u044B\u0439 \u043E\u0442\u0441\u0435\u043A \u0440\u0430\u0441\u043F\u043E\u043B\u0430\u0433\u0430\u043B\u0441\u044F \u0432 \u044D\u0442\u043E\u043C \u0446\u0435\u043D\u0442\u0440\u0435. \u0412 \u0434\u043E\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u0435 \u043A \u0431\u043E\u043C\u0431\u043E\u0432\u043E\u043C\u0443 \u043E\u0442\u0441\u0435\u043A\u0443, \u0431\u043E\u043C\u0431\u044B \u043C\u043E\u0433\u043B\u0438 \u0440\u0430\u0441\u043F\u043E\u043B\u0430\u0433\u0430\u0442\u044C\u0441\u044F \u0441\u043D\u0430\u0440\u0443\u0436\u0438 \u043D\u0430 \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u044C\u043D\u044B\u0445 \u0431\u043E\u043C\u0431\u043E\u0432\u044B\u0445 \u043F\u043E\u0434\u0432\u0435\u0441\u043A\u0430\u0445. \u0411\u043E\u043C\u0431\u043E\u0432\u044B\u0439 \u043E\u0442\u0441\u0435\u043A \u043C\u043E\u0436\u043D\u043E \u0431\u044B\u043B\u043E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u043A\u0430\u043A \u043F\u0440\u043E\u0445\u043E\u0434 \u043C\u0435\u0436\u0434\u0443 \u043F\u0435\u0440\u0435\u0434\u043D\u0438\u043C \u0438 \u0437\u0430\u0434\u043D\u0438\u043C \u043A\u043E\u043D\u0446\u0430\u043C\u0438 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430.\n\u0421\u044A\u0435\u043C\u043D\u0430\u044F \u0445\u0432\u043E\u0441\u0442\u043E\u0432\u0430\u044F \u0441\u0435\u043A\u0446\u0438\u044F \u0441\u043E\u0435\u0434\u0438\u043D\u044F\u043B\u0430\u0441\u044C \u0441 \u0446\u0435\u043D\u0442\u0440\u043E\u043C \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u044C\u043D\u044B\u043C\u0438 \u043A\u043E\u043D\u0441\u043E\u043B\u044F\u043C\u0438 \u0438\u0437 \u043B\u0435\u0433\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u043E\u0439 \u0441\u0442\u0430\u043B\u0438. \u0412 \u0435\u0435 \u043F\u0435\u0440\u0435\u0434\u043D\u0435\u0439 \u0447\u0430\u0441\u0442\u0438 \u0440\u0430\u0441\u043F\u043E\u043B\u0430\u0433\u0430\u043B\u0438\u0441\u044C \u043F\u043E\u0437\u0438\u0446\u0438\u0438 \u0445\u0432\u043E\u0441\u0442\u043E\u0432\u044B\u0445 \u0441\u0442\u0440\u0435\u043B\u043A\u043E\u0432, \u0441\u043D\u0430\u0431\u0436\u0435\u043D\u043D\u044B\u0435 \u0432\u0440\u0430\u0449\u0430\u044E\u0449\u0438\u043C\u0438\u0441\u044F \u0442\u0443\u0440\u0435\u043B\u044F\u043C\u0438. \n\u0417\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438:\n\u0411\u043E\u043B\u044C\u0448\u0430\u044F \u0440\u0430\u0431\u043E\u0442\u0430 \u0431\u044B\u043B\u0430 \u043F\u0440\u043E\u0434\u0435\u043B\u0430\u043D\u0430 \u043F\u043E \u043F\u0440\u0435\u0432\u0440\u0430\u0449\u0435\u043D\u0438\u044E \u0422\u0411-3 \u0432 \u0432\u043E\u0435\u043D\u043D\u044B\u0439 \u0442\u0440\u0430\u043D\u0441\u043F\u043E\u0440\u0442. \u0411\u044B\u043B\u043E \u043C\u043D\u043E\u0433\u043E \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0439 \u0434\u043B\u044F \u0442\u0440\u0430\u043D\u0441\u043F\u043E\u0440\u0442\u0438\u0440\u043E\u0432\u043A\u0438 \u0440\u0430\u0437\u043B\u0438\u0447\u043D\u043E\u0433\u043E \u0441\u043D\u0430\u0440\u044F\u0436\u0435\u043D\u0438\u044F, \u0432\u043A\u043B\u044E\u0447\u0430\u044F \u043B\u0435\u0433\u043A\u0438\u0435 \u0442\u0430\u043D\u043A\u0438, \u043F\u043E\u043B\u0435\u0432\u0443\u044E \u0430\u0440\u0442\u0438\u043B\u043B\u0435\u0440\u0438\u044E \u0438 \u0431\u0440\u043E\u043D\u0435\u043C\u0430\u0448\u0438\u043D\u044B. \u0420\u0430\u043D\u043D\u0438\u0435 \u043C\u043E\u0434\u0435\u043B\u0438 \u0422\u0411-3 \u043C\u043E\u0433\u043B\u0438 \u043D\u0435\u0441\u0442\u0438 18, \u0430 \u043F\u043E\u0437\u0434\u043D\u0438\u0435 \u0434\u043E 30-35 \u043F\u0430\u0440\u0430\u0448\u044E\u0442\u0438\u0441\u0442\u043E\u0432 \u0432 \u043F\u043E\u043B\u043D\u043E\u0439 \u0432\u044B\u043A\u043B\u0430\u0434\u043A\u0435.\n\u0422\u0411-3 \u0442\u0430\u043A\u0436\u0435 \u043F\u0440\u0438\u043C\u0435\u043D\u044F\u043B\u0441\u044F \u0432 \u0441\u043F\u0435\u0446\u0438\u0444\u0438\u0447\u0435\u0441\u043A\u043E\u0439 \u043A\u043E\u043D\u0444\u0438\u0433\u0443\u0440\u0430\u0446\u0438\u0438 \u00AB\u0417\u0432\u0435\u043D\u043E\u00BB, \u043D\u0435\u0441\u0443\u0449\u0435\u0439 \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u043D\u043E\u0441\u0438\u043C\u044B\u0445 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u0439. \u041F\u0440\u043E\u0431\u043E\u0432\u0430\u043B\u0438\u0441\u044C \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u043A\u043E\u043D\u0444\u0438\u0433\u0443\u0440\u0430\u0446\u0438\u0439: \u00AB\u0417\u0432\u0435\u043D\u043E\u00BB \u0441 \u0442\u0440\u0435\u043C\u044F \u0418-5 \u043D\u0430 \u0432\u0435\u0440\u0445\u043D\u0435\u0439 \u0447\u0430\u0441\u0442\u0438 \u043A\u0440\u044B\u043B\u044C\u0435\u0432, \u0417-3 \u0441 \u0434\u0432\u0443\u043C\u044F \u0418-\u0417 \u043F\u043E\u0434 \u043A\u0440\u044B\u043B\u044C\u044F\u043C\u0438, \u0417-5 \u0441 \u0435\u0434\u0438\u043D\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u043C \u0418-\u0417, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u043C\u043E\u0433 \u043D\u0435 \u0442\u043E\u043B\u044C\u043A\u043E \u043E\u0442\u0441\u043E\u0435\u0434\u0438\u043D\u0438\u0442\u044C\u0441\u044F \u043E\u0442 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u0430, \u043D\u043E \u0438 \u0442\u0430\u043A\u0436\u0435 \u043E\u0431\u0440\u0430\u0442\u043D\u043E \u043F\u0440\u0438\u0441\u043E\u0435\u0434\u0438\u043D\u0438\u0442\u044C\u0441\u044F \u043A \u043D\u0435\u043C\u0443 \u0432 \u043F\u043E\u043B\u0435\u0442\u0435, \u0417-6 \u0441 \u0434\u0432\u0443\u043C\u044F \u0418-16 \u043F\u043E\u0434 \u043A\u0440\u044B\u043B\u044C\u044F\u043C\u0438, \u0417-7 \u0441 \u0442\u0440\u0435\u043C\u044F \u0418-16, \u00AB\u0410\u0432\u0438\u0430\u043C\u0430\u0442\u043A\u0430\u00BB \u0441 \u0434\u0432\u0443\u043C\u044F \u0418-5 \u043D\u0430 \u0432\u0435\u0440\u0445\u043D\u0435\u0439 \u0447\u0430\u0441\u0442\u0438 \u043A\u0440\u044B\u043B\u0430, \u0418-\u0417 \u043F\u043E\u0434 \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0435\u043C, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u043C\u043E\u0433 \u0431\u044B\u0442\u044C \u043F\u043E\u0434\u043E\u0431\u0440\u0430\u043D \u0432 \u043F\u043E\u043B\u0435\u0442\u0435, \u0438 \u0434\u0432\u0443\u043C\u044F \u0418-16 \u043F\u043E\u0434 \u043A\u0440\u044B\u043B\u044C\u044F\u043C\u0438, \u0438, \u043D\u0430\u043A\u043E\u043D\u0435\u0446, \u0421\u041F\u0411 \u0441 \u0434\u0432\u0443\u043C\u044F \u0418-16 \u043F\u043E\u0434 \u043A\u0440\u044B\u043B\u044C\u044F\u043C\u0438, \u04