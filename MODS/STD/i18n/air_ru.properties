438 \u0441\u0438\u043B\u0430\u043C\u0438 \u0430\u044D\u0440\u043E\u0434\u0440\u043E\u043C\u043D\u044B\u0445 \u043A\u043E\u043C\u0430\u043D\u0434. \u0418\u0441\u0442\u043E\u0440\u0438\u0447\u0435\u0441\u043A\u0438\u0435 \u0438\u0441\u0442\u043E\u0447\u043D\u0438\u043A\u0438 \u043D\u0435 \u0434\u0430\u044E\u0442 \u043D\u0430\u043C \u0442\u043E\u0447\u043D\u044B\u0445 \u0447\u0438\u0441\u0435\u043B, \u043D\u043E \u0435\u0441\u0442\u044C \u043C\u043D\u043E\u0433\u043E \u0443\u043F\u043E\u043C\u0438\u043D\u0430\u043D\u0438\u0439 \u043F\u043E\u0434\u043E\u0431\u043D\u044B\u0445 \u0437\u0430\u043C\u0435\u043D \u043F\u0438\u043B\u043E\u0442\u0430\u043C\u0438 \u0438 \u0430\u044D\u0440\u043E\u0434\u0440\u043E\u043C\u043D\u044B\u043C\u0438 \u0442\u0435\u0445\u043D\u0438\u043A\u0430\u043C\u0438, \u043A\u0430\u043A \u0438 \u0443\u0441\u043F\u0435\u0448\u043D\u043E\u0433\u043E \u043F\u0440\u0438\u043C\u0435\u043D\u0435\u043D\u0438\u044F \u0432 \u0431\u043E\u044E. \n\n\u0414\u043E\u0441\u0442\u043E\u0438\u043D\u0441\u0442\u0432\u0430: \u0421\u0430\u043C\u044B\u0439 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u043D\u043E\u0439 \u043D\u0438\u0437\u043A\u043E\u0432\u044B\u0441\u043E\u0442\u043D\u044B\u0439 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C \u0432 1941 \u0433. \u0412\u044B\u0441\u043E\u043A\u0430\u044F \u0443\u0441\u0442\u043E\u0439\u0447\u0438\u0432\u043E\u0441\u0442\u044C \u043D\u0430 \u0442\u0430\u043D\u0433\u0430\u0436\u0435. \u041E\u0442\u043B\u0438\u0447\u043D\u0430\u044F \u0443\u043F\u0440\u0430\u0432\u043B\u044F\u0435\u043C\u043E\u0441\u0442\u044C \u043F\u0440\u0438 \u043C\u0430\u043D\u0435\u0432\u0440\u0435 \u0441 \u0432\u044B\u0441\u043E\u043A\u0438\u043C \u0443\u0433\u043B\u043E\u043C \u0430\u0442\u0430\u043A\u0438. \u041E\u0442\u043B\u0438\u0447\u043D\u044B\u0435 \u0432\u043E\u0437\u043C\u043E\u0436\u043D\u043E\u0441\u0442\u0438 \u0440\u0435\u043C\u043E\u043D\u0442\u0430. \n\n\u041D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0438: \u04