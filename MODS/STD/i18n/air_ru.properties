\u044F \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 Bf.109G-6 \u0441\u0442\u0430\u043B\u0430 \u0441\u0430\u043C\u043E\u0439 \u043C\u0430\u0441\u0441\u043E\u0432\u043E\u0439 \u043C\u043E\u0434\u0435\u043B\u044C\u044E Bf.109 \u0438 \u0432\u044B\u043F\u0443\u0441\u043A\u0430\u043B\u0430\u0441\u044C \u0441 \u043E\u0441\u0435\u043D\u0438 1942 \u0433\u043E\u0434\u0430. \u041C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F \u0431\u0430\u0437\u0438\u0440\u043E\u0432\u0430\u043B\u0430\u0441\u044C \u043D\u0430 \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u043C \u0432\u0430\u0440\u0438\u0430\u043D\u0442\u0435 Bf.109G-5, \u043D\u043E \u0432 \u043E\u0442\u043B\u0438\u0447\u0438\u0435 \u043E\u0442 \u043D\u0435\u0433\u043E \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u0432\u044B\u043F\u0443\u0441\u043A\u0430\u043B\u0441\u044F \u0431\u0435\u0437 \u0433\u0435\u0440\u043C\u043E\u043A\u0430\u0431\u0438\u043D\u044B. \u041A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u044F Bf.109G-6 \u0431\u044B\u043B\u0430 \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0430\u043D\u0430 \u0442\u0430\u043A\u0438\u043C \u043E\u0431\u0440\u0430\u0437\u043E\u043C, \u0447\u0442\u043E \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u043C\u043E\u0436\u043D\u043E \u0431\u044B\u043B\u043E \u0438\u0437\u043C\u0435\u043D\u0438\u0442\u044C \u0438\u043B\u0438 \u0443\u0441\u0438\u043B\u0438\u0442\u044C \u0441 \u043F\u043E\u043C\u043E\u0449\u044C\u044E \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u044C\u043D\u044B\u0445 \u043A\u043E\u043C\u043F\u043B\u0435\u043A\u0442\u043E\u0432 \u043E\u0431\u043E\u0440\u0443\u0434\u043E\u0432\u0430\u043D\u0438\u044F. \u041C\u043E\u0434\u0435\u0440\u043D\u0438\u0437\u0430\u0446\u0438\u044F \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u044F \u0432 \u043F\u043E\u043B\u0435\u0432\u044B\u0445 \u0443\u0441\u043B\u043E\u0432\u0438\u044F\u0445 \u043E\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043B\u044F\u043B\u0430\u0441\u044C \u0441 \u043F\u043E\u043C\u043E\u0449\u044C\u044E \u043A\u043E\u043C\u043F\u043B\u0435\u043A\u0442\u0430 - "\u0420\u044E\u0437\u0435\u0442\u0437\u0430\u0446", \u0430 \u0432 \u0437\u0430\u0432\u043E\u0434\u0441\u043A\u0438\u0445 \u0441 \u043F\u043E\u043C\u043E\u0449\u044C\u044E \u043A\u043E\u043C\u043F\u043B\u0435\u043A\u0442\u0430 - "\u0423\u043C\u0440\u044E\u0441\u0442\u0437\u0430\u0446".\n  \u0412\u0430\u0440\u0438\u0430\u043D\u0442 Bf.109G-6 \u0441\u0442\u0430\u043B \u043F\u0435\u0440\u0432\u044B\u043C \u0438\u0437 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u043E\u0432 Bf.109, \u043D\u0430 \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0438\u043B\u0430\u0441\u044C \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0430 \u043C\u043E\u0442\u043E\u0440-\u043F\u0443\u0448\u043A\u0438 MG 108 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 30-\u043C\u043C, \u0441\u0442\u0440\u0435\u043B\u044F\u0432\u0448\u0435\u0439 \u0447\u0435\u0440\u0435\u0437 \u0432\u0430\u043B \u0432\u0438\u043D\u0442\u0430. \u041E\u0434\u043D\u0430\u043A\u043E, \u0438\u0437-\u0437\u0430 \u0442\u043E\u0433\u043E, \u0447\u0442\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E 30-\u043C\u043C \u043F\u0443\u0448\u0435\u043A MG 108 \u0442\u043E\u043B\u044C\u043A\u043E \u0440\u0430\u0437\u0432\u043E\u0440\u0430\u0447\u0438\u0432\u0430\u043B\u043E\u0441\u044C, \u043D\u0430 \u043F\u0435\u0440\u0432\u044B\u0445 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430\u0445 \u0441\u0435\u0440\u0438\u0438 G-6 \u0443\u0441\u0442\u0430\u043D\u0430\u0432\u043B\u0438\u0432\u0430\u043B\u0438\u0441\u044C 20-\u043C\u043C \u043F\u0443\u0448\u043A\u0438 MG 151/20. \u041F\u043E\u043C\u0438\u043C\u043E \u043F\u0443\u0448\u0435\u0447\u043D\u043E\u0433\u043E \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u044F, \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u043E\u0441\u043D\u0430\u0449\u0430\u043B\u0441\u044F \u0434\u0432\u0443\u043C\u044F 13-\u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u0430\u043C\u0438 MG 131, \u0440\u0430\u0441\u043F\u043E\u043B\u043E\u0436\u0435\u043D\u043D\u044B\u043C\u0438 \u0432 \u043D\u043E\u0441\u043E\u0432\u043E\u0439 \u0447\u0430\u0441\u0442\u0438 \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430 (\u0432\u043D\u0435\u0448\u043D\u0435 \u044D\u0442\u043E \u043F\u0440\u043E\u044F\u0432\u0438\u043B\u043E\u0441\u044C \u0432 \u0432\u0438\u0434\u0435 \u043F\u043E\u044F\u0432\u043B\u0435\u043D\u0438\u044F \u043E\u0431\u0442\u0435\u043A\u0430\u0442\u0435\u043B\u0435\u0439 \u043D\u0430 \u0432\u0435\u0440\u0445\u043D\u0435\u0439 \u0447\u0430\u0441\u0442\u0438 \u043A\u0430\u043F\u043E\u0442\u0430 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0437\u0430\u043A\u0440\u044B\u0432\u0430\u043B\u0438 \u043C\u0435\u0445\u0430\u043D\u0438\u0437\u043C \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u0430).\n\n\n\u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438:\n\n Bf.109G-6/R1 - \u0421\u0435\u0440\u0438\u0439\u043D\u0430\u044F \u043C\u043E\u0434\u0435\u043B\u044C Bf.109G-6 \u0441 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u043E\u0439 \u0434\u043B\u044F \u0440\u0430\u0437\u043C\u0435\u0449\u0435\u043D\u0438\u044F \u043E\u0434\u043D\u043E\u0439 \u0431\u043E\u043C\u0431\u044B \u0432\u0435\u0441\u043E\u043C \u0434\u043E 250 \u043A\u0433.\n Bf.109G-6/R1 - Bf.109G-6 \u0441\u043E \u0441\u0442\u0430\u043D\u0434\u0430\u0440\u0442\u043D\u044B\u043C \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435\u043C \u0438 \u0434\u0432\u0443\u043C\u044F \u043F\u0443\u0441\u043A\u043E\u0432\u044B\u043C\u0438 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0430\u043C\u0438 \u043F\u043E\u0434 \u0440\u0430\u043A\u0435\u0442\u044B VG-21 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 210 \u043C\u043