0443.\n  \u041F\u0440\u043E\u0442\u043E\u0442\u0438\u043F \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 Ju.52 \u0431\u044B\u043B \u0441\u043A\u043E\u043D\u0441\u0442\u0440\u0443\u0438\u0440\u043E\u0432\u0430\u043D \u0432 1930 \u0433\u043E\u0434\u0443. \u041D\u043E\u0432\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u044F\u043B \u0441\u043E\u0431\u043E\u0439 \u0434\u0430\u043B\u044C\u043D\u0435\u0439\u0448\u0435\u0435 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 Junkers J.1. \u041F\u0435\u0440\u0432\u043E\u043D\u0430\u0447\u0430\u043B\u044C\u043D\u043E Ju.52 \u0431\u044B\u043B \u043E\u0434\u043D\u043E\u043C\u043E\u0442\u043E\u0440\u043D\u044B\u043C \u0441\u0432\u043E\u0431\u043E\u0434\u043D\u043E\u043D\u0435\u0441\u0443\u0449\u0438\u043C \u043D\u0438\u0437\u043A\u043E\u043F\u043B\u0430\u043D\u043E\u043C, \u0438\u043C\u0435\u0432\u0448\u0438\u043C "\u0434\u0432\u043E\u0439\u043D\u043E\u0435 \u043A\u0440\u044B\u043B\u043E" \u0441 \u0437\u0430\u043A\u0440\u044B\u043B\u043A\u0430\u043C\u0438 \u043F\u043E \u0432\u0441\u0435\u0439 \u0437\u0430\u0434\u043D\u0435\u0439 \u0447\u0430\u0441\u0442\u0438 \u043A\u0440\u043E\u043C\u043A\u0438 \u043A\u0440\u044B\u043B\u0430. \u0424\u044E\u0437\u0435\u043B\u044F\u0436 \u0431\u044B\u043B \u0432\u044B\u043F\u043E\u043B\u043D\u0435\u043D \u0438\u0437 \u0441\u0442\u0430\u043B\u044C\u043D\u044B\u0445 \u0442\u0440\u0443\u0431 \u0438 \u043E\u0431\u0448\u0438\u0442 \u043F\u0430\u043D\u0435\u043B\u044F\u043C\u0438 \u0438\u0437 \u0433\u043E\u0444\u0440\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u043E\u0433\u043E \u0430\u043B\u044E\u043C\u0438\u043D\u0438\u044F, \u043E\u0431\u0435\u0441\u043F\u0435\u0447\u0438\u0432\u0430\u0432\u0448\u0438\u043C\u0438 \u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0435 \u0443\u0432\u0435\u043B\u0438\u0447\u0435\u043D\u0438\u0435 \u043F\u0440\u043E\u0447\u043D\u043E\u0441\u0442\u0438. \u0421 \u043F\u0440\u0430\u0432\u043E\u0439 \u0441\u0442\u043E\u0440\u043E\u043D\u044B \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430 \u0431\u044B\u043B\u0430 \u043F\u0440\u0435\u0434\u0443\u0441\u043C\u043E\u0442\u0440\u0435\u043D\u0430 \u043F\u043E\u0441\u0430\u0434\u043E\u0447\u043D\u0430\u044F \u0434\u0432\u0435\u0440\u044C, \u043E\u0442\u043A\u0440\u044B\u0432\u0430\u0435\u043C\u0430\u044F \u0433\u043E\u0440\u0438\u0437\u043E\u043D\u0442\u0430\u043B\u044C\u043D\u043E.\n\u041D\u0430 \u043F\u0435\u0440\u0432\u044B\u0435 \u0448\u0435\u0441\u0442\u044C \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u043E\u0432 Ju.52 \u0431\u044B\u043B \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D \u0432\u0441\u0435\u0433\u043E \u043E\u0434\u0438\u043D \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C. \u0421\u043E\u0437\u0434\u0430\u043D\u043D\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u043E\u0431\u043B\u0430\u0434\u0430\u043B \u0432\u044B\u0441\u043E\u043A\u0438\u043C\u0438 \u043B\u0451\u0442\u043D\u044B\u043C\u0438 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0430\u043C\u0438 \u0438 \u043C\u043E\u0433 \u0431\u044B\u0442\u044C \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D \u043F\u0438\u043B\u043E\u0442\u0430\u043C\u0438 \u043D\u0435\u0432\u044B\u0441\u043E\u043A\u043E\u0439 \u043A\u0432\u0430\u043B\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438. \u041D\u0438\u0437\u043A\u0430\u044F \u043F\u043E\u0441\u0430\u0434\u043E\u0447\u043D\u0430\u044F \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C \u043F\u043E\u0437\u0432\u043E\u043B\u044F\u043B\u0430 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u0430\u044D\u0440\u043E\u0434\u0440\u043E\u043C\u044B \u043E\u0433\u0440\u0430\u043D\u0438\u0447\u0435\u043D\u043D\u044B\u0445 \u0440\u0430\u0437\u043C\u0435\u0440\u043E\u0432. \u041F\u0440\u043E\u0434\u0443\u043C\u0430\u043D\u043D\u0430\u044F \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u044F \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430 \u043F\u043E\u0437\u0432\u043E\u043B\u044F\u043B\u0430 \u043C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u043E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u0434\u043B\u044F \u043F\u0440\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u044F \u0433\u0440\u0443\u0437\u043E\u0432\u044B\u0445 \u043E\u043F\u0435\u0440\u0430\u0446\u0438\u0439. \u041D\u0435\u0441\u043C\u043E\u0442\u0440\u044F \u043D\u0430 \u0432\u044B\u0441\u043E\u043A\u0438\u0435 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0430, \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u0431\u044B\u043B \u044D\u043A\u043E\u043D\u043E\u043C\u0438\u0447\u0435\u0441\u043A\u0438 \u043C\u0430\u043B\u043E \u044D\u0444\u0444\u0435\u043A\u0442\u0438\u0432\u0435\u043D, \u0430 \u043D\u0430\u043B\u0438\u0447\u0438\u0435 \u0442\u043E\u043B\u044C\u043A\u043E \u043E\u0434\u043D\u043E\u0433\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F \u043D\u0435 \u043E\u0431\u0435\u0441\u043F\u0435\u0447\u0438\u0432\u0430\u043B\u043E \u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E\u0439 \u0433\u0440\u0443\u0437\u043E\u043F\u043E\u0434\u044A\u0451\u043C\u043D\u043E\u0441\u0442\u0438. \u0418\u0441\u0445\u043E\u0434\u044F \u0438\u0437 \u044D\u0442\u043E\u0433\u043E, \u0431\u044B\u043B\u043E \u0440\u0435\u0448\u0435\u043D\u043E \u043F\u0435\u0440\u0435\u0434\u0435\u043B\u0430\u0442\u044C Ju.52 \u0432 \u0442\u0440\u0451\u0445\u043C\u043E\u0442\u043E\u0440\u043D\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0451\u0442, \u0431\u0435\u0437 \u043E\u0441\u043E\u0431\u043E\u0439 \u043F\u0435\u0440\u0435\u0434\u0435\u043B\u043A\u0438 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u0438.\n  \u041F\u0435\u0440\u0432\u044B\u0439 \u0442\u0440\u0451\u0445\u043C\u043E\u0442\u043E\u0440\u043D\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0451\u0442 Ju.52, \u043F\u043E\u043B\u0443\u0447\u0438\u0432\u0448\u0438\u0439 \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 Ju.52/3m \u0431\u044B\u043B \u0432\u044B\u043F\u0443\u0449\u0435\u043D \u0432 1931 \u0433\u043E\u0434\u0443. \u0421\u0430\u043C\u043E\u043B\u0451\u0442 \u043E\u0441\u043D\u0430\u0449\u0430\u043B\u0441\u044F \u0442\u0440\u0435\u043C\u044F \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438 Pratt & Witney Hornet (\u043F\u043E\u0437\u0436\u0435 BMW 132T) \u0438 \u043C\u043E\u0433 \u043F\u0435\u0440\u0435\u0432\u043E\u0437\u0438\u0442\u044C \u043F\u043E\u043C\u0438\u043C\u043E 2 \u0447\u0435\u043B\u043E\u0432\u0435\u043A \u044D\u043A\u0438\u043F\u0430\u0436\u0430 17 \u043F\u0430\u0441\u0441\u0430\u0436\u0438\u0440\u043E\u0432. \u041F\u043E\u0441\u043B\u0435 \u0443\u0441\u043F\u0435\u0448\u043D\u044B\u0445 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0439 \u0438 \u0434\u0435\u043C\u043E\u043D\u0441\u0442\u0440\u0430\u0446\u0438\u0438 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u043D\u0430\u0447\u0430\u043B\u043E\u0441\u044C \u0435\u0433\u043E \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E, \u043A\u0430\u043A \u0434\u043B\u044F \u0413\u0435\u0440\u043C\u0430\u043D\u0438\u0438, \u0442\u0430\u043A \u0438 \u0434\u043B\u044F \u044D\u043A\u0441\u043F\u043E\u0440\u0442\u043D\u044B\u0445 \u043F\u043E\u0441\u0442\u0430\u0432\u043E\u043A \u0432\u043E \u043C\u043D\u043E\u0433\u0438\u0435 \u0441\u0442\u0440\u0430\u043D\u044B \u043C\u0438\u0440\u0430.\n\u041D\u0430\u0434\u0451\u0436\u043D\u043E\u0441\u0442\u044C \u0438 \u043D\u0435\u043F\u0440\u0438\u0445\u043E\u0442\u043B\u0438\u0432\u043E\u0441\u0442\u044C \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u043F\u0440\u0438\u0432\u0435\u043B\u0438 \u043A \u0434\u0430\u043B\u044C\u043D\u0435\u0439\u0448\u0435\u043C\u0443 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u044E Ju.52/3m \u0432 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0432\u043E\u0435\u043D\u043D\u043E\u0433\u043E \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430. \u041E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u043D\u044B\u0439 \u043A\u0430\u043A Ju.52/3mg3e, \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u0431\u044B\u043B \u043C\u043E\u0434\u0435\u0440\u043D\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u043D \u0434\u043B\u044F \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u0438\u044F \u0435\u0433\u043E \u0432 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0442\u044F\u0436\u0435\u043B\u043E\u0433\u043E \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u0430. \u042D\u043A\u0438\u043F\u0430\u0436\u0435\u043C \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u0441\u043E\u0441\u0442\u043E\u044F\u043B \u0438\u0437 \u0447\u0435\u0442\u044B\u0440\u0435\u0445 \u0447\u0435\u043B\u043E\u0432\u0435\u043A. \u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u0441\u043E\u0441\u0442\u043E\u044F\u043B\u043E \u0438\u0437 \u0434\u0432\u0443\u0445 \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u043E\u0432 MG 15 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 7,9 \u043C\u043C (\u043E\u0434\u0438\u043D - \u043D\u0430\u0432\u0435\u0440\u0445\u0443 \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430, \u0430 \u0432\u0442\u043E\u0440\u043E\u0439 \u0432 \u0443\u0431\u0438\u0440\u0430\u0435\u043C\u043E\u0439 \u043C\u0435\u0442\u0430\u043B\u043B\u0438\u0447\u0435\u0441\u043A\u043E\u0439 \u0431\u0430\u0448\u0435\u043D\u043A\u0435 \u0432\u043D\u0438\u0437\u0443 \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430 \u043F\u043E\u0437\u0430\u0434\u0438 \u0448\u0430\u0441\u0441\u0438).\n  \u041F\u0435\u0440\u0432\u044B\u043C \u0431\u043E\u0435\u0432\u044B\u043C \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0435\u043C \u0434\u043B\u044F \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u043E\u0432 Ju.52/3m \u043F\u043E\u0441\u043B\u0443\u0436\u0438\u043B\u0430 \u0433\u0440\u0430\u0436\u0434\u0430\u043D\u0441\u043A\u0430\u044F \u0432\u043E\u0439\u043D\u0430 \u0432 \u0418\u0441\u043F\u0430\u043D\u0438\u0438, \u043A\u0443\u0434\u0430 \u0432 \u0441\u043E\u0441\u0442\u0430\u0432\u0435 \u041B\u0435\u0433\u0438\u043E\u043D\u0430 "\u041A\u043E\u043D\u0434\u043E\u0440" \u0431\u044B\u043B\u043E \u043E\u0442\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u043E \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E Ju.52/3m, \u0433\u0434\u0435 \u0434\u043E \u043B\u0435\u0442\u0430 1937 \u0433\u043E\u0434\u0430 \u043E\u043D\u0438 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0438\u0441\u044C \u0434\u043B\u044F \u0443\u0434\u0430\u0440\u043E\u0432 \u043F\u043E \u0432\u043E\u0439\u0441\u043A\u0430\u043C, \u043F\u043E\u0440\u0442\u0430\u043C \u0438 \u0433\u043E\u0440\u043E\u0434\u0430\u043C, \u0432 \u0442\u043E\u043C \u0447\u0438\u0441\u043B\u0435 \u0438 \u041C\u0430\u0434\u0440\u0438\u0434\u0443. \u0412\u043E\u0439\u043D\u0430 \u0432 \u0418\u0441\u043F\u0430\u043D\u0438\u0438 \u0441\u0442\u0430\u043B\u0430 \u043F\u043E\u0441\u043B\u0435\u0434\u043D\u0435\u0439 \u0434\u043B\u044F \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u0438\u044F Ju.52/3m \u0432 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u043F\u043E\u043B\u043D\u043E\u0446\u0435\u043D\u043D\u043E\u0433\u043E \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u0430, \u0432\u043E \u0432\u0442\u043E\u0440\u0443\u044E \u043C\u0438\u0440\u043E\u0432\u0443\u044E \u0432\u043E\u0439\u043D\u0443 Ju.52/3m \u0432\u0441\u0442\u0443\u043F\u0438\u043B, \u0433\u043B\u0430\u0432\u043D\u044B\u043C \u043E\u0431\u0440\u0430\u0437\u043E\u043C, \u043A\u0430\u043A \u0442\u0440\u0430\u043D\u0441\u043F\u043E\u0440\u0442\u043D\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0451\u0442 \u041B\u044E\u0444\u0442\u0432\u0430\u0444\u0444\u0435, \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0432\u0448\u0438\u0439\u0441\u044F \u043D\u0430 \u0432\u0441\u0435\u0445 \u0444\u0440\u043E\u043D\u0442\u0430\u0445 \u0432\u043F\u043B\u043E\u0442\u044C \u0434\u043E \u043F\u043E\u0441\u043B\u0435\u0434\u043D\u0438\u0445 \u0434\u043D\u0435\u0439 \u0432\u043E\u0439\u043D\u044B. \u0412\u043E \u0432\u0442\u043E\u0440\u043E\u0439 \u043C\u0438\u0440\u043E\u0432\u043E\u0439 \u0432\u043E\u0439\u043D\u0435 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u044B Ju.52/3m \u043E\u0447\u0435\u043D\u044C \u0440\u0435\u0434\u043A\u043E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0438\u0441\u044C \u043A\u0430\u043A \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u0438 \u0438 \u043C\u043E\u0433\u043B\u0438 \u043F\u0440\u0438\u043C\u0435\u043D\u044F\u0442\u044C\u0441\u044F \u0434\u043B\u044F \u044D\u0442\u0438\u0445 \u0446\u0435\u043B\u0435\u0439 \u043B\u0438\u0448\u044C \u043F\u0440\u0438 \u043F\u043E\u043B\u043D\u043E\u043C \u0433\u043E\u0441\u043F\u043E\u0434\u0441\u0442\u0432\u0435 \u0432 \u0432\u043E\u0437\u0434\u0443\u0445\u0435.\n  \u0417\u0430 \u0432\u0440\u0435\u043C\u044F \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0433\u043E \u0432\u044B\u043F\u0443\u0441\u043A\u0430 \u0431\u044B\u043B\u043E \u0432\u044B\u043F\u0443\u0449\u0435\u043D\u043E \u0431\u043E\u043B\u044C\u0448\u043E\u0435 \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u043E \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0439 Ju.52/3m, \u043E\u0442\u043B\u0438\u0447\u0430\u0432\u0448\u0438\u0445\u0441\u044F, \u0433\u043B\u0430\u0432\u043D\u044B\u043C \u043E\u0431\u0440\u0430\u0437\u043E\u043C, \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u0435\u043C \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u044F, \u043E\u0431\u043E\u0440\u0443\u0434\u043E\u0432\u0430\u043D\u0438\u044F \u0438 \u043C\u0430\u043B\u043E\u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u043C\u0438 \u043C\u043E\u0434\u0435\u0440\u043D\u0438\u0437\u0430\u0446\u0438\u044F\u043C\u0438 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u0438 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430. \u0412\u0441\u0435\u0433\u043E, \u043D\u0430\u0447\u0438\u043D\u0430\u044F \u0441 1931 \u0433\u043E\u0434\u0430, \u0431\u044B\u043B\u043E \u0432\u044B\u043F\u0443\u0449\u0435\u043D\u043E \u043F\u043E\u0440\u044F\u0434\u043A\u0430 4540 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u043E\u0432 Ju.52/3m \u0432\u0441\u0435\u0445 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0439. \u041F\u043E\u0441\u043B\u0435 \u0432\u043E\u0439\u043D\u044B Ju.52/3m \u0441\u0442\u0440\u043E\u0438\u043B\u0441\u044F \u0432\u043E \u0424\u0440\u0430\u043D\u0446\u0438\u0438 \u0438 \u0418\u0441\u043F\u0430\u043D\u0438\u0438, \u0430 \u0442\u0430\u043A\u0436\u0435 \u043D\u0435\u043A\u043E\u0442\u043E\u0440\u043E\u0435 \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u043E \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u043E\u0432 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u043E\u0441\u044C \u0412\u0412\u0421 \u0428\u0432\u0435\u0439\u0446\u0430\u0440\u0438\u0438.\n\n\n  \u041F\u0440\u0435\u0438\u043C\u0443\u0449\u0435\u0441\u0442\u0432\u0430: \u0425\u043E\u0440\u043E\u0448\u0438\u0435 \u043B\u0451\u0442\u043D\u043E-\u0442\u0435\u0445\u043D\u0438\u0447\u0435\u0441\u043A\u0438\u0435 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438. \u041C\u043D\u043E\u0433\u043E\u0444\u0443\u043D\u043A\u0446\u0438\u043E\u043D\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C. \u041D\u0430\u0434\u0451\u0436\u043D\u043E\u0441\u0442\u044C. \u041F\u0440\u043E\u0441\u0442\u043E\u0442\u0430 \u0438 \u0434\u043E\u0441\u0442\u0443\u043F\u043D\u043E\u0441\u0442\u044C \u0432 \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u0438.\n\n  \u041D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0438: \u0421\u043B\u0430\u0431\u043E\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435.  \u041D\u0435\u0431\u043E\u043B\u044C\u0448\u0430\u044F \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u