u0441\u0442\u0440\u0435\u043B\u044C\u043D\u043E\u0441\u0442\u044C \u0431\u044B\u043B\u0430 \u043D\u0438\u0436\u0435 - 600 \u0432\u044B\u0441./\u043C\u0438\u043D (\u0443 \u0428\u0412\u0410\u041A - 800 \u0432\u044B\u0441./\u043C\u0438\u043D). \u041D\u043E\u0432\u044B\u0435 23-\u043C\u043C \u043F\u0443\u0448\u043A\u0438 \u0431\u044B\u043B\u0438 \u0441\u043F\u043E\u0441\u043E\u0431\u043D\u044B \u043F\u0440\u043E\u0431\u0438\u0432\u0430\u0442\u044C 25-\u043C\u043C \u0431\u0440\u043E\u043D\u044E \u0441 \u0434\u0438\u0441\u0442\u0430\u043D\u0446\u0438\u0438 400 \u043C\u0435\u0442\u0440\u043E\u0432. \u041D\u0430 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0435 23-\u043C\u043C \u043F\u0443\u0448\u043A\u0438 \u0412\u042F \u0440\u0430\u0437\u043C\u0435\u0449\u0430\u043B\u0438\u0441\u044C \u043D\u0430 \u043C\u0435\u0441\u0442\u0435 \u0434\u0435\u043C\u043E\u043D\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0445 \u043F\u0443\u0448\u0435\u043A \u0428\u0412\u0410\u041A \u0438 \u043E\u0441\u043D\u0430\u0449\u0430\u043B\u0438\u0441\u044C \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u044C\u043D\u044B\u043C\u0438 \u043E\u0431\u0442\u0435\u043A\u0430\u0442\u0435\u043B\u044F\u043C\u0438. \u041F\u043E\u0441\u043B\u0435 \u0443\u0441\u043F\u0435\u0448\u043D\u043E \u043F\u0440\u043E\u0432\u0435\u0434\u0451\u043D\u043D\u044B\u0445 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0439 \u044D\u0442\u0430 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F \u0418\u043B-2 \u0431\u044B\u043B\u0430 \u0437\u0430\u043F\u0443\u0449\u0435\u043D\u0430 \u0432 \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E.  \u0418 \u0443\u0436\u0435 \u043B\u0435\u0442\u043E\u043C 1941 \u0433\u043E\u0434\u0430 \u0418\u043B-2, \u0432\u043E\u043E\u0440\u0443\u0436\u0451\u043D\u043D\u044B\u0435 23-\u043C\u043C \u043F\u0443\u0448\u043A\u0430\u043C\u0438 \u0441\u0442\u0430\u043B\u0438 \u043F\u043E\u0441\u0442\u0443\u043F\u0430\u