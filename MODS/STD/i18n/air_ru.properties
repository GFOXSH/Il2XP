Ki-27-Ko          \n    Ki-27, 1938\n\n\u0422\u0438\u043F: \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C\n\n\u0410\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u043E\u0435 \u043A\u043E\u0434\u043E\u0432\u043E\u0435 \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435: Abdul; Nate\n\n\u041C\u0430\u0441\u0441\u0430:\n\u041F\u0443\u0441\u0442\u043E\u0433\u043E \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430: 1110 \u043A\u0433\n\u0412\u0437\u043B\u0435\u0442\u043D\u0430\u044F: 1790 \u043A\u0433\n\n\u0414\u043B\u0438\u043D\u0430: 7,53 \u043C\n\u0420\u0430\u0437\u043C\u0430\u0445 \u043A\u0440\u044B\u043B\u0430: 11,31 \u043C\n\u041F\u043B\u043E\u0449\u0430\u0434\u044C \u043A\u0440\u044B\u043B\u0430: 18,56 \u043A\u0432. \u043C\n\n\u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C: \u0422\u0438\u043F 97 (Nakajima Ha-1b)\n\u041C\u043E\u0449\u043D\u043E\u0441\u0442\u044C: \n\u041D\u0430 \u0432\u044B\u0441\u043E\u0442\u0435 2900 \u043C: 780 \u043B.\u0441.\n\n\u0421\u043A\u043E\u0440\u043E\u0441\u0442\u044C:\n\u0423 \u0437\u0435\u043C\u043B\u0438: 406 \u043A\u043C/\u0447\n\u041D\u0430 \u0432\u044B\u0441\u043E\u0442\u0435 4200 \u043C: 470 \u043A\u043C/\u0447\n\n\u041F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0439 \u043F\u043E\u0442\u043E\u043B\u043E\u043A: 10040 \u043C\n\u0414\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C: 1710 \u043A\u043C\n\n\u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435:\n2 x 7,7 \u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u0430 \u0422\u0438\u043F 89 \n\u0414\u043E 100 \u043A\u0433 \u0431\u043E\u043C\u0431 \u0438\u043B\u0438 2 x 130 \u043B \u043F\u043E\u0434\u0432\u0435\u0441\u043D\u044B\u0445 \u0431\u0430\u043A\u0430\n\n\u0418\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C \u0422\u0438\u043F 97, \u0442\u0430\u043A\u0436\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043D\u044B\u0439 \u043A\u0430\u043A Ki-27, \u0432\u043F\u0435\u0440\u0432\u044B\u0435 \u043F\u0440\u0438\u0432\u043B\u0435\u043A \u043A \u0441\u0435\u0431\u0435 \u0432\u043D\u0438\u043C\u0430\u043D\u0438\u0435 \u0432 1939 \u0433\u043E\u0434\u0443, \u0432\u043E \u0432\u0440\u0435\u043C\u044F \u041D\u043E\u043C\u043E\u043D\u0433\u0430\u043D\u0441\u043A\u043E\u0433\u043E \u0438\u043D\u0446\u0438\u0434\u0435\u043D\u0442\u0430 (\u0431\u043E\u0435\u0432\u044B\u0435 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044F \u043D\u0430 \u0425\u0430\u043B\u0445\u0438\u043D-\u0413\u043E\u043B\u0435). \u0412 \u044F\u043F\u043E\u043D\u0441\u043A\u043E\u0439 \u0430\u0440\u043C\u0438\u0438 \u044D\u0442\u043E \u0431\u044B\u043B \u043F\u0435\u0440\u0432\u044B\u0439 \u043C\u043E\u043D\u043E\u043F\u043B\u0430\u043D \u0441 \u043D\u0438\u0437\u043A\u043E \u0440\u0430\u0441\u043F\u043E\u043B\u043E\u0436\u0435\u043D\u043D\u044B\u043C \u043A\u0440\u044B\u043B\u043E\u043C, \u0438\u043C\u0435\u044E\u0449\u0438\u0439 \u0443\u0434\u0438\u0432\u0438\u0442\u0435\u043B\u044C\u043D\u043E \u0445\u043E\u0440\u043E\u0448\u0438\u0435 \u043B\u0435\u0442\u043D\u044B\u0435 \u0434\u0430\u043D\u043D\u044B\u0435, \u0438 \u0441\u043F\u043E\u0441\u043E\u0431\u043D\u044B\u0439 \u043D\u0430 \u0440\u0430\u0432\u043D\u044B\u0445 \u0432\u0435\u0441\u0442\u0438 \u0431\u043E\u0439 \u0441 \u0441\u0430\u043C\u044B\u043C\u0438 \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u043C\u0438 \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u043C\u0438 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430\u043C\u0438. \u0421\u043E\u0433\u043B\u0430\u0441\u043D\u043E \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u043C \u0434\u043E\u043A\u043B\u0430\u0434\u0430\u043C, Ki-27 \u043F\u043E\u0434 \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u0435\u043C \u043E\u043F\u044B\u0442\u043D\u044B\u0445 \u043B\u0435\u0442\u0447\u0438\u043A\u043E\u0432, \u043C\u043E\u0433\u043B\u0438 \u043D\u0430 \u0440\u0430\u0432\u043D\u044B\u0445 \u043F\u0440\u043E\u0442\u0438\u0432\u043E\u0441\u0442\u043E\u044F\u0442\u044C \u043F\u043E\u0441\u043B\u0435\u0434\u043D\u0438\u043C \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F\u043C \u0418-16 \u0438 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u043E \u043F\u0440\u0435\u0432\u043E\u0441\u0445\u043E\u0434\u0438\u043B\u0438 \u0418-15.\n\n\u041F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u043D\u044B\u0439 \u043F\u043E \u0441\u0442\u0430\u043D\u0434\u0430\u0440\u0442\u0430\u043C \u041F\u0435\u0440\u0432\u043E\u0439 \u043C\u0438\u0440\u043E\u0432\u043E\u0439, Ki-27 \u0434\u043E\u043B\u0436\u0435\u043D \u0431\u044B\u043B \u0441\u043A\u043E\u0440\u043E \u0441\u043E\u0439\u0442\u0438 \u0441\u043E \u0441\u0446\u0435\u043D\u044B.\n\u041F\u0440\u0438 \u043F\u0440\u043E\u0435\u043A\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0438 \u043F\u0440\u0435\u0434\u043F\u043E\u0447\u0442\u0435\u043D\u0438\u0435 \u043E\u0442\u0434\u0430\u0432\u0430\u043B\u043E\u0441\u044C \u043C\u0430\u043D\u0435\u0432\u0440\u0435\u043D\u043D\u043E\u0441\u0442\u0438, \u0430 \u043D\u0435 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u0438, Ki-27 \u0431\u044B\u043B \u043E\u0442\u043B\u0438\u0447\u043D\u044B\u043C \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u043C \u0434\u043B\u044F \u0431\u043E\u044F \u043D\u0430 \u0432\u0438\u0440\u0430\u0436\u0430\u0445, \u0438\u043C\u0435\u044F \u043F\u0440\u0438 \u044D\u0442\u043E\u043C \u043D\u0438\u0437\u043A\u0443\u044E \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C. \u0412\u043E \u0432\u0440\u0435\u043C\u044F \u043F\u0440\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u0438 \u043A\u043E\u043D\u043A\u0443\u0440\u0441\u0430 \u043F\u0440\u043E\u0435\u043A\u0442\u043E\u0432, \u0431\u044B\u043B \u043E\u0442\u043E\u0431\u0440\u0430\u043D \u0432\u0430\u0440\u0438\u0430\u043D\u0442 \u0441 \u0431\u043E\u043B\u044C\u0448\u043E\u0439 \u043F\u043B\u043E\u0449\u0430\u0434\u044C\u044E \u0438 \u0441 \u043D\u0438\u0437\u043A\u043E\u0439 \u043D\u0430\u0433\u0440\u0443\u0437\u043A\u043E\u0439 \u043D\u0430 \u043A\u0440\u044B\u043B\u043E. \u0422\u0430\u043A\u043E\u0439 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u043F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438 \u043D\u0435 \u0438\u043C\u0435\u043B \u0442\u0435\u043D\u0434\u0435\u043D\u0446\u0438\u044E \u043A \u0441\u0432\u0430\u043B\u0438\u0432\u0430\u043D\u0438\u044E \u0432 \u043C\u0430\u043D\u0435\u0432\u0440\u0435\u043D\u043D\u043E\u043C \u0431\u043E\u044E. \u041F\u0440\u0438 \u044D\u0442\u043E\u043C \u0435\u0433\u043E \u043C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u0430\u044F \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C \u0443 \u0437\u0435\u043C\u043B\u0438 \u0440\u0430\u0432\u043D\u044F\u043B\u0430\u0441\u044C 395 \u043A\u043C/\u0447, \u0430 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C, \u0438\u043C\u0435\u044E\u0449\u0438\u0439 \u043C\u043E\u0449\u043D\u043E\u0441\u0442\u044C \u0432\u0441\u0435\u0433\u043E 650 \u043B.\u0441., \u043F\u043E\u0434\u043F\u0438\u0441\u0430\u043B \u0435\u043C\u0443 \u0441\u043C\u0435\u0440\u0442\u043D\u044B\u0439 \u043F\u0440\u0438\u0433\u043E\u0432\u043E\u0440 \u0441 \u043D\u0430\u0447\u0430\u043B\u043E\u043C \u0432\u043E\u0439\u043D\u044B \u043D\u0430 \u0422\u0438\u0445\u043E\u043C \u043E\u043A\u0435\u0430\u043D\u0435.\n\n\u0421 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435\u043C \u0432\u043E\u0439\u043D\u044B, \u0432 \u0432\u043E\u0437\u0434\u0443\u0445\u0435 \u043F\u043E\u044F\u0432\u043B\u044F\u043B\u0438\u0441\u044C \u043D\u043E\u0432\u044B\u0435 \u0438 \u0432\u0441\u0435 \u0431\u043E\u043B\u0435\u0435 \u0431\u044B\u0441\u0442\u0440\u044B\u0435 \u043F\u0440\u043E\u0442\u0438\u0432\u043D\u0438\u043A\u0438, \u0438 Ki-27 \u0443\u0436\u0435 \u043D\u0435 \u043C\u043E\u0433 \u043F\u0440\u043E\u0442\u0438\u0432\u043E\u0441\u0442\u043E\u044F\u0442\u044C \u0438\u043C. \u0412 1942 \u0433\u043E\u0434\u0443 \u0430\u0440\u043C\u0435\u0439\u0441\u043A\u0438\u0435 Ki-27, \u0441\u0440\u0430\u0436\u0430\u044F\u0441\u044C \u0441 P-40 \u0438\u0437 \u0410\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u043E\u0433\u043E \u0434\u043E\u0431\u0440\u043E\u0432\u043E\u043B\u044C\u0447\u0435\u0441\u043A\u043E\u0433\u043E \u043A\u043E\u0440\u043F\u0443\u0441\u0430, \u0431\u044B\u043B\u0438 \u0443\u0436\u0435 \u0430\u0431\u0441\u043E\u043B\u044E\u0442\u043D\u043E \u0443\u0441\u0442\u0430\u0440\u0435\u0432\u0448\u0438\u043C\u0438. \u0412\u0441\u043A\u043E\u0440\u0435 \u043F\u043E\u0441\u043B\u0435 \u043D\u0430\u0447\u0430\u043B\u0430 \u0432\u043E\u0439\u043D\u044B \u043D\u0430\u0447\u0430\u043B\u0430\u0441\u044C \u0437\u0430\u043C\u0435\u043D\u0430 Ki-27 \u043D\u0430 Ki-43, \u0432 \u043A 1943 \u0433\u043E\u0434\u0443 \u044D\u0442\u043E\u0442 \u043F\u0440\u043E\u0446\u0435\u0441\u0441 \u0431\u044B\u043B \u0437\u0430\u0432\u0435\u0440\u0448\u0435\u043D, Ki-27 \u0441\u043E\u0445\u0440\u0430\u043D\u0438\u043B\u0438\u0441\u044C \u0442\u043E\u043B\u044C\u043A\u043E \u0432 \u0442\u0440\u0435\u043D\u0438\u0440\u043E\u0432\u043E\u0447\u043D\u044B\u0445 \u0432\u0430\u0440\u0438\u0430\u043D\u0442\u0430\u0445.\n\n\u0412\u0441\u0435\u0433\u043E \u0431\u044B\u043B\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u0435\u0434\u0435\u043D\u043E 3399 \u0432\u0441\u0435\u0445 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0439 Ki-27.\n\n\u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438:\nP.E.  \u043F\u0435\u0440\u0432\u044B\u0439 \u043E\u043F\u044B\u0442\u043D\u044B\u0439 \u043E\u0431\u0440\u0430\u0437\u0435\u0446 \u0441 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C \u0422\u0438\u043F 97 (650 \u043B.\u0441.)\nKi-27 Ko  \u043F\u0435\u0440\u0432\u0430\u044F \u0441\u0435\u0440\u0438\u0439\u043D\u0430\u044F \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F.\nKi-27 Otsu  \u043C\u043E\u0434\u0438\u0444\u0438\u0446\u0438\u0440\u043E\u0432\u0430\u043D \u0444\u043E\u043D\u0430\u0440\u044C; \u043C\u0430\u0441\u043B\u044F\u043D\u043E\u0439 \u0440\u0430\u0434\u0438\u0430\u0442\u043E\u0440; \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u044B \u043F\u043E\u0434\u043A\u0440\u044B\u043B\u044C\u0435\u0432\u044B\u0435 \u0434\u0435\u0440\u0436\u0430\u0442\u0435\u043B\u0438 \u0434\u043B\u044F \u0431\u043E\u043C\u0431\nKi-27 KAI  \u043E\u0431\u043B\u0435\u0433\u0447\u0435\u043D\u043D\u044B\u0439 \u043E\u043F\u044B\u0442\u043D\u044B\u0439 \u043E\u0431\u0440\u0430\u0437\u0435\u0446, \u043F\u0440\u0438\u0437\u0432\u0430\u043D\u043D\u044B\u0439 \u0437\u0430\u043F\u043E\u043B\u043D\u0438\u0442\u044C \u043F\u0440\u043E\u043C\u0435\u0436\u0443\u0442\u043E\u043A, \u0432\u044B\u0437\u0432\u0430\u043D\u043D\u044B\u0439 \u0437\u0430\u0434\u0435\u0440\u0436\u043A\u043E\u0439 \u0432 \u043F\u043E\u044F\u0432\u043B\u0435\u043D\u0438\u0438 Ki-43.\nKi-79   \u0434\u0432\u0443\u0445\u043C\u0435\u0441\u0442\u043D\u0430\u044F, \u0442\u0440\u0435\u043D\u0438\u0440\u043E\u0432\u043E\u0447\u043D\u0430\u044F \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F\n\n\u0414\u043E\u0441\u0442\u043E\u0438\u043D\u0441\u0442\u0432\u0430:\n- \u043E\u0442\u043B\u0438\u0447\u043D\u0430\u044F \u043C\u0430\u043D\u0451\u0432\u0440\u0435\u043D\u043D\u043E\u0441\u0442\u044C\n\n\u041D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0438:\n- \u0441\u043B\u0430\u0431\u043E\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435\n- \u043D\u0438\u0437\u043A\u0430\u044F \u043C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u0430\u044F \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C\n- \u0441\u043B\u0430\u0431\u043E\u0435 \u0431\u0440\u043E\u043D\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u043A\u0430\u0431\u0438\u043D\u044B \u043F\u0438\u043B\u043E\u0442\u0430\n\n\n
Ki-43-Ia          \n    Nakajima Ki-43-I Ko, \u043C\u043E\u0434\u0435\u043B\u044C 1941 \u0433.\n\n\u0422\u0438\u043F: \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C\n\n\u0412\u0435\u0441:\n\u041F\u0443\u0441\u0442\u043E\u0439: 1580 \u043A\u0433\n\u0412\u0437\u043B\u0435\u0442\u043D\u044B\u0439: 2048 \u043A\u0433\n\u0421 \u043F\u043E\u043B\u043D\u043E\u0439 \u043D\u0430\u0433\u0440\u0443\u0437\u043A\u043E\u0439: 2583 \u043A\u0433\n\n\u0420\u0430\u0437\u043C\u0430\u0445 \u043A\u0440\u044B\u043B\u0430: 11,438 \u043C\n\u0414\u043B\u0438\u043D\u0430: 8,833 \u043C\n\u0412\u044B\u0441\u043E\u0442\u0430: 3,27 \u043C\n\u041F\u043B\u043E\u0449\u0430\u0434\u044C \u043A\u0440\u044B\u043B\u0430: 22,0 \u043A\u0432.\u043C\n\n\u0414\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C: 1 X Nakajima Ha-25\n\u041C\u043E\u0449\u043D\u043E\u0441\u0442\u044C:\n\u0412\u0437\u043B\u0435\u0442\u043D\u0430\u044F: 950 \u043B.\u0441.\n\u041D\u0430 \u0432\u044B\u0441\u043E\u0442\u0435 3400 \u043C: 970 \u043B.\u0441.\n\n\u041C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u0430\u044F \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C:\n\u041D\u0430 \u0432\u044B\u0441\u043E\u0442\u0435 4000 \u043C: 496 \u043A\u043C/\u0447\n\u041A\u0440\u0435\u0439\u0441\u0435\u0440\u0441\u043A\u0430\u044F \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C: 320 \u043A\u043C/\u0447\n\u0412\u0440\u0435\u043C\u044F \u043D\u0430\u0431\u043E\u0440\u0430 \u0432\u044B\u0441\u043E\u0442\u044B 5000 \u043C: 5,30 \u043C\u0438\u043D \n\n\u041F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0439 \u043F\u043E\u0442\u043E\u043B\u043E\u043A: 11735 \u043C\n\u0414\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C: 1200 \u043A\u043C\n\n\u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435: \n2 \u0425 7,7 \u043C\u043C \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u0430 \u0422\u0438\u043F 89\n\n\u0412 \u0434\u0435\u043A\u0430\u0431\u0440\u0435 1937 \u0433\u043E\u0434\u0430 \u0444\u0438\u0440\u043C\u