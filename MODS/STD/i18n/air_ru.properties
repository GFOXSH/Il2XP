3E\u0439\u0441\u043A\u0430\u0445) - \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u044F\u043B \u0441\u043E\u0431\u043E\u0439 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044E \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0433\u043E \u042F\u043A-1, \u0432 \u043A\u043E\u0442\u043E\u0440\u043E\u043C \u0431\u044B\u043B\u0438 \u0443\u0441\u0438\u043B\u0435\u043D\u044B \u0431\u0440\u043E\u043D\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0438 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435, \u0430 \u0442\u0430\u043A\u0436\u0435 \u043F\u0435\u0440\u0435\u0434\u0435\u043B\u0430\u043D\u044B \u0444\u043E\u043D\u0430\u0440\u044C \u043A\u0430\u0431\u0438\u043D\u044B \u0438 \u0433\u0430\u0440\u0433\u0440\u043E\u0442, \u0447\u0435\u043C \u043E\u0431\u0435\u0441\u043F\u0435\u0447\u0438\u0432\u0430\u043B\u0441\u044F \u043B\u0443\u0447\u0448\u0438\u0439 \u043E\u0431\u0437\u043E\u0440 \u043D\u0430\u0437\u0430\u0434. \u0421\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u043E \u0443\u043B\u0443\u0447\u0448\u0435\u043D\u0430 \u0430\u044D\u0440\u043E\u0434\u0438\u043D\u0430\u043C\u0438\u043A\u0430 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430. \u0412\u043C\u0435\u0441\u0442\u043E \u0434\u0432\u0443\u0445 \u043F\u0443\u043B\u0435\u043C\u0451\u0442\u043E\u0432 \u0428\u041A\u0410\u0421 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 7,62 \u043C\u043C \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u0438\u043B\u0438 \u043E\u0434\u0438\u043D \u0441\u0438\u043D\u0445\u0440\u043E\u043D\u043D\u044B\u0439 \u043F\u0443\u043B\u0435\u043C\u0451\u0442 \u0423\u0411\u0421 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 12,7 \u043C\u043C. \u041D\u0435\u043C\u0430\u043B\u043E\u0432\u0430\u0436\u043D\u044B\u043C \u0431\u044B\u043B\u043E \u0442\u0430\u043A\u0436\u0435 \u043F\u043E\u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0430\u044F \u0437\u0430\u043C\u0435\u043D\u0430 \u0441\u0442\u0430\u043D\u0434\u0430\u0440\u0442\u043D\u043E\u0433\u043E \u0434\u043B\u044F \u0441\u0435\u0440\u0438\u0439\u043D\u044B\u0445 "\u042F\u043A-1" \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F \u041C-105\u041F\u0410 \u043D\u0430 \u0431\u043E\u043B\u0435\u0435 \u043C\u043E\u0449\u043D\u044B\u0439, \u043D\u043E \u043C\u0435\u043D\u0435\u0435 \u0432\u044B\u0441\u043E\u0442\u043D\u044B\u0439 \u041C-105\u041F\u0424, \u0444\u043E\u0440\u0441\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0439 \u043F\u043E \u043D\u0430\u0434\u0434\u0443\u0432\u0443. \u0423\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0430 \u043D\u043E\u0432\u043E\u0433\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F \u043F\u043E\u0437\u0432\u043E\u043B\u0438\u043B\u0430 \u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u043E \u043F\u043E\u0432\u044B\u0441\u0438\u0442\u044C \u043B\u0451\u0442\u043D\u043E-\u0442\u0435\u0445\u043D\u0438\u0447\u0435\u0441\u043A\u0438\u0435 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430, \u0442\u0435\u043C \u0441\u0430\u043C\u044B\u043C, \u043B\u0438\u043A\u0432\u0438\u0434\u0438\u0440\u043E\u0432\u0430\u0432 \u043F\u0440\u0435\u0432\u043E\u0441\u0445\u043E\u0434\u0441\u0442\u0432\u043E \u0432 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u0438 \u043D\u0435\u043C\u0435\u0446\u043A\u043E\u0433\u043E \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F Me-109F-4 \u043D\u0430 \u043C\u0430\u043B\u044B\u0445 \u0438 \u0441\u0440\u0435\u0434\u043D\u0438\u0445 \u0432\u044B\u0441\u043E\u0442\u0430\u0445.\n  \u0421\u0435\u0440\u0438\u0439\u043D\u043E\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E \u042F\u043A-1\u0411 \u043D\u0430\u0447\u0430\u043B\u043E\u0441\u044C \u0441 \u0441\u0435\u043D\u0442\u044F\u0431\u0440\u044F 1942 \u0433\u043E\u0434\u0430. \u0412\u0441\u0435\u0433\u043E \u0431\u044B\u043B\u043E \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u043E \u043F\u043E\u0440\u044F\u0434\u043A\u0430 4188 \u0435\u