D\u0435\u0451 \u0441\u0442\u0430\u0432\u0438\u043B\u0438 \u043F\u0443\u043B\u0435\u043C\u0451\u0442 \u0411\u041A \u043A\u0430\u043B\u0438\u0431\u0440\u0430 12,7 \u043C\u043C \u0438\u043B\u0438 \u043F\u0443\u0448\u043A\u0443 \u0412\u042F-23 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 23 \u043C\u043C), \u043E\u0434\u043D\u043E\u0433\u043E-\u0434\u0432\u0443\u0445 \u0411\u0421 \u0438 \u0434\u0432\u0443\u0445  \u0428\u041A\u0410\u0421. \u0414\u043E 1942 \u0433\u043E\u0434\u0430 \u0432 \u0441\u0442\u0430\u043D\u0434\u0430\u0440\u0442\u043D\u043E\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u041B\u0430\u0413\u0413-3 \u0432\u0445\u043E\u0434\u0438\u043B\u043E \u0448\u0435\u0441\u0442\u044C \u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u044B\u0445 \u0441\u043D\u0430\u0440\u044F\u0434\u043E\u0432 \u0420\u0421-32. \u041F\u043E\u043C\u0438\u043C\u043E \u044D\u0442\u043E\u0433\u043E, \u0432\u044B\u043F\u0443\u0441\u043A\u0430\u043B\u0438\u0441\u044C \u0441\u0435\u0440\u0438\u0439\u043D\u044B\u0435 \u0432\u0430\u0440\u0438\u0430\u043D\u0442\u044B \u0441 37-\u043C\u043C \u043F\u0443\u0448\u043A\u043E\u0439 \u0428-37 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u0438 \u0428\u043F\u0438\u0442\u0430\u043B\u044C\u043D\u043E\u0433\u043E \u0438 \u041D\u0421-37 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u0438 \u041D\u0443\u0434\u0435\u043B\u044C\u043C\u0430\u043D\u0430. \u041B\u0430\u0413\u0413-3 \u0441 \u043F\u0443\u0448\u043A\u043E\u0439 \u043A\u0430\u043B\u0438\u0431\u0440\u0430 37 \u043C\u043C \u043D\u0430\u0437\u044B\u0432\u0430\u043B\u0438 "\u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u043C \u0442\u0430\u043D\u043A\u043E\u0432". \u0412 \u0441\u0432\u044F\u0437\u0438 \u0441 \u044D\u0442\u0438\u043C, \u0431\u043B\u0430\u0433\u043E\u0434\u0430\u0440\u044F \u0441\u0432\u043E\u0435\u043C\u0443 \u043C\u043E\u0449\u043D\u043E\u043C\u0443 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u044E \u041B\u0430\u0413\u0413-3 \u0432 \u043E\u0441\u043D\u043E\u0432\u043D\u043E\u043C \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0441\u044F \u0434\u043B\u044F \u0431\u043E\u0440\u044C\u0431\u044B \u0441 \u0431\u043E\u043C\u0431\u0430\u0440\u0434\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u0430\u043C\u0438 \u043F\u0440\u043E\u0442\u0438\u0432\u043D\u0438\u043A\u0430.\n   \u0412\u0441\u0435\u0433\u043E \u0434\u043E \u0441\u043D\u044F\u0442\u0438\u044F \u0441 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0430 (1944 \u0433\u043E\u0434) \u0431\u044B\u043B\u043E \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u043E \u043E\u043A\u043E\u043B\u043E 6528 \u041B\u0430\u0413\u0413-3 \u0432\u0441\u0435\u0445 \u043C\u043E\u0434\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0439.\n\n  \u041F\u0440\u0435\u0438\u043C\u0443\u0449\u0435\u0441\u0442\u0432\u0430: \u0412\u044B\u0441\u043E\u043A\u0438\u0435 \u043B\u0451\u0442\u043D\u043E-\u0442\u0435\u0445\u043D\u0438\u0447\u0435\u0441\u043A\u0438\u0435 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u043D\u0430 \u0442\u043E\u0442 \u043F\u0435\u0440\u0438\u043E\u0434 \u0432\u0440\u0435\u043C\u0435\u043D\u0438. \u0412\u044B\u0441\u043E\u043A\u0430\u044F \u043C\u0430\u043D\u0435\u0432\u0440\u0435\u043D\u043D\u043E\u0441\u0442\u044C \u0438 \u0441\u0438\u043B\u044C\u043D\u043E\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435. \u0411\u043E\u043B\u044C\u0448\u0430\u044F \u0434\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C \u043F\u043E\u043B\u0451\u0442\u0430. \u041F\u043E\u0432\u044B\u0448\u0435\u043D\u043D\u0430\u044F \u0436\u0438\u0432\u0443\u0447\u0435\u0441\u0442\u044C \u043C\u0430\u0448\u0438\u043D\u044B.\n\n  \u041D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u0438: \u0414\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E \u0434\u043E\u043B\u0433\u0430\u044F \u0434\u043E\u0440\u0430\u0431\u043E\u0442\u043A\u0430 \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430 \u0432 \u0445\u043E\u0434\u0435 \u0441\u0435\u0440\u0438\u0439\u043D\u043E\u0433\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0430. \u041F\u043B\u043E\u0445\u0430\u044F \u043E\u0431\u0440\u0430\u0431\u043E\u0442\u043A\u0430 \u043F\u043E\u0432\u0435\u0440\u0445\u043D\u043E\u0441\u0442\u0438 \u0444\u044E\u0437\u0435\u043B\u044F\u0436\u0430 \u0438 \u043A\u0440\u044B\u043B\u0430,  \u043D\u0435\u0443\u0431\u0438\u0440\u0430\u044E\u0449\u0435\u0435\u0441\u044F \u0437\u0430\u0434\u043D\u0435\u0435 \u043A\u043E\u043B\u0435\u0441\u043E \u043D\u0430 \u043F\u0435\u0440\u0432\u044B\u0445 \u0441\u0435\u0440\u0438\u044F\u0445, \u0432\u044B\u0437\u044B\u0432\u0430\u044E\u0449\u0435\u0435 \u0441\u043D\u0438\u0436\u0435\u043D\u0438\u0435 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u043D\u044B\u0445 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A \u0441\u0430\u043C\u043E\u043B\u0451\u0442\u0430. \u041D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u044B\u0439 \u043E\u0431\u0437\u043E\u0440 \u0437\u0430\u0434\u043D\u0435\u0439 \u043F\u043E\u043B\u0443\u0441\u0444\u0435\u0440\u044B. \u0422\u0435\u043D\u0434\u0435\u043D\u0446\u0438\u044F \u043A \u0441\u0440\u044B\u0432\u0443 \u0432 \u0448\u0442\u043E\u043F\u043E\u0440 \u043D\u0430 \u043F\u0435\u0440\u0432\u044B\u0445 \u0441\u0435\u0440\u0438\u0439\u043D\u044B\u0445 \u043C\u0430\u0448\u0438\u043D\u0430\u0445, \u043B\u0438\u043A\u0432\u0438\u0434\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u0430\u044F  \u0432 1941 \u0433\u043E\u0434\u0443 \u0432\u0432\u0435\u0434\u0435\u043D\u0438\u0435\u043C \u0430\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0445 \u043F\u0440\u0435\u0434\u043A\u0440\u044B\u043B\u043A\u043E\u0432. \u0411\u044B\u0441\u0442\u0440\u0430\u044F \u043F\u043E\u0442\u0435\u0440\u044F \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u0438 \u043F\u0440\u0438 \u0440\u0435\u0