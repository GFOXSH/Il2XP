3A\u0430\u0446\u0438\u0435\u0439 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F FW-190, \u0441\u043F\u043E\u0441\u043E\u0431\u043D\u043E\u0433\u043E \u043B\u0435\u0442\u0430\u0442\u044C \u043D\u0430 \u0431\u043E\u043B\u044C\u0448\u0435\u0439 \u0432\u044B\u0441\u043E\u0442\u0435, \u0447\u0435\u043C FW-190A-1. \u0418\u0437\u043D\u0430\u0447\u0430\u043B\u044C\u043D\u043E \u043F\u0440\u0435\u0434\u043F\u043E\u043B\u0430\u0433\u0430\u043B\u043E\u0441\u044C \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u0438\u0435 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F BMW-801, \u043F\u043E\u0437\u0434\u043D\u0435\u0435 \u043D\u0430\u0447\u0430\u043B\u0438\u0441\u044C \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u043E\u0432 \u0441 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438 Jumo-213A \u0438 DB-603. \u0412\u0441\u0435\u0433\u043E \u0432 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F\u0445 \u0440\u0430\u0437\u043B\u0438\u0447\u043D\u044B\u0445 \u0432\u0430\u0440\u0438\u0430\u043D\u0442\u043E\u0432 \u043D\u043E\u0432\u043E\u0433\u043E \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F \u0431\u044B\u043B\u043E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u043E 15 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u0441\u0435\u0440\u0438\u0438 FW-190A-0. \n\u041F\u043E\u0441\u043B\u0435 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u0439 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u0430 FW-190V13 \u0431\u044B\u043B\u043E \u0440\u0435\u0448\u0435\u043D\u043E \u043E\u0442\u043A\u0430\u0437\u0430\u0442\u044C\u0441\u044F \u043E\u0442 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F BMW-801 \u0438 \u0437\u0430\u043C\u0435\u043D\u0438\u0442\u044C \u0435\u0433\u043E \u043D\u0430 DB-603. \u041F\u0435\u0440\u0435\u0434\u0435\u043B\u0430\u043D\u043D\u044B\u0439 \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044E\u0449\u0438\u043C \u043E\u0431\u0440\u0430\u0437\u043E\u043C V13 \u043F\u043E\u0441\u043B\u0443\u0436\u0438\u043B \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u043E\u043C FW-190C, \u043D\u0435 \u043F\u043E\u0448\u0435\u0434\u0448\u0435\u0433\u043E \u0432 \u043A\u0440\u0443\u043F\u043D\u0443\u044E \u0441\u0435\u0440\u0438\u044E. \u0427\u0442\u043E \u0436\u0435 \u043A\u0430\u0441\u0430\u0435\u0442\u0441\u044F \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u0441 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F\u043C\u0438 Jumo-213A, \u0442\u043E \u043E\u043D\u0438 \u0441\u0442\u0430\u043B\u0438 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u0430\u043C\u0438 \u0437\u043D\u0430\u043C\u0435\u043D\u0438\u0442\u043E\u0439 \u0414\u043E\u0440\u044B, FW-190D. \n\u0414\u0430\u043B\u044C\u043D\u0435\u0439\u0448\u0438\u043C \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435\u043C FW-190D \u0441\u0442\u0430\u043B\u0438 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u044B Fw.190Ra-2 \u0438 Fw.190Ra-3. \u041F\u043E\u0441\u043B\u0435\u0434\u043D\u0438\u0439 \u043E\u0442\u043B\u0438\u0447\u0430\u043B\u0441\u044F \u0443\u0432\u0435\u043B\u0438\u0447\u0435\u043D\u043D\u044B\u043C \u0440\u0430\u0437\u043C\u0430\u0445\u043E\u043C \u043A\u0440\u044B\u043B\u0430, \u0431\u043B\u0430\u0433\u043E\u0434\u0430\u0440\u044F \u0447\u0435\u043C\u0443 \u0431\u043E\u043B\u044C\u0448\u0435 \u043F\u043E\u0445\u043E\u0434\u0438\u043B \u0434\u043B\u044F \u043F\u043E\u043B\u0435\u0442\u043E\u0432 \u043D\u0430 \u0431\u043E\u043B\u044C\u0448\u043E\u0439 \u0432\u044B\u0441\u043E\u0442\u0435. \u041D\u0430 \u043E\u0431\u043E\u0438\u0445 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u0430\u0445 \u0431\u044B\u043B \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C Jumo-213E \u0441 \u0442\u0440\u0435\u0445\u0441\u043A\u043E\u0440\u043E\u0441\u0442\u043D\u044B\u043C \u0434\u0432\u0443\u0445\u0441