0435\u043D\u0438\u044F\u043C\u0438, \u043E\u0441\u043E\u0431\u0435\u043D\u043E \u0432\u044B\u0434\u0435\u043B\u044F\u043B\u043E\u0441\u044C \u043A\u0440\u044B\u043B\u043E \u0444\u043E\u0440\u043C\u044B \u043E\u0431\u0440\u0430\u0442\u043D\u0430\u044F \u0447\u0430\u0439\u043A\u0430. \u0422\u0430\u043A\u043E\u0435 \u043A\u0440\u044B\u043B\u043E \u043F\u043E\u0437\u0432\u043E\u043B\u044F\u043B\u043E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u043D\u0430 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0435 \u0432\u0438\u043D\u0442 \u0431\u043E\u043B\u044C\u0448\u043E\u0433\u043E \u0434\u0438\u0430\u043C\u0435\u0442\u0440\u0430 \u0431\u0435\u0437 \u0443\u0434\u043B\u0438\u043D\u0435\u043D\u0438\u044F \u0441\u0442\u043E\u0435\u043A \u0448\u0430\u0441\u0441\u0438. \u041F\u043E\u0441\u043B\u0435 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0438 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F Pratt & Whitney R-2800-8W \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u043F\u043E\u043A\u0430\u0437\u0430\u043B \u043C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u0443\u044E \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C 400 \u043C\u0438\u043B\u044C \u0432 \u0447\u0430\u0441, \u0447\u0442\u043E \u043D\u0430\u043C\u043D\u043E\u0433\u043E \u043F\u0440\u0435\u0432\u044B\u0448\u0430\u043B\u043E \u0442\u0440\u0435\u0431\u043E\u0432\u0430\u043D\u0438\u044F \u0432\u043E\u0435\u043D\u043D\u044B\u0445. \u041E\u0442\u043B\u0438\u0447\u0430\u043B\u0441\u044F \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0438 \u0441\u043A\u043E\u0440\u043E\u043F\u043E\u0434\u044A\u0435\u043C\u043D\u043E\u0441\u0442\u044C\u044E, \u0441\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u0432\u0448\u0435\u0439 22 \u043C/\u0441. \n3 \u0438\u044E\u043D\u044F 1941 \u0433\u043E\u0434\u0430 Chance-Vought \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0430 \u0437\u0430\u043A\u0430\u0437 \u043D\u0430 584 \u0441\u0435\u0440\u0438\u0439\u043D\u044B\u0445 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432, \u043F\u0435\u0440\u0432\u044B\u0439 \u0438\u0437 \u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u0432\u0437\u043B\u0435\u0442\u0435\u043B 28 \u0438\u044E\u043D\u044F 1942 \u0433\u043E\u0434\u0430. \u0421\u0430\u043C\u043E\u043B\u0435\u0442\u044B \u043F\u0435\u0440\u0432\u044B\u0445 \u0441\u0435\u0440\u0438\u0439 \u0441\u0442\u0440\u0430\u0434\u0430\u043B\u0438 \u043C\u0430\u0441\u0441\u043E\u0439 \u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u043E\u0432, \u0447\u0442\u043E \u043F\u0440\u0438\u0432\u0435\u043B\u043E \u043A \u0440\u044F\u0434\u0443 \u0430\u0432\u0430\u0440\u0438\u0439. \u0412 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u044E F4U-1 \u0431\u044B\u043B\u043E \u0432\u043D\u0435\u0441\u0435\u043D\u043E \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u0434\u0435\u0441\u044F\u0442\u043A\u043E\u0432 \u0443\u0441\u043E\u0432\u0435\u0440\u0448\u0435\u043D\u0441\u0442\u0432\u043E\u0432\u0430\u043D\u0438\u0439. \u0411\u043E\u043B\u0435\u0435 \u043F\u043E\u0437\u0434\u043D\u044F\u044F \u043C\u043E\u0434\u0435\u043B\u044C, F4U-1A, \u0438\u0437\u0431\u0430\u0432\u0438\u043B\u0430\u0441\u044C \u043E\u0442 \u0440\u044F\u0434\u0430 \u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043A\u043E\u0432 F4U-1,  \u0430 \u0442\u0430\u043A\u0436\u0435 \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0430 \u043A\u0430\u043F\u043B\u0435\u0432\u0438\u0434\u043D\u044B\u0439 \u0444\u043E\u043D\u0430\u0440\u044C, \u0437\u0430\u043C\u0435\u0442\u043D\u043E \u0443\u043B\u0443\u0447\u0448\u0438\u0432\u0448\u0438\u0439 \u043E\u0431\u0437\u043E\u0440 \u0438\u0437 \u043A\u0430\u0431\u0438\u043D\u044B. \u041F\u0430\u0440\u0430\u043B\u043B\u0435\u043B\u044C\u043D\u043E \u0441 Chance-Vought \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E F4U-1 \u043E\u0441\u0432\u043E\u0438\u043B\u0438 \u0442\u0430\u043A\u0436\u0435 Brewster (F3A-1) \u0438 Goodyear (FG-1).\n\n\u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u043C\u043