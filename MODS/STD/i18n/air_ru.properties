5. \u0412\u043E \u0432\u0440\u0435\u043C\u044F \u0414\u044E\u043D\u043A\u0435\u0440\u043A\u0441\u043A\u043E\u0439 \u043E\u043F\u0435\u0440\u0430\u0446\u0438\u0438 219 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u043E\u0432\u00BB \u0431\u044B\u043B\u0438 \u0434\u043E\u0441\u0442\u0430\u0432\u043B\u0435\u043D\u044B \u0432 \u0410\u043D\u0433\u043B\u0438\u044E. \u0425\u0443\u0436\u0435 \u0432\u0441\u0435\u0433\u043E, \u0432 \u0411\u0438\u0442\u0432\u0435 \u0437\u0430 \u0424\u0440\u0430\u043D\u0446\u0438\u044E \u0431\u044B\u043B\u043E \u043F\u043E\u0442\u0435\u0440\u044F\u043D\u043E 200 \u043F\u0438\u043B\u043E\u0442\u043E\u0432, \u0438 \u0438\u0445 \u043F\u043E\u0442\u0435\u0440\u044E \u0431\u044B\u043B\u043E \u043D\u0435\u043B\u0435\u0433\u043A\u043E \u0432\u043E\u0437\u043C\u0435\u0441\u0442\u0438\u0442\u044C.\n\u0413\u043B\u0430\u0432\u043D\u043E\u0439 \u043F\u0440\u0438\u0447\u0438\u043D\u043E\u0439 \u043F\u043E\u0442\u0435\u0440\u044C \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u043E\u0432\u00BB \u0431\u044B\u043B\u043E \u0438\u0445 \u044F\u0432\u043D\u043E\u0435 \u043E\u0442\u0441\u0442\u0430\u0432\u0430\u043D\u0438\u0435 \u043E\u0442 \u043D\u0435\u043C\u0435\u0446\u043A\u043E\u0433\u043E Bf-109E. \u041E\u043D \u0431\u044B\u043B \u0431\u044B\u0441\u0442\u0440\u0435\u0435 \u043F\u043E\u0447\u0442\u0438 \u043D\u0430 \u0432\u0441\u0435\u0445 \u0432\u044B\u0441\u043E\u0442\u0430\u0445, \u0438 \u0435\u0433\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C \u0441 \u0432\u043F\u0440\u044B\u0441\u043A\u0438\u0432\u0430\u043D\u0438\u0435\u043C \u0442\u043E\u043F\u043B\u0438\u0432\u0430 \u043D\u0435 \u0433\u043B\u043E\u0445 \u043F\u0440\u0438 \u043E\u0442\u0440\u0438\u0446\u0430\u0442\u0435\u043B\u044C\u043D\u043E\u0439 \u043F\u0435\u0440\u0435\u0433\u0440\u0443\u0437\u043A\u0435. \u00AB\u042D\u043C\u0438\u043B\u0438\u00BB \u0438\u043C\u0435\u043B\u0438 \u043F\u0443\u0448\u0435\u0447\u043D\u043E\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435, \u0431\u043E\u043B\u0435\u0435 \u044D\u0444\u0444\u0435\u043A\u0442\u0438\u0432\u043D\u043E\u0435 \u043D\u0430 \u0434\u0430\u043B\u044C\u043D\u0438\u0445 \u0434\u0438\u0441\u0442\u0430\u043D\u0446\u0438\u044F\u0445, \u0447\u0435\u043C \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u044B \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u043E\u0432\u00BB; \u0432 \u0442\u043E \u0436\u0435 \u0432\u0440\u0435\u043C\u044F \u00AB\u042D\u043C\u0438\u043B\u044C\u00BB \u0431\u044B\u043B \u043B\u0443\u0447\u0448\u0435 \u0431\u0440\u043E\u043D\u0438\u0440\u043E\u0432\u0430\u043D, \u0447\u0435\u043C \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u00BB. \u0415\u0434\u0438\u043D\u0441\u0442\u0432\u0435\u043D\u043D\u0430\u044F \u0432\u044B\u0438\u0433\u0440\u044B\u0448\u043D\u0430\u044F \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0430 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u0430\u00BB \u0431\u044B\u043B \u043C\u0435\u043D\u044C\u0448\u0438\u0439 \u0440\u0430\u0434\u0438\u0443\u0441 \u0432\u0438\u0440\u0430\u0436\u0430. \n\u041F\u043E\u0441\u043B\u0435 \u0411\u0438\u0442\u0432\u044B \u0437\u0430 \u0424\u0440\u0430\u043D\u0446\u0438\u044E \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u044B\u00BB \u043D\u0430\u0448\u043B\u0438 \u043E\u0433\u0440\u0430\u043D\u0438\u0447\u0435\u043D\u043D\u043E\u0435 \u043F\u0440\u0438\u043C\u0435\u043D\u0435\u043D\u0438\u0435 \u0432\u043E \u0432\u0440\u0435\u043C\u044F \u0431\u043E\u0435\u0432 \u0432 \u041D\u043E\u0440\u0432\u0435\u0433\u0438\u0438. \u0417\u0430\u0442\u0435\u043C \u043D\u0430\u0447\u0430\u043B\u0430\u0441\u044C \u0437\u043D\u0430\u043C\u0435\u043D\u0438\u0442\u0430\u044F \u0411\u0438\u0442\u0432\u0430 \u0437\u0430 \u0410\u043D\u0433\u043B\u0438\u044E. \u0412\u043A\u043B\u0430\u0434 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u043E\u0432\u00BB \u0432 \u043F\u043E\u0440\u0430\u0436\u0435\u043D\u0438\u0435 \u0413\u0435\u0440\u043C\u0430\u043D\u0438\u0438 \u043D\u0435\u0432\u043E\u0437\u043C\u043E\u0436\u043D\u043E \u043D\u0435\u0434\u043E\u043E\u0446\u0435\u043D\u0438\u0442\u044C. \u041C\u043D\u043E\u0433\u0438\u0435 \u0438\u0441\u0442\u043E\u0440\u0438\u043A\u0438 \u0441\u043E\u0433\u043B\u0430\u0448\u0430\u044E\u0442\u0441\u044F \u0441 \u0442\u0435\u043C, \u0447\u0442\u043E, \u0445\u043E\u0442\u044F \u00AB\u0421\u043F\u0438\u0442\u0444\u0430\u0439\u0440\u044B\u00BB \u0437\u0430\u0445\u0432\u0430\u0442\u044B\u0432\u0430\u043B\u0438 \u0432\u043E\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u0438\u0435 \u043F\u0443\u0431\u043B\u0438\u043A\u0438, \u0438\u043C\u0435\u043D\u043D\u043E \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u044B\u00BB \u0432\u044B\u0438\u0433\u0440\u0430\u043B\u0438 \u0431\u0438\u0442\u0432\u0443. \u041E\u043A\u043E\u043B\u043E 57% \u0432\u0441\u0435\u0445 \u0441\u0431\u0438\u0442\u044B\u0445 \u043D\u0435\u043C\u0435\u0446\u043A\u0438\u0445 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u043F\u0440\u0438\u043F\u0438\u0441\u044B\u0432\u0430\u0435\u0442\u0441\u044F \u043F\u0438\u043B\u043E\u0442\u0430\u043C \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u043E\u0432\u00BB, \u0432\u043A\u043B\u044E\u0447\u0430\u044F 272 Bf-109. \u0421\u0435\u043C\u044C \u0438\u0437 17 \u043B\u0443\u0447\u0448\u0438\u0445 \u0430\u0441\u043E\u0432 \u0411\u0440\u0438\u0442\u0430\u043D\u0438\u0438 \u043B\u0435\u0442\u0430\u043B\u0438 \u043D\u0430 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u0430\u0445\u00BB.\n12 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u043E\u0432\u00BB Mk Is \u0431\u044B\u043B\u0438 \u043A\u0443\u043F\u043B\u0435\u043D\u044B \u0424\u0438\u043D\u043B\u044F\u043D\u0434\u0438\u0435\u0439\u0432 \u0444\u0435\u0432\u0440\u0430\u043B\u0435 1940 \u0433. \u043F\u043E\u0441\u043B\u0435 \u043D\u0430\u043F\u0430\u0434\u0435\u043D\u0438\u044F \u0441\u043E \u0441\u0442\u043E\u0440\u043E\u043D\u044B \u0421\u043E\u0432\u0435\u0442\u0441\u043A\u043E\u0433\u043E \u0421\u043E\u044E\u0437\u0430. \u0413\u0440\u0443\u043F\u043F\u0430 \u0444\u0438\u043D\u0441\u043A\u0438\u0445 \u043B\u0435\u0442\u0447\u0438\u043A\u043E\u0432 \u043E\u0442\u043F\u0440\u0430\u0432\u0438\u043B\u0430\u0441\u044C \u0432 \u0412\u0435\u043B\u0438\u043A\u043E\u0431\u0440\u0438\u0442\u0430\u043D\u0438\u044E \u0434\u043B\u044F \u043E\u0431\u0443\u0447\u0435\u043D\u0438\u044F. 29 \u0444\u0435\u0432\u0440\u0430\u043B\u044F \u0448\u0435\u0441\u0442\u044C \u043B\u0435\u0442\u0447\u0438\u043A\u043E\u0432 \u0432\u044B\u043B\u0435\u0442\u0435\u043B\u0438 \u043E\u0431\u0440\u0430\u0442\u043D\u043E \u0432 \u0424\u0438\u043D\u043B\u044F\u043D\u0434\u0438\u044E \u0447\u0435\u0440\u0435\u0437 \u0428\u0432\u0435\u0446\u0438\u044E. LLv 22 \u043F\u043E\u043B\u0443\u0447\u0438\u043B \u0441\u0432\u043E\u0439 \u043F\u0435\u0440\u0432\u044B\u0439 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u00BB 7 \u043C\u0430\u0440\u0442\u0430. \u041E\u0434\u043D\u0430\u043A\u043E, \u0417\u0438\u043C\u043D\u044F\u044F \u0432\u043E\u0439\u043D\u0430 \u0437\u0430\u043A\u043E\u043D\u0447\u0438\u043B\u0430\u0441\u044C \u0432\u0441\u0435\u0433\u043E \u0447\u0435\u0440\u0435\u0437 \u0442\u0440\u0438 \u0434\u043D\u044F, \u0438 \u043D\u0435\u0442 \u043D\u0438\u043A\u0430\u043A\u0438\u0445 \u0437\u0430\u043F\u0438\u0441\u0435\u0439 \u043E \u043F\u043E\u043B\u0435\u0442\u0430\u0445 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u0430\u00BB. \u0418\u043712 \u043A\u0443\u043F\u043B\u0435\u043D\u043D\u044B\u0445 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u043E\u0432\u00BB, \u0442\u043E\u043B\u044C\u043A\u043E 10 \u0434\u043E\u0431\u0440\u0430\u043B\u0438\u0441\u044C \u0434\u043E \u0424\u0438\u043D\u043B\u044F\u043D\u0434\u0438\u0438, \u043E\u0441\u0442\u0430\u043B\u044C\u043D\u044B\u0435 \u0434\u0432\u0430 \u043F\u0440\u043E\u043F\u0430\u043B\u0438 \u0432 \u0434\u043E\u0440\u043E\u0433\u0435.\n\n\u0412\u0440\u0430\u0436\u0434\u0435\u0431\u043D\u043E\u0441\u0442\u044C \u043C\u0435\u0436\u0434\u0443 \u0421\u0421\u0421\u0420 \u0438 \u0424\u0438\u043D\u043B\u044F\u043D\u0434\u0438\u0435\u0439 \u043D\u0430\u0448\u043B\u0430 \u0441\u0432\u043E\u0439 \u0432\u044B\u0445\u043E\u0434 \u0432 \u0438\u044E\u043D\u0435 1941 \u0433., \u043A\u043E\u0433\u0434\u0430 \u0413\u0435\u0440\u043C\u0430\u043D\u0438\u044F \u0432\u0442\u043E\u0440\u0433\u043B\u0430\u0441\u044C \u0432 \u0420\u043E\u0441\u0441\u0438\u044E. \u0424\u0438\u043D\u0441\u043A\u0438\u0435 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u044B\u00BB, \u043A\u0430\u043A \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0430\u0435\u0442\u0441\u044F, \u0441\u0431\u0438\u043B\u0438 \u043F\u044F\u0442\u044C \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u0438\u0445 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u0432 \u0438\u044E\u043B\u0435 1941 \u0433. \u0424\u0438\u043D\u043D\u044B \u043E\u0431\u044B\u0447\u043D\u043E \u043F\u0440\u0438\u043C\u0435\u043D\u044F\u043B\u0438 \u043F\u043E \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u0443 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u043E\u0432\u00BB \u0432 \u0441\u043C\u0435\u0448\u0430\u043D\u043D\u044B\u0445 \u0431\u043E\u0435\u0432\u044B\u0445 \u043F\u043E\u0440\u044F\u0434\u043A\u0430\u0445 \u0441 \u0434\u0440\u0443\u0433\u0438\u043C\u0438 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F\u043C\u0438. \u0418\u0445 \u0447\u0430\u0449\u0435 \u0432\u0441\u0435\u0433\u043E \u043F\u0440\u0438\u043C\u0435\u043D\u044F\u043B\u0438 \u0434\u043B\u044F \u0448\u0442\u0443\u0440\u043C\u043E\u0432\u043A\u0438 \u043D\u0430\u0437\u0435\u043C\u043D\u044B\u0445 \u0446\u0435\u043B\u0435\u0439 \u0438 \u0440\u0430\u0437\u0432\u0435\u0434\u043A\u0438. \u041F\u043E\u0441\u043B\u0435\u0434\u043D\u044F\u044F \u0432\u043E\u0437\u0434\u0443\u0448\u043D\u0430\u044F \u043F\u043E\u0431\u0435\u0434\u0430 \u0444\u0438\u043D\u0441\u043A\u043E\u0433\u043E \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u0430\u00BB  \u0432 \u0433\u0440\u0443\u043F\u043F\u043E\u0432\u043E\u043C \u0431\u043E\u044E \u0437\u0430\u0444\u0438\u043A\u0441\u0438\u0440\u043E\u0432\u0430\u043D\u0430 1 \u044F\u043D\u0432\u0430\u0440\u044F 1942 \u0433..\u042D\u0442\u0430 \u0438 \u043F\u044F\u0442\u044C \u0438\u044E\u043B\u044C\u0441\u043A\u0438\u0445 \u043F\u043E\u0431\u0435\u0434 \u0431\u044B\u043B\u0438 \u0435\u0434\u0438\u043D\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u043C\u0438, \u043E\u0434\u0435\u0440\u0436\u0430\u043D\u043D\u044B\u043C\u0438 \u0444\u0438\u043D\u0441\u043A\u0438\u043C\u0438 \u043F\u0438\u043B\u043E\u0442\u0430\u043C\u0438 \u043D\u0430 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435 \u043A\u043E\u043C\u043F\u0430\u043D\u0438\u0438 Hawker. \u0412 \u0438\u044E\u043D\u0435 1942 \u0433. \u0434\u0432\u0430 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u0430\u00BB \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0438\u0441\u044C \u0432 \u041F\u0412\u041E \u043D\u0430\u0434 \u0425\u0435\u043B\u044C\u0441\u0438\u043D\u043A\u0438, \u0433\u0434\u0435 \u0438\u0445 \u0442\u0430\u043A\u0436\u0435 \u043F\u044B\u0442\u0430\u043B\u0438\u0441\u044C \u043F\u0440\u0438\u043C\u0435\u043D\u044F\u0442\u044C \u043A\u0430\u043A \u043D\u043E\u0447\u043D\u044B\u0435 \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0438.\n\n\u0415\u0449\u0435 \u0442\u0440\u0438 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u0430\u00BB \u0431\u044B\u043B\u0438 \u0437\u0430\u0445\u0432\u0430\u0447\u0435\u043D\u044B \u0443 \u0441\u043E\u0432\u0435\u0442\u0441\u043A\u043E\u0439 \u0430\u0440\u043C\u0438\u0438 \u0432 \u0444\u0435\u0432\u0440\u0430\u043B\u0435 1942 \u0433. \u041B\u0438\u0448\u044C \u043E\u0434\u0438\u043D \u0438\u0437 \u043D\u0438\u0445 \u043F\u0440\u043E\u0448\u0435\u043B \u0440\u0435\u043C\u043E\u043D\u0442 \u0438 \u043D\u0430\u0447\u0430\