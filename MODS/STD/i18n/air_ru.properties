\u043B\u043B\u0441-\u0420\u043E\u0439\u0441\u00BB PV12, \u043F\u043E\u0437\u0434\u043D\u0435\u0435 \u043F\u0435\u0440\u0435\u0438\u043C\u0435\u043D\u043E\u0432\u0430\u043D\u043D\u043E\u0433\u043E \u0432 \u00AB\u041C\u0435\u0440\u043B\u0438\u043D\u00BB. \u041E\u043D \u044F\u0432\u043D\u043E \u043F\u0440\u0435\u0432\u043E\u0441\u0445\u043E\u0434\u0438\u043B \u043D\u0435\u043D\u0430\u0434\u0435\u0436\u043D\u044B\u0439 \u00AB\u0413\u043E\u0441\u0445\u043E\u043A\u00BB. \u0411\u0438\u043F\u043B\u0430\u043D\u044B \u00AB\u0424\u044C\u044E\u0440\u0438\u00BB, \u043E\u0441\u043D\u0430\u0449\u0435\u043D\u043D\u044B\u0435 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0435\u043C \u00AB\u041C\u0435\u0440\u043B\u0438\u043D\u00BB, \u0438\u043C\u0435\u043B\u0438 \u043E\u0442 40 \u0434\u043E 60 % \u0443\u043B\u0443\u0447\u0448\u0435\u043D\u0438\u044F \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A \u043D\u0430 \u043D\u0435\u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u0432\u044B\u0441\u043E\u0442\u0430\u0445. \u041F\u0440\u043E\u0435\u043A\u0442 \u041C\u043E\u043D\u043E\u043F\u043B\u0430\u043D \u0442\u0430\u043A\u0436\u0435 \u043F\u043E\u043B\u0443\u0447\u0438\u043B \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C \u00AB\u041C\u0435\u0440\u043B\u0438\u043D\u00BB. \u041A \u044D\u0442\u043E\u043C\u0443 \u0432\u0440\u0435\u043C\u0435\u043D\u0438 \u043C\u0430\u043B\u043E \u0447\u0442\u043E \u043E\u0441\u0442\u0430\u0432\u0430\u043B\u043E\u0441\u044C \u0432 \u043D\u0435\u043C \u043E\u0442 \u00AB\u0424\u044C\u044E\u0440\u0438\u00BB, \u0442\u0430\u043A \u0447\u0442\u043E \u043E\u043D \u0431\u044B\u043B \u043F\u0435\u0440\u0435\u0438\u043C\u0435\u043D\u043E\u0432\u0430\u043D \u0432 \u00AB\u041C\u043E\u043D\u043E\u043F\u043B\u0430\u043D-\u043F\u0435\u0440\u0435\u0445\u0432\u0430\u0442\u0447\u0438\u043A\u00BB.\n\u0412 \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0438\u0435 \u043C\u0435\u0441\u044F\u0446\u044B \u0431\u044B\u043B\u0438 \u0441\u0434\u0435\u043B\u0430\u043D\u044B \u043C\u043D\u043E\u0433\u043E\u0447\u0438\u0441\u043B\u0435\u043D\u043D\u044B\u0435 \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u044F \u0432 \u043F\u043B\u0430\u043D\u0435\u0440\u0435 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430. \u041D\u0435\u0443\u0431\u0438\u0440\u0430\u044E\u0449\u0438\u0435\u0441\u044F \u0448\u0430\u0441\u0441\u0438 \u0431\u044B\u043B\u0438 \u0437\u0430\u043C\u0435\u043D\u0435\u043D\u044B \u043D\u0430 \u043D\u043E\u0432\u044B\u0435 \u0443\u0431\u0438\u0440\u0430\u044E\u0449\u0438\u0435\u0441\u044F. \u0412\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u0442\u0430\u043A\u0436\u0435 \u0438\u0437\u043C\u0435\u043D\u0438\u043B\u043E\u0441\u044C. \u0427\u0435\u0442\u044B\u0440\u0435 \u0441\u0442\u0430\u0440\u044B\u0445 \u043F\u0443\u043B\u0435\u043C\u0435\u0442\u0430 \u00AB\u0412\u0438\u043A\u043A\u0435\u0440\u0441\u00BB \u043D\u0443\u0436\u043D\u043E \u0431\u044B\u043B\u043E \u0441\u043C\u0435\u043D\u0438\u0442\u044C \u043D\u0430 \u0432\u043E\u0441\u0435\u043C\u044C \u0431\u043E\u043B\u0435\u0435 \u043C\u043E\u0449\u043D\u044B\u0445 \u00AB\u0411\u0440\u0430\u0443\u043D\u0438\u043D\u0433\u00BB. \u0420\u0430\u0434\u0438\u0430\u0442\u043E\u0440 \u0431\u044B\u043B \u0443\u0432\u0435\u043B\u0438\u0447\u0435\u043D. \u0425\u0432\u043E\u0441\u0442\u043E\u0432\u044B\u0435 \u043E\u0442\u043A\u043E\u0441\u044B \u0431\u044B\u043B\u0438 \u0443\u0431\u0440\u0430\u043D\u044B. \u0411\u044B\u043B\u0430 \u0443\u0441\u0438\u043B\u0435\u043D\u0430 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u044F \u043A\u0430\u0431\u0438\u043D\u044B. \n\u0412 \u0438\u044E\u043D\u0435 1936 \u0433. \u041C\u0438\u043D\u0438\u0441\u0442\u0435\u0440\u0441\u0442\u0432\u043E \u0430\u0432\u0438\u0430\u0446\u0438\u0438, \u043E\u0442\u0434\u0430\u0432\u0430\u044F \u0441\u0435\u0431\u0435 \u043E\u0442\u0447\u0435\u0442 \u0432 \u043E\u043F\u0430\u0441\u043D\u043E\u0441\u0442\u0438 \u0432\u043E\u0437\u0432\u044B\u0448\u0435\u043D\u0438\u044F \u0413\u0438\u0442\u043B\u0435\u0440\u0430, \u0437\u0430\u043A\u0430\u0437\u0430\u043B\u043E \u043E\u0448\u0435\u043B\u043E\u043C\u043B\u044F\u044E\u0449\u0435\u0435 \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u043E \u0438\u0437 600 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u0432 \u0434\u043B\u044F \u043D\u0430\u0447\u0430\u043B\u044C\u043D\u043E\u0433\u043E \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0430. \u042D\u0442\u043E \u0431\u044B\u043B \u043A\u0440\u0443\u043F\u043D\u0435\u0439\u0448\u0438\u0439 \u0437\u0430\u043A\u0430\u0437 \u0432 \u0438\u0441\u0442\u043E\u0440\u0438\u0438 \u0411\u0440\u0438\u0442\u0430\u043D\u0438\u0438 \u043C\u0438\u0440\u043D\u043E\u0433\u043E \u0432\u0440\u0435\u043C\u0435\u043D\u0438. \u041D\u043E\u0432\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0431\u044B\u043B \u043D\u0430\u0437\u0432\u0430\u043D \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u00BB (\u0443\u0440\u0430\u0433\u0430\u043D). \n\u0412 \u0430\u043F\u0440\u0435\u043B\u0435 1937 \u0433. \u0437\u0430\u0432\u043E\u0434\u044B \u0444\u0438\u0440\u043C\u044B \u00AB\u0425\u043E\u043A\u0435\u0440\u00BB \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0438 \u043F\u0435\u0440\u0432\u044B\u0439 \u043E\u0431\u0440\u0430\u0437\u0435\u0446 \u043D\u043E\u0432\u043E\u0433\u043E \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044F \u00AB\u041C\u0435\u0440\u043B\u0438\u043D-II\u00BB, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u0431\u044B\u043B \u043D\u0435\u043C\u0435\u0434\u043B\u0435\u043D\u043D\u043E \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D \u043D\u0430 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u00BB. \u041F\u0435\u0440\u0435\u0434\u0435\u043B\u043A\u0430 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u043F\u043E\u0434 \u043D\u043E\u0432\u044B\u0439 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u044C \u0437\u0430\u043D\u044F\u043B\u0430 \u043F\u043E\u0447\u0442\u0438 \u043F\u044F\u0442\u044C \u043C\u0435\u0441\u044F\u0446\u0435\u0432. 12 \u043E\u043A\u0442\u044F\u0431\u0440\u044F \u043D\u043E\u0432\u044B\u0439 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u043F\u043E\u0434\u043D\u044F\u043B\u0441\u044F \u0432 \u043F\u0435\u0440\u0432\u044B\u0439 \u043F\u043E\u043B\u0435\u0442, \u0438 \u0432\u0441\u0435\u0433\u043E \u0447\u0435\u0440\u0435\u0437 \u0448\u0435\u0441\u0442\u044C \u0434\u043D\u0435\u0439 \u0437\u0430 \u043D\u0438\u043C \u043F\u043E\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u043B \u0432\u0442\u043E\u0440\u043E\u0439 \u043E\u0431\u0440\u0430\u0437\u0435\u0446. \n\u0412 \u044D\u0442\u043E \u0432\u0440\u0435\u043C\u044F \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u043D\u0435\u043F\u0440\u0435\u0440\u044B\u0432\u043D\u043E \u0443\u043B\u0443\u0447\u0448\u0430\u043B\u0441\u044F. \u0417\u0430 1938 \u0433. \u0431\u044B\u043B\u043E \u0432\u043D\u0435\u0441\u0435\u043D\u043E \u043C\u043D\u043E\u0433\u043E \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u0439 \u0432 \u043F\u043B\u0430\u043D\u0435\u0440, \u043D\u043E\u0432\u044B\u0439 \u0432\u0438\u043D\u0442 \u0441 \u0438\u0437\u043C\u0435\u043D\u044F\u0435\u043C\u0433\u043E \u0448\u0430\u0433\u0430, \u0443\u0441\u0442\u0440\u043E\u0439\u0441\u0442\u0432\u0430 \u0432\u044B\u0445\u043B\u043E\u043F\u0430 \u0438 \u043C\u043D\u043E\u0433\u043E\u0435 \u0434\u0440\u0443\u0433\u043E\u0435. \u0412 \u0444\u0438\u0440\u043C\u0435 \u00AB\u0425\u043E\u043A\u0435\u0440\u00BB \u0442\u0430\u043A\u0436\u0435 \u044D\u043A\u0441\u043F\u0435\u0440\u0438\u043C\u0435\u043D\u0442\u0438\u0440\u043E\u0432\u0430\u043B\u0438 \u0441 \u0440\u0430\u0437\u043D\u044B\u043C\u0438 \u0432\u0430\u0440\u0438\u0430\u043D\u0442\u0430\u043C\u0438 \u0431\u0440\u043E\u043D\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F, \u0447\u0442\u043E\u0431\u044B \u043F\u043E\u0432\u044B\u0441\u0438\u0442\u044C \u0436\u0438\u0432\u0443\u0447\u0435\u0441\u0442\u044C \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430. \u041A 1939 \u0433. \u0443\u0436\u0435 \u043B\u0435\u0442\u0430\u043B\u0438 \u043F\u0440\u043E\u0442\u043E\u0442\u0438\u043F\u044B, \u043E\u0441\u043D\u0430\u0449\u0435\u043D\u043D\u044B\u0435 \u0431\u0440\u043E\u043D\u0435\u043F\u043B\u0438\u0442\u043E\u0439 \u0437\u0430 \u0441\u0438\u0434\u0435\u043D\u044C\u0435\u043C \u043B\u0435\u0442\u0447\u0438\u043A\u0430 \u0438 \u0431\u0440\u043E\u043D\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u043C \u0441\u0442\u0435\u043A\u043B\u043E\u043C. \u041A \u0441\u0435\u043D\u0442\u044F\u0431\u0440\u044E 1939 \u0433. \u0432\u0441\u0435 \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u00BBs \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0438 \u0431\u0440\u043E\u043D\u0435\u0437\u0430\u0449\u0438\u0442\u0443 \u043A\u0440\u0435\u0441\u043B\u0430 \u043F\u0438\u043B\u043E\u0442\u0430.\n\u0421\u043B\u0435\u0434\u0443\u0435\u0442 \u0437\u0430\u043C\u0435\u0442\u0438\u0442\u044C, \u0447\u0442\u043E \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u00BB \u043D\u0435 \u0431\u044B\u043B \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u043C \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u043C, \u043A\u0430\u043A \u044D\u0442\u043E \u043A\u0430\u0437\u0430\u043B\u043E\u0441\u044C \u043D\u0430 \u043F\u0435\u0440\u0432\u044B\u0439 \u0432\u0437\u0433\u043B\u044F\u0434. \u0425\u043E\u0442\u044F \u043E\u043D \u0438\u043C\u0435\u043B \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u0443\u044E \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u044E \u043C\u043E\u043D\u043E\u043F\u043B\u0430\u043D\u0430, \u0437\u0430\u043A\u0440\u044B\u0442\u044B\u0439 \u0444\u043E\u043D\u0430\u0440\u044C \u043A\u0430\u0431\u0438\u043D\u044B \u0438 \u0443\u0431\u0438\u0440\u0430\u044E\u0449\u0438\u0435\u0441\u044F \u0448\u0430\u0441\u0441\u0438, \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u00BB \u043D\u0435 \u043C\u043E\u0433 \u0441\u0440\u0430\u0432\u043D\u0438\u0442\u044C\u0441\u044F \u0441\u043E \u00AB\u0421\u043F\u0438\u0442\u0444\u0430\u0439\u0440\u043E\u043C\u00BB \u0438\u043B\u0438 Bf-109. \u042D\u0442\u0438 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u044B \u0431\u044B\u043B\u0438  \u0446\u0435\u043B\u044C\u043D\u043E\u043C\u0435\u0442\u0430\u043B\u043B\u0438\u0447\u0435\u0441\u043A\u0438\u043C\u0438 \u043C\u043E\u043D\u043E\u043F\u043B\u0430\u043D\u0430\u043C\u0438, \u0432 \u0442\u043E \u0432\u0440\u0435\u043C\u044F \u043A\u0430\u043A \u00AB\u0425\u0430\u0440\u0440\u0438\u043A\u0435\u0439\u043D\u00BB \u0431\u044B\u043B \u0441\u0442\u0430\u0440\u043E\u0439 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u0435\u0439 \u0438\u0437 \u0441\u0442\u0430\u043B\u044C\u043D\u044B\u0445 \u0442\u0440\u0443\u0431, \u0434\u0435\u0440\u0435\u0432\u0430 \u0438 \u0442\u043A\u0430\u043D\u0438, \u0441 \u043C\u0430\u043B\u044B\u043C\u0438 \u043D\u043E\u0432\u0448\u0435\u0441\u0442\u0432\u0430\u043C\u0438 \u0432 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u0438 \u043F\u043B\u0430\u043D\u0435\u0440\u0430 \u043F\u043E \u0441\u0440\u0430\u0432\u043D\u0435\u043D\u0438\u044E \u0441\u043E \u0441\u0442\u0430\u0440\u044B\u043C\u0438 \u0431\u0438\u043F\u043B\u0430\u043D\u0430\u043C\u0438. \u041E\u043D \u0431\u044B\u043B \u043E\u0442\u043A\u0440\u043E\u0432\u0435\u043D\u043D\u043E \u0433\u0434\u0435-\u0442\u043E \u043F\u043E\u0441\u0435\u0440\u0435\u0434\u0438\u043D\u0435 \u043C\u0435\u0436\u0434\u0443 \u0431\u0438\u043F\u043B\u0430\u043D\u043E\u043C \u0432 \u0441\u0442\u0438\u043B\u0435 \u041F\u0435\u0440\u0432\u043E\u0439 \u041C\u0438\u0440\u043E\u0432\u043E\u0439 \u0438 \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u043C \u043C\u043E\u043D\u043E\u043F\u043B\u0430\u043D\u043E\u043C \u0412\u0442\u043E\u0440\u043E\u0439 \u041C\u0438\u0440\u043E\u0432\u043E\u0439 \u0432\u043E\u0439\u043D\u044B.\n\u041A \u043D\u0430\u0447\u0430\u043B\u0443 \u0412\u0442\u043E\u0440\u043E\u0439 \u041C\u0438\u0440\u043E\u0432\u043E\u0439 \u0432\u043E\u0439\u043