P-39N1            \nP-39 N-1 Airacobra, model 1942 \n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2854 kg\n    Vzletov\u00E1: 3714 kg\n\nD\u00E9lka: 9,07 m\nRozp\u011Bt\u00ED: 10,36 m\nPlocha k\u0159\u00EDdel: 19,9 m\u00B2\n\nMotor: Allison V-1710-85\nV\u00FDkon:\n    Nomin\u00E1ln\u00ED: 1200 HP\n    Vzletov\u00FD: 1420 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 500 km/h\n    Ve v\u00FD\u0161ce 3500 m: 605 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m: 19 sek\nStoup\u00E1n\u00ED do 6100 m: 8,5 min\nStoup\u00E1n\u00ED v bojov\u00E9 zat\u00E1\u010Dce: 950 m\nPraktick\u00FD dostup: 9784 m\nDolet: 1046 km\n\nV\u00FDzbroj:\n    1 x 37 mm kanon (T9) \n    2 x 12,7 mm kulomety (Browning .50 ).\n    4 x 7,62 mm kulomety (Browning .303 ): k\u0159\u00EDdlo.\n\nPrototyp P-39 "Airacobra" - XP - 39 (model 12) byl vyvinut firmou American Bell Aircraft Corporation v roce 1938. \nSt\u00EDha\u010Dku postavili tak aby mohla n\u00E9st v\u00FDzbroj velk\u00E9ho kalibru v jednomotorov\u00E9m letadle. Bylo vyzbrojeno mohutn\u00FDm kan\u00F3nem \nr\u00E1\u017Ee 3 7mm T9, kter\u00FD st\u0159\u00EDlel st\u0159edem vrtulov\u00E9ho n\u00E1boje, a dv\u011Bma synchronizovan\u00FDmi kulomety Browning r\u00E1\u017Ee 12,7 mm, \ninstalovan\u00FDmi v p\u0159\u00EDdi. Motor byl um\u00EDst\u011Bn a\u017E za pilotn\u00ED kabinou. Vrtule byla ot\u00E1\u010Den\u00E1 pomoc\u00ED dlouh\u00E9 osy, vedouc\u00ED pod \nkokpitem. Nicm\u00E9n\u011B vybaven\u00ED silnou v\u00FDzbroj\u00ED nebylo jedin\u00FDm probl\u00E9mem n\u00E1vrh\u00E1\u0159\u016F pracuj\u00EDc\u00EDch na nov\u00E9 st\u00EDha\u010Dce. Spole\u010Dn\u011B s \npalebn\u00ED s\u00EDlou, musela spl\u0148ovat i p\u0159edpoklady pro nasazen\u00ED kdykoliv a kdekoliv, tud\u00ED\u017E i na nezpevn\u011Bn\u00FDch rozjezdov\u00FDch \ndr\u00E1h\u00E1ch. S motorem za kokpitem, navrhl Bell p\u0159\u00ED\u010Fov\u00FD t\u0159\u00EDkolov\u00FD podvozek s \u0159iditeln\u00FDm p\u0159edn\u00EDm kolem, umo\u017E\u0148uj\u00EDc\u00EDm poj\u00ED\u017Ed\u011Bn\u00ED \np\u0159i vysok\u00E9 rychlosti, p\u0159ist\u00E1vat a vzl\u00E9tat na neupraven\u00E9m povrchu bez v\u011Bt\u0161\u00EDho rizika p\u0159evr\u00E1cen\u00ED letadla. S v\u00FDjimkou \nhydraulick\u00FDch brzd, v\u0161echny syst\u00E9my XP-39  (pozd\u011Bji P-39) byly \u0159\u00EDzeny elektricky. Kabina byla velmi praktick\u00E1 a pohodln\u00E1.\n\nPo ukon\u010Den\u00ED test\u016F bylo letadlo zavedeno do s\u00E9riov\u00E9 v\u00FDroby pod n\u00E1zvem P-39. B\u011Bhem v\u00FDroby byly provedeny nejv\u011Bt\u0161\u00ED \u00FApravy na \nv\u00FDzbroji, motoru, vrtuli, obsahu palivov\u00FDch n\u00E1dr\u017E\u00ED a dal\u0161\u00ED. Mus\u00EDme poznamenat, \u017Ee se "Airacobra" st\u00E1vala ka\u017Ed\u00FDm \nvylep\u0161en\u00EDm \u010D\u00EDm d\u00E1l t\u00EDm lep\u0161\u00ED.\n\nVerze Airacobry "N" (s\u00E9rie P-39N, P-39N-1 a P-39N-5 ) se li\u0161ily od p\u0159edchoz\u00EDch modifikac\u00ED v letov\u00FDch vlastnostech, d\u00EDky men\u0161\u00ED z\u00E1sob\u011B paliva ( 325 l) a slab\u0161\u00EDmu panc\u00E9\u0159ov\u00E1n\u00ED. Tyto verze ji\u017E m\u011Bly nov\u00E9 motory V-1710-85 (v\u00FDkon 1,200 k) a vrtuli Aero Prop. V\u00FDzbroj se skl\u00E1dala z kanonu T9 r\u00E1\u017Ee 37 mm, dva kulomety r\u00E1\u017Ee 12,7 mm v p\u0159\u00EDdi a \u010Dty\u0159i kulomety Browning r\u00E1\u017Ee 7,62 mm v k\u0159\u00EDdlech letounu. Celkem bylo vyrobeno 2095 letadel v\u0161ech verz\u00ED. \n\nAiracobra se ocitla v SSSR v r\u00E1mci Smlouvy o p\u016Fj\u010Dce a pron\u00E1jmu (lend-lease program). Celkov\u011B Sov\u011Bti obdr\u017Eeli p\u0159ibli\u017En\u011B 4750 kus\u016F P-39 verz\u00ED D, N a Q.\nDobr\u00E9 letov\u00E9 vlastnosti v n\u00EDzk\u00FDch v\u00FD\u0161k\u00E1ch, p\u0159edur\u010Dili Airacobru k efektivn\u00EDmu nasazen\u00ED jako doprovod pro bitevn\u00EDky IL-2, jako st\u00EDhac\u00ED bombard\u00E9ry a tak\u00E9 jako bitevn\u00EDky. I kdy\u017E se je\u0161t\u011B st\u00E1le v\u011B\u0159\u00ED, \u017Ee je Sov\u011Bti jako bitevn\u00EDky nikdy nepou\u017E\u00EDvali.\n\nP\u0159ednosti: \nJedna z nejlep\u0161\u00EDch s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00FDch frontov\u00FDch st\u00EDha\u010Dek 2.sv\u011Btov\u00E9 V\u00E1lky se znamenit\u00FDmi vlastnostmi. Znamenit\u00E1 aerodynamika. Velk\u00E1 obratnost a siln\u00E1 v\u00FDzbroj. Vysok\u00E1 \u017Eivotnost. Jednoduch\u00E9 ovl\u00E1d\u00E1n\u00ED. \n\nNedostatky: \nTendence padat do v\u00FDvrtky.\n
P-39Q-1           \nP-39 Q-1 Airacobra, model 1942\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2854 kg\n    Vzletov\u00E1: 3714 kg.\n\nD\u00E9lka: 9,07 m\nRozp\u011Bt\u00ED: 10,36 m\nPlocha k\u0159\u00EDdel: 19,9 m\u00B2\n\nMotor: Allison V-1710-85\nV\u00FDkon:\n    Nomin\u00E1ln\u00ED: 1200 HP\n    P\u0159i vzletu: 1420 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 520 km/h.\n    Ve v\u00FD\u0161ce 3500 m: 616 km/h.\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m: 19,5 sek.\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 6000 m: 8,1 min\nStoup\u00E1n\u00ED v bojov\u00E9 zat\u00E1\u010Dce: 950 m\nPraktick\u00FD dostup: 9784 m\nDolet: 1046 km\n\nV\u00FDzbroj:\n    1 x 37 mm kano (T9) \n    2 x 12,7 mm kulomety (Browning 50)\n    2 x 7,62 mm kulomety (Browning .303 ): k\u0159\u00EDdla\n\nP-39Q je dal\u0161\u00ED z verz\u00ED Airacober n\u00E1sleduj\u00EDc\u00EDch po s\u00E9rii P-39N. Jakmile za\u010Dali s\u00E9riov\u00E9 P-39 p\u0159ich\u00E1zet do SSSR, sov\u011Bti upozornili Bella na n\u011Bkter\u00E1 mo\u017En\u00E1 vylep\u0161en\u00ED konstrukce letadla. Skute\u010Dn\u011B, b\u011Bhem ne\u0161etrn\u00FDch man\u00E9vr\u016F, doch\u00E1zelo k deformac\u00EDm na z\u00E1di letadla a ocasn\u00EDch ploch\u00E1ch. Stabiliz\u00E1tory se l\u00E1maly a doch\u00E1zelo d\u00EDky tomu k mnoha nehod\u00E1m. \nVylep\u0161ov\u00E1n\u00ED Airacobry prob\u00EDhalo ve spolupr\u00E1ci s nejv\u011Bt\u0161\u00EDmi sov\u011Btsk\u00FDmi v\u011Bdeck\u00FDmi kapacitami z \u017Dukovsk\u00E9ho st\u00E1tn\u00EDho institutu (CAGI) a Leteck\u00FDch sil.\nTesty prok\u00E1zaly rozd\u00EDln\u00E9 n\u00E1roky sov\u011Btsk\u00FDch m\u00EDst na \u017Eivotnost letoun\u016F. Tato spolupr\u00E1ce dala z\u00E1klady pro vytvo\u0159en\u00ED po\u017Eadavk\u016F pro zm\u011Bnu pevnosti a konstrukce dod\u00E1van\u00FDch letadel. V\u00FDsledkem byla vylep\u0161en\u00E1 verze Airacobry P-39Q ( s\u00E9rie P-39Q-1 a P-39Q-5 ). Odli\u0161ovala se od p\u0159edchoz\u00EDch verz\u00ED pevn\u011Bj\u0161\u00EDm trupem a v\u00FDzbroj\u00ED sest\u00E1vaj\u00EDc\u00ED z 37 mm kan\u00F3nu T9, dvou kulomet\u016F r\u00E1\u017Ee 12,7 mm a dvou 12,7mm kulomet\u016F Browning um\u00EDst\u011Bn\u00FDch v k\u0159\u00EDdlech. Obsah palivov\u00FDch n\u00E1dr\u017E\u00ED se zv\u011Bt\u0161il na 416 litr\u016F.\n\nCelkem bylo vyrobeno 1100 letadel t\u00E9to verze.\n\nP\u0159ednosti: \nJedna z nejlep\u0161\u00EDch s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00FDch frontov\u00FDch st\u00EDha\u010Dek 2.sv\u011Btov\u00E9 V\u00E1lky se znamenit\u00FDmi vlastnostmi. Znamenit\u00E1 aerodynamika. Velk\u00E1 obratnost a siln\u00E1 v\u00FDzbroj. Vysok\u00E1 \u017Eivotnost. Jednoduch\u00E9 ovl\u00E1d\u00E1n\u00ED. \n\nNedostatky: \nVelk\u00E1 tendence padat do v\u00FDvrtky.\n
P-39Q-10          \nP-39 Q-10 Airacobra, model 1942\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2854 kg\n    Vzletov\u00E1: 3714 kg\n\nD\u00E9lka: 9,07 m \nRozp\u011Bt\u00ED: 10,36 m\nPlocha k\u0159\u00EDdel: 19,9 m\u00B2\n\nMotor: Allison V-1710-85\nV\u00FDkon:\n    Nomin\u00E1ln\u00ED: 1200 HP\n    Vzletov\u00FD: 1420 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 540 km/h\n    Ve v\u00FD\u0161ce 3500m: 640 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000m: 18-19 sek.\nStoup\u00E1n\u00ED do 5000m: 5,9 min\nStoup\u00E1n\u00ED v bojov\u00E9 zat\u00E1\u010Dce: 1000 m\nPraktick\u00FD dostup: 9784 m\nDolet: 1046 km\n\nV\u00FDzbroj:\n    1 x 37 mm kanon  (T9)\n    2 x 12,7 mm kulomety (Browning .50 ")\n\nDal\u0161\u00ED z \u0159ady vylep\u0161en\u00FDch P-39. Narozd\u00EDl od p\u0159edchoz\u00EDch verz\u00ED, m\u011Bla n\u011Bkter\u00E1 letadla t\u00E9to verze \u010Dty\u0159listou vrtuli. Tat\u00E1\u017E vrtule byla pou\u017Eita u v\u0161ech letadlech s\u00E9rie Q-1 a Q-5. Po\u010D\u00EDnaje Q-21 a Q-25, byla letadla vybavena \u010Dty\u0159listou vrtul\u00ED ji\u017E standardn\u011B. Nicm\u00E9n\u011B, sov\u011Bt\u0161t\u00ED piloti odleh\u010Dovali sv\u00E1 letadla odstra\u0148ov\u00E1n\u00EDm kulomet\u016F z k\u0159\u00EDdel. Vylep\u0161ovali tak letov\u00E9 a technick\u00E9 vlastnosti letadla, speci\u00E1ln\u011B jeho rychlost. Bell na \u010Detn\u00E9 \u017E\u00E1dosti sov\u011Btsk\u00FDch pilot\u016F, p\u0159estal po\u010D\u00EDnaje s\u00E9ri\u00ED Q-10 kulomety do k\u0159\u00EDdel montovat. V\u0161eobecn\u011B se ale letadla od s\u00E9rie Q-1 konstruk\u010Dn\u011B nijak neli\u0161ila. Letov\u00E9 vlastnosti byly ale lep\u0161\u00ED i se star\u0161\u00EDmi verzemi motoru. N\u011Bkter\u00E9 \u00FAtvary odstra\u0148ovaly dokonce i panc\u00E9\u0159ov\u00E1n\u00ED, aby letadlu odleh\u010Dily. Z\u00EDskaly t\u00EDm rychlej\u0161\u00ED a obratn\u011Bj\u0161\u00ED st\u00EDha\u010Dku.\n\nCelkov\u011B bylo vyrobeno 705 kus\u016F letadel s\u00E9rie Q-10.\n\nP\u0159ednosti: \nJedna z nejlep\u0161\u00EDch s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00FDch frontov\u00FDch st\u00EDha\u010Dek 2.sv\u011Btov\u00E9 v\u00E1lky se znamenit\u00FDmi vlastnostmi. Znamenit\u00E1 aerodynamika. Velk\u00E1 obratnost a siln\u00E1 v\u00FDzbroj. Vysok\u00E1 \u017Eivotnost. Jednoduch\u00E9 ovl\u00E1d\u00E1n\u00ED. \n\nNedostatky: \nSn\u00ED\u017Een\u00E1 v\u00FDzbroj. \n
P-400             \nBell P-400 Airacobra\n\nTyp: pozemn\u00ED st\u00EDhac\u00ED letoun\n\nHmotnost:\nPr\u00E1zdn\u00E1: 2561 kg\nVzletov\u00E1, typick\u00E1: 3470 kg\nVzletov\u00E1, pln\u011B nalo\u017Een\u00FD: 4015 kg\n\nRozp\u011Bt\u00ED: 10,36 m\nD\u00E9lka: 9,19 m\nV\u00FD\u0161ka: 3,78 m\n\nMotor: 1 x Allison V-1710-35\nV\u00FDkon: 1150 HP\n\nRychlost:\nVe v\u00FD\u0161ce 5900 m: 583 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 4500 m: 6 min. 6 sek.\nPraktick\u00FD dostup: 11660 m\nDolet: 1600 km\n\nV\u00FDzbroj:\nP-39D:\n1 x 37 mm kanon (vp\u0159edu)\n2 x 12,7 mm kulomety (vp\u0159edu)\n4 x 7,7 mm kulomety (v k\u0159\u00EDdlech)\n1 x 500 lb bomba\n\nPo uveden\u00ED prototypu do provozu, se P-39 uk\u00E1zal jako unik\u00E1tn\u00ED v n\u011Bkolika sm\u011Brech. Bylo to prvn\u00ED t\u0159\u00EDkolov\u00E9 jednoplo\u0161n\u00E9 bojov\u00E9 letadlo na sv\u011Bt\u011B s motorem um\u00EDst\u011Bn\u00FDm za pilotem. To umo\u017Enilo nainstalovat t\u011B\u017Ekou v\u00FDzbroj do p\u0159\u00EDd\u011B letadla, jmenovit\u011B 37 mm kanon a dvojici 12,7 mm kulomet\u016F.\n\nKdy\u017E USA vstoupily do v\u00E1lky s Japonskem, p\u0159edstavovaly Airacobry a Warhawky p\u00E1te\u0159 st\u00EDhac\u00EDho letectva. Situace na Pacifick\u00E9m v\u00E1l\u010Di\u0161ti se vyv\u00EDjela st\u00E1le h\u016F\u0159e, nav\u00EDc siln\u00FD a vlhk\u00FD vzduch zn\u00E1sobil nedostatky Airacober. Ameri\u010Dt\u00ED piloti st\u00E1li p\u0159ed protivn\u00EDky vybaven\u00FDmi mnohem hbit\u011Bj\u0161\u00EDmi st\u00EDhac\u00EDmi letouny ne\u017E RAF nad kan\u00E1lem. P-39 nedovedl konkurovat A6M nebo Ki-43. Ani 37 mm kanon Airacobry nebyl vhodnou zbran\u00ED pro boj se Zery a Oscary, jeliko\u017E m\u011Bl malou kadenci s rychle klesaj\u00EDc\u00ED trajektori\u00ED st\u0159ely.\n\nP-39D byl za\u0159azen do USAAC v \u00FAnoru roku 1941. Prvn\u00ED je dostala 31. st\u00EDhac\u00ED skupina v Selfridge Field v Michiganu. V\u00EDce ne\u017E o rok pozd\u011Bji, 30. dubna 1942, vzl\u00E9tlo t\u0159in\u00E1ct Airacober z 35. a 36. St\u00EDhac\u00ED skupiny ke sv\u00E9 prvn\u00ED bojov\u00E9 misi a a\u017E do poloviny roku 1943 byly spole\u010Dn\u011B s P-40 hlavn\u00EDmi typy st\u00EDhac\u00EDch letadel na americk\u00E9 stran\u011B. Pozd\u011Bji se jejich po\u010Det za\u010Dal drasticky sni\u017Eovat. Na Pacifick\u00E9m v\u00E1l\u010Di\u0161ti byla v dubnu 1944 347. st\u00EDhac\u00ED skupina posledn\u00ED jednotkou kter\u00E1 p\u0159e\u0161la z Airacober na P-38.\n\nV\u00FDrobce:\nBell Aircraft Corporation, United States of America.\n\nZ\u00E1kladn\u00ED verze:\nP-39C  Prvn\u00ED v\u00FDrobn\u00ED verze.\nP-39D  Prvn\u00ED opera\u010Dn\u00ED verze. P\u0159id\u00E1na panc\u00E9\u0159ov\u00E1 ochrana pilota, samot\u011Bsn\u00EDc\u00ED palivov\u00E9 n\u00E1dr\u017Ee, h\u0159betn\u00ED k\u00FDl, podv\u011Bsy pod k\u0159\u00EDdly schopn\u00E9 n\u00E9st 500 lb bombu nebo p\u0159\u00EDdavnou n\u00E1dr\u017E.\nP-400  Verze RAF, 37 mm kanon nahrazen 20 mm kanonem Hispano Suiza.\nP-39N  Prvn\u00ED ve velk\u00E9m m\u011B\u0159\u00EDtku vyr\u00E1b\u011Bn\u00FD model. Vyrobeno 2095 kus\u016F.\nP-39Q  Kone\u010Dn\u00E1 v\u00FDrobn\u00ED verze. 4 x 7,7 mm kulomety v k\u0159\u00EDdle nahrazeny 2 x 7,7 mm kulomety. Vyrobeno 4905 kus\u016F.\n\nP\u0159ednosti:\nObstojn\u00E1 man\u00E9vrovac\u00ED schopnost v mal\u00FDch v\u00FD\u0161k\u00E1ch. Docela dobr\u00E1 v\u00FDzbroj. \n\nNedostatky:\nPokles v\u00FDkonu ve velk\u00FDch v\u00FD\u0161k\u00E1ch. \u0160patn\u00E9 ovl\u00E1d\u00E1n\u00ED p\u0159i n\u00EDzk\u00E9 rychlosti.\n
P-40B             \nCurtiss P-40B/C Tomahawk\n\nTyp: pozemn\u00ED st\u00EDhac\u00ED letoun\n\nHmotnost:\nPr\u00E1zdn\u00E1: 2636 kg\nMaxim\u00E1ln\u00ED: 3655 kg\n\nD\u00E9lka: 9,68 m\nRozp\u011Bt\u00ED: 11,38 m\nPlocha k\u0159\u00EDdla: 21,92 m\u00B2\n\nMotor: 1 x Allison V-1710-33\nV\u00FDkon: 1150 HP\n\nNejvy\u0161\u0161\u00ED rychlost: 555 km/h\n\nPraktick\u00FD dostup: 8892 m\nDolet: 2173 km\n\nV\u00FDzbroj:\n2 x 12,7 mm kulomety Browning\n4 x .30 cal nebo 4 x .303 cal kulomety \n500 lb bomba\n\nP-40 byl jedn\u00EDm z nejpozoruhodn\u011Bj\u0161\u00EDch st\u00EDhac\u00EDch letoun\u016F 2. sv\u011Btov\u00E9 v\u00E1lky. Byl pou\u017Eit na v\u0161ech boji\u0161t\u00EDch prakticky ka\u017Ed\u00FDm spojeneck\u00FDm vojensk\u00FDm letectvem. P-40 za\u010D\u00EDnal jako modifikace \u00FAsp\u011B\u0161n\u00E9ho st\u00EDhac\u00EDho letounu Curtiss Wright Hawk 75 (P-36). \nPo n\u011Bkolika radik\u00E1ln\u00EDch p\u0159estavb\u00E1ch byl zvolen jednodu\u0161\u0161\u00ED postup. P\u016Fvodn\u00ED hv\u011Bzdicov\u00FD motor Hawku 75 byl nahrazen hv\u011Bzdicov\u00FDm motorem Allison V-1710, zat\u00EDmco zbytek letadla z\u016Fstal v podstat\u011B nezm\u011Bn\u011Bn. Tento prototyp se vyzna\u010Doval v\u00FDrazn\u011B vy\u0161\u0161\u00EDm v\u00FDkonem. Sice je\u0161t\u011B ne tak dobr\u00FDm jako konkurenti (P-39, P-38 a P-43 budouc\u00ED P-47), ale byl levn\u011Bj\u0161\u00ED a jeho v\u00FDroba mohla za\u010D\u00EDt t\u00E9m\u011B\u0159 okam\u017Eit\u011B. Bylo z\u0159ejm\u00E9, jak se v\u00E1lka rychle p\u0159ibli\u017Eovala k Spojen\u00FDm st\u00E1t\u016Fm, \u017Ee USAAC bude pot\u0159ebovat rychle zv\u00FD\u0161it po\u010Det sv\u00FDch letadel, a tak bylo objedn\u00E1no 524 kus\u016F letadel P-40, co\u017E byla nejv\u011Bt\u0161\u00ED objedn\u00E1vka v americk\u00E9 historii. P-40 byly za\u0159azeny do slu\u017Eby v kv\u011Btnu 1940.\nP-40 byly tak\u00E9 dod\u00E1v\u00E1ny Brit\u016Fm, kte\u0159\u00ED v\u0161ak po\u017Eadovali n\u011Bkter\u00E9 zm\u011Bny a za zvl\u00E1\u0161t\u011B d\u016Fle\u017Eit\u00E9 pova\u017Eovali panc\u00E9\u0159ovou ochranu pilota. Prvn\u00ED P-40 postr\u00E1daly jak\u00E9koli panc\u00E9\u0159ov\u00E1n\u00ED a nem\u011Bly ani samot\u011Bsn\u00EDc\u00ED palivov\u00E9 n\u00E1dr\u017Ee. Vylep\u0161en\u00E1 verze s ozna\u010Den\u00EDm P-40B byla za\u0159azena do slu\u017Eby na ja\u0159e 1941.\nN\u00E1sledovala verze s ozna\u010Den\u00EDm P-40C, jej\u00ED\u017E nejv\u00FDznamn\u011Bj\u0161\u00ED vn\u011Bj\u0161\u00ED zm\u011Bnou byla instalace p\u0159\u00EDdavn\u00E9 palivov\u00E9 n\u00E1dr\u017Ee, kter\u00E1 podstatn\u011B zv\u011Bt\u0161ila dolet letadla. Tak\u00E9 mohla n\u00E9st bomby. Britsk\u00E1 verze P-40 s ozna\u010Den\u00EDm Hawk 81-A dos\u00E1hla celosv\u011Btov\u00E9 sl\u00E1vy, kdy\u017E byla posl\u00E1na Skupin\u011B americk\u00FDch dobrovoln\u00EDk\u016F v r\u00E1mci \u010C\u00EDnsk\u00E9ho vojensk\u00E9ho letectva, zn\u00E1m\u00E1 jako "Flying Tigers" (L\u00E9taj\u00EDc\u00ED tyg\u0159i). Pod velen\u00EDm gener\u00E1la Claire L. Chennaulta dos\u00E1hli v\u00FDznamn\u00FDch leteck\u00FDch \u00FAsp\u011Bch\u016F proti japonsk\u00FDm st\u00EDha\u010D\u016Fm Ki-27 a bombard\u00E9r\u016Fm p\u0159i obran\u011B \u010D\u00EDnsk\u00E9ho vzdu\u0161n\u00E9ho prostoru.\n\nP\u0159ednosti: \nP-40 bylo velmi odoln\u00E9 letadlo a mohlo vydr\u017Eet v\u011Bt\u0161\u00ED po\u0161kozen\u00ED. Vy\u0161\u0161\u00ED man\u00E9vrovac\u00ED schopnost ne\u017E u jak\u00E9hokoliv jin\u00E9ho americk\u00E9ho letadla v obdob\u00ED Pearl Harboru. Snadn\u00E9 ovl\u00E1d\u00E1n\u00ED.\n\nNedostatky: \nVelmi zastaral\u00FD dle standard\u016F, a to dokonce d\u0159\u00EDv, ne\u017E byl za\u0159azen do v\u00FDroby. P\u0159\u00EDli\u0161 pomal\u00FD, n\u00EDzk\u00E1 stoupavost. Nesta\u010Dil na Zero.\n
