Tu-2S             \nTu-2S\n\nTyp: lehk\u00FD bombardovac\u00ED letoun / st\u0159emhlav\u00FD bombardovac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 7474 kg \n    Vzletov\u00E1: 11360 kg\n\nD\u00E9lka: 13,8 m\nRozp\u011Bt\u00ED: 18,86 m\nPlocha k\u0159\u00EDdel: 48,8 m\u00B2\n\nMotor: 2 x A\u0160-82FN\nV\u00FDkon:\n    Nomin\u00E1ln\u00ED: 1460 HP\n    Maxim\u00E1ln\u00ED: 1850 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 482 km/h (509 km/h s 10 min. podporou)\n    Ve v\u00FD\u0161ce 5400 m: 547 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 3000 m: 9,5 min.\nPraktick\u00FD dostup: 9500 m\nDolet: 2100 km\n\nV\u00FDzbroj:\n    2 x 20 mm kulomety \u0160VAK)\n    3 x 12,7mm kulomety (UBT)\n    Bomby r\u016Fzn\u00E9 hmotnosti s celkovou z\u00E1t\u011B\u017E\u00ED do 3000 kg. (4000 kg p\u0159i p\u0159et\u00ED\u017Een\u00ED)\n\nTu-2S byl posledn\u00ED z masov\u011B vyr\u00E1b\u011Bn\u00FDch sov\u011Btsk\u00FDch bombard\u00E9r\u016F 2.sv\u011Btov\u00E9 v\u00E1lky. Toto letadlo bylo ve v\u00FDvoji od 1.b\u0159ezna 1940. 8.ledna 1941 byl postaven prvn\u00ED prototyp a 29.ledna se uskute\u010Dnil prvn\u00ED let. Zkou\u0161ky prototypu Tu-2S prob\u00EDhaly a\u017E do \u010Dervna 1941. Za\u010D\u00E1tkem v\u00E1lky se Tupolevova konstruk\u010Dn\u00ED kancel\u00E1\u0159 p\u0159est\u011Bhovala do m\u011Bsta Omsk. V \u010Dervenci 1942 byla zah\u00E1jena omezen\u00E1 v\u00FDroba Tu-2S v pr\u016Fmyslov\u00E9m m\u011B\u0159\u00EDtku. V\u0161echna prvn\u00ED vyroben\u00E1 letadla byla posl\u00E1na na zkou\u0161ku ke speci\u00E1ln\u00EDmu pluku na Kalininskou frontu. Z d\u016Fvodu nal\u00E9hav\u00E9 pot\u0159eby st\u00EDhac\u00EDch letadel na front\u011B, byla v\u00FDroba Tu-2S a\u017E do z\u00E1\u0159\u00ED 1943 pozastavena a pot\u00E9 znovu ve velk\u00E9m m\u011B\u0159\u00EDtku obnovena. V roce 1944 byly Tu-2S ve velk\u00E9 m\u00ED\u0159e pou\u017E\u00EDv\u00E1ny jako v\u00FD\u0161kov\u00E9 a st\u0159emhlav\u00E9 bombard\u00E9ry. \n\nTu-2 byl v\u00FDr\u00E1b\u011Bn a\u017E do roku 1952 a je pova\u017Eov\u00E1n za nejlep\u0161\u00ED sov\u011Btsk\u00FD bombard\u00E9r 2.sv\u011Btov\u00E9 v\u00E1lky.\n\nP\u0159ednosti:\nV\u00FDte\u010Dn\u00E9 letov\u00E9 vlastnosti. Jednoduch\u00E9 a snadno osvojiteln\u00E9 ovl\u00E1d\u00E1n\u00ED. Dobr\u00E1 man\u00E9vrovatelnost. Vynikaj\u00EDc\u00ED panc\u00E9\u0159ov\u00E1 ochrana pos\u00E1dky a st\u0159eleck\u00E1 v\u00FDzbroj pro obranu p\u0159ed \u00FAtoky nep\u0159\u00E1telsk\u00FDch st\u00EDha\u010D\u016F. st\u00EDha\u010D\u016F. \n\nNedostatky: \nMal\u00FD prostor pro st\u0159elce. \n
U-2VS             \u0020\nU-2VS (LNB) \n\nTyp: lehk\u00FD bombardovac\u00ED letoun / spojovac\u00ED letoun / pr\u016Fzkumn\u00FD letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 773 kg \n    Vzletov\u00E1: 1400 kg\n\nD\u00E9lka: 8,10 m\nRozp\u011Bt\u00ED: 11,40 m\nPlocha k\u0159\u00EDdel: 33,1 m\u00B2\n\nMotor: M-11D\nV\u00FDkon: 115 HP\n\nRychlost: 134 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 1500 m: 4,8 min.\nPraktick\u00FD dostup: 1500 m\nDolet: 450 km\n\nV\u00FDzbroj:\n    1 x 7,62 mm kulomet (\u0160KAS) nebo 1 x 7,62 mm kulomet (DA).\n\nLetoun U-2 (U jako "u\u010Dobnyj" - cvi\u010Dn\u00FD) pozd\u011Bji p\u0159ejmenovan\u00FD na Po-2 (Polikarpov-2) byl vytvo\u0159en n\u00E1vrh\u00E1\u0159em N.N. Polikarpovem v roce 1928 jako letadlo pro z\u00E1kladn\u00ED v\u00FDcvik, av\u0161ak d\u00EDky jeho tvaru a konstrukci bylo pou\u017E\u00EDv\u00E1no ve v\u0161ech oblastech od zem\u011Bd\u011Blstv\u00ED a\u017E po lety v p\u0159edn\u00ED frontov\u00E9 linii. U-2 vykazoval velmi dobr\u00E9 v\u00FDsledky po dobu test\u016F ukon\u010Den\u00FDch 7.ledna 1928. Testy uk\u00E1zaly, \u017Ee toto letadlo m\u00E1 velkou pod\u00E9lnou stabilitu. P\u0159i \u00FAtoku s velk\u00FDm \u00FAhlem kles\u00E1n\u00ED na hranici p\u0159echodu do p\u00E1du letadlo samovoln\u011B pokleslo p\u0159\u00ED\u010F aby nabralo rychlost, p\u0159ech\u00E1zelo do stoup\u00E1n\u00ED p\u0159i maxim\u00E1ln\u00EDch rychlostech, pokleslo p\u0159\u00ED\u010F a sni\u017Eilo v\u00FD\u0161ku p\u0159i mal\u00FDch ot\u00E1\u010Dk\u00E1ch motoru. Letadlo se nedost\u00E1valo do v\u00FDvrtky a pokud bylo do v\u00FDvrtky \u00FAmysln\u011B uvedeno, pak se z \u0159idic\u00ED p\u00E1kou ve st\u0159edov\u00E9 poloze samo z v\u00FDvrtky vyvedlo. Letadlo dokonce dovolilo pilotu na chv\u00EDli pustit ovl\u00E1d\u00E1n\u00ED. V\u0161echny zvl\u00E1\u0161tnosti v chov\u00E1n\u00ED letadla byly hatolik jedine\u010Dn\u00E9, \u017Ee byla okam\u017Eit\u011B spu\u0161t\u011Bna jeho s\u00E9riov\u00E1 v\u00FDroba.\n\nB\u011Bhem 2.sv\u011Btov\u00E9 v\u00E1lky dostalo U-2 novou \u00FAlohu. U-2 byl zmodernizov\u00E1n jako lehk\u00FD no\u010Dn\u00ED bombard\u00E9r (LNB - Legkij no\u010Dnoj bombardirov\u0161\u010Dik) pod veden\u00EDm konstrukt\u00E9r\u016F N. N. Polikarpova a G. I. Bak\u0161ajeva. N\u00E1klad  bomb \u010Dinil 350 kg, co\u017E bylo mo\u017En\u00E9 d\u00EDky jedine\u010Dn\u00E9 vlastnosti U-2 a souvisela s jeho schopnost\u00ED n\u00E9st v\u011Bt\u0161\u00ED zat\u011B\u017E a vzn\u00E9st se bez pot\u0159eby prodlou\u017Een\u00ED vzletov\u00E9 dr\u00E1hy a bez rizika, \u017Ee by se rozpadl ve vzduchu. Pot\u00E9, co letadlo pro\u0161lo dal\u0161\u00ED modernizac\u00ED, dostalo ozna\u010Den\u00ED U-2VS (vojennyj samoljot) a v roce 1942 zaveden do s\u00E9riov\u00E9 v\u00FDroby.\n\n\u00DAkolem U-2VS byly bombardovac\u00ED operace prov\u00E1d\u011Bn\u00E9 z mal\u00E9 v\u00FD\u0161ky, nej\u010Dast\u011Bji v noci s \u00FA\u010Delem podkopat mor\u00E1lku nep\u0159\u00E1telsk\u00FDch vojsk, ni\u010Dit nep\u0159\u00E1telsk\u00E1 letadla na leti\u0161t\u00EDch, stejn\u011B jako palivov\u00E9, muni\u010Dn\u00ED a z\u00E1sobovac\u00ED skladi\u0161t\u011B. Z\u00E1rove\u0148 prov\u00E1d\u011Bly pr\u016Fzkumn\u00E9 operace, zaji\u0161\u0165ovaly spojen\u00ED mezi vojensk\u00FDmi jednotkami a dal\u0161\u00ED \u010Dinnost. \u00DAsp\u011Bchy skl\u00EDzely i jednotky, kde U-2VS l\u00E9taly sov\u011Btsk\u00E9 \u017Eeny (jednoty byly zn\u00E1m\u00E9 jako "No\u010Dn\u00ED \u010Darod\u011Bjnice").\n\nB\u011Bhem p\u0159edv\u00E1le\u010Dn\u00FDch a v\u00E1le\u010Dn\u00FDch let bylo vyrobeno 32711 kus\u016F letadel U-2. \n\nP\u0159ednosti: \nNejlep\u0161\u00ED no\u010Dn\u00ED bombard\u00E9r ve sv\u00E9 t\u0159\u00EDd\u011B Druh\u00E9 sv\u011Btov\u00E9 v\u00E1lky. Skv\u011Bl\u00E9 letov\u00E9 vlastnosti. Jednoduch\u00E9 a snadno osvojiteln\u00E9 ovl\u00E1d\u00E1n\u00ED. Spolehlivost. Trvanlivost. Jednoduch\u00E1 \u00FAdr\u017Eba. V\u0161estrannost.\n
Yak-1             \u0020\nJak-1, model 1941 \n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2455 kg \n    Vzletov\u00E1: 2950 kg\n\nD\u00E9lka: 8,48 m\nRozp\u011Bt\u00ED: 10,0 m\nPlocha k\u0159\u00EDdel: 17,15 m\u00B2\n\nMotor: M-105P\nV\u00FDkon: 1050 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 472 km/h\n    Ve v\u00FD\u0161ce 4860 m: 569 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m:  19-20 sek.  \nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 5,26-5,7 min.\nStoup\u00E1n\u00ED v bojov\u00E9 zat\u00E1\u010Dce: 950 m\nPraktick\u00FD dostup: 10000 m\nDolet: 2187 km\n\nV\u00FDzbroj:\n    1 x 7,62 mm kulomet (\u0160KAS)\n    1 x 20 mm kanon (\u0160VAK)\n    6 x raket RS-82\n\nJak-1 je prvn\u00ED a jeden z hlavn\u00EDch st\u00EDhac\u00EDch letoun\u016F rodiny "Jak". Jak-1 se stal z\u00E1kladn\u00EDm modelem pro dal\u0161\u00ED typy a modifikace. Jak-1 byl vyr\u00E1b\u011Bn v r\u016Fzn\u00FDch verz\u00EDch, v\u010Detn\u011B zimn\u00EDho modelu s podvozkem s ly\u017Eemy, s raketovou a bombardovac\u00ED v\u00FDzbroj\u00ED, v odleh\u010Den\u00E9m proveden\u00ED, se zlep\u0161enou aerodynamikou, s vylep\u0161en\u00FDm v\u00FDhledem, panc\u00E9\u0159ov\u00E1n\u00EDm a v\u00FDzbroj\u00ED, v\u00FDbavou pro no\u010Dn\u00ED lety v r\u00E1mci protivzdu\u0161n\u00E9 obrany apod. Nutno poznamenat, \u017Ee ka\u017Ed\u00E1 n\u00E1sleduj\u00EDc\u00ED verze byla lep\u0161\u00ED ne\u017E ta p\u0159edchoz\u00ED.\n\nS\u00E9riov\u011B se Jak-1 za\u010Dal v\u00FDr\u00E1b\u011Bt v kv\u011Btnu 1940. V zim\u011B 1940-41 za\u010Daly dod\u00E1vky nov\u00FDch st\u00EDhac\u00EDch letoun\u016F Jak-1 leteck\u00FDm jednotk\u00E1m.\n\nP\u0159ednosti:\nVynikaj\u00EDc\u00ED letov\u00E9 vlastnosti podle standard\u016F v roce 1940. Vysok\u00E1  man\u00E9vrovac\u00ED schopnost a dobr\u00E1 v\u00FDzbroj. Snadno osvojiteln\u00E9 ovl\u00E1d\u00E1n\u00ED dokonce i pro piloty, kte\u0159\u00ED nebyli dostate\u010Dn\u011B kvalifikovan\u00ED, v dob\u011B v\u00E1lky \u017Eivotn\u011B d\u016Fle\u017Eit\u00E1 v\u011Bc. \n\nNedostatky: \nPoruchy a z\u00E1vady, kter\u00E9 se nakupily v pr\u016Fb\u011Bhu s\u00E9riov\u00E9 v\u00FDroby (v po\u010D\u00E1tc\u00EDch v\u00FDroby, do srpna 1941, musely b\u00FDt tyto z\u00E1vady odstra\u0148ov\u00E1ny za \u00FA\u010Dasti a pod veden\u00EDm Jakovlevovy konstruk\u010Dn\u00ED kancel\u00E1\u0159e).\n
Yak-1B            \u0020\nJak-1B, model 1942\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2316 kg \n    Vzletov\u00E1: 2884 kg\n\nD\u00E9lka: 8,48 m\nRozp\u011Bt\u00ED: 10,0 m\nPlocha k\u0159\u00EDdel: 17,15 m\u00B2\n\nMotor: M-105PF\nV\u00FDkon: 1180 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 531 km/h\n    Ve v\u00FD\u0161ce 4100 m: 592 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m:  19 sek.  \nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 5,4 min.\nStoup\u00E1n\u00ED v bojov\u00E9 zat\u00E1\u010Dce: 1150 m\nPraktick\u00FD dostup: 10050 m\nDolet: 700 km\n\nV\u00FDzbroj:\n    1 x 12,7 mm kulomet (UBS)\n    1 x 20 mm kanon (\u0160VAK)\n\nak-1 je prvn\u00ED a jeden z hlavn\u00EDch st\u00EDhac\u00EDch letoun\u016F rodiny "Jak". Jak-1 se stal z\u00E1kladn\u00EDm modelem pro dal\u0161\u00ED typy a modifikace. Jak-1 byl vyr\u00E1b\u011Bn v r\u016Fzn\u00FDch verz\u00EDch, v\u010Detn\u011B zimn\u00EDho modelu s podvozkem s ly\u017Eemy, s raketovou a bombardovac\u00ED v\u00FDzbroj\u00ED, v odleh\u010Den\u00E9m proveden\u00ED, se zlep\u0161enou aerodynamikou, s vylep\u0161en\u00FDm v\u00FDhledem, panc\u00E9\u0159ov\u00E1n\u00EDm a v\u00FDzbroj\u00ED, v\u00FDbavou pro no\u010Dn\u00ED lety v r\u00E1mci protivzdu\u0161n\u00E9 obrany apod. \n\nFrontov\u00FD st\u00EDhac\u00ED letoun Jak-1B (toto neofici\u00E1ln\u00ED ozna\u010Den\u00ED dali t\u00E9to verzi voj\u00E1ci), reprezentoval upravenou verzi s\u00E9riov\u00E9ho Jak-1 se zlep\u0161en\u00FDm panc\u00E9\u0159ov\u00E1n\u00EDm a v\u00FDzbroj\u00ED. Tak\u00E9 byl p\u0159estav\u011Bn kryt kabiny, kter\u00FD umo\u017E\u0148oval lep\u0161\u00ED zadn\u00ED v\u00FDhled. Byly zna\u010Dn\u011B zlep\u0161eny aerodynamick\u00E9 vlastnosti letadla. M\u00EDsto dvou kulomet\u016F \u0160KAS r\u00E1\u017Ee 7,62 mm, byl instalov\u00E1n jeden synchronizovan\u00FD kulomet UBS r\u00E1\u017Eeu 12,7 mm. Velmi d\u016Fle\u017Eit\u00E9 bylo nahrazen\u00ED standardn\u00EDho motoru M-105PA siln\u011Bj\u0161\u00EDm motorem M-105PF, a\u010Dkoli nov\u00FD motor nebyl ve v\u00FD\u0161k\u00E1ch stejn\u011B \u00FA\u010Dinn\u00FD. Zaveden\u00EDm nov\u00E9ho motoru se zna\u010Dn\u011B zv\u00FD\u0161il letov\u00FD v\u00FDkon, tak\u017Ee Jak-1B z\u00EDskal p\u0159evahu v rychlosti ve st\u0159edn\u00EDch a mal\u00FDch v\u00FD\u0161k\u00E1ch nad n\u011Bmeck\u00FDmi Bf-109 F-4.\n\nS\u00E9riov\u00E1 v\u00FDroba letadla Jak-1B byla zah\u00E1jena v z\u00E1\u0159\u00ED 1942. celkem bylo postaveno 4188 kus\u016F t\u00E9to verze. \u00DAhrnem bylo vyrobeno 8734 kus\u016F Jak-1 v sou\u010Dtu v\u0161ech verz\u00ED.\n\nJak-1 se stal jedn\u00EDm z nejroz\u0161\u00ED\u0159en\u011Bj\u0161\u00EDch sov\u011Btsk\u00FDch st\u00EDhac\u00EDch letadel, byl pou\u017E\u00EDv\u00E1n jednou t\u0159etinou ze v\u0161ech st\u00EDhac\u00EDch pluk\u016F sov\u011Btsk\u00E9ho vojensk\u00E9ho letectva. Jak-1 se \u00FA\u010Dastnil vojensk\u00FDch operac\u00ED a\u017E do konce 2.sv\u011Btov\u00E9 v\u00E1lky. Projevil se jako vynikaj\u00EDc\u00ED st\u00EDhac\u00ED letoun v mal\u00FDch a st\u0159edn\u00EDch v\u00FD\u0161k\u00E1ch a svou  man\u00E9vrovac\u00ED schopnost\u00ED p\u0159ekonal kter\u00E9hokoli protivn\u00EDka d\u00EDky sv\u00E9 vysok\u00E9 stabilit\u011B za v\u0161ech letov\u00FDch podm\u00EDnek a vynikaj\u00EDc\u00ED ovladatelnost p\u0159i velk\u00FDch \u00FAhlech n\u00E1b\u011Bhu.\n\nP\u0159ednosti: \nSkv\u011Bl\u00FD s\u00E9riov\u00FD frontov\u00FD st\u00EDhac\u00ED letoun. Skv\u011Bl\u00E9 letov\u00E9 vlastnosti. Dobr\u00FD v\u00FDhled z pilotn\u00ED kabiny. Mo\u017En\u00E9 no\u010Dn\u00ED lety bez zvl\u00E1\u0161tn\u00EDho vybaven\u00ED. Vysok\u00E1 man\u00E9vrovac\u00ED schopnost. Siln\u00E1 v\u00FDzbroj. Jednoduch\u00E9 a snadno osvojiteln\u00E9 ovl\u00E1d\u00E1n\u00ED dokonce i pro piloty, kte\u0159\u00ED nebyli dostate\u010Dn\u011B kvalifikovan\u00ED.\n\nNedostatky: \nPoruchy a z\u00E1vady, kter\u00E9 se nakupily v pr\u016Fb\u011Bhu s\u00E9riov\u00E9 v\u00FDroby (v po\u010D\u00E1tc\u00EDch v\u00FDroby, do srpna 1941, musely b\u00FDt tyto z\u00E1vady odstra\u0148ov\u00E1ny za \u00FA\u010Dasti a pod veden\u00EDm Jakovlevovy konstruk\u010Dn\u00ED kancel\u00E1\u0159e).\n
Yak-3             \nJak-3, model 1944 \n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2123 kg \n    Vzletov\u00E1: 2692 kg\n\nD\u00E9lka: 8,50 m\nRozp\u011Bt\u00ED: 9,20 m\nPlocha k\u0159\u00EDdel: 14,85 m\u00B2\n\nMotor: VK-105PF2\nV\u00FDkon: 1240 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 567 km/h\n    Ve v\u00FD\u0161ce 5000 m: 646 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m:  17-18 sek.  \nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 4,5 min.\nStoup\u00E1n\u00ED v bojov\u00E9 zat\u00E1\u010Dce: 1200 m\nPraktick\u00FD dostup: 10400 m\nDolet: 648 km\n\nV\u00FDzbroj:\n    1 x 12,7 mm kulomet (UBS)\n    1 x 20 mm kanon (\u0160VAK)\n\nJak-3 byl posledn\u00EDm a nejv\u00FDznam\u011Bj\u0161\u00EDm reprezentantem z rodiny "Jak" obdob\u00ED 2.sv\u011Btov\u00E9 v\u00E1lky. Vytvo\u0159en\u00FD na z\u00E1klad\u011B z\u00EDskan\u00FDch zku\u0161enost\u00ED v pr\u016Fb\u011Bhu v\u00E1le\u010Dn\u00FDch let tento st\u00EDhac\u00ED letoun p\u0159edstavoval nov\u00FD druh letadla. Slou\u010Dil to nejlep\u0161\u00ED z letadel rodiny Jak a nav\u00EDc u n\u011Bho byla pou\u017Eita \u0159ada zcela nov\u00FDch inovac\u00ED a modernizac\u00ED, kter\u00E9 byly uplatn\u011Bny ve verz\u00EDch Jak-9. Jak-3 s motorem VK-105PF2 byl nejleh\u010D\u00ED a nejl\u00E9pe man\u00E9vrovateln\u00FDm ze v\u0161ech letadel v\u0161ech bojuj\u00EDc\u00EDch st\u00E1t\u016F.\n\nMimo  s\u00E9riov\u00E9 verze Jak-3, vybaven\u00E9 motorem VK-105PF2 (1240 HP), byl zah\u00E1jena v\u00FDroba verze Jak-3 se siln\u011Bj\u0161\u00EDm motorem VK-107A (1500 HP, rychlost 611 km/h u hladiny mo\u0159e a 720 km/h ve v\u00FD\u0161ce 5750 m). Jak-3 s motorem VK-105PF2 byl sice slab\u0161\u00ED letov\u00FDm v\u00FDkonem, ale v prvn\u00ED \u0159ad\u011B ho p\u0159evy\u0161oval dokonalost\u00ED sv\u00E9 vrtulovo-motorov\u00E9 skupiny, co\u017E se projevilo v jeho spolehlivosti p\u0159i \u00FAdr\u017Eb\u011B a bojeschopnosti. Jak-3 s motorem VK-105PF2 m\u011Bl n\u011Bkolik variant vyzbroje: \n    1 x 12,7 mm kulomet (UBS) + 1 x 20 mm kanon (\u0160VAK) \n    2 x 12,7 mm kulomety (UBS) + 1 x 20 mm kanon (\u0160VAK)\n    2 x 20 mm kanony (\u0160VAK).\n\nJak-3 sv\u00FDmi bojov\u00FDmi vlastnostmi dalece p\u0159evy\u0161oval posledn\u00ED n\u011Bmeck\u00E9 st\u00EDha\u010Dky Bf-109G a FW-190A a tak\u00E9 letadla dod\u00E1van\u00E1 Sov\u011Btsk\u00E9mu svazu na z\u00E1klad\u011B Smlouvy o p\u016Fj\u010Dce a pron\u00E1jmu. Jak-3 p\u0159evy\u0161oval letadla Bf-109 a FW-190 v rychlosti, stoupavosti a man\u00E9vrovatelnosti ve v\u00FD\u0161k\u00E1ch do 5000 m, ve kter\u00E9 se p\u0159ev\u00E1\u017En\u011B odehr\u00E1valy vzdu\u0161n\u00E9 boje, m\u011Bly takovou p\u0159evahu, \u017Ee n\u011Bme\u010Dt\u00ED piloti d\u00E1vali p\u0159ednost \u00FAt\u011Bku p\u0159ed st\u0159etem s Jak-3.\n\nNa front\u011B byl Jak-3 vychvalov\u00E1n a byl pova\u017Eov\u00E1n za daleko a \u0161iroko nejlep\u0161\u00ED st\u00EDhac\u00ED letoun t\u00E9 doby. Francouz\u0161t\u00ED piloti z jednotky Normandie-Niemen si vybrali p\u0159ednostn\u011B Jak-3 z p\u0159edlo\u017Een\u00FDch sov\u011Btsk\u00FDch, anglick\u00FDch a americk\u00FDch st\u00EDhac\u00EDch letadel, kter\u00E9 si mohly vybrat. P\u0159i jejich pou\u017E\u00EDv\u00E1n\u00ED dosahovaly vyj\u00EDme\u010Dn\u00FDch \u00FAsp\u011Bch\u016F.\n\nCelkov\u011B bylo do konce v\u00E1lky vyrobeno 4797 kus\u016F letadel Jak-3 s motorem VK-105PF2.\n\nP\u0159ednosti: \nJeden z nejlep\u0161\u00EDch s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00FDch frontov\u00FDch st\u00EDhac\u00EDch letadel konce 2.sv\u011Btov\u00E9 v\u00E1lky, s velk\u00FDm letov\u00FDm v\u00FDkonem. Zlep\u0161en\u00E1 aerodynamika. Vysok\u00E1 man\u00E9vrovac\u00ED schopnost. Siln\u00E1 v\u00FDzbroj. Sv\u00FDmi bojov\u00FDmi vlastnostmi dalece p\u0159evy\u0161oval posledn\u00ED n\u011Bmeck\u00E9, anglick\u00E9 a americk\u00E9 letadla s p\u00EDstov\u00FDmi motory ve v\u00FD\u0161k\u00E1ch do 5000-6000 m. Vy\u0161\u0161\u00ED odolnost letadla. Jednoduch\u00E9 a snadno osvojiteln\u00E9 ovl\u00E1d\u00E1n\u00ED.\n\nNedostatky: \nU prvn\u00EDch s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00FDch letadel se projevovala z\u00E1va\u017En\u00E1 v\u00FDrobn\u00ED vada souvisej\u00EDc\u00ED se ztr\u00E1tou horn\u00EDho potahu k\u0159\u00EDdla p\u0159i st\u0159emhlav\u00E9m letu a letu maxim\u00E1ln\u00ED rychlost\u00ED. Z d\u016Fvodu omezen\u00E9 z\u00E1soby paliva nebylo mo\u017En\u00E9 letadlo vyu\u017E\u00EDt pro doprovod bombard\u00E9r\u016F.\n
Yak-7B            \nJak-7, model 1941\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2477 kg \n    Vzletov\u00E1: 2960 kg\n\nD\u00E9lka: 8,50 m\nRozp\u011Bt\u00ED: 10,0 m\nPlocha k\u0159\u00EDdel: 17,15 m\u00B2\n\nMotor: M-105P\nV\u00FDkon: 1050 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 471 km/h\n    Ve v\u00FD\u0161ce 5000 m: 560 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m:  24 sek.  \nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 6,8 min.\nStoup\u00E1n\u00ED v bojov\u00E9 zat\u00E1\u010Dce: 750 m\nPraktick\u00FD dostup: 9250 m\nDolet: 643 km\n\nV\u00FDzbroj:\n    2 x 7,62 mm kulomety (\u0160KAS)\n    1 x 20 mm kanon (\u0160VAK)\n\nFrontov\u00FD st\u00EDhac\u00ED letoun Jak-7 byl zkonstrov\u00E1n koncem roku 1941 na z\u00E1klad\u011B s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00E9ho letadla Jak-7UTI (u\u010Dobno-trenirovo\u010Dnoj istrebit\u011Bl) s motorem M-105P.\n\nJe\u0161t\u011B p\u0159ed zaveden\u00EDm do v\u00FDzbroje st\u00EDhac\u00EDch letadel LaGG-3, MiG-3 a Jak-1 a zah\u00E1jen\u00EDm jejich s\u00E9riov\u00E9 v\u00FDroby, bylo nutn\u00E9 co nejrychleji zorganizovat co nejrychlej\u0161\u00ED v\u00FDcvik pro jejich pou\u017E\u00EDv\u00E1n\u00ED. Vytvo\u0159en\u00ED zcela nov\u00E9ho cvi\u010Dn\u00E9ho letadla, kter\u00E9 by nem\u011Blo nic spole\u010Dn\u00E9ho s v\u00FD\u0161e uveden\u00FDm st\u00EDhac\u00EDmi letouny nebylo v\u00FDhodn\u00E9. Bylo rozhodnuto, \u017Ee se postav\u00ED dvoum\u00EDstn\u00ED u\u010Debn\u011B-v\u00FDcvikov\u00FD st\u00EDhac\u00ED letoun se zdvojen\u00FDm ovl\u00E1d\u00E1n\u00EDm s ozn\u00E1\u010Den\u00EDm UTI-26 (pozd\u011Bji Jak-7) formou p\u0159estavby zku\u0161ebn\u00EDho st\u00EDhac\u00EDho letounz I-26 (pozd\u011Bji Jak-1). Letadlo, pozd\u011Bji pro\u0161lo \u0159adou modifikac\u00ED bylo navr\u017Eeno jako v\u00FDukov\u00E1 a v\u00FDcvikov\u00FD letoun pro p\u0159ipravu l\u00E9taj\u00EDc\u00EDho person\u00E1lu p\u0159i p\u0159echodu na nov\u00E1 st\u00EDhac\u00ED letadla. Jak-7 sehr\u00E1l d\u016Fle\u017Eit\u011Bj\u0161\u00ED \u00FAlohu, ne\u017E se zpo\u010D\u00E1tku zd\u00E1lo. Po zah\u00E1jen\u00ED v\u00E1ky, z nedostatku nov\u00FDch bojov\u00FDch st\u00EDhac\u00EDch letadel U VVS, na front\u011B, byla verze dvousedadlov\u00E9ho UTI-26 p\u0159ed\u011Bl\u00E1na na bojov\u00FD st\u00EDhac\u00ED letoun Jak-7. V pr\u016Fb\u011Bhu s\u00E9riov\u00E9 v\u00FDroby m\u011Bl Jak-7 18 z\u00E1kladn\u00EDch verz\u00ED, kter\u00E9 zahrnovaly 5 variant trup\u016F letadla, 6 variant elektrick\u00E9ho vybaven\u00ED, 7 variant vyzbroje a 1 variantu ozna\u010Denou jako zvl\u00E1\u0161tn\u00ED vybaven\u00ED. Z 18 verz\u00ED Jak-7 jich bylo 10 vyr\u00E1b\u011Bno s\u00E9riov\u011B. Do po\u010Dtu letadel Jak-7 v\u010Detn\u011B jin\u00FDch verz\u00ED "Yak\u016F" jsou zahrnuty i ty, u kter\u00FDch byla provedena mont\u00E1\u017E nov\u00E9ho motoru, nov\u00E9 vyzbroje nebo pro\u0161ly zna\u010Dn\u00FDmi zm\u011Bnamy v konstrukci letadla. Stejn\u011B jako u Jak-1, byla ka\u017Ed\u00E1 jejich nov\u00E1 verze pokro\u010Dilej\u0161\u00ED proti t\u00E9 p\u0159edch\u00E1zej\u00EDc\u00ED. D\u016Fkazem toho je nap\u0159\u00EDklad v obdob\u00ED od \u0159\u00EDjna 1942 do listopadu 1943 zv\u00FD\u0161en\u00ED maxim\u00E1ln\u00ED rychlosti Jak-7B u hladiny mo\u0159e z 495 km/h na 532 km/h.\n \nCelkem bylo vyrobeno 6399 kus\u016F letadel Jak-7 obou verz\u00ED, cvi\u010Dn\u00E9 i bojov\u00E9..\n\nP\u0159ednosti: \nS\u00E9riov\u011B vyr\u00E1b\u011Bn\u00FD frontov\u00FD st\u00EDhac\u00ED letoun s vynikaj\u00EDc\u00EDmi letov\u00FDmi charakteristikami. Vysok\u00E1 man\u00E9vrovac\u00ED schopnost. Siln\u00E1 v\u00FDzbroj. Zv\u00FD\u0161en\u00E1 odolnost letadla. Jednoduch\u00E9 a snadno osvojiteln\u00E9 ovl\u00E1d\u00E1n\u00ED.\n\nNedostatky:\nVady a nedostatky, kter\u00E9 se objevovaly v pr\u016Fb\u011Bhu s\u00E9riov\u00E9 v\u00FDroby nakonec vedly ve v\u011Bt\u0161in\u011B p\u0159\u00EDpad\u016F ke zv\u00FD\u0161en\u00ED hmotnosti konstrukce letadla.\n
Yak-9             \nJak-9, model 1942 \n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E9: 2477 kg \n    Vzletov\u00E1: 2873 kg\n\nD\u00E9lka: 8,50 m\nRozp\u011Bt\u00ED: 9,74 m\nPlocha k\u0159\u00EDdel: 17,15 m\u00B2\n\nMotor: M-105PF.\nV\u00FDkon: 1180 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 520 km/h\n    Ve v\u00FD\u0161ce 4860 m: 599 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m:  16-18 sek  \nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 5,1 min.\nStoup\u00E1n\u00ED v bojov\u00E9 zat\u00E1\u010Dce: 1120 m\nDolet: 875 km\nPraktick\u00FD dostup: 11100 m\n\nV\u00FDzbroj:\n    2 x 7,62 mm kulomety (\u0160KAS)\n    1 x 20 mm kanon (\u0160VAK)\n\nJakovlev\u016Fv Jak-9 byl n\u00E1stupcem letadel Jak-1 a Jak-7 a byl nejv\u00EDce masov\u011B vyr\u00E1b\u011Bn\u00FDm typem frontov\u00E9ho st\u00EDhac\u00EDho letounu VVS. Nov\u00FD motor M-105PF dovolval dos\u00E1hnout maxim\u00E1ln\u00ED rychlosti u hladiny mo\u0159e 520 km/h a 599 km/h ve v\u00FD\u0161ce 4300 m.\n\nInformace o typech Jak-1, Jak-1B, Jak-7 a Jak-9T si m\u016F\u017Eete prohl\u00E9dnout v menu.\n\nP\u0159ednosti: \nS\u00E9riov\u011B vyr\u00E1b\u011Bn\u00FD frontov\u00FD st\u00EDhac\u00ED letoun s vynikaj\u00EDc\u00EDmi letov\u00FDmi charakteristikami. Vysok\u00E1 man\u00E9vrovac\u00ED schopnost. Siln\u00E1 v\u00FDzbroj. Zv\u00FD\u0161en\u00E1 odolnost letadla. Jednoduch\u00E9 a snadno osvojiteln\u00E9 ovl\u00E1d\u00E1n\u00ED.\n\nNedostatky:\nVady a nedostatky, kter\u00E9 se objevovaly v pr\u016Fb\u011Bhu s\u00E9riov\u00E9 v\u00FDroby nakonec vedly ve v\u011Bt\u0161in\u011B p\u0159\u00EDpad\u016F ke zv\u00FD\u0161en\u00ED hmotnosti konstrukce letadla.\n
Yak-9D            \nJak-9D, model 1943  \n\nTyp: d\u00E1lkov\u00FD st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2350 kg \n    Vzletov\u00E1: 3117 kg\n\nD\u00E9lka: 8,50 m\nRozp\u011Bt\u00ED: 9,74 m\nPlocha k\u0159\u00EDdel: 17,15 m\u00B2\n\nMotor: M-105PF\nV\u00FDkon: 1180 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 535 km/h\n    Ve v\u00FD\u0161ce 3650 m: 591 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m:  20 sek (pln\u011B nalo\u017Een) \nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 6,1 min (pln\u011B nalo\u017Een)\nStoup\u00E1n\u00ED v bojov\u00E9 zat\u00E1\u010Dce: 950 m\nDolet: 1360 km\nPraktick\u00FD dostup: 9100 m\n\nV\u00FDzbroj:\n    2 x 7,62 mm kulomety (\u0160KAS)\n    1 x 20 mm kanon (\u0160VAK)\n\nJak-9D byl d\u00E1lkovou verz\u00ED st\u00EDhac\u00EDho letadla Jak-9, se zv\u011Bt\u0161enou kapacitou palivov\u00E9 n\u00E1dr\u017Ee na 880 litr\u016F. Dosahoval maxim\u00E1ln\u00ED rychlosti u hladiny mo\u0159e 535 km/h a 591 km/h ve v\u00FD\u0161ce 3650 m.\n\nInformace o typech Jak-9 a Jak-9T si m\u016F\u017Eete prohl\u00E9dnout volbou z nab\u00EDdky v menu.\n\nP\u0159ednosti: \nS\u00E9riov\u011B vyr\u00E1b\u011Bn\u00FD frontov\u00FD st\u00EDhac\u00ED letoun s vynikaj\u00EDc\u00EDmi letov\u00FDmi charakteristikami. Vysok\u00E1 man\u00E9vrovac\u00ED schopnost. Siln\u00E1 v\u00FDzbroj. Zv\u00FD\u0161en\u00E1 odolnost letadla. Jednoduch\u00E9 a snadno osvojiteln\u00E9 ovl\u00E1d\u00E1n\u00ED. \n\nNedostatky: \nP\u0159\u00EDli\u0161 t\u011B\u017Ek\u00FD p\u0159i vertik\u00E1ln\u00EDch man\u00E9vrech s nevy\u010Derpan\u00E9, pln\u00E9 z\u00E1sob\u011B paliva.\n
Yak-9K            \nJak-9K, model 1944\n\nTyp: st\u00EDhac\u00ED letoun / bitevn\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2291 kg \n    Vzletov\u00E1: 3028 kg\n\nD\u00E9lka: 8,87 m\nRozp\u011Bt\u00ED: 9,74 m\nPlocha k\u0159\u00EDdel: 17,15 m\u00B2\n\nMotor: VK-105PF\nV\u00FDkon: 1180 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 518 km/h\n    Ve v\u00FD\u0161ce 3650 m: 573 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m:  21 sek. \nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 6,5 min.\nStoup\u00E1n\u00ED v bojov\u00E9 zat\u00E1\u010Dce: 1050 m\nPraktick\u00FD dostup: 10000 m\nDolet: 598 km\n\nV\u00FDzbroj:\n    1 x 12,7 mm kulomet (UBS)\n    1 x 45 mm kanon (NS)\n\nJak-9K (Krupnokalibernij-velkor\u00E1\u017En\u00ED) vznikl modifikac\u00ED letadla Jak-9T, u kter\u00E9ho byl kanon NS-37 r\u00E1\u017Ee 37 mm nahrazen kanonem NS-45 r\u00E1\u017Ee 45 mm navr\u017Een\u00FDm Nudelmanem a Suranovem. Poln\u00ED zkou\u0161ky se prov\u00E1d\u011Bly na 44 p\u0159edv\u00FDrobn\u00EDch prototypech. Bojov\u00E9 zkou\u0161ky se konaly ve dvou \u010Dasov\u00FDch obdob\u00EDch: 3.08.1944-18.09.44 a od 15.01.45-15.02.45.\nV jejich pr\u016Fb\u011Bhu bylo provedeno 340 vzlet\u016F, provedlo se 51 vzdu\u0161n\u00FDch boj\u016F ve v\u00FD\u0161k\u00E1ch 100 - 6000 m, kdy bylo sest\u0159eleno 8 letadel FW-190 a 4 letadla  Bf-109 a jen jeden Jak-9K byl zni\u010Den.\n\nP\u0159ednosti: \nS\u00E9riov\u011B vyr\u00E1b\u011Bn\u00FD frontov\u00FD st\u00EDhac\u00ED letoun s vynikaj\u00EDc\u00EDmi letov\u00FDmi charakteristikami. Vysok\u00E1 man\u00E9vrovac\u00ED schopnost. Siln\u00E1 v\u00FDzbroj. Zv\u00FD\u0161en\u00E1 odolnost letadla. Jednoduch\u00E9 a snadno osvojiteln\u00E9 ovl\u00E1d\u00E1n\u00ED. \n\nNedostatky: \nSiln\u00FD efekt zp\u011Btn\u00E9ho n\u00E1razu kanonu. Najednou bylo mo\u017Eno vyst\u0159elit pouze 2 - 3 v\u00FDst\u0159ely bez ztr\u00E1ty zam\u00ED\u0159en\u00ED v d\u016Fsledku velk\u00E9ho zp\u011Btn\u00E9ho r\u00E1zu kanonu.\n
Yak-9T            \nJak-9T, model 1943\n\nTyp: st\u00EDhac\u00ED letoun / bitevn\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2289 kg\n    Vzletov\u00E1: 3025 kg\n\nD\u00E9lka: 8,66 m\nRozp\u011Bt\u00ED: 9,74 m\nPlocha k\u0159\u00EDdel: 17,15 m\u00B2\n\nMotor: M-105PF\nV\u00FDkon: 1180 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m 0 m: 533 km/h\n    Ve v\u00FD\u0161ce 3930 m: 597 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m:  18-19 sek. \nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 5,5 min.\nN\u00E1bor v\u00FD\u0161ky b\u011Bhem bojov\u00E9 zat\u00E1\u010Dky: 1100 m\nPraktick\u00FD dostup: 10000 m\nDolet: 735 km\n\nV\u00FDzbroj:\n    1 x 12,7 mm kulomet (UBS)\n    1 x 37 mm kanon (NS)\n\nJak-9 byl t\u0159et\u00EDm nejd\u016Fle\u017Eit\u011Bj\u0161\u00EDm st\u00EDhac\u00EDm letounem z rodiny "Jak" (po Jak-1 a Jak-7) v obdob\u00ED 2.sv\u011Btov\u00E9 v\u00E1lky. Pokud jde o konstrukci byl v\u00FDvojov\u00FDm n\u00E1stupcem Jak-7. Jak-9 jen m\u00EDrn\u011B zvn\u011Bj\u0161ku li\u0161il od Jak-7DI a byl se v\u0161\u00ED v\u00E1\u017Enost\u00ED p\u0159\u00EDkladnou konstrukc\u00ED vych\u00E1zej\u00EDc\u00ED ze dvou let zku\u0161enost\u00ED ve v\u00FDrob\u011B a bojov\u00E9m pou\u017Eit\u00ED Jak-1 a Jak-7. \n\nJak-9 bylo nejv\u00EDce masov\u011B vyr\u00E1b\u011Bn\u00E9 letadlo ze v\u0161ech Jak\u016F a jedn\u00EDm z nejlep\u0161\u00EDch vrtulov\u00FDch st\u00EDhac\u00EDch letadel 2.sv\u011Btov\u00E9 v\u00E1lky. V\u0161echny verze m\u011Bly vynikaj\u00EDc\u00ED letov\u00E9 vlastnosti a nem\u011Bly \u017E\u00E1dn\u00E9 konstruk\u010Dn\u00ED nebo \u017Eivotn\u011B d\u016Fle\u017Eit\u00E9 vady. Hlavn\u00EDm kladn\u00FDm rysem Jak-9 byla jeho konstrukce, kter\u00E1 se stala z\u00E1kladem pro v\u00FDrobu letadel pro nejr\u016Fzn\u011Bj\u0161\u00ED bojov\u00E9 \u00FA\u010Dely. Jak-9 m\u011Bl 22 z\u00E1kladn\u00EDch verz\u00ED u 15 z nich byla zavedena s\u00E9riov\u00E1 v\u00FDroba. Letadlo bylo k dod\u00E1n\u00ED s 5 r\u016Fzn\u00FDmi nov\u00FDmi a upraven\u00FDmi \ntypy motor\u016F, 6 variantami palivov\u00FDch n\u00E1dr\u017E\u00ED, 7 variantami v\u00FDzbroje a 2 variantami zvl\u00E1\u0161tn\u00EDho vybaven\u00ED. Jak-9 m\u011Bl tak\u00E9 dv\u011B v podstat\u011B se li\u0161\u00EDc\u00ED varianty k\u0159\u00EDdel - jednu se sm\u00ED\u0161enou a druhou s celokovovou konstrukc\u00ED.\n\nJak-9T (T-tankovij) byla prvn\u00ED ze dvou masov\u011B vyr\u00E1b\u011Bn\u00FDch modifikac\u00ED Jak-9 s kanonem NS-37 navr\u017Een\u00FDm Nudelmanem a Suranovem. Letadla s t\u00EDmto kanonem dosahovala skv\u011Bl\u00FDch v\u00FDsledk\u016F: jeho 37 mm zbra\u0148 pror\u00E1\u017Eela vrchn\u00ED a zadn\u00ED panc\u00ED\u0159 v\u011B\u017Ee v\u0161ech nep\u0159\u00E1telsk\u00FDch tank\u016F postaven\u00FDch p\u0159ed rokem 1943. Z\u00E1rove\u0148 je\u0161t\u011B st\u00E1le z\u016Fst\u00E1valo v\u00FDborn\u00FDm a nebezpe\u010Dn\u00FDm st\u00EDhac\u00EDm \nletadlem.\n \nP\u0159ednosti: \nS\u00E9riov\u011B vyr\u00E1b\u011Bn\u00FD frontov\u00FD st\u00EDhac\u00ED letoun s vynikaj\u00EDc\u00EDmi letov\u00FDmi charakteristikami. Vysok\u00E1 man\u00E9vrovac\u00ED schopnost. Siln\u00E1 v\u00FDzbroj. Zv\u00FD\u0161en\u00E1 odolnost letadla. Jednoduch\u00E9 a snadno osvojiteln\u00E9 ovl\u00E1d\u00E1n\u00ED. \n\n\nNedostatky: \nSiln\u00FD efekt zp\u011Btn\u00E9ho n\u00E1razu kanonu. \n
Yak-9U            \nJak-9U, model 1944\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2512 kg \n    Vzletov\u00E1: 3204 kg\n\nD\u00E9lka: 8,55 m\nRozp\u011Bt\u00ED: 9,74 m\nPlocha k\u0159\u00EDdel: 17,15 m\u00B2\n\nMotor: VK-107A\nV\u00FDkon: 1500 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 575-600 km/h\n    Ve v\u00FD\u0161ce 3930 m: 672-700 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m:  20 sek. \nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 5 min.\nN\u00E1bor v\u00FD\u0161ky b\u011Bhem bojov\u00E9 zat\u00E1\u010Dky: 1280 m\nPraktick\u00FD dostup: 10650 m\nDolet: 675 km\n\nV\u00FDzbroj:\n    2 x 12,7 mm kulomety (UBS)\n    1 x 20 mm kanon (\u0160VAK)\n\nJak-9U (U - ulu\u010D\u0161ennyj) byl zpo\u010D\u00E1tku modifikac\u00ED st\u00EDhac\u00EDho letounu Jak-9 s motorem VK-105PF2 a zdokonalenou aerodynamikou, nicm\u00E9n\u011B Jak-9U nebyl za\u0159azen do s\u00E9riov\u00E9 v\u00FDroby s t\u00EDmto motorem. Bylo rozhodnuto Jak-9U s\u00E9riov\u011B vyr\u00E1b\u011Bt s nov\u00FDm siln\u011Bj\u0161\u00EDm motorem VK-107A a t\u0159\u00EDlistou vrtul\u00ED VI\u0160-107LO o pr\u016Fm\u011Bru 3,1 m. Prvn\u00ED s\u00E9rie Jak-9U m\u011Bly sm\u00ED\u0161enou konstrukci - trup a r\u00E1my k\u0159\u00EDdel byly vyrobeny z kovu a oblo\u017Eeny p\u0159ekli\u017Ekou. B\u011Bhem konstruk\u010Dn\u00EDho v\u00FDvoje se postupn\u011B p\u0159ech\u00E1zelo na celokovovou konstrukci.\n\nV\u00FDvoj Jak-9U byl vyv\u00EDjen cestou, kter\u00E1 umo\u017E\u0148ovala pou\u017Eit\u00ED n\u011Bkter\u00FDch \u010D\u00E1st\u00ED z\u00E1kladn\u00ED leteck\u00E9 v\u00FDzbroje bez nutnosti podstatn\u00FDch zm\u011Bn v z\u00E1kladn\u00ED konstrukci letadla. Bylo vytvo\u0159eno mno\u017Estv\u00ED modifikac\u00ED zav\u00E1d\u011Bn\u00FDch a\u017E do konce v\u00E1lky. Nakonec letadlo b\u011Bhem test\u016F v NII VVS (vojensk\u00FD leteck\u00FD v\u00FDzkumn\u00FD institut) p\u0159ed zah\u00E1jen\u00EDm s\u00E9riov\u00E9 v\u00FDroby (600 km/h u hladiny mo\u0159e a 700 km/h v 5000 m) vyhov\u011Blo pot\u0159ebn\u00FDm standard\u016Fm.\n\nV\u00FDsledky st\u00E1tn\u00EDch test\u016F v roce 1944 uk\u00E1zaly, \u017Ee Jak-9U p\u0159ed\u010D\u00ED v\u0161echna zn\u00E1m\u00E1 dom\u00E1c\u00ED i zahrani\u010Dn\u00ED st\u00EDhac\u00ED letadla z hlediska z\u00E1kladn\u00EDch letov\u00FDch vlastnost\u00ED ve v\u00FD\u0161ce do 6000 m. \n\nCelkem bylo vyrobeno do konce 2. sv\u011Btov\u00E9 v\u00E1lky 14579 kus\u016F letadel Jak-9U v\u0161ech verz\u00ED.\n\nP\u0159ednosti:\nJeden z nejlep\u0161\u00EDch s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00FDch frontov\u00FDch st\u00EDhac\u00EDch letadel s vynikaj\u00EDc\u00EDmi v\u00FDkonnostn\u00EDmi charakteristikami. Zdokonalen\u00E1 aerodynamika. Vysok\u00E1 man\u00E9vrovac\u00ED schopnost. Siln\u00E1 v\u00FDzbroj. Schopnost stoup\u00E1n\u00ED na hranici dostupu na maxim\u00E1ln\u00ED v\u00FDkon. Vodorovn\u00FD let maxim\u00E1ln\u00ED rychlost\u00ED bez p\u0159eh\u0159\u00EDv\u00E1n\u00ED motoru ve standardn\u00EDch atmosferick\u00FDch podm\u00EDnk\u00E1ch. Zv\u00FD\u0161en\u00E1 odolnost letadla. Jednoduch\u00E9 a snadn\u00E9 ovl\u00E1d\u00E1n\u00ED.\n\nNedostatky: \nPrvn\u00ED s\u00E9riov\u00E1 letadl\u00E1 m\u011Bl\u00E1 v\u00E1\u017En\u00E9 probl\u00E9my p\u0159ev\u00E1\u017En\u011B spojen\u00E9 s motorem VK-107A (p\u0159eh\u0159\u00EDv\u00E1n\u00ED a \u00FAnik oleje).\n


B5N2              \nNakad\u017Eima B5N "Kate"\n\nTyp: trojm\u00EDstn\u00FD palubn\u00ED torp\u00E9dov\u00FD a bombardovac\u00ED letoun\n\nHmotnost:\nVzletov\u00E1: 2279 kg\nMaxim\u00E1ln\u00ED: 3800 kg\n\nD\u00E9lka: 10,3 m\nRozp\u011Bt\u00ED: 15,5m\nPlocha k\u0159\u00EDdla: 37,7 m\u00B2\n\nMotor: 1 x Nakad\u017Eima Sakae 11\nV\u00FDkon: 1000 HP\n\nNejvy\u0161\u0161\u00ED rychlost:\nHladina mo\u0159e: 356 km/h\nVe v\u00FD\u0161ce 3600 m: 378 km/h\n\nPraktick\u00FD dostup: 7640 m\nDolet: 3000 km\n\nV\u00FDzbroj:\n1 x 7,7 mm kulomet Typ 89 (zadn\u00ED pohybliv\u00FD, ru\u010Dn\u011B ovl\u00E1dan\u00FD)\n2 x 7,7 mm kulomety Typ 89 (zadn\u00ED) (B5N2)\n2 x 7,7 mm kulomety (p\u0159edn\u00ED) (B5N2)\nA\u017E 800 kg bomb\n\nP\u0159\u00EDb\u011Bh letounu B5N za\u010Dal v roce 1936, kdy n\u00E1mo\u0159nictvo vyhl\u00E1silo po\u017Eadavek na nov\u00FD palubn\u00ED bombardovac\u00ED/torp\u00E9dov\u00FD letoun, \nschopn\u00E9ho dosahovat do t\u00E9 doby nesl\u00FDchan\u00E9 rychlosti 180 uzl\u016F (330 km/h) ve v\u00FD\u0161ce 2000 metr\u016F. Nakad\u017Eima Hik\u00F3ki K.K. byla jednou ze spole\u010Dnost\u00ED, kter\u00E9 sout\u011B\u017Eily o z\u00EDsk\u00E1n\u00ED kontraktu. Rozhodli se ned\u011Blat konven\u010Dn\u00ED dvojplo\u0161n\u00EDk, ale vyr\u00E1b\u011Bt celokovov\u00FD jednoplo\u0161n\u00EDk se zatahovac\u00EDm podvozkem, pro kter\u00FD pou\u017Eili podrobn\u00FDm studiem konstrukce letadel od americk\u00FDch spole\u010Dnost\u00ED jako Northrop a Douglass.\n\nKonstrukce byla pozoruhodn\u00E1, proto\u017Ee to byl prvn\u00ED vojensk\u00FD letoun s Fowlerov\u00FDmi klapkami. Nicm\u00E9n\u011B toto proveden\u00ED bylo pozd\u011Bji nahrazeno obvykl\u00FDmi dr\u00E1\u017Ekov\u00FDmi klapkami. Kdy\u017E poprv\u00E9 v lednu 1937 vzl\u00E9tl prototyp, p\u0159ekonal dokonce konstruk\u010Dn\u00ED rychlost a dos\u00E1hl v p\u0159\u00EDm\u00E9m horizont\u00E1ln\u00EDm letu rychlost 200 uzl\u016F (370 km/h). Letadlo \u0161lo do v\u00FDroby v listopadu 1937 jako "n\u00E1mo\u0159n\u00ED palubn\u00ED bombardovac\u00ED letoun Typ 97 (model 11)" neboli B5N1.\n\nV obdob\u00ED do Pearl Harboru byla prvn\u00ED verze B5N1 z velk\u00E9 \u010D\u00E1sti nahrazena variantou B5N2. Toto letadlo pak sehr\u00E1lo rozhoduj\u00EDc\u00ED roli p\u0159i japonsk\u00E9m \u00FAtoku na Pearl Harbor. Je odhadov\u00E1no, \u017Ee v\u00EDce ne\u017E 50 % torp\u00E9d odhozen\u00FDch b\u011Bhem \u00FAtoku, kter\u00E9 nesly B5N2 "Kate", na\u0161li sv\u016Fj c\u00EDl.\n\nZ\u00E1kladn\u00ED varianty:\nB5N1  Prvn\u00ED varianta. Hv\u011Bzdicovit\u00FD motor Nakad\u017Eima Hikari 3 o v\u00FDkonu 770 HP.\nB5N1-K V\u00FDcvikov\u00FD letoun, vznikl modifikac\u00ED B5N1.\nB5N2. Nov\u00FD hv\u011Bzdicov\u00FD motor Nakad\u017Eima N1K1B Sakae o v\u00FDkonu 1000 HP.\n\nBojov\u00E9 nasazen\u00ED:\nB5N v\u00FDte\u010Dn\u011B slou\u017Eil mezi roky 1937 a\u017E 1944 prakticky v\u0161ude, kde Japonci bojovali. Operoval jak z letadlov\u00FDch lod\u00ED, tak z pevn\u00FDch pozemn\u00EDch z\u00E1kladen. Byl pou\u017E\u00EDv\u00E1n jako torp\u00E9dov\u00FD bombard\u00E9r proti lod\u00EDm i jako konven\u010Dn\u00ED bombard\u00E9r proti pozemn\u00EDm c\u00EDl\u016Fm. "Kate" byl jist\u011B jedn\u00EDm z nejv\u00FDznamn\u011Bj\u0161\u00EDch japonsk\u00FDch letadel 2. sv\u011Btov\u00E9 v\u00E1lky. V\u00FDte\u010Dn\u00FDch v\u00FDsledk\u016F, kter\u00E9 dos\u00E1hl jako bombard\u00E9r, se sm\u011Ble vyrovnaj\u00ED tomu, co dos\u00E1hlo "Zero" jako st\u00EDha\u010D.\n
B-239             \u0020\nBrewster B-239 (F2A-1), model 1939\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2020 kg \n    Vzletov\u00E1: 2415 kg (s 300 kg paliva)\n\nD\u00E9lka: 8,03 m\nRozp\u011Bt\u00ED: 10,67 m\nPlocha k\u0159\u00EDdel: 19,4 m\u00B2\n\nMotor: Wright Cyclone R-1820-G5\nV\u00FDkon: \n       Nomin\u00E1ln\u00ED: 850 HP\n       Vzletov\u00FD: 950 HP\n       V boji (WEP) max. 5 min.: 1000 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 428 km/h\n    Ve v\u00FD\u0161ce 4750 m: 480 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 2000 m (rychlost 350 km/h, 180 stup\u0148\u016F):  7 sek \nStoup\u00E1n\u00ED do v\u00FD\u0161ky 3000 m: 4 min 20 sek\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 7 min 10 sek\nPraktick\u00FD dostup: 9900 m\nDolet: 1350 km (cestovn\u00ED rychlost 390 km/h, pln\u00FDm natankov\u00E1n\u00EDm 600 litr\u016F, doba letu 3 hod 30 min)\n\nV\u00FDzbroj:\n    3 x 0,50 kal. + 1 x 0,30 kal.\n    pozd\u011Bji 4 x 0,50 kal. (12,7 mm)\n\nV roce 1935 leteck\u00E1 spole\u010Dnost Brewster vyvinula konstrukci pro modern\u00ED jednok\u0159\u00EDdl\u00FD st\u00EDhac\u00ED letoun s uzav\u0159enou kabinou a \nzatahovac\u00EDm p\u0159ist\u00E1vac\u00EDm podvozkem. Prvn\u00ED let prototypu XF2A-1 prob\u011Bhl 2.prosince 1937. Prototyp byl vybaven motorem Wright R1820-22 Cyclone s v\u00FDkonem 950 HP a stavitelnou vrtul\u00ED Hamilton Standard. US NAVY schv\u00E1lilo prototyp XF2A-1 a objednalo s\u00E9riovou v\u00FDrobu F2A-1 pro sv\u00E9 letadlov\u00E9 lod\u011B.\n\nBrewster model 239 (F2A-1) byl celokovov\u00FD jednosedadlov\u00FD palubn\u00ED st\u00EDhac\u00ED jednok\u0159\u00EDdl\u00FD letoun se zatahovac\u00EDm podvozkem. 54 kus\u016F tohoto modelu bylo dod\u00E1no leteckou spole\u010Dnost\u00ED Brewster US NAVY, ale jen 11 F2A-1 bylo od \u010Dervna 1939 za\u0159azeno do slu\u017Eby a zb\u00FDvaj\u00EDc\u00EDch 43 bylo uvoln\u011Bno pro export do Finska.\n\nFinsko koupilo po 16.prosinci 1939 44 kus\u016F letadel Brewster (v\u010Detn\u011B prototyp\u016F!). Letadla byly dod\u00E1ny v bedn\u00E1ch do Trollh\u00E4ttanu ve \u0160v\u00E9dsku a smontov\u00E1ny v tov\u00E1rn\u011B SAAB. K p\u0159ekvapen\u00ED Fin\u016F bylo v\u0161e co pat\u0159ilo US NAVY z Brewster\u016F v tov\u00E1rn\u011B odstran\u011Bno: zbran\u011B, zam\u011B\u0159ova\u010De, n\u00E1stroje a vybaven\u00ED. Finsk\u00E9 "exportn\u00ED" modely B-239 byly vybaveny modernizovan\u00FDmi motory R-1820G-5 p\u0159evzat\u00FDmi z dopravn\u00EDch letadel DC-3. Po letov\u00FDch testech odl\u00E9tly do Finska. Prvn\u00ED \u010Dty\u0159i letadla p\u0159ilet\u011Bla mezi 1.b\u0159eznem a posledn\u00ED kv\u011Btnem 1940. Letadla Brewster dorazily p\u0159\u00EDli\u0161 pozd\u011B, aby je\u0161t\u011B zas\u00E1hly do boj\u016F b\u011Bhem "Zimn\u00ED v\u00E1lky".\n\nVe Finsku bylo na B-239 provedeno velmi m\u00E1lo \u00FAprav, zm\u011Bn nebo vylep\u0161en\u00ED. Byly nainstalov\u00E1ny panc\u00E9\u0159ov\u00E1 ochrana pilota a m\u011B\u0159\u00EDc\u00ED p\u0159\u00EDstroje. Nejprve byly zakoupeny a pak instalov\u00E1ny optick\u00E9 zam\u011B\u0159ova\u010De Aldis (binocul\u00E1rn\u00ED) a na ja\u0159e 1941 je nahradily finsk\u00E9 zrcadlov\u00E9 zam\u011B\u0159ova\u010De V\u00E4is\u00E4la T.h.m.40, kter\u00E9 byly zalo\u017Eeny na Revi 3c. B\u011Bhem v\u00E1lky na m\u00EDsto jednoho 0,30 kalibrov\u00E9ho kulometu byly v roce 1943 krom\u011B jednoho letadla v\u0161echna ostatn\u00ED p\u0159ezbrojena \u010Dty\u0159mi 0,50 kalibrov\u00FDmi kulomety. Ka\u017Ed\u00E1 zbra\u0148 v k\u0159\u00EDdlech m\u011Bla 400 n\u00E1boj\u016F a zbran\u011B v trupu 200 n\u00E1boj\u016F (0,30 kalibrov\u00E9 m\u011Bly 600).\n\nBojov\u00E9 nasazen\u00ED ve Finsk\u00E9m vojensk\u00E9m letectvu.  \n\nJejich model 239 se mnohem v\u00EDc podobal origin\u00E1lu USN F2A-1, kter\u00FD byl ozna\u010Den za "n\u00E1dhernou mouchu". Finsk\u00E1 p\u0159ezd\u00EDvka "Taivaan Helmi - Perla oblohy" je toho d\u016Fkazem. US NAVY obdr\u017Eela F2A-2 a F2A-3, kter\u00E9 si pozd\u011Bji z\u00EDskaly velmi \u0161patnou pov\u011Bst mezi piloty na pacifick\u00E9m v\u00E1l\u010Di\u0161ti. Letadla byla v\u00FDrazn\u011B t\u011B\u017E\u0161\u00ED a m\u00E9n\u011B hbit\u00E1 ne\u017E o\u010Desan\u00E1 verze, kter\u00E1 slou\u017Eila ve \nFinsku.\n\nBrewster se mohl obr\u00E1tit "na desetn\u00EDku" a v prvn\u00EDch dnech v\u00E1lky byl pokl\u00E1d\u00E1n za t\u00E9m\u011B\u0159 stejn\u011B rychl\u00FD jako rusk\u00E1 st\u00EDhac\u00ED letadla. Nem\u011Blo \u017E\u00E1dn\u00E9 nep\u0159\u00EDjemn\u00E9 vlastnosti a b\u011Bhem p\u0159ist\u00E1v\u00E1n\u00ED se chovalo klidn\u011B. Vzlet na \u0161irok\u00E9 p\u0159ist\u00E1vac\u00ED plo\u0161e lod\u011B byl snadn\u00FD, proto\u017Ee letadlo bylo ur\u010Deno p\u0159edev\u0161\u00EDm pro pou\u017Eit\u00ED na letadlov\u00FDch lod\u00EDch. M\u011Blo spolehliv\u00FD motor a v\u00FDjime\u010Dn\u011B dobr\u00FD dolet - a\u017E \u010Dty\u0159i hodiny letu. Brewster byl dobr\u00FD a spolehliv\u00FD v\u00E1le\u010Dn\u00FD stroj a piloti se v n\u011Bm c\u00EDtili dob\u0159e.\n\nB\u011Bhem 2.sv\u011Btov\u00E9 v\u00E1lky Brewster B-239 dos\u00E1hl zna\u010Dn\u00E9ho \u00FAsp\u011Bchu v ruk\u00E1ch finsk\u00FDch pilot\u016F. V pr\u016Fb\u011Bhu jeho bojov\u00E9 kari\u00E9ry ve Finsku m\u011Bl Brewster z\u00E1sluhu na sest\u0159elen\u00ED 496 nep\u0159\u00E1telsk\u00FDch letadel oproti ztr\u00E1t\u011B 19 Brewster\u016F s pom\u011Brem v\u00EDt\u011Bzstv\u00ED 26:1.\n\nLentolaivue 24 (24. st\u00EDhac\u00ED letka) byla vybavena B-239 a\u017E do kv\u011Btna 1944, kdy byly Brewstery p\u0159esunuty do H\u00E4vitt\u00E4j\u00E4lentolaivue 26 (26. st\u00EDhac\u00ED letka). V\u011Bt\u0161ina pilot\u016F v Lentolaivue 24 byli veter\u00E1ni ze Zimn\u00ED v\u00E1lky. Letka dos\u00E1hla s Brewstery celkov\u011B 459 sest\u0159el\u016F zat\u00EDmco v boji ztratila jen 15 letadel s pom\u011Brem v\u00EDt\u011Bzstv\u00ED 30:1.\n\nNejlep\u0161\u00EDho v\u00FDsledku na Brewsteru dos\u00E1hl pilot Hans Wind s 39 sest\u0159ely. 26 sest\u0159el\u016F dos\u00E1hl Wind, kdy\u017E l\u00E9tal s BW-393 a Eino Luukkanen se stejn\u00FDm letadlem doc\u00EDlil o 7 sest\u0159el\u016F v\u00EDce. S celkem 41 sest\u0159ely je BW-393 mo\u017En\u00E1 jedin\u00FDm letadlem s nejv\u011Bt\u0161\u00EDm po\u010Dtem v\u00EDt\u011Bzst\u00ED ve vzduchu v historii leteck\u00E9 v\u00E1lky.\n\nVerze F2A:\nF2A-1 - prvn\u00ED v\u00FDrobn\u00ED verze  \nF2A-2 - modernizov\u00E1n motor, provedeno v \u0159\u00EDjnu 1940  \nF2A-3 - vylep\u0161en\u00E1 kostra letadla, modernizov\u00E1na elektronika \nB-239 - exportn\u00ED verze F2A-1 \nB-339 - exportn\u00ED verze F2A-2 \n\n\u010C\u00EDsla FAF:\nBW-351...394 (44 letadel)\n\nP\u0159ednosti:\nVynikaj\u00EDc\u00ED man\u00E9vrovatelnost a ovl\u00E1d\u00E1n\u00ED. Prostorn\u00E1 kabina pilota s dobr\u00FDm uspo\u0159\u00E1d\u00E1n\u00EDm. Dobr\u00FD v\u00FDhled obzvl\u00E1\u0161t\u011B dozadu. \n\nNedostatky:\nNedostate\u010Dn\u00E1 rychlost a v\u00FDzbroj v porovn\u00E1n\u00ED s pozd\u011Bj\u0161\u00EDmi v\u00E1le\u010Dn\u00FDmi letadly.\n
Bf-109E-4         \u0020\nBf-109 E-4 Emil, model 1940\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 1900 kg \n    Vzletov\u00E1: 2670 kg\n\nD\u00E9lka: 8,7 m\nRozp\u011Bt\u00ED: 9,9 m\nPlocha k\u0159\u00EDdel: 16,4 m\u00B2\n\nMotor: Daimler-Benz DB 601A-1\nV\u00FDkon:\n    Uv\u00E1d\u011Bn\u00FD: 1045 HP\n    Vzletov\u00FD: 1175 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 470 km/h\n    Ve v\u00FD\u0161ce 5000 m: 546 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m:  26,5-29,4 sek. \nStoup\u00E1n\u00ED do v\u00FD\u0161ky 3000 m: 3,1 min.\nN\u00E1bor v\u00FD\u0161ky v bojov\u00E9 zat\u00E1\u010Dce: 500 m\nPraktick\u00FD dostup: 11000 m\nDolet: 480 km\n\nV\u00FDzbroj:\n    2 x 7,92 mm kulomety (MG 17)\n    2 x 20 mm kanony (MG FF/M) - v k\u0159\u00EDdlech.\n\nHistorie Bf-109 za\u010Dala v roce 1934 kdy\u017E vzdu\u0161n\u00E9 s\u00EDly sv\u011Bta pochopily, \u017Ee konstrukce dvouplo\u0161n\u00EDk\u016F je zastaral\u00E1 a nastal \u010Das k p\u0159echodu na jednoplo\u0161n\u00EDky. Bayerische Flugzeugwerke AG (od 11.\u010Dervence 1938 Messerschmitt AG), p\u0159ijal zak\u00E1zku na konstrukci nov\u00E9ho st\u00EDhac\u00EDho jednoplo\u0161n\u00EDku od technick\u00E9ho odd\u011Blen\u00ED \u0158\u00ED\u0161sk\u00E9ho ministerstva letectv\u00ED (RLM). Prvn\u00ED let prototypu Messerschmitt Bf-109 V-1 se uskute\u010Dnil 28. kv\u011Btna 1935 p\u0159i kter\u00E9m uk\u00E1zal vynikaj\u00EDc\u00ED v\u00FDkon. Letoun byl jednoplo\u0161n\u00EDk se spodn\u00EDmy k\u0159\u00EDdly celokovov\u00E9 konstrukce a byl zpo\u010D\u00E1tku vybaven motorem Rolls-Royce Kestrel (pozd\u011Bji nahrazen motorem Jumo 210). Po \u00FAsp\u011B\u0161n\u00FDch testech prototyp\u016F s vynikaj\u00EDc\u00EDmi charakteristikami a v\u00FDkonem byly prvn\u00ED Messerschmitty Bf-109 zavedeny do s\u00E9riov\u00E9 v\u00FDroby.\n\nPo prototypu n\u00E1sledovaly s\u00E9riov\u00E9 modifikace bojov\u00FDch Bf-109 - B (Bruno), C (Caesar) a E (Emil).\n\nBf-109 E byl skute\u010Dn\u011B prvn\u00ED s\u00E9riov\u011B vyr\u00E1b\u011Bnou variantou Bf-109. Stal se pro Luftwaffe p\u00E1te\u0159n\u00EDm st\u00EDhac\u00EDm letadlem p\u0159ed v\u00E1lkou a b\u011Bhem prvn\u00EDch let 2.sv\u011Btov\u00E9 v\u00E1lky.\n \nS\u00E9riov\u00FD Bf-109 E byl v roce 1938 z\u00E1kladem pro prototyp Bf-109 V-14. Hlavn\u00ED inovace v t\u00E9to modifikaci byla v nov\u00E9m motoru DB 601 A-1 (1100 HP) se vst\u0159ikov\u00E1n\u00EDm paliva a vylep\u0161en\u00FDm kompresorem. St\u00EDhac\u00ED letoun byl vyzbrojen dv\u011Bma kulomety 7,92 mm MG 17 nad motorem a dv\u011Bma 20 mm kanony MG FF v k\u0159\u00EDdlech.\n\nPrvn\u00ED dod\u00E1vky s\u00E9riov\u00FDch letadel s ozna\u010Den\u00EDm Bf-109 E-1 za\u010Daly za\u010D\u00E1tkem roku 1939. B\u011Bhem roku 1939 bojov\u00E9 st\u00EDhac\u00ED eskadry \nLuftwaffe byly p\u0159e\u0161koleny pro let s nov\u00FDm typem letadla a za\u010D\u00E1tkem 2.sv\u011Btov\u00E9 v\u00E1lky tyto letadla p\u0159evzaly v\u0161echny leteck\u00E9 jednotky.\n\nV pr\u016Fb\u011Bhu s\u00E9riov\u00E9 v\u00FDroby letadla Bf-109 s\u00E9rie E bylo vyvinuto n\u011Bkolik modifikac\u00ED:\nBf-109E-0 - p\u0159eds\u00E9riov\u00E9 letadlo. Motor: DB 601 A-1. V\u00FDzbroj: dva kulomety 7,92 mm (MG 17) v k\u0159\u00EDdlech.\nBf-109E-1 - s\u00E9riov\u00E1 modifikace. Letadla s prvn\u00EDmi \u010D\u00EDsly byla vyzbrojen\u00E1 \u010Dty\u0159mi zbran\u011Bmy 7,92 mm (MG 17). N\u00E1sleduj\u00EDc\u00ED m\u011Bla dva kulomety 7,92 mm (MG 17) a dva 20 mm kanony (MG FF) v k\u0159\u00EDdle.\nBf-109E-1/B - st\u00EDhac\u00ED-bombardovac\u00ED verze. S\u00E9riov\u00FD model Bf-109 E-1 s podv\u011Bsy pro pro dv\u011B bomby ka\u017Ed\u00E1 s v\u00E1hou 50 kg nebo jedna bomba s v\u00E1hou 250 kg.\nBf-109E-2 - p\u0159echodn\u00E1 modifikace. V\u00FDzbroj: dva kulomety 7,92 mm (MG 17) dva 20 mm kanony (MG FF) v k\u0159\u00EDdlech a jeden 20 mm \nkanon ve vrtuli.\nBf-109E-3 - s\u00E9riov\u00E1 modifikace. Motor: DB 601 A. V\u00FDzbroj: dva kulomety 7,92 mm (MG 17) dva 20 mm kanony (MG FF) v k\u0159\u00EDdlech a jeden 20 mm kanon ve vrtuli.\nBf-109E-4 - s\u00E9riov\u00E1 modifikace. Zmodernizovan\u00E1 verze Bf-109 E-3. V\u00FDzbroj: dva kulomety 7,92 mm (MG 17) a dva vylep\u0161en\u00E9 20 \nmm kanony (MG FF/M) v k\u0159\u00EDdle.\n\nP\u0159ednosti: \nVynikaj\u00EDc\u00ED v\u00FDkonnostn\u00ED charakteristiky. Dobr\u00E1 man\u00E9vrovatelnost a siln\u00E1 v\u00FDzbroj. Jednoduch\u00E9 a snadno osvojiteln\u00E9 ovl\u00E1d\u00E1n\u00ED.\n\nNedostatky: \n\u0160patn\u00FD v\u00FDhled pilota z kabiny dozadu. Kr\u00E1tk\u00FD dolet. Problematick\u00E1 st\u0159elba ze zbran\u00ED v k\u0159\u00EDdlech.\n
Bf-109E-4/B       \u0020\nBf-109 E-4/B Jabo, model 1940\n\nTyp: st\u00EDhac\u00ED-bombardovac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 1900 kg \n    Vzletov\u00E1: 2670 kg\n\nD\u00E9lka: 8,7 m\nRozp\u011Bt\u00ED: 9,9 m\nPlocha k\u0159\u00EDdel: 16,4 m\u00B2\n\nMotor: Daimler-Benz DB 601A-1.\nV\u00FDkon:\n    Uv\u00E1d\u011Bn\u00FD: 1045 HP\n    Vzletov\u00FD: 1175 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 470 km/h\n    Ve v\u00FD\u0161ce 5000 m: 546 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m:  26,5-29,4 sek. \nStoup\u00E1n\u00ED do v\u00FD\u0161ky 3000 m: 3,1 min.\nN\u00E1bor v\u00FD\u0161ky v bojov\u00E9 zat\u00E1\u010Dce: 500 m\nPraktick\u00FD dostup: 11000 m\nDolet: 480 km\n\nV\u00FDzbroj:\n    2 x 7,92 mm kulomety (MG 17)\n    2 x 20 mm kanony (MG FF) - v k\u0159\u00EDdlech.\n    Dv\u011B 50 kg bomby nebo jedna 250 kg bomba\n\nPrvn\u00ED m\u011Bs\u00EDce v\u00E1lky se Sov\u011Btsk\u00FDm Svazem uk\u00E1zaly, \u017Ee letadla Bf-109 s\u00E9rie E pou\u017E\u00EDvan\u00E9 t\u00E9m\u011B\u0159 v\u0161emi leteck\u00FDmi jednotkami Luftwaffe, byly hor\u0161\u00ED ne\u017E sov\u011Btsk\u00E9 st\u00EDhac\u00ED letouny. N\u00EDzk\u00E1 rychlost letu a nedostate\u010Dn\u00E1 man\u00E9vrovatelnost Bf-109 E-4 zp\u016Fsobily t\u011B\u017Ek\u00E9 ztr\u00E1ty t\u011Bchto letadel na v\u00FDchodn\u00EDm front\u011B. Aby se zlep\u0161ila situace, tak za\u010Dala Luftwaffe n\u011Bkter\u00E9 jednotky sp\u011B\u0161n\u011B vybavovat rychlej\u0161\u00EDmi letadly s\u00E9rie Bf-109 F a zb\u00FDvaj\u00EDc\u00ED letadla Bf-109 E-4 se p\u0159estav\u011Bly na st\u00EDhac\u00ED-bombardovac\u00ED \nverzi Bf-109 E-4/B Jagdbomber (Jabo).\n\nModernizace Bf-109 E-4/B zahrnovala mont\u00E1\u017E podv\u011Bs\u016F na st\u00EDhac\u00ED verzi Bf-109 E-4 pro zav\u011B\u0161en\u00ED bomb, kter\u00E9 se ji\u017E pou\u017E\u00EDvaly u verze Bf-109 E-1/B. Jagdbomber mohl n\u00E9st dv\u011B bomby, ka\u017Ed\u00E1 s v\u00E1hou 50 kg nebo jednu bombu 250 kg. Bomby byly shazov\u00E1ny s pou\u017Eit\u00EDm elektrick\u00E9ho sp\u00EDna\u010De z kabiny pilota.\n\nP\u0159ednosti: \nVynikaj\u00EDc\u00ED v\u00FDkonnostn\u00ED charakteristiky. Dobr\u00E1 man\u00E9vrovatelnost a siln\u00E1 v\u00FDzbroj. Jednoduch\u00E9 a snadno osvojiteln\u00E9 ovl\u00E1d\u00E1n\u00ED.\n\nNedostatky: \n\u0160patn\u00FD v\u00FDhled pilota z kabiny dozadu. Kr\u00E1tk\u00FD dolet. Problematick\u00E1 st\u0159elba ze zbran\u00ED v k\u0159\u00EDdlech.\n
Bf-109E-7         \u0020\nBf-109 E-7/B Jabo, model 1940\n\nTyp: st\u00EDhac\u00ED-bombardovac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 1900 kg \n    Vzletov\u00E1: 2670 kg\n\nD\u00E9lka: 8,7 m\nRozp\u011Bt\u00ED: 9,9 m\nPlocha k\u0159\u00EDdel: 16,4 m\u00B2\n\nMotor: Daimler-Benz DB 601A-1\nV\u00FDkon:\n    Uv\u00E1d\u011Bn\u00FD: 1045 HP\n    Vzletov\u00FD: 1175 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 470 km/h\n    Ve v\u00FD\u0161ce 5000 m: 546 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m:  26,5-29,4 sek. \nStoup\u00E1n\u00ED do v\u00FD\u0161ky 3000 m: 3,1 min.\nN\u00E1bor v\u00FD\u0161ky v bojov\u00E9 zat\u00E1\u010Dce: 500 m\nPraktick\u00FD dostup: 11000 m\nDolet: 480 km (bez 300 litrov\u00E9 odhoditeln\u00E9 n\u00E1dr\u017Ee).\n\nV\u00FDzbroj:\n    2 x 7,92 mm kulomety (MG 17)\n    2 x 20 mm kanony (MG FF) - v k\u0159\u00EDdlech.\n    Bomby do 250 kg\n\nMal\u00E9 palivov\u00E9 n\u00E1dr\u017Ee byly hlavn\u00EDm nedostatk\u00E9m v\u0161ech rann\u00FDch modifikac\u00EDch Bf-109, a proto m\u011Blo letadlo kr\u00E1tk\u00FD dolet. \u0158e\u0161en\u00EDm probl\u00E9mu byla modifikace Bf-109 E-7/B (Jabo) zalo\u017Een\u00E1 na s\u00E9riov\u00E9m letadle Bf-109 E-4. Tato modifikace p\u0159edstavovala standardn\u00ED verzi letadla Bf-109 E-4, kter\u00E9 pou\u017E\u00EDvalo podv\u011Bs pro bombu na upevn\u011Bn\u00ED p\u0159\u00EDdavn\u00E9 palivov\u00E9 n\u00E1dr\u017Ee s kapacitou 300 litr\u016F. Z\u00E1v\u011Bs mohl b\u00FDt tak\u00E9 pou\u017Eit pro 250 kg bombu.\n\nZlep\u0161ily se aerodynamick\u00E9 vlastnosti letadla, kdy modifikace Bf-109 E-7/B m\u00EDsto standardn\u00EDho vrtulov\u00E9ho ku\u017Eele pou\u017E\u00EDvala \naerodynamick\u00FD vrtulov\u00FD ku\u017Eel, kter\u00FD byl odpo\u010D\u00E1tku navr\u017Een s 20 mm kan\u00F3nem st\u0159\u00EDlej\u00EDc\u00ED z osy vrtule.\n\nP\u0159ednosti: \nVynikaj\u00EDc\u00ED v\u00FDkonnostn\u00ED charakteristiky. Dobr\u00E1 man\u00E9vrovatelnost a siln\u00E1 v\u00FDzbroj. Jednoduch\u00E9 a snadno osvojiteln\u00E9 ovl\u00E1d\u00E1n\u00ED.\n\nNedostatky: \n\u0160patn\u00FD v\u00FDhled pilota z kabiny dozadu. Kr\u00E1tk\u00FD dolet. Problematick\u00E1 st\u0159elba ze zbran\u00ED v k\u0159\u00EDdlech.\n
Bf-109E-7Z        \nBf-109 E-7/Z Emil, model 1941\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: ~1900 kg \n    Vzletov\u00E1: ~2670 kg\n\nD\u00E9lka: 8,7 m\nRozp\u011Bt\u00ED: 9,9 m\nPlocha k\u0159\u00EDdel: 16,4 m\u00B2\n\nMotor: Daimler-Benz DB 601N s GM-1\nV\u00FDkon:\n    Uv\u00E1d\u011Bn\u00FD: 1050 HP\n    Vzletov\u00FD: 1175 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 475 km/h\n    Ve v\u00FD\u0161ce 6000 m: 540-575 km/h (S GM-1 ve v\u00FD\u0161ce 6500 m 628-640 km/h)\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m:  26,5-29,4 sek \nStoup\u00E1n\u00ED do v\u00FD\u0161ky 6000 m: 6,4 min\nPraktick\u00FD dostup: 11000 m\nDolet: 450 km \n\nV\u00FDzbroj:\n    2 x 7,92 mm kulomety (MG 17)\n    2 x 20 mm kanony (MG FF) - v k\u0159\u00EDdlech.\n\nBf-109 E-7/Z byla v\u00FD\u0161kov\u00E1 verze s motorem DB 601 N vybaven\u00E1 syst\u00E9mem vst\u0159ikov\u00E1n\u00ED kysli\u010Dn\u00EDku dusi\u010Dn\u00E9ho (GM-1). Nov\u00FD motor \npou\u017Eit\u00FD v tomto letadle se star\u00FDm typem chladi\u010De se st\u00E1le p\u0159eh\u0159\u00EDval a jako n\u00E1sledek tohoto probl\u00E9mu bylo sn\u00ED\u017Een\u00ED tlaku na 1,25 atm. Bylo zak\u00E1z\u00E1no pou\u017Eit\u00ED syst\u00E9mu GM-1 pod 6500 metr\u016F kv\u016Fli riziku po\u0161kozen\u00ED motoru, ale nad 6500 m mohl v nal\u00E9hav\u00FDch p\u0159\u00EDpadech poskytnout po kr\u00E1tk\u00E9 \u010Dasov\u00E9 obdob\u00ED nav\u00FD\u0161en\u00ED rychlosti okolo 80 km/h.\n\nDal\u0161\u00ED informace o Bf-109E-7 si m\u016F\u017Eete prohl\u00E9dnout volbou z nab\u00EDdky v menu.\n\nP\u0159ednosti: \nVynikaj\u00EDc\u00ED v\u00FDkonnostn\u00ED charakteristiky. Dobr\u00E1 man\u00E9vrovatelnost a siln\u00E1 v\u00FDzbroj. Jednoduch\u00E9 a snadno osvojiteln\u00E9 ovl\u00E1d\u00E1n\u00ED.\n\nNedostatky: \n\u0160patn\u00FD v\u00FDhled pilota z kabiny dozadu. Kr\u00E1tk\u00FD dolet. Problematick\u00E1 st\u0159elba ze zbran\u00ED v k\u0159\u00EDdlech. Probl\u00E9my s p\u0159eh\u0159\u00EDv\u00E1n\u00EDm motoru p\u0159i pln\u00E9m v\u00FDkonu. Nemo\u017Enost pou\u017Eit\u00ED syst\u00E9mu GM1 pod 6500 m.\n
Bf-109F-2         \nBf-109 F-2 Friedrich, model 1941\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 1964 kg \n    Vzletov\u00E1: 2746 kg\n\nD\u00E9lka: 9,05 m\nRozp\u011Bt\u00ED: 10,6 m\nPlocha k\u0159\u00EDdel: 17,3 m\u00B2\n\nMotor: Daimler-Benz DB 601H\nV\u00FDkon:\n    Uv\u00E1d\u011Bn\u00FD: 1085 HP\n    Vzletov\u00FD: 1200 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 515 km/h\n    Ve v\u00FD\u0161ce 5000 m: 615 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m:  19,6-20,5 sek. \nStoup\u00E1n\u00ED do v\u00FD\u0161ky 3000 m: 3,1 min.\nN\u00E1bor v\u00FD\u0161ky v bojov\u00E9 zat\u00E1\u010Dce: 850 m\nPraktick\u00FD dostup: 12000 m\nDolet: 480 km\n\nV\u00FDzbroj:\n    2 x 7,92 mm kulomety (MG 17)\n    1 x 15 mm kanon (MG 151/15).\n\nU\u017E na za\u010D\u00E1tku roku 1940 Messerschmitt st\u00E1le zlep\u0161oval letadla Bf-109. Bylo v pl\u00E1nu, aby zlep\u0161en\u00ED prob\u011Bhlo jen s mal\u00FDmi zm\u011Bnamy ve v\u00FDrob\u011B a bez zvl\u00E1\u0161tn\u00EDch materi\u00E1ln\u00EDch n\u00E1klad\u016F. Bylo rozhodnuto uskute\u010Dnit rozs\u00E1hlej\u0161\u00ED v\u00FDvoj Bf-109 s\u00E9rie F (Bf-109 F) a zlep\u0161it aerodynamiku a sn\u00ED\u017Eit z\u00E1kladn\u00ED hmotnost letadla.\n\nLetadlo Bf-109 F byla prvn\u00ED ze s\u00E9riov\u011B produkovan\u00FDch letadel Bf-109, kter\u00E9 podstoupilo podstatn\u00E9 zm\u011Bny v aerodynamice konstrukce. Byl p\u0159ed\u011Bl\u00E1n kryt vrtule. Ta nyn\u00ED hladce p\u0159ech\u00E1zela na p\u0159estav\u011Bn\u00FD kryt motoru. N\u00E1vrh\u00E1\u0159i dok\u00E1zali um\u00EDstit chladi\u010De kompaktn\u011Bji v k\u0159\u00EDdlech a v p\u0159edn\u00ED \u010D\u00E1sti trupu. Zadn\u00ED \u010D\u00E1st trupu byla zna\u010Dn\u011B zes\u00EDlena. Letadla dostala nov\u00E9 k\u0159\u00EDdla s velk\u00FDmi elipsovit\u00FDmi konci, kter\u00E9 umo\u017E\u0148ovaly zv\u011Bt\u0161it rozp\u011Bt\u00ED a plochu k\u0159\u00EDdel a v\u00FDsledkem byly lep\u0161\u00ED charakteristiky za letu. Ocasn\u00ED kolo bylo nyn\u00ED polozata\u017Eiteln\u00E9 a d\u00EDky t\u00E9to konstrukci se zv\u00FD\u0161ila celkov\u00E1 rychlost. V\u00E1ha letadla byla redukov\u00E1na omezen\u00EDm v\u00FDzbroje na dva kulomety 7,92 mm MG 17 nad motorem a jedn\u00EDm 15 mm kanonem (MG 151/15) um\u00EDst\u011Bn\u00FDm v ose vrtule. Bylo napl\u00E1nov\u00E1no instalovat nov\u00FD motor Daimler-Benz DB 601 E (1350 HP) na v\u0161ech letadlech Bf-109 F, ale motory se staly dostupn\u00E9 teprve za\u010D\u00E1tkem roku 1942 pro Bf-109 F-3. P\u0159ed touto modifikac\u00ED se objevila letadla Bf-109 F-0, F-1 a F-2, kter\u00E1 byla vybavena motory DB 601 H (1200 HP).\n\nZ\u00E1kladn\u00ED modifikace:\n\nBf-109 F-0 - p\u0159eds\u00E9riov\u00E1 verze. Motor: DB 601H. V\u00FDzbroj: dva kulomety 7,92 mm (MG 17) a jeden 15 mm kanon (MG FF/M) v ose vrtule.\nBf-109 F-1 - s\u00E9riov\u00E1 verze. Motor a v\u00FDzbroj nezm\u011Bn\u011Bny.\nBf-109 F-2 - Motor: DB 601H. V\u00FDzbroj: dva kulomety 7,92 mm (MG 17) a jeden 15 mm kanon (MG FF/M) v ose vrtule.\nBf-109 F-2/Z - Motor a v\u00FDzbroj nezm\u011Bn\u011Bny. Letadla t\u00E9to modifikace m\u011Bla za\u0159\u00EDzen\u00ED GM-1 pro vst\u0159ikov\u00E1n\u00ED kysli\u010Dn\u00EDku dusi\u010Dn\u00E9ho.\nBf-109 F-2/Trop - Modifikace Bf-109 F-2 pro tropy s dal\u0161\u00EDm vzduchov\u00FDm filtrem na kompresoru s\u00E1n\u00ED vzduchu.\nBf-109 F-3 - Motor: DB 601E. V\u00FDzbroj nezm\u011Bn\u011Bna.\nBf-109 F-4 - V\u00FDzbroj: dva kulomety 7,92 mm (MG 17) a jeden 20 mm kanon (MG 151/20) v ose vrtule.\nBf-109 F-5 a F-6 - pr\u016Fzkumn\u00E9 letadlo.\n\nBylo vyrobeno p\u0159es 2000 kus\u016F v\u0161ech letadel s\u00E9rie Bf-109 F.\n\nP\u0159ednosti: \nVynikaj\u00EDc\u00ED v\u00FDkonnostn\u00ED charakteristiky. Dobr\u00E1 man\u00E9vrovatelnost a siln\u00E1 v\u00FDzbroj. Jednoduch\u00E9 a snadno osvojiteln\u00E9 ovl\u00E1d\u00E1n\u00ED.\n\nNedostatky:\n\u0160patn\u00FD v\u00FDhled pilota z kabiny dozadu. Kr\u00E1tk\u00FD dolet. Ubr\u00E1na v\u00FDzbroj.\n
Bf-109F-4         \nBf-109 F-4 Friedrich, model 1941\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: ~1970 kg \n    Vzletov\u00E1: ~2750 kg\n\nD\u00E9lka: 9,05 m\nRozp\u011Bt\u00ED: 10,6 m\nPlocha k\u0159\u00EDdel: 17,3 m\u00B2\n\nMotor: Daimler-Benz DB 601 E\nV\u00FDkon:\n    Uv\u00E1d\u011Bn\u00FD: 1085 HP\n    Vzletov\u00FD: 1350 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 520 km/h\n    Ve v\u00FD\u0161ce 6000 m: 635 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m:  19,6-20,5 sek \nStoup\u00E1n\u00ED do v\u00FD\u0161ky 3000 m: 3,1 min\nN\u00E1bor v\u00FD\u0161ky v bojov\u00E9 zat\u00E1\u010Dce: 950 m\nPraktick\u00FD dostup: 12000 m\nDolet: 480 km\n\nV\u00FDzbroj:\n    2 x 7,92 mm kulomety (MG 17)\n    1 x 20 mm kanon (MG 151/20).\n\nHlavn\u00ED rozd\u00EDl mezi Bf-109 F-4 a Bf-109 F-2 byl v pou\u017Eit\u00ED 20 mm kanonu MG 151/20 v ose vrtule, nam\u00EDsto 15 mm kanonu MG 151/15. Tento kanon zna\u010Dn\u011B zv\u011Bt\u0161il pilotovy \u0161ance sest\u0159elit nep\u0159\u00E1telsk\u00E9 letadlo p\u0159i jedin\u00E9m \u00FAtoku.\n\nDal\u0161\u00ED informace o Bf-109 F-2 a s\u00E9rii F si m\u016F\u017Eete prohl\u00E9dnout volbou z nab\u00EDdky v menu.\n\nP\u0159ednosti: \nVynikaj\u00EDc\u00ED v\u00FDkonnostn\u00ED charakteristiky. Dobr\u00E1 man\u00E9vrovatelnost a siln\u00E1 v\u00FDzbroj. Jednoduch\u00E9 a snadno osvojiteln\u00E9 ovl\u00E1d\u00E1n\u00ED.\n\nNedostatky: \n\u0160patn\u00FD v\u00FDhled pilota z kabiny dozadu. Kr\u00E1tk\u00FD dolet. \n
Bf-109G-2         \nBf-109 G-2 Gustav, model 1942\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2255 kg \n    Vzletov\u00E1: 3100 kg\n\nD\u00E9lka: 9,05 m\nRozp\u011Bt\u00ED: 10,6 m\nPlocha k\u0159\u00EDdel: 17,3 m\u00B2\n\nMotor: Daimler-Benz DB 605A-1\nV\u00FDkon:\n    Uv\u00E1d\u011Bn\u00FD: 1355 HP\n    Vzletov\u00FD: 1475 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 535 km/h\n    Ve v\u00FD\u0161ce 7000 m: 666 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m:  20-22,6 sek. \nStoup\u00E1n\u00ED do v\u00FD\u0161ky 3000 m: 2,9 min\nN\u00E1bor v\u00FD\u0161ky v bojov\u00E9 zat\u00E1\u010Dce: 1100 m\nPraktick\u00FD dostup: 12000 m\nDolet: 545 km\n\nV\u00FDzbroj:\n    2 x 7,92 mm kulomety (MG 17)\n    1 x 20 mm kanon (MG 151/20).\n\nZpo\u017Ed\u011Bn\u00ED ve v\u00FDrob\u011B nov\u00FDch st\u00EDhac\u00EDch letoun\u016F Focke-Wulf FW-190 vy\u00FAstil v po\u017Eadavek Hlavn\u00EDho velen\u00ED Luftwaffe na Willyho Messerschmitta, \u0159editele firmy Messerschmitt, vytvo\u0159it novou vylep\u0161enou variantu letadla Bf-109 - Bf-109 G vybaven\u00E9ho nov\u00FDm v\u00FDkon\u011Bj\u0161\u00EDm motorem a siln\u011Bj\u0161\u00ED v\u00FDzbroj\u00ED.\n\nS\u00E9riov\u00E9 letadlo Bf-109 F bylo p\u0159ijato jako z\u00E1klad pro modifikaci. Byl vybr\u00E1n motor Daimler-Benz DB 605 A-1 (1475 HP). Ten mohl vyvinout a\u017E 1355 HP v 6000 m s podporou GM-1 (byl pou\u017E\u00EDvan\u00FD na n\u011Bkter\u00FDch G-verz\u00EDch s p\u0159etlakov\u00FDmi kabinami pilota, nebyl pou\u017E\u00EDv\u00E1n na rusk\u00E9 front\u011B). Nov\u00E9 letadlo bylo navr\u017Eeno s p\u0159etlakovou, hermeticky uzav\u0159enou kabinou pilota, kter\u00E1 by p\u0159ede\u0161la pokles\u016Fm tlaku ve velk\u00FDch v\u00FD\u0161k\u00E1ch a tak\u00E9 zabr\u00E1nila v\u00FDfukov\u00FDm plyn\u016Fm v pr\u016Fniku do kabiny.\n\nS\u00E9riov\u00E1 v\u00FDroba letadla Bf-109 G za\u010Dala v \u0159\u00EDjnu 1940 a koncem roku 1942 Bf-109 G prakticky nahradil p\u0159edchoz\u00ED model Bf-109 F. Spolu s letadlem FW-190 A tvo\u0159ily leteckou flotilu n\u011Bmeck\u00FDch denn\u00EDch st\u00EDha\u010D\u016F.\n \nZ\u00E1kladn\u00ED modifikace:\n\nBf-109 G-0 - p\u0159eds\u00E9riov\u00E1 verze. Motor: DB 601E. V\u00FDzbroj: dva kulomety 7,92 mm (MG 17) a 20 mm kanon (MG 151/20) v ose \nvrtule. Zes\u00EDlen\u00E1 konstrukce. P\u0159etlakov\u00E1 kabina.\nBf-109 G-1 - s\u00E9riov\u00E1 verze. Motor: Daimler-Benz DB 605A-1. V\u00FDzbroj nezm\u011Bn\u011Bna. P\u0159etlakov\u00E1 kabina.\nBf-109 G-1/Trop - Z\u00E1klad: letadlo Bf-109G-1. V\u00FDzbroj: dva 13 mm kulomety (MG 131) a 20-mm kanon (MG 151/20) v ose vrtule.\nBf-109 G-2 - s\u00E9riov\u00E1 verze z Bf-109G-1 bez p\u0159etlakov\u00E9 kabiny.\nBf-109 G-3 - s\u00E9riov\u00E1 verze z Bf-109G-1 s r\u016Fzn\u00FDm r\u00E1diov\u00FDm vybaven\u00EDm. P\u0159etlakov\u00E1 kabina.\nBf-109 G-4 - s\u00E9riov\u00E1 verze z Bf-109G-2 s r\u016Fzn\u00FDm r\u00E1diov\u00FDm vybaven\u00EDm. Bez p\u0159etlakov\u00E9 kabiny.\nBf-109 G-5 - s\u00E9riov\u00E1 verze. Motor: DB 605A-1 nebo DB 605AC. V\u00FDzbroj: dva 13 mm kulomety (MG 131) a 20 mm kanon (MG \n151/20) v ose vrtule. P\u0159etlakov\u00E1 kabina.\nBf-109 G-5/U2 - modifikovan\u00E1 verze Bf-109 G-5. Zadn\u00ED trup a ocasn\u00ED \u010D\u00E1st vyrobeny ze d\u0159eva.\n\nP\u0159ednosti: \nJedno z nejlep\u0161\u00EDch s\u00E9riov\u00FDch frontov\u00FDch st\u00EDhac\u00EDch letadel s vynikaj\u00EDc\u00ED letovou charakteristikou. Siln\u00E1 v\u00FDzbroj. Jednoduch\u00E9 a snadno osvojiteln\u00E9 ovl\u00E1d\u00E1n\u00ED. Velmi dobr\u00E1 man\u00E9vrovatelnost a akcelerace. \n\nNedostatky: \n\u0160patn\u00FD v\u00FDhled pilota z kabiny dozadu. T\u011B\u017E\u0161\u00ED konstrukce. Kr\u00E1tk\u00FD dolet.\n
Bf-109G-6         \u0020\nBf-109 G-6 d\u0159\u00EDv\u011Bj\u0161\u00ED verze, model 1942  \n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2676 kg \n    Vzletov\u00E1: 3153 kg\n\nD\u00E9lka: 9,05 m\nRozp\u011Bt\u00ED: 10,6 m\nPlocha k\u0159\u00EDdel: 17,3 m\u00B2\n\nMotor: Daimler-Benz DB 605A-1\nV\u00FDkon:\n    Uv\u00E1d\u011Bn\u00FD: 1300 HP\n    Vzletov\u00FD: 1550 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 530 km/h\n    Ve v\u00FD\u0161ce 7000 m: 640 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m: 22,6-22,8 sek. \nStoup\u00E1n\u00ED do v\u00FD\u0161ky 3000 m: 3 min\nN\u00E1bor v\u00FD\u0161ky v bojov\u00E9 zat\u00E1\u010Dce: 1050 m\nPraktick\u00FD dostup: 11200 m\nDolet: 545 km\n\nV\u00FDzbroj:\n    2 x 13 mm kulomety (MG 131)\n    1 x 20 mm kanon (MG 151/20) nebo pozd\u011Bji 1 x 30 mm kanon (MK 108).\n\nNov\u00E1 modifikace letadla Bf-109 G-6 se stala nejpo\u010Detn\u011Bji s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00FDm modelem \u0159ady Bf-109. V\u00FDroba za\u010Dala na podzim roku 1942. Modifikace byla zalo\u017Eena na s\u00E9riov\u00E9 verzi Bf-109 G-5, ale na rozd\u00EDl od t\u00E9to verze, letadlo bylo vyrobeno bez p\u0159etlakov\u00E9 kabiny pilota. Konstrukce Bf-109 G-6 byla navr\u017Eena tak, \u017Ee vyzbroj nesen\u00E1 letadly mohla b\u00FDt zm\u011Bn\u011Bna nebo zv\u011Bt\u0161ena s pomoc\u00ED poln\u00EDch modifika\u010Dn\u00EDch souprav (R\u00FCstsatzes) p\u0159\u00EDmo na ppln\u00EDch leti\u0161t\u00EDch nebo tov\u00E1rn\u00EDch modifika\u010Dn\u00EDch souprav (Umr\u00FCstsatzes) v Messerschmittov\u011B tov\u00E1rn\u011B.\n\nPozd\u011Bj\u0161\u00ED varianta Bf-109 G-6 se stala prvn\u00EDm z letadel Bf-109 vybaven\u00FDch 30 mm kanonem MK 108 st\u0159\u00EDlej\u00EDc\u00EDm osou vrtule. Nicm\u00E9n\u011B, kv\u016Fli faktu \u017Ee v\u00FDroba 30 mm kanon\u016F MK 108 byla pr\u00E1v\u011B zah\u00E1jena, byla prvn\u00ED letadla ze s\u00E9rie G-6 vyzbrojena 20 mm kanonem MG 151/20. Krom\u011B kanon\u016F bylo letadlo vybaveno dv\u011Bma 13 mm kulomety MG 131 um\u00EDst\u011Bn\u00FDmi v p\u0159edn\u00ED \u010D\u00E1sti trupu (z vn\u011Bj\u0161ku vypadaly jako bubliny na horn\u00EDch \u010D\u00E1sti motorov\u00E9ho krytu zakr\u00FDvaj\u00EDc\u00ED mechanismus zbran\u011B).\n\nZ\u00E1kladn\u00ED modifikace:\n\nBf-109 G-6/R1 - s\u00E9riov\u00FD model z Bf-109G-6 s podv\u011Bsem pro zav\u011B\u0161en\u00ED bomby o hmotnosti pod 250 kg.\nBf-109 G-6/R1 - Bf-109G-6 se standardn\u00ED v\u00FDzbroj\u00ED a dv\u011Bmi odpalovac\u00EDmi za\u0159\u00EDzen\u00EDmi pod k\u0159\u00EDdly pro 210 mm rakety W.Gr.21.\nBf-109 G-6/R4 - Bf-109G-6 se standardn\u00ED v\u00FDzbroj\u00ED a dv\u011Bmi dal\u0161\u00EDmi 30 mm kanony MK 108 um\u00EDst\u011Bn\u00FDmi v gondol\u00E1ch pod k\u0159\u00EDdly.\nBf-109 G-6/R6 - Bf-109G-6 se standardn\u00ED v\u00FDzbroj\u00ED a dv\u011Bmi dal\u0161\u00EDmi 20 mm kanony MG 151/20 um\u00EDst\u011Bn\u00FDmi v gondol\u00E1ch pod k\u0159\u00EDdly.\nBf-109 G-6/N - no\u010Dn\u00ED st\u00EDhac\u00ED letoun. S\u00E9riov\u00FD model Bf-109 G-6 s naviga\u010Dn\u00EDm za\u0159\u00EDzen\u00EDm FuG 350 kter\u00FD spolupracoval s radarem H2S, slou\u017E\u00EDc\u00EDmu k vyhled\u00E1v\u00E1n\u00ED britsk\u00FDch bombard\u00E9r\u016F.\n\nP\u0159ednosti: \nVelk\u00E1 palebn\u00E1 s\u00EDla. Velmi dobr\u00FD v\u00FDhled z kabiny. Jednoduch\u00E9 a snadno osvojiteln\u00E9 ovl\u00E1d\u00E1n\u00ED.\n\nNedostatky: \nN\u00EDzk\u00E1 rychlost. T\u011B\u017E\u0161\u00ED konstrukce. Kr\u00E1tk\u00FD dolet.\n
Bf-109G-6_Late    \nBf-109 G-6 pozd\u011Bj\u0161\u00ED verze, model 1943\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2656 kg \n    Vzletov\u00E1: 3143 kg\n\nD\u00E9lka: 9,05 m\nRozp\u011Bt\u00ED: 10,6 m\nPlocha k\u0159\u00EDdel: 17,3 m\u00B2\n\nMotor: Daimler-Benz DB 605A-1\nV\u00FDkon:\n    Uv\u00E1d\u011Bn\u00FD: 1300 HP\n    Vzletov\u00FD: 1550 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 535 km/h\n    Ve v\u00FD\u0161ce 7000 m: 650 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m:  22,6-22,8 sek. \nStoup\u00E1n\u00ED do v\u00FD\u0161ky 3000 m: 2,9 min.\nN\u00E1bor v\u00FD\u0161ky v bojov\u00E9 zat\u00E1\u010Dce: 1080 m\nPraktick\u00FD dostup: 11200 m\nDolet: 545 km\n\nV\u00FDzbroj:\n    2 x 13 mm kulomety (MG 131)\n    1 x 20 mm kanon (MG 151/20) nebo pozd\u011Bji 1 x 30 mm kanon (MK 108).\n\nVzhledem k nedostatku vysoce kvalitn\u00EDho hlin\u00EDku v N\u011Bmecku pro stavbu letadel a rostouc\u00ED rychlosti s\u00E9riov\u00E9 v\u00FDroby letadla Bf-109 bylo v roce 1943 rozhodnuto zah\u00E1jit v\u00FDrobu letadla Bf-109-G s d\u0159ev\u011Bnou z\u00E1d\u00ED. Tato nutn\u00E1 zmn\u011Bna v konstrukci Bf-109 G nem\u011Bla \u017E\u00E1dn\u00FD vliv na letov\u00E9 vlastnosti letadla, ale m\u011Bla negativn\u00ED \u00FA\u010Dinek na jeho trvanlivost.\n\nJedena z pozitivn\u00EDch zm\u011Bn v konstrukci pozd\u011Bj\u0161\u00EDch letadel Bf-109 G bylo um\u00EDst\u011Bn\u00ED nov\u00E9ho krytu kabiny na letadlech, takzvan\u00FD Erla Haube. Nov\u00FD kryt kabiny m\u011Bl proudnicov\u00FD tvar, kter\u00FD zna\u010Dn\u011B zlep\u0161oval aerodynamick\u00E9 vlastnosti a v\u00FDhled z kabiny. D\u00E1le bylo instalov\u00E1no nov\u00E9 panc\u00E9\u0159ov\u00E9 op\u011Bradlo hlavy s tlust\u00FDm panc\u00E9\u0159ov\u00FDm sklem za sedadlem pilota, kter\u00E9 roz\u0161\u00ED\u0159ilo zadn\u00ED pole v\u00FDhledu.\n\nP\u0159ednosti: \nVelk\u00E1 palebn\u00E1 s\u00EDla. Velmi dobr\u00FD v\u00FDhled z kabiny. Jednoduch\u00E9 a snadno osvojiteln\u00E9 ovl\u00E1d\u00E1n\u00ED.\n\nNedostatky: \nN\u00EDzk\u00E1 rychlost. D\u0159ev\u011Bn\u00E1 konstrukce zadn\u00ED \u010D\u00E1sti letadla. Kr\u00E1tk\u00FD dolet.\n
Bf-109G-6AS       \nBf-109 G-6/AS Gustav, model 1943\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2692 kg \n    Vzletov\u00E1: 3143 kg\n\nD\u00E9lka: 9,05 m\nRozp\u011Bt\u00ED: 10,6 m\nPlocha k\u0159\u00EDdel: 17,3 m\u00B2\n\nMotor: Daimler-Benz DB 605ASM.\nV\u00FDkon:\n    Uv\u00E1d\u011Bn\u00FD: 1300 HP\n    Vzletov\u00FD: 1800 HP (s pou\u017Eit\u00EDm MW-50)\n\nRychlost (s pou\u017Eit\u00EDm za\u0159\u00EDzen\u00ED MW-50 pro vst\u0159ikov\u00E1n\u00ED metanolov\u00E9 sm\u011Bsi):\n    Hladina mo\u0159e 0 m: 581 km/h\n    Ve v\u00FD\u0161ce 6000 m: 690 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m: 22 sek.\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 3000 m: 2,5 min.\nN\u00E1bor v\u00FD\u0161ky v bojov\u00E9 zat\u00E1\u010Dce: 1050 m\nPraktick\u00FD dostup: 11100 m\nDolet: 500 km\n\nV\u00FDzbroj:\n    2 x 13 mm kulomety (MG 131)\n    1 x 20 mm kanon (MG 151/20) nebo 1 x 30 mm kanon (MK 108).\n\nN\u00EDzk\u00E1 rychlost letadla Bf-109 G-6 inspirovala konstrukt\u00E9ry Messerschmittu, aby vyvinuli novou upravenou verzi se siln\u011Bj\u0161\u00EDm motorem Daimler-Benz DB 605 ASM.\n\nNov\u00FD motor vyu\u017E\u00EDval za\u0159\u00EDzen\u00ED MW-50 pro vst\u0159ikov\u00E1n\u00ED sm\u011Bsi vody a metanolu pro pos\u00EDlen\u00ED v\u00FDkonu motoru, kter\u00FD pak byl schopn\u00FD dos\u00E1hnout vzletov\u00E9ho v\u00FDkonu asi 2000 HP a ve v\u00FD\u0161ce 5000 m poskytoval v\u00FDkon asi 1800 HP. Metanolov\u00E1 sm\u011Bs byla v n\u00E1dr\u017Ei za kabinou pilota a jeho vst\u0159ikov\u00E1n\u00ED bylo ovl\u00E1d\u00E1no automaticky nebo ru\u010Dn\u011B pilotem. Vst\u0159ikov\u00E1n\u00ED mohlo trvat 2 minuty a pak nylo nutn\u00E9 je p\u0159eru\u0161it aspo\u0148 na 10 minut. Hlavn\u00ED nedokonalost\u00ED t\u00E9to nov\u00E9 verze Bf-109 G-6 byla kr\u00E1tka \n\u017Eivotnost motoru, kter\u00E1 nep\u0159ev\u00FD\u0161ila 12 letov\u00FDch hodin.\n\nTypick\u00FD vn\u011Bj\u0161\u00ED rys nov\u00E9 modifikace Bf-109 G-6/AS bylo upraven\u00ED kryt\u016F 13 mm kulomet\u016F MG 131, kter\u00E9 bylo nyn\u00ED m\u00E9n\u011B vypoukl\u00E9ho tvaru.\nLetadlo m\u011Blo stejnou v\u00FDzbroj a kryt kabiny "Erla Haube" jako p\u0159edchoz\u00ED modifikace.\n\nP\u0159ednosti: \nVynikaj\u00EDc\u00ED v\u00FDkonnostn\u00ED charakteristiky. Velk\u00E1 palebn\u00E1 s\u00EDla. Velmi dobr\u00FD v\u00FDhled z kabiny. Jednoduch\u00E9 a snadno osvojiteln\u00E9 \novl\u00E1d\u00E1n\u00ED. Schopnost ulet\u011Bt t\u00E9m\u011B\u0159 ka\u017Ed\u00E9mu pron\u00E1sledovateli. \n\nNedostatky: \nVelmi kr\u00E1tk\u00E1 \u017Eivotnost motoru. Kr\u00E1tk\u00FD dolet.\n
Bf-109G-10        \nBf-109 G-10 Gustav, model 1944\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: ~2300 kg \n    Vzletov\u00E1: ~3300 kg\n\nD\u00E9lka: 9,03 m\nRozp\u011Bt\u00ED: 10,6 m\nPlocha k\u0159\u00EDdel: 17,3 m\u00B2\n\nMotor: Daimler-Benz DB 605D (s MW-50)\nV\u00FDkon:\n    Uv\u00E1d\u011Bn\u00FD: 1275 HP\n    Vzletov\u00FD: 1800 HP (s pou\u017Eit\u00EDm MW-50)\n\nRychlost (s pou\u017Eit\u00EDm za\u0159\u00EDzen\u00ED MW-50 pro vst\u0159ikov\u00E1n\u00ED metanolov\u00E9 sm\u011Bsi):\n    Hladina mo\u0159e 0 m: 575(DB 605DB)-585(DB 605DC) km/h\n    Ve v\u00FD\u0161ce 6000 m: 690 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m:  22 sek (23-24 sek. s G-10/R2)\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 6000 m: ~7 min (7,5 min s G-10/R2)\nN\u00E1bor v\u00FD\u0161ky v bojov\u00E9 zat\u00E1\u010Dce: 1050~1100 m\nPraktick\u00FD dostup: ~12000 m\nDolet: ~500 km\n\nV\u00FDzbroj:\n    2 x 13 mm kulomety (MG 131)\n    1 x 30 mm kanon (MK 108).\n\nBf-10 G-10 m\u011Bl b\u00FDt \u00FAdajn\u011B novou zlep\u0161enou verz\u00ED Bf-109 G-6, kter\u00FD by nahradil p\u0159edchoz\u00ED verze v s\u00E9riov\u00E9 v\u00FDrob\u011B. Kv\u016Fli zpo\u017Ed\u011Bn\u00ED nov\u00FDch motor\u016F DB 605 D byl Bf-109 G-10 za\u0159azen do v\u00FDroby pozd\u011Bji ne\u017E Bf-109 G-14. G-10 byl navr\u017Een se zdokonalen\u00FDm aerodynamick\u00FDm tvarem a odli\u0161oval se od v\u0161ech jin\u00FDch verz\u00ED s\u00E9rie Bf-109 G-6 a G-14 r\u016Fzn\u00FDch v\u00FDrobc\u016F.\nLetadlo s\u00E9rie G nebylo v\u00FDvojov\u011B pokrokov\u011Bj\u0161\u00ED, ale byl to pokus p\u0159iv\u00E9st star\u0161\u00ED opraviteln\u00E1 letadla na vy\u0161\u0161\u00ED \u00FArove\u0148, kter\u00E1 by mohla b\u00FDt vyr\u00E1b\u011Bna soub\u011B\u017En\u011B s Bf-109 K-4.\nHlavn\u00EDm c\u00EDlem bylo doplnit v\u00FDrobn\u00ED \u0159adu nov\u00FDch K-4 opraven\u00FDmi letadly v t\u00E9m\u011B\u0159 srovnateln\u00E9 u\u017Eitn\u00E9 hodnot\u011B s pou\u017Eit\u00EDm nejlevn\u011Bj\u0161\u00EDch dostupn\u00FDch metod. V\u00FDroba za\u010Dala v \u0159\u00EDjnu 1944. Po\u010Det G-10 vyroben\u00FDch p\u0159ed koncem v\u00E1lky nen\u00ED zn\u00E1m. Pravd\u011Bpodobn\u011B bylo vyrobeno v\u0161emi v\u00FDrobci celkem 2600 letadel.\n\nBf-109 G-10 byl nejroz\u0161\u00ED\u0159en\u011Bj\u0161\u00EDm letadlem u frontov\u00FDch jednotek vybaven\u00FDch Bf-109.\n  \nDal\u0161\u00ED informace o Bf-109G-6 a Bf-109K-4 si m\u016F\u017Eete prohl\u00E9dnout volbou z nab\u00EDdky v menu.\n\nZ\u00E1kladn\u00ED modifikace:\n\nBf-109 G-10/R1 - S\u00E9riov\u00FD model z Bf-109G-10 s podv\u011Bsem pro um\u00EDst\u011Bn\u00ED bomby o hmotnosti max 250 kg.\nBf-109 G-10/R3 - S\u00E9riov\u00FD model z Bf-109G-10 s podv\u011Bsem pro um\u00EDst\u011Bn\u00ED 300 litrov\u00E9 n\u00E1dr\u017Ee.\nBf-109 G-10 /R6 - Bf-109 G-10 se standardn\u00ED v\u00FDzbroj\u00ED a dv\u011Bmi dal\u0161\u00EDmi 20 mm kanony MG 151/20 um\u00EDst\u011Bn\u00FDmi v gondol\u00E1ch pod k\u0159\u00EDdly.\nBf-109 G-10/R7 - Bf-109 G-10 se standardn\u00ED v\u00FDzbroj\u00ED a dv\u011Bmi odpalovac\u00EDmi za\u0159\u00EDzen\u00EDmi pod k\u0159\u00EDdly pro 210 mm rakety WrGr.21  (Nebelwerfer).\n\nP\u0159ednosti: \nJedno z nejlep\u0161\u00EDch s\u00E9riov\u00FDch frontov\u00FDch st\u00EDhac\u00EDch letadel s vynikaj\u00EDc\u00ED letovou charakteristikou. Velk\u00E1 palebn\u00E1 s\u00EDla. Velmi dobr\u00FD v\u00FDhled z kabiny. Jednoduch\u00E9 a snadno osvojiteln\u00E9 ovl\u00E1d\u00E1n\u00ED. Schopnost ulet\u011Bt t\u00E9m\u011B\u0159 ka\u017Ed\u00E9mu pron\u00E1sledovateli. \n\nNedostatky: \n\u0160patn\u00FD v\u00FDhled pilota z kabiny dozadu. T\u011B\u017E\u0161\u00ED konstrukce. Kr\u00E1tk\u00FD dolet.\n
Bf-109G-14        \nBf-109 G-14 Gustav, model 1944\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: ~2300 kg \n    Vzletov\u00E1: ~3270 kg\n\nD\u00E9lka: 9,03 m\nRozp\u011Bt\u00ED: 10,6 m\nPlocha k\u0159\u00EDdel: 17,3 m\u00B2\n\nMotor: Daimler-Benz DB 605AM nebo DB 605ASM pro Bf-109G-14/AS (s MW-50)\nV\u00FDkon:\n    Uv\u00E1d\u011Bn\u00FD: 1425 HP\n    Vzletov\u00FD: 1800 HP (s pou\u017Eit\u00EDm MW-50)\n\nRychlost (s pou\u017Eit\u00EDm za\u0159\u00EDzen\u00ED MW-50 pro vst\u0159ikov\u00E1n\u00ED metanolov\u00E9 sm\u011Bsi):\n    Hladina mo\u0159e 0 m: 568 km/h\n    Ve v\u00FD\u0161ce 6000 m: 665 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m:  22 sek\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 3000 m: 2,5 min\nN\u00E1bor v\u00FD\u0161ky v bojov\u00E9 zat\u00E1\u010Dce: ~1050 m\nPraktick\u00FD dostup: ~12000 m\nDolet: ~500 km\n\nV\u00FDzbroj:\n    2 x 13 mm kulomety (MG 131)\n    1 x 30 mm kanon (MK 108).\n\nBf-109 G-14 byl navr\u017Een a vyroben hned po s\u00E9rii G-6, proto\u017Ee motor DB 605 D pro G-10 nebyl je\u0161t\u011B dokon\u010Den a nebyl p\u0159ipraven na v\u00FDrobu. Bf-109G-14 byl pokusem zd\u016Fvodnit a standardizovat mnoho variant s mo\u017Enost\u00ED v\u00FDb\u011Bru z n\u011Bkolika v\u00FDrobc\u016F pro s\u00E9rii G-6. Z nedostatku n\u011Bkter\u00FDch materi\u00E1l\u016F ve v\u00E1le\u010Dn\u00FDch letech nedosahovala u Messerschmittu v\u00FDroba tohoto st\u00EDhac\u00EDho letadla takov\u00E9 kvality jak\u00E1 byla o\u010Dek\u00E1v\u00E1na. Jedin\u011B v Ma\u010Farsku se vyr\u00E1b\u011Bly kvalitn\u00ED Bf-109, proto\u017Ee Messerschmittova konstruk\u010Dn\u00ED kancel\u00E1\u0159 nem\u011Bla \u010Das p\u0159esn\u011B stanovit \u00FArove\u0148 kvality a v\u00FDsledekem bylo, \u017Ee ma\u010Farsk\u00E1 letadla byla kvalitn\u011Bj\u0161\u00ED ne\u017E ta vyroben\u00E1 v N\u011Bmecku.\n\nBf-109 G-14 byl vyr\u00E1b\u011Bn ve velk\u00E9m mno\u017Estv\u00ED a byl \u0161iroce pou\u017E\u00EDv\u00E1n a\u017E do konce v\u00E1lky. V\u011Bt\u0161ina letadel G-14 byla vyrobena s podv\u011Bsem pro n\u00E1dr\u017E \u010Di bombu pod ozna\u010Den\u00EDm G-14/R-3.\n\nDal\u0161\u00ED informace o Bf-109G-6/AS si m\u016F\u017Eete prohl\u00E9dnout volbou z nab\u00EDdky v menu. \n
Bf-109K-4         \u0020\nBf-109 K-4 Kurfurst, model 1944\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2675 kg \n    Vzletov\u00E1: 3362 kg\n\nD\u00E9lka: 9,2 m\nRozp\u011Bt\u00ED: 9,94 m\nPlocha k\u0159\u00EDdel: 16,05 m\u00B2\n\nMotor: Daimler-Benz DB 605 D\nV\u00FDkon:\n    Uv\u00E1d\u011Bn\u00FD: 1475 HP\n    Vzletov\u00FD: 1850 HP (DB605DB) / 2000 HP (DB605DC)\n\nRychlost (s pou\u017Eit\u00EDm za\u0159\u00EDzen\u00ED MW-50 pro vst\u0159ikov\u00E1n\u00ED metanolov\u00E9 sm\u011Bsi):\n    Hladina mo\u0159e 0 m: 580 km/h\n    Ve v\u00FD\u0161ce 6000 m: 710 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m: 22 sek\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 3000 m: 2,5 min\nN\u00E1bor v\u00FD\u0161ky v bojov\u00E9 zat\u00E1\u010Dce: 1050 m\nPraktick\u00FD dostup: 12000 m\nDolet: 560 km\n\nV\u00FDzbroj:\n    2 x 13 mm kulomety (MG 131)\n    1 x 30 mm kanon (MK 108)\n\nZaveden\u00ED nov\u00E9 modifikace Bf-109 K na podzim roku 1944 bylo motivov\u00E1no touhou co nejv\u00EDce zjednodu\u0161it technologii a redukovat v\u00FDrobn\u00ED n\u00E1klady velk\u00E9ho po\u010Dtu s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00FDch verz\u00ED Bf-109, kdy\u017E je mo\u017En\u00E9 v\u0161echny sjednotit do jedn\u00E9. My\u0161lenkou bylo, aby se v\u0161echny zku\u0161enosti z\u00EDskan\u00E9 b\u011Bhem v\u00FDvoje, v\u00FDroby a boj\u016F u p\u0159edchoz\u00EDch st\u00EDhac\u00EDch verz\u00ED Bf-109 prom\u00EDtly ve verzi Bf-109 K.\n\nBf-109 K byla upraven\u00E1 verze Bf-109 G-10, kter\u00E1 nyn\u00ED obsahovala zna\u010Dn\u00FD po\u010Det vylep\u0161en\u00ED. P\u0159eds\u00E9riov\u00E9 letadlo Bf-109 K-0 se objevilo v z\u00E1\u0159\u00ED 1944 a li\u0161ilo se od s\u00E9rie G zv\u011Bt\u0161en\u00FDm krytem motoru, pod kter\u00FDm m\u00EDsto standardn\u00EDch 13 mm kulomet\u016F MG 131 byl instalov\u00E1n nov\u00FD 15 mm kanon MG151/15. Letadlo bylo vybaveno vysoce \u00FA\u010Dinn\u00FDm 30 mm kanonem MK 108 st\u0159\u00EDlej\u00EDc\u00ED z osy vrtule. Letadla dostala nov\u00FD motor Daimler-Benz DB 605 DB se za\u0159\u00EDzen\u00EDm pro vst\u0159ikov\u00E1n\u00ED kysli\u010Dn\u00EDku dusi\u010Dn\u00E9ho GM-1, kter\u00FD mohl na chv\u00EDli zv\u00FD\u0161it v\u00FDkon motoru. B\u011Bhem test\u016F p\u0159eds\u00E9riov\u00E9ho letadla se uk\u00E1zalo, \u017Ee chod motoru nen\u00ED spolehliv\u00FD a konstrukce letadla je p\u0159\u00EDli\u0161 t\u011B\u017Ek\u00E1 v d\u016Fsledku instalace nov\u00E9 v\u00FDzbroje. Na z\u00E1klad\u011B v\u00FDsledk\u016F test\u016F, kter\u00E9 byly vz\u00E1ny v \u00FAvahu, se vyv\u00EDjela nov\u00E1 vylep\u0161en\u00E1 modifikace - Bf-109 K-4. Dod\u00E1vky letadel p\u0159epravovan\u00FDch k jednotk\u00E1m Luftwaffe lod\u011Bmi za\u010Daly po\u010D\u00E1tkem \u0159\u00EDjna 1944. S\u00E9riov\u00E9 letadlo Bf-109 K-4 m\u011Blo spolehliv\u011Bj\u0161\u00ED motor DB 605 D vybaven\u00FD za\u0159\u00EDzen\u00EDm pro vst\u0159ikov\u00E1n\u00ED metanolov\u00E9 sm\u011Bsi MW-50, kter\u00E9 mohlo na chv\u00EDli zv\u00FD\u0161it v\u00FDkon motoru. Byl zm\u011Bn\u011Bn tvar krytu motoru, proto\u017Ee nov\u00FD motor m\u011Bl nainstalov\u00E1n velk\u00FD dvojstup\u0148ov\u00FD kompresor. Ostruhov\u00E9 kolo letadla bylo zcela zata\u017Eiteln\u00E9 do trupu. V\u00FDzbroj byla omezena na dva 13 mm kulomety MG 131 a 30 mm kanon MK 108 st\u0159\u00EDlej\u00EDc\u00ED z osy vrtule.\n\n\nP\u0159ednosti: \nVynikaj\u00EDc\u00ED letov\u00E9 vlastnosti. Velk\u00E1 palebn\u00E1 s\u00EDla. Schopnost ulet\u011Bt t\u00E9m\u011B\u0159 ka\u017Ed\u00E9mu pron\u00E1sledovateli. Velmi dobr\u00FD v\u00FDhled z kabiny. Jednoduch\u00E9 a snadno osvojiteln\u00E9 ovl\u00E1d\u00E1n\u00ED.\n\nNedostatky: \nKr\u00E1tk\u00FD dolet. Koncem v\u00E1lky v\u00FDrobn\u00ED probl\u00E9my - \u0161patn\u00E1 kvalita a kr\u00E1tk\u00E1 \u017Eivotnost kostry letadla.\n
Bf-109Z           \nBf 109Z Zwilling, model 1944\n\nTyp: t\u011B\u017Ek\u00FD p\u0159epadov\u00FD st\u00EDhac\u00ED letoun\n\nHmotnost:\n   Vzletov\u00E1: 7290 kg\n   Maxim\u00E1ln\u00ED: 8120 kg\n\nD\u00E9lka: 9,05 m\nRozp\u011Bt\u00ED: 13,27 m\nPlocha k\u0159\u00EDdel: 23,2 m\u00B2\n\nMotor: 2 x Daimler-Benz DB 605A-1\nV\u00FDkon:\n    Jmenovit\u00FD: 1355 HP\n    Vzletov\u00FD: 1475 HP\n\nMax. rychlost:\n    Hladina mo\u0159e, 0 m: 600 km/h\n    Ve v\u00FD\u0161ce 8000 m: 740 km/h\n\nPraktick\u00FD dostup: 11700 m\nDolet: 2000 km\n\nV\u00FDzbroj:\n    2 x 30 \u043C\u043C kanon MK-108 v ku\u017Eelu vrtul\u00ED \n    2 x 30 \u043C\u043C kanon MK-108 v gondol\u00E1ch pod k\u0159\u00EDdly\n    1 x 30 \u043C\u043C kanon MK-103 v gondole pod k\u0159\u00EDdlem\n    N\u00E1klad bomb a\u017E do celkov\u00E9 hmotnosti 1000 kg.\n\nBf-109Z byl postaven podle stejn\u00E9ho n\u00E1padu pou\u017Eit\u00E9ho u He-111Z Zwilling pou\u017E\u00EDvan\u00FD pro vlek\u00E1n\u00ED dvou kluz\u00E1k\u016F Me-321 Gigant. \nStejn\u011B jako Heinkel\u016Fv v\u00FDtvor, konstrukce Messerschmittu AG byla spojenou konstrukc\u00ED dvou s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00FDch letoun\u016F. T\u011B\u017Ek\u00FD \np\u0159epadov\u00FD st\u00EDha\u010D vznikl\u00FD spojen\u00EDm dvou Bf-109 by m\u011Bl dobr\u00E9 letov\u00E9 vlastnosti a zna\u010Dn\u011B siln\u011Bj\u0161\u00ED v\u00FDzbroj. Sta\u010Dila by jen trocha testov\u00E1n\u00ED a mohl by se vyr\u00E1b\u011Bt na st\u00E1vaj\u00EDc\u00EDch v\u00FDrobn\u00EDch link\u00E1ch.\nPo\u010D\u00E1te\u010Dn\u00ED konstruk\u010Dn\u00ED pr\u00E1ce na Bf-109Z za\u010Daly na konci roku 1942. Byly pou\u017Eity dva s\u00E9riov\u00E9 Bf-109 F-4. Draky letoun\u016F nebyly nijak v\u00FDrazn\u011B upraveny. V\u00FDrazn\u011Bj\u0161\u00ED zm\u011Bnou byla nov\u00E1 vzp\u011Bra, kter\u00E1 dr\u017Eela nov\u00FD syst\u00E9m podvozku bl\u00ED\u017Ee k trupu. Jedno k\u0159\u00EDdlo ka\u017Ed\u00E9ho letounu (lev\u00E9 prvn\u00EDho a prav\u00E9 druh\u00E9ho) bylo zcela ponech\u00E1no p\u016Fvodn\u00ED, s v\u00FDjimkou podvozkov\u00E9 \u0161achty. Dva trupy byly propojeny \u010Dtvercov\u00FDm k\u0159\u00EDdlem a centr\u00E1ln\u00EDm stabiliz\u00E1torem. Prototyp byl zkompletov\u00E1n v roce 1943 a byl p\u0159ipravov\u00E1n k letov\u00FDm zkou\u0161k\u00E1m, ale zni\u010Dil jej jeden z n\u00E1let\u016F.\nS\u00E9riov\u00E1 verze Bf-109Z m\u011Bla vyu\u017E\u00EDt draku Bf-109G s ob\u011Bma motory DB-605A a Jumo-213E. Narozd\u00EDl od americk\u00E9ho typu P-82 Twin \nMustang, m\u011Bl z\u016Fstat pouze lev\u00FD kokpit a prav\u00FD m\u011Bl b\u00FDt nahrazen palivovou n\u00E1dr\u017E\u00ED.\n\nBF-109Z s motory DB-605A m\u011Bl vstoupit do s\u00E9riov\u00E9 produkce v roce 1944, nicm\u00E9n\u011B nikdy to nebylo zrealizov\u00E1no a letoun se do boj\u016F nikdy nedostal.\n\nP\u0159ednosti:\nVysok\u00E1 maxim\u00E1ln\u00ED rychlost. Dobr\u00FD dolet. Extr\u00E9mn\u011B siln\u00E1 v\u00FDzbroj.\n\nNedostatky:\nMan\u00E9vrovatelnost hor\u0161\u00ED ne\u017E b\u011B\u017En\u00E9 Bf-109.\n\n
Bf-110C-4         \u0020  \nMesserschmitt Bf-110 C-4 a C-4/B, model 1940\n\nTyp: t\u011B\u017Ek\u00FD st\u00EDhac\u00ED letoun / st\u00EDhac\u00ED bombardovac\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 5200 kg \n    S n\u00E1kladem: 6940 kg\n\nD\u00E9lka: 12 m\nV\u00FD\u0161ka: 3,51 m\nRozp\u011Bt\u00ED: 16,28 m\nPlocha k\u0159\u00EDdel: 38,37 m\u00B2\n\nMotor: 2 x DB 601 (1100 HP) nebo DB 601 N (1200 HP) s 12 v\u00E1lci, s t\u0159\u00EDlist\u00FDmi nastaviteln\u00FDmi vrtulemi VDM\n\nRychlost:\n    Hladina mo\u0159e 0 m: 480 km/h\n    Ve v\u00FD\u0161ce 5000 m: 510 km/h\n    Ve v\u00FD\u0161ce 7600 m: 562 km/h\n\nStoup\u00E1n\u00ED: 676 m/min\nPraktick\u00FD dostup: 9750 m\nDolet (vnit\u0159n\u00ED benz\u00EDnov\u00E9 n\u00E1dr\u017Ee): 1300 km\nKapacita n\u00E1dr\u017E\u00ED: 1268 litr\u016F ve \u010Dty\u0159ech n\u00E1dr\u017E\u00EDch v k\u0159\u00EDdlech (vnit\u0159n\u00EDch)\n\nV\u00FDzbroj: \n    4 x 7,92 mm kulomety MG 17 s 1000 n\u00E1boji pro ka\u017Edou zbra\u0148, \n    2 x 20 mm kanony MG-FF/M se 180 n\u00E1boji pro ka\u017Edou zbra\u0148 - v p\u0159\u00EDdi     \n    1 x 7,92 mm kulomet MG 15 se 750 n\u00E1boji - v zadn\u00ED \u010D\u00E1sti kabiny.\n\nV \u010Dervnu 1934 zadalo RLM specifikaci R\u00FCstflugzeug III pro jedno nebo dvoumotorov\u00E9 letadlo s t\u0159\u00ED a\u017E \u010Dty\u0159\u010Dlenou pos\u00E1dkou a hlavn\u00ED v\u00FDzbroj\u00ED dvou 20 mm kanon\u016F a obrann\u00E9 v\u00FDzbroje dvou kulomet\u016F MG 15. Zerst\u00F6rer m\u011Bl b\u00FDt schopnen dos\u00E1hnout maxim\u00E1ln\u00ED rychlosti 400 km/h ve v\u00FD\u0161ce 6000 m, m\u00EDt dolet 200 km a dos\u00E1hnout v\u00FD\u0161ky 10000 m. V \u010Dervenci 1934 byly k dispozici t\u0159i prototypy. Byli to Focke-Wulf Fw-57, Henschel Hs-124, a Bf-110. Jedin\u00FD Bf-110 splnil o\u010Dek\u00E1v\u00E1n\u00ED RLM a jeho konstrukt\u00E9r\u016F.\n\nPrvn\u00ED Bf-110 s\u00E9riov\u00E9 v\u00FDroby byl model C-1. V\u00FDzbroj se skl\u00E1dala ze 4 kulomet\u016F MG17 (7,92 mm) a dvou 20 mm kanon\u016F Oerlikon MG/FF um\u00EDst\u011Bn\u00FDch v p\u0159dn\u00ED \u010D\u00E1sti a \u010Dty\u0159\u010Dete MG15 pro r\u00E1diov\u00E9ho oper\u00E1tora. Pozd\u011Bji b\u011Bhem v\u00E1lky byly zb\u00FDvaj\u00EDc\u00ED C-1 p\u0159ed\u011Bl\u00E1ny na letadla pro vle\u0161en\u00ED kluz\u00E1ku Me-321 Gigant v t\u00FDmech po t\u0159ech (Troikaschlepp) a pou\u017E\u00EDv\u00E1ny i k jin\u00FDm \u00FAkol\u016Fm. Modely C-2, C-3 a C-4 se li\u0161ily od C-1 v elektrick\u00E9m vybaven\u00ED a v instalovan\u00FDch zbran\u00EDch, C-3 a C-4 dostaly nov\u00E9 kanony MG-FF/M schopn\u00E9 vyst\u0159elovatt n\u00E1boje Minengescho\u00DF, kter\u00E9 m\u011Bly nesrovnateln\u011B v\u011Bt\u0161\u00ED destruktivn\u00ED s\u00EDlu ne\u017E b\u011B\u017En\u00E9 n\u00E1boje HE. C-4 tak\u00E9 dostal dal\u0161\u00ED panc\u00E9\u0159ovou ochranu pro pos\u00E1dku. N\u00E1sledn\u00EDkem C-4 byl C-4/B, co\u017E byla verze st\u00EDhac\u00EDho bombard\u00E9ru schopn\u00E9ho n\u00E9st dv\u011B 250 kg bomby pod trupem. C-4/B byl p\u0159ev\u00E1\u017En\u011B vybaven vysokoot\u00E1\u010Dkov\u00FDm motorem DB 601 N. Model C-5 byl pr\u016Fzkumnou verz\u00ED, kter\u00E1 m\u011Bla odstran\u011Bny kanony MG-FF a na jejich m\u00EDsto byla nainstalov\u00E1na fotokamera.\n\nOproti obecn\u00E9mu n\u00E1zoru, \u017Ee Bf-110 m\u00E1 mal\u00FD polom\u011Br zat\u00E1\u010Den\u00ED na letadlo jeho t\u0159\u00EDdy, a \u017Ee byl schopnen p\u0159ibli\u017En\u011B stejn\u011B zat\u00E1\u010Det jako mnoho jednomotorov\u00FDch st\u00EDhac\u00EDch st\u00EDhac\u00EDch letadel. Jeho pomal\u00E1 rychlost zat\u00E1\u010Den\u00ED ho d\u011Blala velmi zraniteln\u00FDm v boj\u00EDch, proto\u017Ee svi\u017En\u011Bj\u0161\u00ED a men\u0161\u00ED jednomotorov\u00E9 st\u00EDha\u010Dky se snadno dost\u00E1valy za n\u011Bj.\n\nB\u011Bhem polsk\u00E9 kampan\u011B, jednotky Zerst\u00F6rer dos\u00E1hly zna\u010Dn\u00E9ho \u00FAsp\u011Bchu jako doprovod bombard\u00E9r\u016F a p\u0159i voln\u00E9m lovu. Tak\u00E9 s dobr\u00FDmi v\u00FDsledky bombardovali pozemn\u00ED c\u00EDle. \n\nP\u0159i invazi do Norska byl Bf-110 jedin\u00FD dostupn\u00FD st\u00EDhac\u00ED letoun u Luftwaffe, kter\u00FD m\u011Bl dostate\u010Dn\u00FD dolet a mohl dos\u00E1hnout Norska ze z\u00E1kladen v N\u011Bmecku. Byly pou\u017Eity jako doprovod bombard\u00E9r\u016F a v\u00FDsadkov\u00FDch Ju-52, kdy\u017E byly obsazov\u00E1ny kl\u00ED\u010Dov\u00E9 body ji\u017En\u00EDho Norska. B\u011Bhem bitvy o Francii si Erprobungsgruppe 210 s Bf-110 vyzkou\u0161eli st\u00EDhac\u00ED i bombardovac\u00ED \u00FAlohy. \u00DAkolem t\u00E9to jednotky bylo vyzkou\u0161et akceschopnost standardn\u00EDch st\u00EDhac\u00EDch letadel Luftwaffe v nov\u00FDch a mimo\u0159\u00E1dn\u00FDch posl\u00E1n\u00EDch. V tomto pokra\u010Dovali b\u011Bhem bitvy o Brit\u00E1nii, kde se uk\u00E1zalo, \u017Ee se Bf-110 dob\u0159e hod\u00ED k pozemn\u00EDm \u00FAtok\u016Fm. Erprobungsgruppe 210 byla tak\u00E9 jedin\u00E1 jednotka Zerst\u00F6rer vybaven\u00E1 verz\u00ED C-6 s namontovan\u00FDm 30 mm protitankov\u00FDm kanonem MK 101 nam\u00EDsto kanonu MG FF.\n\nZpo\u010D\u00E1tku bitvy o Brit\u00E1nii jednotky Zerst\u00F6rer dos\u00E1hly jist\u00FDch \u00FAsp\u011Bch\u016F, kdy\u017E \u00FAto\u010Dily na voln\u011B l\u00E9taj\u00EDc\u00ED hl\u00EDdky svou impozantn\u00ED v\u00FDzbroj\u00ED, kter\u00E1 protivn\u00EDky smetla. Toto se rychle zm\u011Bnilo, kdy\u017E byli pou\u017E\u00EDv\u00E1ny jako doprovod k bombard\u00E9r\u016Fm a zvl\u00E1\u0161t\u011B p\u0159i bl\u00EDzk\u00E9m doprovodu. Pak m\u011Bly Bf-110 t\u011B\u017Ek\u00E9 ztr\u00E1ty d\u00EDky svi\u017En\u011Bj\u0161\u00EDm letadl\u016Fm Hurricanes a Spitfire. Nakonec musely b\u00FDt Bf-110 p\u0159i t\u00E9to \u00FAloze doprov\u00E1zeny letadly Bf-109.\n\nV pr\u016Fb\u011Bhu zah\u00E1jen\u00ED Operace Barbarossa p\u0159i pln\u011Bn\u00ED \u00FAlohy \u00FAtok\u016F na pozemn\u00EDch c\u00EDle m\u011Bl Zerst\u00F6rer v\u011Bt\u0161\u00ED \u00FAsp\u011Bchy. Hlavn\u011B d\u00EDky relativn\u011B n\u00EDzk\u00E9mu po\u010Dtu modern\u00EDch st\u00EDhac\u00EDch letadel na sov\u011Btsk\u00E9 stran\u011B na po\u010D\u00E1tku ta\u017Een\u00ED, byly Bf 110 schopny \u00FAsp\u011B\u0161n\u011B plnit zadan\u00E9 \u00FAkoly - napadat sov\u011Btsk\u00E1 leti\u0161t\u011B, z\u00E1sobovac\u00ED trasy, soust\u0159ed\u011Bn\u00ED vojsk a opevn\u011Bn\u00E9 m\u00EDsta. Byly tak\u00E9 pou\u017E\u00EDv\u00E1ny jako st\u00EDhac\u00ED letouny stejn\u00FDm zp\u016Fsobem jako v po\u010D\u00E1tc\u00EDch bitvy o Brit\u00E1nii a n\u011Bkdy dokonce s pozoruhodn\u00FDm \u00FAsp\u011Bchem. V po\u010D\u00E1tc\u00EDch ta\u017Een\u00ED jen protiletadlov\u00E1 obrana zp\u016Fsobila v\u011Bt\u0161inu ztr\u00E1t.\n\nNicm\u00E9n\u011B, v\u00FDroba Bf-110 byla ukon\u010Dena v roce 1941 a d\u00EDky ztr\u00E1t\u00E1m se zmen\u0161ila s\u00EDla jednotek Zerst\u00F6rer do t\u00E9 m\u00EDry, \u017Ee koncem roku 1941 byly sta\u017Eeny z rusk\u00E9 fronty. B\u011Bhem konce roku 1941 a za\u010D\u00E1tkem roku 1942 byla v\u00FDroba Bf-110 obnovena jako Me-210A, ale trp\u011Bla probl\u00E9my. Po posledn\u00EDm dopln\u011Bn\u00ED sil se je\u0161t\u011B jednou vr\u00E1tily jednoty Zerst\u00F6rer na ruskou frontu na podporu o\u010Dek\u00E1van\u00E9ho \u00FAtoku Wehrmachtu na za\u010D\u00E1tku roku 1942.\nJe\u0161t\u011B jednou se uk\u00E1zala jejich hodnota p\u0159i \u00FAtoc\u00EDch na pozemn\u00ED c\u00EDle, ale nyn\u00ED dosahovaly mnohem vy\u0161\u0161\u00EDch ztr\u00E1t z d\u016Fvodu v\u00FDznamn\u011B vy\u0161\u0161\u00EDmu v\u00FDskytu modern\u011Bj\u0161\u00EDch sov\u011Btsk\u00FDch st\u00EDhac\u00EDch letadel. Jedna za druhou byly vytla\u010Dov\u00E1ny jednotky Zerst\u00F6rer z fronty, a v b\u0159eznu 1943 ode\u0161ly posledn\u00ED jednotky Zerst\u00F6rer jak z d\u016Fvod\u016F ztr\u00E1t, tak i pot\u0159eb\u011B br\u00E1nit N\u011Bmecko proti spojeneck\u00FDm n\u00E1let\u016Fm. Jen s jedinou v\u00FDjimkou jednotky 13(Z) JG 5, kter\u00E1 operovala v severn\u00EDm Norsku, Finsku a Rusku a\u017E do \u00FAnora 1944. \n\nP\u0159ednosti: \nVelk\u00E1 palebn\u00E1 s\u00EDla. Dobr\u00FD polom\u011Br zat\u00E1\u010Den\u00ED. Velmi p\u0159\u00EDjemn\u00FD a bezpe\u010Dn\u00FD p\u0159i norm\u00E1ln\u00EDm letu.\n\nNedostatky: \nPomal\u00E1 reakce p\u0159i prov\u00E1d\u011Bn\u00ED n\u00E1klonu. Pon\u011Bkud t\u011B\u017E\u0161\u00ED ovl\u00E1d\u00E1n\u00ED p\u0159i st\u0159edn\u00ED a vy\u0161\u0161\u00ED rychlosti. N\u00EDzk\u00E1 rychlost v porovn\u00E1n\u00ED z ostatn\u00EDmi letadly , hlavn\u011B v pozd\u011Bj\u0161\u00EDch letech v\u00E1lky.\n
