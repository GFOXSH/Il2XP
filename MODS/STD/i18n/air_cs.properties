Dm kapkovit\u00FDm p\u0159ekrytem kabiny, aktivovan\u00FDm pilotem, zata\u017Een\u00EDm za krou\u017Eek. P\u0159ekryt se uvolnil a odsunul dozadu, zbytek pr\u00E1ce ud\u011Blal proud vzduchu. \u010Celn\u00ED \u0161t\u00EDtek byl z nepr\u016Fst\u0159eln\u00E9ho skla a byl zv\u011Bt\u0161en obsah palivov\u00FDch n\u00E1dr\u017E\u00ED. \n\nP\u0159ibli\u017En\u011B 200 P-47D-10 a\u017E D-27 bylo posl\u00E1no do Sov\u011Btsk\u00E9ho svazu. Po vyhodnocen\u00ED prvn\u00EDho letadla (P-47D-10) bylo rozhodnuto pou\u017E\u00EDt letouny pro v\u00FD\u0161kov\u00E9 kryt\u00ED a obranu velk\u00FDch m\u011Bst, jako jsou Moskva a Leningrad. Tak\u00E9 slou\u017Eily v Baltick\u00E9m a Severn\u00EDm n\u00E1mo\u0159n\u00EDm letectvu, jako pr\u016Fzkumn\u00E9 a rychl\u00E9 n\u00EDzko-l\u00E9taj\u00EDc\u00ED bombard\u00E9ry. V prv\u00E9 \u0159ad\u011B to bylo kv\u016Fli jejich velk\u00E9mu doletu ve srovn\u00E1n\u00ED se sov\u011Btsk\u00FDmi letadly. V sov\u011Btsk\u00FDch su\u017Eb\u00E1ch si P47 moc bojov\u00FDch akc\u00ED neu\u017Eily a kdy\u017E, \ntak p\u0159ev\u00E1\u017En\u011B u n\u00E1mo\u0159n\u00EDho letectva.\n\nP\u0159ednosti:  \nV\u00FDkonn\u00FD, robustn\u00ED, spolehliv\u00FD motor R-2800, se skv\u011Bl\u00FDmi letov\u00FDmi vlastnostmi ve velk\u00FDch v\u00FD\u0161k\u00E1ch. Kombinace velk\u00E9ho mno\u017Estv\u00ED pohonn\u00FDch hmot a ladn\u00FDch tvar\u016F mu zaru\u010Dovala v\u00FDjime\u010Dn\u00FD dolet. Jeho vysok\u00E1 rychlost p\u0159i st\u0159emhlav\u00E9m letu, "d\u017Eb\u00E1nu" dovolovala nep\u0159\u00EDteli uniknout. Mohutn\u00E1 v\u00FDzbroj osmi velkor\u00E1\u017En\u00EDch kulomet\u016F m\u011Bla dosta\u010Duj\u00EDc\u00ED palebnou s\u00EDlu na to, aby nebylo zapot\u0159eb\u00ED kanon\u016F. P-47D byl tak\u00E9 velice odoln\u00FD a nep\u0159\u00EDtel musel vyst\u0159\u00EDlet hodn\u011B munice aby ho mohl sest\u0159elit. \nVe velk\u00FDch v\u00FD\u0161k\u00E1ch to byla jedna z nejlep\u0161\u00EDch st\u00EDha\u010Dek v\u00E1lky.\n\nNedostatky:  \nV n\u00EDzk\u00FDch v\u00FD\u0161k\u00E1ch nebyl moc k u\u017Eitku. Pou\u017E\u00EDval tedy taktiku ude\u0159 a ute\u010D, co\u017E bylo mo\u017En\u00E9 p\u0159edev\u0161\u00EDm d\u00EDky jeho siln\u00E9mu motoru a n\u00E1sledn\u011B skv\u011Bl\u00E9mu stoup\u00E1n\u00ED.\n \n
P-51B-NA          \nP-51B-1-NA Mustang, model 1943.\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost:\n  Vzletov\u00E1: 4177 kg\n  Maxim\u00E1ln\u00ED: 5085 kg\n\nD\u00E9lka: 9,83 m\nRozp\u011Bt\u00ED: 11,3 m\nPlocha k\u0159\u00EDdel: 21,67 m\u00B2\n\nMotor: Packard V-1650-3 Merlin dvan\u00E1ctiv\u00E1lcov\u00FD\nV\u00FDkon:\n  Vzletov\u00FD: 1400 HP\n  Jmenovit\u00FD: 1450 HP ve v\u00FD\u0161ce 6040 m\n\nMax. rychlost:\n   Hladina mo\u0159e, 0 m: 560 km/h\n   Ve v\u00FD\u0161ce 8150 m: 704 km/h\n\nPraktick\u00FD dostup: 12810 m\nDolet: 3520 \u043Am s p\u0159\u00EDdavn\u00FDmi n\u00E1dr\u017Eemi\n\nV\u00FDzbroj:\n    4 x 12,7 mm kulomety Browning\n\nPo zku\u0161enosti RAF s Mustangem Mk.I (P-51A), britsk\u00E9 i americk\u00E9 zdroje po\u017Eadovaly, aby do draku letadla byl montov\u00E1n motor \nRolls-Royce Merlin. Ameri\u010Dan\u00E9 k odzkou\u0161en\u00ED tohoto n\u00E1padu pou\u017Eili dva s\u00E9riov\u00E9 Mustangy Mk.I. Tyto prototypy dostaly ozna\u010Den\u00ED XP-51B. Prvn\u00ED testovac\u00ED let nov\u00E9ho prototypu byl proveden 30.listopadu 1942.\nInstalace nov\u00FDch motor\u016F si vy\u017E\u00E1dala dal\u0161\u00ED \u00FApravy letounu. Pod trup letadla byl p\u0159id\u00E1n mezistup\u0148ov\u00FD chladi\u010D. Kryt chladi\u010De byl zm\u011Bn\u011Bn samotn\u00FD chladi\u010D byl tak\u00E9 upraven. Tak\u00E9 byl zes\u00EDlen drak, pou\u017Eita nov\u00E1 k\u0159id\u00E9lka a stroj dostal novou \u010Dty\u0159listou vrtuli Hamilton Standard. V\u0161echna tato pr\u00E1ce se vyplatila. XP-51B byl v\u00FDrazn\u011B lep\u0161\u00ED ne\u017E jeho p\u0159edch\u016Fdce ve stoupavosti i maxim\u00E1ln\u00ED rychlosti.\nS\u00E9riov\u00E9 P-51B byly poh\u00E1n\u011Bny v licenci Packardem vyr\u00E1b\u011Bn\u00FDmi motory Merlin V-1650-3. Prvn\u00ED s\u00E9riov\u00E9 P-51B vzl\u00E9tly 5. kv\u011Btna 1943. RAF tyto verze ozna\u010Dila Mustang Mk.III. Britsk\u00E1 letadla se od americk\u00FDch li\u0161ila p\u0159edev\u0161\u00EDm ve tvaru krytu kabiny. Britsk\u00FD Mustang m\u011Bl kapkovit\u00FD kryt kabiny nam\u00EDsto p\u016Fvodn\u00EDho, ze kter\u00E9ho byl \u0161patn\u00FD v\u00FDhled. Jeliko\u017E tyto kryty vyr\u00E1b\u011Bl P. Malcolm & Co, dostal nov\u00FD kryt p\u0159ezd\u00EDvku Malcolmova k\u00E1p\u011B. Dohromady Britov\u00E9 obdr\u017Eeli 274 P-51B. N\u011Bkter\u00E9 z nich byly pou\u017E\u00EDv\u00E1ny ke st\u00EDh\u00E1n\u00ED V-1.\n\nHlavn\u00ED varianty:\nP-51B-1-NA s motorem Packard V-1650-3 Merlin, 1400 HP. Postaveno okolo 400 kus\u016F\nP-51B-5-NA s motorem Packard V-1650-3 Merlin, 1400 HP. Postaveno okolo 800 kus\u016F. Varianta B-5 se od B-1 li\u0161ila p\u0159\u00EDdanou 321 \nlitrovou samot\u011Bsn\u00EDc\u00ED n\u00E1dr\u017E\u00ED, um\u00EDst\u011Bnou za pilotem.\nP-51B-10-NA fotopr\u016Fzkumn\u00E1 verze ozna\u010Den\u00E1 F-6C. Vyrobeno 71 kus\u016F.\n\nP\u0159ednosti:\nSkv\u011Bl\u00FD dolet na st\u00EDhac\u00ED letoun. Vysok\u00E1 maxim\u00E1ln\u00ED rychlost\n\nNedostatky\nPr\u016Fm\u011Brn\u00E1 man\u00E9vrovatelnost. \u0160patn\u00FD v\u00FDhled z kabiny u americk\u00FDch verz\u00ED letounu.\n\n
P-51C-NT          \nP-51C-10-NT, model 1943\n\nTyp: st\u00EDhac\u00ED letoun\n\t\nHmotnost:\nVzletov\u00E1: 4450 kg\nMaxim\u00E1ln\u00ED: 5357 kg\n\nD\u00E9lka: 9,83 m\nRozp\u011Bt\u00ED: 11,3 m\nPlocha k\u0159\u00EDdel: 21,67 m\u00B2\n\nMotor: Packard V-1650-7 Merlin dvan\u00E1ctiv\u00E1lcov\u00FD\nV\u00FDkon:\n   Vzletov\u00FD: 1450 HP\n   Jmenovit\u00FD: 1695 HP ve v\u00FD\u0161ce 3140 m\n\nMax. rychlost:\n   Hladina mo\u0159e, o m: 560 km/h\n   Ve v\u00FD\u0161ce 8150 m: 695 km/h\n\nPraktick\u00FD dostup: 12780 m\nDolet: 3900 \u043Am s p\u0159\u00EDdavn\u00FDmi n\u00E1dr\u017Eemi p\u0159i cestovn\u00ED rychlosti 400 km/h\n\nV\u00FDzbroj:\n    4 x 12,7 mm kulomety Browning\n\nP-51B a P-51C jsou dva shodn\u00E9 letouny vyr\u00E1b\u011Bn\u00E9 dv\u011Bma r\u016Fzn\u00FDmi tov\u00E1rnami. P-51B byly vyr\u00E1b\u011Bny v Kalifornii (ozna\u010Den\u00ED -NA) a P-51C vyr\u00E1b\u011Bla nov\u00E1 tov\u00E1rna v Dallasu, Texas (ozna\u010Den\u00ED -NT). RAF ob\u011B ozna\u010Dovala stejn\u011B jako Mustang Mk.III.\n\nHlavn\u00ED varianty:\nP-51C-1-NT s motorem Packard V-1650-3 Merlin, 1400 HP. Vyrobeno okolo 250 kus\u016F.\nP-51C-5-NT s motorem Packard V-1650-7 Merlin, 1450 HP. Vyrobeno 398 kus\u016F. Verze C-5 se od C-1 li\u0161ila p\u0159\u00EDdanou 321 litrovou samot\u011Bsn\u00EDc\u00ED n\u00E1dr\u017E\u00ED, um\u00EDst\u011Bnou za pilotem.\nP-51B-10-NT   fotopr\u016Fzkumn\u00E1 verze ozna\u010Den\u00E1 F-6C. Bylo jich postaveno 71.\n\nP\u0159ednosti:\nNa st\u00EDhac\u00ED letoun skv\u011Bl\u00FD dolet. Vysok\u00E1 maxim\u00E1ln\u00ED rychlost.\n\nNedostatky:\nPr\u016Fm\u011Brn\u00E1 man\u00E9vrovatelnost. \u0160patn\u00FD v\u00FDhled z kabiny u americk\u00FDch verz\u00ED.\n\n
P-51D-20NA        \nP-51D Mustang, model 1944 \n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: 3992 kg\n\nD\u00E9lka: 9,38 m  \nRozp\u011Bt\u00ED: 11,28 m  \n\nMotor:  Packard Merlin V-1650-7\nV\u00FDkon:  \n    Vzletov\u00FD: 1490 HP\n    WEP: 1720 HP\n\nRychlost :  \n    Hladina mo\u0159e 0 m: 578 km/h\n    Ve v\u00FD\u0161ce 7620 m: 703 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 6000 m: 7 min\t  \nPraktick\u00FD dostup: 12800 m  \nDolet: 1613 km  \n\nV\u00FDzbroj:\n    6 x 12,7 mm kulomet\u016F MG 53-2\n\t\nP-51 byly p\u016Fvodn\u011B konstruov\u00E1ny na \u017E\u00E1dost Brit\u016F a v\u0161e se vyv\u00EDjelo velice slibn\u011B. USAAF v roce 1941 nakoupilo Allisonem poh\u00E1n\u011Bn\u00FD model a pl\u00E1novalo je pou\u017E\u00EDt p\u0159edev\u0161\u00EDm pro fotopr\u016Fzkum a pozemn\u00ED podporu. N\u00E1sledn\u00E9 testy P-51 poh\u00E1n\u011Bn\u00FDch motory Rolls-Royce Merlin, prok\u00E1zaly ohromn\u00E9 zlep\u0161en\u00ED rychlosti a letov\u00FDch vlastnost\u00ED. P-51B s motory Packard V-1650 (americk\u00E1 verze Merlin\u016F), byly nasazeny do boje v prosinci roku 1943, jako doprovod pro l\u00E9taj\u00EDc\u00ED pevnosti B17 a B-24, l\u00E9taj\u00EDc\u00EDch nad N\u011Bmecko. P-51D s kapkovit\u00FDm p\u0159ekrytem kabiny byly mo\u017En\u00E1 nejzn\u00E1m\u011Bj\u0161\u00ED verz\u00ED Mustangu. Byla tak\u00E9 nejpou\u017E\u00EDvan\u011Bj\u0161\u00ED. Celkem \nbylo vyrobeno 8102 kus\u016F tohoto typu. \n\nJedn\u00EDm z nedostatk\u016F P-51B byla jejich nedostate\u010Dn\u00E1 palebn\u00ED s\u00EDla \u010D\u00EDtaj\u00EDc\u00ED jenom \u010Dty\u0159i kulomety. Nav\u00EDc byly zbran\u011B v k\u0159\u00EDdle uspo\u0159\u00E1d\u00E1ny v dost zvl\u00E1\u0161tn\u00EDm \u00FAhlu, vy\u017Eaduj\u00EDc\u00ED jin\u00E9 ulo\u017Een\u00ED n\u00E1bojov\u00FDch p\u00E1s\u016F v z\u00E1sobn\u00EDc\u00EDch a zp\u016Fsobovaly jejich \u010Dast\u00E9 zasek\u00E1v\u00E1n\u00ED. Bylo kompletn\u011B znovu navr\u017Een\u00E9 um\u00EDst\u011Bn\u00ED zbran\u00ED a v\u00FDsledkem byla instalace t\u0159\u00ED p\u016Flpalcov\u00FDch kulomet\u016F MG 53-2 do ka\u017Ed\u00E9ho k\u0159\u00EDdla. V\u0161echny byly namontov\u00E1ny zp\u0159\u00EDma a p\u00E1sy byly pod\u00E1v\u00E1ny rovnou. Kulomety le\u017E\u00EDc\u00ED uvnit\u0159 m\u011Bly z\u00E1sobu st\u0159eliva 400 n\u00E1boj\u016F na zbra\u0148, ostatn\u00ED po 270.\n \nP-51D m\u011Bly pod k\u0159\u00EDdly z\u00E1v\u011Bsn\u00EDky nejen pro bomby a p\u0159\u00EDdavn\u00E9 n\u00E1dr\u017Ee, ale tak\u00E9 pro r\u016Fzn\u00E9 druhy raket vzduch zem\u011B. Skl\u00E1daly se z lehk\u00FDch \u00FAchyt\u016F pro 6 p\u011Bti-palcov\u00FDch raket, nebo tak\u00E9 10, kdy\u017E nenesly p\u0159\u00EDdavn\u00E9 n\u00E1dr\u017Ee. Alternativn\u011B mohly n\u00E9st "Bazooky" spojen\u00E9 po t\u0159ech. Vzniklo i n\u011Bkolik poln\u00EDch konverz\u00ED se speci\u00E1ln\u00ED v\u00FDzbroj\u00ED, nap\u0159.: dv\u011B p\u0159\u00EDdavn\u00E9 n\u00E1dr\u017Ee a \u0161est 100-lb bomb, \u010Dty\u0159i 100-lb bomby plus 36 t\u0159\u00ED\u0161tiv\u00FDch pum, nebo \u010Dty\u0159i 75 galonov\u00E9 p\u0159\u00EDdavn\u00ED n\u00E1dr\u017Ee. Letadla, slou\u017E\u00EDc\u00ED na boji\u0161t\u00EDch v Barm\u011B, Indii a \u010C\u00EDn\u011B, m\u011Bly zam\u011B\u0159ovac\u00ED smy\u010Dkovou ant\u00E9nu p\u0159ed SOP.  \n\nP-51D za\u010Daly p\u0159ich\u00E1zet do Evropy ve velk\u00E9m, v b\u0159eznu roku 1944. 55.st\u00EDhac\u00ED skupina byla prvn\u00ED, kter\u00E1 je obdr\u017Eela v\u00FDm\u011Bnou za jejich P-38. P\u0159esedl\u00E1n\u00ED z dvojice n\u00EDzko-ot\u00E1\u010Dkov\u00FDch motor\u016F P-38 na jeden motor P-51 zp\u016Fsobilo ze za\u010D\u00E1tku p\u00E1r probl\u00E9m\u016F a nedostatek pod\u00E9ln\u00E9 stability zp\u016Fsoben\u00E9 p\u0159\u00EDtomnost\u00ED pln\u00E9 n\u00E1dr\u017Ee v trupu zabral tak\u00E9 trochu \u010Dasu si zvyknout. Nicm\u00E9n\u011B, jakmile je piloti dostali pod kontrolu zjistili, \u017Ee P-51 dalece p\u0159evy\u0161uje protivn\u00EDkovy st\u00EDha\u010Dky jak do rychlosti tak obratnosti ve v\u00FD\u0161k\u00E1ch nad 20000 stop. Nicm\u00E9n\u011B je piloti Luftwaffe pova\u017Eovali za pon\u011Bkud citliv\u00E9 a zraniteln\u00E9 palbou z kan\u00F3nu, zejm\u00E9na kapalinou chlazen\u00FD motor Merlin, kter\u00FD \u0161el vy\u0159adit jedin\u00FDm z\u00E1sahem.\n\nMustangy byly jedinou spojeneckou st\u00EDha\u010Dkou, kter\u00E1 byla schopna doprov\u00E1zet bombard\u00E9ry na jejich kyvadlov\u00FDch mis\u00EDch s mezip\u0159ist\u00E1n\u00EDm v Rusku, hluboko nad \u00FAzem\u00ED nep\u0159\u00EDtele, z britsk\u00FDch z\u00E1kladen. \u00DA\u010Dastnily se tak\u00E9 hloubkov\u00FDch n\u00E1let\u016F na leti\u0161t\u011B Luftwaffe, kter\u00E9 byly velice nebezpe\u010Dn\u00E9, jeliko\u017E byly chr\u00E1n\u011Bny mohutnou protiletadlovou obranou flak\u016F. Ameri\u010Dan\u00E9 trp\u011Bli t\u011B\u017Ek\u00FDmi ztr\u00E1tami, d\u00EDky p\u0159\u00EDli\u0161n\u00E9 k\u0159ehkosti letadla.\n  \nP\u0159ednosti: \nVelk\u00FD maxim\u00E1ln\u00ED dolet, vysok\u00E1 rychlost a letov\u00E9 vlastnosti ve velk\u00FDch v\u00FD\u0161k\u00E1ch je \u010Dinili v\u00FDjime\u010Dn\u00FDmi, pro doprovodn\u00E9 lety bombard\u00E9r\u016F. Byly jednou ze zbran\u00ED, kter\u00E9 rozhodly 2.sv\u011Btovou v\u00E1lku.\n\nNedostatky: \nZat\u00EDmco ve velk\u00FDch v\u00FD\u0161k\u00E1ch excelovaly, v n\u00EDzk\u00FDch u\u017E jejich v\u00FDkony nebyly tak p\u016Fsobiv\u00E9. P-51D mohly b\u00FDt zni\u010Deny po\u0161kozen\u00EDm, kter\u00E9 by jin\u00E9 letadla v\u00E1\u017En\u011B neohrozilo. To v\u0161e kv\u016Fli kapalinou chlazen\u00E9mu motoru, kter\u00FD \u0161el vy\u0159adit jedin\u00FDm z\u00E1sahem.\n
P-63C             \nP-63C-5 Kingcobra, model 1944\n\nTyp: v\u00EDce\u00FA\u010Delov\u00FD st\u00EDhac\u00ED letoun\n\nHmotnost:\nVzletov\u00E1: 3995 kg\nMaxim\u00E1ln\u00ED: 4858 kg\n\nD\u00E9lka: 9,96 m\nRozp\u011Bt\u00ED: 11,7 m\nPlocha k\u0159\u00EDdel: 30,42 m\u00B2\n\nMotor: Allison V-1710-117 \u0159adov\u00FD dvan\u00E1ctiv\u00E1lcov\u00FD, chlazen\u00FD kapalinou \nV\u00FDkon:\n   Hladina mo\u0159e, 0 m: 1500 HP \n   Se vst\u0159ikov\u00E1n\u00EDm vody: 1800 HP\n\nMax. rychlost:\n   Hladina mo\u0159e, 0 m: 590 km/h\n   Ve v\u00FD\u0161ce 7625 m: 656 km/h\n\nPraktick\u00FD dostup: 11800 m\nDolet: 4120 km\n\nV\u00FDzbroj:\n    1 x 37 mm kanon M10\n    2 x 12,7 mm synchronizovan\u00E9 kulomety Colt-Browning MG 53-2\n    2 x 12,7 mm synchronizovan\u00E9 kulomety Colt-Browning MG 53-2 v gondol\u00E1ch pod k\u0159\u00EDdly\n\nP-63 Kingcobra byla v\u00FDsledkem mnoha technick\u00FDch vylep\u0161en\u00ED proveden\u00FDch v dlouh\u00E9m slu\u017Eebn\u00EDm obdob\u00ED P-39 Airacobry. Konstrukt\u00E9\u0159i firmy Bell p\u0159i projektov\u00E1n\u00ED letounu tak\u00E9 v\u011Bnovali pozornost po\u017Eadavk\u016Fm a ohlas\u016Fm sov\u011Btsk\u00E9 strany, jeliko\u017E bylo celkem jasn\u00E9, \n\u017Ee P-63 budou ve velk\u00E9 m\u00ED\u0159e pou\u017E\u00EDv\u00E1ny vzdu\u0161n\u00FDmi silami Sov\u011Btsk\u00E9ho Svazu, kter\u00E9 si jeho p\u0159edch\u016Fdce tolik obl\u00EDbily. Byly vyu\u017Eity jak p\u0159ipom\u00EDnky pilot\u016F, tak doporu\u010Den\u00ED sov\u011Btsk\u00E9ho institutu TsAGI. Ohlasy TsAGI byly posouzeny jak z hlediska hodnocen\u00ED P-39, tak z hlediska hodnocen\u00ED prvn\u00EDch verz\u00ED P-63A, kter\u00E9 trp\u011Bly n\u011Bkolika nedostatky, jak u\u017E to u prototyp\u016F b\u00FDv\u00E1. \nJeden z nejv\u011Bt\u0161\u00EDch probl\u00E9m\u016F Bellova st\u00EDha\u010De byla jeho stabilita p\u0159i cestovn\u00EDm re\u017Eimu letu a hlavn\u011B p\u0159i man\u00E9vrov\u00E1n\u00ED. Sov\u011Bti po\u017Eadovali p\u0159\u00EDdat na spodn\u00ED \u010D\u00E1st trupu svisl\u00FD stabiliz\u00E1tor, co\u017E probl\u00E9m vy\u0159e\u0161ilo. \nNejv\u011Bt\u0161\u00EDm rozd\u00EDlem mezi P-36C-1 a P-63A byl v\u00FDkonn\u011Bj\u0161\u00ED motor Allison V-1710-117.\nNejv\u00EDce vyr\u00E1b\u011Bnou verz\u00ED Kingcobry, P-63C-5 m\u011Bla lep\u0161\u00ED ochranu pilota s celkovou hmotnost\u00ED panc\u00ED\u0159e 91 kg. V porovn\u00E1n\u00ED s P-51D m\u011Bla Kingcobra o n\u011Bco lep\u0161\u00ED v\u00FDkony v mal\u00FDch a st\u0159edn\u00EDch v\u00FD\u0161k\u00E1ch, ve kter\u00FDch se odehr\u00E1vala v\u011Bt\u0161ina souboj\u016F na V\u00FDchodn\u00ED front\u011B. I ve v\u011Bt\u0161\u00EDch v\u00FD\u0161k\u00E1ch to byla slu\u0161n\u00E1 st\u00EDha\u010Dka, nebo\u0165 ve v\u00FD\u0161ce 6500 - 7000 m byla rychlej\u0161\u00ED ne\u017E v\u011Bt\u0161ina sou\u010Dasn\u00FDch sov\u011Btsk\u00FDch letoun\u016F.\nV\u011Bt\u0161ina vyroben\u00FDch P-63 byla posl\u00E1na do Sov\u011Btsk\u00E9ho Svazu, ze 2397 letoun\u016F bylo p\u0159i transportu ztraceno 21 stroj\u016F. Okolo 300 jich dostala Francie, kter\u00E1 je pou\u017Eila v Tichomo\u0159\u00ED. Okolo 200 stroj\u016F P-63C-1 bylo p\u0159estav\u011Bno na RP-63C-2 Pinball, co\u017E byl cvi\u010Dn\u00FD c\u00EDl s t\u011B\u017Ek\u00FDm panc\u00E9\u0159ov\u00E1n\u00EDm.\n\nHlavn\u00ED varianty:\nP-63C-1 nov\u00FD motor Allison V-1710-117, vyrobeno 211 kus\u016F. RP-63C-2 Pinball upraven\u00E1 P-63C-1 jako cvi\u010Dn\u00FD ter\u010D, vyrobeno okolo 200 kus\u016F.\nP-63C-5 zes\u00EDlen\u00FD panc\u00ED\u0159, vyrobeno 1012 kus\u016F.\n\nP\u0159ednosti:\nVysok\u00E1 maxim\u00E1ln\u00ED rychlost. Siln\u00E1 v\u00FDzbroj. Dobr\u00E1 man\u00E9vrovatelnost.\n\nNedostatky:\nPomalej\u0161\u00ED stoup\u00E1n\u00ED ne\u017E v\u011Bt\u0161ina sou\u010Dasn\u00FDch letoun\u016F. St\u00E1le pon\u011Bkud n\u00E1chyln\u00FD k v\u00FDvrtce a p\u00E1du. Men\u0161\u00ED kapacita paliva ne\u017E P-39.\n\n
P-80A             \nP-80A Shooting Star, model 1945.\n\nTyp: v\u00EDce\u00FA\u010Delov\u00FD proudov\u00FD st\u00EDhac\u00ED letoun\n\nHmotnost:\n   Vzletov\u00E1: 5311 kg\n   Maxim\u00E1ln\u00ED: 6356 kg\n\nD\u00E9lka: 10,52 m\nRozp\u011Bt\u00ED: 11,86 m\nPlocha k\u0159\u00EDdel: 22,1 m\u00B2\n\nMotor: General Electric J-33-GE-11 proudov\u00FD\nTah: 1748 N\n\nMax. rychlost:\n   Hladina mo\u0159e, 0 m: 892 km/h\n   Ve v\u00FD\u0161ce 12200 m: 787 km/h\n\nPraktick\u00FD dostup: 13700 m\nDolet: 1250 \u043Am\n\nV\u00FDzbroj: \n    6 x 12,7 mm kulomet\u016F Browning M2\n\nP-80 byl prvn\u00ED americk\u00FD proudov\u00FD st\u00EDhac\u00ED letoun schopn\u00FD boje. Po\u010D\u00E1te\u010Dn\u00ED pr\u00E1ce na projektu s n\u00E1zvem L-140 za\u010Daly v kv\u011Btnu 1943 \nve firm\u011B Lockheed. Ji\u017E 24.\u010Dervna byla podeps\u00E1na ofici\u00E1ln\u00ED smlouva na v\u00FDvoj nov\u00E9ho prototypu st\u00EDhac\u00EDho letounu s ozna\u010Den\u00EDm XP-80. Tento projekt vedl legend\u00E1rn\u00ED Clarence Kelly Johnson, kter\u00FD vytvo\u0159il sv\u011Btozn\u00E1m\u00E9 letouny jako P-38 Lightning, U-2 a SR-71. Pro P-80 pl\u00E1noval pou\u017E\u00EDt licencovanou verzi britsk\u00E9ho motoru Haldford H.1B Goblin. \nXP-80 se poprv\u00E9 vznesl do vzduchu 8.ledna 1944 a \u0159\u00EDdil jej testovac\u00ED pilot Lockheedu Milo Burcham. Tento prototyp m\u011Bl \u010Dtvercov\u00E9 zakon\u010Den\u00ED k\u0159\u00EDdel a stabiliz\u00E1tory, kter\u00E9 pozd\u011Bji byly nahrazeny zaoblen\u011Bj\u0161\u00EDmi. Pr\u00E1ce na XP-80A za\u010Daly na konci roku 1943, tato verze m\u011Bla b\u00FDt vybavena motorem General Electric I-40/J-33-GE-9. Prvn\u00ED XP-80A vzl\u00E9tl 10.\u010Dervna 1944. S\u00E9riov\u00E1 verze P-80A, byla poh\u00E1n\u011Bna motory J-33-GE vyroben\u00FDmi u General Electric a tak\u00E9 u Alisson Division. Dohromady bylo vyrobeno 917 letadel P-80A. \nNa konci roku 1944 padlo rozhodnut\u00ED vyslat \u010Dty\u0159i YP-80A do Evropy k bojov\u00FDm test\u016Fm. Dva letouny z\u016Fstaly ve Velk\u00E9 Brit\u00E1nii, \ndal\u0161\u00ED dva byly posl\u00E1ny do It\u00E1lie. Podniknuto bylo n\u011Bkolik bojov\u00FDch let\u016F, ale na \u017E\u00E1dn\u00E9 nep\u0159\u00E1telsk\u00E9 letadlo piloti nenarazili. \nV l\u00E9te 1945 dv\u011B letky 412.FG dostaly P-80A. M\u011Bly se zapojit do boj\u016F v Pacifiku, ale Japonci se vzdali d\u0159\u00EDve, ne\u017E byly letky p\u0159ipraveny. Tak\u017Ee opravdovou bojovou slu\u017Ebu za\u017Eily P-80 a\u017E za p\u011Bt let, ve v\u00E1lce v Koreji. V t\u00E9 dob\u011B byl letoun zn\u00E1m pod ozna\u010Den\u00EDm F-80 Shooting Star.\n\nHlavn\u00ED varianty:\nYP-80A p\u0159eds\u00E9riov\u00E1 verze\nP-80A-1-LO verze s motorem J-33-GE-11 o tahu 1748 N\nP-80A-5-LO verze s motorem J33-A-17 o tahu 1816 N\nFP-80A-5-LO fotopr\u016Fzkumn\u00EDk\nDF-80A bezpilotn\u00ED cvi\u010Dn\u00FD c\u00EDl\nQF-80A bezpilotn\u00ED cvi\u010Dn\u00FD c\u00EDl\n\nP\u0159ednosti: \nNa svou dobu vysok\u00E1 rychlost. Obratn\u011Bj\u0161\u00ED ne\u017E v\u011Bt\u0161ina srovnateln\u00FDch proudov\u00FDch letoun\u016F.\n\nNedostatky: \nNespolehliv\u00FD motor (J-33-A-9).\n\n
PBN-1             \nConsolidated PBN-6 Nomad\n\nTyp: l\u00E9taj\u00EDc\u00ED \u010Dlun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 7974 kg  \n    Maxim\u00E1ln\u00ED: 15436 kg\n\nD\u00E9lka: 19,52 m\nV\u00FD\u0161ka: 5,65 m\nRozp\u011Bt\u00ED: 31,72 m\nPlocha k\u0159\u00EDdel: 130 m\u00B2\n\nMotor: 2 x Pratt & Wittney R-1830-92\nV\u00FDkon: 1200 HP\n\nRychlost:\n    Maxim\u00E1ln\u00ED ve v\u00FD\u0161ce 2290 m: 314 km/h\n    Cestovn\u00ED ve v\u00FD\u0161ce 3050 m: 208 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 4755 m: 4 min 30 sek\n\nPraktick\u00FD dostup: 5550 m    \nDolet: 4960 km\n\nV\u00FDzbroj:\n\t1 x 30 mm kulomet a 3 x 50 mm kulomety\n\tBomby: do celkov\u00E9 z\u00E1t\u011B\u017Ee 1250 kg nebo 2 torp\u00E9da\n\nV\u00FDvoj slavn\u00E9ho letounu PBY Catalina za\u010Dal v \u0159\u00EDjnu, kdy\u017E US NAVY uzav\u0159elo smlouvu s firmou Consolidated Aircraft, aby postavila prototyp l\u00E9taj\u00EDc\u00EDho \u010Dlunu. Nov\u00E9 letadlo neslo zpo\u010D\u00E1tku ozna\u010Den\u00ED XP3Y-1 a sout\u011B\u017Eilo s prototypem XP3D-1 od firmy Douglas. Prvn\u00ED vzlet XP3Y-1 se uskute\u010Dnil v \u0159\u00EDjnu 1935 a prototyp se uk\u00E1zal jako nejlep\u0161\u00ED l\u00E9taj\u00EDc\u00ED \u010Dlun v porovn\u00E1n\u00ED s ostatn\u00EDmi l\u00E9taj\u00EDc\u00EDmy \u010Dluny ve slu\u017Eb\u00E1ch US NAVY t\u00E9 doby. Letadlo m\u011Blo neobvyklou konstrukci a tvar vytvo\u0159en\u00FD t\u00FDmem, kter\u00FD vedl velmi nadan\u00FD Isaac Macklin London. Skoro cel\u00E9 k\u0159\u00EDdlo bylo navr\u017Eeno jako aerodynamick\u00FD ocelov\u00FD nosn\u00EDk. To zbavovalo k\u0159\u00EDdlo p\u0159ebyte\u010Dn\u00FDch podp\u011Br a dr\u00E1t\u016F,kter\u00E9 se pou\u017E\u00EDvaly ve star\u0161\u00EDch konstruk\u010Dn\u00EDch projektech. Ocasn\u00ED \u010D\u00E1st byla tak\u00E9 zbavena konzol.\nPrvn\u00ED PBY byly za\u0159azeny do leteck\u00E9 slu\u017Eby v \u0159\u00EDjnu 1936 a \u010Dasm jak USA vstoupily do v\u00E1lky, se staly nejroz\u0161\u00ED\u0159en\u011Bj\u0161\u00EDm letadlem ve v\u00FDzbroji US NAVY. V pr\u016Fb\u011Bhu nekolika rok\u016F bylo vytvo\u0159eno n\u011Bkolik modifikac\u00ED (PBY-1 a\u017E PBY-5). U t\u011Bchto modifikac\u00ED byly zbran\u011B um\u00EDst\u011Bn\u00E9 do vypoukl\u00FDch st\u0159\u00EDlen a staly se charakteristick\u00FDm rysem letadla. PBY-5 byl za\u0159azen do slu\u017Eby v letech 1939-1940 a byl prvn\u00EDm modelem schv\u00E1len\u00FDm RAF. Britov\u00E9 dali letadlu n\u00E1zev Catalina a US NAVY p\u0159ijalo toto jm\u00E9no v roce 1941.\nCatalina byla vyu\u017E\u00EDv\u00E1na k r\u016Fzn\u00FDm \u00FA\u010Del\u016Fm. Hlavn\u00ED \u00FAlohu plnila jako hl\u00EDdkov\u00FD bombard\u00E9r, av\u0161ak byla pou\u017E\u00EDv\u00E1na tak\u00E9 jako protiponorkov\u00E9 letadlo, hl\u00EDdkovac\u00ED letadlo s dlouh\u00FDm doletem, nosi\u010D torp\u00E9d, no\u010Dn\u00ED bombard\u00E9r, k z\u00E1chrann\u00FDm akc\u00EDm ze vzduchu a na mo\u0159i, dopravn\u00ED a po\u0161tovn\u00ED letadlo a dokonce k vle\u010Den\u00ED kluz\u00E1k\u016F. Tuto univerz\u00E1lnost umo\u017E\u0148oval u Cataliny velk\u00FD n\u00E1kladn\u00ED prostor, tak\u017Ee pozd\u011Bj\u0161\u00ED modifikace mohly n\u00E9st t\u00E9m\u011B\u0159 7000 kg n\u00E1kladu tj. skoro dvojn\u00E1sobek jeho pr\u00E1zdn\u00E9 v\u00E1hy.\n\nP\u0159ed v\u00E1lkou tak\u00E9 Sov\u011Btsk\u00FD svaz projevil z\u00E1jem o PBY. Objednal t\u0159i verze a pozval in\u017Een\u00FDry z firmy Consolidated, aby pomohli p\u0159ipravit v\u00FDrobn\u00ED linku pro v\u00FDrobu licen\u010Dn\u00EDch PBY. Sov\u011Btsk\u00E1 verze byla vybavena motory Mikulin M-87 nebo M-88 s ozna\u010Den\u00EDm GST. Prvn\u00ED GST opustily v\u00FDrobn\u00ED linky v roce 1939. Sov\u011Btsk\u00FD svaz stav\u011Bl tak\u00E9 jin\u00E9 varianty PBY s ozna\u010Den\u00EDm MP-7, kter\u00E9 byly vybaveny motory M-62IR s v\u00FDkonem 850 HP. Po zah\u00E1jen\u00ED v\u00E1lky byly PBN-1 Nomad a pozd\u011Bji 48 kus\u016F PBY-6A \ndod\u00E1ny Sov\u011Btsk\u00E9mu svazu na z\u00E1klad\u011B smlouvy o p\u016Fj\u010Dce a pron\u00E1jmu. Stoj\u00ED za pov\u0161imnut\u00ED, \u017Ee z celkov\u00E9ho po\u010Dtu 156 kus\u016F PBN-1, kter\u00E9 byly postaveny bylo 137 odesl\u00E1no do Ruska.\n\nCataliny se vyr\u00E1b\u011Bly v mnoha zem\u00EDch, tak\u017Ee celkov\u00FD po\u010Det v\u0161ech modifikac\u00ED nen\u00ED zn\u00E1m. P\u0159ibli\u017En\u011B bylo na cel\u00E9m sv\u011Bt\u011B vyrobeno asi 4000 kus\u016F PBY.\n\nP\u0159ednosti: \nUniverz\u00E1ln\u00ED letadlo s velkou n\u00E1kladn\u00ED kapacitou. Nepot\u0159ebuje leti\u0161tn\u00ED dr\u00E1hu. Dlouh\u00E1 \u017Eivotnost a spolehliv\u00E1 konstrukce.\n\nNedostatky:\nMal\u00E1 rychlost, na tehdej\u0161\u00ED dobu. Absence panc\u00E9\u0159ov\u00E9 ochrany palivov\u00FDch n\u00E1dr\u017E\u00ED a pos\u00E1dky.\n
Pe-2series1       \nPe-2, model 1940\n\nTyp: st\u0159emhlav\u00FD bombardovac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 5770 kg\n    Vzletov\u00E1: 8030 kg\n\nD\u00E9lka: 12,66 m\nRozp\u011Bt\u00ED: 17,13 m\nPlocha k\u0159\u00EDdel: 40,50 m\u00B2\n\nMotor: 2 x M-105R\nV\u00FDkon: 1100 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 454 km/h\n    Ve v\u00FD\u0161ce 5000 m: 540 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 8 min. 30 sek.\nPraktick\u00FD dostup: 8800 m\nDolet: 1780 km\n\nV\u00FDzbroj:\n    2 x 7,62 mm kulomety (\u0160KAS)\n    2 x 12,7 mm kulomety (BK)\n    Bomby r\u016Fzn\u00E9 hmotnosti na vnit\u0159n\u00EDch a vn\u011Bj\u0161\u00EDch podv\u011Bsech celkem do 1000 kg.\n\nV\u00FDvoj Pe-2 zapo\u010Dal koncem roku 1938 skupinou konstrukt\u00E9r\u016F vedenou V. M. Petljakovem (Pe). Letadlo bylo navr\u017Eeno jako dvoumotorov\u00FD d\u00E1lkov\u00FD a v\u00FD\u0161kov\u00FD st\u00EDhac\u00ED letoun - projekt "100", proto\u017Ee v\u0161ichni vojen\u0161t\u00ED specialist\u00E9 p\u0159edpov\u00EDdali zna\u010Dn\u00E9 zv\u00FD\u0161en\u00ED dostupu u v\u0161ech vojensk\u00FDch letadel. Koncem roku 1939 byl v\u00FDvoj prototypu "PB-100" dokon\u010Den a v prosinci \u00FAsp\u011B\u0161n\u011B prob\u011Bhly letov\u00E9 zkou\u0161ky. Nicm\u00E9n\u011B, v t\u00E9 dob\u011B nebylo pro st\u00EDhac\u00ED letoun t\u00E9to konstrukce praktick\u00E9 vyu\u017Eit\u00ED.\nV t\u00E9 dob\u011B VVS nutn\u011B pot\u0159ebovaly letoun nov\u00E9ho typu, velmi rychl\u00FD st\u0159emhlav\u00FD bombard\u00E9r. Nejprve se konstrukt\u00E9\u0159i pokusili spojit funkce v\u00FD\u0161kov\u00E9ho st\u00EDhac\u00EDho letounu a st\u0159emhlav\u00E9ho bombard\u00E9ru, ale nakonec byli nuceni od tohoto konceptu ustoupit, a v kv\u011Btnu 1940 byl zad\u00E1n po\u017E\u00E1davek p\u0159epracovat "100" na st\u0159emhlav\u00FD bombard\u00E9r ve velmi kr\u00E1tk\u00E9 dob\u011B. Nov\u00FD letoun, kter\u00FD byl pozd\u011Bji p\u0159ejmenov\u00E1n na Pe-2 byl testov\u00E1n na podzim roku 1940. Jeho s\u00E9riov\u00E1 v\u00FDroba zapo\u010Dala na za\u010D\u00E1tku roku 1941.\n\nPe-2 p\u0159edstavoval celokovov\u00FD jednoplo\u0161n\u00EDk se st\u0159edn\u00EDm ulo\u017Een\u00EDm k\u0159\u00EDdla,  dv\u011Bma motory a dvouk\u00FDlocou zadn\u00ED \u010D\u00E1st\u00ED. Letadl bylo vybaveno p\u0159etlakovou kabinou. Pos\u00E1dku tvo\u0159ili t\u0159i osoby: pilot, navig\u00E1tor-bombomet\u010D\u00EDk a st\u0159elec-radista. Pe-2 bylo jedno z prvn\u00EDch pln\u011B elektrifikovan\u00FDch letadel. Klapky, vzdu\u0161n\u00E9 brzdy, vyv\u00E1\u017Een\u00ED, k\u0159id\u00E9lka, \u0159iditeln\u00E1 kola podvozku, klapky vodn\u00EDho chladi\u010De, ovl\u00E1d\u00E1n\u00ED hydraulick\u00E9ho syst\u00E9mu a podvozku se prov\u00E1d\u011Blo s pomoci elektrick\u00FDch motor\u016F s rozd\u00EDln\u00FDm v\u00FDkonem. Pro usnadn\u011Bn\u00ED p\u0159echodu do st\u0159emhlav\u00E9ho letu a vybr\u00E1n\u00ED ze st\u0159emhlav\u00E9ho letu po odhozu bomb byl na letadle instalov\u00E1n speci\u00E1ln\u00ED elektromechanick\u00FD automat. Letadlo mohlo n\u00E9st bomby o r\u016Fzn\u00E9 hmotnosti a\u017E do celkov\u00E9 z\u00E1t\u011B\u017Ee 1500 kg. \nD\u00EDky skv\u011Bl\u00E9 aerodynamice dosahoval Pe-2 t\u00E9m\u011B\u0159 stejn\u00E9 rychlosti jako st\u00EDhac\u00ED letouny stejn\u00E9 doby. Letadlo bylo \u0161iroce vyu\u017E\u00EDv\u00E1no na v\u0161ech front\u00E1ch od prvn\u00EDho dne velk\u00E9 vlasteneck\u00E9 v\u00E1lky. V pr\u016Fb\u011Bhu v\u00E1lky byl Pe-2 neust\u00E1le vylep\u0161ov\u00E1n a modifikov\u00E1n.\n\nCelkov\u011B bylo vyrobeno 11070 kus\u016F letadel Pe-2 v\u0161ech variant od roku 1940 do roku 1945.\n\nP\u0159ednosti: \nV\u00FDborn\u00E9 letov\u00E9 vlastnosti. Vysok\u00E1 rychlost a dolet. Pln\u011B elektrifikovan\u00E9 ovl\u00E1d\u00E1n\u00ED. Jednoduch\u00E9 a komfortn\u00ED ovl\u00E1d\u00E1n\u00ED. \n\nNedostatky:\nSlab\u00E1 palubn\u00ED v\u00FDzbroj. Nespolehliv\u00E1 funkce n\u011Bkter\u00FDch elektromechanick\u00FDch za\u0159\u00EDzen\u00ED. \n
Pe-2series84      \nPe-2, model 1942 (84.s\u00E9rie)\n\nTyp: st\u0159emhlav\u00FD bombardovac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 7540 kg \n    Vzletov\u00E1: 8500 kg\n\nD\u00E9lka: 12,66 m\nRozp\u011Bt\u00ED: 17,13 m\nPlocha k\u0159\u00EDdel: 40,5 m\u00B2\n\nMotor: 2 x M-105RA\nV\u00FDkon: 1100 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 436 km/h\n    Ve v\u00FD\u0161ce 5000 m: 520 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 8,5 min. \nPraktick\u00FD dostup: 8800 m\nDolet: 1780 km\n\nV\u00FDzbroj:\n    1 x 7,62 mm kulomet (\u0160KAS)\n    2 x 12,7 mm kulomety (BK)\n    1 x 12,7 mm kulomet (BT)\n    Bomby r\u016Fzn\u00E9 hmotnosti na vnit\u0159n\u00EDch a vn\u011Bj\u0161\u00EDch podv\u011Bsech celkem do 1000 kg.\n\nOd ledna 1942, kdy V. M. Petljakov zahynul v letadle, p\u0159evzal dohled nad v\u00FDvojem A. M. Izakson a pozd\u011Bji A. I. Putilov. Obrann\u00E1 v\u00FDzbroj bombard\u00E9ru byla d\u00E1le vylep\u0161ov\u00E1na. Po\u010D\u00EDnaje od 83. s\u00E9rie byl kulomet \u0160KAS u st\u0159elce-navig\u00E1tora um\u00EDst\u011Bn\u00FD pod krytem, nahrazen velkor\u00E1\u017En\u00FDm kulometem 12,7 mm BT se st\u0159edov\u00FDm p\u0159\u00ED\u010Dn\u00FDm upevn\u011Bn\u00EDm. Do t\u00E9to s\u00E9riov\u00E9 modernizace se tyto \u00FApravy prov\u00E1d\u011Bly samostatn\u011B u r\u016Fzn\u00FDch vojensk\u00FDch \u00FAtvar\u016F. Nyn\u00ED se nov\u00E1 standardn\u00ED instalace prov\u00E1d\u011Bla tak\u00E9 u letadel star\u0161\u00EDho data v\u00FDroby. Pro tyto \u00FA\u010Dely se p\u0159ipravovaly speci\u00E1ln\u00ED mont\u00E1\u017En\u00ED soupravy, kter\u00E9 instalovali na \nfront\u011B jak tov\u00E1rn\u00ED brig\u00E1dn\u00EDci tak mechanici \u010Di zbroja\u0159i u pluk\u016F. Motory M-105R byly nahrazeny zdokonalen\u00FDmi M-105RA. Prosklen\u00ED p\u0159edn\u00ED \u010D\u00E1sti trupu bylo redukov\u00E1no.\n\nP\u0159ednosti:\nV\u00FDborn\u00E1 palebn\u00E1 s\u00EDla. Zlep\u0161ena ochrana pos\u00E1dky letadla.\n\nNedostatky:\nOmezen\u00ED v\u00FDhled na spodn\u00ED \u010D\u00E1sti p\u0159edn\u00ED polosf\u00E9ry. V\u011Bt\u0161\u00ED hmotnost letadla. Ni\u017E\u0161\u00ED maxim\u00E1ln\u00ED rychlost.\n
Pe-2series110     \nPe-2, model 1942 (110.s\u00E9rie)\n\nTyp: st\u0159emhlav\u00FD bombardovac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 5770 kg \n    Vzletov\u00E1: 8030 kg\n\nD\u00E9lka: 12,66 m\nRozp\u011Bt\u00ED: 17,13 m\nPlocha k\u0159\u00EDdel: 40,50 m\u00B2\n\nMotor: 2 x M-105PA\nV\u00FDkon: 1100 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 425 km/h\n    Ve v\u00FD\u0161ce 5000 m: 505 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 8 min. 30 sek. \nPraktick\u00FD dostup: 8800 m\nDolet: 1780 km\n\nV\u00FDzbroj:\n    2 x 7,62 mm kulomety (\u0160KAS)\n    2 x 12.7 mm kulomety (BK)\n    1 x 12,7 mm kulomet (UBT or UBK)\n    Bomby r\u016Fzn\u00E9 hmotnosti na vnit\u0159n\u00EDch a vn\u011Bj\u0161\u00EDch podv\u011Bsech celkem do 1000 kg.\n\nS p\u0159\u00EDchodem 110. s\u00E9rie v \u010Dervnu 1942 se st\u0159edov\u00E9 p\u0159\u00ED\u010Dn\u00E9 upevn\u011Bn\u00ED kulometu u st\u0159elce-navig\u00E1tora za\u010Dalo nahrazovat za nov\u00E9 st\u0159eleck\u00E9 stanovi\u0161t\u011B VUB-1 (tak\u00E9 zn\u00E1m\u00E9 jako B-270) navr\u017Een\u00E9 I. I. Toropovem. Stanovi\u0161t\u011B bylo v podstat\u011B chr\u00E1n\u011Bnou oto\u010Dnou poloprosklenou v\u011B\u017Ei\u010Dkou s kulometem UBT (na n\u011Bkter\u00FDch UBK). Z\u00E1rove\u0148 bylo zes\u00EDleno panc\u00E9\u0159ov\u00E1n\u00ED letadla a p\u0159id\u00E1n nov\u00FD p\u0159enosn\u00FD kulomet \u0160KAS u st\u0159elce-radisty. Ten mohl b\u00FDt p\u0159en\u00E1\u0161en z jedn\u00E9 strany na druhou za 30 sekund. St\u0159elec mohl st\u0159\u00EDlet p\u0159es mal\u00E9 okna na obou stran\u00E1ch kabiny. Prosklen\u00ED p\u0159edn\u00ED \u010D\u00E1sti trupu bylo redukov\u00E1no. Upraveny byly tak\u00E9 \nelektrick\u00E9, hydraulick\u00E9 a palivov\u00E9 syst\u00E9my.\n\nP\u0159ednosti: \nSiln\u00E1 v\u00FDzbroj. Zlep\u0161ena panc\u00E9\u0159ov\u00E1 ochrana letadla. \n\nNedostatky:\nOmezen\u00ED v\u00FDhledu na spodn\u00ED \u010D\u00E1sti p\u0159edn\u00ED polosf\u00E9ry. Zv\u011Bt\u0161en\u00ED hmotnosti letadla. Ni\u017E\u0161\u00ED rychlostn\u00ED parametry.\n
Pe-2series359     \nPe-2, model 1944 (359.s\u00E9rie)\n\nTyp: st\u0159emhlav\u00FD bombard\u00E9r\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 6210 kg \n    Vzletov\u00E1: 8580 kg\n\nD\u00E9lka: 12,66 m\nRozp\u011Bt\u00ED: 17,13 m\nPlocha k\u0159\u00EDdel: 40,50 m\u00B2\n\nMotor: 2 x M-105PF\nV\u00FDkon: 1210 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 472 km/h\n    Ve v\u00FD\u0161ce 3900 m: 534 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 10 min. 30 sek.\nPraktick\u00FD dostup: 8700 m\nDolet: 1200 km\n\nV\u00FDzbroj:\n    2 x 7,62 mm kulomety (\u0160KAS)\n    2 x 12.7 mm kulomety (BK)\n    1 x 12,7 mm kulomet (UBT or UBK)\n    Bomby r\u016Fzn\u00E9 hmotnosti na vnit\u0159n\u00EDch a vn\u011Bj\u0161\u00EDch podv\u011Bsech celkem do 1000 kg.\n\nV roce 1943 na m\u00EDsto vedouc\u00EDho Petljakovovi konstruk\u010Dn\u00ED kancel\u00E1\u0159e nastoupil V. M. Mjasi\u0161\u010Dev, kter\u00FD se pozd\u011Bji stal slavn\u00FDm sov\u011Btsk\u00FDm leteck\u00FDm n\u00E1vrh\u00E1\u0159em, tv\u016Frcem strategick\u00FDch bombard\u00E9r\u016F. Pojal \u00FAlohu modernizace Pe-2 vych\u00E1zej\u00EDc\u00ED z nov\u00FDch frontov\u00FDch zku\u0161enost\u00ED. V tomto kontextu byl nahrazen motor M-105RA siln\u011Bj\u0161\u00EDm motorem M-105PF se vzletov\u00FDm v\u00FDkonem 1210 HP. Tento krok byl do ur\u010Dit\u00E9 m\u00EDry vynucen\u00FD. V\u00FDroba M-105R byla ukon\u010Dena a zv\u00FD\u0161ena v\u00FDroba M-105PF pot\u0159ebn\u00E9ho v prvn\u00ED \u0159ad\u011B pro st\u00EDhac\u00ED letouny. Motor d\u00EDky jeho optimalizaci vynikal v mal\u00FDch a st\u0159edn\u00EDch letov\u00FDch v\u00FD\u0161k\u00E1ch. Po instalaci nov\u00FDch motor\u016F se zv\u00FD\u0161ila maxim\u00E1ln\u00ED letov\u00E1 rychlost do v\u00FD\u0161ky 4000 m, nad tuto v\u00FD\u0161ku se sni\u017Eovala. Trochu se tak\u00E9 sn\u00EDzil dolet a dostup letadla.\n\nBylo ud\u011Bl\u00E1no mnoho opat\u0159en\u00ED ke zlep\u0161en\u00ED aerodynamiky letadla. Byly instalov\u00E1ny aerodynamick\u00E9 kryty na vzdu\u0161n\u00E9 brzdy, zlep\u0161ena hermetizace letadla, modernizov\u00E1na v\u011B\u017E u navig\u00E1tora, upraveno spodn\u00ED v\u00EDko krytu motoru, instalovan vstupn\u00ED kan\u00E1ly pro p\u0159\u00EDvod vzduchu a samostatn\u00E9 v\u00FDfukov\u00E9 kan\u00E1ly, radiov\u00E1 ant\u00E9na byla p\u0159em\u00EDst\u011Bna dop\u0159edu (na st\u0159\u00ED\u0161ku p\u0159ekrytu) a upraven horn\u00ED pr\u016Fzor st\u0159elce-radisty.\n \nZlep\u0161ov\u00E1n\u00ED a modernizace letadla Pe-2 prob\u00EDhaly a\u017E do konce 2.sv\u011Btov\u00E9 v\u00E1lky. \n\nP\u0159ednosti: \nSiln\u00E1 v\u00FDzbroj. Zlep\u0161ena aerodynamika letadla. Vynikaj\u00EDc\u00ED rychlostn\u00ED parametry do v\u00FD\u0161ky 4000 m.\n\nNedostatky: \nZv\u00FD\u0161ena hmotnost letadla. Sn\u00ED\u017Een\u00FD dolet a dostup.\n
Pe-3series1       \nPe-3, model 1941\n\nTyp: t\u011B\u017Ek\u00FD p\u0159epadov\u00FD st\u00EDhac\u00ED letoun/st\u00EDhac\u00ED-bombard\u00E9r\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 5730 kg \n    Vzletov\u00E1: 7860 kg\n\nD\u00E9lka: 12,66 m\nRozp\u011Bt\u00ED: 17,13 m\nPlocha k\u0159\u00EDdel: 40,50 m\u00B2\n\nMotor: 2 x M-105RA\nV\u00FDkon: 1100 HP\n\nRychlost:\n    Hladina mo\u0159e 0m: 444 km/h\n    Ve v\u00FD\u0161ce 5000 m: 535 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 9 min. \nPraktick\u00FD dostup: 8800 m.\nDolet: 2150 km.\n\nV\u00FDzbroj:\n    2 x 7,62 mm kulomety (\u0160KAS)\n    2 x 12.7 mm kulomety (BK)\n    Bomby r\u016Fzn\u00E9 hmotnosti na vnit\u0159n\u00EDch a vn\u011Bj\u0161\u00EDch podv\u011Bsech celkem do 1000 kg.\n\nPe-3 byl vyvinut v rekordn\u00EDm \u010Dase - za 4 dny. Reprezentoval st\u00EDhac\u00ED variantu bombard\u00E9ru Pe-2. Kdy\u017E n\u00E1vrh\u00E1\u0159sk\u00FD t\u00FDm vytv\u00E1\u0159el toto letadlo mohl vyu\u017E\u00EDt n\u00E1pady pou\u017Eit\u00E9 v z\u00E1kladn\u00EDm projektu Pe-2 jako v\u00EDce\u00FA\u010Delov\u00E9ho letadla. V souvislosti s nov\u00FDm \u00FA\u010Delem letadla, byla zvl\u00E1\u0161tn\u00ED pozornost v\u011Bnov\u00E1na zv\u00FD\u0161en\u00ED doby letu a doletu. K dosa\u017Een\u00ED po\u017Eadovan\u00E9ho doletu 2000 km musely b\u00FDt um\u00EDst\u011Bny dal\u0161\u00ED palivov\u00E9 n\u00E1dr\u017Ee ve v\u0161ech dostupn\u00FDch pr\u00E1zdn\u00FDch \u010D\u00E1stech letadla. Za t\u00EDmto \u00FA\u010Delem bylo dokonce nutn\u00E9 se vzd\u00E1t st\u0159elce-radisty a palivov\u00E9 n\u00E1dr\u017Ee um\u00EDstit na jeho m\u00EDst\u011B. V\u00FDsledkem bylo, \u017Ee leteck\u00E1 pos\u00E1dka byla \nzredukovan\u00E1 na dv\u00E9 osoby. U varianty p\u0159epadov\u00E9ho st\u00EDhac\u00EDho letounu bylo k\u0159\u00EDdlo vybaveno automatick\u00FDmi sloty na p\u0159edn\u00ED hran\u011B k\u0159\u00EDdla. Vzdu\u0161n\u00E9 brzdy, sni\u017Euj\u00EDc\u00ED rychlost st\u0159emhlav\u00E9ho letu byly odmontov\u00E1ny. \u00DAtocn\u00E1 vyzbroj byla zes\u00EDlena umist\u011Bn\u00EDm dvou kulomet\u016F BK r\u00E1\u017Ee 12,7 mm v p\u0159edn\u00ED \u010D\u00E1sti letadla. Bombardovac\u00ED vybaven\u00ED bylo zna\u010Dn\u011B zjednodu\u0161eno. Pr\u016Fhledn\u00FD kryt z plexiskla v p\u0159edn\u00ED \u010D\u00E1sti trupu byl nahrazen  duralov\u00FDm a pozd\u011Bji ocelov\u00FDm, proto\u017Ee panel vyroben\u00FD z plexiskla nevydr\u017Eel tlak plyn\u016F z hlavn\u00ED a rozpadl se na kousky (tento vn\u011Bj\u0161\u00ED znak odli\u0161uje Pe-3 od Pe-2).\n\nByla vypracov\u00E1na i no\u010Dn\u00ED varianta Pe-3, n\u011Bkter\u00E9 byly vybaveny 40-cm sv\u011Btlomety um\u00EDst\u011Bn\u00FDmi pod k\u0159\u00EDdly nebo radilok\u00E1tory Gneis-2. \n\nLetadla tohoto typu byla ve v\u00FDzbroji jednotek VVS a\u017E do konce v\u00E1lky a pak pou\u017Eiv\u00E1na n\u00E1mo\u0159n\u00EDm letectvem a\u017E do za\u010D\u00E1tku pades\u00E1t\u00FDch let.\n\nP\u0159ednosti:\nV\u00FDte\u010Dn\u00FD d\u00E1lkov\u00FD st\u00EDhac\u00ED-bombardovac\u00ED letoun. Velk\u00FD dolet. Mo\u017Enost pou\u017Eit\u00ED jako p\u0159ehradov\u00E9ho a no\u010Dn\u00EDho st\u00EDhac\u00EDho-bombard\u00E9ru. Jednoduch\u00E9 a snadno osvojiteln\u00E9 ovl\u00E1d\u00E1n\u00ED.  \n\nNedostatky:\nChyb\u00ED panc\u00E9\u0159ov\u00E1 ochrana pos\u00E1dky v p\u0159edn\u00ED \u010D\u00E1sti. Nedostate\u010Dn\u00E1 vyzbroj. Slab\u00E1 r\u00E1diov\u00E1 stanice. Chyb\u00ED radiokompas. Nespolehliv\u00E1 funkce n\u011Bkter\u00FDch elektromechanick\u00FDch za\u0159\u00EDzen\u00ED.\n
Pe-3bis           \nPe-3bis, model 1941\n\nTyp: t\u011B\u017Ek\u00FD p\u0159epadov\u00FD st\u00EDhac\u00ED letoun / st\u00EDhac\u00ED-bombardovac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 5800 kg \n    Vzletov\u00E1: 8040 kg\n\nD\u00E9lka: 12,66 m\nRozp\u011Bt\u00ED: 17,13 m.\nPlocha k\u0159\u00EDdel: 40,50 m\u00B2\n\nMotor: 2 x M-105RA\nV\u00FDkon: 1100 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 448 km/h\n    Ve v\u00FD\u0161ce 5000 m: 530 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 10 min. 12 sek.\nPraktick\u00FD dostup: 9100 m\nDolet: 2100 km\n\nV\u00FDzbroj:\n    1 x 7,62 mm kulomet (\u0160KAS)\n    3 x 12.7 mm kulomety (UBK)\n    1 x 20 mm kanon (\u0160VAK)\n    Bomby r\u016Fzn\u00E9 hmotnosti na vnit\u0159n\u00EDch a vn\u011Bj\u0161\u00EDch podv\u011Bsech celkem do 700 kg.\n\nPot\u00E9 co byly zah\u00E1jeny dod\u00E1vky Pe-3 vojensk\u00FDm jednotk\u00E1m, byla Petljakovova konstruk\u010Dn\u00ED kancel\u00E1\u0159 zavalena nespo\u010Detn\u00FDmy v\u00FDtkamy vztahuj\u00EDc\u00EDmi se k slab\u00E9 panc\u00E9\u0159ov\u00E9 ochran\u011B pos\u00E1dky a nedostate\u010Dn\u00E9 vyzbroji. Proto bylo v z\u00E1\u0159\u00ED 1941 rozhodnuto ke zlep\u0161en\u00ED tohoto stavu p\u0159ed\u011Blat letadlo Pe-3. V\u00FDsledkem bylo zku\u0161ebn\u00ED zmodernizovan\u00E9 letadlo Pe-3bis. Testov\u00E1n\u00ED se uskute\u010Dnilo v pr\u016Fb\u011Bhu konce z\u00E1\u0159\u00ED a za\u010D\u00E1tkem \u0159\u00EDjna. Letadlo se li\u0161ilo od z\u00E1kladn\u00ED verze v n\u00E1sleduj\u00EDc\u00EDch d\u016Fle\u017Eit\u00FDch oblastech: instalace panc\u00E9\u0159ov\u00E9 ochrany pos\u00E1dky v p\u0159edn\u00ED \u010D\u00E1sti, zna\u010Dn\u011B zlep\u0161ena v\u00FDzbroj letadla - dva BK kulomety v p\u0159edn\u00ED \n\u010D\u00E1sti trupu byly nahrazeny dv\u011Bmi velkor\u00E1\u017En\u00EDmi kulomety UBK, na m\u00EDsto velkor\u00E1\u017En\u00EDho kulometu byl nyn\u00ED instalov\u00E1n 20 mm kan\u00F3n \u0160VAK. V\u011B\u017E s kulometem \u0160KAS u navig\u00E1tora byla nahrazena stanovi\u0161t\u011Bm s p\u0159enosn\u00FDm kulometem UBT, aby se zv\u011Bt\u0161ila stabilita letadla p\u0159i n\u00EDzk\u00E9 rychlosti byla k\u0159\u00EDdla vybavena automaticky ovl\u00E1dan\u00FDmi sloty, v\u0161echna skla v kabin\u011B byla vybavena clonami zabra\u0148uj\u00EDc\u00EDmi osln\u011Bn\u00ED pos\u00E1dky p\u0159i no\u010Dn\u00EDch letech.\n\nP\u0159ibli\u017En\u011B bylo vyrobeno 300 kus\u016F letadel Pe-3bis.\n\nPe-3bis byl velmi \u00FAsp\u011B\u0161n\u011B nasazen jak v oblasti Moskvy, tak i na dal\u0161\u00EDch front\u00E1ch a dokonce i v mo\u0159sk\u00FDch oblastech k bombardov\u00E1n\u00ED lod\u00ED.\n\nP\u0159ednosti:\nV\u00FDte\u010Dn\u00FD d\u00E1lkov\u00FD st\u00EDhac\u00ED-bombardovac\u00ED letoun. Velk\u00FD dolet.  Siln\u00E1 vyzbroj. Dobr\u00E1 panc\u00E9\u0159ov\u00E1 ochrana pos\u00E1dky. Mo\u017Enost pou\u017Eit\u00ED jako p\u0159ehradov\u00E9ho a no\u010Dn\u00EDho st\u00EDhac\u00EDho-bombard\u00E9ru. Jednoduch\u00E9 a snadno osvojiteln\u00E9 ovl\u00E1d\u00E1n\u00ED.  \n\nNedostatky: \nSlab\u00E1 r\u00E1diov\u00E1 stanice. Chyb\u00ED radiokompas. Omezen\u00ED v\u00FDhledu na spodn\u00ED \u010D\u00E1sti p\u0159edn\u00ED polosf\u00E9ry. Slo\u017Eit\u00E1 orientace. Nespolehliv\u00E1 funkce n\u011Bkter\u00FDch elektromechanick\u00FDch za\u0159\u00EDzen\u00ED.\n
Pe-8              \nPe-8, model 1940\n\nTyp: t\u011B\u017Ek\u00FD bombardovac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 27000 kg \n    Vzletov\u00E1: 35000 kg\n\nD\u00E9lka: 32,20 m\nRozp\u011Bt\u00ED: 39,13 m\nPlocha k\u0159\u00EDdel: 188,68 m\u00B2\n\nMotor: 4 x AM-35A\nV\u00FDkon: 1350 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 370 km/h\n    Ve v\u00FD\u0161ce 6360 m: 453 km/h\n\nPraktick\u00FD dostup: 9300 m\nDolet: 4700 km\n\nV\u00FDzbroj:\n    4 x 7,62 kulomety (\u0160KAS)\n    2 x 20 mm kanony (\u0160VAK)\n    Bomby r\u016Fzn\u00E9 hmotnosti na vnit\u0159n\u00EDch a vn\u011Bj\u0161\u00EDch podv\u011Bsech celkem do 4000 kg. (5000 kg p\u0159i p\u0159et\u00ED\u017Een\u00ED)\n\nT\u011B\u017Ek\u00FD \u010Dty\u0159motorov\u00FD bombard\u00E9r Pe-8 (ANT-42, tak\u00E9 TB-7) byl navr\u017Een v roce 1934 konstruk\u010Dn\u00ED kancel\u00E1\u0159\u00ED V. M. Petljakova vedenou A. N. Tupolevem. Prvn\u00ED stroj byl vyroben na podzim roku 1936 a 27. prosince stejn\u00E9ho roku se uskute\u010Dnil jeho prvn\u00ED let. Zkou\u0161ky prok\u00E1zaly, \u017Ee ve v\u00FD\u0161k\u00E1ch Pe-8 p\u0159ed\u010D\u00ED rychlost\u00ED v\u0161echny zn\u00E1m\u00E9 t\u011B\u017Ek\u00E9 bombard\u00E9ry a jeho letov\u00FD v\u00FDkon odpov\u00EDdal nejlep\u0161\u00EDm sou\u010Dasn\u00FDm st\u00EDhac\u00EDm letadl\u016Fm. Nicm\u00E9n\u011B jedn\u00EDm z po\u010D\u00E1te\u010Dn\u00EDch nedostatk\u016F bombard\u00E9ru byla instalace motoru AM-34FRN, kter\u00FD neposkytoval dostate\u010Dn\u00FD v\u00FDkon. Z tohoto d\u016Fvodu v roce 1940 bylo letadlo vybaveno motorem AM-35A a n\u00E1sledovn\u011B za\u0159azeno do masov\u00E9 v\u00FDroby. V pr\u016Fb\u011Bhu cel\u00E9 v\u00FDroby se rozm\u011Bry a konstrukce letadla prakticky nezm\u011Bnily krom\u011B instalace \nr\u016Fzn\u00FDch typ\u016F motor\u016F. \n\nCelkem bylo vyrobeno 98 kus\u016F letadel Pe-8.\n\nPe-8 byl pou\u017E\u00EDv\u00E1n od za\u010D\u00E1tku do konce 2.sv\u011Btov\u00E9 v\u00E1lky a po v\u00E1lce vyu\u017E\u00EDv\u00E1n jako dopravn\u00ED letadlo. Brzy z\u00EDskalo Sov\u011Btsk\u00E9mu svazu sl\u00E1vu, kdy\u017E se \u00FA\u010Dastnilo n\u011Bkolika bombardov\u00E1c\u00EDch mis\u00ED na Berl\u00EDn v srpnu 1941, m\u00E9n\u011B ne\u017E dva m\u011Bs\u00EDce po zah\u00E1jen\u00ED operace Barbarossa, kter\u00E1 za\u010Dala 22.\u010Dervna 1941.\n\nP\u0159ednosti:\nV\u00FDte\u010Dn\u00FD d\u00E1lkov\u00FD bombard\u00E9r. Siln\u00E1 vyzbroj. Vysok\u00FD dolet a zna\u010Dn\u00E1 nosnost bomb. Dobr\u00E1 ochrana pos\u00E1dky. Jednoduch\u00E9 a lehce oosvojiteln\u00E9 ovl\u00E1d\u00E1n\u00ED.\n\nNedostatky:\nZastaral\u00E1 konstrukce trupu a k\u0159\u00EDdel letadla. Nedostate\u010Dn\u00FD dostup. Zastaral\u00E9 bombardovac\u00ED zam\u011B\u0159ovac\u00ED za\u0159\u00EDzen\u00ED (pozd\u011Bji se pou\u017Eivaly americk\u00E9 zam\u011B\u0159ova\u010De, odmontovan\u00E9 z po\u0161kozen\u00FDch dov\u00E1\u017Een\u00FDch bombard\u00E9r\u016F).\n
R-10              \nR-10, model 1940\n\nTyp: pr\u016Fzkumn\u00FD letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2127 kg \n    Vzletov\u00E1: 2807 kg\n\nD\u00E9lka: 9,4 m\nRozp\u011Bt\u00ED: 12,2 m\nPlocha k\u0159\u00EDdel: 26,80 m\u00B2\n\nMotor: M-25V\nV\u00FDkon: 730 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 340 km/h\n    Ve v\u00FD\u0161ce 2900 m: 370 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m: 18 sek.\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 14,4 min.\nPraktick\u00FD dostup: 6700 m\nDolet: 1300 km\n\nV\u00FDzbroj:\n    3 x 7,62 mm kulomety (\u0160KAS).\n\nDvousedadlov\u00FD pr\u016Fzkumn\u00FD jednoplo\u0161n\u00EDk R-10 ("Razv\u011Bd\u010Dik") byl vyvinut pod veden\u00EDm profesora I. G. Nemana v Charkovsk\u00E9m leteck\u00E9m institutu. Letadlo p\u0159edstavovalo jednoplo\u0161n\u00EDk se vzduchem chlazen\u00FDm motorem M-25, kter\u00FD byl v pr\u016Fb\u011Bhu jeho s\u00E9riov\u00E9 v\u00FDroby nahrazen siln\u011Bj\u0161\u00EDm a v\u00FDkon\u011Bj\u0161\u00EDm v\u00FD\u0161kov\u00FDm motorem M-25V. Trup letadla byl t\u00E9m\u011B\u0159 cel\u00FD ze d\u0159eva krom\u011B jeho zadn\u00ED \u010D\u00E1sti, kter\u00E1 byla vyrobena z kovu pokryt\u00E9m l\u00E1tkov\u00FDm potahem. R-10 mohl b\u00FDt pou\u017Eit jako pr\u016Fzkumn\u00E9 letadlo, \u00FAto\u010Dn\u00E9 letadlo nebo i lehk\u00FD bombard\u00E9r. Mohlo n\u00E9st n\u00E1klad a\u017E 300 kg bomb v pumovnici v trupu. Jeho pr\u016Fzkumn\u00E1 verze byla vybavena \nleteck\u00FDm fotop\u0159\u00EDstrojem a bezdr\u00E1tov\u00FDm syst\u00E9m pro obousm\u011Brnou r\u00E1diovou komunikaci.\n\nR-10 byl masov\u011B vyr\u00E1b\u011Bn od roku 1937 do roku 1940. Celkem bylo vyrobeno 530 kus\u016F letadel.\n\nLetadla R-10 (tak\u00E9 CHAI-5) se aktivn\u011B pou\u017E\u00EDvaly a\u017E do roku 1943, \u00FA\u010Dastnily se bitev o Moskvu a Leningrad a tak\u00E9 na \ndal\u0161\u00EDch m\u00EDstech, kde prov\u00E1d\u011Bly pr\u016Fzkumn\u00E9 operace sou\u010Dasn\u011B s letadly Su-2 a Jak-4. \n\nP\u0159ednosti:\nV\u00EDce\u00FA\u010Delovost. Dobr\u00FD v\u00FDhled pos\u00E1dky. Velk\u00E1 oblast pokryt\u00ED st\u0159elbou z v\u011B\u017Ee zadn\u00EDho st\u0159elce.\n\nNedostatky:\nZastaral\u00E1 konstrukce letadla. Slab\u00E1 v\u00FDzbroj. Komplikovan\u00E9 p\u0159ist\u00E1v\u00E1n\u00ED.\n
SB_2M-100A        \u0020\nTupolev SB-2M-100, model 1935\n\nTyp: bombardovac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 4060 kg \n    Maxim\u00E1ln\u00ED: 5628 kg\n\nD\u00E9lka: 12,24 m\nRozp\u011Bt\u00ED: 20,33 m\nPlocha k\u0159\u00EDdel: 56,70 m\u00B2\n\nMotor: 2 x Klimov M-100\nV\u00FDkon: 750 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 326 km/h\n    Ve v\u00FD\u0161ce 5200 m: 393 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 11 min. 42 sek.\nPraktick\u00FD dostup: 9000 m\nDolet: 2187 km\n\nV\u00FDzbroj:\n    4 x 7,62 mm kulomety \u0160KAS\n    N\u00E1klad bomb 600 kg\n\nV\u00FDvoj SB zapo\u010Dal v roce 1933, kdy\u017E Tupolevova konstruk\u010Dn\u00ED kancel\u00E1\u0159 za\u010Dala s v\u00FDvojem modern\u00EDho vysokorychlostn\u00EDho bombard\u00E9ru. Hlavn\u00EDm konstrukt\u00E9rem projektu byl A. A. Archangelsk\u00FD. Letadlo bylo celokovov\u00FD dvoumotorov\u00FD jednoplo\u0161n\u00EDk se zatahovac\u00EDm podvozkem a uzav\u0159enou kabinou pilota. Hlavn\u00EDm c\u00EDlem konstrukt\u00E9r\u016F bylo dosa\u017Een\u00ED co nejvy\u0161\u0161\u00ED mo\u017En\u00E9 rychlosti. Nov\u00FD profil k\u0159\u00EDdel speci\u00E1ln\u011B navr\u017Een\u00FD pro toto letadlo zp\u016Fsoboval pon\u011Bkud n\u00EDzkou stoupavost, ale naproei tomu i s velmi \nmal\u00FDm tahem. Letadlo dlouho proch\u00E1zelo neb\u00FDval\u00FDm mno\u017Estv\u00EDm test\u016F ve v\u011Btrn\u00E9m tunelu. Bylo poh\u00E1n\u011Bno dv\u011Bma motory Hispano-Suiza 12 Y vyr\u00E1b\u011Bn\u00FDch v licenci, kter\u00E9 v SSSR p\u0159ejmenovaly na M-100.\n\nZa\u010D\u00E1tkem roku 1935 letadlo p\u0159e\u0161lo do s\u00E9riov\u00E9 v\u00FDroby. Ji\u017E za jeden rok se \u00FA\u010Dastnilo boj\u016F.\n \nNa podzim 1936 byl SB posl\u00E1n se sov\u011Btsk\u00FDm dobrovoln\u00EDkem jako velk\u00E1 pomoc \u0161pan\u011Blsk\u00E9 republik\u00E1nsk\u00E9 vl\u00E1d\u011B v jejich ob\u010Dansk\u00E9 v\u00E1lce. Letadlo zcela p\u0159evy\u0161ovalo jak konstrukc\u00ED, tak i letovou charakteristikou jin\u00E9 bombard\u00E9ry, kter\u00E9 se z\u016F\u010Dastnily konfliktu: Ju-52, Ju-86, SM-81, atd. B\u011Bhem prvn\u00ED f\u00E1ze v\u00E1lky SB pilotovan\u00E9 rusk\u00FDm dobrovoln\u00EDkem a \u0161pan\u011Blskou pos\u00E1dkou dokonce nepot\u0159ebovaly doprovod st\u00EDha\u010D\u016F, jeliko\u017E je nep\u0159\u00EDtel nemohl dostihnout. SB byly velmi \u00FA\u010Dinn\u00E9 proti velk\u00E9 \u0159ad\u011B c\u00EDl\u016F v\u010Detn\u011B p\u011Bchotn\u00EDch pozic, p\u0159ist\u00E1vac\u00EDch ploch, se\u0159adi\u0161\u0165 vozidel, mo\u0159sk\u00FDm p\u0159\u00EDstav\u016Fm a lod\u00EDm. Byly p\u0159\u00EDpady, kdy SB donutila povstaleck\u00E9 odd\u00EDly zastavit a rozpt\u00FDlila nep\u0159\u00E1telsk\u00E9 formace bombard\u00E9r\u016F. Nicm\u00E9n\u011B, nad\u0159azenost SB ve vzduchu se stala mnohem m\u00E9n\u011B evidentn\u00ED pot\u00E9 co se zlep\u0161ily protiletadlov\u00E9 zbran\u011B nacionalist\u016F, a t\u00E9m\u011B\u0159 se negovala se zaveden\u00EDm siln\u00FDch st\u00EDhac\u00EDch letadel Bf-109B.\n\nRoku 1937 byl SB tak\u00E9 pou\u017Eit proti Japonc\u016Fm v \u010C\u00EDn\u011B a Chalkin Gol. B\u011Bhem bojov\u00FDch \u00FAkol\u016F ve \u0160pan\u011Blsku a \u010C\u00EDn\u011B se projevilo n\u011Bkolik nedostatk\u016F hlavn\u011B v oblasti obrany a v obrann\u00E9m palebn\u00E9m pokryt\u00ED. Nicm\u00E9n\u011B, sov\u011Btsk\u00FD pr\u016Fmysl nem\u011Bl \u010Das, aby konstrukci SB pr\u016Fb\u011B\u017En\u011B zdokonaloval. Kdy\u017E v l\u00E9t\u011B roku 1941 N\u011Bmecko napadlo SSSR v\u011Bt\u0161ina SB m\u011Bla st\u00E1le nechr\u00E1n\u011Bn\u00E9 palivov\u00E9 n\u00E1dr\u017Ee, kter\u00E9 snadno vz\u0148aly a zastaral\u00E1 pozice st\u0159elce m\u011Bla velmi omezenou viditelnost s mal\u00FDm pokryt\u00EDm. Pro n\u011Bmeck\u00E9 st\u00EDha\u010De, dob\u0159e obezn\u00E1men\u00E9 s SB od setk\u00E1n\u00ED ve \u0160pan\u011Blsku, byly snadn\u00FDm c\u00EDlem. Sov\u011Btsk\u00E9 pos\u00E1dky, kter\u00E9 byly obecn\u011B \u0161patn\u011B vycvi\u010Deny se sice sna\u017Eily vyrovnat n\u011Bmeck\u00FDm protivn\u00EDk\u016Fm, ale p\u0159isli na to, \u017Ee s t\u00EDmto letadlem nemohou p\u0159ekonat ani \nulet\u011Bt n\u011Bmeck\u00E9 Bf-109E, jeliko\u017E jejich velk\u00E9 nechr\u00E1n\u011Bn\u00E9 palivov\u00E9 n\u00E1dr\u017Ee se p\u0159i z\u00E1sahu snadno vzn\u00EDtily. B\u011Bhem toho obdob\u00ED, kdy SB byly obvykle nasazov\u00E1ny bez st\u00EDhac\u00EDho doprovodu, byly ztr\u00E1ty ohromuj\u00EDc\u00ED. Od roku 1942 byla v\u011Bt\u0161ina letadel tohoto typu sta\u017Eena z boj\u016F na front\u011B.\n\nP\u0159ednosti:   \nVelmi rychl\u00FD bombard\u00E9r prvn\u00ED konstrukce, kter\u00FD p\u0159ed\u010Dil st\u00EDha\u010Dky b\u011Bhem \u0161pan\u011Blsk\u00E9 ob\u010Dansk\u00E9 v\u00E1lky. Snadn\u00E9 ovl\u00E1d\u00E1n\u00ED, m\u011Bl velmi uspokojiv\u00E9 letov\u00E9 charakteristiky a pot\u0159eboval velmi kr\u00E1tkou, 300 metr\u016F dlouhou vzletovou dr\u00E1hu.\n\nNedostatky:\nLetadlo bylo beznad\u011Bjn\u011B zastaral\u00E9 u\u017E v roce 1941. Bylo p\u0159\u00EDli\u0161 zraniteln\u00E9 a jeho n\u00E1klad bomb byl p\u0159\u00EDli\u0161 mal\u00FD, aby m\u011Bl v\u011Bt\u0161\u00ED efekt p\u0159i \u00FAtoku na postupuj\u00EDc\u00ED n\u011Bmeck\u00E9 obrn\u011Bn\u00E9 jednotky.\n
SB_2M-103         \nTupolev SB-bis (SB-2M-103), model 1938\n\nTyp: bombardovac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 4427 kg \n    Maxim\u00E1ln\u00ED: 7750 kg\n\nD\u00E9lka: 12,27 m\nRozp\u011Bt\u00ED: 20,33 m\nPlocha k\u0159\u00EDdel: 56,7 m\u00B2\n\nMotor: 2 x Klimov M-103\nV\u00FDkon: 960 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 358 km/h\n    Ve v\u00FD\u0161ce 5200 m: 419 km/h\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 8,4 min.\nPraktick\u00FD dostup: 9600 m\nDolet: 1800 km\n\nV\u00FDzbroj:\n    4 x 7,62 mm kulomety \u0160KAS\n    600 kg bomb v pumovnici\n    1000 kg bomb na vn\u011Bj\u0161\u00EDch podv\u011Bsech\n\nSB-2M-103 tak\u00E9 zn\u00E1m\u00FD jak SB-bis byl zoufal\u00FDm pokusem p\u0159iv\u00E9st zastaralou konstrukci na \u00FArove\u0148 modern\u00EDch standard\u016F. Nov\u00E9 motory M-103 m\u011Bly dobr\u00FD vliv na v\u00FDkon, v\u00FDznamn\u011B zv\u00FD\u0161ily maxim\u00E1ln\u00ED rychlost a stoupavost. Letadlo mohlo nyn\u00ED udr\u017Eovat rychlost 250 km/h ve v\u00FD\u0161ce 2000 metr\u016F jen s jedn\u00EDm motorem.\n\n\u00DApln\u011B uzav\u0159en\u00E1 st\u0159eleck\u00E1 stanovi\u0161t\u011B se stahovac\u00EDmi v\u011B\u017Ei\u010Dkami byly nahrazeny modern\u00EDmi v\u011B\u017Eemi MV-3 a MV-2, kter\u00E9 poskytovaly n\u011Bkolikr\u00E1t lep\u0161\u00ED a efektivn\u011Bj\u0161\u00ED obrannou st\u0159elbu. Byly nainstalov\u00E1ny vn\u011Bj\u0161\u00ED podv\u011Bsy, kter\u00E9 umo\u017Enily n\u00E9st n\u00E1klad bpmb a\u017E 1000 kg pod k\u0159\u00EDdly. Nicm\u00E9n\u011B, tato varianta se ve velk\u00E9m m\u011B\u0159\u00EDtku do v\u00FDroby nedostala d\u0159\u00EDve, ne\u017E v roce 1940, a tak SB-bis nazas\u00E1hl do v\u00E1lek s Finskem a v N\u011Bmecku v men\u0161\u00EDm po\u010Dtu.\n\nSB-bis st\u00E1le trp\u011Bl stejn\u00FDmi probl\u00E9my jako jeho p\u0159edch\u016Fdce SB. Byl je\u0161t\u011B p\u0159\u00EDli\u0161 pomal\u00FD na to, aby byl pou\u017E\u00EDv\u00E1n bez st\u00EDhac\u00EDho doprovodu, jak se \u010Dasto st\u00E1valo v prvn\u00EDch m\u011Bs\u00EDc\u00EDch v\u00E1lky. Byl tak\u00E9 je\u0161t\u011B velmi zraniteln\u00FD v\u016F\u010Di nep\u0159\u00EDtelsk\u00E9 palb\u011B, a tento typ byl se v\u0161emi verzemi SB sta\u017Een z frontov\u00E9 slu\u017Eby brzy po n\u011Bmeck\u00E9 invazi.\n\nV\u00FDhody:  \nZna\u010Dn\u00FD n\u00E1klad bomb. Snadn\u00E9 ovl\u00E1d\u00E1n\u00ED. Dobr\u00E9 kryt\u00ED p\u0159i obrann\u00E9 palb\u011B.\n\nNev\u00FDhody:  \nJi\u017E zastaral\u00FD podle standard\u016F v roce 1941. Velmi zraniteln\u00FD v\u016F\u010Di n\u011Bmeck\u00FDm protiletadlov\u00FDm kanon\u016Fm a 20 mm kanonu Bf-109E.\n
SBD-3             \nDouglas SBD Dauntless\n\nTyp: palubn\u00ED st\u0159emhlav\u00FD bombardovac\u00ED a pr\u016Fzkumn\u00FD letoun\n\nHmotnost:\nPr\u00E1zdn\u00FD: 3030 kg\nVzletov\u00E1, typick\u00E1: 3150 kg\nVzletov\u00E1, pln\u011B nalo\u017Een\u00FD: 4950 kg\n\nD\u00E9lka: 10,09 m\nRozp\u011Bt\u00ED: 12,66 m\nV\u00FD\u0161ka: 4,14 m\n\nMotor: 1 x Wright R-1820-66\nV\u00FDkon: 1350 HP\n\nRychlost:\nVe v\u00FD\u0161ce 4500 m: 413 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 4500 m: 9 min. 22 sek.\nPraktick\u00FD dostup: 7800 m\nDolet: 2525 km\n\nV\u00FDzbroj:\n2 x 12,7 mm kulomety\n2 x .30 cal kulomety (v kabin\u011B vzadu)\n1 x 1600 lb bomba nebo 2 x 147 kg bomby\n2 x 220 l p\u0159\u00EDdavn\u00E9 palivov\u00E9 n\u00E1dr\u017Ee\n\nKdy\u017E byl v roce 1939 Dauntless za\u0159azen do v\u00FDzbroje v US Navy, byl ji\u017E zastaral\u00FDm letadlem. Byl pomal\u00FD, \u0161patn\u011B vyzbrojen a jeho man\u00E9vrovac\u00ED schopnost nest\u00E1la za nic. P\u0159esto, a\u017E do listopadu 1943, kdy ho nahradil Curtiss SB2C Helldiver, to byl standardn\u00ED n\u00E1mo\u0159n\u00ED bombard\u00E9r.\nByl navr\u017Een jako lehk\u00FD bombard\u00E9r a pr\u016Fzkumn\u00E9 letadlo, kter\u00E9 slou\u017Eilo jak v US Marine Corps (Americk\u00E9 n\u00E1mo\u0159n\u00ED p\u011Bchot\u011B), tak i v US Army (americk\u00E9 arm\u00E1d\u011B). Dauntlessy zaz\u00E1\u0159ily 4. \u010Dervna b\u011Bhem bitvy u Midway. Hl\u00EDdkuj\u00EDc\u00ED PBY d\u00EDky \u0161t\u011Bst\u00ED v\u0161imly japonsk\u00E9ho lo\u010Fstva, veden\u00E9ho letadlov\u00FDmi lod\u011Bmi Kaga, Akagi, S\u00F3rj\u00FA a Hirj\u00FA. Okam\u017Eit\u011B pot\u00E9 odstartovalo z americk\u00FDch letadlov\u00FDch lod\u00ED 108 letadel a nasadilo sm\u011Br k japonsk\u00E9 flotile. Nespat\u0159eny nep\u0159\u00EDtelem se letka letadel SBD Dauntless z Enterprise vyno\u0159ila z mrak\u016F, prolet\u011Bla divok\u00FDm kotlem americk\u00FDch a japonsk\u00FDch letadel. Jedna za druhou za\u010Daly dopadat 2000lb bomby na perly japonsk\u00E9ho n\u00E1mo\u0159nictva let. lod\u011B Kaga, Akagi, S\u00F3rj\u00FA a Hirj\u00FA. D\u00EDky tomu, \u017Ee jejich paluby byly p\u0159ecp\u00E1ny letadly, torp\u00E9dy, palivov\u00FDmi n\u00E1dr\u017Eemi a bombami byly snadn\u00FDmi c\u00EDly. Pr\u00E1ci dokon\u010Dily SBD z Yorktownu, kter\u00E9 n\u00E1sleduj\u00EDc\u00EDho dne potopily Hirj\u00FA.\nSBD znovu uk\u00E1zaly zuby v bitv\u011B o Guadalcanal, kde operovaly z Henderson Field a z letadlov\u00FDch lod\u00ED. Potopily mnoho nep\u0159\u00E1telsk\u00FDch lod\u00ED, mezi jin\u00FDmi letadlovou lo\u010F Rj\u00FAd\u017E\u00F3 v bitv\u011B o v\u00FDchodn\u00ED \u0160alomounovy ostrovy. V listopadu 1942 za\u00FAto\u010Dili na k\u0159i\u017En\u00EDk Kinugasa a potopily jej.\nKdy\u017E byl vedle SBD Dauntless za\u0159azen do slu\u017Eby Curtiss Helldiver uk\u00E1zalo se, \u017Ee je SBD lep\u0161\u00ED ne\u017E nov\u011B p\u0159\u00EDchoz\u00ED letadlo, ale Helldivery se ji\u017E za\u010Daly vyr\u00E1b\u011Bt v masov\u00E9m m\u011B\u0159\u00EDtku, a tak za\u010Daly b\u00FDt v roce 1944 SBD postupn\u011B vy\u0159azov\u00E1ny. Posledn\u00ED velk\u00E1 bitva, kter\u00E9 se SBD \u00FA\u010Dastnily, byla bitva nad Filip\u00EDnsk\u00FDm mo\u0159em v \u010Dervnu 1944.\n\nV\u00FDrobce:\nDouglas Aircraft Company, USA.\n\nZ\u00E1kladn\u00ED varianty:\nSBD-3  Instalov\u00E1ny samot\u011Bsn\u00EDc\u00ED palivov\u00E9 n\u00E1dr\u017Ee, lep\u0161\u00ED panc\u00E9\u0159ov\u00E1n\u00ED, v\u00FDzbroj 2 x 12,7 mm kulomety + 2 x .30 cal kulomety. Vyrobeno 585 kus\u016F.\nSBD-4  Nov\u00E1 nastaviteln\u00E1 vrtule. Vyrobeno 780 kus\u016F.\nSBD-5  Siln\u011Bj\u0161\u00ED motor Wright R-1820-60 o v\u00FDkonu 1200 HP, reflexn\u00ED zam\u011B\u0159ova\u010D. Vyrobeno 2970 kus\u016F.\nSBD-6  Nov\u00FD motor Wright R-1820-66 o v\u00FDkonu 1350 HP. Pozd\u011Bj\u0161\u00ED letadla byla vybavena radarem ASV. Vyrobeno 450 kus\u016F.\n\nNedostatky:\nPr\u016Fm\u011Brn\u00FD v\u00FDkon. Nedostate\u010Dn\u00E1 ochrana. Nestabilita p\u0159i st\u0159emhlav\u00E9m letu \u010D\u00E1ste\u010Dn\u011B vy\u0159e\u0161ena d\u011Brovan\u00FDmi klapkami.\n
SeafireMkIII      \nSupermarine Seafire Mk.III\n\nTyp: palubn\u00ED st\u00EDhac\u00ED letoun\n\nHmotnost:\nPr\u00E1zdn\u00FD: 2449 kg\nVzletov\u00E1, typick\u00E1: 3050 kg\nVzletov\u00E1, pln\u011B nalo\u017Een\u00FD: 3221 kg\n\nD\u00E9lka: 9,14 m\nRozp\u011Bt\u00ED: 11,18 m\nV\u00FD\u0161ka: 3,4 m\n\nMotor: 1 x Rolls-Royce Merlin 55\nV\u00FDkon: 1470 HP\n\nRychlost:\nVe v\u00FD\u0161ce 4000 m: 566 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 5 min. 32 sek.\nPraktick\u00FD dostup: 10300 m\nDolet: 1165 km\n\nV\u00FDzbroj:\n2 x 20 mm kanony\n4 x .30 cal kulomety\n1 x 250 lb bomba\n\nP\u0159ed za\u010D\u00E1tkem 2. sv\u011Btov\u00E9 v\u00E1lky po vzniku n\u00E1mo\u0159n\u00EDho letectva (Fleet Air Arm) jako sou\u010D\u00E1sti Britsk\u00E9ho kr\u00E1lovsk\u00E9ho n\u00E1mo\u0159nictva (Royal Navy) vyvstala okam\u017Eit\u011B nal\u00E9hav\u00E1 pot\u0159eba modern\u00EDho palubn\u00EDho st\u00EDhac\u00EDho jednoplo\u0161n\u00EDku.\nV \u00FAnoru a kv\u011Btnu 1940 admiralita po\u017E\u00E1dala Ministerstvo letectv\u00ED o dod\u00E1vku Spitfir\u016F, ale \u017E\u00E1dost byla odlo\u017Eena z d\u016Fvodu p\u0159ednostn\u00EDmu nasazen\u00ED Spitfir\u016F k obran\u011B proti n\u011Bmeck\u00E9 Luftwaffe.\nV z\u00E1\u0159\u00ED 1941 admiralita zadala objedn\u00E1vku na 250 kus\u016F Spitfir\u016F Mk.Va a Vb. Prvn\u00ED Seafiry (ofici\u00E1ln\u00ED ozna\u010Den\u00ED Sea Spitfire) byly pouze rychle provedenou \u00FApravou Spitfir\u016F operuj\u00EDc\u00EDch z pozemn\u00EDch z\u00E1kladen, u kter\u00FDch byl instalov\u00E1n z\u00E1chytn\u00FD h\u00E1k a z\u00E1v\u011Bs\u016F pro katapult pro pou\u017Eit\u00ED na letadlov\u00FDch lod\u00EDch a nesly ozna\u010Den\u00ED Seafire Mk.Ib. 10. \u00FAnora 1942 p\u0159ist\u00E1l prvn\u00ED Seafirey na letadlov\u00E9 lodi Illustrious. Kr\u00E1tce po prvn\u00ED, se objevila l\u00E9pe p\u0159izp\u016Fsoben\u00E1 verze Seafire Mk.IIc se zes\u00EDlen\u00FDm \np\u0159ist\u00E1vac\u00EDm podvozkem a nov\u00FDm motorem Merlin 32 s \u010Dty\u0159listou vrtul\u00ED. Dal\u0161\u00ED verze, Seafire Mk.III, u\u017E byla pln\u011B modifikovan\u00E1 pro n\u00E1mo\u0159n\u00ED operace a vybavena skl\u00E1p\u011Bc\u00EDmi k\u0159\u00EDdly a lep\u0161\u00EDm motorem Merlin 55 o v\u00FDkonu 1585 HP.\nSpitfire z\u00EDskal dobrou pov\u011Bst svou pozoruhodnou hbitost\u00ED, av\u0161ak, kdy\u017E se poprv\u00E9 v boj\u00EDch nad Darwinem setkal se Zerem, byli piloti Spitfir\u016F \u0161okov\u00E1ni, jak snadno je Zera p\u0159ed\u010D\u00ED v obr\u00E1tce. V operac\u00EDch p\u0159i obran\u011B Austr\u00E1lie se projevil dal\u0161\u00ED nedostatek, relativn\u011B kr\u00E1tk\u00FD dolet. Velmi mal\u00E1 vzd\u00E1lenost mezi koly m\u011Bla za n\u00E1sledek p\u0159\u00EDli\u0161 mnoho ne\u0161t\u011Bst\u00ED p\u0159i \np\u0159ist\u00E1v\u00E1n\u00ED. Ale byly tu i pozitivn\u00ED str\u00E1nky a to, \u017Ee Spitfiry m\u011Bly dobrou v\u00FDzbroj a pilot byl skv\u011Ble chr\u00E1n\u011Bn.\nSeafire Mk.III v\u011Bt\u0161inou l\u00E9tal nad Indick\u00FDm oce\u00E1nem u D\u00E1lnov\u00FDchodn\u00ED flotily a tak\u00E9 v Pacifiku u Pacifick\u00E9 flotily.\n\nV\u00FDrobce:\nSupermarine Aviation Works (Vickers) Ltd, United Kingdom.\n\nZ\u00E1kladn\u00ED varianty:\nMk.I  Vyzbrojen 8 x .30 cal kulomety, pozd\u011Bji 2 x 20 mm kanony a 4 x .30 cal kulomety. Vyrobeno 1500 kus\u016F.\nMk.V  Nov\u00FD motor Merlin. Vyrobeno 6500 kus\u016F.\nMk.VIII  Vet\u0161inou ur\u010Den pro zahrani\u010D\u00ED. N\u011Bkter\u00FDmi znaky jednou z nejlep\u0161\u00EDch variant. Filtry Vokes byly zabudov\u00E1ny do vstupu pro s\u00E1n\u00ED vzduchu, \u010D\u00EDm\u017E byla odstran\u011Bna redukce v\u00FDkonu motoru. Na zak\u00E1zku instalov\u00E1ny r\u016Fzn\u00E9 motory  - Merlin 70, \nMerlin 60/63 a 66. Vyrobeno 1686 kus\u016F.\nMk.IX  Nejslavn\u011Bj\u0161\u00ED verze, byl to p\u0159estav\u011Bn\u00FD Spitfire Mk.V tak, aby mohl \u010Delit FW-190. Zprvu objednan\u00E9 Spitfire Mk.VIII nebyly dod\u00E1ny v po\u017Eadovan\u00E9m mno\u017Estv\u00ED. Motor Merlin 60 byl instalov\u00E1n do draku Spitfiru Mk.Vc, c\u00EDm\u017E se v\u00FDkon p\u0159ibl\u00ED\u017Eil FW -190. 4 x 7,62 mm kulomety byly nahrazeny 2 x  12,7 mm kulomety, 20 mm kanon z\u016Fstal zachov\u00E1n. Pozd\u011Bj\u0161\u00ED verze byly osazov\u00E1ny motorem Griffon, byly \u010Dasto pou\u017E\u00EDv\u00E1ny pro p\u0159epadov\u00E9 akce v mal\u00FDch v\u00FD\u0161k\u00E1ch, k\u0159\u00EDdla byla "zast\u0159i\u017Eena". Vyrobeno 5609 kus\u016F.\n\nP\u0159ednosti:\nV\u00FDborn\u00E1 man\u00E9vrovac\u00ED schopnost. Dobr\u00E1 v\u00FDzbroj. \n\nNedostatky:\n\u0160patn\u00E1 manipulace na zemi, nedostate\u010Dn\u00E1 viditelnost p\u0159i poj\u00ED\u017Ed\u011Bn\u00ED. Kr\u00E1tk\u00FD dolet.\n
SpitfireMkVb      \u0020 \nSpitfire Mk.V\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n   Vzletov\u00E1: 2960 kg\n   \nD\u00E9lka: 9,12 m\nRozp\u011Bt\u00ED: 11,23 m\nPlocha k\u0159\u00EDdel: 21,78 m\u00B2\n\nMotor: Rolls-Royce Merlin 45/46 dvan\u00E1ctiv\u00E1lcov\u00FD, kapalinou chlazen\u00FD\nV\u00FDkon:   \n   Vzletov\u00FD: 1185 HP\n   Maxim\u00E1ln\u00ED: 1515 HP v 3350 metrech s pos\u00EDlen\u00EDm tahu +16 lb/sq in\n\nRychlost: 371 mph v 6100 metrech\nStoupavost: 8 minut 24 sekund do 6100 metr\u016F\nDostup:  11430 metr\u016F\n\nV\u00FDzbroj: \n    2 x 20 mm kanon Hispano (60 n\u00E1boj\u016F na zbra\u0148)\n    4 x 7,7 mm kulomety Browning, (350 n\u00E1boj\u016F na zbra\u0148)\n\nSpitfire Mk.V vznikl na z\u00E1klad\u011B poznatk\u016F ze vzdu\u0161n\u00FDch boj\u016F o Brit\u00E1nii, \u017Ee Spitfiry Mk.I a Mk.II ji\u017E nebyly schopny \u010Delit nov\u00FDm n\u011Bmeck\u00FDm letoun\u016Fm. P\u0159esn\u011Bji \u0159e\u010Deno, obavy plynuly hlavn\u011B z n\u011Bmeck\u00FDch v\u00FD\u0161kov\u00FDch pr\u016Fzkumn\u00FDch letadel a v\u00FD\u0161kov\u00FDch bombard\u00E9r\u016F, kter\u00E9 se ale ve skute\u010Dnosti nikdy nenaplnily.\n\nMk.V byl vybaven motorem Rolls-Royce Merlin 45, kter\u00FD d\u00E1val letounu vy\u0161\u0161\u00ED rychlost a schopnost dos\u00E1hnout velk\u00FDch v\u00FD\u0161ek. Z po\u010D\u00E1tku to byl nejlep\u0161\u00ED britk\u00FD st\u00EDha\u010D, kter\u00FD se mohl rovnat s Bf-109F nep\u0159\u00EDtele. Av\u0161ak kdy\u017E se objevily Focke-Wulf Fw-109 A-3 a Spitfire Mk.IX, nedostatky Mk.V (\u0161patn\u00E1 stoupavost a n\u00EDzk\u00E1 maxim\u00E1ln\u00ED rychlost) vy\u0161ly pln\u011B najevo. Proto musel b\u00FDt na Mk.V provedeny zna\u010Dn\u00E9 upravy. Byly pou\u017E\u00EDv\u00E1ny t\u0159i r\u016Fzn\u00E9 tvary k\u0159\u00EDdel a 10 r\u016Fzn\u00FDch typ\u016F motor\u016F, aby letoun dok\u00E1zal plnit nov\u00E9 \u00FAkoly. \nTak\u00E9 to znamenalo pou\u017Eit\u00ED men\u0161\u00EDch kompresor\u016F a zkosen\u00FDch k\u0159\u00EDdel, aby se dos\u00E1hlo lep\u0161\u00EDch v\u00FDkon\u016F v mal\u00FDch v\u00FD\u0161k\u00E1ch, kde se dalo velk\u00E9 obratnosti Mk.V v zat\u00E1\u010Dk\u00E1ch vyu\u017E\u00EDt nejl\u00E9pe. Tyto verze pro mal\u00E9 v\u00FD\u0161ky byly ozna\u010Dov\u00E1ny jako LF Mk.V.\n\nPrvn\u00ED Mk.V byly zpo\u010D\u00E1tku konverzemi britsk\u00FDch Spitfir\u016F z po\u010D\u00E1tk\u016F Bitvy o Brit\u00E1nii. Mk.VA si ponechal p\u016Fvodn\u00EDch osm kulomet\u016F r\u00E1\u017Ee 7,7 mm, zat\u00EDmco Mk.VB byly p\u0159estav\u011Bny na nov\u00FD st\u00EDha\u010D se dv\u011Bma 20 mm kanony Hispano a \u010Dty\u0159mi kulomety. Tuto konfiguraci si ponechal i nov\u011B vyr\u00E1b\u011Bn\u00FD Mk.VC. Vylep\u0161en\u00E1 v\u00FDzbroj kone\u010Dn\u011B dala Brit\u016Fm st\u00EDhac\u00ED letoun, kter\u00FD byl schopen \u010Delit nov\u00FDm a l\u00E9pe obrn\u011Bn\u00FDm n\u011Bmeck\u00FDm letoun\u016Fm.\n\nMk.V byl v polovin\u011B \u00FAnora 1941 poprv\u00E9 za\u0159azen do slu\u017Eby, k 92.peruti v Manstonu, hrabstv\u00ED Kent. Jednalo se o konverze z Spitfire Mk.IB. V pr\u016Fb\u011Bhu jara i ostatn\u00ED st\u00EDhac\u00ED perut\u011B na ji\u017En\u00EDm pob\u0159e\u017E\u00ED pos\u00EDlaly sv\u00E9 Spitfiry pro proveden\u00ED p\u0159estavby a tak kop\u00EDrovaly zav\u00E1d\u011Bn\u00ED Bf-109 F-2 na druh\u00E9 stran\u011B Kan\u00E1lu.\n\nFriedrich m\u011Bl podobnou maxim\u00E1ln\u00ED rychlost ve v\u00FD\u0161ce a podobn\u00FD dostup, ale byl lep\u0161\u00ED v mal\u00FDch v\u00FD\u0161k\u00E1ch, kde byl o 40 km/h rychlej\u0161\u00ED a m\u011Bl tak\u00E9 lep\u0161\u00ED stoupavost. Spitfire byl ale mnohem l\u00E9pe vyzbrojen a v\u011Bt\u0161ina boj\u016F se odehr\u00E1vala ve st\u0159edn\u00EDch a\u017E velk\u00FDch v\u00FD\u0161k\u00E1ch.\n\nV t\u011Bchto prvn\u00EDch m\u011Bs\u00EDc\u00EDch vy\u0161lo najevo mnoho medostatk\u016F, kter\u00E9 byly opraveny. V\u011Bt\u0161\u00ED lapa\u010D vzduchu olejov\u00FD chladi\u010De br\u00E1nil p\u0159eh\u0159\u00EDv\u00E1n\u00ED motoru, nov\u00FD Rotol-Propeller syst\u00E9m  zabra\u0148oval n\u00E1mraze vrtule ve velk\u00FDch v\u00FD\u0161k\u00E1ch, k\u0159id\u00E9lka z kovu umo\u017E\u0148ovala rychlej\u0161\u00ED ot\u00E1\u010Den\u00ED p\u0159i v\u011Bt\u0161\u00EDch rychlostech a Schillingova modifikace umo\u017Enila man\u00E9vry s negativn\u00EDm p\u0159et\u00ED\u017Een\u00EDm. Spitfire Mk.V se stal velmi \u00FA\u010Dinn\u00FDm letounem.\n\nHlavn\u00ED bojov\u00E9 vyu\u017Eit\u00ED Mk V z b\u0159eh\u016F Brit\u00E1nie bylo v klamn\u00FDch operac\u00EDch: n\u011Bkolik bombard\u00E9r\u016F bylo vysl\u00E1no na c\u00EDl ve Francii nebo Belgii s po\u010Detn\u00FDm doprovodem st\u00EDha\u010D\u016F v nad\u011Bji, \u017Ee se objev\u00ED Luftwaffe a vrhne se do boje. I kdy\u017E vzd\u00E1len\u00E9 operace nad nep\u0159\u00E1telsk\u00FDm \u00FAzem\u00EDm byly velmi riskantn\u00ED, p\u0159evl\u00E1dal n\u00E1zor, \u017Ee neaktivita RAF by m\u011Bla na mor\u00E1lku daleko hor\u0161\u00ED dopad. \n\nNa konci l\u00E9ta 1941 dorazily na frontu u Kan\u00E1lu Fw-190. Byly rychlej\u0161\u00ED ne\u017E Mk.V a mohly ho ve stoup\u00E1n\u00ED a p\u0159i vertik\u00E1ln\u00EDch obratech vyman\u00E9vrovat v ka\u017Ed\u00E9 v\u00FD\u0161ce. Jedinou v\u00FDhodou Spitfir\u016F byla schopnost ostr\u00FDch zat\u00E1\u010Dek, kde Focke-Wulfy snadno p\u0159ekon\u00E1valy. Fw-190 byl velmi nebezpe\u010Dn\u00FDm protivn\u00EDkem a jedin\u011B n\u00EDzk\u00FD po\u010Det a probl\u00E9my s motory jim zabr\u00E1nily zp\u016Fsobit v roce 1941 RAF t\u011B\u017Ek\u00E9 ztr\u00E1ty.\n\nRok 1942 byl pro Spitfire Mk.V \u0161patn\u00FDm rokem: pouze 6 skupin Fw-190 (JG2 a JG26) bojovalo proti nim a RAF ztr\u00E1celo ad Kan\u00E1lem a Franci\u00ED st\u00E1le \u010Dast\u011Bji stroje i piloty. RAF nebyla schopna zabr\u00E1nit proplut\u00ED n\u011Bmeck\u00E9 flotily Kan\u00E1lem v \u00FAnoru, letn\u00ED klamn\u00E9 n\u00E1lety \u010Dasto kon\u010Dily t\u011B\u017Ek\u00FDmi ztr\u00E1tami ani\u017E by byl sest\u0159elen jedin\u00FD Fw-190. V jedin\u00E9m dni p\u0159i operaci Jubilee v sprnu bylo ztraceno 53 Spitfir\u016F Mk.V.\n\nUveden\u00ED Spitfire Mk.IX s nov\u00FDm motorem Merlin 61 v \u010Dervnu 1942 znamenalo, \u017Ee Mk.V se soust\u0159ed\u00ED na st\u0159edn\u00ED a mal\u00E9 v\u00FD\u0161ky, zat\u00EDmco Mk.IX bude zaji\u0161\u0165ovat ochranu ve velk\u00FDch v\u00FD\u0161k\u00E1ch. Mk.IX ale je\u0161t\u011B dlouho nenahradil Mk.V. Velk\u00E9 operace s 36 perut\u011Bmi v z\u00E1\u0159\u00ED 1943 m\u011Blo je\u0161t\u011B 18 perut\u00ED letouny Mk.V. Bylo jasn\u00E9, \u017Ee Mk.V u\u017E nen\u00ED nejlep\u0161\u00ED st\u00EDha\u010Dkou. Zbyl\u00E9 perut\u011B postupn\u011B nahrazovaly motory u sv\u00FDch letadel nov\u00FDmi verzemi pro mal\u00E9 v\u00FD\u0161ky, n\u011Bkolik perut\u00ED si ponechalo Mk.V je\u0161t\u011B dlouho po dni D. \nTyto Spitfiry LF V pro mal\u00E9 v\u00FD\u0161ky, byly stejn\u011B rychl\u00E9 jako Fw-190 v 6000 stop\u00E1ch a rychlej\u0161\u00ED ne\u017E Messerschmitt Bf-109G.\n\nOperace Circus, Ramroad a Rodeo mezi l\u00E9ty 1941-1943 vy\u0161ly RAF draho, ale udr\u017Eelo si iniciativu a rozhodovalo, kde a kdy se boj odehraje a mohlo z\u00EDskat m\u00EDstn\u00ED po\u010Detn\u00ED p\u0159evahu. Tot\u00E9\u017E se nedalo \u0159\u00EDci o druh\u00E9 stran\u011B.\n\nSpitfire Mk.V byl prvn\u00EDm Spitfirem, kter\u00FD se do\u010Dkal slu\u017Eby mimo Velkou Brit\u00E1nii. Slou\u017Eil u jednotek RAF/Britsk\u00E9jo spole\u010Denstv\u00ED n\u00E1rod\u016F na Malt\u011B, v severn\u00ED Africe, It\u00E1lii, Nov\u00E9 Guineji, Austr\u00E1lii, Barm\u011B a jinde. Tak\u00E9 j\u00EDm bylo vyzbrojeno n\u011Bkolik americk\u00FDch perut\u00ED v Anglii a v Tunisku. \n\nV b\u0159eznu 1943 bylo 143 letadel Spitfir Mk.V odesl\u00E1no do ir\u00E1ck\u00E9 Basry, kde byly sestaveny a odlet\u011Bly do Sov\u011Btsk\u00E9ho Svazu, kde slou\u017Eily u moskevsk\u00E9 PVO a ve st\u00EDhac\u00EDch diviz\u00EDch Kub\u00E1\u0148sk\u00E9ho frontu.\n\n
TB-3_4M-17        \u0020\nTupolev TB-3-4M-17 (17F), model 1932\n\nTyp:  t\u011B\u017Ek\u00FD bombard\u00E9r\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 10967 kg \n    Vzletov\u00E1: 17200 kg\n\nD\u00E9lka: 24,4 m\nRozp\u011Bt\u00ED: 39,5 m\nPlocha k\u0159\u00EDdel: 230 m\u00B2\n\nMotor: 4 x M-17F\nV\u00FDkon: 730 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 197 km/h\n    Ve v\u00FD\u0161ce 3000 m: 177 km/h\n\nPraktick\u00FD dostup: 3800 m\nDolet: 1350 km\n\nV\u00FDzbroj:\n    2000 kg bomb\n    6 x 7,62 mm kulomet\u016F (DA)\n\nKoncem roku 1920 lete\u010Dt\u00ED konstrukt\u00E9\u0159i v mnoha zem\u00EDch sou\u010Dasn\u011B za\u010Dali s v\u00FDvojem v\u00EDcemotorov\u00FDch t\u011B\u017Ek\u00FDch bombard\u00E9r\u00FA. Tupolevova konstruk\u010Dn\u00ED kancel\u00E1\u0159 v Sov\u011Btsk\u00E9m svazu dos\u00E1hla dost pozoruhodn\u00FDch \u00FAsp\u011Bch\u016F. M\u011Bli zku\u0161enosti s konstrukcemi dvoumotorov\u00E9ho celokovov\u00E9ho bombard\u00E9ru TB-1 (ANT-4) a pr\u00FAzkumn\u00E9ho letadla R-6 (ANT-7). Andrej Tupolev za\u010Dal pracovat na v\u00FDvoji letadel se z\u00E1kladn\u00ED hmotnost\u00ED 20, 30 a 40 tun. Prvn\u00ED letadlo z jeho nov\u00E9 t\u011B\u017Ek\u00E9 \u0159ady bylo TB-3 (ANT-6).\nV \u00FAnoru 1929 \u0161t\u00E1b VVS a CAGI podepsali objedn\u00E1vku na celokovov\u00FD bombard\u00E9r s motory o v\u00FDkonu 2400 HP. R\u016Fzn\u00ED konstrukt\u00E9\u0159i v CAGI pracovali na r\u016Fzn\u00FDch \u010D\u00E1stech projektu. V. M. Petljakov pracoval na k\u0159\u00EDdle, N. S. N\u011Bkrasov na z\u00E1\u010Fov\u00E9 \u010D\u00E1sti, A. I. Putilov na p\u0159ist\u00E1vac\u00EDm podvozku, A. A. Archange\u013Eskij na trupu a ovl\u00E1dac\u00EDch prvc\u00EDch a E. I. Potockij na motorech a vedl cel\u00FD projekt.\nPrvn\u00ED prototyp byl dopracen a sestaven 31.\u0159\u00EDjna 1930 na leti\u0161ti ve Frunze. N\u011Bkter\u00E9 vady byly odhaleny okam\u017Eit\u011B a prvn\u00ED let byl odlo\u017Een t\u00E9m\u011B\u0159 o m\u011Bs\u00EDc. 22. prosince 1930 provedl pilot M. M. Gromov prvn\u00ED let. Ten skon\u010Dil t\u00E9m\u011B\u0159 katastrofou. Probl\u00E9m byl v motorov\u00FDch ovl\u00E1dac\u00EDch orvc\u00EDch pro licencovan\u00E9 motory Curtiss V-1570 Conqueror. Kv\u016Fli chv\u011Bn\u00ED b\u011Bhem vzletu se motory samovoln\u011B nastavovaly na n\u00EDzk\u00E9 ot\u00E1\u010Dky. Gromov jen st\u011B\u017E\u00ED udr\u017Eel letadlo ve vzduchu a dr\u017Eel plynovou p\u00E1ku ob\u011Bma rukama. Okam\u017Eit\u011B po vzletu provedl ostr\u00FD obrat t\u011Bsn\u011B nad hang\u00E1ry centr\u00E1ln\u00ED p\u0159ist\u00E1vac\u00ED plochy. Jedin\u011B d\u00EDky dovednosti pos\u00E1dky bylo mo\u017En\u00E9 zachr\u00E1nit letadlo. Ovl\u00E1d\u00E1n\u00ED motor\u016F bylo se\u0159\u00EDzeno, ale i p\u0159i pozd\u011Bj\u0161\u00EDch letech je musel mechanik st\u00E1le p\u0159idr\u017Eovat rukama. Pozd\u011Bji vyroben\u00E9 modifikace ji\u017E dok\u00E1zaly udr\u017Eet nastaven\u00ED v\u00FDkonu motorov\u00E9.\nANT-6 dostal n\u00E1sleduj\u00EDc\u00ED ohodnocen\u00ED pot\u00E9 co pro\u0161el letov\u00FDmi testy: V\u00FDkon letadla je srovnateln\u00FD se v\u0161emi zahrani\u010Dn\u00EDmi t\u011B\u017Ek\u00FDmi bombard\u00E9ry. ANT-6 byl za\u0159azen do v\u00FDroby s motory M-17 (licence BMW-VI). Letadlo vybaven\u00E9 nov\u00FDmi motory podstoupilo testovac\u00ED let v dubnu 1931. Testov\u00E1n\u00ED bylo zastaveno v srpnu kv\u016Fli probl\u00E9m\u016Fm s dovozov\u00FDmi pneumatikami Polmer. V lednu 1932 bylo letadlo vybyveno dvojit\u00FDm podvozkem 1350x350 sov\u011Btsk\u00E9 v\u00FDroby. Nav\u00EDc byly nainstalovany pod ka\u017Ed\u00FDm k\u0159\u00EDdlem st\u0159eleck\u00E9 v\u011B\u017Ei\u010Dky, zv\u011Bt\u0161en k\u00FDl, instalov\u00E1ny dal\u0161\u00ED bombov\u00E9 podv\u011Bsy pod k\u0159\u00EDdly a trupem, a r\u016Fzn\u00E9 \u00FApravy byly provedeny na radiostanici a elektrick\u00E9m vybaven\u00ED. Nakonec byla stavba v\u00FDrobn\u00EDho prototypu ukon\u010Dena. Vl\u00E1dn\u00ED zkou\u0161ky za\u010Daly 10.\u0159\u00EDjna 1932 a byly \u00FAsp\u011B\u0161n\u011B dokon\u010Deny bez probl\u00E9m\u016F. V\u00FDroba za\u010Dala v tov\u00E1rn\u00E1ch 22 a 39. Tov\u00E1rna 38 vyr\u00E1b\u011Bla pro letadla k\u00FDlovou \u010D\u00E1st. \nPrvn\u00ED s\u00E9rie dev\u00EDti letadel opustila v\u00FDrobn\u00ED linku v dubnu 1932 a 1.kv\u011Btna se \u00FA\u010Dastnila p\u0159ehl\u00EDdky v Moskv\u011B. V\u00FDroba prob\u00EDhala ve velk\u00E9m sp\u011Bchu a proto m\u011Bla letadla mnoho z\u00E1vad. Do v\u00FDzbroje byly za\u0159azeny pozd\u011Bji a p\u0159esto se objevilo u n\u011Bkter\u00FDch letadel p\u0159\u00EDli\u0161 mnoho probl\u00E9m\u016F, kter\u00E9 musely odstranit.\nTB-3 se za\u010Dal brzy vyr\u00E1b\u011Bt ve velk\u00E9m m\u011B\u0159\u00EDtku. V roce 1933 ka\u017Ed\u00E1 tov\u00E1rna produkovala n\u011Bkolik letadel denn\u011B. Takov\u00E9 v\u00FDrobn\u00ED po\u017Eadavky vy\u017Eadovaly dobrou organizaci, rychl\u00E9 sezn\u00E1men\u00ED s novou technologi\u00ED a nejd\u016Fle\u017Eit\u011B\u0161\u00ED bylo vytvo\u0159it velkou skupinu kvalifikovan\u00FDch in\u017Een\u00FDr\u016F. V\u0161e bylo pod\u0159\u00EDzeno zlep\u0161en\u00ED v\u00FDroby kvalitn\u00EDch letadel v budoucnosti. \nObecn\u011B m\u016F\u017Eeme \u0159\u00EDci, \u017Ee TB-3 znamenal po\u010D\u00E1tek t\u011B\u017Ek\u00E9ho bombardovac\u00EDho letectva (DBA) u VVS. TB-3 se pou\u017E\u00EDvaly p\u0159i velk\u00FDch \nvojensk\u00FDch cvi\u010Den\u00EDch jako bombard\u00E9ry a dopravn\u00ED letadla. V roce 1935 p\u0159i vojensk\u00E9m cvi\u010Den\u00ED bl\u00EDzko Kijeva TB-3 p\u0159epravily 3700 v\u00FDsadk\u00E1\u0159\u016F s pln\u00FDm vybaven\u00EDm.\n\nCelkov\u011B bylo vyrobeno 818 kus\u016F letadel TB-3 b\u011Bhem p\u011Bti let jeho v\u00FDroby. Model TB-3-4M-17 (17 F) bylo vyrobeno v\u00EDce jak polovina z tohoto mno\u017Estv\u00ED.,\n\nP\u0159ednosti:  \nPevn\u00E1 konstrukce. Snadn\u00E9 ovl\u00E1d\u00E1n\u00ED. N\u00EDzk\u00E1 cestovn\u00ED rychlost zabezpe\u010Duje p\u0159esn\u00E9 bombardov\u00E1n\u00ED.\n\nNedostatky:  \nN\u00EDzk\u00E1 maxim\u00E1ln\u00ED rychlost d\u011Bl\u00E1 z letadla velmi snadn\u00FD c\u00EDl.\n
TBF-1             \nGrumman TBF-1 Avenger\n\nTyp: palubn\u00ED torp\u00E9dov\u00FD bombardovac\u00ED letoun\n\nHmotnost:\nPr\u00E1zdn\u00E1: 4580 kg\nVzletov\u00E1, typick\u00E1: 6210 kg\nVzletov\u00E1, pln\u011B nalo\u017Een\u00FD: 7220 kg\n\nD\u00E9lka: 12,19 m\nRozp\u011Bt\u00ED: 16,51 m\nV\u00FD\u0161ka: 5,0 m\n\nMotor: 1 x Wright R-2600-8 Cyclone\nV\u00FDkon: 1700 HP\n\nRychlost:\nVe v\u00FD\u0161ce 4000 m: 437 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 3500 m: 14 min. 12 sek.\nPraktick\u00FD dostup: 6300 m\nDolet: 2345 km\n\nV\u00FDzbroj:\n1 x .30 cal kulomet\n1 x 12,7 mm kulomet (h\u0159betn\u00ED st\u0159eleck\u00E1 v\u011B\u017E)\n1 x .30 cal kulomet (podtrupov\u00E1 pozice)\n1 x 1600 lb bomba nebo 1 x 1000 lb bomba nebo 4 x 500 lb bomby nebo 1 x torp\u00E9do 8 x 5-palcov\u00FDch raket HVAR\n\nKoncem roku 1930, kdy za\u010Dalo americk\u00E9 n\u00E1mo\u0159nictvo modernizovat svou flotilu, se za\u010Dal rodit torp\u00E9dov\u00FD bombard\u00E9r. V roce 1937 p\u0159i\u0161el do v\u00FDzbroje Douglas TBD-1 Devastator, ale d\u00EDky sv\u00E9mu kr\u00E1tk\u00E9mu doletu a nedostatku rychlosti byl zastaral\u00FD. \nO dva roky pozdn\u011Bji vydal \u00DA\u0159ad aeronautiky nov\u00FD n\u00E1vrh specifikace pro palubn\u00ED torp\u00E9dov\u00FD bombard\u00E9r. 23. prosince 1941, p\u00E1r t\u00FDdn\u016F po \u00FAtoku Japonc\u016F na Pearl Harbour, obdr\u017Eel Grumman objedn\u00E1vku na 286 torp\u00E9dov\u00FDch bombard\u00E9r\u016F TBF-1. Jeho p\u0159ezd\u00EDvka "Avenger" vznikla po \u00FAtoku na Hawajsk\u00E9 ostrovy.\n\nAvenger byl prvn\u00ED bombard\u00E9r vybaven\u00FD elektricky poh\u00E1n\u011Bnou zadn\u00ED st\u0159eleckou v\u011B\u017E\u00ED. Byl vyzbrojen jen jedn\u00EDm 12,7 mm kulometem, ale i ten byl proti japonsk\u00FDm st\u00EDhac\u00EDm letoun\u016Fm docela \u00FA\u010Dinn\u00FD.\nNov\u00E9 torp\u00E9dov\u00E9 bombard\u00E9ry prolily prvn\u00ED krev v bitv\u011B u Midway. Debut skon\u010Dil pohromou. 4. \u010Dervna napadlo \u0161est TBF-1 s 27 jin\u00FDmi st\u0159emhlav\u00FDmi bombard\u00E9ry a \u010Dty\u0159mi B-26 japonsk\u00FD konvoj, ale utr\u017Eily extr\u00E9mn\u011B vysok\u00E9 ztr\u00E1ty. Jen jeden Avenger se dok\u00E1zal vr\u00E1tit na z\u00E1kladnu. Ztr\u00E1ta v\u0161ak nebyla zbyte\u010Dn\u00E1, jeliko\u017E p\u0159ekazila pl\u00E1n japonsk\u00E9ho \u00FAtoku v dob\u011B, kdy t\u00E9m\u011B\u0159 v\u0161ichni japon\u0161t\u00ED st\u00EDha\u010Di byli na palub\u011B, kdy se na sc\u00E9n\u011B objevily t\u0159i letky st\u0159emhlav\u00FDch bombard\u00E9r\u016F Dauntless a \u010Dty\u0159i japonsk\u00E9 letadlov\u00E9 lod\u011B \u0161ly ke dnu.\n\nV\u00FDroba se zvy\u0161ovala a pokra\u010Dovala a\u017E do vylod\u011Bn\u00ED na Guadalcanalu roku 1942. Avenger byl jedin\u00FD pou\u017E\u00EDvan\u00FD torp\u00E9dov\u00FD bombard\u00E9r. Grumman pod tlakem americk\u00E9ho n\u00E1mo\u0159nictva byl nucen vyr\u00E1b\u011Bt st\u00E1le v\u00EDce st\u00EDhac\u00EDch letoun\u016F Hellcat, a tak musel hledat v\u00FDrobn\u00ED linku pro Avengery jinde. Na\u0161el ji v Eastern Aircraft Division firmy General Motors. TBF-1 stav\u011Bn\u00E9 General Motors byly p\u0159ejmenov\u00E1ny na TBM.\n\nKlady Avenger\u016F, obzvl\u00E1\u0161t\u011B jeho robustnost, spolehlivost a stabilita jako platforma zbran\u00ED mu zajistily pozoruhodn\u011B dlouhou opera\u010Dn\u00ED slu\u017Ebu. Fakticky z\u016Fstal ve slu\u017Eb\u011B, jako hl\u00EDdka v\u010Dasn\u00E9ho varov\u00E1n\u00ED a protiponorkov\u00E9 letadlo - a\u017E do roku 1954.\n\nV\u00FDrobce:\nGrumman Aircraft Engineering Corporation, Eastern Aircraft Division of General Motors, USA\n\nZ\u00E1kladn\u00ED varianty:\nTBF-1  Prvn\u00ED opera\u010Dn\u00ED model. Vyrobeno 1530 kus\u016F.\nTBF-1C\tDop\u0159edu st\u0159\u00EDlej\u00EDc\u00ED 2 x 12,7 mm kulomety, del\u0161\u00ED dolet. Vyrobeno 770 kus\u016F.\nTBM-1  Identick\u00FD s TBF-1, ale vyr\u00E1b\u011Bn v licenci Eastern Aircraft division firmy General Motors.\nTBM-1C  Identick\u00FD s TBF-1C. Vyrobeno 2332 kus\u016F.\nTBM-3  Sn\u00ED\u017Eena v\u00E1ha, instalov\u00E1n nov\u00FD motor Wright R-2600-20 Cyclone o v\u00FDkonu 1900 HP, odstran\u011Bn bombov\u00FD zam\u011B\u0159ova\u010D Norden \nve prosp\u011Bch autopilota. Vyrobeno 4657 kus\u016F.\n\nP\u0159ednosti:\nSiln\u00E1 konstrukce.\n\nNedostatky:\nPomal\u00FD, \u0161patn\u00E1 man\u00E9vrovac\u00ED schopnost.\n
