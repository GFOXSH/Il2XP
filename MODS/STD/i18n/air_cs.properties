d byla zes\u00EDlena k\u0159\u00EDdla. 7. prosince 1941 m\u011Blo Japonsko 328 kus\u016F letadel \nA6M2.\n\nZ\u00E1kladn\u00ED varianty:\nA6M2  Motor NK1C Sakae 12, 950 HP\nA6M3  Motor NK1C Sakae 21, 1130 HP\nA6M5  Motor NK1C Sakae 21, 1130 HP. P\u0159epracov\u00E1ny k\u0159\u00EDdla a v\u00FDfuky. \nA6M6  Dal\u0161\u00ED modifikace ?6M5. Lep\u0161\u00ED panc\u00E9\u0159ov\u00E1n\u00ED, samot\u011Bsn\u00EDc\u00ED palivov\u00E9 n\u00E1dr\u017Ee, 3 x 13,2 mm kulomety a 3 x 20 mm kanony. \nA6M7  Pokus o p\u0159ebudov\u00E1n\u00ED A6M6 na bombard\u00E9r. Velmi m\u00E1lo kus\u016F. \n\nP\u0159ednosti:\nRychlost, man\u00E9vrovac\u00ED schopnost a dolet oproti jin\u00FDm sou\u010Dasn\u00FDm palubn\u00EDm st\u00EDhac\u00EDm letoun\u016Fm. Dobr\u00FD v\u00FDhled pilota.\n\nNedostatky:\nSlab\u00E1 v\u00FDzbroj. Nem\u011Bl samot\u011Bsn\u00EDc\u00ED palivov\u00E9 n\u00E1dr\u017Ee.\n
C-47              \nC-47A Skytrain, model 1940\n\nTyp: transportn\u00ED letadlo\n\nHmotnost: \n    Vzletov\u00E1: 11793 kg\n    Maxim\u00E1ln\u00ED: 14061 kg\n\nD\u00E9lka: 19,43m\nRozp\u011Bt\u00ED: 29,11 m\nPlocha k\u0159\u00EDdel: 91,69 m\u00B2\n\nMotor: 2 x Pratt & Whitney R-1830-92 Twin Wasp \u010Dtrn\u00E1ctiv\u00E1lcov\u00FD, hv\u011Bzdicov\u00FD\n\nV\u00FDkon: \n   Vzletov\u00FD: 2 x 1200 HP\n   \nRychlost:\n    Maxim\u00E1ln\u00ED: 369 km/h\n    Cestovn\u00ED: 298 km/h\n\nPraktick\u00FD dostup: 7315 m\nDolet: 2565 km\n\nV\u00FDzbroj: \u017E\u00E1dn\u00E1\n\nBezpochyby je tento letoun nejslavn\u011Bj\u0161\u00EDm dopravn\u00EDm letadlem 2. sv\u011Btov\u00E9 v\u00E1lky, l\u00E9tal na v\u0161ech boji\u0161t\u00EDch ve slu\u017Eb\u00E1ch vzdu\u0161n\u00FDch sil spojeneck\u00FDch stran protihitlerovsk\u00E9 koalice. Americk\u00E1 C-47 je vojenskou verz\u00ED dopravn\u00EDho letadla Douglas DC-3. Zvn\u011Bj\u0161ku se C-47 Skytrain (Nebesk\u00FD vlak) od sv\u00E9 civiln\u00ED verze li\u0161\u00ED n\u00E1kladn\u00EDm dve\u0159mi na lev\u00E9 stran\u011B trupu. Vnit\u0159n\u00ED \u00FApravy se t\u00FDkaly  odstran\u011Bn\u00ED podlahy a ponech\u00E1n\u00ED trupu bez oblo\u017Een\u00ED a komfortn\u00ED sedadla byly nahrazeny jednoduch\u00FDmi seda\u010Dkami, kter\u00E9 byly vhodn\u011Bj\u0161\u00ED pro pln\u011Bn\u00ED v\u00FDsadkov\u00FDch operac\u00ED. C-47 mohl n\u00E9st u\u017Eite\u010Dn\u00FD n\u00E1klad o hmotnosti 2722 kg, 28 v\u00FDsadk\u00E1\u0159\u016F nebo 14 ran\u011Bn\u00FDch se t\u0159emi osobami zdravotn\u00EDho person\u00E1lu.\nC-47 a jeho modifikace byly  hojn\u011B pou\u017E\u00EDv\u00E1ny jak ve 2. sv\u011Btov\u00E9 v\u00E1lce, tak b\u011Bhem v\u00E1le\u010Dn\u00FDch konflikt\u016F v Koreji a ve Vietnamu. \nSov\u011Btsk\u00FD svaz tak\u00E9 licen\u010Dn\u011B vyr\u00E1b\u011Bl C-47 nejd\u0159\u00EDve pod ozna\u010Den\u00EDm PS-84 (pasa\u017E\u00E9rsk\u00E9 letadlo vyroben\u00E9 v z\u00E1vod\u011B \u010D.84) a pozd\u011Bji se za\u010Dalo pou\u017E\u00EDvat ozna\u010Den\u00ED Lisunov Li-2. V kr\u00E1losk\u00E9m britsk\u00E9m letectvu se dodan\u00E9 stroje ozna\u010Dovaly jako Dakota Mk. I a\u017E IV.\n\n\nHlavn\u00ED varianty:\nC-47 (Dakota I) prvn\u00ED s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00E1 verze vybaven\u00E1 motory Pratt & Whitney R-1830-92 Twin Wasp.Vyrobeno 965 kus\u016F.\nC-47A (Dakota III) nejv\u00EDce masov\u011B vyr\u00E1b\u011Bn\u00E1 verze C-47 a 24 voltov\u00FDm elektrick\u00FDm syst\u00E9mem. Vyrobeno 5253 kus\u016F.\n\u0421-47B (Dakota IV) vylep\u0161eno vyt\u00E1p\u011Bn\u00ED a montov\u00E1ny nov\u00E9 motory Pratt & Whitney R-1830-90\u0421 Twin Wasp s dvoustup\u0148ov\u00FDmi kompresory. Vyrobeno 3232 kus\u016F.\n\nP\u0159ednosti: \nVelk\u00E1 kapacita nakladu pro letadlo t\u00E9to t\u0159\u00EDdy.\n\nNedostatky:\nAbsence obrann\u00E9 v\u00FDzbroje.\n
Ki-84-Ia          \nNakad\u017Eima Ki-84-1a(b) Hajat\u00E9 "Frank", model 1944\n\nTyp: p\u0159epadov\u00FD/st\u00EDhac\u00ED/st\u00EDhac\u00ED-bombardovac\u00ED letoun\n\nHmotnost: \n    Vzletov\u00E1: 3602 kg\n    Maxim\u00E1ln\u00ED: 4170 kg\n\nD\u00E9lka: 9,95 m\nRozp\u011Bt\u00ED: 11,30 m\nPlocha k\u0159\u00EDdel: 21,02 m\u00B2\n\nMotor: Nakad\u017Eima Ha-45-21 dvouhv\u011Bzdicov\u00FD, osmn\u00E1ctiv\u00E1lcov\u00FD, vzduchem chlazen\u00FD\nV\u00FDkon: \n   Vzletov\u00FD: 1970 HP\n   Jmenovit\u00FD: 1780 HP ve v\u00FD\u0161ce 1800 m\n\nMax. rychlost:\n    Hladina mo\u0159e, 0 m: 584 km/h\n    Ve v\u00FD\u0161ce 6100 m: 687 km/h\n\nPraktick\u00FD dostup: 11582 m\nDolet: 2921 km\n\nV\u00FDzbroj:\n    2 x 12,7 mm kulomety Ho-103 u verze 1a; 2 x 20 mm kanony Ho-5 u verze 1b\n    2 x 20 mm kanony Ho-5\n    2 x 250 kg bomby\n\nJedno z nejlep\u0161\u00EDch japonsk\u00FDch st\u00EDhac\u00EDch letadel 2. sv\u011Btov\u00E9 v\u00E1lky. Popud k v\u00FDvoji nov\u00E9ho st\u00EDhac\u00EDho letounu vydal gener\u00E1ln\u00ED \u0161t\u00E1b letectva japonsk\u00E9 c\u00EDsa\u0159sk\u00E9 arm\u00E1dy (Rikugun K\u00F3k\u00FA Hombu) , aby nahradil typ Nakad\u017Eima Ki-43 Hajab\u00FAsa. Podle vn\u011Bj\u0161\u00EDho vzhledu nepop\u0159el svoji \np\u0159\u00EDbuznost se sv\u00FDm p\u0159edch\u016Fdcem p\u0159epadov\u00FDm st\u00EDha\u010Dem Ki-44 \u0160\u00F3ki (T\u00F3d\u017E\u00F3). P\u0159ipom\u00EDnal jej p\u0159edev\u0161\u00EDm zadn\u00ED \u010D\u00E1st\u00ED trupu a k\u00FDlovky, m\u011Bl v\u0161ak del\u0161\u00ED trup ov\u00E1ln\u00E9ho pr\u016F\u0159ezu, ale m\u011Bl siln\u011Bj\u0161\u00ED motor Ha-45 nejd\u0159\u00EDve model 11 a pozd\u011Bj\u00ED vylep\u0161en\u00E9 modely 12 a 21 a samoz\u0159ejm\u011B siln\u011Bj\u0161\u00ED v\u00FDzbroj. \nPrvn\u00ED prototyp s ozna\u010Den\u00EDm N.8401 poprv\u00E9 vzl\u00E9tl v dubnu roku 1942. V srpnu t\u00E9ho\u017E roku byly zah\u00E1jeny zku\u0161ebn\u00ED letov\u00E9 testy druh\u00E9ho prototypu N.8402. Na n\u011Bm byly provedeny \u00FApravy t\u00FDkaj\u00EDc\u00ED se zv\u011Bt\u0161en\u00ED po\u010Dtu v\u00FDstup\u016F v\u00FDfukov\u00E9ho potrub\u00ED po stran\u00E1ch, instalace odkryt\u00FDch hlavn\u00ED kulomet\u016F nad motorem. D\u00E1le bylo postaveno 83 stroj\u016F, kter\u00E9 byli podrobeny intenz\u00EDvn\u00EDmu testov\u00E1n\u00ED a pozd\u011Bji ov\u011B\u0159ov\u00E1n\u00ED p\u0159\u00EDmo v boj\u00EDch na front\u011B. B\u011Bhem t\u011Bchto test\u016F byla provedena \u0159ada drobn\u00FDch \u00FAprav z nich\u017E nejznateln\u011Bj\u0161\u00ED byly \u00FApravy ocasn\u00ED \u010D\u00E1sti a kormidla. Letoun byl do v\u00FDzbroje letectva za\u0159azen jako "arm\u00E1dn\u00ED st\u00EDhac\u00ED letoun typ 4 model 1" (Ki-84-1) a dostal bojov\u00E9 jm\u00E9no Hajat\u00E9.\nS\u00E9riov\u00E1 produkce se rozb\u011Bhla v dubnu 1944 v tov\u00E1rn\u00E1ch firmy Nakad\u017Eima Hik\u00F3ki K.K. ve m\u011Bstech \u00D3ta a Ucunomija. Jednalo se \np\u0159ev\u00E1\u017En\u011B o letouny Ki-84-1a (K\u00F3). Nov\u00FD letoun v mnoha aspektech p\u0159ekon\u00E1val spojeneck\u00E1 letadla. D\u00EDky sv\u00E9mu siln\u00E9mu motoru m\u011Bl Ki-84 lep\u0161\u00ED stoupavost ne\u017E P-51D Mustang ad P-47D Thunderbolt a byl mnohem obratn\u011Bj\u0161\u00ED. Pilot Ki-84 byl velmi dob\u0159e chr\u00E1n\u011Bn 65 mm tlust\u00FDm panc\u00E9\u0159ov\u00FDm sklem a seda\u010Dku z panc\u00ED\u0159e o s\u00EDle 13 mm. Disponoval docela slu\u0161nou v\u00FDzbroj\u00ED, slo\u017Eenou ze dvou 12,7 mm synchronizovan\u00FDch kulomet\u016F Ho-103 a dvou 20 mm kanon\u016F Ho-5 v k\u0159\u00EDdlech. Pro pln\u011Bn\u00ED \u00FAkol\u016F ni\u010Den\u00ED t\u011B\u017Ek\u00FDch bombard\u00E9r\u016F byla vyr\u00E1b\u011Bna verze Ki-84-1b (Oc\u016F). Ta m\u011Bla nam\u00EDsto dvou 12,7 mm kulomet\u016F, dva 20 mm synchronizovan\u00E9 kanony.\nKi-84-1a a Ki-84-1b nebezpe\u010Dn\u00FDmi a tvrd\u00FDmi protivn\u00EDky, zvl\u00E1\u0161t\u011B v rukou zku\u0161en\u00FDch pilot\u016F. \nCelkem bylo vyrobeno 3382 stroj\u016F Ki-84 v\u0161ech variant. \n\nHlavn\u00ED varianty:\nKi-84-Ia (K\u00F3)  vybaven motorem Ha-45-21 s v\u00FDkonem 1970 HP. Dva synchronizovan\u00E9 12,7 mm kulomety Ho-105 a dva 20 mm kanony \nHo-5 v k\u0159\u00EDdlech.\nKi-84-Ib (Oc\u00FA) - dva 12,7 mm kulomety nahrazeny dv\u011Bma 20 mm kanony.\nKi-84-Ib KAI - jedn\u00E1 se vlastn\u011B o Ki-84-1b vybavenou motorem Ha-45-21 o v\u00FDkonu 1970 HP, nebo s motorem  Ha-45-23 o v\u00FDkonu \n2000 HP u n\u011Bho\u017E byly defintivn\u011B odstran\u011Bny probl\u00E9my s plnic\u00EDm tlakem. Provedeny \u00FApravy na draku, v\u010Detn\u011B d\u0159ev\u011Bn\u00E9 zadn\u00ED \u010Dasti trupu.\nKi-84-Ic (Hei) - vyzbrojen\u00E1 dv\u011Bma 20 mm kanony a dv\u011Bma 30 mm kanony Ho-105\nKi-84-Ic KAI - jedn\u00E1 se vlastn\u011B o Ki-84-1c vybavenou motorem Ha-45-21 o v\u00FDkonu 1970 HP,  nebo motorem Ha-45-23 o v\u00FDkonu \n2000 HP. Provedeny \u00FApravy na draku, d\u0159ev\u011Bn\u00E1 zadn\u00ED \u010D\u00E1st trupu.\n\nP\u0159ednosti: \nSiln\u00E1 v\u00FDzbroj. Skv\u011Bl\u00E1 stoupavost a obratnost.\n\nNedostatky:\n\u0160patn\u00E1 ovladatelnost p\u0159i poj\u00ED\u017Ed\u011Bn\u00ED. Absence has\u00EDc\u00EDho za\u0159\u00EDzen\u00ED a syst\u00E9mu nouzov\u00E9ho odhozen\u00ED p\u0159ekrytu kabiny.\n
Ki-84-Ic          \nNakad\u017Eima Ki-84-1c Hajat\u00E9 "Frank", model 1944\n\nTyp: p\u0159epadov\u00FD/st\u00EDhac\u00ED/st\u00EDhac\u00ED-bombardovac\u00ED letoun\n\nHmotnost: \n    Vzletov\u00E1: 3750 kg\n    Maxim\u00E1ln\u00ED: 4330 kg\n\nD\u00E9lka: 9,85 m\nRozp\u011Bt\u00ED: 11,30 m\nPlocha k\u0159\u00EDdel: 21,02 m\u00B2\n\nMotor: Nakad\u017Eima Ha-45-21 dvouhv\u011Bzdicov\u00FD, osmn\u00E1ctiv\u00E1lcov\u00FD, vzduchem chlazen\u00FD\nV\u00FDkon: \n   Vzletov\u00FD: 1970 HP\n   \nMax. rychlost:\n    Hladina mo\u0159e, 0 m: 584 km/h\n    Ve v\u00FD\u0161ce 6100 m: 687 km/h\n\nPraktick\u00FD dostup: 11582 m\nDolet: 2920 km\n\nV\u00FDzbroj:\n    2 x 20 mm kanony Ho-5\n    2 x 30 mm kanony Ho-105\n    2 x 250 kg bomby \n\nTato verze Ki-84 byla speci\u00E1ln\u011B navr\u017Eena pro \u00FAtoky na marick\u00E9 bombard\u00E9ry B-29 Superfortress. Pvrn\u00ED verze Ki-84-1c se li\u0161ily od z\u00E1kladn\u00ED verze Ki-84 pouze ve v\u00FDzbroji. Ki-84-1c m\u011Bl nejsiln\u011Bj\u0161\u00ED v\u00FDzbroj ze v\u0161ech tehdej\u0161\u00EDch japonsk\u00FDch letadel. Ni\u010Ditel Superpevnost\u00ED m\u011Bl dva kanony r\u00E1\u017Ee 20 mm a dva kanony r\u00E1\u017Ee 30 mm. Na za\u010D\u00E1tku roku 1945 ze za\u010Dal projevovat nedostatek surovin, hlavn\u011B aluminia pro v\u00E1le\u010Dnou v\u00FDrobu, co\u017E se projevilo i na v\u00FDrob\u011B Ki-84. Byly provedeny \u00FApravy a n\u011Bkter\u00E9 \u010D\u00E1sti letadla byly nam\u00EDsto aluminia vyrobeny ze d\u0159eva (koncov\u00E9 oblouky k\u0159\u00EDdel a zadn\u00ED \u010D\u00E1st trupu). \nN\u011Bkter\u00E1 z letadel t\u00E9to podvarianty byla vybavena motory Ha-45-21 s v\u00FDkonem 1970 HP, pozd\u011Bj\u0161\u00ED m\u011Bly motor Ha-45-23 se vst\u0159ikov\u00E1n\u00EDm paliva a s v\u00FDkonem  2000 HP. Bohu\u017Eel stroje Ki-84-1c se objevily a\u017E na \u00FApln\u00E9m konci v\u00E1lky. Nedok\u00E1zaly ji\u017E zastavit americk\u00E9 vzdu\u0161n\u00E9 s\u00EDly, hlavn\u011B z toho d\u016Fvodu, \u017Ee jich bylo vyrobeno jen miziv\u00E9 mno\u017Estv\u00ED.\n\nHlavn\u00ED varianty:\nKi-84-Ic Hei - motor HA-45-21 o v\u00FDkonu 1970 HP, vyzbrojen\u00E1 dv\u011Bma 20 mm kanony a dv\u011Bma 30 mm kanony Ho-105\nKi-84-Ic KAI - jedn\u00E1 se vlastn\u011B o Ki-84-1c vybavenou motorem Ha-45-21 o v\u00FDkonu 1970 HP,  nebo motorem Ha-45-23 o v\u00FDkonu \n2000 HP. Provedeny \u00FApravy na draku, d\u0159ev\u011Bn\u00E1 zadn\u00ED \u010D\u00E1st trupu a koncov\u00E9 oblouky k\u0159\u00EDdel.\n\nP\u0159ednosti: \nSiln\u00E1 v\u00FDzbroj. Skv\u011Bl\u00E1 stoupavost a obratnost.\n\nNedostatky:\n\u0160patn\u00E1 ovladatelnost p\u0159i poj\u00ED\u017Ed\u011Bn\u00ED. Absence has\u00EDc\u00EDho za\u0159\u00EDzen\u00ED a syst\u00E9mu nouzov\u00E9ho odhozu p\u0159ekrytu kabiny. Pou\u017Eit\u00ED d\u0159ev\u011Bn\u00FDch d\u00EDl\u016F u pozd\u011Bji vyroben\u00FDch kus\u016F, m\u011Blo negativn\u00ED dopad na odolnost letadla.\n
Ar-196A-3         \nArado Ar-196 A-3\n\nTyp: lehk\u00FD pr\u016Fzkumn\u00FD palubn\u00ED nebo pob\u0159e\u017En\u00ED hydropl\u00E1n\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 2214 kg\n    Vzletov\u00E1, typick\u00E1: 3150 kg\n    Vzletov\u00E1, pln\u011B nalo\u017Een\u00E9: 3415 kg\n\nRozp\u011Bt\u00ED: 12,44 m\nD\u00E9lka: 10,98 m\nV\u00FD\u0161ka: 4,45 m\n\nMotor: 1 x BMW 132 K\nV\u00FDkon: 960 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 300 km/h\n    Ve v\u00FD\u0161ce 1000 m: 315 km/h\n    Ve v\u00FD\u0161ce 2000 m: 320 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 3000 m: 8 min. 18 sek.\nPraktick\u00FD dostup: 7000 m\nDolet, v 1000 m a 250 km/h: 615 km\nDolet, maxim\u00E1ln\u00ED: 800 km\nDoba letu: typick\u00E1 4 hodiny, maxim\u00E1ln\u00ED 5 hodin\n\nV\u00FDzbroj:\n    2 x 20 mm kanony (MG FF), 60 st\u0159el za sekundu\n    1 x 7,92 mm kulomet (MG 17), 500 n\u00E1boj\u016F\n    1 x 7,92 mm kulomet (MG 15), 525 n\u00E1boj\u016F\n    Bomby: 2 x 50 kg kou\u0159ov\u00E1 nebo trhav\u00E1\n\nOstatn\u00ED vybaven\u00ED:\nFuG 10, FuG 16, FuG 25, & Peil G4 r\u00E1diov\u00FD syst\u00E9m\nMo\u0159sk\u00E9 a z\u00E1chrann\u00E9 vybaven\u00ED, ulo\u017Een\u00E9 v lev\u00E9m v\u00FDklenku na p\u0159\u00EDdi\nFotoapar\u00E1t st\u0159edn\u00EDho form\u00E1tu pro pozorovatele\nRu\u010Dn\u00ED sign\u00E1ln\u00ED lampa, praporky a sv\u011Btlice\n\n\n\nArado Ar-196 byl navr\u017Een v r.1937, aby spl\u0148oval technick\u00E9 po\u017Eadavky n\u00E1hrady m\u00EDsto neuspokojiv\u00E9ho modelu hydropl\u00E1nu Heinkel He-60, kter\u00FD byl tehdy u Kriegsmarine pou\u017E\u00EDv\u00E1n. Na za\u010D\u00E1tku druh\u00E9 poloviny r.1938 bylo postaveno p\u011Bt prototyp\u016F ve dvou variant\u00E1ch, s jedn\u00EDm a se dv\u011Bma plov\u00E1ky, a za\u010D\u00E1tkem roku 1939 po d\u016Fkladn\u00FDch testech a zkou\u0161k\u00E1ch na mo\u0159i, byla pro v\u00FDrobu vybr\u00E1na konstrukce se dv\u011Bma plov\u00E1ky. Prvn\u00ED s\u00E9riov\u00E9 modely se staly standardn\u00ED v\u00FDbavou palub k\u0159i\u017En\u00EDk\u016F a bitevn\u00EDch lod\u00ED Kriegsmarine. N\u00E1sleduj\u00EDc\u00ED obdob\u00ED po za\u010D\u00E1tku vojensk\u00FDch ud\u00E1lost\u00ED, prvn\u00ED bojov\u00E1 pou\u017Eit\u00ED uk\u00E1zala nedostatek vyzbroje k obran\u011B p\u0159ed \u00FAtoky nep\u0159\u00E1telsk\u00FDch st\u00EDha\u010Dek. D\u016Fsledkem toho bylo vytvo\u0159en\u00ED verze Ar-196A-2, p\u0159edstavenou na konci r. 1939 a vyzbrojenou dv\u011Bma k\u0159\u00EDdlov\u00FDmi 20mm kanony MG-FF a 7,92mm kulometem MG 17 um\u00EDst\u011Bn\u00E9m na trupu, jako dopln\u011Bk ke standardn\u00EDmu obrann\u00E9mu kulometu MG 15. Tato konfigurace v\u00FDzbroje byla testov\u00E1na na prototypu Ar-196V-4. Vylep\u0161en\u00ED spojovac\u00EDho vybaven\u00ED, vrtule a zes\u00EDlen\u00ED zpevn\u011Bn\u00ED konstrukce letadla pro starty z katupultu se objevily na prozat\u00EDmn\u00EDm Ar-196A-4. Zat\u00EDm pou\u017Eit\u00ED vrtule s nastaviteln\u00FDm \u00FAhlem list\u016F vedlo k vytvo\u0159en\u00ED verze A-3, uvedenou v polovin\u011B r. 1941 a stala se nejroz\u0161\u00ED\u0159en\u011Bj\u0161\u00ED variantou ve vojensk\u00E9 slu\u017Ebe. Fin\u00E1ln\u00EDm produk\u010Dn\u00EDm modelem byl Ar-196A-5, konstruk\u010Dn\u011B shodn\u00FDm s verz\u00ED A-3, ale s dvojit\u00FDm sp\u0159a\u017Een\u00FDm kulometem 7,92mm MG 81Z pro pozorovatel a trochu siln\u011Bj\u0161\u00EDm motorem BMW 132W. Na n\u011Bkter\u00FDch modelech A-3 se tak\u00E9 pou\u017Eilo zes\u00EDlen\u00E9 obrann\u00E9 v\u00FDzbroje. \n\nBylo vyrobeno p\u0159es 500 letadel Ar-196 v\u0161ech variant.\n\nV n\u00E1mo\u0159n\u00ED slu\u017Eb\u011B byl Ar-196 ur\u010Den st\u00E1t se nej\u00FAsp\u011B\u0161n\u011Bj\u0161\u00EDm n\u011Bmeck\u00FDm letadlem tohoto typu a vyskytoval se na v\u0161ech v\u00E1l\u010Di\u0161t\u00EDch 2.sv\u011Btov\u00E9 v\u00E1lky. pou\u017E\u00EDvalo ho p\u016Fltuctu n\u00E1mo\u0159n\u00EDch letek Luftwaffe. Z dal\u0161\u00EDch st\u00E1t\u016F ho pou\u017E\u00EDvaly nap\u0159\u00EDklad v Bulharsku, kde \u010Dernomo\u0159sk\u00E1 n\u00E1mo\u0159n\u00ED letka pou\u017E\u00EDvala dv\u00E1n\u00E1ct letadel b\u00FDval\u00E9 SAGr.125, a mo\u017En\u00E1 v Rumunsku, i kdy\u017E osud tam dodan\u00FDch letadel je nejasn\u00FD. Je zn\u00E1mo, \u017Ee ve \u0160v\u00E9dsku, Norsku a Finsku se pou\u017E\u00EDvala zakoupen\u00E1, zabaven\u00E1, uko\u0159ist\u011Bn\u00E1 nebo vyp\u016Fj\u010Den\u00E1 letadla tohoto typu. K dopln\u011Bn\u00ED b\u011B\u017En\u00E9 slu\u017Eby v pob\u0159e\u017En\u00EDch a lodn\u00EDch letk\u00E1ch, byl Ar-196 vyu\u017E\u00EDv\u00E1n k n\u011Bkolika v\u00FDzna\u010Dn\u00FDm \u00FAloh\u00E1m. Dv\u011B letadla s japonsk\u00FDmi v\u00FDsostn\u00FDmi znaky byla posl\u00E1na ke spec\u00E1ln\u00ED jednotce pro ochranu p\u0159\u00EDstavu ponorkov\u00E9 z\u00E1kladny v Penangu, v Malajsii. Mnoho exempl\u00E1\u0159\u016F bez pozn\u00E1vac\u00EDch znak\u016F l\u00E9talo \u00FAto\u010Dilo na obchodn\u00ED lod\u011B, vzl\u00E9taj\u00EDc z pomocn\u00FDch k\u0159\u00ED\u017En\u00EDk\u016F st\u00E1t\u016F OSY v Tich\u00E9m a Indick\u00E9m oce\u00E1nu. Takt\u00E9\u017E z velice zn\u00E1m\u00FDch operac\u00ED, kter\u00FDch se \u00FA\u010Dastnila Ar-196, m\u016F\u017Eeme jmenovat zajmut\u00ED anglick\u00E9 ponorky HMS "Seal" 5.kv\u011Btna 1940. Mal\u00FD hydropl\u00E1n Arado \u00FAsp\u011B\u0161n\u011B slou\u017Eil b\u011Bhem cel\u00E9 v\u00E1lky v mnoha rol\u00EDch zahrnuj\u00EDc, pob\u0159e\u017En\u00ED hl\u00EDdkov\u00E1n\u00ED, protiponorkov\u00E9 hl\u00EDdkov\u00E1n\u00ED, lodn\u00ED doprovod, \u00FAtoky na lod\u011B, kur\u00FDrn\u00ED slu\u017Ebu, z\u00E1chrannou n\u00E1mo\u0159n\u00ED slu\u017Ebu a tak\u00E9 protipartyz\u00E1nsk\u00FD boj. V\u0161estrann\u00E9 kvality a \u0161irok\u00E9 pou\u017Eit\u00ED ho vyneslo do postaven\u00ED nejv\u00FDzna\u010Dn\u011Bj\u0161\u00EDho n\u00E1mo\u0159n\u00EDho letadla Luftwaffe.\n\nV\u00FDrobce:\nArado Flugzeugwerke GmbH Warnem\u00FCnde, N\u011Bmecko\nSNCASO St. Nazaire, Francie (licen\u010Dn\u00ED v\u00FDroba)\n\nZ\u00E1kladn\u00ED modifikace:\nAr-196 A-3/R1 - FuG 10 (pouze n\u00EDzkofrekven\u010Dn\u00ED bloky), FuG 16, Peil G4\nAr-196 A-3/R2 - FuG 10 (pln\u00E9 vybaven\u00ED) s morseov\u00FDm kl\u00ED\u010Dem T2G, FuG 16, FuG 25, Peil G4\nAr-196 A-3/U1 - se sn\u011B\u017En\u00FDmi ly\u017Eemi p\u0159ipevn\u011Bn\u00FDmi k plov\u00E1k\u016Fm\n\nP\u0159ednosti:\nPevn\u00E1 konstrukce. P\u0159izp\u016Fsobiv\u00FD a dob\u0159e vybaven\u00FD pro mnohostrann\u00E9 pou\u017Eit\u00ED. Na svou t\u0159\u00EDdu dob\u0159e vyzbrojen.\n\nNedostaky:\nMal\u00E1 rychlost. Slab\u00E1 obrann\u00E1 v\u00FDzbroj.\n
BI-1              \nBI-1 (BI, BI-VS), model 1942\n\nTyp: raketov\u00FD p\u0159epadov\u00FD st\u00EDhac\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 790 kg\n    Vzletov\u00E1: 1650 kg\n\nD\u00E9lka: 6,40 m\nRozp\u011Bt\u00ED: 6,48 m\nV\u00FD\u0161ka: 2,06 m\nPlocha k\u0159\u00EDdel: 7 m\u00B2\n\nMotor: \u017DRD D-1-A-1100 \nV\u00FDkon: tah 1100 kg/s\n \nMaxim\u00E1ln\u00ED rychlost:\n    Hladina mo\u0159e 0 m: 800 km/h\n    Ve v\u00FD\u0161ce 7000 m: 1020 km/h\n    P\u0159i p\u0159ist\u00E1n\u00ED: 143 km/h\n\nDoba trv\u00E1n\u00ED letu s motorem:\n    Stoup\u00E1n\u00ED: 3-4 min\n    Se zapnut\u00FDm motorem: 7-8 min\n    Celkov\u00FD \u010Das letu: 20-25 min\n\nPraktick\u00FD dostup: nezn\u00E1m\u00FD\nV\u00FDzbroj:\n    2 x 20 mm kanony \u0160VAK x 45 n\u00E1boj\u016F ka\u017Ed\u00FD\n\n\u017D\u00E1dn\u00E9 letadlo na sv\u011Bt\u011B nelze srovn\u00E1vat s BI-1. O ka\u017Ed\u00E9m prototypu existuje spousta legend. T\u00E9m\u011B\u0159 ka\u017Ed\u00FD, kdo se zaj\u00EDm\u00E1 o letectv\u00ED u\u017E o n\u011Bm n\u011Bco sly\u0161el, ale jenom m\u00E1lokdo v\u00ED, jak to vlastn\u011B bylo ve skute\u010Dnosti (nepo\u010D\u00EDtaje m\u00FDty, mystick\u00E9 p\u0159\u00EDb\u011Bhy a \u010Distou fantazii). Historie v\u00FDvoje tohoto letadla a lid\u00ED kolem n\u011Bj, je pln\u00E1 n\u00E1hod a p\u0159ekvapen\u00ED. Letadlo se stalo legendou je\u0161t\u011B b\u011Bhem sv\u00E9ho kr\u00E1tk\u00E9ho \u017Eivota, a st\u00E1le z\u016Fst\u00E1v\u00E1 h\u00E1dankou, t\u0159eba\u017Ee ji\u017E mnoho archiv\u016F bylo odtajn\u011Bno. Bylo to prvn\u00ED st\u00EDhac\u00ED letadlo poh\u00E1n\u011Bn\u00E9 raketov\u00FDm motorem p\u0159ipraven\u00E9 k boji, kter\u00E9 kdy \u0161lo do s\u00E9riov\u00E9 v\u00FDroby a to 40 kus\u016F. T\u00E9 bylo \nzanech\u00E1no z mnoha d\u016Fvod\u016F. Jedn\u00EDm z nich byl fakt, \u017Ee N\u011Bmci ji\u017E sv\u00FDmi bombard\u00E9ry neohro\u017Eovaly Moskvu a st\u00EDha\u010Dka, kter\u00E1 pot\u0159ebovala takov\u00E9 mno\u017Estv\u00ED pozemn\u00ED obsluhy, ji\u017E nesta\u010Dila rychle postupuj\u00EDc\u00ED front\u011B a nebylo j\u00ED tak v\u00EDce pot\u0159eba.\n\nP\u0159ednosti:\nVysok\u00E1 rychlost a excelentn\u00ED stoupavost. Lehk\u00E9 ovl\u00E1d\u00E1n\u00ED. Siln\u00E9 panc\u00E9\u0159ovan\u00ED proti obrann\u00E9 palb\u011B bombard\u00E9r\u016F.\n\nNedostatky:\nNedostate\u010Dn\u00E1 obratnost p\u0159i horizont\u00E1ln\u00EDm boji proti man\u00E9vruj\u00EDc\u00EDm protivn\u00EDk\u016Fm. Omezen\u00E1 doba boje z d\u016Fvodu rychl\u00E9 spot\u0159eby paliva. M\u00E1lo munice.\n\nHistorie:\nMezi lednem a b\u0159eznem roku 1940 byl proveden prvn\u00ED zku\u0161ebn\u00ED let, kdy k s\u00E9riov\u00E9mu I-153 byl pod k\u0159\u00EDdlem p\u0159ipevn\u011Bn proudov\u00FD motor PVRD a experiment\u00E1ln\u00ED RP-318-1 raketov\u00E9 letadlo vybaven\u00E9 raketov\u00FDm motorem \u017DRD (\u017Didkostnyj Reaktivnyj Dvigat\u011Bl). Pot\u00E9 se konala sch\u016Fzka v CAGI Centr\u00E1ln\u00EDm institutu letectv\u00ED a hydrauliky v Moskv\u011B, kde byly pracovn\u00EDci r\u016Fzn\u00FDch projektov\u00FDch kancel\u00E1\u0159\u00ED sezn\u00E1meni o nov\u00E9m zp\u016Fsobu pohonu, pou\u017Eit\u00EDm proudov\u00E9ho a raketov\u00E9ho motoru. Jak ji\u017E Sergej P. Koroljov navrhoval v roce 1938, \u017DDR s v\u00FDkonem 1000 - 1500 kg/s se uk\u00E1zal nejefektivn\u011Bji pou\u017Eiteln\u00FD na p\u0159epadov\u00E9 st\u00EDha\u010Dce \noperuj\u00EDc\u00ED ze z\u00E1lohy, napadaj\u00EDc\u00ED nep\u0159\u00E1telsk\u00E1 letadla po vizu\u00E1ln\u00EDm kontaktu nad br\u00E1n\u011Bn\u00FDm \u00FAzem\u00EDm. V t\u00E9 dob\u011B je\u0161t\u011B radar byl ve v\u00FDvoji. Mal\u00E1 hmotnost a siln\u00FD v\u00FDkon takov\u00E9ho motoru nejenom \u017Ee poskytoval maximum horizont\u00E1ln\u00ED rychlosti (asi 800 - 850 km/h), ale tak\u00E9 velkou stoupavost - t\u00E9m\u011B\u0159 10x v\u011Bt\u0161\u00ED ne\u017E nejlep\u0161\u00ED motor p\u00EDstov\u00FD. St\u00EDha\u010Dka s pracuj\u00EDc\u00EDm \u017DDR, na za\u010D\u00E1tku sv\u00E9ho letu mohla nep\u0159\u00EDtele v kr\u00E1tk\u00E9 chv\u00EDli dostihnout a bleskov\u011B ho zni\u010Dit svoj\u00ED mohutnou v\u00FDzbroj\u00ED. Po spot\u0159ebov\u00E1n\u00ED paliva boji\u0161t\u011B opustila a p\u0159ist\u00E1la jako kluz\u00E1k. Extr\u00E9mn\u011B vysok\u00E1 spot\u0159eba paliva, asi 4-6 kilogram\u016F za sekundu, z\u016Fstala \njej\u00ED obrovskou stinnou str\u00E1nkou . \n\nO tento nov\u00FD typ motoru se zaj\u00EDmalo mnoho konstruk\u010Dn\u00EDch kancel\u00E1\u0159\u00ED. Jednou z nich byla i konstruk\u010Dn\u00ED kancel\u00E1\u0159 Nikolaje N. Polikarpova a v t\u00E9 dob\u011B ji\u017E testovala tento typ motoru na sv\u00E9m vlastn\u00EDm letadle. Dal\u0161\u00ED byly nap\u0159. kancel\u00E1\u0159 Roberta L. Bartinise, kter\u00FD se zaj\u00EDmal o l\u00E9t\u00E1n\u00ED skrz stratosf\u00E9ru, \u010Di konstruk\u010Dn\u00ED kancel\u00E1\u0159 Andreje N. Tupoleva, jeho\u017E rozmanit\u00E9 z\u00E1jmy byly tak\u00E9 \u0161iroce zn\u00E1m\u00E9. Tato skupina v\u011Bdc\u016F, leteck\u00FDch konstrukt\u00E9r\u016F, zku\u0161ebn\u00EDch letc\u016F, kte\u0159\u00ED ji\u017E let\u011Bli nebo m\u011Bli zku\u0161enost s reaktivn\u00EDm motorem, si za\u010Dala \u0159\u00EDkat - raketov\u00E1 skupina. \n\nKonstruk\u010Dn\u00ED kancel\u00E1\u0159 Viktora F. Bolchovitinova  za\u010Dala pracovat v tomto nov\u00E9m sm\u011Bru jako jedna z prvn\u00EDch. Vznikla v Gorbunovsk\u00E9 tov\u00E1rn\u011B \u010D.293 iniciativou \u017Dukovsk\u00E9ho leteck\u00E9 akademie. Kancel\u00E1\u0159 byla p\u0159esn\u011Bji \u0159e\u010Deno odpov\u011Bdn\u00E1 za obchodov\u00E1n\u00ED s absolutn\u011B nov\u00FDmi typy letadel. Prvn\u00EDm letadlem byl t\u011B\u017Ek\u00FD bombard\u00E9r DB-A . Pozd\u011Bji nebyl moc \u00FAsp\u011B\u0161n\u00FD, obzvl\u00E1\u0161\u0165 pot\u00E9, co se na jeho pol\u00E1rn\u00ED verzi, slavn\u00FD pilot Sigizmund A. Levan\u011Bvskij a cel\u00E1 jeho pos\u00E1dka ztratili b\u011Bhem letu nad Severn\u00EDm p\u00F3lem. Na\u0161t\u011Bst\u00ED, tato katastrofa, z kter\u00E9 vyvodily \u00FA\u0159ady dalekos\u00E1hl\u00E9 z\u00E1v\u011Bry, Viktora Bolchovitinova neodradila. Jeho \ntalentovan\u00ED lete\u010Dt\u00ED n\u00E1vrh\u00E1\u0159i pokra\u010Dovali v konstrukci nov\u00FDch model\u016F. Tento fantastick\u00FD t\u00FDm nepracoval pod p\u0159\u00EDm\u00FDm dozorem NKVD a postupn\u011B j\u00EDm pro\u0161ly Alexander Y. Berez\u0148ak, Alexej M. Isajev, Vasilij P. Mi\u0161in, Konstantin D. Bu\u0161ujev, Nikolaj A. Piljugin, Archip M. Lju\u013Eka, Michail V. Me\u013Enikov, Boris E.\u010Certok, Arvid V. Pallo, Boris V. Rau\u0161enbach a dal\u0161\u00ED zku\u0161en\u00ED pr\u016Fkopn\u00EDci, in\u017Een\u00FD\u0159i, lete\u010Dt\u00ED konstrukt\u00E9\u0159i a studenti horliv\u00ED hltat nov\u00E9 my\u0161lenky. Tito mu\u017Ei se pozd\u011Bji stali akademiky a profesory, konstrukt\u00E9ry konven\u010Dn\u00EDch a \u0159\u00EDzen\u00FDch st\u0159el, v\u00FDvoj\u00E1\u0159i reaktivn\u00EDch motor\u016F, ponorek a kosmick\u00FDch lod\u00ED, \u010Dlenov\u00E9 \nt\u00FDm\u016F, kter\u00E9 vyslaly prvn\u00EDho \u010Dlov\u011Bka do vesm\u00EDru, konstrukt\u00E9\u0159i \u0159\u00EDd\u00EDc\u00EDch syst\u00E9m\u016F pro nav\u00E1d\u011Bn\u00E9 st\u0159ely, tv\u016Frci a pr\u016Fkopn\u00EDci v\u00FDvoje proudov\u00FDch motor\u016F a tak d\u00E1le. Mnohem pozd\u011Bji B.E.\u010Certok napsal ve sv\u00E9 knize Rakety a lidi: historick\u00FD v\u00FDznam t\u011Bchto mozk\u016F si zaslou\u017E\u00ED velk\u00E9 ocen\u011Bn\u00ED budouc\u00EDch generac\u00ED. Toto ocen\u011Bn\u00ED by nem\u011Blo b\u00FDt men\u0161\u00ED ne\u017E je v\u011Bnov\u00E1no tryskov\u00E9mu letadlu a reaktivn\u00ED st\u0159ele. \n\nPo sch\u016Fzce v CAGI, kde byl nov\u00FD pohon p\u0159edstaven se Bolchovitinova konstruk\u010Dn\u00ED kancel\u00E1\u0159 zam\u011B\u0159ila na v\u00FDvoj letadla s proudov\u00FDm pohonem. V\u0161echny propozice nov\u00E9ho typu byly ovlivn\u011Bny omezen\u00EDmi tohoto typu motoru. Neobvykle vysok\u00FD v\u00FDkon, horizont\u00E1ln\u00ED rychlost a stoup\u00E1n\u00ED omezen\u00E9 \u010Dty\u0159mi minutami reaktivn\u00EDho letu. Brzy na to byly schv\u00E1leny podm\u00EDnky pro zapo\u010Det\u00ED prac\u00ED a dva n\u00E1vrh\u00E1\u0159i za\u010Dali pracovat na prototypu. Byli jimi akademici A.Y.Berez\u0148ak kter\u00FD pracoval na \naerodynamice, a motorov\u00FD specialista A.M.Is\u00E1jev. Jejich st\u00EDha\u010Dka byla stav\u011Bn\u00E1 pro motor t\u00FDmu Leonida Du\u0161kina NII-3. Tato instituce je v\u00EDce zn\u00E1ma jako Raketov\u00FD a v\u011Bdeck\u00FD \u00FAstav (Rocket Scientific and Research Institute (RNII)). Naprost\u00E1 v\u011Bt\u0161ina pr\u00E1ce, byla d\u011Bl\u00E1na p\u0159es \u010Das, nav\u00EDc ke v\u0161em dal\u0161\u00EDm zak\u00E1zk\u00E1m. Pr\u00E1ce byla rozd\u011Blena na dva paraleln\u00ED stupn\u011B: nez\u00E1visl\u00E9 vytvo\u0159en\u00ED profilu k\u0159\u00EDdla a n\u00E1vrh motoru ve spolupr\u00E1ci s RNII. V roce 1940, sl\u00EDbili konstrukt\u00E9\u0159i motoru  jeho rychl\u00E9 dokon\u010Den\u00ED.\n\nPosledn\u00ED a nejjednodu\u0161\u0161\u00ED z projekt\u016F byl schv\u00E1len hlavn\u00EDm projektantem a zahrnut\u00FD do pl\u00E1nu pr\u00E1ce, jako sekund\u00E1rn\u00ED priorita. V dubnu 1941, t\u00FDm dostal zvl\u00E1\u0161tn\u00ED prostor ke sestrojen\u00ED letadla. Projekt byl ofici\u00E1ln\u011B pojmenov\u00E1n jako  BI - za\u010D\u00E1te\u010Dn\u00EDmi p\u00EDsmeny p\u0159\u00EDjmen\u00ED obou konstrukt\u00E9r\u016F  - Berez\u0148ak a Is\u00E1jev. \n\nZa\u010Dali pracovat na jednom\u00EDstn\u00E9m dolnoplo\u0161n\u00EDku, v\u011Bt\u0161inou d\u0159ev\u011Bn\u00E9 konstrukce. Pravo\u00FAhl\u00E9 celok\u0159\u00EDdlo se skl\u00E1dalo s dev\u00EDti pod\u00E9ln\u00EDk\u016F spojen\u00FDch dohromady svorkami postupuj\u00EDc\u00EDmi kolem jeho horn\u00EDho i doln\u00EDho profilu. D\u011Blen\u00E9 p\u0159ist\u00E1vac\u00ED klapky s \u00FAhlem a\u017E 50 stup\u0148\u016F byly instalovan\u00E9 na spodn\u00ED stran\u011B k\u0159\u00EDdla, mezi trupem a k\u0159id\u00E9lkem. Ocasn\u00ED plochy byly standardn\u00ED s t\u0159emi v\u00FDjimkami : dal\u0161\u00ED SOP mezi ocasn\u00EDmi plochami , stabiliz\u00E1tor a trup pod trupem SOP se zatahovateln\u00FDm kole\u010Dkem a kolem stabiliz\u00E1tor\u016F koncov\u00E9 SOP. Tyto dopl\u0148ky navrhovan\u00E9 I. F. Frolovem po prvn\u00EDm prototypu pro\u0161li p\u0159es aerodynamick\u00E9 i \nletov\u00E9 zkou\u0161ky. Kormidla, kola a klapky byly z kovu, pota\u017Een\u00E9 l\u00E1tkou. \n\nTrup BI byl ze d\u0159eva, polosko\u0159epinov\u00FD. P\u011Btapades\u00E1ti mm panc\u00E9\u0159ov\u00FD pl\u00E1t byl um\u00EDst\u011Bn v p\u0159edn\u00ED \u010D\u00E1sti kabiny. Dva kan\u00F3ny \u0160VAK byly instalov\u00E1ny v nose trupu, pod odn\u00EDmateln\u00FDm krytem s p\u0159ezkami. Ka\u017Ed\u00FD kan\u00F3n m\u011Bl k dispozici jenom 45 n\u00E1boj\u016F. Dv\u011B n\u00E1dr\u017Ee se stla\u010Den\u00FDm vzduchem a dv\u011B s kerosenem byly um\u00EDst\u011Bny pod zbran\u011Bmi v nose trupu. Multin\u00E1dr\u017Ee s kyselinou dusi\u010Dnou a vzduchem byly za kabinou pilota. \n\nRaketov\u00FD motor \u017DRD D-1-A-1100 byl na sam\u00E9m konci letadla. Kerosen byl pou\u017Eit jako palivo a koncentrovan\u00E1 96-98% kyselina dusi\u010Dn\u00E1 jako okysli\u010Dovadlo. Ta byla pod tlakem vzduchu vh\u00E1n\u011Bna do motoru v pom\u011Bru 4.2 kg kyseliny na 1kg kerosenu. Motor spot\u0159eboval p\u0159es 6kg sm\u011Bsi za vte\u0159inu, p\u0159i maxim\u00E1ln\u00EDm v\u00FDkonu. Vzletov\u00E1 hmotnost BI byla 1,650kg, a hmotnost pr\u00E1zdn\u00E9ho letounu byla neuv\u011B\u0159iteln\u00FDch 805kg.\n\n22.7.1941 p\u0159edlo\u017Eil V.F. Bolchovitinov ofici\u00E1ln\u00ED \u017E\u00E1dost na N\u00E1rodn\u00ED v\u00FDbor leteck\u00E9ho pr\u016Fmyslu(NCAP), na v\u00FDrobu raketov\u00E9 st\u00EDha\u010Dky BI. V\u0161echny konstruk\u010Dn\u00ED kancel\u00E1\u0159e v zemi t\u00EDmto zastavili v\u0161echny dal\u0161\u00ED projekty a veden\u00ED po\u017Eadovalo letadla jak nejd\u0159\u00EDve to bude mo\u017En\u00E9. Od BI si slibovalo pom\u011Brn\u011B jednoduchou v\u00FDrobu a t\u00EDm rychl\u00E9 zaveden\u00ED st\u00EDha\u010Dky do s\u00E9riov\u00E9 v\u00FDroby p\u0159i pou\u017Eit\u00ED m\u00E9n\u011B kvalitn\u00EDch a nedostatkov\u00FDch materi\u00E1l\u016F. Stavba modelu zabrala jenom 12 dn\u00ED a podrobn\u00FD dopis podepsan\u00FD sedmi leteck\u00FDmi konstrukt\u00E9ry a in\u017Een\u00FDry, kte\u0159\u00ED se \u00FA\u010Dastnili na projektu byl p\u0159edlo\u017Een SDC ( St\u00E1tn\u00ED Obrann\u00FD V\u00FDbor). \nPrvn\u00EDho srpna 1941 ud\u011Blali v\u00FDvoj\u00E1\u0159i v Kremlu prezentaci a SDC pot\u00E9 u V.F. Bolchovitinova objednal jej\u00ED stavbu a testy raketov\u00E9 st\u00EDha\u010Dky. Ministr letectva A.I. \u0160agurin a jeho z\u00E1stupce pro experiment\u00E1ln\u00ED letadla A.S Jakovlev, vydali p\u0159\u00EDm\u00FD rozkaz k postaven\u00ED prototypu do 35 dn\u00ED, a\u010Dkoliv projekt je\u0161t\u011B nebyl dosud hotov. P\u0159esn\u00FD dopad tohoto rozkazu na konstrukt\u00E9ry asi ji\u017E nikdy nebude zn\u00E1m\u00FD. V kancel\u00E1\u0159i zavl\u00E1dl v\u00FDjime\u010Dn\u00FD stav, kreslilo se p\u0159\u00EDmo na p\u0159ekli\u017Ece na podlaze. \nD\u011Bln\u00EDci ze sousedn\u00EDho d\u0159evozpracuj\u00EDc\u00EDho z\u00E1vodu prom\u011B\u0148ovali n\u00E1kresy ve skute\u010Dnost a pracovali jako skute\u010Dn\u00ED stavitel\u00E9 letadel. Rozum\u011Bli konstrukt\u00E9r\u016Fm bez dal\u0161\u00EDho vysv\u011Btlov\u00E1n\u00ED a kreslen\u00ED. Navzdory chyb\u011Bj\u00EDc\u00EDmu vybaven\u00ED jakou jsou stroje, n\u00E1\u0159ad\u00ED, n\u00E1dr\u017Ee se stla\u010Den\u00FDm vzduchem a palivem, byl 15. z\u00E1\u0159\u00ED 1941 drak letounu pro zkou\u0161ku v aerodynamick\u00E9m  tunelu v CAGI p\u0159ipraven. \n \nProzat\u00EDm to je\u0161t\u011B nebylo skute\u010Dn\u00E9 letadlo, ale jenom v\u011Btro\u0148. T\u00FDm m\u011Bl v\u00E1\u017En\u00E9 pot\u00ED\u017Ee s motorem. RDA-1-150 byl pou\u017E\u00EDv\u00E1n jako podklad pro v\u00FDvoj a byl pou\u017Eit pro raketov\u00E9 letadlo RP-318-1. Nov\u00FD motor musel b\u00FDt siln\u011Bj\u0161\u00ED, m\u011Bl umo\u017E\u0148ovat \u0161ir\u0161\u00ED pou\u017Eit\u00ED a v\u011Bt\u0161\u00ED mo\u017Enost ovl\u00E1d\u00E1n\u00ED v\u00FDkonu. Nov\u00FD model byl vytvo\u0159en s t\u00E9m\u011B\u0159 o 1000 % v\u011Bt\u0161\u00EDm maxim\u00E1ln\u00EDm v\u00FDkonem. Dostal n\u00E1zev "D-1-\u0410-1100" ( 1.motor poh\u00E1n\u011Bn\u00FD kyselinou s v\u00FDkonem 1100 kg). Tento model pou\u017E\u00EDval samonas\u00E1vac\u00ED p\u0159\u00EDvod paliva.( kyselina dusi\u010Dn\u00E1 a kerosen byli pou\u017Eit\u00E9 pro tah paliva ven). \n\nJakmile byly testy v tunelu dokon\u010Deny, za\u010Dal se testovat drak letadla vle\u010Den\u00EDm za Pe-2 jako kluz\u00E1k. Do t\u00E9 doby se t\u00E9m\u011B\u0159 v\u0161ichni zku\u0161ebn\u00ED piloti z raketov\u00E9ho t\u00FDmu, dobrovoln\u011B p\u0159ihl\u00E1sili na frontu k aktivn\u00EDm leteck\u00FDm \u00FAtvar\u016Fm. Velen\u00ED letectva a veden\u00ED NCAP je za\u010Dalo povol\u00E1vat zp\u011Bt. Jedn\u00EDm z nich byl Boris N. Kudrin. Byla mu sv\u011B\u0159ena p\u0159ev\u00E1\u017En\u00E1 \u010D\u00E1st pr\u00E1ce na hlavn\u00EDm projektu. On a dal\u0161\u00ED piloti, testovali hlavn\u00ED letov\u00E9 vlastnosti BI-1 v celkem 15 n\u00EDzko-rychlostn\u00EDch letech. V\u0161echna \naerodynamick\u00E1 data byla potvrzena, zvl\u00E1\u0161t\u011B pak stabilita a odezva ovl\u00E1d\u00E1n\u00ED. Potvrdili se tak\u00E9 teoretick\u00E9 kalkulace. BI-1 se  po vypnut\u00ED motoru mohl lehce vr\u00E1tit na z\u00E1kladnu a\u017E z v\u00FD\u0161ky 3-5 km. Konstrukt\u00E9\u0159i bez v\u00E1h\u00E1n\u00ED provedli nezbytn\u00E9 \u00FApravy: byla zv\u011Bt\u0161en\u00E1 sm\u011Brovka, na horizont\u00E1ln\u00ED stabiliz\u00E9r byly instalov\u00E1ny svisl\u00E9 ocasn\u00ED plochy a byla zv\u011Bt\u0161ena p\u0159edn\u00ED \u010D\u00E1st letounu.     \n\nSou\u010Dasn\u011B v hlavn\u00ED tov\u00E1rn\u011B prob\u00EDhaly testy poruchovosti motoru. 16 \u0159\u00EDjna ale za\u010Dala masov\u00E1 evakuace Moskvy. Cel\u00FD t\u00FDm byl vyst\u011Bhov\u00E1n hluboko do t\u00FDlu, do bezpe\u010D\u00ED vesnice Bilimbaj, 60 kilometr\u016F z\u00E1padn\u011B od Sverdlovska, co\u017E pochopiteln\u011B zpomalilo pr\u00E1ce na motoru. V\u00FDrobn\u00ED linka i konstrukt\u00E9\u0159i byli um\u00EDst\u011Bni do star\u00E9 polorozpadl\u00E9 tov\u00E1rny. Prvn\u00ED co t\u00FDm musel ud\u011Blat bylo opravit zdi a st\u0159echu budovy. Ta byla tak \u0161patn\u00E1, \u017Ee j\u00ED byla vid\u011Bt otev\u0159en\u00E1 obloha snad z ka\u017Ed\u00E9ho m\u00EDsta v budov\u011B. \nP\u0159edpokl\u00E1dalo se, \u017Ee pr\u00E1ce na draku a motoru letadla budou postupovat soub\u011B\u017En\u011B, a tak veden\u00ED NII poslalo hlavn\u00EDho in\u017Een\u00FDra A.V.Palla do Bilimbaje na testy. V\u011Bt\u0161ina Du\u0161kinovy skupiny, kter\u00E1 z\u016Fstala ve Sverdlovsku ztratila o BI 1 z\u00E1jem, proto\u017Ee za\u010Dala pracovat na sv\u00E9m vlastn\u00EDm projektu st\u00EDha\u010Dky, s kryc\u00EDm jm\u00E9nem 302. Tento projekt raketov\u00E9ho letounu vypadal slibn\u011Bji, jeliko\u017E umo\u017E\u0148oval pou\u017Eit\u00ED obou LPR (raketov\u00FDch motor\u016F), a daleko ekonomi\u010Dt\u011Bj\u0161\u00ED a rychlej\u0161\u00ED proudov\u00FD motor. Nav\u00EDc se na front\u011B objevili prvn\u00ED radary, umo\u017E\u0148uj\u00EDc\u00ED st\u00EDha\u010Dk\u00E1m extern\u00ED nav\u00E1d\u011Bn\u00ED na c\u00EDl a\u017E k dohledu a zachycen\u00ED. Bohu\u017Eel ani radary, ani projekt 302 nebyli,a\u017E na p\u00E1r ojedin\u011Bl\u00FDch p\u0159\u00EDpad\u016F, Sov\u011Bty nikdy masov\u011B vyu\u017Eity.   \n\nV t\u00E9 dob\u011B B. N. Kudrin onemocn\u011Bl. Jeho n\u00E1stupcem se stal testovac\u00ED pilot Grigorij Y. Bach\u010Divand\u017Ei, kter\u00FD ji\u017E od d\u011Btstv\u00ED miloval r\u016Fzn\u00E1 technick\u00E1 za\u0159\u00EDzen\u00ED, zvl\u00E1\u0161t\u011B pak motory. Jako prvn\u00ED byl p\u0159ijat k letectv\u00ED jako leteck\u00FD technik. V roce 1934 absolvoval Orenburgovu V\u00E1le\u010Dnou Leteckou \u0161kolu, a ji\u017E po kr\u00E1tk\u00E9 dob\u011B vojensk\u00E9 slu\u017Eby  prok\u00E1zal sv\u00E9 skv\u011Bl\u00E9 pilotn\u00ED \nschopnosti. Pokra\u010Doval jako zku\u0161ebn\u00ED pilot, testuj\u00EDc\u00ED nov\u00E1 letadla a leteck\u00E1 za\u0159\u00EDzen\u00ED, v\u010Detn\u011B motor\u016F. Jako v\u011Bt\u0161in\u011B zku\u0161ebn\u00EDch pilot\u016F, povedlo se mu dostat se na frontu k 402. Zvl\u00E1\u0161tn\u00EDmu Bojov\u00E9mu \u00DAtvaru. L\u00E9tal na MIGu 3, kter\u00E9ho prototyp kdysi s\u00E1m testoval. V dob\u011B mezi 1.\u010Dervencem a 10. srpnem vykonal p\u0159es 70 bojov\u00FDch let\u016F, a zaznamenal 7 osobn\u00EDch a 10 skupinov\u00FDch v\u00EDt\u011Bzstv\u00ED. Jeho skv\u011Bl\u00E9 pilotn\u00ED dovednosti z\u00EDskan\u00E9 b\u011Bhem bitvy o Moskvu ho p\u0159edur\u010Dili pro tento velice \nd\u016Fle\u017Eit\u00FD \u00FAkol. \n\nExtr\u00E9mn\u011B n\u00EDzk\u00E9 teploty a nedostatek naprosto z\u00E1kladn\u00EDho z\u00E1zem\u00ED zpomalilo vyla\u010Fov\u00E1n\u00ED motoru, ale do konce roku 1942 byli v\u0161echny testy dokon\u010Deny. 20.\u00FAnora se p\u0159ihodila prvn\u00ED v\u00E1\u017En\u00E1 nehoda. B\u011Bhem rutinn\u00EDho spu\u0161t\u011Bn\u00ED motoru, asi 3-4 vte\u0159iny po startu, do\u0161lo k v\u00FDbuchu. Tryska byla odmr\u0161t\u011Bna na n\u011Bkolik des\u00EDtek metr\u016F, p\u0159edn\u00ED \u010D\u00E1st motoru narazila do seda\u010Dky a vytrhla upev\u0148ovac\u00ED \u0161rouby. Arvid Pallo stoj\u00EDc\u00ED vedle letadla byl zasa\u017Een kyselinou a utrp\u011Bl t\u011B\u017Ek\u00E9 pop\u00E1leniny. Grigorij \nBach\u010Divand\u017Ei mel v\u00EDc \u0161t\u011Bst\u00ED, \u010Delo mu roz\u0159\u00EDzl jeden z n\u00E1stroj\u016F. A\u010Dkoliv byl projekt n\u011Bkolikr\u00E1t m\u00E1lem zastaven, testovac\u00ED program byl p\u0159ed\u011Bl\u00E1n a nov\u00FD motor se poda\u0159ilo dokon\u010Dit. Testy pokra\u010Dovaly, ihned po n\u00E1vratu Palla a Bach\u010Divand\u017Eiho z nemocnice. Na\u0161t\u011Bst\u00ED s ji\u017E podobn\u00E9 incidenty nikdy neopakovaly. a\u010Dkoliv se n\u011Bkolik lid\u00ED je\u0161t\u011B n\u011Bkolikr\u00E1t m\u00EDrn\u011B pop\u00E1lilo \np\u00E1rou i kyselinou. \u010Clenov\u00E9 t\u00FDmu toti\u017E nem\u011Bli p\u0159i pr\u00E1ci s vysoce toxickou kyselinou rukavice, ani \u017E\u00E1dn\u00E9 dal\u0161\u00ED ochrann\u00E9 prost\u0159edky.\n\nDo dubna roku 1942 byl ji\u017E D-1-A-1100 v provozuschopn\u00E9m stavu a hned byl i nainstalov\u00E1n do draku letadla. 25.dubna byl letoun odesl\u00E1n na leti\u0161t\u011B Kolcevo, kde byly potom provedeny ve\u0161ker\u00E9 dal\u0161\u00ED testy. 27. se konal prvn\u00ED test motoru a 30. ji\u017E provedli jeho start p\u0159\u00EDmo z kokpitu letadla. Prvn\u00ED let BI-1 byl napl\u00E1nov\u00E1n na 15.kv\u011Btna 1942 ve 12.00 hodin. \n\nToho dne r\u00E1no bylo zamra\u010Den\u011B a po\u0161mourno. Zku\u0161ebn\u00ED pilot byl na leti\u0161ti jako prvn\u00ED. V\u0161ichni kdo p\u0159ipravovali letadlo byli nerv\u00F3zn\u00ED, ale Bach\u010Divand\u017Ei byl v dobr\u00E9 n\u00E1lad\u011B a byl si jist \u017Ee v\u0161e p\u016Fjde hladce. Kolem 17.00 velitel NII WS P.I.Fjodorov vydal rozkaz prov\u00E9st pr\u016Fzkum po\u010Das\u00ED v Pe- 2. Jak Fjodorov \u0159ekl pozd\u011Bji,cht\u011Bl aby se pilot zah\u0159\u00E1l a zbavil se stresu. Po tomto letu u\u017E byli v\u0161ichni daleko v\u00EDce p\u0159esv\u011Bd\u010Deni, \u017Ee hlavn\u00ED let tohoto dne dopadne dob\u0159e. Do 19.00 odpoledne se po\u010Das\u00ED \nzlep\u0161ilo, v\u00EDtr se uti\u0161il a mraky zmizely. Letadlo bylo napln\u011Bn\u00E9 minim\u00E1ln\u00ED z\u00E1sobou paliva, jen pro vzlet a p\u0159ist\u00E1n\u00ED: 240kg kyseliny dusi\u010Dn\u00E9 a 60kg kerosenu. Grigorij, oble\u010Den do tmavomodr\u00E9 leteck\u00E9 kombin\u00E9zy, zkoumal letadlo a \u0159ekl:  \n\n- Hodnej, hezky le\u0165!\n\nV\u0161ichni opustili sv\u00E1 m\u00EDsta mimo pilota a vedouc\u00EDho in\u017Een\u00FDra. A.Pallo a G.Bach\u010Divand\u017Ei je\u0161t\u011B jednou letadlo zkontrolovali a pilot ozn\u00E1mil, \u017Ee je p\u0159ipraven k letu. Zv\u00FD\u0161il tlak v palivov\u00FDch n\u00E1dr\u017E\u00EDch, zapnul \u010Derpadlo a zapalov\u00E1n\u00ED. Vedouc\u00ED in\u017Een\u00FDr celou proceduru kontroloval a m\u00E1vl rukou OK, aby pilot p\u0159idal plyn. Doprov\u00E1zel toto gesto \u00FApln\u011B nov\u00FDm povelem v historii letectv\u00ED:\n \nPry\u010D od ocasu!\n\nS\u00E1m m\u011Bl pak sotva \u010Das ut\u00E9ct z k\u0159\u00EDdla! LPR za\u010Dalo h\u0159m\u011Bt, a letoun se vy\u0159\u00EDtil po dr\u00E1ze. Vzlet prob\u011Bhl v po\u0159\u00E1dku, ale byl velmi rychl\u00FD - jenom 10 vte\u0159in po startu. Po dosa\u017Een\u00ED zadan\u00E9 v\u00FD\u0161ky, pilot oto\u010Dil letoun tak, aby ho p\u0159ihl\u00ED\u017Eej\u00EDc\u00ED na zemi mohli vid\u011Bt. Ale po 30 vte\u0159in\u00E1ch letu bylo poznat kde je jenom podle h\u0159men\u00ED a plamene za ocasem. Pro A.F.Bolchovitinova ub\u00EDhal \u010Das p\u0159\u00EDli\u0161 pomalu a let trvaj\u00EDc\u00ED 3 minuty a 9 sekund, se mu zd\u00E1l jako v\u011B\u010Dnost. Nakonec se letoun objevil na p\u0159ist\u00E1vac\u00ED plo\u0161e. P\u0159ist\u00E1n\u00ED bylo pon\u011Bkud tvrd\u00E9, jedna podvozkov\u00E1 podp\u011Bra se zlomila a kolo se to\u010Dilo do strany. Let ale slavil \u00FAsp\u011Bch.  \n\nVedouc\u00ED st\u00E1tn\u00EDho v\u00FDboru V.S.Pi\u0161nov pozd\u011Bji \u0159ekl, \u017Ee tento let otev\u0159el novou \u00E9ru "Raketov\u00E9ho V\u011Bku". BI-1 byla prvn\u00ED reaktivn\u00ED st\u00EDha\u010Dkou, kter\u00E1 po absolvov\u00E1n\u00ED vzletu, p\u0159ist\u00E1n\u00ED a man\u00E9vrov\u00E1n\u00ED, pro\u0161la st\u00E1tn\u00ED zkou\u0161kou. Byla prvn\u00ED raketovou st\u00EDha\u010Dkou, odpov\u00EDdaj\u00EDc\u00ED kvality a v\u00FDzbroje. V t\u00E9 dob\u011B za hranicemi jin\u00E1, nevyzbrojen\u00E1 LPR letadla, je\u0161t\u011B jenom za\u010D\u00EDnala \nexperiment\u00E1ln\u011B l\u00E9tat!\nFakt, pro\u010D pilot mohl sv\u016Fj \u00FAkol splnit jenom \u010D\u00E1ste\u010Dn\u011B, je jednodu\u0161e vysv\u011Btliteln\u00FD. \u0160lo o \u00FApln\u011B nov\u00FD druh letounu s neobvykl\u00FDmi vlastnostmi. Pilot musel myslet daleko rychleji, a rychleji prov\u00E1d\u011Bt i v\u0161echny pot\u0159ebn\u00E9 \u00FAkony. Let byl mnohem krat\u0161\u00ED a s o mnoho v\u011Bt\u0161\u00ED akcelerac\u00ED. Nejcenn\u011Bj\u0161\u00ED ale bylo to, \u017Ee letoun za 9 vte\u0159in p\u0159i rychlosti 400 km/h dos\u00E1hl nadmo\u0159sk\u00E9 v\u00FD\u0161ky 840 metr\u016F a to stoup\u00E1n\u00EDm 23m/s. Velkou nev\u00FDhodou, vedle vysoce v\u00FDbu\u0161n\u00E9 sm\u011Bsi s kyselinu obsahuj\u00EDc\u00ED plyny \nvpravo za pilotem bylo to, \u017Ee jedinou mo\u017Enost\u00ED jak redukovat rychlost letadla s b\u011B\u017E\u00EDc\u00EDm motorem , bylo stoup\u00E1n\u00ED.     \n  \nVe zpr\u00E1v\u011B zal\u00E9t\u00E1vaj\u00EDc\u00EDho pilota stoj\u00ED:\nVe srovn\u00E1n\u00ED s konven\u010Dn\u00EDmi typy letadel, se s BI-1 velmi p\u0159\u00EDjemn\u011B l\u00E9t\u00E1. P\u0159ed pilotem nen\u00ED \u017E\u00E1dn\u00E1 vrtule zvuk motoru a exhalace nevnikaj\u00ED do kabiny pilot se m\u016F\u017Ee snadno rozhl\u00ED\u017Eet jak dop\u0159edu tak i dozadu je to o moc lep\u0161\u00ED ne\u017E kdy\u017E sed\u00EDte v norm\u00E1ln\u00EDm letadle um\u00EDst\u011Bn\u00ED p\u0159\u00EDstroj\u016F a ovl\u00E1d\u00E1n\u00ED je velmi dobr\u00E9 a jsou snadno p\u0159\u00EDstupn\u00E9 pilotn\u00ED kabina nen\u00ED p\u0159ecpan\u00E1 letadlo jde  ovl\u00E1dat mnohem snadn\u011Bji ne\u017E jin\u00E9 st\u00EDha\u010Dky. \n\n\nVeden\u00ED NII-3 opustil A.V.Pallo a odjel do Ni\u017En\u00E9ho Tagilu, potom se vr\u00E1til do Moskvy testovat projekt 302. Na projektu BI se u\u017E potom nikdy nepod\u00EDlel. Bolchovitin\u016Fv t\u00FDm se ujal v\u0161ech dal\u0161\u00EDch prac\u00ED, testov\u00E1n\u00ED a vylep\u0161ov\u00E1n\u00ED letadla a motoru. \nJedn\u00EDm z prvn\u00EDch nep\u0159\u00EDjemn\u00FDch p\u0159ekvapen\u00ED bylo, \u017Ee prvn\u00ED prototyp trp\u011Bl z\u00E1va\u017En\u00FDm po\u0161kozov\u00E1n\u00EDm, vlivem exhal\u00E1t\u016F z pohonn\u00E9 jednotky.\nByl postaven druh\u00FD a t\u0159et\u00ED prototyp pro dal\u0161\u00ED testy. Li\u0161ily se od prvn\u00EDho t\u00EDm, \u017Ee byly vybaveny odhazovateln\u00FDmi ly\u017Eemi m\u00EDsto podvozku. V tu samou dobu se velen\u00ED NACP rozhodlo za\u010D\u00EDt stav\u011Bt prvn\u00ED malou s\u00E9rii letoun\u016F pro vojensk\u00E9 testy. \u0158\u00EDkali jim BI-VS (arm\u00E1dn\u00ED s\u00E9rie). Tato varianta se li\u0161ila od p\u0159edchoz\u00EDch t\u00EDm, \u017Ee m\u011Bla zbra\u0148 nav\u00EDc: pumov\u00E9 pouzdro obsahuj\u00EDc\u00ED mal\u00E9 2.5 kg bomby. Pl\u00E1novalo se, \u017Ee st\u00EDha\u010Dka shod\u00ED bomby na formaci bombard\u00E9r\u016F a zni\u010D\u00ED je n\u00E1razem a st\u0159epinami. V\u0161echny prototypy BI od 4-do 9 byli vybaveny touto v\u00FDzbroj\u00ED.       \n\nPr\u00E1ce pokra\u010Dovali, ale uvnit\u0159 t\u00FDmu se n\u011Bco d\u011Blo. Na jedn\u00E9 oslav\u011B, Grigorij zasko\u010Dil hosty sv\u00FDm proslovem:\n"Draz\u00ED p\u0159\u00E1tel\u00E9, d\u011Bkuji mnohokr\u00E1t za v\u0161echno - va\u0161i t\u011B\u017Ekou pr\u00E1ci, za p\u0159\u00E1n\u00ED dobr\u00E9ho zdrav\u00ED. Ale jsem p\u0159esv\u011Bd\u010Den, \u017Ee se v tomto nov\u00E9m letadle zabiji! Jsem p\u0159i rozumu a v\u00EDm co \u0159\u00EDk\u00E1m. Jsme na \u0161pi\u010Dce v\u00E1lky technologi\u00ED a mus\u00ED p\u0159ij\u00EDt i ob\u011Bti. P\u0159ij\u00EDm\u00E1m sv\u016Fj osud a v\u00EDm co je moj\u00ED povinnost\u00ED."\nNa jedn\u00E9 sch\u016Fzi, kde se pl\u00E1novala dal\u0161\u00ED budoucnost l\u00E9t\u00E1n\u00ED, \u017E\u00E1dal \u0161\u00E9fkonstrukt\u00E9ry, aby pokra\u010Dovali ve sv\u00E9 pr\u00E1ci, bez ohledu na to co se stane. Oba tato sd\u011Blen\u00ED se uk\u00E1zala b\u00FDt prorock\u00E1.\n\nDruh\u00FD let BI-2 (\u010D\u00EDslo popisuje, jak za sebou prototypy n\u00E1sledovaly) provedl 10.ledna G.Bach\u010Divand\u017Ei. V kr\u00E1tk\u00E9 dob\u011B pak n\u00E1sledovali je\u0161t\u011B dal\u0161\u00ED dva. V\u00FDjime\u010Dn\u00FD st\u00EDha\u010D Konstantin Y. Gruzdev, kter\u00FD velel Grigoriji na front\u011B, u\u010Dinil s t\u00EDmhle letadlem je\u0161t\u011B jeden let. P\u0159ed p\u0159ist\u00E1n\u00EDm utrhl levou ly\u017Ei, ale dok\u00E1zal na t\u00E9 jedn\u00E9 zb\u00FDvaj\u00EDc\u00ED p\u0159ist\u00E1t. Pozd\u011Bji, ve sv\u00FDch \npam\u011Btech Pallo vzpom\u00EDn\u00E1 co Konstantin potom o letu \u0159ekl: \n\n- "Je rychl\u00FD, je d\u011Bsiv\u00FD a ta s\u00EDla zezadu je jako \u010F\u00E1bel na ko\u0161t\u011Bti!" \n\nMaxim\u00E1ln\u00ED technick\u00E9 vlastnosti BI zaznamenan\u00E9 b\u011Bhem t\u011Bchto let\u016F: Maxim\u00E1ln\u00ED rychlost 675km/h vertik\u00E1ln\u00ED stoup\u00E1n\u00ED - 82 m/sekundu dostup 4,000m d\u00E9lka letu - 6 minut, 22 vte\u0159in maxim\u00E1ln\u00ED d\u00E9lka letu s motorem - 84 vte\u0159in.\n G. Bach\u010Divand\u017Ei provedl sv\u016Fj \u0161est\u00FD a sedm\u00FD let na t\u0159et\u00EDm prototypu. Sedm\u00FD se uskute\u010Dnil v 27.b\u0159ezna 1943.C\u00EDlem bylo dos\u00E1hnout co nejvy\u0161\u0161\u00ED rychlosti v horizont\u00E1ln\u00EDm letu ve v\u00FD\u0161ce 2.000 metr\u016F. Vzlet prob\u011Bhl norm\u00E1ln\u011B. Pilot ud\u011Blal dv\u011B zat\u00E1\u010Dky a pak n\u00E1hle p\u0159e\u0161el do p\u0159\u00EDkr\u00E9ho 50 stup\u0148ov\u00E9ho p\u00E1du. Narazil do zem\u011B na okraji leti\u0161t\u011B. Sv\u011Bdci, kte\u0159\u00ED ihned p\u0159isp\u011Bchali k m\u00EDstu hav\u00E1rie nemohly v\u016Fbec nic naj\u00EDt. D\u0159ev\u011Bn\u00FD letoun byl sp\u00E1len na popel, se v\u0161\u00EDm co vezl, v\u010Detn\u011B pilota.\n  \nZvl\u00E1\u0161tn\u00ED v\u00FDbor, kter\u00FD nehodu vy\u0161et\u0159oval nezjistil v\u016Fbec nic. Toho roku byl dokon\u010Den velk\u00FD aerodynamick\u00FD tunel T-106 CAGI. \nByl ur\u010Den k testov\u00E1n\u00ED drak\u016F letadel a jejich sou\u010D\u00E1st\u00ED p\u0159i podzvukov\u00FDch rychlostech. BI byl testov\u00E1n aby se mohli ur\u010Dit p\u0159\u00ED\u010Diny hav\u00E1rie. Zjistilo se, \u017Ee BI-3 pravd\u011Bpodobn\u011B havaroval kv\u016Fli vlastnostem ne\u0161\u00EDpovit\u00E9ho k\u0159\u00EDdla a ocasn\u00EDch ploch v podzvukov\u00FDch rychlostech, kter\u00E9 nebyli vzaty v \u00FAvahu b\u011Bhem f\u00E1ze n\u00E1vrhu. Proto se letadlo dostalo do p\u00E1du, ze kter\u00E9ho ji\u017E nebylo \u00FAniku.\nBudoucnost\u00ED pod- a nadzvukov\u00E9ho l\u00E9t\u00E1n\u00ED bylo \u0161\u00EDpovit\u00E9 k\u0159\u00EDdlo.\n\nPodivnou n\u00E1hodou v t\u00E9 sam\u00E9 dob\u011B vyho\u0159el sklad pr\u016Fmyslov\u00E9ho z\u00E1vodu. Z\u016Fstalo v n\u011Bm okolo 60 BI-VS, jak dokon\u010Den\u00FDch, tak i \nrozpracovan\u00FDch. Smrt zku\u0161ebn\u00EDho pilota a zni\u010Den\u00ED letoun\u016F t\u00E9m\u011B\u0159 p\u0159ipraven\u00FDch k vyzkou\u0161en\u00ED v ter\u00E9nu, odr\u00E1\u017E\u00ED osud konstruk\u010Dn\u00ED kancel\u00E1\u0159e na jej\u00ED podivn\u00E9 cest\u011B. Nicm\u00E9n\u011B v testech se d\u00E1le pokra\u010Dovalo. Zku\u0161ebn\u00ED pilot B.N. Kudrin a dal\u0161\u00ED byli pov\u011B\u0159eni pokra\u010Dov\u00E1n\u00EDm v pr\u00E1ci na projektu. Dal\u0161\u00ED proudov\u00E9 motory byly nainstalov\u00E1ny na konce k\u0159\u00EDdel BI-6. BI-7 m\u011Bl jin\u00FD ko\u0159en k\u0159\u00EDdla a jinou p\u0159edn\u00ED kapotu. Na dal\u0161\u00EDm prototypu byla provedena \u00FAprava na p\u0159etlakovou kabinu, zalepen\u00EDm v\u0161ech sp\u00E1r gumov\u00FDmi p\u00E1skami.\n\nPak ale byly lety ve Sverdlovsku p\u0159eru\u0161eny a pr\u00E1ce na nov\u00FDch s\u00E9ri\u00EDch zru\u0161eny ve prosp\u011Bch p\u00EDstov\u00FDch letadel. Konstruk\u010Dn\u00ED kancel\u00E1\u0159 se vr\u00E1tila do Moskvy a za\u010Dalo se pracovat na nov\u00E9m pozoruhodn\u00E9m Is\u00E1jevov\u011B motoru RE-1. Ten se stal p\u0159edch\u016Fdcem v\u0161ech dal\u0161\u00EDch slavn\u00FDch motor\u016F vytvo\u0159en\u00FDch jeho konstruk\u010Dn\u00ED kancel\u00E1\u0159\u00ED. \n\nBohu\u017Eel ani s\u00E9riov\u00E1 v\u00FDroba BI ani s\u00E9rie zku\u0161ebn\u00EDch let\u016F, je\u0161t\u011B neznamen\u00E1, \u017Ee se projekt zrealizuje. P\u0159\u00EDle\u017Eitostn\u011B byly prov\u00E1d\u011Bny zku\u0161ebn\u00ED lety je\u0161t\u011B v roce 1944-45 a posledn\u00ED v b\u0159eznu a dubnu 1945. Ty byly bezmotorov\u00E9 a motor byl naposled spu\u0161t\u011Bn v lednu 1945. \nSamoz\u0159ejm\u011B \u017Ee se vyskytli i z\u00E1zra\u010Dn\u00E9 z\u00E1chrany testovac\u00EDch pilot\u016F. V jednom p\u0159\u00EDpad\u011B vzdu\u0161n\u00FD proud vytrhl p\u0159evod a letoun za\u010Dal ztr\u00E1cet v\u00FD\u0161ku a padat p\u0159\u00EDmo do lesa. Pilot ale letadlo neopustil a p\u0159eletem skrz paseku na leti\u0161ti norm\u00E1ln\u011B p\u0159ist\u00E1l.\nT\u0159eba\u017Ee bylo testov\u00E1n\u00ED zastaveno, jejich odv\u00E1\u017En\u00E9 lety podpo\u0159ili rozvoj tryskov\u00E9ho pohonu a letectv\u00ED v\u016Fbec.     \n\nJe zaj\u00EDmav\u00E9, \u017Ee tak jak t\u00FDmu Bolchovitinova slunce zapadalo, tak za\u010Dalo vych\u00E1zet v\u00FDvoji tryskov\u00E9ho pohonu. NII-3 byl reorganizov\u00E1n do NII-1 kam se koncentrovali v\u0161echny tyto v\u011Bdeck\u00E9 a technick\u00E9 pr\u00E1ce. Skupina pracovala pod veden\u00EDm M.K.Tigonravova na projektu 302. Po soudn\u00EDm st\u00EDh\u00E1n\u00ED N.N.Polikarpova Stalinem, byl odvol\u00E1n a po n\u00E1vratu z v\u011Bzen\u00ED se vr\u00E1til ke sv\u00E9mu star\u00E9mu projektu vysoko dostupn\u00E9 proudov\u00E9 st\u00EDha\u010Dky "Maljutka". R.L.Bartini pracoval v konstruk\u010Dn\u00ED kancel\u00E1\u0159i GULAG na daleko slibn\u011Bj\u0161\u00EDm projektu, R a R-114 s k\u0159\u00EDdly ub\u00EDhaj\u00EDc\u00EDmi dozadu. Dokonce i norm\u00E1ln\u00ED projektanti instalovali tryskov\u00E9 akceler\u00E1tory na sv\u00E1 b\u011B\u017En\u00E1 letadla, aby t\u00EDm zv\u00FD\u0161ili jejich rychlost, (nap\u0159 -Pe - Pe-2I, La-7R, Jak-3RD a Su-7 - letouny s kombinovan\u00FDm pohonem).N\u00E1sledovali proudov\u00E9 motory a za\u010Dala \u00FApln\u011B nov\u00E1 \u00E9ra, kter\u00E9 cestu otev\u0159eli nad\u0161enci \n"Raketov\u00E9 skupiny". \n\nB\u011Bhem t\u00E9to nov\u00E9 \u00E9ry, Viktor F. Bolchovitinov pokra\u010Doval ve v\u00FDchov\u011B nov\u00FDch pilot\u016F a in\u017Een\u00FDr\u016F v \u017Dukovsk\u00E9ho Akademii Letectv\u00ED a In\u017Een\u00FDrstv\u00ED(VVS). Jeho b\u00FDval\u00ED studenti a spolubojovn\u00EDci, kte\u0159\u00ED se stali hlavn\u00EDmi n\u00E1vrh\u00E1\u0159i \u0161\u00E9fkonstrukt\u00E9ry a skv\u011Bl\u00FDmi piloty, pokra\u010Dovali d\u00E1l v jeho pr\u00E1ci. Jeho poslucha\u010Di pak brzy za\u010Dali zal\u00E9t\u00E1vat a dokonce i stav\u011Bt nov\u00E1 letadla.\n\nAle nejz\u00E1hadn\u011Bj\u0161\u00ED a velice p\u0159ekvapiv\u00FD fakt v p\u0159\u00EDb\u011Bhu BI - prvn\u00ED raketov\u00E9 st\u00EDha\u010Dky na sv\u011Bt\u011B, je na sam\u00E9m konci tohoto dlouh\u00E9ho p\u0159\u00EDb\u011Bhu.\n\nHodn\u011B lid\u00ED si pamatuje slova Jurije Gagarina, prvn\u00EDho mu\u017Ee ve vesm\u00EDru:\n\n- Kdy\u017E by Grigorij Bach\u010Divand\u017Ei neprovedl sv\u016Fj let, 12.duben 1961 by se nikdy nekonal.  \n\nAle m\u00E1lo lid\u00ED v\u00ED, co \u0159ekl Boris E. \u010Certok:\n\nHistorie raketov\u00E9ho v\u00FDzkumu zrodila Bach\u010Divand\u017Eiho a Gagarina. Ob\u011Bma pomohl odlepit se od zem\u011B raketov\u00FD motor. Oba zahynuli ve 34 letech sv\u00E9ho \u017Eivota a v ten sam\u00FD den 27. b\u0159ezna. V obou p\u0159\u00EDpadech vy\u0161et\u0159ovac\u00ED komise nabyly schopn\u00E9 ur\u010Dit skute\u010Dnou p\u0159\u00ED\u010Dinu jejich smrti. \n
BlenheimMkI       \nBristol Blenheim Mk.I , model 1935 \n\nTyp: bombardovac\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 4500 kg\n    Vzletov\u00E1: 6500 kg (v\u011Bt\u0161inou s n\u00E1kladem 800 kg bomb)\n\nD\u00E9lka: 12,12 m  \nRozp\u011Bt\u00ED: 17,17 m\nPlocha k\u0159\u00EDdel: 43,57 m\u00B2\n\nMotor: 2 \u00D7 Bristol Mercury VIII hv\u011Bzdicov\u00E9 dev\u00EDtiv\u00E1lcov\u00E9, vzduchem chlazen\u00E9 \nV\u00FDkon:\n    Plynul\u00FD: 720 HP (2400 ot\u00E1\u010Dek, nad mo\u0159em), 635 HP (2400 ot\u00E1\u010Dek, v 3900 m)\n    Vzlet: 730 HP (2650 ot\u00E1\u010Dek, max 3 min)\n    Max: 840 HP (2750 ot\u00E1\u010Dek, ve 4267 m, max 5 min)\n\nRychlost:\n    Hladina mo\u0159e 0 m: 377 km/h\n    V 4000 m:  435 km/h \n\nZat\u00E1\u010Den\u00ED: ~40 sek.(5400 kg)\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 4570 m: 11 min 30 sek\nPraktick\u00FD dostup: 8315 m \nDolet: 1810 km\n\nPos\u00E1dka: 3 (pilot, navig\u00E1tor/bombomet\u010D\u00EDk, r\u00E1diooper\u00E1tor/st\u0159elec)\n\nV\u00FDzbroj:\n    1 (nebo 2) \u00D7 7.7 mm pevn\u011B ulo\u017Een\u00FD dop\u0159edu st\u0159\u00EDlej\u00EDc\u00ED kulomet Vickers v lev\u00E9 vnit\u0159n\u00ED polovin\u011B k\u0159\u00EDdla \n    1 \u00D7 7,7 mm kulomet v h\u0159betn\u00ED vysunovac\u00ED st\u0159eleck\u00E9 v\u011B\u017Ei Bristol B1\n    8 x 50-100 kg bomb, nebo 2 x 250 kg bomby v pumovnici v trupu\n    4 x 12,5-25 kg bomby pod k\u0159\u00EDdlem\n\nAby Lord Rothermere dok\u00E1zal ministerstvu letectv\u00ED jak se m\u00FDlilo, kdy\u017E se zam\u011B\u0159ilo na dvouplo\u0161n\u00EDky, nechal se sly\u0161et, \u017Ee se zaj\u00EDm\u00E1 o modern\u00ED, rychl\u00E9, jednoplo\u0161n\u00E9 dopravn\u00ED letadlo, celokovov\u00E9 se zatahovateln\u00FDm podvozkem. Bristol nar\u00FDsoval letoun zn\u00E1m\u00FD jako Typ 135 a p\u0159edlo\u017Eil ho jeho Lordstvu. Rothermere zadal objedn\u00E1vku a letoun byl vybaven nov\u00FDm motorem Mercury, pozd\u011Bji zn\u00E1m\u00FDm jako Typ 142.\n\nB\u011Bhem jednoho roku provedl zku\u0161ebn\u00ED let prvn\u00ED Blenheim a uk\u00E1zalo se, \u017Ee je a\u017E o 50 mph rychlej\u0161\u00ED (80 km) ne\u017E st\u00EDhac\u00ED dvouplo\u0161n\u00EDk Gloster Gladiator, ned\u00E1vno vybran\u00FD pro slu\u017Ebu v RAF. Letoun byl, pot\u00E9 co vyhr\u00E1l nad v\u0161emi dvouplo\u0161n\u00FDmi st\u00EDha\u010Dkami, objedn\u00E1n Ministerstvem letectv\u00ED do v\u00FDroby. (prvn\u00ED s\u00E9rie 150 kus\u016F). Lord Rothermere tak dok\u00E1zal, \u017Ee m\u011Bl pravdu.\nNicm\u00E9n\u011B pro sebe si \u017E\u00E1dn\u00FD s Blenheim\u016F u\u017E objednat nesta\u010Dil, jeliko\u017E ve\u0161ker\u00E1 v\u00FDroba byla \u010Dist\u011B vojensk\u00E9ho charakteru. \n\nBristol Blenheim byl dvoumotorov\u00FD dvou-t\u0159\u00EDm\u00EDstn\u00FD celokovov\u00FD bombardovac\u00ED, st\u00EDhac\u00ED, resp.no\u010Dn\u00ED st\u00EDhac\u00ED a pr\u016Fzkumn\u00FD letoun s dlouh\u00FDm doletem.\n\n6.\u0159\u00EDjna 1936 koupilo 18 kus\u016F MK I Finsko. Zakoupilo tak\u00E9 licenci a 6.dubna 1939 objednalo ve finsk\u00E9 St\u00E1tn\u00ED leteck\u00E9 tov\u00E1rn\u011B 15 kus\u016F MK I. Ne\u017E ale v\u00FDroba za\u010Dala, Druh\u00E1 sv\u011Btov\u00E1 v\u00E1lka a Zimn\u00ED v\u00E1lka ji p\u0159eru\u0161ila a Finsko koupilo od Velk\u00E9 Brit\u00E1nie dal\u0161\u00EDch 25 kus\u016F Mk.I a Mk.IV. B\u011Bhem prozat\u00EDmn\u00EDho m\u00EDru se v\u00FDroba rozb\u011Bhla a letadla byli mezi 14.\u010Dervnem 1941 a 9.lednem 1942 dokon\u010Deny. Do jara 1944 bylo postaveno je\u0161t\u011B 30 ks Mk.I a 10 kus\u016F Mk.IV.\n    \nPrvn\u00ED s\u00E9riov\u00FD model byl p\u0159ed za\u010D\u00E1tkem v\u00E1lky velice popul\u00E1rn\u00ED i mimo Velkou Brit\u00E1nii. Nedostatek dal\u0161\u00EDch n\u00E1pad\u016F v 1938 znamenal, \u017Ee v u\u017E\u00EDv\u00E1n\u00ED Blenheim\u016F pokra\u010Dovali i dal\u0161\u00ED u\u017Eivatel\u00E9, stejn\u011B jako RAF, a\u010Dkoliv Ministerstvo letectv\u00ED mohlo jasn\u011B rozpoznat, \u017Ee je to hlavn\u011B kv\u016Fli tomu, \u017Ee je to jednoplo\u0161n\u00EDk.   \n\nPo\u010Det postaven\u00FDch kus\u016F: 1443.\n\nFAF \u010D\u00EDsla:\n   BL-104...121 (= 18 letoun\u016F)\n   BL-134...190 (= 57 letoun\u016F)\n\nP\u0159ednosti:\nMax. rychlost se velmi m\u00E1lo sni\u017Eovala ve velk\u00FDch v\u00FD\u0161k\u00E1ch. Docela dobr\u00E1 man\u00E9vrovatelnost na bombard\u00E9r.\n\nNedostatky:\nVy\u017Eadoval dlouhou vzletovou a p\u0159ist\u00E1vac\u00ED dr\u00E1hu, pokud byla nezpevn\u011Bn\u00E1. \u0160patn\u00E1 pod\u00E9ln\u00ED stabilita. Nedostate\u010Dn\u00E1 obrann\u00E1 v\u00FDzbroj.\n
BlenheimMkIV      \u0020\nBristol Blenheim Mk.IV, model 1938\n\nTyp: bombardovac\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 4500 kg\n    Vzletov\u00E1: 6500 kg (v\u011Bt\u0161inou s n\u00E1kladem 800 kg bomb)\n\nD\u00E9lka: 12,98 m\nRozp\u011Bt\u00ED: 17,17 m\nPlocha k\u0159\u00EDdel: 43,57 m\u00B2\n\nMotor: 2 \u00D7 Bristol Mercury XV \nV\u00FDkon: 905 HP (2750 ot\u00E1\u010Dek)\n\nRychlost:\n    Hladina mo\u0159e 0 m: 377 km/h\n    Ve v\u00FD\u0161ce 4000 m: 450 km/h \n    Ve v\u00FD\u0161ce 7000 m: 390 km/h \n\nDoba proveden\u00ED zat\u00E1\u010Dky: ~40 sec (5400 kg)\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 4570 m: 11 min 30 sek\nPraktick\u00FD dostup: 9601 m\nDolet: 2350 km (b\u011B\u017En\u00FD), 3138 km (max)\n\nPos\u00E1dka: 3 osoby (pilot, navig\u00E1tor/bombomet\u010D\u00EDk, r\u00E1diooper\u00E1tor/st\u0159elec)\n\nV\u00FDzbroj:\n    1 (nebo 2) \u00D7 7.7 mm pevn\u011B ulo\u017Een\u00FD dop\u0159edu st\u0159\u00EDlej\u00EDc\u00ED kulomet Vickers v lev\u00E9 vnit\u0159n\u00ED polovin\u011B k\u0159\u00EDdla \n    1 \u00D7 7.7 mm kulomet v h\u0159betn\u00ED vysunovac\u00ED st\u0159eleck\u00E9 v\u011B\u017Ei Bristol B1\n    8 x 50-100 kg bomb, nebo 2 x 250 kg bomby v pumovnici v trupu\n    4 x 12,5-25 kg bomby pod k\u0159\u00EDdlem\n\nJedn\u00E1 se vlastn\u011B o jak\u00FDsi pokus o vylep\u0161en\u00ED Bristol Blenheim Mk I. Mk IV a Bolingbroke Mk I byli v podstat\u011B stejn\u00E9. M\u011Bli del\u0161\u00ED nos, p\u0159\u00EDdavn\u00E9 n\u00E1dr\u017Ee a v\u00FDkonn\u011Bj\u0161\u00ED motory (Mercury XV, pozd\u011Bji Mercury 25). \n\nCelkem postaveno kus\u016F: 80.\n\nViz. tak\u00E9  Bristol Blenheim Mk I. v menu.\n\nFAF \u010Cisla:\n   BL-122...133 (= 12 letadel)\n   BL-196...205 (= 10 letadel)\n\nP\u0159ednosti:\nMax. rychlost se velmi m\u00E1lo sni\u017Eovala ve velk\u00FDch v\u00FD\u0161k\u00E1ch. Docela dobr\u00E1 man\u00E9vrovatelnost na bombard\u00E9r.\n\nNedostatky:\nVy\u017Eadoval dlouhou vzletovou a p\u0159ist\u00E1vac\u00ED dr\u00E1hu, pokud byla nezpevn\u011Bn\u00E1. \u0160patn\u00E1 pod\u00E9ln\u00ED stabilita. Nedostate\u010Dn\u00E1 obrann\u00E1 v\u00FDzbroj.\n
DB-3M             \u0020\nDB-3M, model 1939\n\nTyp: d\u00E1lkov\u00FD bombardovac\u00ED letoun\n\nHmotnost: \n    Vzletov\u00E1: 5270 kg\n    S n\u00E1kladem: 7660 kg\n\nD\u00E9lka: 14,22 m \nRozp\u011Bt\u00ED: 21,44 m\nPlocha k\u0159\u00EDdel: 65,6 m\u00B2\n\nMotor: 2x M-87B, radi\u00E1ln\u00ED\nV\u00FDkon:\n    Vzletov\u00FD: 1070 HP\n    Indikovan\u00FD: 855 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 354 km/h\n    Ve v\u00FD\u0161ce 4700 m: 445 km/h\nPraktick\u00FD dostup: 9400-9700 m (b\u011B\u017En\u00FD)\nDolet: 3800 km (3100 km s 1000 kg n\u00E1kladu)\n\nV\u00FDzbroj:\n    3 x 7,62 mm kulomety \u0160KAS\n    Bomby celkem do 2000 kg\n\nPrvn\u00ED zku\u0161ebn\u00ED verze nov\u00E9ho celokovov\u00E9ho bombard\u00E9ru pod ozna\u010Den\u00EDm CKB-26 byla v roce 1395 postavena Ilju\u0161inovou \nkonstruk\u010Dn\u00ED kancel\u00E1\u0159\u00ED. Prvn\u00ED prototyp byl poh\u00E1n\u011Bn dv\u011Bmi radi\u00E1ln\u00EDmi motory Gn\u00F4me-Rh\u00F4ne K-14 (800 HP ka\u017Ed\u00FD). B\u011Bhem 17 a\u017E 26 \n\u010Dervence 1936 dos\u00E1hlo toto letadlo dvou sv\u011Btov\u00FDch rekord\u016F: potvrzen\u00FD let v nadmo\u0159sk\u00E9 v\u00FD\u0161ce 11294m s n\u00E1kladem 500 kg a v 11402 m s n\u00E1kladem 1000 kg. Dal\u0161\u00ED sv\u011Btov\u00FD rekord s t\u00EDmto letadlem byl 3. srpna 1936 let s 500kg n\u00E1kladu v 12816m (ve skute\u010Dnosti dos\u00E1hl 13178m, ale form\u00E1ln\u011B to nebylo zaregistrov\u00E1no).\n5. srpna se zapo\u010Dalo se s\u00E9riovou v\u00FDrobou pod ozna\u010Den\u00EDm DB-3.\n21.srpna dos\u00E1hlo nov\u00E9ho sv\u011Btov\u00E9ho rekordu 1000kg n\u00E1kladu do v\u00FD\u0161ky 12101 m a n\u00E1sledn\u011B 7. z\u00E1\u0159\u00ED 11005m s n\u00E1kladem 2000kg. Tento rekord p\u0159ekonal a\u017E v roku 1946 letoun od Boeing\u016F.  \nDruh\u00FD prototyp ozna\u010Den\u00FD CKB-30, vybaven motory M-85 jich m\u011Bl tak\u00E9 p\u00E1r. Jedn\u00EDm z nejv\u011Bt\u0161\u00EDch byl nep\u0159etr\u017Eit\u00FD let v d\u00E9lce 8000 km (4971 mil) z Moskvy do Kanady 28. dubna roku 1939. V t\u00E9 dob\u011B ji\u017E byl DB-3 dva roky s\u00E9riov\u011B vyr\u00E1b\u011Bn. Sov\u011Bty byl nasazov\u00E1n jako bombard\u00E9r s dlouh\u00FDm doletem. \n\nProdukce DB-3 byla ukon\u010Dena v roce 1940. Bylo vyrobeno 1528 kus\u016F t\u011Bchto letadel. \n\n11 ko\u0159istn\u00EDch DB-3 l\u00E9talo od roku 1940-45 ve finsk\u00FDch slu\u017Eb\u00E1ch. \n\nHlavn\u00ED modifikace\nDB-3M - vybaven motory M-87B \nDB-3T - torp\u00E9dov\u00FD bombard\u00E9r\nDB-3PT - n\u00E1mo\u0159n\u00ED verze, torp\u00E9dov\u00FD bombard\u00E9r\n\nP\u0159ednosti: \nV\u00FDborn\u00E1 nosnost a dolet. Na dvoumotorov\u00FD bombard\u00E9r, excelentn\u00ED obratnost.\n\nNedostatky: \nT\u011B\u017Eko ovladateln\u00FD p\u0159i dlouh\u00E9 dob\u011B letu. Chyb\u00ED autopilot.\n
DB-3F             \n \nDB-3F / IL-4 M-88B, model 1941 \n\nTyp: d\u00E1lkov\u00FD bombardovac\u00ED letoun\n\nHmotnost: \n    Vzletov\u00E1: 5800 kg\n    S n\u00E1kladem: 11300 kg\n\nD\u00E9lka: 14,8 m \nRozp\u011Bt\u00ED: 21,44 m\nPlocha k\u0159\u00EDdel: 66,7m\u00B2\n\nMotor: 2x M-88B\nV\u00FDkon:\n    Vzletov\u00FD: 1100 HP\n    Indikovan\u00FD: 950 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 370 km/h\n    Ve v\u00FD\u0161ce 5400 m: 430-445 km/h (s 1000 kg bomb)\nPraktick\u00FD dostup: 9700 m (b\u011B\u017En\u00FD)\nDolet: 3800-4000 km (3500 km s 1000 kg n\u00E1kladem)\n\nV\u00FDzbroj:\n    2 x 7.62 mm kulomety \u0160KAS\n    1 x 12,7 mm UBT\n    1000 kg n\u00E1klad bomb v pumovnici\n    N\u00E1klad bomb celkem do 2500 kg v pumovnici a pod k\u0159\u00EDdly\n\nV roce 1938 byla postaven\u00E1 nov\u00E1 verze DB-3 ozna\u010Den\u00E1 jako DB-3F, a to hlavn\u011B kv\u016Fli nedostatku hlin\u00EDku pro s\u00E9riovou v\u00FDrobu bombard\u00E9r\u016F s dlouh\u00FDm doletem. Ve skute\u010Dnosti to bylo skoro nov\u00E9 letadlo se sm\u00ED\u0161enou kovo-d\u0159ev\u011Bnou konstrukc\u00ED, velice snadno zavedenou do s\u00E9riov\u00E9 v\u00FDroby.Letadlo dostalo novou p\u0159\u00ED\u010F s lep\u0161\u00EDm aerodynamick\u00FDm tvarem a v\u011Bt\u0161\u00EDm prosklen\u00FDm p\u0159edkem pilotn\u00ED kabiny. P\u0159edn\u00ED kulomet byl nahrazen v\u011B\u017E\u00ED s dvojit\u00FDm kulometem \u0160KAS a zadn\u00ED v\u011B\u017E s 7,62mm kulometem byla nahrazena modern\u00ED v\u011B\u017E\u00ED UBT s 12,7mm kulometem. V \u010Dervnu 1939 byli zkou\u0161ky kompletn\u00ED a do konce roku \u0161el letoun do s\u00E9riov\u00E9 v\u00FDroby. Nov\u00FD DB-3F byl pozd\u011Bji p\u0159ejmenov\u00E1n na Ilju\u0161in IL-4.\n \nV roce  1942 byli motory M-87 (nebo M-88A) nahrazeny modern\u011Bj\u0161\u00EDmi M-88B se dvoustup\u0148ov\u00FDm dmychadlem, kter\u00FDm se zv\u00FD\u0161ila rychlost a praktick\u00FD dostup.\nPro nedostatek kovu, byli n\u011Bkter\u00E9 z IL-4 vyrobeny s d\u0159ev\u011Bn\u00FDmi pod\u00E9ln\u00EDky v k\u0159\u00EDdlech, ale do konce roku 1942 byli znovu nahrazeny kovov\u00FDmi.\nIL-4 a DB-3, se spole\u010Dn\u011B s bombard\u00E9ry s dlouh\u00FDm doletem Jer-2 a Pe-8, z\u00FA\u010Dastnili n\u00E1let\u016F v srpnu roku 1941, proti n\u011Bmeck\u00E9mu hlavn\u00EDmu m\u011Bstu a dal\u0161\u00EDm.\nIL-4 byl roz\u0161\u00ED\u0159en\u00FD jak v letectvu tak v n\u00E1mo\u0159n\u00EDm letectvu  a to na v\u0161ech front\u00E1ch. V \u010Cern\u00E9m mo\u0159i, Baltiku a Severn\u00EDm mo\u0159i pou\u017E\u00EDvalo n\u00E1mo\u0159n\u00ED letectvo torp\u00E9dovou verzi IL-4. Ta byla schopna n\u00E9st dva druhy torp\u00E9d - pro \u00FAtok z n\u00EDzk\u00E9 (45-36-AH, 940kg) a z vysok\u00E9 (45-36-AV, 940kg) v\u00FD\u0161ky. Pro zv\u011Bt\u0161en\u00ED doletu byli nainstalov\u00E1ny p\u0159\u00EDdavn\u00E9 n\u00E1dr\u017Ee pod zadn\u00ED \u010D\u00E1st trupu. \u010Casto bylo mo\u017En\u00E9 vid\u011Bt sm\u00ED\u0161en\u00E9 formace IL-4 spole\u010Dn\u011B s A-20 a B-25, z\u00EDskan\u00FDch smlouvou o P\u016Fj\u010Dce a Pron\u00E1jmu.\nS\u00E9riov\u00E1 v\u00FDroba IL-4 skon\u010Dila v roce 1944. Dohromady bylo vyrobeno 5256 letoun\u016F v n\u011Bkolika r\u016Fzn\u00FDch modifikac\u00EDch. \n\n3 ko\u0159istn\u00ED IL-4 slou\u017Eili ve finsk\u00E9m letectvu. \n\nHlavn\u00ED modifikace:\nIL-4 s motory M-88A\nIL-4 s motory M-88B s nov\u00FDm dvoustup\u0148ov\u00FDm dmychadlem \nIL-4T  Torp\u00E9dov\u00E9\n\nP\u0159ednosti:\nV\u00FDborn\u00E1 nosnost a max.dolet. Na dvoumotorov\u00FD bombard\u00E9r, excelentn\u00ED man\u00E9vrovatelnost .\n\nNedostatky: \nT\u011B\u017Eko ovladateln\u00FD po tak dlouhou dobu letu. Chyb\u00ED autopilot. Verze s d\u0159ev\u011Bn\u00FDmi ocasn\u00EDmi plochami byli lehkou ko\u0159ist\u00ED. \u017D\u00E1dn\u00E1 dal\u0161\u00ED obrann\u00E1 v\u00FDzbroj.     \n
G-11              \nG-11\n\nTyp: kluz\u00E1k\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 1200 kg.\n    Vzletov\u00E1: 2400 kg.\n\nD\u00E9lka: 9,8 m. \nRozp\u011Bt\u00ED: 18,0 m\nPlocha k\u0159\u00EDdel: 30,0 m\u00B2\n\nMax. rychlost vle\u010Den\u00ED: 370 km/h\nRychlost klouz\u00E1n\u00ED: 146 km/h\nP\u0159ist\u00E1vac\u00ED rychlost: 82 km/h\n\nNosnost: 12 pln\u011B vyzbrojen\u00FDch voj\u00E1k\u016F\n\nTento kluz\u00E1k navr\u017Een\u00FD Gribovsk\u00FDm, spole\u010Dn\u011B s Antonovov\u00FDm A-7, byl za 2.sv\u011Btov\u00E9 v\u00E1lky \u0161iroce vyu\u017E\u00EDv\u00E1n na v\u0161ech sov\u011Btsko-n\u011Bmeck\u00FDch front\u00E1ch. \n\nHlavn\u00EDm \u00FAkolem kluz\u00E1k\u016F bylo p\u0159epravovat paradesantn\u00ED odd\u00EDly do t\u00FDlu nep\u0159\u00EDtele a z\u00E1sobovat partyz\u00E1ny. B\u011Bhem jedn\u00E9 kr\u00E1tk\u00E9 operace v B\u011Blorusku v roce 1943, kluz\u00E1ky G-11 doru\u010Dili vojsku v\u00EDce ne\u017E 215 tun munice.   \n
GladiatorMkI      \nGladiator Mk.I, model 1937\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost:\n    Vzletov\u00E1: 2083 kg\n    Maxim\u00E1ln\u00ED: 2155 kg\n\nD\u00E9lka: 8,38 m\nRozp\u011Bt\u00ED: 9,85 m\nPlocha k\u0159\u00EDdel: 30,0 m\u00B2\n\nMotor: Bristol Mercury IX dev\u00EDtiv\u00E1lcov\u00FD hv\u011Bzdicov\u00FD, vzduchem chlazen\u00FD \nV\u00FDkon:\n   Vzletov\u00FD: 840 HP\n\nMax. rychlost:\n    Hladina mo\u0159e, 0 m: 338 km/h\n    Ve 4450 m: 407 km/h\n\nPraktick\u00FD dostup: 10060 m\nDolet: 708 km\n\nV\u00FDzbroj:\n      4 x 7,7 mm kulomety Browning\n\nV podstat\u011B byl Gloster Gladiator mezi\u010Dl\u00E1nkem mezi klasick\u00FDmi dvouplo\u0161n\u00EDky, jak\u00FDm byl nap\u0159\u00EDklad Gloster Bulldog, a modern\u00EDmi \njednoplo\u0161n\u00EDky jako Hawker Hurricane nebo Supermarine Spitfire. Gladiator vzniknul podle specifikace F.7/30, kter\u00E1 po\u017Eadovala st\u00EDhac\u00ED letoun, kter\u00FD dos\u00E1hne rychlosti 400 km/h a bude vyzbrojen alespo\u0148 \u010Dty\u0159mi kulomety.\nPrototyp nov\u00E9ho stroje dostal ozna\u010Den\u00ED S.S.37 a prvn\u00ED let provedl v z\u00E1\u0159\u00ED 1934. Toto letadlo bylo poh\u00E1n\u011Bno motorem Bristol Mercury M.E.30 s v\u00FDkonem 645 ko\u0148sk\u00FDch sil a jeho v\u00FDzbroj tvo\u0159ily dva kulomety Vickers Mk.III r\u00E1\u017Ee .303 a dva kulomety Lewis stejn\u00E9 r\u00E1\u017Ee. Po zal\u00E9t\u00E1n\u00ED si RAF objednalo vylep\u0161enou verzi letounu s motorem Bristol Mercury IX o v\u00FDkonu 830 HP a \u010Dty\u0159mi kulomety Browning r\u00E1\u017Ee 7,7 mm.\nS\u00E9riov\u011B vyr\u00E1b\u011Bn\u00E9 letouny se do slu\u017Eby za\u010Daly dost\u00E1vat na za\u010D\u00E1tku roku 1937. Celkem bylo vyrobeno 378 model\u016F Mk.I, z nich\u017E mnoh\u00E9 v\u016Fbec v RAF neslou\u017Eily. 26 Gladi\u00E1tor\u016F bylo odesl\u00E1no do Loty\u0161ska, 14 do Litvy, 6 do Norska, 22 do Belgie, 36 do \u010C\u00EDny, 9 do Ir\u00E1ku, 4 do Irska a 18 do Egypta. Nicm\u00E9n\u011B nejv\u011Bt\u0161\u00EDm odb\u011Bratelem bylo \u0160v\u00E9dsko; do t\u00E9to zem\u011B se dostalo 36 kus\u016F t\u011Bchto letoun\u016F, kter\u00E9 dostaly n\u00E1sledn\u011B ozna\u010Den\u00ED J-8.\n\nP\u0159ednosti:\nDobr\u00E1 man\u00E9vrovatelnost. Dobr\u00E1 v\u00FDzbroj na za\u010D\u00E1tek v\u00E1lky. Uzav\u0159en\u00FD kokpit, co\u017E je pro dvouplo\u0161n\u00EDky t\u00E9to doby nezvykl\u00E9.\n\nNedostatky:\nZastaral\u00E1 dvouplo\u0161n\u00E1 konstrukce. N\u00EDzk\u00E1 maxim\u00E1ln\u00ED rychlost.\n
GladiatorMkII     \nGladiator Mk.II, model 1938 \n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n   Vzletov\u00E1: 2083 kg\n   Maxim\u00E1ln\u00ED: 2155 kg\n\nD\u00E9lka: 8,38 m\nRozp\u011Bt\u00ED: 9,85 m\nPlocha k\u0159\u00EDdel: 30,0 m\u00B2\n\nMotor: Bristol Mercury VIIIA dev\u00EDtiv\u00E1lcov\u00FD hv\u011Bzdicov\u00FD, vzduchem chlazen\u00FD \nV\u00FDkon:\n   Vzletov\u00FD: 840 HP\n\nMax. rychlost:\n   Hladina mo\u0159e, 0 m: 338 km/h\n   Ve v\u00FD\u0161ce 4450 m: 407 km/h\n\nPraktick\u00FD dostup: 10060 m\nDolet: 708 km\n\nV\u00FDzbroj:\n      4 x 7,7 mm kulomety Browning\n\nGloster Gladiator Mk.II byl vylep\u0161en\u00FD p\u016Fvodn\u00ED model Mk.I. M\u011Bl kovovou t\u0159\u00EDlistou vrtul\u00ED Fairey, narozd\u00EDl od dvoulist\u00E9 d\u0159ev\u011Bn\u00E9 vrtule Mk I. Dal\u0161\u00ED v\u00FDznamnou zm\u011Bnou byl nov\u00FD motor Bristol Mercury VIIIA o v\u00FDkonu 830 HP. N\u011Bkter\u00E9 typy Mk.II poh\u00E1n\u011Bl tak\u00E9 Bristol Mercury VIIIAS.\nGloster Gladiator Mk.II vstoupil do s\u00E9riov\u00E9 v\u00FDroby v roce 1938. Podobn\u011B jako p\u0159edchoz\u00ED model byl i tento mimo Velkou Brit\u00E1nii velmi obl\u00EDben. 6 stroj\u016F Mk.II bylo vyvezeno do Norska, 30 do Finska, 15 do Portugalska, 6 do \u0158ecka, 27 do Egypta a 11 do Ji\u017En\u00ED Afriky. \u0160v\u00E9dsko obdr\u017Eelo 18 stroj\u016F, kter\u00E9 dostaly ozna\u010Den\u00ED J-8A.\n\nHlavn\u00ED varianty:\nGladiator Mk.II z\u00E1kladn\u00ED varianta s motorem Bristol Mercury VIIIA/AS o v\u00FDkonu 830 HP. \nSea Gladiator palubn\u00ED verze Gladiatoru Mk.II. Byl vybaven p\u0159ist\u00E1vac\u00EDm h\u00E1kem a m\u011Bl v\u011Bt\u0161\u00ED vzletovou hmotnost.\nJ-8A exportn\u00ED verze pro \u0160v\u00E9dsko vybaven\u00E1 motory Mercury VIIIS.3\n\nP\u0159ednosti:\nDobr\u00E1 man\u00E9vrovatelnost. Dobr\u00E1 v\u00FDzbroj na za\u010D\u00E1tek v\u00E1lky. Uzav\u0159en\u00FD kokpit, co\u017E je pro dvouplo\u0161n\u00EDky t\u00E9to doby nezvykl\u00E9.\n\nNedostatky:\nZastaral\u00E1 