\u00FDsledky bombardovali pozemn\u00ED c\u00EDle. \n\nP\u0159i invazi do Norska byl Bf-110 jedin\u00FD dostupn\u00FD st\u00EDhac\u00ED letoun u Luftwaffe, kter\u00FD m\u011Bl dostate\u010Dn\u00FD dolet a mohl dos\u00E1hnout Norska ze z\u00E1kladen v N\u011Bmecku. Byly pou\u017Eity jako doprovod bombard\u00E9r\u016F a v\u00FDsadkov\u00FDch Ju-52, kdy\u017E byly obsazov\u00E1ny kl\u00ED\u010Dov\u00E9 body ji\u017En\u00EDho Norska. B\u011Bhem bitvy o Francii si Erprobungsgruppe 210 s Bf-110 vyzkou\u0161eli st\u00EDhac\u00ED i bombardovac\u00ED \u00FAlohy. \u00DAkolem t\u00E9to jednotky bylo vyzkou\u0161et akceschopnost standardn\u00EDch st\u00EDhac\u00EDch letadel Luftwaffe v nov\u00FDch a mimo\u0159\u00E1dn\u00FDch posl\u00E1n\u00EDch. V tomto pokra\u010Dovali b\u011Bhem bitvy o Brit\u00E1nii, kde se uk\u00E1zalo, \u017Ee se Bf-110 dob\u0159e hod\u00ED k pozemn\u00EDm \u00FAtok\u016Fm. Erprobungsgruppe 210 byla tak\u00E9 jedin\u00E1 jednotka Zerst\u00F6rer vybaven\u00E1 verz\u00ED C-6 s namontovan\u00FDm 30 mm protitankov\u00FDm kanonem MK 101 nam\u00EDsto kanonu MG FF.\n\nZpo\u010D\u00E1tku bitvy o Brit\u00E1nii jednotky Zerst\u00F6rer dos\u00E1hly jist\u00FDch \u00FAsp\u011Bch\u016F, kdy\u017E \u00FAto\u010Dily na voln\u011B l\u00E9taj\u00EDc\u00ED hl\u00EDdky svou impozantn\u00ED v\u00FDzbroj\u00ED, kter\u00E1 protivn\u00EDky smetla. Toto se rychle zm\u011Bnilo, kdy\u017E byli pou\u017E\u00EDv\u00E1ny jako doprovod k bombard\u00E9r\u016Fm a zvl\u00E1\u0161t\u011B p\u0159i bl\u00EDzk\u00E9m doprovodu. Pak m\u011Bly Bf-110 t\u011B\u017Ek\u00E9 ztr\u00E1ty d\u00EDky svi\u017En\u011Bj\u0161\u00EDm letadl\u016Fm Hurricanes a Spitfire. Nakonec musely b\u00FDt Bf-110 p\u0159i t\u00E9to \u00FAloze doprov\u00E1zeny letadly Bf-109.\n\nV pr\u016Fb\u011Bhu zah\u00E1jen\u00ED Operace Barbarossa p\u0159i pln\u011Bn\u00ED \u00FAlohy \u00FAtok\u016F na pozemn\u00EDch c\u00EDle m\u011Bl Zerst\u00F6rer v\u011Bt\u0161\u00ED \u00FAsp\u011Bchy. Hlavn\u011B d\u00EDky relativn\u011B n\u00EDzk\u00E9mu po\u010Dtu modern\u00EDch st\u00EDhac\u00EDch letadel na sov\u011Btsk\u00E9 stran\u011B na po\u010D\u00E1tku ta\u017Een\u00ED, byly Bf 110 schopny \u00FAsp\u011B\u0161n\u011B plnit zadan\u00E9 \u00FAkoly - napadat sov\u011Btsk\u00E1 leti\u0161t\u011B, z\u00E1sobovac\u00ED trasy, soust\u0159ed\u011Bn\u00ED vojsk a opevn\u011Bn\u00E9 m\u00EDsta. Byly tak\u00E9 pou\u017E\u00EDv\u00E1ny jako st\u00EDhac\u00ED letouny stejn\u00FDm zp\u016Fsobem jako v po\u010D\u00E1tc\u00EDch bitvy o Brit\u00E1nii a n\u011Bkdy dokonce s pozoruhodn\u00FDm \u00FAsp\u011Bchem. V po\u010D\u00E1tc\u00EDch ta\u017Een\u00ED jen protiletadlov\u00E1 obrana zp\u016Fsobila v\u011Bt\u0161inu ztr\u00E1t.\n\nNicm\u00E9n\u011B, v\u00FDroba Bf-110 byla ukon\u010Dena v roce 1941 a d\u00EDky ztr\u00E1t\u00E1m se zmen\u0161ila s\u00EDla jednotek Zerst\u00F6rer do t\u00E9 m\u00EDry, \u017Ee koncem roku 1941 byly sta\u017Eeny z rusk\u00E9 fronty. B\u011Bhem konce roku 1941 a za\u010D\u00E1tkem roku 1942 byla v\u00FDroba Bf-110 obnovena jako Me-210A, ale trp\u011Bla probl\u00E9my. Po posledn\u00EDm dopln\u011Bn\u00ED sil se je\u0161t\u011B jednou vr\u00E1tily jednoty Zerst\u00F6rer na ruskou frontu na podporu o\u010Dek\u00E1van\u00E9ho \u00FAtoku Wehrmachtu na za\u010D\u00E1tku roku 1942.\nJe\u0161t\u011B jednou se uk\u00E1zala jejich hodnota p\u0159i \u00FAtoc\u00EDch na pozemn\u00ED c\u00EDle, ale nyn\u00ED dosahovaly mnohem vy\u0161\u0161\u00EDch ztr\u00E1t z d\u016Fvodu v\u00FDznamn\u011B vy\u0161\u0161\u00EDmu v\u00FDskytu modern\u011Bj\u0161\u00EDch sov\u011Btsk\u00FDch st\u00EDhac\u00EDch letadel. Jedna za druhou byly vytla\u010Dov\u00E1ny jednotky Zerst\u00F6rer z fronty, a v b\u0159eznu 1943 ode\u0161ly posledn\u00ED jednotky Zerst\u00F6rer jak z d\u016Fvod\u016F ztr\u00E1t, tak i pot\u0159eb\u011B br\u00E1nit N\u011Bmecko proti spojeneck\u00FDm n\u00E1let\u016Fm. Jen s jedinou v\u00FDjimkou jednotky 13(Z) JG 5, kter\u00E1 operovala v severn\u00EDm Norsku, Finsku a Rusku a\u017E do \u00FAnora 1944. \n\nP\u0159ednosti: \nVelk\u00E1 palebn\u00E1 s\u00EDla. Dobr\u00FD polom\u011Br zat\u00E1\u010Den\u00ED. Velmi p\u0159\u00EDjemn\u00FD a bezpe\u010Dn\u00FD p\u0159i norm\u00E1ln\u00EDm letu.\n\nNedostatky: \nPomal\u00E1 reakce p\u0159i prov\u00E1d\u011Bn\u00ED n\u00E1klonu. Pon\u011Bkud t\u011B\u017E\u0161\u00ED ovl\u00E1d\u00E1n\u00ED p\u0159i st\u0159edn\u00ED a vy\u0161\u0161\u00ED rychlosti. N\u00EDzk\u00E1 rychlost v porovn\u00E1n\u00ED z ostatn\u00EDmi letadly , hlavn\u011B v pozd\u011Bj\u0161\u00EDch letech v\u00E1lky.\n
Bf-110G-2         \nBf-110 G-2, model 1943\n\nTyp: t\u011B\u017Ek\u00FD st\u00EDhac\u00ED letoun / st\u00EDhac\u00ED bombardovac\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 5700 kg \n    S n\u00E1kladem: 7300 kg\n\nD\u00E9lka: 12,10 m\nV\u00FD\u0161ka: 4,13 m\nRozp\u011Bt\u00ED: 16,28 m\n\nMotor: 2 x DB 605 B (1475 HP) s 12 v\u00E1lci, s t\u0159\u00EDlist\u00FDmi nastaviteln\u00FDmi vrtulemi VDM\n\nRychlost:\n    Hladina mo\u0159e 0 m: 510 km/h\n    Ve v\u00FD\u0161ce 5000 m: 570 km/h\n    Ve v\u00FD\u0161ce 7300 m: 595 km/h\n\nStoup\u00E1n\u00ED: 703 m/min nad 5500 m\nPraktick\u00FD dostup: 11000 m\nDolet (vnit\u0159n\u00ED benz\u00EDnov\u00E9 n\u00E1dr\u017Ee): 1000 km\nKapacita n\u00E1dr\u017E\u00ED: 1268 litr\u016F ve \u010Dty\u0159ech n\u00E1dr\u017E\u00EDch v k\u0159\u00EDdlech (vnit\u0159n\u00EDch)\n\nV\u00FDzbroj: \n    4 x 7,92 mm kulomety MG 17 s 1000 n\u00E1boji pro ka\u017Edou zbra\u0148\n    2 x 20 mm kanony MG 151/20 s 300-350 n\u00E1boji pro ka\u017Edou zbra\u0148 - v p\u0159\u00EDdi     \n    1 x 2 7,92 mm kulomet MG 81Z se 400 n\u00E1boji pro ka\u017Edou hlave\u0148 - v zadn\u00ED \u010D\u00E1sti kabiny.\n\nS\u00E9rie G byla posledn\u00ED v\u00FDrobn\u00ED s\u00E9ri\u00ED slavn\u00E9ho dvoumotorov\u00E9ho st\u00EDhac\u00EDho letounu Messerschmitt a Bf-210 G-2 byl posledn\u00ED denn\u00ED verz\u00ED. Zpo\u010D\u00E1tku byl vyr\u00E1b\u011Bn s tout\u00E9\u017E v\u00FDzbroj\u00ED jako p\u0159edchoz\u00ED verze a tato v\u00FDzbroj byla pozd\u011Bji mohla b\u00FDt zm\u011Bn\u011Bna pomoci speci\u00E1ln\u00EDch mont\u00E1\u017En\u00EDch souprav na tyto varianty:\n\nBf-110 G-2/R1 - nahrazen\u00ED 2 x MG 151/20 kanonem BK 3,7\nBf-110 G-2/R2 - p\u0159id\u00E1no za\u0159\u00EDzen\u00ED GM-1\nBf-110 G-2/R3 - \u010Deln\u00ED MG 17 nahrazeny dv\u011Bma 30 mm kanony MK-108\nBf-110 G-2/R4 - kombinace R2 a R3 aplikovan\u00FDch na letadle\nBf-110 G-2/R5 - kombinace R1 a R3 souprav\n\nA dodate\u010Dn\u011B uveden v\u00FD\u010Det M (munition) a B (betrieb) souprav:\n\nB1: Aerodynamick\u00E1 n\u00E1dr\u017E o obsahu 75 litr\u016F oleje um\u00EDst\u011Bn\u00E1 pod zadn\u00EDm trupem, bylo pou\u017Eito v kombinaci spole\u010Dn\u011B s 900-litrov\u00FDmi odhoditelnn\u00FDmi palivov\u00FDmi n\u00E1dr\u017Eemi pod k\u0159\u00EDdly.\nB2: V z\u00E1vislosti na nosn\u00EDku bu\u010F pro 300-litrov\u00E1 nebo 900-litrov\u00E1 n\u00E1dr\u017E pod k\u0159\u00EDdla.\nM1: Zdvojen\u00FD 20 mm kanon MG 151/20 zav\u011B\u0161en\u00FD na nosn\u00EDku pod st\u0159edn\u00EDm trupem.\nM2: Dva bombov\u00E9 podv\u011Bsy ETC500/IXb um\u00EDst\u011Bn\u00E9 pod st\u0159edn\u00EDm trupem s aerodynamick\u00FDm krytem. Kombinace n\u00E1kladu zahrnuj\u00ED dv\u011B bomby SC nebo dv\u011B bomby SD250 sou\u010Dasn\u011B s v\u011Bt\u0161\u00EDm druhem munice PC1000, norm\u00E1ln\u00ED maxim\u00E1ln\u00ED n\u00E1klad z\u00E1visel na bomb\u00E1ch SC nebo SD250.\nM3: P\u00E1ry podv\u011Bs\u016F ETC50/VIIId s aerodynamick\u00FDm krytem pod vn\u011Bj\u0161\u00ED k\u0159\u00EDdla. N\u00E1klad bomb SC, SD50 nebo SD50F. Dal\u0161\u00ED varianty obsahuj\u00ED bombov\u00E9 kontejnery BdC 10, pad\u00E1kov\u00E9 sv\u011Btlice LC50F nebo kou\u0159ov\u00E9 S 125.\nM4: Dva nosi\u010De SD2/XII s aerodynamick\u00FDm krytem pod vn\u011Bj\u0161\u00ED k\u0159\u00EDdla, ka\u017Ed\u00FD se schopnost\u00ED n\u00E9st maxim\u00E1ln\u011B 24 kus\u016F protip\u011Bchotn\u00EDch bomb SD2.\nM5: Zav\u011B\u0161en\u00ED p\u00E1ru rourov\u00FDch odpalova\u010D\u016F raket WrGr.21 pod ka\u017Ed\u00E9 k\u0159\u00EDdlo.\n\nPrvn\u00ED Bf-110 G-2 byl dod\u00E1n frontov\u00FDm jednotk\u00E1m na ja\u0159e roku 1943. I kdy\u017E se zlep\u0161il jeho v\u00FDkon oproti p\u0159edchoz\u00ED verzi, byl st\u00E1le je\u0161t\u011B p\u0159\u00EDli\u0161 zraniteln\u00FD p\u0159i pln\u011Bn\u00ED \u00FAlohy t\u011B\u017Ek\u00E9ho denn\u00EDho st\u00EDhac\u00EDho letounu. Tato verze byla na kr\u00E1tkou dobu velmi \u00FAsp\u011B\u0161n\u00E1 jako ni\u010Ditel formac\u00ED p\u0159i \u00FAtoc\u00EDch na denn\u00EDch n\u00E1lety spojeneck\u00FDch bombard\u00E9r\u016F na N\u011Bmecko, do p\u0159\u00EDchodu d\u00E1lkov\u00FDch doprovod\u016F, kter\u00E9 je v\u0161echny smetly z oblohy.\n\nBf-110 G-3 byla pr\u016Fzkumnou verz\u00ED obdobn\u011B jako C-5. G-3 byly pou\u017E\u00EDv\u00E1ny po n\u011Bjak\u00FD \u010Das na rusk\u00E9 front\u011B p\u0159ed p\u0159\u00EDchodem ME-410 a Ju-88. Tato letadla pak pro\u0161la stejnou modifikac\u00ED v\u00FDzbroje jako verze G-2.\n\nP\u0159ednosti: \nVelk\u00E1 palebn\u00E1 s\u00EDla. Dobr\u00FD polom\u011Br zat\u00E1\u010Den\u00ED. Velmi p\u0159\u00EDjemn\u00FD a bezpe\u010Dn\u00FD p\u0159i norm\u00E1ln\u00EDm letu.\n\nNedostatky: \nPomal\u00E1 reakce p\u0159i prov\u00E1d\u011Bn\u00ED n\u00E1klonu. Pon\u011Bkud t\u011B\u017E\u0161\u00ED ovl\u00E1d\u00E1n\u00ED p\u0159i st\u0159edn\u00ED a vy\u0161\u0161\u00ED rychlosti. N\u00EDzk\u00E1 rychlost v porovn\u00E1n\u00ED z ostatn\u00EDmi letadly , hlavn\u011B v pozd\u011Bj\u0161\u00EDch letech v\u00E1lky.\n
D3A1              \nAi\u010Di D3A "Val"\n\nTyp: dvoum\u00EDstn\u00FD palubn\u00ED st\u0159emhlav\u00FD bombardovac\u00ED letoun\n\nHmotnost:\nVzletov\u00E1: 2408 kg\nMaxim\u00E1ln\u00ED: 3650 kg\n\nD\u00E9lka: 10,2 m\nRozp\u011Bt\u00ED: 14,3 m\nPlocha k\u0159\u00EDdla: 34,9 m\u00B2\n\nMotor: 1 x Micubi\u0161i Kinsei 44\nV\u00FDkon: 1075 HP\n\nNejvy\u0161\u0161\u00ED rychlost:\nVe v\u00FD\u0161ce 2320 m: 389 km/h\n\nPraktick\u00FD dostup: 9300 m\nDolet: 1820 km\n\nV\u00FDzbroj:\n2 x 7,7 mm kulomety Typ 97 (p\u0159edn\u00ED)\n1 x 7,7 mm kulomet Typ 92 (zadn\u00ED)\nA\u017E 370 kg bomb\n\nPo rozs\u00E1hl\u00E9m prostudov\u00E1n\u00ED n\u011Bmeck\u00FDch st\u0159emhlav\u00FDch bombard\u00E9r\u016F H-66, H-70 a He-74 navrhla Ai\u010Di Tokei Denki K.K. v roce 1936 sv\u016Fj vlastn\u00ED st\u0159emhlav\u00FD bombard\u00E9r. Byl to prvn\u00ED japonsk\u00FD celokovov\u00FD  jednoplo\u0161n\u00FD st\u0159emhlav\u00FD bombard\u00E9r s dolnoplo\u0161n\u00FDmi k\u0159\u00EDdly.\nZat\u00EDmco je na samotn\u00E9m letadle znateln\u00FD pom\u011Brn\u011B velk\u00FD vliv Heinkelu, podobnost tvar\u016F brzd\u00EDc\u00EDch klapek a pevn\u00E9ho podvozku jsou \u010Dist\u011B n\u00E1hodn\u00E9. V\u0161echno bylo navr\u017Eeno tak, aby letadlo p\u0159i vysok\u00E9 rychlosti st\u0159emhlav\u00E9ho letu odolalo nam\u00E1h\u00E1n\u00ED a z\u016Fstalo stabiln\u00ED. Nicm\u00E9n\u011B letadlo bylo tak obratn\u00E9 a m\u011Blo takovou man\u00E9vrovac\u00ED schopnost, \u017Ee bylo po odhozen\u00ED bomb \u010Dasto pou\u017E\u00EDv\u00E1no jako st\u00EDhac\u00ED letoun.\n\nZ\u00E1kladn\u00ED varianty:\nD3A1  Prvn\u00ED verze. Motor Kinsei 44 o v\u00FDkonu 1075 HP. \nD3A2  Siln\u011Bj\u0161\u00ED motor Kinsei 54 o v\u00FDkonu 1200 HP. Zv\u00FD\u0161ena kapacita palivov\u00E9 n\u00E1dr\u017Ee pro del\u0161\u00ED dolet.\nD3A2-K V\u00FDcvikov\u00FD letoun, vznikl modifikac\u00ED D3A2\n\nBojov\u00E9 nasazen\u00ED:\nV pr\u016Fb\u011Bhu prvn\u00EDho v\u00E1le\u010Dn\u00E9ho obdob\u00ED dosahovaly D3A zna\u010Dn\u00FDch \u00FAsp\u011Bch\u016F. Krom\u011B \u00FAtoku na Pearl Harbor tak\u00E9 potopili v Indick\u00E9m \noce\u00E1nu britskou letadlovou lo\u010F "Hermes" a dva k\u0159i\u017En\u00EDky. Tehdy je\u0161t\u011B Japonsk\u00E9 c\u00EDsa\u0159sk\u00E9 n\u00E1mo\u0159nictvo m\u011Blo zku\u0161en\u00E9 piloty, kte\u0159\u00ED dosahovali v pr\u016Fm\u011Bru 80 % p\u0159esnosti z\u00E1sah\u016F na t\u011Bchto letadlech. Nicm\u00E9n\u011B po bitv\u011B u Midway a po stra\u0161n\u00FDch ztr\u00E1t\u00E1ch u \u0160alomounov\u00FDch ostrov\u016F toto \u010D\u00EDslo kleslo na m\u00E9n\u011B jak 10 %. V posledn\u00EDch m\u011Bs\u00EDc\u00EDch v\u00E1lky byly "Valy" pou\u017E\u00EDv\u00E1ny jako letadla kamikaze.\n
Fi-156            \u0020 \nFi-156 Storch, model 1939\n\nTyp: pr\u016Fzkumn\u00FD letoun / spojovac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 930 kg \n    Vzletov\u00E1: 1325 kg\n\nD\u00E9lka: 9,9 m\nRozp\u011Bt\u00ED: 14,25 m\nPlocha k\u0159\u00EDdel: 25,20 m\u00B2\n\nMotor: Argus As 10C-3\nV\u00FDkon: 240 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 175 km/h\n    Ve v\u00FD\u0161ce 1000 m: 150 km/h\n \nStoup\u00E1n\u00ED do v\u00FD\u0161ky 1000 m: 4,1 min.\nPraktick\u00FD dostup: 4600 m\nDolet: 385 km\n\nV\u00FDzbroj:\n    1 x 7,92 mm kulomet (MG 15).\n\nV roce 1935 v z\u00E1vodech Fieseler Flugzeugbau provozovan\u00FD Gerhardem Fieselerem, jedn\u00EDm z nejslavn\u011Bj\u0161\u00EDch pilot\u016F v p\u0159edv\u00E1le\u010Dn\u00E9m N\u011Bmecku, kter\u00FD se pozd\u011Bji stal leteck\u00FDm konstrukt\u00E9rem, vyvinuli konstrukci pro n\u00EDzkorychlostn\u00ED letadla Fi-156 Storch, kter\u00E9 a\u010Dkoli byly p\u016Fvodn\u011B ur\u010Deny pro vojensk\u00E9 \u00FA\u010Dely m\u011Bly zpo\u010D\u00E1tku \u0161irok\u00E9 civiln\u00ED pou\u017Eit\u00ED.\n\nLetadlo bylo jednoduch\u00E9 konstrukce: trup byl sva\u0159en\u00FD z ocelov\u00FDch trubek a pota\u017Een\u00FD l\u00E1tkou stejn\u011B jako dvojd\u00EDln\u00E9 d\u0159ev\u011Bn\u00E9 k\u0159\u00EDdlo. Letadla m\u011Bla pevn\u00FD p\u0159ist\u00E1vac\u00ED podvozek s odpru\u017Een\u00EDm. V kabin\u011B byla um\u00EDst\u011Bna t\u0159\u00ED\u010Dlenn\u00E1 pos\u00E1dka, kter\u00E1 m\u011Bla vynikaj\u00EDc\u00ED rozhled. Letadlo m\u011Blo motor Argus AS 10 C a dv\u011B 150 l palivov\u00E9 n\u00E1dr\u017Ee, um\u00EDst\u011Bn\u00E9 ve st\u0159edn\u00ED \u010D\u00E1sti k\u0159\u00EDdla.\n\nV\u00FDsledky zkou\u0161ek odhalily jedine\u010Dn\u00E9 vlastnosti Fi-156: letadlo pot\u0159ebovalo ke vzletu jen 30 metr\u016F p\u0159i v\u011Btru o s\u00EDle 13 km/h a jen 16 metr\u016F p\u0159ist\u00E1vac\u00ED dr\u00E1hy na p\u0159ist\u00E1n\u00ED se stejnou s\u00EDlou v\u011Btru s pou\u017Eit\u00EDm kolov\u00FDch brzd.\n\nS vlastnostmi jako tato letadlo ide\u00E1ln\u011B vyhovovalo po\u017Eadavk\u016Fm na v\u0161estrann\u00FD arm\u00E1dn\u00ED letoun a mohlo b\u00FDt \u00FAsp\u011B\u0161n\u011B pou\u017Eito k pr\u016Fzkumu kr\u00E1tk\u00E9ho dosahu nebo plnit spojovac\u00ED a komunika\u010Dn\u00ED \u00FAlohu. A tak Fi-156 byl schv\u00E1len a za\u010Dala s\u00E9riov\u00E1 v\u00FDroba. S\u00E9riov\u00E1 v\u00FDroba Fi-156 za\u010Dala na ja\u0159e 1937 a za\u010D\u00E1tkem zimy 1937 byly dod\u00E1ny jednotk\u00E1m Luftwaffe. Zku\u0161enosti jednotek Luftwaffe uk\u00E1zaly, \u017Ee Fi-156 mohl slou\u017Eit k evakuaci zran\u011Bn\u00FDch (nos\u00EDtka mohly b\u00FDt um\u00EDst\u011Bny v kabin\u011B), k vytv\u00E1\u0159en\u00ED kou\u0159ov\u00FDch clon nebo ke shazov\u00E1n\u00ED z\u00E1soby. Tak\u00E9 slou\u017Eil jako letadlo n\u00E1mo\u0159n\u00ED hl\u00EDdky nebo dokonce jako bombard\u00E9r schopn\u00FD shazovat n\u00E1klad bomb a\u017E 150 kg.\n \nByl pou\u017E\u00EDv\u00E1n po celou dobu 2.sv\u011Btov\u00E9 v\u00E1lky na v\u0161ech front\u00E1ch, v\u010Detn\u011B slavn\u00E9 operace osvobozen\u00ED Benita Mussoliniho v roce 1943, kterou vedl Hauptsturmf\u00FChrer SS Otto Scortseni.\n\nMezi roky 1937 a 1945 bylo v r\u016Fzn\u00FDch modifikac\u00EDch vyrobeno asi 2900 kus\u016F letadel Fi-156. Po skon\u010Den\u00ED v\u00E1lky byl Fi-156 vyr\u00E1b\u011Bn ve francouzsk\u00FDch a \u010Deskoslovensk\u00FDch tov\u00E1rn\u00E1ch.\n\nP\u0159ednosti: \nNejlep\u0161\u00ED v\u0161estrann\u00E9 vojensk\u00E9 letadlo 2.sv\u011Btov\u00E9 v\u00E1lky. V\u00FDborn\u00E9 letov\u00E9 vlastnosti. Schopnost vzl\u00E9tnout ze zem\u011B z extr\u00E9mn\u011B kr\u00E1tk\u00FDch ploch. Jednoduch\u00E1 konstrukce. Vynikaj\u00EDc\u00ED v\u00FDhled z kabiny.\n
Fw-189A-2         \nFW-189 A-2 Uhu, model 1941\n\nTyp: pr\u016Fzkumn\u00FD letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 2830 kg\n    Vzletov\u00E1: 3950 kg\n       \nD\u00E9lka: 12,03 m\nRozp\u011Bt\u00ED: 18,40 m\nPlocha k\u0159\u00EDdel: 38,00 m\u00B2\n\nMotor: 2 x Argus As 410 A-1\nV\u00FDkon: \n    Nomin\u00E1ln\u00ED: 380 HP\n    Vzletov\u00FD: 456 HP\n     \nRychlost: \n    Hladina mo\u0159e 0 m: 300 km/h \n    Ve v\u00FD\u0161ce 3000 m: 285 km/h\n    \nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m: 28 sek.\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 25 min.\n\nPraktick\u00FD dostup: 6750 m.\nDolet: 865 km. \n\nV\u00FDzbroj:\n    2 x 7,9 mm kulomety (MG 17) - v k\u0159\u00EDdle\n    2 x 7,9 mm kulomety (MG 81Z) - naho\u0159e\n    2 x 7,9 mm kulomety (MG 81Z) - zespoda zezadu\n    Bomby: 4 x 50 kg. \n\n\nUprost\u0159ed 30-\u00FDch let byl z\u00E1kladn\u00EDm pr\u016Fzkumn\u00FDm letadlem Luftwaffe dvouplo\u0161n\u00EDk He-46, vyvinut\u00FD v roce 1932, konstrukc\u00ED podobn\u00FD letadl\u016Fm z 1.sv\u011Btov\u00E9 v\u00E1lky. He-46 byl nahrazen letadlem nov\u00E9 konstrukce Hs-126, kter\u00FD uskute\u010Dnil sv\u016Fj prvn\u00ED let na podzim 1936. P\u0159esto\u017Ee Hs-126 pln\u011B vyhovoval pot\u0159eb\u00E1m Luftwaffe a bylo v pl\u00E1nu postupn\u011B nahradit zastaral\u00FD He-46, p\u0159esto technick\u00E9 odd\u011Blen\u00ED RLM ("Reichsluftfahrtministerium") v roce 1937 vyhl\u00E1silo v\u00FDb\u011Brov\u00E9 \u0159\u00EDzen\u00ED na projekt pr\u016Fzkumn\u00E9ho letadla s 3-\u010Dlennou pos\u00E1dkou, 360 stup\u0148ov\u00FDm v\u00FDhledem a letecko-technick\u00FDmi charakteristikami p\u0159evy\u0161uj\u00EDc\u00EDmi ostatn\u00ED \nletadla stejn\u00E9 kategorie. Svoje projekty p\u0159edstavily: Hamburger Flugzeugbau GmbH projekt BV-141, Focke-Wulf Flugzeugbau GmbH sv\u016Fj FW-189 a Arado Flugzeugwerke GmbH projekt Ar-198. Projekt BV-141 byl tak\u0159ka ihned zam\u00EDtnut z d\u016Fvodu extr\u00E9mn\u011B neobvykl\u00E9 konstrukce a p\u0159esto, \u017Ee mnoho odborn\u00EDk\u016F d\u00E1valo p\u0159ednost projektu klasick\u00E9ho jednomotorov\u00E9ho letadla firmy Arado, zv\u00EDt\u011Bzil projekt dvoumotorov\u00E9ho letadla FW-189 s prosklenou kabinou pro pos\u00E1dku, um\u00EDst\u011Bnou uprost\u0159ed k\u0159\u00EDdla mezi oba motory. Rozhoduj\u00EDc\u00ED pro kone\u010Dn\u00FD verdikt bylo: skoro zcela prosklen\u00E1 kabina s obrannou v\u00FDzbroj\u00ED ve v\u0161ech d\u016Fle\u017Eit\u00FDch sm\u011Brech, dvoumotorov\u00E1 koncepce, v\u00FDte\u010Dn\u00E9 letecko-technick\u00E9 charakteristiky a v\u0161estrannost letadla. \n\nRozpracov\u00E1n\u00ED prototyou FW-189 V1 vedl E. Kozela. Letadlo FW-189 V1 pilotovan\u00E9 sv\u00FDm konstrukt\u00E9rem Kurtem Tankem, poprv\u00E9 vzl\u00E9tlo v \u010Dervnu 1937. S vyj\u00EDmkou dvojit\u00E9ho k\u00FDlu se letadlo FW-189 V1 neli\u0161ilo od konven\u010Dn\u00EDch letadel. Dolnoplo\u0161n\u00EDk se samonosn\u00FDm k\u0159\u00EDdlem byl celokovov\u00E9 konstrukce. K\u0159\u00EDdlo se t\u0159emi nosn\u00EDky m\u011Blo pravo\u00FAhlou st\u0159edn\u00ED \u010D\u00E1st k\u0159\u00EDdla s t\u00E9m\u011B\u0159 zcela prosklenou kabinou pro pos\u00E1dku ve st\u0159edu. Hlavn\u00ED a zadn\u00ED nosn\u00EDk proch\u00E1zely p\u0159es kabinu. Podvozkov\u00E9 nohy se hydraulicky zatahovaly dozadu do nosn\u00EDkov\u00E9 \u0161achty a uzav\u00EDraly se dv\u00ED\u0159ky. Zadn\u00ED kolo se p\u0159i zatahov\u00E1n\u00ED skl\u00E1dalo na stranu, do stabiliz\u00E1toru. Letadlo bylo vybaveno dv\u011Bma motory Argus As 410 s v\u00FDkonem ka\u017Ed\u00E9ho 430 HP. V pr\u016Fb\u011Bhu letov\u00FDch zkou\u0161ek letadlo prok\u00E1zalo velmi dobr\u00E9 letecko-technick\u00E9 charakteristiky a v\u00FDte\u010Dnou ovladatelnost p\u0159i \u0159\u00EDzen\u00ED.\n\nNa za\u010D\u00E1tku roku 1939 bylo rozhodnuto o v\u00FDrob\u011B s\u00E9rie FW-189 A-0. Av\u0161ak velen\u00ED Luftwaffe do\u0161lo k z\u00E1v\u011Bru, \u017Ee moment\u00E1ln\u011B nen\u00ED pot\u0159eba takov\u00E9ho letadla, proto\u017Ee zaveden\u00FD pr\u016Fzkumn\u00FD letoun Hs-126 dokonale spl\u0148oval po\u017Eadavky. V l\u00E9t\u011B 1940 kampa\u0148 ve Francii odkryla o\u010Dividn\u00E9 nedostatky Hs-126 a Focke-Wulf byl pov\u011B\u0159en s\u00E9riovou v\u00FDrobou FW-189 A-1 pro vyzbrojen\u00ED Luftwaffe. \n \n\nVerze A-1 se od prototypu li\u0161ila v nepodstatn\u00FDch detailech. Standardn\u00ED v\u00FDzbroj sest\u00E1vala z 2 pevn\u00FDch kulomet\u016F MG 17 r\u00E1\u017Ee 7,9 mm um\u00EDst\u011Bn\u00FDch v k\u0159\u00EDdle a 2 pohybliv\u00FDch kulomet\u016F MG 15 r\u00E1\u017Ee 7,9 mm um\u00EDst\u011Bn\u00FDch v horn\u00ED a ni\u017E\u0161\u00ED zadn\u00ED \u010D\u00E1sti kabiny. V p\u0159\u00EDpad\u011B nutnosti se mohly podv\u011Bsit 4 bomby o hmotnosti 50 kg ka\u017Ed\u00E1, kter\u00E9 se odhazovaly ve st\u0159emhlav\u00E9m nebo horizont\u00E1ln\u00EDm letu. Fotografick\u00FD p\u0159\u00EDstroj byl instalov\u00E1n v \u0161acht\u011B trupu. Letadlo m\u011Blo speci\u00E1ln\u00ED vybaven\u00ED - radiostanici a r\u00E1diov\u00FD zam\u011B\u0159ova\u010D.\n\nV polovin\u011B roku 1941 byla vyvinuta nov\u00E1 modifikace pr\u016Fzkumn\u00E9ho letadla FW-189 A-2 Uhu ("V\u00FDr"). U nov\u00E9 modifikace byly z\u00E1kladn\u00ED kulomety MG 15 nahrazeny sp\u0159a\u017Een\u00FDmi kulomety MG 81Z r\u00E1\u017Ee 7,9 mm a k\u0159\u00EDdlov\u00E9 kulomety z\u016Fstaly beze zm\u011Bn. Zadn\u00ED \u010D\u00E1st kabiny se mohla nat\u00E1\u010Det a t\u00EDm se zv\u011Bt\u0161il \u00FAhel st\u0159elby. \n\nLetadlo FW-189 bylo pou\u017E\u00EDv\u00E1no od roku 1940 a\u017E do posledn\u00EDch dn\u016F 2.sv\u011Btov\u00E9 v\u00E1lky. Nejv\u00EDce byl pou\u017E\u00EDv\u00E1n na v\u00FDchodn\u00ED front\u011B. Bojov\u00E1 efektivita FW-189 byla dokonal\u00E1. Letadlo bylo ovladateln\u00E9 i kdy\u017E byl po\u0161kozen jeden z motor\u016F a mohlo bez probl\u00E9m\u016F dokon\u010Dit p\u0159ist\u00E1n\u00ED na vlastn\u00EDm leti\u0161ti. Fw-189 mohl plnit \u00FAkoly v nep\u0159\u00EDzniv\u00FDch bojov\u00FDch a pov\u011Btrnostn\u00EDch podm\u00EDnk\u00E1ch. Letadlo m\u011Blo dostate\u010Dn\u011B vysokou man\u00E9vrovatelnost a dok\u00E1zalo uniknout v\u011Bt\u0161in\u011B \u00FAtok\u016F nep\u0159\u00E1telsk\u00FDch st\u00EDha\u010D\u016F. Jeho obrann\u00E1 v\u00FDzbroj dostate\u010Dn\u011B siln\u00E1, aby dok\u00E1zala odr\u00E1\u017Eet \u00FAtoky nep\u0159\u00EDtele.\n\nCelkem bylo vyrobeno 864 letadel FW-189 v\u0161ech modifikac\u00ED.  \n\nZ\u00E1kladn\u00ED modifikace:\n\nFW-189 A-0 - p\u0159eds\u00E9riov\u00E1 verze pr\u016Fzkumn\u00E9ho letadla.\nFW-189 B - prototyp cvi\u010Dn\u00E9ho letadla. Odmontov\u00E1na ve\u0161ker\u00E1 v\u00FDzbroj. Upravena \u0159\u00EDd\u00EDc\u00ED kabina. Zdvojen\u00E9 \u0159\u00EDzen\u00ED. Pos\u00E1dka 5 osob.\nFW-189 C - st\u00EDhac\u00ED letadlo. Centr\u00E1ln\u00ED kabina nahrazena panc\u00E9\u0159ovanou kabinou. Pos\u00E1dka 2 osoby. Nov\u00FD podvozek s dvojitou vzp\u011Brou. Zes\u00EDlen\u00E1 v\u00FDzbroj. S\u00E9riov\u011B nebyl vyr\u00E1b\u011Bn. \nFW-189 A-1 - s\u00E9riov\u00E1 verze pr\u016Fzkumn\u00E9ho letadla. Konstrukce toto\u017En\u00E1 s FW-189 A-0. V\u00FDzbroj: 2 x 7,9 mm kulomety (\u041CG 17) v k\u0159\u00EDdle, 2 x 7,9 mm kulomety (\u041CG 15).\nFW-189 A-2 - s\u00E9riov\u00E1 verze pr\u016Fzkumn\u00E9ho letadla. Konstrukce toto\u017En\u00E1 s FW-189 A-1. V\u00FDzbroj: 2 x 7,9 mm kulomety (\u041CG 17) v k\u0159\u00EDdle, 2 x 7,9 mm kulomet (\u041CG 81Z), 2 x 7,9 mm kulomet (\u041CG 81Z).\nFW-189 A-3 - cvi\u010Dn\u00FD letoun. Odmontov\u00E1na ve\u0161ker\u00E1 v\u00FDzbroj. Zdvojen\u00E9 \u0159\u00EDzen\u00ED.\nFW-189 A-4 - pr\u016Fzkumn\u00FD a bitevn\u00ED letoun. Panc\u00E9\u0159ov\u00E1n\u00ED motor\u016F, palivov\u00E9 n\u00E1dr\u017Ee a kabiny. V\u00FDzbroj: 2 x 7,9 mm kulomety (\u041CG 17) + 2 x 20 mm kanony (\u041CG FF) v k\u0159\u00EDdle, 2 x 7,9 mm kulomet (\u041CG 81Z), 2 x 7,9 mm kulomet (\u041CG 81Z).\nFW-189 F-1 - pr\u016Fzkumn\u00FD letoun. Drak z FW-189 A-2 se dv\u011Bma motory Argus \u0410s 411 \u041C\u0410-1 se vzletov\u00FDm v\u00FDkonem 580 HP.\n\nP\u0159ednosti:\nVelmi dobr\u00E9 letecko-technick\u00E9 charakteristiky. Vysok\u00E1 man\u00E9vrovatelnost. Siln\u00E1 obrann\u00E1 v\u00FDzbroj. V\u00FDte\u010Dn\u00FD v\u00FDhled z kabiny. \nV\u0161estrannost. Jednoduch\u00E9 ovl\u00E1d\u00E1n\u00ED a \u00FAdr\u017Eba. Schopnost letu z jedn\u00EDm motorem. \u00DApln\u00E9 p\u0159\u00EDstrojov\u00E9 vybaven\u00ED pro lety za nep\u0159\u00EDzniv\u00FDch pov\u011Btrnostn\u00EDch podm\u00EDnek.\n\nNedostatky:\nSlab\u00E1 ochrana \u010Dlen\u016F pos\u00E1dky. Mal\u00E1 rychlost. \n
Fw-190A-4         \nFW-190 A-4, model 1942\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 3273 kg.\n    Vzletov\u00E1: 3989 kg.\n       \nD\u00E9lka: 8,86 m\nRozp\u011Bt\u00ED: 10,52 m\nPlocha k\u0159\u00EDdel: 18,61 m\u00B2\n\nMotor: BMW 801 D-2.\nV\u00FDkon: \n    Nomin\u00E1ln\u00ED: 1460 HP\n    Vzletov\u00FD: 1580 HP p\u0159i 1780 ot/min a 1,42 atm\n     \nRychlost: \n    Hladina mo\u0159e 0 m: 540 km/h. \n    Ve v\u00FD\u0161ce 6000 m: 648 km/h.\n    \nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m: 23-24 sek.\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 6 min. 48 sec.\n\nPraktick\u00FD dostup: 10500 m.\nDolet: 983 km. \n\nV\u00FDzbroj:\n    2 x 20 mm kanony (MG FF) + 2 x 20 mm kanony (MG 151) - v k\u0159\u00EDdle.\n    2 x 7,9 mm kulomety (MG 17.\n\nV roce 1937 bylo jako z\u00E1kladn\u00ED st\u00EDhac\u00ED letadlo Luftwaffe p\u0159ijat letoun Bf-109 firmy Messerschmitt. Technick\u00E9 odd\u011Blen\u00ED \u0158\u00ED\u0161sk\u00E9ho ministerstva letectva vypracovalo nov\u00E9 sm\u011Brnice pro v\u00FDvoj nov\u00E9ho st\u00EDha\u010De, aby se tak zabr\u00E1nilo z\u00E1vislosti na pou\u017E\u00EDv\u00E1n\u00ED pouze jedin\u00E9ho typu st\u00EDhac\u00EDho letadla. Focke-Wulf byl jednou z mnoha firem, kter\u00E9 dostaly po\u017Eadavky a okam\u017Eit\u011B byly zah\u00E1jeny pr\u00E1ce na nov\u00E9m letadle.\n\nPro nov\u00E9 letadlo byl vybr\u00E1n radi\u00E1ln\u00ED (hv\u011Bzdicov\u00FD) motor BMW 139 s v\u00FDkonem 1550 HP. Konstrukce letadla byla sv\u011B\u0159ena v\u00FDvojov\u00E9mu t\u00FDmu pod veden\u00EDm \u0161\u00E9fkonstrukt\u00E9ra R. Blazera a pr\u00E1ce byly zah\u00E1jeny v polovin\u011B roku 1938. Na ja\u0159e 1939 byl postaven prvn\u00ED prototyp ozna\u010Den\u00FD FW-190 V-1. Poprv\u00E9 vzl\u00E9tl 1.\u010Dervence 1939. Po zku\u0161ebn\u00EDch letech byl prototyp p\u0159ed\u00E1n v\u00FDvojov\u00E9mu st\u0159edisku Luftwaffe pro proveden\u00ED podrobn\u00FDch test\u016F.  B\u011Bhem test\u016F FW-190 V-1 prok\u00E1zal v\u00FDte\u010Dn\u00E9 letov\u00E9 \ncharakteristiky, dobrou stabilitu a jednoduch\u00E9 ovl\u00E1d\u00E1n\u00ED. Nav\u00EDc se vyznamenal vysokou stabilitou p\u0159i p\u0159ist\u00E1n\u00ED d\u00EDky odoln\u00E9mu podvozku se \u0161irok\u00FDm rozvorem kol. Na druh\u00E9 stran\u011B jako nedostatek se uk\u00E1zal \u0161patn\u00FD v\u00FDhled z kabiny p\u0159i poj\u00ED\u017Ed\u011Bn\u00ED z d\u016Fvodu zakryt\u00ED v\u00FDhledu objemn\u00FDm motorem a neust\u00E1l\u00E9mu p\u0159eh\u0159\u00EDv\u00E1n\u00ED motoru, kter\u00E9 zp\u016Fsobovalo zv\u00FD\u0161ov\u00E1n\u00ED teploty v kabin\u011B. Chlad\u00EDc\u00ED syst\u00E9m byl p\u0159ed\u011Bl\u00E1n a n\u00E1sledovaly dal\u0161\u00ED testy. Pot\u00E9 byla p\u0159ed\u00E1na objedn\u00E1vka na v\u00FDrobu p\u0159eds\u00E9riov\u00E9ho modelu FW-190 V-0.\n\nNehled\u011B na na p\u0159evzatou objedn\u00E1vku v\u00FDroba p\u0159eds\u00E9riov\u00FDch letadel  byla odlo\u017Eena. Zp\u016Fsobilo to zastaven\u00ED v\u00FDroby motor\u016F BMW 139, kter\u00E9 byl ur\u010Deny pro mont\u00E1\u017E do letadel FW-190. V t\u00E9to souvislosti byl zah\u00E1jen v\u00FDvoj nov\u00E9ho st\u00EDhac\u00EDho letounu FW-190 V-5. Modernizovan\u00E9 letadlo bylo vybaveno motorem BMW 801 C-0 s v\u00FDkonem 1560 HP. Nov\u00FD motor byl mnohem t\u011B\u017E\u0161\u00ED, co\u017E vedlo k ke zes\u00EDlen\u00ED r\u00E1mu pro ulo\u017Een\u00ED motoru. Pro kompenzaci instalace t\u011B\u017Ek\u00E9ho motoru byla kabina posunuta o 30 cm dozadu, t\u00EDm se tak\u00E9 zlep\u0161il v\u00FDhled z kabiny a sn\u00ED\u017Eilo oh\u0159\u00EDv\u00E1n\u00ED kabiny motorem. V\u00FDzbroj nov\u00E9ho letadla sest\u00E1vala z 2 kkulomet\u016F MG 17 r\u00E1\u017Ee 7,9 mm, 2 kanonu MG FF r\u00E1\u017Ee 20 mm v k\u0159\u00EDdlech a 2 kulomet\u016F MG 17 r\u00E1\u017Ee 7,9 mm um\u00EDst\u011Bn\u00FDch na motoru, pod krytem p\u0159ed kabinou. Rozp\u011Bt\u00ED k\u0159\u00EDdel bylo zv\u011Bt\u0161eno.\n\nZa\u010D\u00E1tkem roku 1941 prob\u011Bhly \u00FAsp\u011B\u0161n\u011B letov\u00E9 zkou\u0161ky FW-190 V-5 a ve stejn\u00E9 konfiguraci pouze s men\u0161\u00EDmi \u00FApravami byla zah\u00E1jena jeho s\u00E9riov\u00E1 v\u00FDroba, s ozna\u010Den\u00EDm FW-190 A-1.\n \nV z\u00E1\u0159\u00ED 1941 byla zah\u00E1jena v\u00FDroba nov\u00E9 vylep\u0161en\u00E9 modifikace FW-190 A-2. V\u00FDzbroj modifikovan\u00E9ho st\u00EDha\u010De tvo\u0159ily 2 kanony MG FF r\u00E1\u017Ee 20 mm a 2 kanony MG 151/20 um\u00EDst\u011Bn\u00E9 v k\u0159\u00EDdlech a 2 kulomety MG 17 r\u00E1\u017Ee 7,9 mm pod kryty p\u0159ed kabinou. Syst\u00E9m v\u00FDb\u011Bru zbran\u00ED umo\u017E\u0148oval pou\u017E\u00EDt libovoln\u00FD p\u00E1r kanon\u016F \u010Di kulomet\u016F odd\u011Blen\u011B nebo v\u0161ech sou\u010Dasn\u011B. Letadlo dostalo vylep\u0161en\u00FD motor BMW 801 BMW 801 C-2 se vzletov\u00FDm v\u00FDkonem 1600 HP. Panc\u00E9\u0159ov\u00E1n\u00ED se skl\u00E1dalo z panc\u00E9\u0159ov\u00E9ho skla, 14 mm panc\u00E9\u0159ov\u00E9 op\u011Brky hlavy, 8 mm panc\u00E9\u0159ov\u00E9 op\u011Bry zad a 8 mm panc\u00E9\u0159ov\u00FDch desek nad, pod a na boc\u00EDch z\u00E1dov\u00E9 op\u011Bry. \n\nDal\u0161\u00ED modifikac\u00ED Fw-190 bylo letadlo FW-190 A-3, kter\u00FD se objevil v roce 1942. U letadla byl instalov\u00E1n nov\u00FD motor BMW 801 D-2 se vzletov\u00FDm v\u00FDkonem 1724 HP. Z charakteristick\u00FDch vn\u011Bj\u0161\u00EDch znak\u016F jsou patrn\u00E9 nov\u00E9 ventila\u010Dn\u00ED otvory na bo\u010Dn\u00EDch krytech za motorem pro jeho lep\u0161\u00ED chlazen\u00ED. \n\nV prob\u011Bhu roku 1942 byl FW-190 A-3 na mont\u00E1\u017En\u00EDch postupn\u011B nahrazov\u00E1n novou modifikac\u00ED FW-190 A-4. Hlavn\u00ED novinkou u modelu A-4 byla instalace syst\u00E9mu MW50 pro dodate\u010Dn\u00E9 vst\u0159ikov\u00E1n\u00ED pro pos\u00EDlen\u00ED v\u00FDkonu motoru. Syst\u00E9m umo\u017E\u0148oval na kr\u00E1tkou dobu zv\u00FD\u0161it v\u00FDkon motoru, i kdy\u017E se t\u00EDm zkracovala \u017Eivotnost motoru.\n\nFW-190 A-4 byl poprv\u00E9 nasazen do boje na rusk\u00E9 front\u011B v zim\u011B 1942 - 1943.\n\nP\u0159ednosti:\nJedno z nejlep\u0161\u00EDch frontov\u00FDch st\u00EDhac\u00EDch letadel. Dobr\u00E9 letecko-technick\u00E9 charakteristiky. Jednoduch\u00E9, komfortn\u00ED ovl\u00E1d\u00E1n\u00ED \na \u00FAdr\u017Eba. Velk\u00E1 palebn\u00E1 s\u00EDla. Dobr\u00FD v\u00FDhled z kabiny. Spolehliv\u00FD. Dobr\u00E1 panc\u00E9\u0159ov\u00E1 ochrana stanovi\u0161t\u011B pilota a motoru.\n\nNedostatky:\n\u0160patn\u00FD v\u00FDhled z kabiny p\u0159i poj\u00ED\u017Ed\u011Bn\u00ED.\n
Fw-190A-5         \nFW-190 A-5, model 1943\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 3120 kg\n    Vzletov\u00E1: 4000 kg\n       \nD\u00E9lka: 8,95 m\nRozp\u011Bt\u00ED: 10,52 m\nPlocha k\u0159\u00EDdel: 18,61 m\u00B2\n\nMotor: BMW 801 D-2.\nV\u00FDkon: \n    Nomin\u00E1ln\u00ED: 1460 HP\n    Vzletov\u00FD: 1800 HP p\u0159i 2700 ot/min a 1,42 atm\n     \nRychlost: \n    Hladina mo\u0159e 0 m: 570 km/h \n    Ve v\u00FD\u0161ce 6000 m: 670 km/h\n    \nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m: 23-24 sek.\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 6 min. 24 sek.\n\nPraktick\u00FD dostup: 10500 m\nDolet: 900 km \n\nV\u00FDzbroj:\n    2 x 20 mm kanony (MG 151/20) - v k\u0159\u00EDdle\n    2 x 7,9 mm kulomety (MG 17)\n\nV dubnu 1943 byl vypracov\u00E1n a zaveden do s\u00E9riov\u00E9 vy\u00FDroby nov\u00FD model FW-190 A-5. Na rozd\u00EDl od p\u0159edch\u00E1zej\u00EDc\u00ED modifikace FW-190 A-4, m\u011Bl nov\u00FD model v\u011Bt\u0161\u00ED celkovou d\u00E9lku. Prodlou\u017Een\u00ED d\u00E9lky bylo v\u00FDsledkem pou\u017Eit\u00ED zes\u00EDlen\u00E9ho a prodlou\u017Een\u00E9ho r\u00E1mu \u00FAlo\u017Ei\u0161t\u011B motoru, kter\u00FD sni\u017Eil vibrace motoru a zv\u00FD\u0161il stabilitu letadla. Del\u0161\u00ED r\u00E1m motoru si vy\u017E\u00E1dal pou\u017Eit\u00ED nov\u00FDch panel\u016F spojuj\u00EDc\u00EDch trup s proudnicov\u00FDm krytem motoru a nov\u00E9ho panelu na spodn\u00ED stran\u011B trupu, mezi k\u0159\u00EDdlem a motorem. Jednoduch\u00E9 bo\u010Dn\u00ED v\u011Btrac\u00ED otvory pro chlazen\u00ED motoru byly nahrazeny nastaviteln\u00FDmi \u017Ealuziemi.\n \nBylo vytvo\u0159eno a vyzkou\u0161eno velk\u00E9 mno\u017Estv\u00ED modifika\u010Dn\u00EDch dopl\u0148k\u016F pro tuto verzi (stejn\u011B jako u st\u00EDhac\u00EDho letadla Bf-109). Ty umo\u017Enily dodate\u010Dn\u011B vybavit s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00FD st\u00EDhac\u00ED letoun jako bitevn\u00ED letoun, st\u00EDhac\u00ED-bombard\u00E9r, pr\u016Fzkumn\u00FD letoun, no\u010Dn\u00ED st\u00EDha\u010D a dokonce torp\u00E9dov\u00FD bombard\u00E9r. \n\nV\u0161estrann\u00E9 vyu\u017Eit\u00ED st\u00EDha\u010De FW-190 A-5 jasn\u011B dokazuje mno\u017Estv\u00ED pod-modifikac\u00ED, kter\u00E9 byly na jeho z\u00E1klad\u011B vytvo\u0159eny:\n\nFW-190 A-5/U2 - no\u010Dn\u00ED d\u00E1lkov\u00FD st\u00EDhac\u00ED-bombard\u00E9r. Instalov\u00E1na has\u00EDc\u00ED a odmrazovac\u00ED za\u0159\u00EDzen\u00ED. Nosn\u00EDky \u0415\u0422\u0421 250 pro upevn\u011Bn\u00ED dvou p\u0159\u00EDdavn\u00FDch palivov\u00FDch 300 l n\u00E1dr\u017E\u00ED. V\u00FDzbroj: 2 kanony \u041CG 151 r\u00E1\u017Ee 20 mm.\nFW-190 A-5/U3 - st\u00EDhac\u00ED-bombardovac\u00ED letoun. Podtrupov\u00E9 nosn\u00EDky pro podv\u011B\u0161en\u00ED n\u00E1kladu bomb do 1000 kg nebo dvou p\u0159\u00EDdavn\u00FDch palivov\u00FDch n\u00E1dr\u017E\u00ED. V\u00FDzbroj: 2 kulomety MG 17 r\u00E1\u017Ee 7,9 mm.\nFW-190 A-5/U4 - pr\u016Fzkumn\u00FD letoun. Vybaven dv\u011Bma fotop\u0159\u00EDstroji v zadn\u00ED \u010D\u00E1sti trupu. V\u00FDzbroj: 2 kanony \u041CG 151 r\u00E1\u017Ee 20 mm v k\u0159\u00EDdlech a 2 kulomety \u041CG 17 r\u00E1\u017Ee 7,9 mm pod krytem p\u0159ed kabinou.\nFW-190 A-5/U8 - st\u00EDhac\u00ED-bombardovac\u00ED letoun. Podtrupov\u00E9 nosn\u00EDky pro podv\u011B\u0161en\u00ED n\u00E1kladu bomb do 250 kg nebo dvou p\u0159\u00EDdavn\u00FDch \npalivov\u00FDch n\u00E1dr\u017E\u00ED. V\u00FDzbroj: 2 kanony MG 151 r\u00E1\u017Ee 20 mm.\nFW-190 A-5/U9 - st\u00EDhac\u00ED letoun. V\u00FDzbroj: 4 kanony \u041CG 151 r\u00E1\u017Ee 20 mm v k\u0159\u00EDdlech a 2 kulomety \u041CG 131 r\u00E1\u017Ee 13 mm pod kryty p\u0159ed kabinou.\nFW-190 A-5/U10 - prototyp st\u00EDha\u010De FW-190 A-6. K\u0159\u00EDdlo nov\u00E9 konstrukce. V\u00FDzbroj: 4 kanony \u041CG 151 r\u00E1\u017Ee 20 mm v k\u0159\u00EDdlech a 2 \nkulomety \u041CG 17 r\u00E1\u017Ee 7,9 mm p\u0159ed kabinou.\nFW-190 A-5/U11 - bitevn\u00ED letoun. V\u00FDzbroj: 2 kanony \u041CG 151 r\u00E1\u017Ee 20 mm, 2 kanony MK 108 r\u00E1\u017Ee 30 mm v k\u0159\u00EDdlech a 2 kulomety \u041CG 131 r\u00E1\u017Ee 13 mm pod kryty p\u0159ed kabinou. \nFW-190 A-5/U12 - st\u00EDhac\u00ED letoun. V\u00FDzbroj: 4 kanony \u041CG 151 r\u00E1\u017Ee 20 mm v k\u0159\u00EDdlech a 2 kulomety \u041CG 17 r\u00E1\u017Ee 7,9 mm pod kryty p\u0159ed kabinou.\nFW-190 A-5/U13 - st\u00EDhac\u00ED-bombardovac\u00ED letoun. Podtrupov\u00E9 nosn\u00EDky pro podv\u011B\u0161en\u00ED bomb o r\u016Fzn\u00E9 hmotnosti a dvou p\u0159\u00EDdavn\u00FDch palivov\u00FDch n\u00E1dr\u017E\u00ED s kapacitou 300 l. V\u00FDzbroj: 2 kanony \u041CG 151 r\u00E1\u017Ee 20 mm.\nFW-190 A-5/U14 - torp\u00E9dov\u00FD bombard\u00E9r. Zv\u011Bt\u0161en k\u00FDl a prodlou\u017Eena ocasn\u00ED podp\u011Bra. Vybaven nosn\u00EDky pro uchycen\u00ED jednoho torp\u00E9da LTF-5b. V\u00FDzbroj: 2 kanony MG 151 r\u00E1\u017Ee 20 mm.\nFW-190 A-5/U15 - torp\u00E9dov\u00FD bombard\u00E9r. Identick\u00FD FW-190 A-5/U14. Vybaven nosn\u00EDky pro uchycen\u00ED jednoho torp\u00E9da LT-950 konstrukce firmy Blohm und Voss. V\u00FDzbroj: 2 kanony MG 151 r\u00E1\u017Ee 20 mm. \nFw-190 A-5/U17 - bitevn\u00ED letoun. Prototyp s\u00E9rie Fw-190 F.\n\nDal\u0161\u00ED modifikace:\n\nFW-190 A-6 - st\u00EDhac\u00ED letoun. K\u0159\u00EDdlo nov\u00E9 konstrukce. Zes\u00EDlen\u00E9 panc\u00E9\u0159ov\u00E1n\u00ED. V\u00FDzbroj: 4 kanony \u041CG 151 r\u00E1\u017Ee 20 mm v k\u0159\u00EDdlech \na 2 kulomety \u041CG 17 r\u00E1\u017Ee 7,9 mm pod kryty p\u0159ed kabinou. \nFW-190 A-6/R1 - st\u00EDhac\u00ED letoun. V\u00FDzbroj: 6 kanon\u016F \u041CG 151 r\u00E1\u017Ee 20 mm v k\u0159\u00EDdlech a 2 kulomety \u041CG 17 r\u00E1\u017Ee 7,9 mm pod kryty p\u0159ed kabinou.\nFW-190 A-6/R2 - st\u00EDhac\u00ED letoun. Konzolov\u00E9 kanony MG 151 nahrazeny 30 mm kanony MK 108.\nFW-190 A-6/R4 - st\u00EDhac\u00ED letoun. Modernizovan\u00E9 k\u0159\u00EDdlo. Instalace syst\u00E9mu nitrogen oxidov\u00E9ho vst\u0159ikov\u00E1n\u00ED GM1. \nFW-190 A-6/R6 - p\u0159epadov\u00FD st\u00EDha\u010D. Vyzbrojen dv\u011Bma odpalova\u010Di raket typ Wfr.Gr.21.\nFW-190 A-6/U3 - modifikace poln\u00EDho bombard\u00E9ru. Vybaven nosn\u00EDky pod k\u0159\u00EDdly a pod trupem pro podv\u011B\u0161en\u00ED bomb.\nFW-190 A-7 - st\u00EDhac\u00ED letoun. Zpevn\u011Bn\u00FD podvozek. R\u00E1diov\u00FD syst\u00E9m rozpozn\u00E1v\u00E1n\u00ED letadla (vlastn\u00ED - ciz\u00ED) pro pozemn\u00ED \u0159\u00EDd\u00EDc\u00ED stanovi\u0161t\u011B. V\u00FDzbroj: 4 kanony \u041CG 151 r\u00E1\u017Ee 20 mm v k\u0159\u00EDdlech a 2 kulomety \u041CG 131 r\u00E1\u017Ee 13 mm pod kryty p\u0159ed kabinou.\nFW-190 A-7/R2 - p\u0159epadov\u00FD st\u00EDha\u010D. V\u00FDzbroj: 2 kanony \u041CG 151 r\u00E1\u017Ee 20 mm, 2 kanony MK 108 r\u00E1\u017Ee 30 mm v k\u0159\u00EDdlech a 2 kulomety \u041CG 131 r\u00E1\u017Ee 13 mm pod kryty p\u0159ed kabinou.\nFW-190 A-7/R3 - st\u00EDhac\u00ED letoun. P\u0159\u00EDdavn\u00E1 palivov\u00E1 n\u00E1dr\u017E 300 l pod trupem. V\u00FDzbroj: 4 kanony \u041CG 151 r\u00E1\u017Ee 20 mm v k\u0159\u00EDdlech a 2 kulomety \u041CG 131 r\u00E1\u017Ee 13 mm pod kryty p\u0159ed kabinou.\n\nP\u0159ednosti:\nDobr\u00E9 letecko-technick\u00E9 charakteristiky. Jednoduch\u00E9, komfortn\u00ED ovl\u00E1d\u00E1n\u00ED a \u00FAdr\u017Eba. Velk\u00E1 palebn\u00E1 s\u00EDla. V\u00EDce\u00FA\u010Delovost. Dobr\u00FD v\u00FDhled z kabiny. Spolehliv\u00FD. Dobr\u00E1 panc\u00E9\u0159ov\u00E1 ochrana stanovi\u0161t\u011B pilota a motoru.\n\nNedostatky:\nV\u011Bt\u0161\u00ED hmotnost konstrukce m\u011Bla za n\u00E1sledek men\u0161\u00ED rychlost a slab\u0161\u00ED man\u00E9vrovatelnost. \u0160patn\u00FD v\u00FDhled z kabiny p\u0159i poj\u00ED\u017Ed\u011Bn\u00ED.\n
Fw-190A-8         \nFW-190 A-8, model 1944\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 3438 kg\n    Vzletov\u00E1: 4250 kg\n    Vzletov\u00E1, s instalovanou vnit\u0159n\u00ED n\u00E1dr\u017E\u00ED 115 l: 4360 kg\n    \nD\u00E9lka: 8,95 m\nRozp\u011Bt\u00ED: 10,52 m\nPlocha k\u0159\u00EDdel: 18,61 m\u00B2\n\nMotor: BMW 801 D-2 nebo BMW 801 Q (TS)\nV\u00FDkon, hladina mo\u0159e 0 m: \n    Stoup\u00E1n\u00ED a boj: 1450 HP p\u0159i 2400 ot/min a 1,32 atm\n    Vzlet a nouzov\u00FD re\u017Eim: 1750 HP p\u0159i 2700 ot/min a 1,42 atm\n    Speci\u00E1ln\u00ED re\u017Eim pos\u00EDlen\u00ED v\u00FDkonu: 2050 HP p\u0159i 2700 ot/min 1,65 atm \n \nRychlost, maxim\u00E1ln\u00ED: (s pos\u00EDlen\u00EDm v\u00FDkonu)\n    Hladina mo\u0159e 0 m: 550 km/h (580 km/h) \n    Ve v\u00FD\u0161ce 6500 m: 645-650 km/h (ve v\u00FD\u0161ce 5500 m: 660-665 km/h)\n    \nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m: 24 sek.\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 6 min. 40 sec. (re\u017Eim "Stoup\u00E1n\u00ED a boj")\nN\u00E1bor v\u00FD\u0161ky b\u011Bhem bojov\u00E9 zat\u00E1\u010Dky: 800 m.\n\nPraktick\u00FD dostup: 11400 m\nDolet: 500 km \n\nV\u00FDzbroj:\n    2 x 20 mm kanony (MG 151/20 s 250 n\u00E1boji ka\u017Ed\u00FD) - um\u00EDst\u011Bn u ko\u0159ene k\u0159\u00EDdla.\n    2 x 13 mm kulomety (MG 131 s 475 n\u00E1boji ka\u017Ed\u00FD) - p\u0159ed kabinou.\n    2 x 20 mm kanony (MG 151/20 s 145 n\u00E1boji ka\u017Ed\u00FD) - um\u00EDst\u011Bn v k\u0159\u00EDdle\n\nFW-190 A-8 byl dal\u0161\u00EDm pokra\u010Dov\u00E1n\u00EDm v\u00FDvoje st\u00EDhac\u00EDho letadla FW-190 A-7. Jeho masov\u00E1 v\u00FDroby za\u010Dala v \u00FAnoru 1944. Tato verze byla nejv\u00EDce masov\u011B vyr\u00E1b\u011Bn\u00FDm modelem ze v\u0161ech FW-190. Byl vyr\u00E1b\u011Bn ve v\u0161ech tov\u00E1rn\u00E1ch Focke-Wulf a dal\u0161\u00EDmi spole\u010Dnostmi, kter\u00E9 vyr\u00E1b\u011Bly FW-190 podle licence. \n\nNov\u00E1 verze vych\u00E1zela z konstrukce FW-190 A-7, s p\u0159idanou vnit\u0159n\u00ED n\u00E1dr\u017E\u00ED o obsahu 115 l, um\u00EDst\u011Bnou za pilotem. Tato n\u00E1dr\u017E mohla obsahovat palivo nebo mohla b\u00FDt nahrazena za n\u00E1dr\u017E syst\u00E9mu MW50 nebo GM1. Pos\u00EDlen\u00ED v\u00FDkonu motoru (speci\u00E1ln\u00ED nouzov\u00FD re\u017Eim) byl iniciov\u00E1n dodate\u010Dn\u00FDm vst\u0159ikov\u00E1n\u00EDm paliva. To m\u011Blo za n\u00E1sledek antidetona\u010Dn\u00ED efekt a slou\u017Eil k ochlazen\u00ED palivov\u00E9 sm\u011Bsi, podobn\u011B jako u MW50. Speci\u00E1ln\u00ED nouzov\u00FD re\u017Eim se mohl pou\u017E\u00EDt bez p\u0159eru\u0161en\u00ED maxim\u00E1ln\u011B 10 min, pot\u00E9 se motor musel ochladit na b\u011B\u017Enou provozn\u00ED teplotu. Pro kompenzaci v\u00E1hy n\u00E1dr\u017Ee a paliva museli konstrukt\u00E9\u0159i zm\u011Bnit konstrukci trupu. Radiostanici posunuli dop\u0159edu, aby zachovali t\u011B\u017Ei\u0161t\u011B, nosn\u00EDky bomb ETC 501 byly posunuty stejn\u011B jako u modelu A-6 \nnebo A-7, vybaven\u00FDch za\u0159\u00EDzen\u00EDm GM1. Maxim\u00E1ln\u00ED n\u00E1klad \u010Dinil 1000 kg, ale \u010Dast\u011Bji se pou\u017E\u00EDvalo 500 kg.\n\nZ\u00E1kladn\u00ED modifikace:\n\nFW-190 A-8/R1 - st\u00EDhac\u00ED letoun. V\u00FDzbroj: 2 kanony MG 151 r\u00E1\u017Ee 20 mm, 2 kanony MG 151 r\u00E1\u017Ee 20 mm zav\u011B\u0161en\u00E9 pod k\u0159\u00EDdly a 2 kulomety MG 131 r\u00E1\u017Ee 13 mm p\u0159ed kabinou.\nFW-190 A-8/R2 - st\u00EDhac\u00ED letoun. V\u00FDzbroj: 2 kanony MG 151 r\u00E1\u017Ee 20 mm, 2 kanony MK 108 r\u00E1\u017Ee 30 mm v k\u0159\u00EDdlech a 2 kulomety MG 131 r\u00E1\u017Ee 13 mm p\u0159ed kabinou.\nFW-190 A-8/R3 - st\u00EDhac\u00ED letoun. V\u00FDzbroj: 2 kanony MG 151 r\u00E1\u017Ee 20 mm, 2 kanony MK 103 r\u00E1\u017Ee 30 mm podv\u011B\u0161en\u00E9 pod k\u0159\u00EDdly a 2 kulomety MG 131 r\u00E1\u017Ee 13 mm p\u0159ed kabinou.\nFW-190 A-8/R7 - Rammj\u00E4ger (\u00FAdern\u00FD st\u00EDha\u010D). V\u00FDzbroj: 4 kanony MG 151 r\u00E1\u017Ee 20 mm v k\u0159\u00EDdlech a 2 kulomety MG 131 r\u00E1\u017Ee 13 mm p\u0159ed kabinou. Zes\u00EDlen\u00E9 panc\u00E9\u0159ov\u00E1n\u00ED motoru a kabiny. \nFW-190 A-8/R8 - Rammj\u00E4ger (\u00FAdern\u00FD st\u00EDha\u010D). V\u00FDzbroj: 2 kanony MK 108 r\u00E1\u017Ee 30 mm a 2 kanony MG 151 r\u00E1\u017Ee 20 mm v k\u0159\u00EDdlech. Zes\u00EDlen\u00E9 panc\u00E9\u0159ov\u00E1n\u00ED motoru a kabiny (jako u R7).\nFW-190 A-8 TS a FW-190 A-9 m\u011Bly od \u010Dervna 1944 nahrazeny motor BMW 801 v\u00FDkon\u011Bj\u0161\u00EDm motorem BMW 801 TS, tak\u00E9 zn\u00E1m\u00FD pod \nozna\u010Den\u00EDm BMW 801 Q. Tento motor byl k\u0159\u00ED\u017Eencem motor\u016F BMW 801 E (zn\u00E1m\u00E9ho jako BMW 801 TH) a BMW 801 D. Drak letadla byl stejn\u00FD, ale  v\u00FDkon motoru podstatn\u011B lep\u0161\u00ED a kritick\u00E1 v\u00FD\u0161ka v\u011Bt\u0161\u00ED.\nFW-190 A-8/U1 - dvoum\u00EDstn\u00FD cvi\u010Dn\u00FD letoun, zn\u00E1m\u00FD tak\u00E9 pod ozna\u010Den\u00EDm FW-190 S-8.\n\nDal\u0161\u00ED v\u00FDvoj:\nPot\u0159eba modern\u00EDho bitevn\u00EDho letadla rostla s pokra\u010Duj\u00EDc\u00ED v\u00E1lkou. To vedlo k v\u00FDrob\u011B verz\u00ED FW-190 F a FW-190 G. Ob\u011B vych\u00E1zely z modifikovan\u00FDch model\u016F A-4 a A-5, kter\u00E9 byly vyu\u017E\u00EDv\u00E1ny jako prototypy a p\u0159eds\u00E9riov\u00E9 verze. \nFW-190 F byl bitevn\u00EDm letadlem. Vych\u00E1zel z model\u016F FW-190 A-4/U3 (F-1) a FW-190 A-5/U3 (F-2). Letoun FW-190 F-3 byl v\u00FDsledkem v\u00FDvoje s\u00E9rie F a FW-190 F-8 byl v podstat\u011B verz\u00ED A-8 s redukovanou v\u00FDzbroj\u00ED. Typick\u00FDm bylo zes\u00EDlen\u00E9 panc\u00E9\u0159ov\u00E1n\u00ED trupu od palivov\u00E9 n\u00E1dr\u017Ee po p\u0159\u00ED\u010F, i kdy\u017E od toho bylo upu\u0161t\u011Bno od verze F-8. V\u00FDzbroj byla redukov\u00E1na na 2 kulomety MG 131 p\u0159ed kabinou a 2 kanony MG 151/20 u ko\u0159ene k\u0159\u00EDdel.\nBylo provedeno n\u011Bkolik poln\u00EDch nebo tov\u00E1rn\u00EDch modifikac\u00ED a provedeny dal\u0161\u00ED dodate\u010Dn\u00E9 testy. Nejroz\u0161\u00ED\u0159en\u011Bj\u0161\u00ED byla verze R1 se dv\u011Bma 50 kg nebo 70 kg bombami pod ka\u017Ed\u00FDm k\u0159\u00EDdlem. Maxim\u00E1ln\u00ED n\u00E1klad tvo\u0159ily jedna bomba o hmotnosti 500 kg a \u010Dty\u0159i bomby 50 kg nebo 70 kg pod k\u0159\u00EDdly.  Na podzim roku 1944 byla n\u011Bkter\u00E1 letadla p\u0159estav\u011Bna pro efektivn\u00ED pou\u017Eit\u00ED proti tank\u016Fm a vybavena raketami Panzerschreck a pozd\u011Bji Panzerblitz I a II. Vzletov\u00E1 hmotnost u t\u011Bchto letadel byla 4300 kg + n\u00E1klad.\nZ\u00E1kladn\u00EDmi verzemi byly FW-190 F-1, F-2, F-3 a F-8.\nPoslen\u00EDmi verzemi byly FW-190 F-9 a F-15 (F-15 byla stejn\u00E1 jako F-9 s nosn\u00EDky bomb ETC 504 nam\u00EDsto ETC 501). F-9 byla stejn\u00E1 jako F-8, ale s motorem BMW 801 E nebo F.\nFW-190 G byl jedn\u00EDm ze st\u00EDhac\u00EDch-bombard\u00E9ru velk\u00E9ho doletu. Stejn\u011B jako u s\u00E9rie F, vych\u00E1zela z FW-190 A-4/U8 (G1) a A-5/U8 (G3). My\u0161lenka spo\u010D\u00EDvala v podv\u011B\u0161en\u00ED dvou vn\u011Bj\u0161\u00EDch 300 l palivov\u00FDch n\u00E1dr\u017E\u00ED pod k\u0159\u00EDdly. V\u00FDsledkem bylo odleh\u010Den\u00ED v\u00FDzbroje na 2 kanony MG 151/20 (podv\u011B\u0161en\u00E9 kanony a kulomety MG 17 nebo MG 131 byly odejmuty). Velk\u00E9 mno\u017Estv\u00ED letadel bylo vybaveno naviga\u010Dn\u00EDm syst\u00E9mem PKS 11. Po\u010D\u00EDnaje verz\u00ED G-2 mohlo letadlo nam\u00EDsto vn\u011Bj\u0161\u00EDch p\u0159\u00EDdavn\u00FDch n\u00E1dr\u017E\u00ED n\u00E9st pod k\u0159\u00EDdly dv\u011B bomby do hmotnosti 250 kg.N\u011Bkter\u00E9 verze byly p\u0159izp\u016Fsobeny pro no\u010Dn\u00ED \u010Dinnost, vybaveny p\u0159ist\u00E1vac\u00EDmi sv\u011Btly a has\u00EDc\u00EDm za\u0159\u00EDzen\u00EDm (hlavn\u011B G-2 a G-3). Maxim\u00E1ln\u00ED bojov\u00FD n\u00E1klad sest\u00E1vala z jedn\u00E9 bomby o hmotnosti 1800 kg nebo z jedn\u00E9 bomby o \nhmotnosti 500 kg a dvou 250 kg bomb. Adapt\u00E9r R5 umo\u017Enil podv\u011B\u0161en\u00ED \u010Dty\u0159 50 kg nebo 70 kg bomb pod k\u0159\u00EDdly. Vzletov\u00E1 hmotnost u t\u011Bchto letadel byla 3990 kg + n\u00E1klad. \nZ\u00E1kladn\u00EDmi verzemi byly G-1. G-2, G-3 a G-8.\n\nP\u0159ednosti:\nDobr\u00E9 letov\u00E9 charakteristiky. Jednoduch\u00E9, komfortn\u00ED ovl\u00E1d\u00E1n\u00ED a \u00FAdr\u017Eba. Lep\u0161\u00ED v\u00FDzbroj. Velk\u00E1 palebn\u00E1 s\u00EDla. V\u00EDce\u00FA\u010Delovost. Dobr\u00FD v\u00FDhled z kabiny za letu. Spolehliv\u00FD. Dobr\u00E1 panc\u00E9\u0159ov\u00E1 ochrana stanovi\u0161t\u011B pilota a motoru.\n\nNedostatky:\n\u0160patn\u00FD v\u00FDhled z kabiny p\u0159i poj\u00ED\u017Ed\u011Bn\u00ED.\n
Fw-190A-9         \nFW-190 A-9, model 1944\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 3530 kg\n    Vzletov\u00E1: 4250 kg\n    Vzletov\u00E1, s podv\u011B\u0161en\u00FDmi kanony: 4410 kg\n    \nD\u00E9lka: 8,95 m\nRozp\u011Bt\u00ED: 10,52 m\nPlocha k\u0159\u00EDdel: 18,61 m\u00B2\n\nMotor: BMW 801 S (TS) nebo BMW 801 E (TH)\nV\u00FDkon, hladina mo\u0159e 0 m: \n    Stoup\u00E1n\u00ED a boj: 1650 HP p\u0159i 2400 ot/min a 1,45 atm\n    Vzlet a nouzov\u00FD re\u017Eim: 2000 HP p\u0159i 2700 ot/min a 1,65 atm\n    Speci\u00E1ln\u00ED nouzov\u00FD re\u017Eim: 2300 HP p\u0159i 2700 ot/min 1,75 atm\n \nRychlost, maxim\u00E1ln\u00ED: (pro "Vzlet a nouzov\u00FD re\u017Eim" dle v\u00FDsledk\u016F test\u016F)\n    Hladina mo\u0159e 0 m: 575 km/h (585-595 km/h) \n    Ve v\u00FD\u0161ce 6500 m: 675-680 km/h (ve v\u00FD\u0161ce 5500 m: 690-700 km/h )\n    \nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m: 24 sek.\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 5 min. 28 sec. (re\u017Eim Stoup\u00E1n\u00ED a boj)\n\nPraktick\u00FD dostup: 11400 m\nDolet: 665 km \n\nV\u00FDzbroj:\n    2 x 20 mm kanony (MG 151/20 s 250 n\u00E1boji ka\u017Ed\u00FD) - um\u00EDst\u011Bn u ko\u0159ene k\u0159\u00EDdla.\n    2 x 13 mm kulomety (MG 131 s 475 n\u00E1boji ka\u017Ed\u00FD) - p\u0159ed kabinou.\n    2 x 20 mm kanony (MG 151/20 s 145 n\u00E1boji ka\u017Ed\u00FD) - um\u00EDst\u011Bn v k\u0159\u00EDdle (U letadel pozd\u011Bj\u0161\u00EDch verz\u00ED 44 A, byla tato zbra\u0148 \u010Dasto odmontov\u00E1na).\n\nV \u010Dervnu 1944 se za\u010Daly u verze A-8 montovat BMW 801 Q (TU)- Tento motor dostal n\u011Bkter\u00E9 \u010D\u00E1sti z motoru BMW 801 F - zku\u0161ebn\u00EDho motoru. Byl to p\u0159edch\u016Fdce A-9. U verze A-9 m\u011Bla stejn\u00FD drak jako A-8, ale s rysy, kter\u00E9 nebyly u s\u00E9rie A b\u011B\u017En\u00E9, a tak\u00E9 byly pou\u017Eity nov\u00E9 \u00FApravy motoru BMW 801 F, kter\u00E9 vedly k vyvinut\u00ED BMW 801 S a E (tak\u00E9 zn\u00E1m\u00E9 pod ozna\u010Den\u00EDm BMW 801 TS a TH). M\u011Bla \u0161irok\u00E9 listy vrtule o pr\u016Fm\u011Bru 3,3 m, vyroben\u00E9 ze d\u0159eva nebo z kovu. N\u011Bkter\u00E1 vyroben\u00E1 letadla m\u011Bla \nvypouklou kabinu a vylep\u0161enou panc\u00E9\u0159ovanou op\u011Brku hlavy. Vyskytuj\u00ED se rozporupln\u00E9 \u00FAdaje o tom, jak\u00FD byl motor BMW 801 TH zda E nebo F, a zda A-9 m\u011Bla vrtuli d\u0159ev\u011Bnou nebo kovovou. Je pravd\u011Bpodobn\u00E9, \u017Ee BMW 801 F byl zku\u0161ebn\u00ED verz\u00ED motoru a E verz\u00ED v\u00FDrobn\u00ED. Je prokazateln\u00E9, \u017Ee se pou\u017E\u00EDvaly oba druhy vrtule, d\u0159ev\u011Bn\u00E9 i kovov\u00E9. \n\nV lednu 1945 se motor TS s\u00E9riov\u011B vyr\u00E1b\u011Bl se za\u0159\u00EDzen\u00EDm podobn\u00FDm Erh\u00F6hte notleistung, pou\u017E\u00EDvan\u00E9m u A-8. Je velmi pravd\u011Bpodobn\u00E9, \u017Ee p\u0159ed t\u00EDmto datem se u obou motor\u016F BMW 801 TH/TS za\u0159\u00EDzen\u00ED pro pos\u00EDlen\u00ED v\u00FDkonu motoru instalovalo leteck\u00FDmi mechaniky v poln\u00EDch podm\u00EDnk\u00E1ch na front\u011B. Motory BMW 801 D a BMW 801 Q pou\u017E\u00EDvaly toto za\u0159\u00EDzen\u00ED a s\u00E9riov\u011B bylo montov\u00E1no od \u010Dervna 1944.\n\nP\u0159ednosti:\nStejn\u00E9 jako u verze A-8. Jednoduch\u00E9, komfortn\u00ED ovl\u00E1d\u00E1n\u00ED a \u00FAdr\u017Eba. V\u00EDce\u00FA\u010Delovost. Velk\u00E1 palebn\u00E1 s\u00EDla. Dobr\u00FD v\u00FDhled z kabiny za letu. Spolehliv\u00FD. Vylep\u0161en\u00E1 panc\u00E9\u0159ov\u00E1 ochrana olejov\u00E9 n\u00E1dr\u017Ee a olejov\u00E9ho chladi\u010De. Lep\u0161\u00ED stoupavost (pou\u017Eit\u00EDm vrtule s vysokou \u00FA\u010Dinnost\u00ED).\n\nNedostatky:\n\u0160patn\u00FD v\u00FDhled z kabiny p\u0159i poj\u00ED\u017Ed\u011Bn\u00ED. P\u0159i vysok\u00E9m p\u0159et\u00ED\u017Een\u00ED siln\u00E1 tendence p\u0159ech\u00E1zet do p\u00E1du, bez varov\u00E1n\u00ED (jako u v\u0161ech FW).    \n
Fw-190D-9         \u0020\nFW-190 D-9, model 1944\n\nTyp: v\u00FD\u0161kov\u00FD p\u0159epadov\u00FD st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 3473 kg\n    Vzletov\u00E1: 4280 kg\n    S MW50: 4350 kg\n    \nD\u00E9lka: 10,19 m\nRozp\u011Bt\u00ED: 10,50 m\nPlocha k\u0159\u00EDdel: 18,30 m\u00B2\n\nMotor: Jumo 213 A-1\nV\u00FDkon: \n    Stoup\u00E1n\u00ED a boj: 1340 HP\n    Vzlet a nouzov\u00FD re\u017Eim: 1776 HP\n    Ladedruckerh\u00F6hung: 1900 HP\n    MW50 (Ladedruckerh\u00F6hung + MW50): 2240 HP\n \nRychlost: (bez nosn\u00EDk\u016F ETC 504, jinak je rychlost ni\u017E\u0161\u00ED o 7 km/h pod kritickou v\u00FD\u0161kou nebo o 10 km/h nad n\u00ED)\n    Vzlet a nouzov\u00FD re\u017Eim, hladina mo\u0159e 0 m: 565 km/h \n    Ladedruckerh\u00F6hung, hladina mo\u0159e 0 m: 580 km/h\n    MW50 (Ladedruckerh\u00F6hung + MW50), hladina mo\u0159e 0 m: 600 km/h\n    Vzlet a nouzov\u00FD re\u017Eim, ve v\u00FD\u0161ce 6300 m: 680 km/h\n    Ladedruckerh\u00F6hung, ve v\u00FD\u0161ce 6000 m: 685 km/h\n    MW50 (Ladedruckerh\u00F6hung + MW50), ve v\u00FD\u0161ce 5500 m: 690 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m: 22 sek.\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 4800 m: 5 min. 40 sec.\nN\u00E1bor v\u00FD\u0161ky b\u011Bhem bojov\u00E9 zat\u00E1\u010Dky: 1000 m.\n\nPraktick\u00FD dostup: 11000 m\nDolet: 837 km \n\nV\u00FDzbroj:\n    2 x 20 mm kanony (MG 151/20) - um\u00EDst\u011Bn u ko\u0159ene k\u0159\u00EDdla\n    2 x 13 mm kulomety (MG 131)\n\nV pr\u016Fb\u011Bhu v\u00FDvoje FW-190, kter\u00FD byl p\u016Fvodn\u011B projektov\u00E1n jako st\u00EDhac\u00ED letoun pro st\u0159edn\u00ED v\u00FD\u0161ky se stal z\u00E1kladn\u00EDm typem pro celou \u0159adu letadel, vyvinut\u00FDch pro zcela rozd\u00EDln\u00E9 \u00FA\u010Dely. Zd\u00E1lo se, \u017Ee neexistuje takov\u00E9 bojov\u00E9 pou\u017Eit\u00ED, pro kter\u00E9 by se FW-190 nedal pou\u017E\u00EDt. Av\u0161ak, kdy\u017E za\u010Dala 2.sv\u011Btov\u00E1 v\u00E1lka Luftwaffe nedisponovaly letadlem, kter\u00E9 by mohlo plnit \u00FAlohu v\u00FD\u0161kov\u00E9ho st\u00EDha\u010De. V t\u00E9 dob\u011B se velen\u00ED Luftwaffe zab\u00FDvalo my\u0161lenkou v\u00FD\u0161kov\u00E9ho bombard\u00E9ru, kter\u00FD by byl prakticky \nnedosti\u017En\u00FDm pro st\u00EDha\u010De a pop\u00EDral samu my\u0161lenku obrann\u00E9 taktiky, kterou se nedalo pou\u017E\u00EDt s jak\u00FDmkoliv tehdej\u0161\u00EDm letadlem, mimo v\u00FD\u0161kov\u00E9ho st\u00EDha\u010De.\n\nAv\u0161ak v\u00FDvoj v\u00FD\u0161kov\u00E9ho st\u00EDha\u010De prob\u00EDhal v N\u011Bmecku d\u00E1vno p\u0159edt\u00EDm, ne\u017E se obhevilo p\u0159\u00EDm\u00E9 ohro\u017Een\u00ED nep\u0159\u00E1telsk\u00FDmi v\u00FD\u0161kov\u00FDmi bombard\u00E9ry. Jednou z firem pracuj\u00EDc\u00ED na takov\u00E9m projektu byla Focke-Wulf.\n\nKoncept tvorby nov\u00E9ho v\u00FD\u0161kov\u00E9ho st\u00EDhac\u00EDho letadla zahrnoval vyprojektov\u00E1n\u00ED nov\u00E9ho letadla zalo\u017Een\u00E9ho na masov\u011B vyr\u00E1b\u011Bn\u00E9m \nst\u00EDha\u010Di FW-190 A.  Bylo vytvo\u0159eno n\u011Bkolik variant standardn\u00EDho modelu letadla. Proveden\u00E9 zm\u011Bny zahrnovaly instalaci nov\u00FDch typ\u016F motoru nebo modernizaci star\u0161\u00EDch verz\u00ED motoru. Prvn\u00ED verze ozna\u010Den\u00E1 FW-190 B, byla vybavena motorem BMW 801 J s radi\u00E1ln\u00EDm um\u00EDst\u011Bn\u00EDm v\u00E1lc\u016F a od s\u00E9rie A se li\u0161ila instalovan\u00FDm turbokompresorem a p\u0159etlakovou kabinou. Za n\u00ED n\u00E1sledovala druh\u00E1 modifikace FW-190 C p\u016Fvodn\u011B byl vybaven motorem DB 603 A s v\u00FDkonem 1750, s \u0159adov\u00FDm ulo\u017Een\u00EDm v\u00E1lc\u016F a pozd\u011Bji motorem DB 603 G. Zkou\u0161ky odhalily neuspokojiv\u00E9 vlastnosti kompresor\u016F a bylo rozhodnuto prov\u00E9st zm\u011Bny pou\u017Eit\u00EDm nov\u00E9ho, mnohem v\u00FDkonn\u011Bj\u0161\u00EDho motoru Jumo 213 u s\u00E9rie FW-190 D.\n\nNov\u00E9 letadlo bylo postaveno s pou\u017Eit\u00EDm standardn\u00EDho draku FW-190 A-8. Narozd\u00EDl od st\u00EDhac\u00EDch letadel s motory BMW, bylo vybaveno 12ti v\u00E1lcov\u00FDm \u0159adov\u00FDm  motorem Jumo 213 A, chlazen\u00FDm kapalinou, o v\u00FDkonu 1740 HP. Instalace nov\u00E9ho motoru si vy\u017E\u00E1dala prodlou\u017Een\u00ED trupu, co\u017E bylo kompenzov\u00E1no zv\u011Bt\u0161en\u00EDm k\u00FDlov\u00E9 \u010D\u00E1st\u00ED. Letov\u00E9 testy nov\u00E9ho letadla uk\u00E1zaly v\u00FDte\u010Dn\u00E9 v\u00FDsledky a byla zah\u00E1jena s\u00E9riov\u00E1 v\u00FDroba.\n\nMal\u00E1 zku\u0161ebn\u00ED s\u00E9rie letadel FW-190 D-0 byla vyrobena v roce 1943, kter\u00E1 pou\u017E\u00EDvala modernizovan\u00FD standardn\u00ED drak FW-190 A-7. Byla n\u00E1sledov\u00E1na mal\u00E1 s\u00E9rie FW-190 D-1, jej\u00ED\u017E letadla se odli\u0161oval od zku\u0161ebn\u00ED verze D-0 v\u011Bt\u0161\u00ED plochou vertik\u00E1ln\u00EDho stabiliz\u00E1toru na z\u00E1di letadla. Zm\u011Bny existuj\u00EDc\u00EDch drak\u016F letadel, byly spojen\u00E9 s instalac\u00ED nov\u00E9ho motoru a prodlou\u017Een\u00EDm trupu p\u0159ed k\u00FDlovou \u010D\u00E1st\u00ED letadla. Posledn\u011B zmi\u0148ovan\u00E1 vyva\u017Eovala p\u0159edn\u00ED \u010D\u00E1st trupu, kter\u00E1 byla prodlou\u017Eena pro um\u00EDst\u011Bn\u00ED nov\u00E9ho motoru.\n\nPrvn\u00ED masov\u011B vyr\u00E1b\u011Bn\u00FDm modelem verze D, zavedenou do v\u00FDroby v \u010Dervnu 1944, byl FW-190 D-9, kter\u00E9 m\u011Bly nahradit FW-190 A-8. Letadla t\u00E9to s\u00E9rie byla vybavena motory Junkers Jumo 213 A-1. V pr\u016Fb\u011Bhu bojov\u00FDch zkou\u0161ek letadlo prok\u00E1zalo dobr\u00E9 v\u00FDsledky, ale bylo pot\u0159eba je\u0161t\u011B zv\u00FD\u0161it rychlost. Syst\u00E9m vst\u0159ikov\u00E1n\u00ED sm\u011Bsi vody a metanolu MW50 byl zaveden v lednu 1945. Mezit\u00EDm, k z\u00E1\u0159i 1944 se pou\u017E\u00EDvalo vst\u0159ikov\u00E1n\u00ED benz\u00EDnu, v principu stejn\u00E9 jako u verze A-8 a pozd\u011Bji bylo dopln\u011Bno mnohem jednodu\u0161\u0161\u00EDm za\u0159\u00EDzen\u00EDm MW50.\n\nV\u00FDzbroj st\u00EDhac\u00EDho letadla se skl\u00E1dala ze dvou k\u0159\u00EDdlov\u00FDch kanonu MG 151/20 r\u00E1\u017Ee 20 mm a dvou kulomet\u016F MG 131 r\u00E1\u017Ee 13 mm. \nNosn\u00EDky bomb ETC 504 mohly n\u00E9st 250 kg bombu, 300 l p\u0159\u00EDdavnou n\u00E1dr\u017E nebo \u010Dty\u0159i 50 kg nebo 70 kg bomby na adapt\u00E9ru ETC4. \nMno\u017Estv\u00ED vyroben\u00FDch letadel je velmi t\u011B\u017Ek\u00E9 ur\u010Dit, pohybuje se v rozmez\u00ED 700 - 2000 kus\u016F. D-9 byla v kone\u010Dn\u00E9m v\u00FDsledku, nejv\u00EDce masov\u011B vyr\u00E1b\u011Bnou verz\u00ED. Je t\u011B\u017Ek\u00E9 ur\u010Dit jeho p\u0159esnou stavbu, nebo\u0165 velk\u00E9 mno\u017Estv\u00ED d\u00EDl\u016F bylo mezi verzemi navz\u00E1jem zam\u011Bniteln\u00E9, zvl\u00E1\u0161t\u011B motor. Je velice pravd\u011Bpodobn\u00E9, \u017Ee byly vyrobeny k\u0159\u00ED\u017Eenci. Verze D-13 byla pou\u017E\u00EDv\u00E1na u letky, kter\u00E1 zaji\u0161\u0165ovala ochranu Gallanda a jeho Jagdverband 44. Pokud v\u00EDm, byl vyroben pouze jedin\u00FD letoun verze D-12.\n\nZ\u00E1kladn\u00ED modifikace:\n\nFW-190 D-9/R11 - st\u00EDhac\u00ED letoun pro \u010Dinnost za v\u0161ech pov\u011Btrnostn\u00EDch podm\u00EDnek. Vybaven autopilotem PKS 12 a vylep\u0161enou radiostanic\u00ED typu Hermine.\nFW-190 D-10 - analogick\u00FD verzi D-9. V\u00FDzbroj: 1 kanon MK 108 r\u00E1\u017Ee 30 mm, 2 kanony MG 151/20 r\u00E1\u017Ee 20 mm.\nFW-190 D-11 - st\u00EDhac\u00ED letoun. Motor: Junkers Jumo 213 F/F-1 s t\u0159\u00EDstup\u0148ov\u00FDm kompresorem a se za\u0159\u00EDzen\u00EDm k pos\u00EDlen\u00ED v\u00FDkonu motoru MW50. V\u00FDzbroj: V\u00FDzbroj: 2 kanony MK 108 r\u00E1\u017Ee 30 mm, 2 kanony MG 151/20 r\u00E1\u017Ee 20 mm.\nFW-190 D-11/R5 - modifikace verze D-11. Dvakr\u00E1t po dvou bomb\u00E1ch 50 kg nebo 70 kg na nosn\u00EDc\u00EDch ETC 50 pod k\u0159\u00EDdly.\nFW-190 D-11/R11 - verze D-11 st\u00EDhac\u00EDho letounu pro \u010Dinnost za v\u0161ech pov\u011Btrnostn\u00EDch podm\u00EDnek. Vybaven autopilotem PKS 12 a vylep\u0161enou radiostanic\u00ED typu Hermine.\nFW-190 D-11/R20 - varianta D-11 s nov\u00FDm syst\u00E9mem MW50.\nFW-190 D-11/R21 - jako verze D-11/R11, ale s nov\u00FDm syst\u00E9mem MW50. \nFW-190 D-12 - st\u00EDhac\u00ED-bombard\u00E9r. V\u00FDzbroj: 1 kanon MK 108 r\u00E1\u017Ee 30 mm, 2 kanony MG 151/20 r\u00E1\u017Ee 20 mm. P\u0159id\u00E1no panc\u00E9\u0159ov\u00E1n\u00ED motoru.\nFW-190 D-13 - analogick\u00FD verzi D-12, ale kanon MK 108 byl nahrazen kanonem MG 151/20.\nFW-190 D-12/R5, /R11, /R20, /R21 a /R25.\nD-12, D-13/R5 (do b\u0159ezna 1945) - dvakr\u00E1t po dvou bomb\u00E1ch 50 kg nebo 70 kg na nosn\u00EDc\u00EDch ETC 50 pod k\u0159\u00EDdly a 4 k\u0159\u00EDdlov\u00E9 plastikov\u00E9 n\u00E1dr\u017Ee.\nD-12, D-13/R5 (po b\u0159eznu 1945) - dvakr\u00E1t po dvou bomb\u00E1ch 50 kg nebo 70 kg na nosn\u00EDc\u00EDch ETC 50 pod k\u0159\u00EDdly, 4 k\u0159\u00EDdlov\u00E9 plastikov\u00E9 n\u00E1dr\u017Ee a nov\u00FD syst\u00E9m MW50.\nD-12, D-13/R25 - jako u R5, ale n\u00E1dr\u017Ee pro MW50 um\u00EDst\u011Bny v prav\u00E9m k\u0159\u00EDdle, zadn\u00ED um\u00EDst\u011Bn\u00ED se pou\u017E\u00EDv\u00E1 u norm\u00E1ln\u00EDho palivov\u00E9ho motoru Jumo 213 EB.\nD-12, D-13/R11 - st\u00EDhac\u00ED letoun pro \u010Dinnost za v\u0161ech pov\u011Btrnostn\u00EDch podm\u00EDnek. Vybaven autopilotem a radiostanic\u00ED typu Hermine.\nD-12, D-13/R21 - jako R11, ale s nov\u00FDm syst\u00E9mem MW50.\nFW-190 D-14 - st\u00EDhac\u00ED letoun. Motor: DB 603 A.\nFW-190 D-15 - st\u00EDhac\u00ED letoun. Motor: DB 603 EB.\n\nP\u0159ednosti:\nJedno z nejlep\u0161\u00EDch frontov\u00FDch st\u00EDhac\u00EDch letadel. Dobr\u00E9 letov\u00E9 charakteristiky. Jednoduch\u00E9, komfortn\u00ED ovl\u00E1d\u00E1n\u00ED a \u00FAdr\u017Eba. Velk\u00E1 palebn\u00E1 s\u00EDla. V\u00EDce\u00FA\u010Delovost. Dobr\u00FD v\u00FDhled z kabiny. Spolehliv\u00FD. Dobr\u00E1 panc\u00E9\u0159ov\u00E1 ochrana stanovi\u0161t\u011B pilota a motoru.\n\nNedostatky:\n\u0160patn\u00E1 man\u00E9vrovatelnost.\n
Fw-190F-8         \nFW-190 F-8, model 1944\n\nTyp: st\u00EDhac\u00ED-bombardovac\u00ED letoun\n\nHmotnost: (s ETC 501 a se dv\u011Bma ETC 50 (14 kg ka\u017Ed\u00FD))\n    Pr\u00E1zdn\u00E1: 3415 kg\n    Vzletov\u00E1: 4150 kg\n    Vzletov\u00E1, se zadn\u00ED n\u00E1dr\u017E\u00ED 115 l: 4270 kg\n    \nD\u00E9lka: 8,95 m\nRozp\u011Bt\u00ED: 10,52 m\nPlocha k\u0159\u00EDdel: 18,61 m\u00B2\n\nMotor: BMW 801 D-2 nebo BMW 801 Q (TU)\nV\u00FDkon, hladina mo\u0159e 0 m: \n    Stoup\u00E1n\u00ED a boj: 1450 HP p\u0159i 2400 ot/min a 1,32 atm\n    Vzlet a nouzov\u00FD re\u017Eim: 1750 HP p\u0159i 2700 ot/min a 1,42 atm\n    Speci\u00E1ln\u00ED re\u017Eim pos\u00EDlen\u00ED v\u00FDkonu: 2050 HP p\u0159i 2700 ot/min 1,65 atm (pou\u017Eiteln\u00FD do v\u00FD\u0161ky 1000 m)\n \nRychlost s nosn\u00EDky bomb ETC: (podv\u011B\u0161en\u00E9 1 x 250 kg a 4 x 50 kg bomby)\n    Hladina mo\u0159e 0 m: 535 km/h (500 km/h) \n    S pos\u00EDlen\u00EDm v\u00FDkonu (WEP): 565 km/h (520 km/h)\n    Ve v\u00FD\u0161ce 6500 m: 630 km/h (595 km/h)\n    \nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m: 24 sek.\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 6 min. 40 sec. (re\u017Eim stoup\u00E1n\u00ED a boj)\n\nPraktick\u00FD dostup: 10400 m\nDolet: 500 km \n\nV\u00FDzbroj:\n    2 x 20 mm kanony (MG 151/20 s 250 n\u00E1boji ka\u017Ed\u00FD) - um\u00EDst\u011Bn u ko\u0159ene k\u0159\u00EDdla.\n    2 x 13 mm kulomety (MG 131 s 475 n\u00E1boji ka\u017Ed\u00FD) - p\u0159ed kabinou.\n\nJak bylo u\u017E naps\u00E1no u verze A-8, v\u00E1lka si vynutila pot\u0159ebu modern\u00EDch bitevn\u00EDch letadel a to vedlo k v\u00FDrob\u011B modifikac\u00ED FW-190 F a FW-190 G. \nP\u0159i porovn\u00E1n\u00ED k verzi A-8, F-8 byly prakticky stejn\u00E9. F-8 m\u011Bla p\u0159ibli\u017En\u011B stejn\u00E9 p\u0159\u00EDstrojov\u00E9 vybaven\u00ED, krom\u011B r\u00E1dia FuG 16 ZS, pro spojen\u00ED s pozemn\u00EDmi jednotkami a fotokulomet um\u00EDst\u011Bn\u00FD v k\u0159\u00EDdle. Na rozd\u00EDl od p\u0159edch\u00E1zej\u00EDc\u00EDch modifikac\u00ED s\u00E9rie F, letadlo nebylo chr\u00E1n\u011Bno dodate\u010Dn\u00FDm protiletadlov\u00FDm panc\u00ED\u0159em hlavn\u011B z d\u016Fvodu, \u017Ee panc\u00E9\u0159ov\u00E1n\u00ED montovan\u00E9 p\u0159i s\u00E9riov\u00E9 v\u00FDrob\u011B bylo uzn\u00E1no za dosta\u010Duj\u00EDc\u00ED.\nOdhadem nejroz\u0161\u00ED\u0159en\u011Bj\u0161\u00ED verz\u00ED byla R1 (se dv\u011Bma nosn\u00EDky ETC 50 pod k\u0159\u00EDdly). V\u00FDrobn\u00ED dokumentace ukazuje, \u017Ee se nevyskytovala ani jedna F-8 bez sestavy R1, tud\u00ED\u017E usuzujeme \u017Ee R1 byla fakticky z\u00E1kladem pro s\u00E9rie.  Dal\u0161\u00EDm hlavn\u00EDm rozd\u00EDlem bylo, \u017Ee F-8 pou\u017E\u00EDval mnohem star\u0161\u00ED verzi vst\u0159ikov\u00E1n\u00ED benz\u00EDnu s omezen\u00FDm chladi\u010Dem, s mo\u017Enost\u00ED pou\u017Eit\u00ED ve v\u00FD\u0161k\u00E1ch maxim\u00E1ln\u011B do 1000 m.\n\nMo\u017En\u00E9 varianty n\u00E1kladu byly n\u00E1sleduj\u00EDc\u00ED:\nPod trupem na ETC 501 (nebo 504): 300 l p\u0159\u00EDdavn\u00E1 palivov\u00E1 n\u00E1dr\u017E, 250 kg nebo 500 kg bomba nebo s adapt\u00E9rem ER4 bomby 4 x \n70 kg nebo 4 x 50 kg \nPod k\u0159\u00EDdly: Dvakr\u00E1t po 2 x 50 kg nebo 70 kg bomby nebo 2 x 250 kg bomby s ETC 503\n\nTypy pou\u017Eit\u00FDch bomb:  AB (kontejner s munic\u00ED men\u0161\u00ED r\u00E1\u017Ee), SC (v\u0161eobecn\u00E9 pou\u017Eit\u00ED), SD (t\u0159\u00ED\u0161tiv\u00E1) norm\u00E1ln\u00ED nebo se zpo\u017Ed\u011Bn\u00FDm \u010Dasov\u00E1n\u00EDm. \n\nTechnicky nebyl probl\u00E9m podv\u011Bsit na FW-190 F-8 bombu SD nebo SC o hmotnosti 1000 kg, ale bylo zde taktick\u00E9 omezen\u00ED. \nFW-190 m\u011Bl p\u0159i pou\u017Eit\u00ED na poln\u00EDch leti\u0161t\u00EDch omezen\u00ED vzletov\u00E9 hmotnosti na max. 5200 kg z d\u016Fvodu sv\u011Btl\u00E9 v\u00FD\u0161ky letadla. U norm\u00E1ln\u011B nalo\u017Een\u00E9ho FW-190 F-8 by 1000 kg bomba p\u0159ekro\u010Dila tento limit.\nV\u0161echny F-8, F-9 a odvozen\u00E9 verze mohly b\u00FDt vybaveny ETC 503 (byla to souprava) pro v\u00FDm\u011Bnu ET 50 a umo\u017Enit n\u00E9st 2 x 250 kg bomby pod k\u0159\u00EDdly. (F-8/U1 byl testovac\u00EDm letadlem k\u0159\u00EDdlov\u00FDch nosi\u010D\u016F Messerschmittu a odhazovac\u00EDho mechanismu pou\u017E\u00EDvan\u00FDch u s\u00E9rie G.) F-9 byl vybaven v\u011Bt\u0161\u00EDmy koly a v\u00EDce vysunut\u00FDm ostruhov\u00FDm kolem pro obejit\u00ED tohoto probl\u00E9mu. \n\nZ\u00E1kladn\u00ED modifikace:\n\nFW-190 F-8/PB1 - st\u00EDhac\u00ED-bombard\u00E9r. V\u00FDzbroj: 2 kanony MG 151 r\u00E1\u017Ee 20 mm v k\u0159\u00EDdlech a 2 kulomety MG 131 r\u00E1\u017Ee 13 mm p\u0159ed kabinou. Na konci roku  1944 byly ETC 50 upraveny aby mohly n\u00E9st 6 nebo 8 raketov\u00FDch nosi\u010D\u016F, nebo raket RM4 pro boj s tanky pod n\u00E1zvem Panzerblitz. Jeho p\u0159edch\u016Fdce pou\u017E\u00EDval rakety Panzerschreck, byl testov\u00E1n a za\u0159azen do v\u00FDzbroje na podzim 1944. PB1 se vyvinula do PB2, kter\u00E1 byla stejn\u00E1 jako PB1, ale vybaven\u00E1 siln\u011Bj\u0161\u00ED bojovou hlavic\u00ED.\nFW-190 F-8/R3 - st\u00EDhac\u00ED-bombard\u00E9r. V\u00FDzbroj: 2 kanony MG 151 r\u00E1\u017Ee 20 mm v k\u0159\u00EDdlech a 2 kanony MK 103 r\u00E1\u017Ee 30 mm zav\u011B\u0161en\u00E9 v kkontejnerech pod k\u0159\u00EDdly. \nFW-190 F-9/R1 - jako F-8/R1, ale s mnohem v\u00FDkonn\u011Bj\u0161\u00EDm motorem BMW 801 TH/TS \u0161irokou d\u0159ev\u011Bnou vrtul\u00ED (pr\u016Fm\u011Br 3,5 m). FW-190 F-9 o 10-15 km/h rychle\u0161\u00ED ne\u017E F-8. \nFW-190 F-15/R1 - jako F-9/R1, ale s vn\u011Bj\u0161\u00EDm podv\u011Bsem ETC 504 pro nav\u00FD\u0161en\u00ED rychlosti o 5 km/h a s radiostanic\u00ED FuG 15 nebo \nmodernizovanou verz\u00ED  FuG 16 ZY/ZS.\nFW-190 F-16 - jako F-15/R1, ale s mnohem v\u00FDkonn\u011Bj\u0161\u00EDm motorem BMW 801 TH/TS nebo TF. Byl vybaven bombardovac\u00EDm zam\u011B\u0159ova\u0161em TSA-2, autopilotem Patin PK 12 a radiostanic\u00ED FuG 125 Hermine. Ostatn\u00ED byly vybavov\u00E1ny radiostanic\u00ED FuG 15 a mmodernizovanou verz\u00ED FuG 16 ZY/ZS.\n\nFW-190 F-8, F-9, F-15, F-16 se intenz\u00EDvn\u011B testovaly jako nosi\u010De torp\u00E9d a pou\u017E\u00EDvalo se n\u011Bkolik prototyp\u016F. V\u0161echny byly \nvybaveny bombardovac\u00EDm zam\u011B\u0159ova\u010Dem TSA-2, autopilotem Patin PK 12 a radiostanic\u00ED FuG 125 Hermine. M\u011Bly ozna\u010Den\u00ED FW-190 \nF-8/U2, FW-190 F-8/U3, FW-190 F-8/U4, FW-190 F-8/U5, FW-190 F-8/U14, FW-190 F-8/U15. N\u011Bkter\u00E9 z nich se \u00FA\u010Dastnily boj\u016F v \nr\u00E1mci KG 200, ale na konci v\u00E1lky jich bylo pom\u011Brn\u011B m\u00E1lo. Mnoho z t\u011Bchto protototyp\u016F bylo modifikov\u00E1no nebo n\u00E1sledov\u00E1no \nF-9, F-15 a F-16.\n\nP\u0159ednosti:\nDobr\u00E9 letecko-technick\u00E9 charakteristiky. Jednoduch\u00E9, komfortn\u00ED ovl\u00E1d\u00E1n\u00ED a \u00FAdr\u017Eba. Dobr\u00E1 v\u00FDzbroj. V\u00EDce\u00FA\u010Delovost. Dobr\u00FD \nv\u00FDhled z kabiny. Spolehliv\u00FD. Dobr\u00E1 panc\u00E9\u0159ov\u00E1 ochrana stanovi\u0161t\u011B pilota a motoru.\n\nNedostatky:\n\u0160patn\u00FD v\u00FDhled z kabiny p\u0159i poj\u00ED\u017Ed\u011Bn\u00ED.\n
FW-200C-3U4       \nFW-200 C-3/U4, model 1941\n\nTyp: letoun s dlouh\u00FDm doletem pro n\u00E1mo\u0159n\u00ED hl\u00EDdky a pr\u016Fzkum \n\nHmotnost:\n   Maxim\u00E1ln\u00ED: 22720 kg\n\nD\u00E9lka: 23,45 m\nRozp\u011Bt\u00ED: 32,85 m\nPlocha k\u0159\u00EDdel: 116 m\u00B2\n\nMotor: 4 \u0425 BMW-Bramo Fafnir 323R-2\nV\u00FDkon:\n   Vzletov\u00FD: 1000 HP.\n   Jmenovit\u00FD: 940 HP ve v\u00FD\u0161ce 4000 m\n\nMax. rychlost:\n   Hladina mo\u0159e, 0 m: 305 km/h\n   Ve v\u00FD\u0161ce 4000 m: 358 km/h\n\nPraktick\u00FD dostup: 5800 m\nDolet: 4400 km\n\nV\u00FDzbroj:\n    1 x 13 mm \u041CG-131 kulomet ve v\u011B\u017Ei FW-19 v p\u0159edn\u00ED \u010D\u00E1sti trupu\n    1 x 13 mm \u041CG-131 kulomet pozici naho\u0159e vzadu\n    2 x 13 mm \u041CG-131 kulomety v postrann\u00EDch oknech\n    1 x 13 mm \u041CG-131 kulomet v gondole pod trupem v p\u0159edn\u00ED \u010D\u00E1sti\n    1 x 7,92 mm MG-15 kulomet na z\u00E1di v gondole pod trupem\n    A\u017E 2100 kg bomb\n\nFW-200 Condor byl p\u016Fvodn\u011B civiln\u00EDm dopravn\u00EDm letounem, jeho konverzi na vojensk\u00FD letoun si vy\u017E\u00E1daly okolnosti. Na za\u010D\u00E1tku v\u00E1lky byl He-177 Greif, kter\u00FD m\u011Bl b\u00FDt hlavn\u00EDm n\u00E1mo\u0159n\u00EDm letounem Luftwaffe, teprve ve st\u00E1diu letov\u00FDch zkou\u0161ek a nebyl p\u0159ipraven k s\u00E9riov\u00E9 v\u00FDrob\u011B. Nav\u00EDc Luftwaffe prost\u011B nem\u011Bla letoun schopn\u00FD l\u00E9tat na dlouh\u00E9 vzd\u00E1lenosti, aby mohl naj\u00EDt a pron\u00E1sledovat britsk\u00E9 n\u00E1mo\u0159n\u00ED konvoje. A kone\u010Dn\u011B, pr\u00E1ce ji\u017E byly zah\u00E1jeny na z\u00E1klad\u011B japonsk\u00E9 objedn\u00E1vky letounu n\u00E1mo\u0159n\u00ED hl\u00EDdky zalo\u017Een\u00E9m na FW-200 (FW-200 V10).\nJako d\u016Fsledek toho v\u0161eho bylo u\u010Din\u011Bno rozhodnut\u00ED vytvo\u0159it letoun n\u00E1mo\u0159n\u00ED hl\u00EDdky s dalek\u00FDm doletem zalo\u017Een\u00FD pr\u00E1v\u011B na FW-200  se stejn\u00FDmi po\u017Eadavky jako He-177. FW-200C se li\u0161il od civiln\u00ED verze hlavn\u011B gondolami pod trupem s obrannou v\u00FDzbroj\u00ED. Motorov\u00E9 gondoly byly zv\u011Bt\u0161eny a ka\u017Ed\u00E9 podvozkov\u00E9 kolo bylo dvojn\u00E1sobn\u011B zes\u00EDleno, aby byly starty a p\u0159ist\u00E1n\u00ED spolehliv\u011Bj\u0161\u00ED. \nFW-200 C-3 vstoupil do slu\u017Eby v l\u00E9t\u011B 1941. Od p\u016Fvodn\u00EDho FW-200C se li\u0161il zes\u00EDlenou konstrukc\u00ED trupu a tak\u00E9 nov\u00FDmi motory BMW-Bramo Fafnir 323R-2. Pozice p\u0159edn\u00EDho st\u0159elce byla nahrazena hydraulicky ovl\u00E1danou v\u011B\u017E\u00ED FW-19, nav\u00EDc byly p\u0159id\u00E1ny dv\u011B bo\u010Dn\u00ED palebn\u00E9 pozice. \n\nHlavn\u00ED varianty:\nFW-200 C-3 - s motory BMW-Bramo Fafnir 323R-2, v\u011B\u017E\u00ED FW-19 s MG-15 v p\u0159edn\u00ED \u010D\u00E1sti trupu, dva dal\u0161\u00ED MG-15 ve st\u0159edov\u00FDch pozic\u00EDch. \nFW-200 C-3/U1 - MG-FF byly nahrazeny 20 mm kanonem MG-151/20 v p\u0159\u00ED\u010Fov\u00E9 gondole, v\u011B\u017E FW-19 nahrazena HDL-151 s kanonem MG-151/15. \nFW-200 C-3/U2 - s v\u011B\u017E\u00ED FW-19 s MG-15 v p\u0159edn\u00ED \u010D\u00E1sti trupu, z d\u00FAvodu instalace bombardovac\u00EDho zam\u011B\u0159ova\u010De Lofte-7D byl MG-151/20 v p\u0159edn\u00ED gondole nahrazen kulometem MG-131 r\u00E1\u017Ee 13 mm. \nFW-200 C-3/U3 - v\u011B\u017E FW-19 nahrazena EDL-131 s 13 mm kulometem MG-131, dal\u0161\u00ED MG-131 nahradil MG-15 ve st\u0159eleck\u00E9 pozici vzadu \nnaho\u0159e. \nFW-200 C-3/U-4 - pos\u00E1dku tvo\u0159ilo sedm lid\u00ED, EDL-131 nahrazen FW-19 s 13 mm kulometem MG-131, zv\u011Bt\u0161en\u00E1 kapacita palivov\u00FDch \nn\u00E1dr\u017E\u00ED.\n\nP\u0159ednosti:\nDalek\u00FD dolet.\n\nNedostatky:\nN\u00EDzk\u00E1 maxim\u00E1ln\u00ED rychlost. Mal\u00FD n\u00E1klad bomb. Nedostate\u010Dn\u00E1 odolnost.\n\n
G4M1_11           \nMicubi\u0161i G4M Rikk\u00F3 "Betty"\n\nTyp: torp\u00E9dov\u00FD a bombardovac\u00ED letoun\n\nHmotnost:\nVzletov\u00E1: 6800 kg\nMaxim\u00E1ln\u00ED: 9500 kg\n\nD\u00E9lka: 20 m\nRozp\u011Bt\u00ED: 25 m\nPlocha k\u0159\u00EDdla: 78,1 m\u00B2\n\nMotor: 2 x Micubi\u0161i MK4A Kasei 11\nV\u00FDkon: 2 x 1530 HP\n\nNejvy\u0161\u0161\u00ED rychlost:\nVe v\u00FD\u0161ce 4200 m: 427 km/h\n\nPraktick\u00FD dostup: 8950 m\nDolet: 6000 km\n\nV\u00FDzbroj:\n4 x 7,7 mm kulomety Typ 92\n1 x 20 mm kanon Typ 99\nA\u017E 800 kg bomb\n\nB\u011Bhem slu\u017Eby v \u010C\u00EDn\u011B se bombard\u00E9r G3M \u010C\u00FAko "Nell" uk\u00E1zal jako zastaral\u00FD, a tak n\u00E1mo\u0159nictvo na\u0159\u00EDdilo Micubi\u0161i D\u017E\u00FAk\u00F3gj\u00F3 K.K. postavit za n\u011Bj n\u00E1hradu. Zat\u00EDmco nov\u00E1 specifikace letadla nevysv\u011Btliteln\u011B volala po velk\u00E9m zv\u00FD\u0161en\u00ED doletu a rychlosti, m\u011Blo si ponechat co nejv\u00EDc jin\u00FDch z\u00E1kladn\u00EDch charakteristik G3M. Bylo jasn\u00E9, \u017Ee jedin\u00FD zp\u016Fsob jak toho dos\u00E1hnout, je zna\u010Dn\u011B odleh\u010Dit konstrukci letadla. To se uk\u00E1zalo v z\u00E1v\u011Bru v\u00E1lky osudn\u00FDm. Jeho rozm\u011Brn\u00E9 nechr\u00E1n\u011Bn\u00E9 palivov\u00E9 n\u00E1dr\u017Ee v \nk\u0159\u00EDdlech d\u011Blaly letadlo extr\u00E9mn\u011B ho\u0159lav\u00FDm. Ochrana palivov\u00FDch n\u00E1dr\u017E\u00ED by vedla k velmi v\u00FDznamn\u00E9mu zv\u00FD\u0161en\u00ED objemu paliva a v\u00E1hy letadla, proti \u010Demu\u017E n\u00E1mo\u0159nictvo prudce oponovalo.\nPrvn\u00ED let G4M se uskute\u010Dnil v \u0159\u00EDjnu 1939, ale form\u00E1ln\u011B byl za\u0159azen do slu\u017Eby a\u017E v dubnu 1941. V pr\u016Fb\u011Bhu v\u00E1lky pro\u0161el n\u011Bkolika modifikacemi. I kdy\u017E se jeho extr\u00E9mn\u00ED zranitelnost velmi brzy stala evidentn\u00ED, bylo ud\u011Bl\u00E1no jen velmi m\u00E1lo a dokonce v\u011Bt\u0161ina letadel "Betty" slou\u017E\u00EDc\u00ED na konci v\u00E1lky byla pr\u00E1v\u011B tak zraniteln\u00E1, jako jej\u00ED prvn\u00ED verze.\n\nZ\u00E1kladn\u00ED varianty:\nG4M1-11  Prvn\u00ED v\u00FDrobn\u00ED verze. Motor Micubi\u0161i MK4A o v\u00FDkonu 1530 HP.\nG4M2-22  Motor Micubi\u0161i MK4P Kaisei o v\u00FDkonu 1800 HP. H\u0159betn\u00ED kopule nahrazena v\u011B\u017E\u00ED. Zv\u011Bt\u0161eny ocasn\u00ED plochy.\nG4M3-34  Dopravn\u00ED a protiponorkov\u00E1 varianta. Motor HP MK4T-B Ru Kaisei 25b Ruo v\u00FDkonu 1825 HP.\n\nBojov\u00E9 nasazen\u00ED:\nPrvn\u00ED opera\u010Dn\u00ED mise letadel G4M Rikk\u00F3 v kv\u011Btnu 1941 byly p\u0159elety v jihov\u00FDchodn\u00ED \u010C\u00EDn\u011B. Od prvn\u00EDho dne v\u00E1lky se Spojen\u00FDmi st\u00E1ty se pod\u00EDlely na \u00FAtoc\u00EDch na Clark Field a Nichols Field na Filip\u00EDn\u00E1ch. T\u00FDden na to potopili britskou bitevn\u00ED lo\u010F HMS "Prince of Wales" stejn\u011B jako HMS "Repulse".\nP\u016Fsobnost letadel "Betty" v z\u00E1v\u011Bru v\u00E1lky ji\u017E nebyla tak fam\u00F3zn\u00ED. P\u0159\u00ED\u010Dinou byla jejich velk\u00E1 zranitelnost v\u016F\u010Di st\u0159elb\u011B. \nPosledn\u00EDm slavn\u00FDm \u00FAkolem tohoto letadla byla p\u0159eprava admir\u00E1la Jamamoto na jeho inspek\u010Dn\u00ED cest\u011B. Byl v\u0161ak napaden a sest\u0159elen americk\u00FDmy st\u00EDhac\u00EDmi letouny P-38.\n
G_50              \nFiat G.50, model 1938\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 1910 kg\n    Vzletov\u00E1: 2350 kg\n    \nD\u00E9lka: 7,80 m\nRozp\u011Bt\u00ED: 10,99 m\nPlocha k\u0159\u00EDdel: 18,25 m\u00B2\n\nMotor: Fiat A 74 RC 38\nV\u00FDkon: \n    Hladina mo\u0159e 0 m: 740 HP\n    Ve v\u00FD\u0161ce 3800 m: 840 HP (2400 ot/min - 790 mmHg)\n    Vzletov\u00FD: 870 HP (890 mmHg)\n    Kr\u00E1tkodob\u00E9 pos\u00EDlen\u00ED tahu ve v\u00FD\u0161ce 3000 m: 960 Hp (890 mmHg) \n \nRychlost:\n  \u00DAdaje v\u00FDrobce:\n    Hladina mo\u0159e 0 m: 407 km/h\n    Ve v\u00FD\u0161ce 5000 m: 484 km/h\n  \u00DAdaje z test\u016F finsk\u00E9ho letectva:\n    Hladina mo\u0159e 0 m: 380 km/h (pos\u00EDlen\u00ED tahu 890 mmHg)\n    Ve v\u00FD\u0161ce 5000 m: 435 km/h (790 mmHg)\n    Ve v\u00FD\u0161ce 5000 m: 445 km/h (pos\u00EDlen\u00ED tahu 890 mmHg)\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 4000 m: 4 min. 18 sek.\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 6000 m: 6 min. 52 sek.\n\nPraktick\u00FD dostup: 10700 m\nDolet: 810 km (p\u0159i rychlosti 395 km/h, 2400 ot/min, 790 mmHg, \u010Das letu 1 hod. 10 min.) \n\nV\u00FDzbroj:\n    2 x 12,7 mm kulomety Breda-SAFAT\n\nFiat G.50 "Freccia" ("\u0160\u00EDp") byl prvn\u00EDm celokovov\u00FDm jednom\u00EDstn\u00FDm st\u00EDha\u010Dem jednoplo\u0161n\u00EDkem se zasouvateln\u00FDm podvozkem vyr\u00E1b\u011Bn\u00FDm v It\u00E1lii. Freccia byl vyv\u00E1\u017Een do Finska (9 kus\u016F G.50 s\u00E9rie I, 26 kus\u016F G.50bis) a do Chorvatska (5 kus\u016F G.50bis). Finsko koupilo 25 kus\u016F G.50 vyroben\u00FDch CMASA 23. \u0159\u00EDjna 1939 a dal\u0161\u00EDch 10 kus\u016F 31.ledna 1940. Letadlo bylo pom\u011Brn\u011B drah\u00E9 uv\u00E1\u017E\u00EDme-li jeho charakteristiky a v\u00FDzbroj, ale hlavn\u00EDm d\u016Fvodem n\u00E1kupu Fiat G.50 byla jeho okam\u017Eit\u00E1 dod\u00E1vka. \n\nLetadla se p\u0159ev\u00E1\u017Eela po \u017Eeleznici p\u0159es N\u011Bmecko do \u0160v\u00E9dska, kde se prov\u00E1d\u011Bla mont\u00E1\u017E. Byla dod\u00E1na pouze 2 letadla a ostatn\u00ED byla zadr\u017Eena v N\u011Bmecku a posl\u00E1na zp\u011Bt do It\u00E1lie jako reakce na protest Ministerstva zahrani\u010Dn\u00EDch v\u011Bc\u00ED Sov\u011Btsk\u00E9ho svazu. Letadla putovala po \u017Eeleznici p\u0159es Francii do Antverp a lod\u00ED p\u0159es Norsko do \u0160v\u00E9dska. Posledn\u00EDch 10 letadel bylo dopraveno po mo\u0159i p\u0159es Gibraltar p\u0159\u00EDmo do \u0160v\u00E9dska.\n\nLetadla byla smontov\u00E1na v Malm\u00F6, Torslanda a Trollh\u00E4ttan ve \u0160v\u00E9dsku. Prvn\u00ED letadlo se dostalo do Finska 18. prosince 1939 a posledn\u00ED 19. \u010Dervna 1940. \n\nFiat G.50 byl pova\u017Eov\u00E1n za stabiln\u00ED a snadno ovladateln\u00FD letoun. Letadla Fiat si zapsala na sv\u00E9 konto 88 v\u00EDt\u011Bzstv\u00ED b\u011Bhem Prodlou\u017Een\u00E9 v\u00E1lky, p\u0159i\u010Dem\u017E pouze dv\u011B letadla byla sest\u0159elena ve vzdu\u0161n\u00E9m boji a jedno protiletadlovou obranou. Je\u0161t\u011B t\u0159i dal\u0161\u00ED letadla byla ztracena z technick\u00FDch d\u016Fvod\u016F a osm p\u0159i leteck\u00FDch hav\u00E1ri\u00EDch.\n\nFiat G.50 s\u00E9rie I Freccia - prvn\u00ED s\u00E9riov\u00FD model. Vyrobeno 45 letadel.\nFiat G.50bis - zalo\u017Een na G.50 s\u00E9rie IV s velk\u00FDm po\u010Dtem \u00FAprav t\u00FDkaj\u00EDc\u00EDch se hlavn\u011B aerodynamiky, chov\u00E1n\u00ED ve v\u00FDvrtce a um\u00EDst\u011Bn\u00EDm v\u00FDzbroje. V\u00FDkonnostn\u00ED vlastnosti se celkov\u011B nezm\u011Bnily. Vyrobeno 477 letadel.\n\n\u010C\u00EDslov\u00E1n\u00ED u finsk\u00E9ho letectva (18.prosince 1939 - 30.ledna 1940):\nSA-1 - 2\n\n(od 30.ledna 1940)\nFA-1 ... -35  (FA-7 a -8 se do Finska nedostaly) Celkem 35 letadel.\n\nP\u0159ednosti:\nVelmi dobr\u00E1 pevnost konstrukce. V\u00FDte\u010Dn\u00E1 ovladatelnost. V\u00FDte\u010Dn\u00E1 man\u00E9vrovatelnost.\n\nNedostatky:\nSt\u0159edn\u00ED hodnoty v rychlosti. Nedostate\u010Dn\u00E1 v\u00FDzbroj. Kr\u00E1tk\u00FD dolet. Nep\u0159ipraven k zimn\u00EDmu provozu.\n
CR_42             \nFiat C.R.42 Falco, model 1939\n\nTyp: v\u00EDce\u00FA\u010Delov\u00FD st\u00EDhac\u00ED letoun\n\nHmotnost:\n   Vzletov\u00E1: 2295 kg\n\nD\u00E9lka: 8.25 m\nRozp\u011Bt\u00ED: 9,70 m horn\u00ED \n\t 6,50 m doln\u00ED\nPlocha k\u0159\u00EDdel: 22,42 m\u00B2\n\nMotor: Fiat A.74 RIC38 hv\u011Bzdicov\u00FD\nV\u00FDkon: \n Vzletov\u00FD: 840 HP\n\nMax. rychlost:\n   Hladina mo\u0159e, 0 m: 343 km/h\n   Ve v\u00FD\u0161ce 5300 m: 430 km/h\n\nPraktick\u00FD dostup: 10211 m\nDolet: 780 \u043Am\n\nV\u00FDzbroj:\n    2 x 12,7 mm kulomety Breda-SAFAT\n    A\u017E 200 kg bomb\n\nNavzdory sv\u00E9mu ozna\u010Den\u00ED CR.42 Falco, stejn\u011B jako Macchi C.202 Folgore, nebyl zcela novou konstrukc\u00ED. Oba dva letouny byly \nvylep\u0161en\u00FDmi verzemi sv\u00FDch p\u0159edch\u016Fdc\u016F a modifikace byly jen mal\u00E9. CR.42 vznikl dal\u0161\u00EDm v\u00FDvojem CR.32, kter\u00FD se osv\u011Bd\u010Dil ve \u0161pan\u011Blsk\u00E9 ob\u010Dansk\u00E9 v\u00E1lce. Hlavn\u00ED novou vlastnost\u00ED CR.42 byl nov\u00FD vzduchem chlazen\u00FD motor Fiat A.74 RIC38 o v\u00FDkonu 840 HP. \nV roce 1939 bylo celkem jasn\u00E9, \u017Ee dvouplo\u0161n\u00EDkov\u00E1 konstrukce je ji\u017E p\u0159ekonan\u00E1. Nicm\u00E9n\u011B vojen\u0161t\u00ED konstrukt\u00E9\u0159i mysleli jinak a jejich rozhodnut\u00ED velmi ovlivnily zku\u0161enosti ze \u0160pan\u011Blska. Kdy\u017E it\u00E1lie vstoupila do v\u00E1lky v roce 1940, italsk\u00E9 vzdu\u0161n\u00E9 s\u00EDly pou\u017E\u00EDvaly 332 stroj\u016F CR.42. Falco se stal se sv\u00FDmi  1781 kusy nejmasov\u011Bji vyr\u00E1b\u011Bn\u00FDm italsk\u00FDm st\u00EDha\u010Dem. Krom\u011B It\u00E1lie pou\u017E\u00EDvalo CR.42 i Ma\u010Farsko (50 stroj\u016F), \u0160v\u00E9dsko (71 stroj\u016F s ozna\u010Den\u00EDm J-11) a Belgie (34 letadel).\n\n\nHlavn\u00ED varianty:\nCR.42 z\u00E1kladn\u00ED model s motorem Fiat A.74 RIC38 a 12,7mm kulomety Breda-SAFAT.\nCR.42bis p\u0159id\u00E1ny dva kulomety r\u00E1\u017Ee 12,7 mm Breda-SAFAT v gondol\u00E1ch pod k\u0159\u00EDdly.\nCR.42AS pou\u0161tn\u00ED varianta ur\u010Den\u00E1 pro africk\u00E9 boji\u0161t\u011B.\n\nP\u0159ednosti:\nVysok\u00E1 obratnost. Odoln\u00E1 konstrukce, kter\u00E1 dovolovala jak\u00E9koliv man\u00E9vry.\n\nNedostatky:\nZastaral\u00E1 dvouplo\u0161n\u00EDkov\u00E1 konstrukce. N\u00EDzk\u00E1 maxim\u00E1ln\u00ED rychlost. Nedostate\u010Dn\u00E1 v\u00FDzbroj.\n\n
Go-229A-1         \nH IX V3/Go-229A , model 1945\n\nTyp: proudov\u00FD st\u00EDhac\u00ED/bombardovac\u00ED letoun\t\n\nHmotnost:\n   Vzletov\u00E1: 7515 kg\n   Maxim\u00E1ln\u00ED: 8500 kg\n\nD\u00E9lka: 7,5 m\nRozp\u011Bt\u00ED: 16,8 m\nPlocha k\u0159\u00EDdel: 51,8 m\u00B2\n\nMotor: 2 x Junkers Jumo 109-004B proudov\u00E9\nTah: 890 N\n \nMax. rychlost:\n   Hladina mo\u0159e, 0 m: 795 km/h\n   Ve v\u00FD\u0161ce 12000 m: 977 km/h (vypo\u010Dten\u00E1)\n\nPraktick\u00FD dostup: 16000 m (vypo\u010Dten\u00FD)\nDolet: 1930 km (vypo\u010Dten\u00FD)\n\nV\u00FDzbroj:\n    2 x 30 mm kanon MK-103\n\nGo-229 je nejlep\u0161\u00EDm p\u0159\u00EDkladem letounu zkonstrovan\u00E9m na principu l\u00E9taj\u00EDc\u00EDho k\u0159\u00EDdla, zkonstruovan\u00E9ho slavn\u00FDmi bratry Hortonov\u00FDmi. Byli jedn\u011Bmi z pr\u016Fkopn\u00EDk\u016F na tomto poli, jejich p\u0159edchoz\u00ED pokusy nebyly ur\u010Deny pro bojovou slu\u017Ebu.\nPr\u00E1ce na projektu H IX za\u010Daly na za\u010D\u00E1tku roku 1943. Jednalo se v mnoha sm\u011Brech jen o rozvinut\u00ED projektu H VII, minul\u00FD byl vybaven dv\u011Bma p\u00EDstov\u00FDmi motory Argus As-10C, zat\u00EDmco nov\u00FD projekt m\u011Bl b\u00FDt vybaven dv\u011Bma proudov\u00FDmi motory Jumo 109-004. Pot\u00E9, co byl projekt H IX p\u0159edstaven G\u00F6ringovi na konci srpna 1943 ke schv\u00E1len\u00ED, dostal letoun ozna\u010Den\u00ED 8-229.\nPrvn\u00ED prototyp, bez motor\u016F, byl vyta\u017Een do v\u00FD\u0161ky 1.b\u0159ezna 1944. Dne 26.\u010Dervna stejn\u00E9ho roku za\u010Daly pr\u00E1ce na druh\u00E9m prototypu, kter\u00FD byl ji\u017E vybaven dv\u011Bma proudov\u00FDmi motory. Nepotvrzen\u00E9 zdroje \u0159\u00EDkaj\u00ED, \u017Ee H IX V2 poprv\u00E9 vzl\u00E9tl 18.prosince 1944, av\u0161ak 2.\u00FAnor 1945 je obecn\u011B pova\u017Eov\u00E1no za v\u011Brohodn\u011Bj\u0161\u00ED datum.\nTestovac\u00ED let 18.\u00FAnora 1945 skon\u010Dil hav\u00E1ri\u00ED. Prav\u00FD motor se p\u0159i p\u0159ist\u00E1n\u00ED vz\u0148al, p\u0159ist\u00E1vac\u00ED podvozek byl p\u0159ed\u010Dasn\u011B vysunut. Pilot se pokusil nabrat rychlost s vysunut\u00FDm podvozkem, co\u017E vedlo k zv\u00FD\u0161en\u00ED tahu na lev\u00E9 stran\u011B. Prototyp za\u010Dal rotovat a narazil do zem\u011B.\nNavzdory t\u00E9to nehod\u011B pr\u00E1ce pokra\u010Dovaly. T\u0159et\u00ED prototyp dostal trochu odli\u0161n\u00FD tvar, v pl\u00E1nu byla katapultovac\u00ED seda\u010Dka. \u010Cty\u0159i 30 mm kanony MK-108 s 90 n\u00E1boji pro ka\u017Ed\u00FD byly v pl\u00E1nu tak\u00E9, p\u0159\u00EDpadn\u011B bylo mo\u017Eno pou\u017E\u00EDt i MK-103 s dlouho hlavn\u00ED se 170 n\u00E1boji.\nTeoreticky m\u011Bla konstrukce r\u00E1mu tvo\u0159en\u00E1 kovov\u00FDmi trubkami pokryt\u00FDmi p\u0159ekli\u017Ekou umo\u017Enit rychlou a snadnou v\u00FDrobu v mal\u00FDch d\u00EDln\u00E1ch. Ale ve skute\u010Dnosti byla v\u00FDroba letounu nesm\u00EDrn\u011B slo\u017Eit\u00FDm procesem. Aby letoun m\u011Bl spr\u00E1vn\u00E9 t\u011B\u017Ei\u0161t\u011B, musela b\u00FDt do p\u0159edn\u00ED \u010D\u00E1sti trupu um\u00EDst\u011Bna z\u00E1t\u011B\u017E, tu pozd\u011Bji nahradila panc\u00E9\u0159ovan\u00E1 kabina.\nSpole\u010Dnost Gotha dostala \u00FAkol vyr\u00E1b\u011Bt H IX vyroben\u00E9 letouny m\u011Bly dostat ozna\u010Den\u00ED Go-229. Ale tov\u00E1rna z toho nebyla nijak nad\u0161en\u00E1. V dob\u011B, kdy Ameri\u010Dan\u00E9 tov\u00E1rnu Gotha obsadili byl H IX V3 dokon\u010Den z 90%, trupy V4 a V5 byly v r\u016Fzn\u00E9m st\u00E1diu rozpracov\u00E1n\u00ED a byl tam i dostatek dal\u0161\u00EDch d\u00EDl\u016F k postaven\u00ED asi 20 letoun\u016F. Dnes je rozebran\u00FD H IX V3 ve skladu v marylandsk\u00E9m za\u0159\u00EDzen\u00ED Smithsonovy instituce, pl\u00E1nuj\u00ED jeho kompletn\u00ED sestaven\u00ED. \n\nHlavn\u00ED varianty:\nH IX V1 testovac\u00ED model bez motor\u016F\nH IX V2 prototyp se dv\u011Bma motory Jumo 109-004\nH IX V3 nedokon\u010Den\u00FD prototyp, kter\u00FD se m\u011Bl st\u00E1t z\u00E1kladem pro s\u00E9riovou v\u00FDrobu Ho-229A/Go-229A. \nX IXB projekt dvoum\u00EDstn\u00E9ho p\u0159epadov\u00E9ho st\u00EDha\u010De\n\nP\u0159ednosti:\nVelk\u00FD dostup. Vysok\u00E1 rychlost a stoupavost. Siln\u00E1 v\u00FDzbroj. Velmi siln\u00E1 v\u00FDzbroj.\n\nNedostatky:\nN\u00EDzk\u00E1 stabilita. \u0160patn\u00E1 man\u00E9vrovatelnost. \u0160patn\u00FD v\u00FDhled pilota z kabiny. Mal\u00FD prostor v kabin\u011B. Komplikovan\u00E9 p\u0159ist\u00E1n\u00ED. P\u0159\u00EDli\u0161 velk\u00FD na st\u00EDha\u010De.\n\n
H8K1              \nKawani\u0161i H8K "Emily"\n\nTyp: n\u00E1mo\u0159n\u00ED pr\u016Fzkumn\u00FD/hl\u00EDdkov\u00FD l\u00E9taj\u00EDc\u00ED \u010Dlun\n\nHmotnost:\nvzletov\u00E1: 18380 kg\nMaxim\u00E1ln\u00ED: 24500 kg\n\nD\u00E9lka: 28,1m\nRozp\u011Bt\u00ED: 38 m\nPlocha k\u0159\u00EDdla: 160 m\u00B2\n\nMotor: 4 x MK4Q Kasei 22\nV\u00FDkon:  1850 HP (vzletov\u00FD)\n\t\t\t\t1680 HP (ve v\u00FD\u0161ce 2100 m)\n\nNejvy\u0161\u0161\u00ED rychlost:\nVe v\u00FD\u0161ce 5000 m: 454 km/h\n\nPraktick\u00FD dostup: 8850 m\nDolet: 4000 km\n\nV\u00FDzbroj:\n5 x 20 mm kanony Typ 99\n3 x 7,7 mm kulomety Typ 92\nA\u017E 2000 kg bomb nebo torp\u00E9da\n\nKawani\u0161i H8K byl posledn\u00ED velk\u00FD \u010Dty\u0159motorov\u00FD l\u00E9taj\u00EDc\u00ED \u010Dlun japonsk\u00E9ho n\u00E1mo\u0159nictva. Byl tak\u00E9 jejich nejv\u011Bt\u0161\u00EDm. V roce 1940 Kawani\u0161i K\u00F3k\u00FAki K.K. p\u0159i projektov\u00E1n\u00ED nov\u00E9ho l\u00E9taj\u00EDc\u00EDho \u010Dlunu vych\u00E1zela z po\u017Eadavku z\u00EDskat o 30 % vy\u0161\u0161\u00ED rychlost a o 50 % del\u0161\u00ED dolet, ne\u017E m\u011Bl jejich p\u0159edchoz\u00ED l\u00E9taj\u00EDc\u00ED \u010Dlun Kawani\u0161i H6K "Mavis". Cesta projektu nebyla snadn\u00E1. H8K m\u011Bl probl\u00E9m se stabilitou na vod\u011B a pot\u00ED\u017Ee p\u0159i vzletu. Koncem roku 1941 byla v\u00FDroba kone\u010Dn\u011B zah\u00E1jena. Celkem bylo b\u011Bhem v\u00E1lky vyrobeno 167 letadel.\n\nZ\u00E1kladn\u00ED varianty:\nH8K1: Prvn\u00ED v\u00FDrobn\u00ED verze. Vyrobeno 17 kus\u016F.\nH8K2: Motor Micubi\u0161i MK4Q Kasei 22 o v\u00FDkonu 1850 HP.\nH8K2-L: Dopravn\u00ED verze, pou\u017E\u00EDvan\u00FDm n\u00E1mo\u0159nictvem k p\u0159eprav\u011B jednotek.\nH8K3: Varianta vysokorychlostn\u00EDho prototypu se zata\u017Eiteln\u00FDmi plov\u00E1ky.\n\nBojov\u00E9 nasazen\u00ED:\nH8K plnil v Pacifiku velk\u00E9 mno\u017Estv\u00ED \u00FAkol\u016F. Vykon\u00E1val dopravn\u00ED, pr\u016Fzkumn\u00E9 a bombardovac\u00ED mise, prov\u00E1d\u011Bl torp\u00E9dov\u00E9 \u00FAtoky a \nd\u00E1lkov\u00E9 hl\u00EDdkov\u00E9 lety. Byla mu t\u00E9\u017E p\u0159isouzena role dalekonosn\u00E9ho n\u00E1mo\u0159n\u00EDho bombard\u00E9ru na Havaji a ostrovech Midway, nicm\u00E9n\u011B toto se uk\u00E1zalo jako chybn\u00E9 nasazen\u00ED. V jin\u00FDch rol\u00EDch byl "Emily" docela \u00FAsp\u011B\u0161n\u00FD d\u00EDky sv\u00E9 vysok\u00E9 rychlosti, panc\u00E9\u0159ov\u00E1n\u00ED, ochran\u011B palivov\u00FDch n\u00E1dr\u017E\u00ED a siln\u00E9 obrann\u00E9 v\u00FDzbroji.\n
He-111H-2         \nHe-111 H-2, model 1940\n\nTyp: st\u0159edn\u00ED bombardovac\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 8680 kg\n    Vzletov\u00E1: 14000 kg\n    \nD\u00E9lka: 16,40 m\nRozp\u011Bt\u00ED: 22,60 m\nPlocha k\u0159\u00EDdel: 87,50 m\u00B2\n\nMotor: 2 x Junkers Jumo 211 A-3\nV\u00FDkon: 1100 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 360 km/h\n    Ve v\u00FD\u0161ce 6000 m: 405 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 2000 m: 8 min. 30 sek.\nPraktick\u00FD dostup: 8000 m\nDolet: 2000 km\n\nV\u00FDzbroj:\n    5 x 7,92 mm kulomet\u016F (MG 15).\n    1 x 20 mm kanon (MG FF).\n    Bomby r\u016Fzn\u00E9 hmotnosti do 2000 kg na vn\u011Bj\u0161\u00EDch podv\u011Bsech.\n\nP\u016Fvodn\u011B vyprojektovan\u00FD jako rychl\u00FD civiln\u00ED dopravn\u00ED letoun poslou\u017Eil He-111 jako z\u00E1klad pro nejv\u00EDce masov\u011B vyr\u00E1b\u011Bn\u00E9ho n\u011Bmeck\u00E9ho st\u0159edn\u00EDho bombard\u00E9ru na za\u010D\u00E1tku 2.sv\u011Btov\u00E9 v\u00E1lky.\n\nP\u0159i zalo\u017Een\u00ED T\u0159et\u00ED \u0159\u00ED\u0161e byla podniknuta zvl\u00E1\u0161tn\u00ED opat\u0159en\u00ED, aby byla skryta m\u00EDra p\u0159ezbrojen\u00ED V N\u011Bmecku prov\u00E1d\u011Bn\u00E9 pod rou\u0161kou v\u00FDvoje nov\u00FDch druh\u016F civiln\u00ED techniky.  \n\nZad\u00E1n\u00ED na v\u00FDvoj dvoumotorov\u00E9ho letadla, odpov\u00EDdaj\u00EDc\u00ED konstrukc\u00ED a aerodynamikou st\u0159edn\u00EDmu bombard\u00E9ru a po\u017Eadavky desetim\u00EDstn\u00E9mu vysokorychlostn\u00EDmu dopravn\u00EDmu letadlu, dostala firma Heinkel na za\u010D\u00E1tku roku 1934. Projektov\u00E9 pr\u00E1ce na nov\u00E9m letadle zapo\u010Daly hned n\u00E1sleduj\u00EDc\u00ED t\u00FDden po obdr\u017Een\u00ED zad\u00E1n\u00ED a v \u00FAnoru 1935 byl prototyp letadla He-111 p\u0159ipraven k letu.  V\u00FDte\u010Dn\u00E9 letecko-technick\u00E9 charakteristiky a aerodynamika letadla, prok\u00E1zan\u00E9 v pr\u016Fb\u011Bhu letov\u00FDch zkou\u0161ek p\u0159isp\u011Bly k rozhodnut\u00ED vytvo\u0159it podle prototypu st\u0159edn\u00ED bombard\u00E9r. \n\nPrvn\u00ED vojensk\u00E1 verze Heinkelu He-11 ozna\u010Den\u00E1 He-111 A m\u011Bl dva motory BMW VI s v\u00FDkonem 750 HP ka\u017Ed\u00FD. Pot\u00E9 co bylo letadlo uupraveno, aby spl\u0148ovalo po\u017Eadavky vojensk\u00E9ho letectva se uk\u00E1zalo, \u017Ee rychlost a dal\u0161\u00ED technick\u00E9 vlastnosti letadla se zna\u010Dn\u011B sn\u00ED\u017Eily. Pro z\u00EDsk\u00E1n\u00ED lep\u0161\u00EDch v\u00FDsledk\u016F byly p\u016Fvodn\u00ED motory BMW VI nahrazeny mnohem v\u00FDkonn\u011Bj\u0161\u00EDmi motory Daimler-Benz DB 600 A s v\u00FDkonem 1000 HP. Letov\u00E9 zkou\u0161ky modernizovan\u00E9ho letadla uk\u00E1zaly op\u011Bt v\u00FDte\u010Dn\u00E9 letecko-technick\u00E9 charakteristiky a vysokou rychlost. Po p\u0159edveden\u00ED letadla z\u00E1stupc\u016Fm Luftwaffe bylo letadlo p\u0159ijato do v\u00FDzbroje a na ja\u0159e 1936 za\u010Dala jeho s\u00E9riov\u00E1 v\u00FDroba pod ozna\u010Den\u00EDm He-111 B.\n\nBombard\u00E9ry He-111 byly poprv\u00E9 pou\u017Eity v ob\u010Dansk\u00E9 v\u00E1lce ve \u0160pan\u011Blsku jako sou\u010D\u00E1st Legie Kondor a \u00FA\u010Dastnily se bojov\u00FDch operac\u00ED a\u017E do konce 2. sv\u011Btov\u00E9 v\u00E1lky. \n\nZ\u00E1kladn\u00ED modifikace:\nH\u0435-111 A - prototyp. Motory: BMW VI s v\u00FDkonem 750 HP. V\u00FDzbroj: 5 x 7,92 mm kulomet\u016F (\u041CG 15). Bomby do celkov\u00E9 z\u00E1t\u011B\u017Ee 1000 kg.\nH\u0435-111 B - s\u00E9riov\u00E1 verze. Motory: DB 600 A s v\u00FDkonem 1000 HP (pozd\u011Bji DB 600 C). V\u00FDzbroj: beze zm\u011Bn.\nH\u0435-111 C - pr\u016Fzkumn\u00E9 letadlo na z\u00E1klad\u011B H\u0435-111 B.\nH\u0435-111 D - s\u00E9riov\u00E1 verze. Motory: DB 600 G s v\u00FDkonem 1050 HP. V\u00FDzbroj: beze zm\u011Bn.\nH\u0435-111 F - s\u00E9riov\u00E1 verze. Motory: Jumo 211 A-3 s v\u00FDkonem 1050 HP. V\u00FDzbroj: beze zm\u011Bn.\nH\u0435-111 P - s\u00E9riov\u00E1 verze. Motory: DB 601 s v\u00FDkonem 1100 HP. Prosklen\u00E1 p\u0159\u00ED\u010Fov\u00E1 \u010D\u00E1st trupu. Kulometn\u00E9 stanovi\u0161t\u011B pod trupem \nnahrazeno gondolou ve kter\u00E9 byl um\u00EDst\u011Bn le\u017E\u00EDc\u00ED zadn\u00ED st\u0159elec. V\u00FDzbroj: beze zm\u011Bn. N\u00E1klad bomb zv\u011Bt\u0161en na 2000 kg.\nH\u0435-111 H - nejv\u00EDce masov\u011B vyr\u00E1b\u011Bn\u00E1 verze. Bylo vyrobeno velk\u00E9 mno\u017Estv\u00ED podmodifikac\u00ED odli\u0161uj\u00EDc\u00EDch se pou\u017Eit\u00FDmi motory a v\u00FDzbroj\u00ED.\n\nP\u0159ednosti:\nV\u00FDte\u010Dn\u00E9 letecko-technick\u00E9 charakteristiky. Dobr\u00FD v\u00FDhled z kabiny. V\u00EDce\u00FA\u010Delovost. Jednoduch\u00E9 ovl\u00E1d\u00E1n\u00ED. Velk\u00FD dolet.\n\nNedostatky:\nMal\u00E1 rychlost. Mal\u00FD praktick\u00FD dostup.\n
He-111H-6         \nHe-111 H-6, model 1940\n\nTyp: st\u0159edn\u00ED bombardovac\u00ED letoun / torp\u00E9dov\u00FD bombard\u00E9r\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: ~8700 kg\n    Vzletov\u00E1: ~16000 kg\n    \nD\u00E9lka: 16,40 m\nRozp\u011Bt\u00ED: 22,60 m\nPlocha k\u0159\u00EDdel: 87,50 m\u00B2\n\nMotor: 2 x Junkers Jumo 211 F-2.\nV\u00FDkon: 1350 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 330 km/h\n    Ve v\u00FD\u0161ce 6000 m: 400 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 2000 m: 8-10 min.\nPraktick\u00FD dostup: ~8700 m\nDolet: ~2500 km\n\nV\u00FDzbroj:\n    5 x 7,92 mm kulomet\u016F (MG 15).\n    1 x 20 mm kanon (MG FF).\n    Bomby nebo 2 torp\u00E9da r\u016Fzn\u00E9 hmotnosti do 2000 kg na vn\u011Bj\u0161\u00EDch podv\u011Bsech.\n\nOd za\u010D\u00E1tku v\u00FDvoje byl He-111 H-6 byl projektov\u00E1n jako torp\u00E9dov\u00FD bombard\u00E9r. Hlavn\u00ED rozd\u00EDly mezi modely He-111 H-6 a H-2 \nbyly tyto: \n- dodate\u010Dn\u00E1 palivov\u00E1 n\u00E1dr\u017E um\u00EDst\u011Bn\u00E1 do pumovnice pro zv\u011Bt\u0161en\u00ED doletu. \n- nov\u00E9 a mnohem v\u00FDkonn\u011Bj\u0161\u00ED motory Junkers Jumo 211 F-1.\n- 20 mm kanon MG FF nam\u00EDsto 7,9 mm kulometu MG 15.\n- ma n\u011Bkter\u00FDch s\u00E9riov\u00FDch letadlech byl instalov\u00E1n dodate\u010Dn\u00FD fixovan\u00FD kulomet MG 15 r\u00E1\u017Ee 7,9 mm st\u0159\u00EDlej\u00EDc\u00ED dozadu.\n- nov\u00E9 podv\u011Bsy pro bomby/torp\u00E9da.\n\nP\u0159ednosti:\nV\u00FDte\u010Dn\u00E9 letov\u00E9 charakteristiky. Dobr\u00FD v\u00FDhled z kabiny. V\u00EDce\u00FA\u010Delov\u00FD. Velk\u00FD dolet.\n\nNedostatky:\nMal\u00E1 rychlost. Mal\u00FD praktick\u00FD dostup.\n
He-111Z           \nHe-111 Z Zwilling, model 1942\n\nTyp: letoun pro vle\u010Den\u00ED kluz\u00E1k\u016F\n\nHmotnost:\n    Vzletov\u00E1: a\u017E do 28500 kg\n    \nD\u00E9lka: 16,40 m\nRozp\u011Bt\u00ED: 35,40 m\nPlocha k\u0159\u00EDdel: 147,60 m\u00B2\n\nMotor: 5 x Junkers Jumo 211 F-2\nV\u00FDkon: 1350 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 330 km/h\n    Ve v\u00FD\u0161ce 6000 m: 400 km/h\n\nPraktick\u00FD dostup: 8000 m\nDolet: 4000 km\n\nV\u00FDzbroj:\n    1 x 20 mm kanon (MG FF).\n    5 x 7,92 mm kulomet\u016F (MG 15).\n    2 x 13 mm kulomety (MG 131).\n\nVysoce v\u00FDkonn\u00E9 letadlo He-111 Z "Zwilling" ("Dvoj\u010De") byl speci\u00E1ln\u011B vytvo\u0159en v roce 1941 pro vle\u010Den\u00ED kluz\u00E1k\u016F Me-321 a Go-242.\n\nTrojice letadel Bf-110 ("Troikaschlepp") pou\u017E\u00EDvan\u00E1 pro vle\u010Den\u00ED kluz\u00E1ku Me-321 se uk\u00E1zala jako zcela nepohodln\u00E1 a nav\u00EDc nebezpe\u010Dn\u00E1 varianta vle\u010Den\u00ED objemn\u00E9ho bezmotorov\u00E9ho kluz\u00E1ku. Pro v\u00FDchodisko z t\u00E9to situace bylo rozhodnuto vytvo\u0159it speci\u00E1ln\u00ED letadlo schopn\u00E9 samostatn\u011B vyt\u00E1hnout kluz\u00E1k do vzduchu. Vyprojektov\u00E1n\u00ED takov\u00E9ho letadla se ujala firma Heinkel.\n\nKoncepce nov\u00E9ho letadla spo\u010D\u00EDvala ve vytvo\u0159en\u00ED jedin\u00E9ho letadla, slo\u017Een\u00E9ho ze dvou bombard\u00E9r\u016F He-11 spojen\u00FDch dohromady jedin\u00FDm k\u0159\u00EDdlem. Pr\u00E1ce byly zah\u00E1jeny za\u010D\u00E1tkem roku 1941 s c\u00EDlem postavit dva prototypy nov\u00E9ho letadla pod ozna\u010Dn\u00EDm He-111 Z Zwilling a uprost\u0159ed podzimu 1941 byly prototypy dokon\u010Deny.\n\nLetadlo m\u011Blo n\u00E1sleduj\u00EDc\u00ED konstrukci: dva trupy letadel H\u0435-111 H-6 byly spojen\u00E9 p\u0159\u00EDmou centr\u00E1ln\u00ED sekc\u00ED k\u0159\u00EDdla na kterou byl upevn\u011Bn p\u00E1t\u00FD motor Jumo 211 F-2. Podvozek tvo\u0159ily dva p\u00E1ry vysouvaj\u00EDc\u00EDch se podvozkov\u00FDch nohou um\u00EDst\u011Bn\u00FDch do trupu (pod dva p\u00E1ry motor\u016F). Pilot m\u011Bl stanovi\u0161t\u011B v lev\u00E9m trupu, ovl\u00E1dal v\u0161ech p\u011Bt motor\u016F v kabin\u011B vybaven\u00E9 v\u0161emi p\u0159\u00EDstroji a ovl\u00E1d\u00E1n\u00EDm lev\u00E9ho p\u00E1ru podvozkov\u00FDch nohou. Druh\u00FD pilot pln\u00EDc\u00ED povinnosti navig\u00E1tora, sed\u011Bl v prav\u00E9m trupu a disponoval zdvojen\u00FDm \u0159\u00EDzen\u00EDm. Tak\u00E9 mohl ovl\u00E1dat prav\u00FD p\u00E1r podvozkov\u00FDch nohou. Palubn\u00ED mechanik, radista a st\u0159elec byly um\u00EDst\u011Bni v lev\u00E9m trupu a dal\u0161\u00ED mechanik a st\u0159elec v prav\u00E9m trupu. V\u00FDzbroj letadla sest\u00E1vala z  kanonu MG FF r\u00E1\u017Ee 20 mm v p\u0159edn\u00ED \u010D\u00E1sti lev\u00E9ho trupu, jednoho kulometu MG 15 r\u00E1\u017Ee 7,9 mm v p\u0159edn\u00ED \u010D\u00E1sti prav\u00E9ho trupu, po jednom kulometu MG 15 r\u00E1\u017Ee 7,9 mm um\u00EDst\u011Bn\u00E9m v gondole na z\u00E1di spodn\u00ED strany ka\u017Ed\u00E9ho trupu, dva kulomety MG 15 r\u00E1\u017Ee 7,9 mm um\u00EDst\u011Bn\u00E9 v bo\u010Dn\u00EDch oknech a po jednom kulometu MG 131 r\u00E1\u017Ee 13 mm na horn\u00ED stran\u011B ka\u017Ed\u00E9ho trupu.\n\nPro vle\u010Den\u00ED Me-321 byl pou\u017E\u00EDv\u00E1n dvojit\u00FD z\u00E1v\u011Bs, kter\u00FD byl upev\u0148ov\u00E1n k st\u0159edn\u00ED mezitrupov\u00E9 sekci k\u0159\u00EDdla, pro men\u0161\u00ED kluz\u00E1k Go-242 byl pou\u017E\u00EDv\u00E1n jedin\u00FD z\u00E1v\u011Bs a proto mohly b\u00FDt ta\u017Eeny dva kluz\u00E1ky najednou.\n\nNa Konci podzimu 1941 prob\u011Bhly testy prototyp\u016F He-111 Z-V1 a He-111 Z-V2, kter\u00E9 skon\u010Dily se skv\u011Bl\u00FDmi v\u00FDsledky. Heinkel dostal objedn\u00E1vku na v\u00FDrobu 10 kus\u016F letadel \u041D\u0435-111 Z, kter\u00E1 byla spln\u011Bna koncem jara 1942. Letadla He-111 Z se pou\u017E\u00EDvala p\u0159ev\u00E1\u017En\u011B na v\u00FDchodn\u00ED front\u011B a na Krymsl\u00E9m polostrov\u011B pro zaji\u0161\u0165ov\u00E1n\u00ED "kub\u00E1\u0148sk\u00E9ho mostu". \n\nP\u0159ednosti:\nUnik\u00E1tn\u00ED vysokov\u00FDkonn\u00FD letoun sv\u00E9ho druhu. Siln\u00E1 v\u00FDzbroj. Jednoduch\u00E1 konstrukce.\n\nNedostatky:\nSlo\u017Eit\u011Bj\u0161\u00ED ovl\u00E1d\u00E1n\u00ED ne\u017E u \u0159adov\u00E9ho He-111.\n
He-162A-2         \nHe-162 Salamander, model 1945 \n\nTyp: proudov\u00FD st\u00EDhac\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 1664 kg\n    Vzletov\u00E1: 2800 kg\n    \nD\u00E9lka: 9,05 m\nRozp\u011Bt\u00ED: 7,20 m\nPlocha k\u0159\u00EDdel: 11,10 m\u00B2\n\nMotor: BMW 003 E-1.\nV\u00FDkon: tah 9,02 kN\n\nRychlost:\n    Hladina mo\u0159e 0 m: 890 km/h\n    Ve v\u00FD\u0161ce 6000 m: 905 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 1405 m: 1 min\n\nPraktick\u00FD dostup: 12300 m\nDolet: 940 km\n\nV\u00FDzbroj:\n    2 x 20 mm kanony (MG 151).\n\nKoncepce vytvo\u0159en\u00ED tzv. "lidov\u00E9ho st\u00EDha\u010De" ("Volksj\u00E4ger") - jednoduch\u00E9ho a levn\u00E9ho st\u00EDhac\u00EDho letadla, kter\u00E9 by mohlo b\u00FDt vyr\u00E1b\u011Bno v masov\u00E9m m\u011B\u0159\u00EDtku z levn\u00FDch materi\u00E1l\u016F a pou\u017E\u00EDv\u00E1no person\u00E1lem s n\u00EDzkou kvalifikac\u00ED, vznikla v roce 1944. Koncepce zahrnovala vyvinut\u00ED st\u00EDhac\u00EDho letounu do hmotnosti 2000 kg, vyzbrojen\u00E9ho dv\u011Bma kanony r\u00E1\u017Ee 30 mm, s dobou letu minim\u00E1ln\u011B 30 minut a se vzletovou dr\u00E1hou o d\u00E9lce maxim\u00E1ln\u011B 500 metr\u016F. Letadlo m\u011Blo b\u00FDt vybaveno nov\u00FDmi proudov\u00FDmi motory BMW 003.\n\nProjektov\u00E9 zad\u00E1n\u00ED bylo p\u0159ed\u00E1no v\u0161em velk\u00FDm n\u011Bmeck\u00FDm leteck\u00FDm firm\u00E1m: Messerschmitt, Focke-Wulf, Junkers, Blohm und Voss, \nHeinkel a Arado. Na z\u00E1v\u011Br n\u011Bkolika konferenc\u00ED byl vybr\u00E1n projekt "Spatz" ("Vrabec") firmy Heinkel, kter\u00FD dostal ozna\u010Den\u00ED He-162 "Salamander" ("Mlok"). \n  \nNejv\u00EDce n\u00E1padn\u00FDmi znaky He-162 byly mal\u00FD pom\u011Br rozp\u011Bt\u00ED k\u0159\u00EDdla k d\u00E9lce trupu, um\u00EDst\u011Bn\u00ED motoru za kabinou vzadu nad trupem a horizont\u00E1ln\u00ED stabiliz\u00E1tor ve tvaru V. Instalace motoru nad trupem byla nezbytn\u00E1 k odvr\u00E1cen\u00ED probl\u00E9m\u016F spojen\u00FDch s p\u0159\u00EDvodem vzduchu a s tryskou proudov\u00E9ho motoru. Dv\u011B svisl\u00E9 ocasn\u00ED plochy letadla byly um\u00EDst\u011Bny na konc\u00EDch horizont\u00E1ln\u00EDho stabiliz\u00E1toru, aby nebyly ovlivn\u011Bn\u00FD v\u00FDfukov\u00FDm proudem z tryskov\u00E9ho motoru. He-162 m\u011Bl kovov\u00FD sko\u0159epinov\u00FD trup vyroben\u00FD z lehk\u00E9 slitiny s d\u0159ev\u011Bn\u00FDm ku\u017Eelem na p\u0159\u00EDdi. Nerozeb\u00EDrateln\u00E9 k\u0159\u00EDdlo s kovov\u00FDm zakon\u010Den\u00EDm vyroben\u00E9 p\u0159ev\u00E1\u017En\u011B ze d\u0159eva m\u011Blo potah z p\u0159ekli\u017Eky. Kabina byla vybavena velk\u00FDm po\u010Dtem standardn\u00EDch jednotek a agreg\u00E1t\u016F, minimum nezbytn\u00FDch p\u0159\u00EDstroj\u016F a \nkatapultovac\u00ED k\u0159eslo odpalovan\u00E9 pomoc\u00ED pyropatron.\n\nPo \u00FAsp\u011B\u0161n\u00FDch zkou\u0161k\u00E1ch a n\u00E1sleduj\u00EDc\u00EDch dod\u011Bl\u00E1vek bylo letadlo d\u00E1no do s\u00E9riov\u00E9 v\u00FDroby. B\u011Bhem s\u00E9riov\u00E9 v\u00FDroby bylo letadlo neust\u00E1le vylep\u0161ov\u00E1no a modifikov\u00E1no. \n\nNov\u00FD st\u00EDhac\u00ED letoun He-162 Salamander byl z taktick\u00E9ho hlediska nasazen proti st\u00EDhac\u00EDmu doprovodu bombard\u00E9r\u016F protivn\u00EDka a t\u00EDm umo\u017Enit proudov\u00FDm letadl\u016Fm Me-262 \u00FAto\u010Dit p\u0159\u00EDmo na bombard\u00E9ry.  Nehled\u011B na to, \u017Ee He-162 byl vytv\u00E1\u0159en jako lehce ovladateln\u00FD st\u00EDhac\u00ED letoun, z d\u016Fvodu vrchn\u00EDho um\u00EDst\u011Bn\u00ED motoru bylo letadlo m\u00E1lo stabiln\u00ED kolem osy sklonu a vy\u017Eadovalo od pilota jemn\u00E9 a precisn\u00ED ovl\u00E1d\u00E1n\u00ED. \n\nP\u0159ednosti:\nNejrychlej\u0161\u00ED st\u00EDhac\u00ED letadlo 2.sv\u011Btov\u00E9 v\u00E1lky. V\u00FDte\u010Dn\u00E9 letecko-technick\u00E9 charakteristiky. V\u00FDte\u010Dn\u00E1 man\u00E9vrovatelnost a siln\u00E1 v\u00FDzbroj. \u00DApln\u00E1 p\u0159evaha v rychlosti nad v\u0161emi vrtulov\u00FDmi st\u00EDha\u010Di t\u00E9 doby v mal\u00FDch a st\u0159edn\u00EDch v\u00FD\u0161k\u00E1ch. Dobr\u00FD v\u00FDhled z kabiny, krom\u011B v\u00FDhledu dozadu. Schopnost \u00FAniku libovoln\u00E9mu pron\u00E1sledovateli. \n\nNedostatky:\nU prvn\u00EDch s\u00E9riov\u00FDch letadel se objevovaly vady spojen\u00E9 s lepen\u00EDm d\u0159ev\u011Bn\u00E9 konstrukce k\u0159\u00EDdla. Pom\u011Brn\u011B velk\u00E1 citlivost na ovl\u00E1d\u00E1n\u00ED letadla.\n
Hs-129B-2         \nHs-129 B-2, model 1943\n\nTyp: bitevn\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 3810 kg\n    Vzletov\u00E1, typick\u00E1: 5250 kg\n    \nD\u00E9lka: 9,75 m\nRozp\u011Bt\u00ED: 14,20 m\nPlocha k\u0159\u00EDdel: 29 m\u00B2\n\nMotor: Gn\u00F4me-Rh\u00F4ne 14 M 4/5.\nV\u00FDkon: 2 x 740 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 380 km/h\n    Ve v\u00FD\u0161ce 3350 m: 407 km/h\n\nPraktick\u00FD dostup: 9000 m\nDolet: 688 km\n\nV\u00FDzbroj:\n    2 x 13 mm kulomety (MG 131) + 2 x 20 mm kanony (MG 151/20). nebo\n    2 x 7,9 mm kulomety (MG 17) + 2 x 20 mm kanony (MG 151/20) + 1 x 30 mm kanon (MK 101) - z\u00E1v\u011Bsn\u00FD typ. nebo\n    4 x 13 mm kulomety (MG 131). nebo\n    2 x 13 mm kulomety (MG 131) + 2 x 20 mm kanony (MG 151/20), nosn\u00EDky pod trupem pro podv\u011B\u0161en\u00ED bomb 4 x 50 kg 1 x 250 \nkg. nebo\n    2 x 20 mm kanony (MG 151/20) + 1 x 37 mm kanon (BK 3,7) - z\u00E1v\u011Bsn\u00FD typ.\n\nNedocen\u011Bn\u00ED \u00FAlohy bitevn\u00EDho letectva a zku\u0161enosti z\u00EDskan\u00E9 b\u011Bhem vojensk\u00FDch operac\u00ED v ob\u010Dansk\u00E9 v\u00E1lce ve \u0160pan\u011Blsku vedl n\u011Bmeck\u00E9 vrchn\u00ED velen\u00ED k my\u0161lence vytvo\u0159it bitevn\u00EDku (Schlachtflieger) mal\u00E9 a dob\u0159e pance\u0159ovan\u00E9 letadlo speci\u00E1ln\u011B ur\u010Den\u00E9 pro p\u0159\u00EDmou podporu pozemn\u00EDch vojsk na bitevn\u00EDm poli. \n\nNa ja\u0159e 1937 byl nejv\u011Bt\u0161\u00EDm n\u011Bmeck\u00FDm leteck\u00FDm firm\u00E1m p\u0159edlo\u017Een \u00FAkol na vyprojektov\u00E1n\u00ED letadla pro ni\u010Den\u00ED opevn\u011Bn\u00FDch postaven\u00ED a obrn\u011Bn\u00E9 techniky nep\u0159\u00EDtele. Letadlo m\u011Blo m\u00EDt mal\u00E9 rozm\u011Bry a pou\u017E\u00EDvat dva motory o mal\u00E9m v\u00FDkonu. P\u0159edpokl\u00E1dalo se \u017Ee dvoumotorov\u00E9 sch\u00E9ma a mal\u00E9 rozm\u011Bry d\u00E1valy letadlu velkou \u0161anci odolat nebo uniknout nep\u0159\u00E1telsk\u00E9 protiletadlov\u00E9 palb\u011B. Nav\u00EDc se po\u010D\u00EDtalo s pou\u017Eit\u00EDm 75 mm panc\u00E9\u0159ov\u00FDm sklem, panc\u00E9\u0159ovou ochranou pilota a motor\u016F. P\u0159edpokl\u00E1dan\u00E1 v\u00FDzbroj se m\u011Bla skl\u00E1dat z minim\u00E1ln\u011B dvou kanonu \u041CG FF r\u00E1\u017Ee 20 mm a kulomet\u016F. 1. \u0159\u00EDjna 1937 byly p\u0159edlo\u017Eeny projektov\u00E9 n\u00E1vrhy firem Focke-Wulf a Henschel. Jako projekt spl\u0148uj\u00EDc\u00ED po\u017Eadavky plnohodnotn\u00E9ho bitevn\u00EDku byl vybr\u00E1n n\u00E1vrh firmy Henschel. Pot\u00E9 \nn\u00E1sledovala objedn\u00E1vka na v\u00FDvoj prototypu ozna\u010Den\u00E9ho Hs-129.\n\nZa\u010D\u00E1tkem roku 1939 zku\u0161ebn\u00ED prototyp Hs-129 V-1, postaven\u00FD \u0161\u00E9fkonstrukt\u00E9rem firmy Henschel Friedrichem Nickolausem, dokon\u010Dil sv\u016Fj prvn\u00ED let. Letadlo p\u0159edstavovalo mal\u00FD dolnoplo\u0161n\u00EDk se dv\u011Bma vzduchem chlazen\u00FDmi motory Argus 410 s v\u00FDkonem 465 HP. Jednom\u00EDstn\u00E1 kabina byl sva\u0159en z panc\u00E9\u0159ov\u00FDch pl\u00E1t\u016F s tlou\u0161\u0165kou 6 - 12 mm. V\u00FDzbroj letadla sest\u00E1vala ze dvou kanon\u016F MG 151/20 r\u00E1\u017Ee 20 mm a ze dvou kulomet\u016F \u041CG 17 instalovan\u00FDch na boc\u00EDch kabiny. \n\nV\u00FDsledky vojensk\u00FDch zkou\u0161ek byly neuspokojiv\u00E9. Instalovan\u00E9 motory m\u011Bli nedostate\u010Dn\u00FD v\u00FDkon a k ovl\u00E1dnut\u00ED letadla bylo zapot\u0159eb\u00ED zna\u010Dn\u00E9ho us\u00EDl\u00ED. Nav\u00EDc, v kabin\u011B pilota bylo a\u017E p\u0159\u00EDli\u0161 m\u00E1lo m\u00EDsta a neposkytovala dostate\u010Dn\u00FD v\u00FDhled. P\u0159es v\u0161echny tyto skute\u010Dnosti za\u010Dala s\u00E9riov\u00E1 v\u00FDroba z d\u016Fvodu urgentn\u00EDho nedostatku bitevn\u00EDch letadel. \n\nS\u00E9riv\u00E9 letadlo dostalo ozna\u010Den\u00ED Hs-129 B-1 a d\u0159\u00EDv\u011Bj\u0161\u00ED motory Argus 410 byly nahrazeny mnohem v\u00FDkonn\u011Bj\u0161\u00ED francouzsk\u00FDmi motory Gn\u00F4me-Rh\u00F4ne 14 \u041C 4/5 se vzletov\u00FDm v\u00FDkonem ka\u017Ed\u00E9ho motoru 740 HP. Kryt kabiny byl tak\u00E9 p\u0159ed\u011Bl\u00E1n. S\u00E9riov\u00E1 verze m\u011Bla mnohem lep\u0161\u00ED letov\u00E9-technick\u00E9 charakteristiky, ale jejich ovl\u00E1d\u00E1n\u00ED bylo st\u00E1le je\u0161t\u011B nedokonal\u00E9. U Hs-129 B-1 byly pou\u017Eity r\u016Fzn\u00E9 varianty v\u00FDzbroje v\u010Detn\u011B kumulativn\u00EDch bomb ur\u010Den\u00FDch proti dob\u0159e obrn\u011Bn\u00E9 technice nep\u0159\u00EDtele. \n\nOd konce roku 1942 za\u010Dala Rud\u00E1 arm\u00E1da pou\u017E\u00EDvat na v\u0161ech front\u00E1ch ve velk\u00E9m mno\u017Estv\u00ED dob\u0159e panc\u00E9\u0159ovan\u00E9 tanky KV-1 a T-34, kter\u00E9 byly schopny odolat nedostate\u010Dn\u00E9 vyzbroji Hs-129 B-1. Z tohoto d\u016Fvodu byla na za\u010D\u00E1tku roku 1943 vypracov\u00E1na nov\u00E1 modifikace Hs-129 B-2, kter\u00E1 zachov\u00E1vala stejnou konstrukci letadla, ale dostala siln\u011Bj\u0161\u00ED v\u00FDzbroj. \n\nBylo vyrobeny p\u011Bt z\u00E1kladn\u00EDch podmodifikac\u00ED Hs-129 B-2, li\u0161\u00EDc\u00EDch se navz\u00E1jem variantami pou\u017Eit\u00E9 v\u00FDzbroje:\n\nHs-129 B-2/R1 - 2 kulomety MG 131 r\u00E1\u017Ee 13 mm a 2 kanony \u041CG 151/20 r\u00E1\u017Ee 20 mm.\nHs-129 B-2/R2 - 2 kulomety MG 17 r\u00E1\u017Ee 7,9 mm a 2 kanony MG 151/20 r\u00E1\u017Ee 20 mm a 1 kanon MK 101 r\u00E1\u017Ee 30 mm (z\u00E1v\u011Bsn\u00FD typ).\nHs-129 B-2/R3 - 4 kulomety MG 131 r\u00E1\u017Ee 13 mm.\nHs-129 B-2/R4 - 2 kulomety MG 131 r\u00E1\u017Ee 13 mm a 2 kanony \u041CG 151/20 r\u00E1\u017Ee 20 mm a nosn\u00EDky pod trupem pro podv\u011B\u0161en\u00ED bomb 4 x \n50 kg 1 x 250 kg. Hs-129 B-2/Wa - 2 kanony \u041CG 151/20 r\u00E1\u017Ee 20 mm a 1 kanon BK 3,7 r\u00E1\u017Ee 37 mm (z\u00E1v\u011Bsn\u00FD typ).\n\nHs-129 B-2 byl pou\u017E\u00EDv\u00E1n do konce 2. sv\u011Btov\u00E9 v\u00E1lky, p\u0159ev\u00E1\u017En\u011B na v\u00FDchodn\u00ED front\u011B proti obrn\u011Bn\u00E9 technice nep\u0159\u00EDtele.\n\nP\u0159ednosti:\nSiln\u00E1 panc\u00E9\u0159ov\u00E1 ochrana letadla. Ohromn\u00E1 palebn\u00E1 s\u00EDla. Schopnost zni\u010Dit jak\u00FDkoliv obrn\u011Bn\u00FD c\u00EDl. Mo\u017Enost pou\u017Eit\u00ED r\u016Fznorod\u00E9 v\u00FDzbroje.\n\nNedostatky:\nM\u00E1lo m\u00EDsta v kabin\u011B. Nestabiln\u00ED pr\u00E1ce motor\u016F v pra\u0161n\u00E9m prost\u0159ed\u00ED. \u0160patn\u00FD v\u00FDhled z kabiny. T\u011B\u017Ek\u00E9 ovl\u00E1d\u00E1n\u00ED letadla za letu. \n
Hs-129B-3/Wa      \u0020\nHs-129 B-3/Wa Waffentr\u00E4ger, model 1944\n\nTyp: bitevn\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 3810 kg\n    Vzletov\u00E1, typick\u00E1: 5250 kg\n    \nD\u00E9lka: 9,75 m\nRozp\u011Bt\u00ED: 14,20 m\nPlocha k\u0159\u00EDdel: 29 m\u00B2\n\nMotor: Gn\u00F4me-Rh\u00F4ne 14 M 4/5\nV\u00FDkon: 2 x 740 HP\n\nRychlost:\n    Hladina mo\u0159e 0m: 330 km/h\n    Ve v\u00FD\u0161ce 3350m: 380 km/h\n\nPraktick\u00FD dostup: 5000 m\nDolet: 688 km\n\nV\u00FDzbroj:\n    2 x 20 mm kanony (MG 151/20)\n    1 x 75 mm kanony (BK 7,5) - z\u00E1v\u011Bsn\u00FD typ\n\nZa\u010D\u00E1tkem roku 1944 bitevn\u00ED letadla nal\u00E9hav\u011B pot\u0159ebovala kanony v\u011Bt\u0161\u00ED r\u00E1\u017Ee ne\u017E 30 nebo 37 mm, kter\u00E9 se pou\u017E\u00EDvaly u bitevn\u00EDku \u041Ds-129 B-2. \u041Ds-129 B-2/Wa s 37 mm kanonem prok\u00E1zal vysokou \u00FA\u010Dinnost p\u0159i ni\u010Den\u00ED obrn\u011Bn\u00FDch c\u00EDl\u016F, ale se vzr\u016Fstaj\u00EDc\u00EDm rozs\u00E1hlej\u0161\u00EDm pou\u017E\u00EDv\u00E1n\u00EDm modern\u00ED, siln\u011Bji panc\u00E9\u0159ovan\u00E9 nep\u0159\u00E1telsk\u00E9 obrn\u011Bn\u00E9 techniky, se jeho palebn\u00E1 s\u00EDla \nstala nedosta\u010Duj\u00EDc\u00ED. \n\nV \u010Dervnu 1944 byl vyprojektov\u00E1n nov\u00FD model nov\u00FD model bitevn\u00EDho letadla \u041Ds-129, zpo\u010D\u00E1tku ozna\u010Den\u00FD jako Hs-129 B-3. Hs-129 B-3 byl vyzbrojen kanonem BK 7,5 r\u00E1\u017Ee 75 mm, kter\u00FD byl upravenou verz\u00ED Panzerabwehrkanone - poln\u00EDho protitankov\u00E9ho kanonu  PaK 40 - \u0420a\u041A 40 L (L - Luft). U BK 7,5 byl pou\u017Eit m\u00EDsto mechanick\u00E9ho pohonu elektropneumatick\u00FD, nav\u00EDc byl kanon vybaven \u00FAs\u0165ovou brzdou. Kanon m\u011Bl d\u00E9lku kolem 6 metr\u016F a z\u00E1kluzov\u00FD efekt byl kolem jednoho metru. Z\u00E1sobu st\u0159eliva BK 7,5 tvo\u0159ilo 12 n\u00E1boj\u016F ka\u017Ed\u00FD o hmotnosti 11,8 kg a interval mezi v\u00FDst\u0159ely byl 1,5 sekundy. Kanon byl instalov\u00E1n v gondole pod trupem, kter\u00E1 mohla b\u00FDt za letu odhozena aby bylo pilotu umo\u017En\u011Bno udr\u017Eet kontrolu nad letadlem v p\u0159\u00EDpad\u011B vysazen\u00ED jednoho ze dvou mmotor\u016F nebo v p\u0159\u00EDpad\u011B pot\u0159eby zv\u00FD\u0161en\u00ED rychlosti p\u0159i \u00FAniku sni\u017Een\u00EDm hmotnosti letadla. \n\nPrvn\u00ED t\u0159i zku\u0161ebn\u00ED prototypy Hs-129 B-3 byly testov\u00E1ny v srpnu-z\u00E1\u0159\u00ED 1944 v Tarnovitse. Zkou\u0161ky, kter\u00E9 se skl\u00E1daly ze st\u0159elby na uko\u0159ist\u011Bn\u00E9 sov\u011Btsk\u00E9 tanky, byly \u00FAsp\u011B\u0161n\u00E9 a po jejich ukon\u010Den\u00ED byl d\u00E1n p\u0159\u00EDkaz k s\u00E9riov\u00E9 v\u00FDrob\u011B bitevn\u00EDch letadel Hs-129 B-3, kter\u00E1 dostala ozna\u010Den\u00ED Hs-129 B-3/Wa "Waffentr\u00E4ger" ("Nosi\u010D zbran\u011B"). K zabr\u00E1n\u011Bn\u00ED p\u0159et\u00ED\u017Een\u00ED a zhor\u0161en\u00ED letov\u00FDch charekteristik letadla, byly nov\u00E9 stroje vyr\u00E1b\u011Bny bez dvou kulomet\u016F MG 17 r\u00E1\u017Ee 7,9 mm.\n\nKolem 25 kus\u016F letadel Hs-129 B-3/Wa bylo smontov\u00E1no v tov\u00E1rn\u011B v Sch\u00F6nfeldu. Byly posl\u00E1ny do v\u00FDzbroje k vojensk\u00FDm jednotk\u00E1m v zim\u011B 1944-45 a s \u00FAsp\u011Bchem nasazeny proti v\u0161em typ\u016Fm obrn\u011Bn\u00E9 techniky nep\u0159\u00EDtele, v\u010Detn\u011B t\u011B\u017Ek\u00FDch tank\u016F IS-2.\n\nP\u0159ednosti:\nSiln\u00E1 panc\u00E9\u0159ov\u00E1 ochrana letadla. Ohromn\u00E1 palebn\u00E1 s\u00EDla. Schopnost zni\u010Dit jak\u00FDkoliv obrn\u011Bn\u00FD c\u00EDl. Mo\u017Enost pou\u017Eit\u00ED r\u016Fznorod\u00E9 v\u00FDzbroje.\n\nNedostatky:\nM\u00E1lo m\u00EDsta v kabin\u011B. Nestabiln\u00ED pr\u00E1ce motor\u016F v pra\u0161n\u00E9m prost\u0159ed\u00ED. \u0160patn\u00FD v\u00FDhled z kabiny. T\u011B\u017Ek\u00E9 ovl\u00E1d\u00E1n\u00ED letadla za letu.\n
IAR80             \nI.A.R.80, model 1940\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 1780 kg\n    Vzletov\u00E1, typick\u00E1: 2550 kg\n    \nD\u00E9lka: 8,90 m\nRozp\u011Bt\u00ED: 10,50 m\nPlocha k\u0159\u00EDdel: 15,97 m\u00B2\n\nMotor: I.A.R. K.14-1000 A.\nV\u00FDkon: 1025 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 487 km/h\n    Ve v\u00FD\u0161ce 7000 m: 550 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m:  22 sek.  \nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 6 min\nN\u00E1bor v\u00FD\u0161ky b\u011Bhem bojov\u00E9 zat\u00E1\u010Dky: 800 m\n\nPraktick\u00FD dostup: 10500 m.\nDolet: 800 km.\n\nV\u00FDzbroj:\n    4 x 7,62 mm kulomety (Browning FN).\n    \nV Rumunsku ve 30-\u00FDch letech v licenci vyr\u00E1b\u011Bn\u00E9 a za\u0159azen\u00E9 ve v\u00FDzbroji polsk\u00E9 st\u00EDhac\u00ED letouny P.Z.L. P-11F a P.Z.L. P-24E se sv\u00FDmi letecko-technick\u00FDmi charakteristikami a v\u00FDzbroj\u00ED, se staly zastaral\u00FDmi a ji\u017E nespl\u0148ovaly tehdej\u0161\u00ED standardy pro modern\u00ED st\u00EDhac\u00ED letadla. Pro \u0159e\u0161en\u00ED t\u00E9to situace bylo rozhodnuto vytvo\u0159it vlastn\u00ED modern\u00ED st\u00EDhac\u00ED letoun. Pro sn\u00ED\u017Een\u00ED n\u00E1klad\u016F v\u00FDvoje a pozd\u011Bj\u0161\u00ED s\u00E9riov\u00E9 v\u00FDroby letadla bylo ur\u010Deno vyu\u017E\u00EDt pou\u017E\u00EDt n\u011Bkter\u00E9 agreg\u00E1ty a d\u00EDly z polsk\u00FDch letadel \nP.Z.L. P-11F a P.Z.L. P-24E.\n\nPrototyp I.A.R. 80 byl postaven v dubnu 1939. Letadlo p\u0159ev\u00E1\u017En\u011B vych\u00E1zelo z konstrukce rumunsk\u00E9 verze polsk\u00E9ho st\u00EDhac\u00EDho letadla P-24E a pou\u017E\u00EDvalo stejn\u00FD motor a dal\u0161\u00ED \u010Detn\u00E9 agreg\u00E1ty. Prvotn\u00ED v\u00FDzbroj tvo\u0159ily dva kulomety Browning FN r\u00E1\u017Ee 7,62 mm, pro s\u00E9riovou v\u00FDrobu se p\u0159edpokl\u00E1dalo pou\u017Eit\u00ED \u010Dty\u0159 t\u011Bchto kulomet\u016F. Proveden\u00E9 letov\u00E9 zkou\u0161ky odkryly \u0159adu drobn\u00FDch nedostatk\u016F, kter\u00E9 se pl\u00E1novaly odstranit b\u011Bhem kr\u00E1tk\u00E9 doby, je\u0161t\u011B p\u0159ed zah\u00E1jen\u00EDm s\u00E9riov\u00E9 v\u00FDroby. B\u011Bhem modernizace byl u letadla instalov\u00E1n mnohem siln\u011Bj\u0161\u00ED motor I.A.R. K 14-III C36. Pro kompenzaci v\u00E1hy nov\u00E9ho t\u011B\u017E\u0161\u00EDho motoru byl prodlou\u017Een trup. Kapacita palivov\u00FDch n\u00E1dr\u017E\u00ED byla zv\u011Bt\u0161ena na 455 l.\n\nS\u00E9riov\u00E1 v\u00FDroba I.A.R. 80 se musela p\u0159eru\u0161it se za\u010D\u00E1tkem 2. sv\u011Btov\u00E9 v\u00E1lky a okupace Francie, ve kter\u00E9 se vyr\u00E1b\u011Blo velk\u00E9 mno\u017Estv\u00ED agreg\u00E1t\u016F ad\u00EDl\u016F, nezbytn\u00FDch pro v\u00FDrobu tohoto letadla. Mimo to, n\u011Bkter\u00E9 d\u00EDly pro v\u00FDrobu I.A.R. 80 byly dov\u00E1\u017Eeny z N\u011Bmecka, kter\u00E9 se za\u010D\u00E1tkem v\u00E1lky p\u0159eru\u0161ila v\u0161echny dod\u00E1vky do Rumunska a pou\u017Eila ve\u0161ker\u00E9 materi\u00E1ln\u00ED a technick\u00E9 zdroje pro v\u00FDrobu vlastn\u00ED vojensk\u00E9 techniky. S\u00E9riovou v\u00FDrobu I.A.R. 80 se poda\u0159ilo obnovit v listopadu 1940, kdy\u017E se Rumunsko stalo spojencem fa\u0161istick\u00E9ho N\u011Bmecka. \n\nRumun\u0161t\u00ED konstrukt\u00E9\u0159i vyu\u017Eili p\u0159est\u00E1vky ve v\u00FDrob\u011B k vytvo\u0159en\u00ED nov\u00E9ho mnohem siln\u011Bj\u0161\u00EDho motoru I.A.R. K.14-1000 A s v\u00FDkonem 1025 HP, kter\u00FD byl po obnoven\u00ED s\u00E9riov\u00E9 v\u00FDroby montov\u00E1n do v\u0161ech letadel I.A.R. 80.\n\nSt\u00EDhac\u00ED letadla I.A.R. 80 byly pou\u017E\u00EDv\u00E1ny b\u011Bhem cel\u00E9 2.sv\u011Btov\u00E9 v\u00E1lky na v\u0161ech front\u00E1ch. Z\u00FA\u010Dastnily se boj\u016F v Moldavsku, na ji\u017En\u00ED Ukrajin\u011B, u Stalingradu a tak\u00E9 v r\u00E1mci protivzdu\u0161n\u00E9 obrany Rumunska p\u0159ed n\u00E1lety spojeneck\u00E9ho letectva. Od z\u00E1\u0159\u00ED 1944 byly pou\u017E\u00EDv\u00E1ny proti Luftwaffe v Ma\u010Farsku. \n\nV roce 1950 byl p\u0159estav\u011Bn ur\u010Dit\u00FD po\u010Det letadel I.A.R. 80 na v\u00FDcvikov\u00E9 letouny pod ozna\u010Den\u00EDm I.A.R. 80 DC.\n\nZ\u00E1kladn\u00ED modifikace:\nI.A.R.80 - v\u00FDzbroj: 4 kulomety Browning FN r\u00E1\u017Ee 7,62 mm.\nI.A.R.80 A - v\u00FDzbroj: 6 kulomet\u016F Browning FN r\u00E1\u017Ee 7,62 mm. Bomby r\u016Fzn\u00E9 hmotnosti do celkov\u00E9 z\u00E1t\u011B\u017Ee 100 kg.\nI.A.R.80 B - v\u00FDzbroj: 4 kulomety Browning FN r\u00E1\u017Ee 7,62 mm a 2 kulomety MG 131 r\u00E1\u017Ee 13 mm.\n\nP\u0159ednosti:\nVelmi dobr\u00E9 letecko-technick\u00E9 charakteristiky letadla. Dost vysok\u00E1 man\u00E9vrovatelnost. Dobr\u00FD v\u00FDhled z kabiny. Jednoduch\u00E9 a snadn\u00E9 ovl\u00E1d\u00E1n\u00ED.\n\nNedostatky:\nN\u00EDzk\u00E1 maxim\u00E1ln\u00ED rychlost.\n
IAR81a            \nI.A.R.81, model 1940\n\nTyp: lehk\u00FD bombardovac\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 1800 kg\n    Vzletov\u00E1, typick\u00E1: 2700 kg\n    \nD\u00E9lka: 8,90 m\nRozp\u011Bt\u00ED: 10,50 m\nPlocha k\u0159\u00EDdel: 15,97 m\u00B2\n\nMotor: I.A.R. K.14-1000 A\nV\u00FDkon: 1025 HP\n\nRychlost:\n    Hladina mo\u0159e 0m: 480 km/h\n    Ve v\u00FD\u0161ce 7000m: 540 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m:  24 sek.  \nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 6 min. 25 sek.\nN\u00E1bor v\u00FD\u0161ky b\u011Bhem bojov\u00E9 zat\u00E1\u010Dky: 750 m\n\nPraktick\u00FD dostup: 10500 m\nDolet: 800 km\n\nV\u00FDzbroj:\n    4 x 7,62 mm kulomety (Browning FN).\n    2 x 20 mm kanony (MG 151).\n    Bomby: 1 x 250 kg nebo 4 x 50 kg\n\nKdy\u017E Rumunsko ofici\u00E1ln\u011B vstoupilo do v\u00E1lky jako spojenec fa\u0161istick\u00E9ho N\u011Bmecka, jeho vzdu\u0161n\u00E9 s\u00EDly trp\u011Bly nedostatkem modern\u00EDch bombard\u00E9r\u016F. V t\u00E9 dob\u011B pou\u017E\u00EDvan\u00E1 polsk\u00E1 letadla P.Z.L. P-24E v roli bombard\u00E9ru beznad\u011Bjn\u011B zastarala a byla nepou\u017Eiteln\u00E1 pro veden\u00ED modern\u00ED v\u00E1lky. Jedn\u00EDm z v\u00FDchodisek z t\u00E9to situace byla objedn\u00E1vka na dovoz st\u0159emhlav\u00FDch bombard\u00E9r\u016F Ju-87 z N\u011Bmecka, ale tuto variantu se nepoda\u0159ilo realizovat, nebo\u0165 v\u0161echna vyr\u00E1b\u011Bn\u00E1 letadla Ju-87 byla pos\u00EDl\u00E1na do v\u00FDzbroje Luftwaffe.\n\nPo ne\u00FAsp\u011B\u0161n\u00FDch pokusech z\u00EDskat letadla Ju-87 bylo rozhodnuto vytvo\u0159it vlastn\u00ED bombard\u00E9r na konstruk\u010Dn\u00EDm z\u00E1klad\u011B vyr\u00E1b\u011Bn\u00E9ho st\u00EDhac\u00EDho letadla I.A.R.80. Po modifikaci na bombard\u00E9r dostal ozna\u010Den\u00ED I.A.R. 81.\n\nI.A.R.81 byl konstruov\u00E1n jako st\u0159emhlav\u00FD bombard\u00E9r. U letadla byl montov\u00E1n p\u016Fvodn\u00ED motor I.A.R. K.14-1000A s v\u00FDkonem 1025 HP. P\u0159\u00ED\u010Fov\u00E1 \u010D\u00E1st trupu byla zv\u011Bt\u0161ena. Stanovi\u0161t\u011B pilota bylo chr\u00E1n\u011Bno panc\u00ED\u0159em. V\u00FDzbroj tvo\u0159ilo 6 kulomet\u016F Browningu FN r\u00E1\u017Ee 7,62 mm. Letadlo m\u011Blo na spodn\u00ED stran\u011B trupu nosn\u00EDk pro uchycen\u00ED bomb pro st\u0159emhlav\u00E9 bombardov\u00E1n\u00ED. \nVelk\u00E9 mno\u017Estv\u00ED vyroben\u00FDch letadel m\u011Blo zav\u011B\u0161eno pod trupem jednu bombu o hmotnosti 250 kg a na zb\u00FDvaj\u00EDc\u00EDch letadlech byly podv\u011B\u0161eny pod k\u0159\u00EDdly \u010Dty\u0159i bomby o hmotnosti 50 kg. \n\nBombard\u00E9ry I.A.R. 81 pos\u00EDlan\u00E9 do v\u00FDzbroje k bojov\u00FDm jednotk\u00E1m postupn\u011B nahrazovaly zastaral\u00E9 P.Z.L. P-24E. Letadla I.A.R. 81 se \u00FA\u010Dastnila boj\u016F u Stalingradu a zaji\u0161\u0165ovala vzdu\u0161nou ochranu Budape\u0161t\u011B. V z\u00E1\u0159\u00ED 1944 I.A.R. 81 modernizovan\u00E9 zp\u011Bt na st\u00EDha\u010De, byly nasazeny proti Luftwaffe v Ma\u010Farsku. \n\nCelkem bylo vyrobeno 461 letadel I.A.R. 80 a I.A.R. 81 v\u0161ech modifikac\u00ED.\n\nZ\u00E1kladn\u00ED modifikace:\nI.A.R.81 - st\u0159emhlav\u00FD bombard\u00E9r. V\u00FDzbroj: 6 kulomet\u016F Browning FN r\u00E1\u017Ee 7,62 mm. Bomby: jedna bomba o hmotnosti 250 kg nebo \u010Dty\u0159i bomby o hmotnosti 50 kg pod k\u0159\u00EDdly.\nI.A.R.81 A - st\u0159emhlav\u00FD bombard\u00E9r.  V\u00FDzbroj: 4 kulomety Browning FN r\u00E1\u017Ee 7,62 mm a 2 kulomety MG 131 r\u00E1\u017Ee 13 mm. \u043A\u0430\u043B\u0438\u0431\u0440\u0430 13 \u043C\u043C. Bomby: jedna bomba o hmotnosti 250 kg nebo \u010Dty\u0159i bomby o hmotnosti 50 kg pod k\u0159\u00EDdly. \nI.A.R.81 B - st\u0159emhlav\u00FD bombard\u00E9r. V\u00FDzbroj: 4 kulomety Browning FN r\u00E1\u017Ee 7,62 mm a 2 kanony MG FF r\u00E1\u017Ee 20 mm. Bomby: beze zm\u011Bn. Dva nosn\u00EDky pro podv\u011B\u0161en\u00ED p\u0159\u00EDdavn\u00FDch palivov\u00FDch n\u00E1dr\u017E\u00ED.\nI.A.R.81 C - st\u0159emhlav\u00FD bombard\u00E9r. V\u00FDzbroj: 4 kulomety Browning FN r\u00E1\u017Ee 7,62 mm a 2 kanony MG 151 r\u00E1\u017Ee 20 mm. Bomby: beze zm\u011Bn.\n\nP\u0159ednosti:\nVelmi dobr\u00E9 letecko-technick\u00E9 charakteristiky letadla. Dost vysok\u00E1 man\u00E9vrovatelnost a siln\u00E1 v\u00FDzbroj u verze s kanony. Dobr\u00FD v\u00FDhled z kabiny. Jednoduch\u00E9 a snadn\u00E9 ovl\u00E1d\u00E1n\u00ED.\n\nNedostatky:\nN\u00EDzk\u00E1 maxim\u00E1ln\u00ED rychlost.\n
J2M3              \nMicubi\u0161i J2M Raiden "Jack"\n\nTyp: pozemn\u00ED st\u00EDhac\u00ED letoun\n\nHmotnost:\nVzletov\u00FD: 2191 kg\nMaxim\u00E1ln\u00ED: 2861 kg\n\nD\u00E9lka: 9,9 m\nRozp\u011Bt\u00ED: 10,8 m\nPlocha k\u0159\u00EDdla: 20 m\u00B2\n\nMotor: Micubi\u0161i MK4R-A Kasei 23a\nV\u00FDkon: \t1800 HP (vzletov\u00FD)\n\t1575 HP (1800 m)\n\t1410 HP (4800 m)\n\nNejvy\u0161\u0161\u00ED rychlost:\nVe v\u00FD\u0161ce 5450 m: 596 km/h\n\nPraktick\u00FD dostup: 11000 m\nDolet: 1900 km\n\nV\u00FDzbroj:\n2 x 20 mm kanony Typ 99\n2 x 20 mm kanony Typ 99-II\n2 x 60 kg bomb\n\nC\u00EDsa\u0159sk\u00E9 japonsk\u00E9 n\u00E1mo\u0159n\u00ED s\u00EDly nem\u011Bly \u017E\u00E1dnou pot\u0159ebu m\u00EDt vlastn\u00ED p\u0159epadov\u00E9 letouny do \u00FAtoku na Pearl Harbor. Do t\u00E9 doby se staralo o obranu pevniny jenom arm\u00E1dn\u00ED letectvo.\nV \u00FAnoru 1942 na\u0159\u00EDdilo n\u00E1mo\u0159nictvo Micubi\u0161i D\u017E\u00FAk\u00F3gj\u00F3 K.K. postavit jejich prvn\u00ED vlastn\u00ED p\u0159epadov\u00FD st\u00EDhac\u00ED letoun. Prvn\u00ED prototyp, \nnesouc\u00ED ozna\u010Den\u00ED J2M1, trp\u011Bl mnoha neduhy v\u010Detn\u011B \u0161patn\u00E9ho v\u00FDhledu p\u0159es velk\u00FD motor, m\u011Bl probl\u00E9my s p\u0159ist\u00E1vac\u00EDm podvozkem a vadnou elektroinstalac\u00ED. V\u00FDroba t\u00E9to verze byla zru\u0161ena pot\u00E9, co byly postaveny pouze t\u0159i letadla.\nN\u00E1sleduj\u00EDc\u00ED v\u00FDrobn\u00ED modely nep\u0159est\u00E1valy trp\u011Bt r\u016Fzn\u00FDmi probl\u00E9my a v\u0161eobecn\u00FD chaos v neust\u00E1l\u00FDch zm\u011Bn\u00E1ch a \u00FAprav\u00E1ch byl d\u016Fvodem k ukon\u010Den\u00ED jejich v\u00FDroby.\n\nZ\u00E1kladn\u00ED varianty:\nJ2M1  Prvn\u00ED varianta. Jen t\u0159i kusy. Zru\u0161en kv\u016Fli r\u016Fzn\u00FDm z\u00E1va\u017En\u00FDm probl\u00E9m\u016Fm.\nJ2M2  Motor MK4R-A Kasei 23a o v\u00FDkonu 1800 HP. Vyrobeno 155 kus\u016F.\nJ2M3  Odstran\u011Bny kulomety z trupu letadla. 4 x 20 mm kanony.\nJ2M3a  Motor MK4R-C Kasei 23c dosahoval lep\u0161\u00EDho v\u00FDkonu ve vy\u0161\u0161\u00EDch v\u00FD\u0161k\u00E1ch.\n
Ju-52/3mg4e       \nJu-52/3mg7e, model 1939\n\nTyp: n\u00E1kladn\u00ED letoun / lehk\u00FD bombardovac\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 6560 kg\n    Vzletov\u00E1, typick\u00E1: 11050 kg\n    \nD\u00E9lka: 18,80 m\nRozp\u011Bt\u00ED: 29,25 m\nPlocha k\u0159\u00EDdel: 110,50 m\u00B2\n\nMotor: 3 x BMW 132 T\nV\u00FDkon: 830 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 295 km/h\n    Ve v\u00FD\u0161ce 1400 m: 305 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 3000 m: 19 min\n\nPraktick\u00FD dostup: 5490 m\nDolet: 1500 km\n\nV\u00FDzbroj:\n    1 x 13 mm kulomet (MG 131)\n    1 x 7,9 mm kulomet (MG 15)\n    \nHistorie transportn\u00EDho letadla Ju-52/3mg za\u010Dala vytvo\u0159en\u00EDm prvn\u00EDho celokovov\u00E9ho letounu na sv\u011Bt\u011B Junkers J.1, vyr\u00E1b\u011Bn\u00E9ho v roce 1915. \n\nPrototyp Ju-52 byl zkonstruov\u00E1n v roce 1930. Nov\u00E9 letadlo bylo pokra\u010Dov\u00E1n\u00EDm v\u00FDvoje letadla Junkers J.1. Prvotn\u011B byl Ju-52 jednomotorov\u00FDm donoplo\u0161n\u00EDkem, s dvojit\u00FDm k\u0159\u00EDdlem a klapkami po cel\u00E9 d\u00E9lce zadn\u00ED \u010D\u00E1sti k\u0159\u00EDdla. Trup byl vyroben z ocelov\u00FDch trubek a pokryt vlnit\u00FDmi panely z hlin\u00EDku, zaji\u0161\u0165uj\u00EDc\u00ED podstatn\u011B v\u011Bt\u0161\u00ED pevnost. Na prav\u00E9 stran\u011B trupu byly dve\u0159e pro nakl\u00E1d\u00E1n\u00ED s horizont\u00E1ln\u00EDm otv\u00EDr\u00E1n\u00EDm.\n\nNa prvn\u00EDch \u0161est letadel Ju-52 byl montov\u00E1n pouze jeden motor. Vyroben\u00E9 letadlo vykazovalo v\u00FDte\u010Dn\u00E9 letov\u00E9 vlastnosti a mohlo b\u00FDt pou\u017E\u00EDv\u00E1nou nekvalifikovan\u00FDmi piloty. N\u00EDzk\u00E1 p\u0159ist\u00E1vac\u00ED rychlost umo\u017E\u0148ovala vyu\u017E\u00EDvat leti\u0161t\u011B mal\u00FDch rozm\u011Br\u016F. Promy\u0161len\u00E1 konstrukce trupu dovolovala pou\u017E\u00EDvat letadlo pro transportn\u00ED operace s maxim\u00E1ln\u00ED efektivitou. I p\u0159es v\u00FDborn\u00E9 vlastnosti bylo letadlo po ekonomick\u00E9 str\u00E1nce m\u00E1lo efektivn\u00ED a s jedn\u00EDm motorem nebyla vyu\u017Eita jeho nakladn\u00ED kapacita. Po zv\u00E1\u017Een\u00ED t\u00E9to skute\u010Dnosti bylo rozhodnuto p\u0159estav\u011Bt Ju-52 na t\u0159\u00EDmotorov\u00FD letoun bez podstatn\u00FDch z\u00E1sah\u016F do jeho konstrukce.\n\nPrvn\u00ED t\u0159\u00EDmotorov\u00E9 letadlo Ju-52, ozna\u010Den\u00FD Ju-52/3m byl vyroben v roce 1931. Letadlo bylo vybaveno t\u0159emi motory Pratt & Witney Hornet (pozd\u011Bji BMW 132 T) a mohl p\u0159ev\u00E1\u017Eet krom\u011B 2 \u010Dlen\u016F pos\u00E1dky 17 pasa\u017E\u00E9r\u016F. Po \u00FAsp\u011B\u0161n\u00E9m proveden\u00ED letov\u00FDch zkou\u0161ek a p\u0159edstaven\u00ED letadla za\u010Dala jeho s\u00E9riov\u00E1 v\u00FDroba a pozd\u011Bji i v\u00FDvoz do mnoha zem\u00ED sv\u011Bta. \n\nSpolehlivost a jednoduch\u00E1 \u00FAdr\u017Eba vedly k dal\u0161\u00EDmu v\u00FDvoji letadla Ju-52/3m pro vojensk\u00E9 \u00FA\u010Dely. Pod ozna\u010Den\u00EDm Ju-52/3mg3e bylo letadlo modernizov\u00E1no pro pou\u017Eit\u00ED jako t\u011B\u017Ek\u00FD bombard\u00E9r. Pos\u00E1dku tvo\u0159ili 4 osoby. V\u00FDzbroj se skl\u00E1dala ze dvou kulomet\u016F MG 15 r\u00E1\u017Ee 7,9 mm (jeden na horn\u00ED stran\u011B trupu, druh\u00FD v zasouvateln\u00E9 kovov\u00E9 v\u011B\u017Ei\u010Dce na spodn\u00ED stran\u011B trupu za podvozkem).\n\nPrvn\u00ED bojov\u00E9 zkou\u0161ky prod\u011Blaly letadla Ju-52/3m b\u011Bhem ob\u010Dansk\u00E9 v\u00E1lky ve \u0160pan\u011Blsku, kde tyto letadla p\u016Fsobily v r\u00E1mci \u010Dinnosti Legie "Kondor". Kde do l\u00E9ta 1937 byly pou\u017E\u00EDv\u00E1ny k \u00FAtok\u016Fm na vojska, p\u0159\u00EDstavy a m\u011Bsta, v\u010Detn\u011B Madridu. V\u00E1lka ve \u0160pan\u011Blsku byla posledn\u00EDm obdob\u00EDm, ve kter\u00E9m se Ju-52/3m pou\u017E\u00EDval jako plnohodnotn\u00FD bombard\u00E9r, do 2.sv\u011Btov\u00E9 v\u00E1lky vstoupil jako n\u00E1kladn\u00ED letadlo Luftwaffe, pou\u017E\u00EDvan\u00E9 na v\u0161ech front\u00E1ch do posledn\u00EDch dn\u016F v\u00E1lky. V pr\u016Fb\u011Bhu 2.sv\u011Btov\u00E9 v\u00E1lky letadla Ju-52/3m se velmi z\u0159\u00EDdka pou\u017E\u00EDvaly jako bombard\u00E9ry a mohly b\u00FDt pou\u017Eiv\u00E1ny kv t\u00E9to roli pouze za podm\u00EDnky \u00FApln\u00E9 vzdu\u0161n\u00E9 nadvl\u00E1dy.\n\nB\u011Bhem s\u00E9riov\u00E9 v\u00FDroby bylo vytvo\u0159eno velk\u00E9 mno\u017Estv\u00ED modifikac\u00ED Ju-52/3m li\u0161\u00EDc\u00EDch se hlavn\u011B ve v\u00FDzbroji, vybaven\u00ED a v modernizac\u00ED konstrukce men\u0161\u00EDho rozsahu. Od roku 1931 bylo vyrobeno asi 4540 letadel Ju-52/3m v\u0161ech modifikac\u00ED. Po v\u00E1lce se Ju-52/3m vyr\u00E1b\u011Bl ve Francii a \u0160pan\u011Blsku. Ur\u010Dit\u00E9 mno\u017Estv\u00ED t\u011Bchto letadel bylo pou\u017E\u00EDv\u00E1no \u0161v\u00FDcarsk\u00FDmi vzdu\u0161n\u00FDmi silami. \n\nP\u0159ednosti:\nDobr\u00E9 letecko-technick\u00E9 charakteristiky. V\u00EDce\u00FA\u010Delovost. Spolehlivost. Jednoduch\u00E9 ovl\u00E1d\u00E1n\u00ED.\n\nNedostatky:\nSlab\u00E1 v\u00FDzbroj. Mal\u00E1 rychlost.\n
Ju-87B-2          \u0020\nJu-87 B-2 Stuka, model 1941\n\nTyp: st\u0159emhlav\u00FD bombardovac\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 2750 kg\n    Vzletov\u00E1, typick\u00E1: 4340 kg\n    \nD\u00E9lka: 11,10 m\nRozp\u011Bt\u00ED: 13,80 m\nPlocha k\u0159\u00EDdel: 31,90 m\u00B2\n\nMotor: Jumo 211 D.\nV\u00FDkon: \n    Nomin\u00E1ln\u00ED: 970 HP\n    Vzletov\u00FD: 1200 HP \n\nRychlost:\n    Hladina mo\u0159e 0 m: 338 km/h\n    Ve v\u00FD\u0161ce 4350 m: 380 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 12 min\n\nPraktick\u00FD dostup: 8100 m\nDolet: 800 km\n\nV\u00FDzbroj:\n    2 x 7,9 mm kulomety (MG 17) - v k\u0159\u00EDdle\n    1 x 7,9 mm kulomet (MG 15)\n    Bomby: 1 x 500 kg nebo 1 x 250 kg + 4 x 50 kg\n\nSt\u0159emhlav\u00FD bombard\u00E9r (Sturzkampfflugzeug - "Stuka") Ju-87 byl vyprojektov\u00E1n na z\u00E1klad\u011B konkurzn\u00EDho \u0159\u00EDzen\u00ED vypsan\u00E9ho n\u011Bmeck\u00FDm Ministerstvem letectva (RLM) na dvoum\u00EDstn\u00FD st\u0159emhlav\u00FD bombard\u00E9r v roce 1933. V pr\u016Fb\u011Bhu odborn\u00FDch zkou\u0161ek Ju-87 prok\u00E1zal nejlep\u0161\u00ED vlastnosti a dostal se na 1. m\u00EDsto proti dal\u0161\u00EDm letadl\u016Fm firem Arado, Heinkel a Blohm und Voss.\n\nP\u0159edlohou prototypu Ju-87 byl st\u00EDhac\u00ED bombard\u00E9r Junkers K-47, vyr\u00E1b\u011Bn\u00FD pro N\u011Bmecko sestersk\u00FDm z\u00E1vodem firmy Junkers \u0161v\u00E9dskou firmou AB Flugindustrie. Prvn\u00ED prototyp Ju-87 V1 vzl\u00E9tl do vzduchu v z\u00E1\u0159\u00ED 1935. Konstrukt\u00E9rem letadla byl Herman Polman. Prototyp byl celokovov\u00FD dolnoplo\u0161n\u00EDk se zdvojenou k\u00FDlovou \u010D\u00E1st\u00ED a konstrukc\u00ED k\u0159\u00EDdla se dv\u011Bma nosn\u00EDky. St\u0159edn\u00ED sekce k\u0159\u00EDdla tvo\u0159ila s trupem jedin\u00FD celek v typick\u00E9m tvaru W. Letadlo bylo vybaveno motorem Rolls-Royce Kestrel-V s v\u00FDkonem 525 HP.\n\nPo Ju-87 V1 n\u00E1sledovaly dal\u0161\u00ED prototypy, kter\u00E9 se li\u0161ily od prvn\u00EDho modelu instalac\u00ED n\u011Bmeck\u00E9ho motoru Junkers Jumo 210 A s v\u00FDkonem 640 HP a s jedinou z\u00E1\u010Fovou \u010D\u00E1st\u00ED. Letadla byla vybavena speci\u00E1ln\u00EDm zam\u011B\u0159ova\u010Dem pro st\u0159emhlav\u00E9 bombardov\u00E1n\u00ED. Bombardovac\u00ED zkou\u0161ky byly prov\u00E1d\u011Bny s leteck\u00FDmi bombami um\u00EDst\u011Bn\u00FDmi pod trupem s hmotnostmi od 100 do 500 kg.\n\nLetadlo celkov\u011B vynikalo svoj\u00ED odolnost\u00ED a spolehlivost\u00ED, kombinuj\u00EDc\u00ED vynikaj\u00EDc\u00ED ovladatelnost s dobr\u00FDm v\u00FDhledem z kabiny a dobrou man\u00E9vrovatelnost\u00ED pro takov\u00FD typ letadla. P\u0159i st\u0159emhlav\u00E9m bombardov\u00E1n\u00ED byla dosahov\u00E1na maxim\u00E1ln\u00ED odchylka dopadu bomb od c\u00EDle 30 m. \n\nBombard\u00E9r Ju-87 byl za\u0159azen do v\u00FDzbroje za\u010D\u00E1tkem roku 1937 a ihned pot\u00E9 za\u010Dala jeho masov\u00E1 s\u00E9riov\u00E1 v\u00FDroba. Prvn\u00ED s\u00E9rii Ju-87 A-0 Anton tvo\u0159ilo 10 kus\u016F letadel, pot\u00E9 n\u00E1sledovala masov\u00E1 v\u00FDroba s\u00E9rie letadel Ju-87 A-1. \n\nKoncem roku 1937 byla dokon\u010Dena modifikace Ju-87 A-2. U letadel t\u00E9to modifikace byl montov\u00E1n nov\u00FD motor Jumo 210 D s v\u00FDkonem 680 HP a modifikovan\u00E9 spojovac\u00ED vybaven\u00ED. Bylo vyrobeno 262 kus\u016F ketadel Ju-87 A. \n\nP\u0159i praktick\u00E9m pou\u017E\u00EDv\u00E1n\u00ED bylo zji\u0161t\u011Bno, \u017Ee Ju-87 A m\u00E1 motor o nedostate\u010Dn\u00E9m v\u00FDkonu, mal\u00FD dostup, mal\u00FD dolet a nedostate\u010Dn\u00FD n\u00E1klad bomb. V\u0161echny tyto nedostatky vedly k vyprojektov\u00E1n\u00ED nov\u00E9 modernizovan\u00E9 verze - Ju-87 B Berta (s\u00E9riov\u00E1 verze). Nov\u00E1 modifikace Ju-87 B-1 se li\u0161ila od Ju-87 A vertik\u00E1ln\u011B odkl\u00E1p\u011Bn\u00FDm krytem kabiny pilota (Ju-87 A m\u011Bl kryt odkl\u00E1p\u011Bn\u00FD na stranu), zm\u011Bn\u011Bnou konstrukc\u00ED p\u0159edn\u00ED \u010D\u00E1sti trupu a zcela pozm\u011Bn\u011Bn\u00FDm krytem motoru. N\u011Bkter\u00E9 zm\u011Bny se dotkly tak\u00E9 aerodynamick\u00FDch kryt\u016F podvozku, sto\u017E\u00E1ru radiov\u00E9 ant\u00E9ny a ocasn\u00ED \u010D\u00E1sti. Letadlo bylo vyzbrojeno jedn\u00EDm kulometem MG 15 pro zadn\u00EDho st\u0159elce a dvou k\u0159\u00EDdlov\u00FDch kulomet\u016F MG 17 (Ju-87 A m\u011Bl pouze jedin\u00FD). Aerodynamick\u00E1 sir\u00E9na byla montov\u00E1na na jednu vzp\u011Bru podvozku (pozd\u011Bji na ob\u011B vzp\u011Bry) pro zv\u00FD\u0161en\u00ED psychologick\u00E9ho \u00FA\u010Dinku b\u011Bhem \u00FAtok\u016F. Ju-87 B-1 byl prvotn\u011B vybavov\u00E1n motorem Jumo 211 A s v\u00FDkonem 1000 HP a pozd\u011Bji motorem Jumo 211 D s v\u00FDkonem 1200 HP. S\u00E9riov\u00E1 v\u00FDroba letadla Ju-87 B-1 byla zah\u00E1jena v listopadu 1938, b\u011Bhem n\u00ED\u017E bylo vyrobeno 808 kus\u016F letadel. \n\nV prosinci 1939 byla zah\u00E1jena v\u00FDroba n\u00E1sleduj\u00EDc\u00ED s\u00E9riov\u00E9 verze Ju-87 B-2. Letadla t\u00E9to modifikace byla vybavena vodn\u00EDmi chladi\u010Di v\u011Bt\u0161\u00EDch rozm\u011Br\u016F a nov\u00E9 aerodynamick\u00E9 kryty kulomet\u016F um\u00EDst\u011Bn\u00FDch v k\u0159\u00EDdle. T\u0159\u00EDlist\u00E1 kovov\u00E1 vrtule byla nahrazena d\u0159ev\u011Bnou. Radiov\u00E9 vybaven\u00ED bylo podstatn\u011B vylep\u0161eno. N\u00E1klad bomb s jedn\u00EDm pilotem byl zv\u011Bt\u0161en na 1000 kg.\n\nLetadla Ju-87 za\u010Dala svoji bojovou kari\u00E9ru b\u011Bhem ob\u010Dansk\u00E9 v\u00E1lky ve \u0160pan\u011Blsku a byla d\u00E1le pou\u017E\u00EDv\u00E1na v pr\u016Fb\u011Bhu cel\u00E9 2. sv\u011Btov\u00E9 v\u00E1lky na v\u0161ech front\u00E1ch. \n\nZ\u00E1kladn\u00ED modifikace:\nJu-87 B-2/U1 (U2) - modernizov\u00E1no komunika\u010Dn\u00ED vybaven\u00ED\nJu-87 B-2/U3 - dodate\u010Dn\u00FD panc\u00E9\u0159ov\u00FD ochrann\u00FD \u0161t\u00EDt pro pilota a st\u0159elce\nJu-87 B-2/U4 - podvozek s ly\u017Eemi (s\u00E9riov\u011B nebyl vyr\u00E1b\u011Bn)\nJu-87 B-2 trop - verze s p\u0159\u00EDdavn\u00FDm filtrem vzduchu a dal\u0161\u00EDm speci\u00E1ln\u00EDm pou\u0161tn\u00EDm nebo tropick\u00FDm vybaven\u00EDm\n\nDal\u0161\u00ED modifikace:\nJu-87 C  - palubn\u00ED bombard\u00E9r. Dal\u0161\u00ED v\u00FDvoj Ju-87 B. Vybaven speci\u00E1ln\u00EDm za\u0159\u00EDzen\u00EDm zabezpe\u010Duj\u00EDc\u00ED vzlet z katapultu. Skl\u00E1dac\u00ED k\u0159\u00EDdla. Syst\u00E9m nouzov\u00E9ho odhozu podvozku.\nJu-87 R - je variantou Ju-87 B-2 se zv\u011Bt\u0161en\u00FDm doletem. Mo\u017Enost podv\u011B\u0161en\u00ED p\u0159\u00EDdavn\u00FDmi palivov\u00FDmi n\u00E1dr\u017Eemi pod k\u0159\u00EDdly. N\u00E1klad bomb p\u0159i podv\u011B\u0161en\u00ED palivov\u00FDmi nadr\u017Eemi se sn\u00ED\u017E\u00EDl na 250 kg.\n\nP\u0159ednosti: \nDobr\u00E9 letecko-technick\u00E9 charakteristiky a man\u00E9vrovatelnost letadla. Dobr\u00FD v\u00FDhled z kabiny. Jednoduch\u00E9 ovl\u00E1d\u00E1n\u00ED a snadn\u00E1 \u00FAdr\u017Eba. Spolehlivost. \n\nNedostatky:\nSlab\u00E1 obrann\u00E1 v\u00FDzbroj.\n
Ju-87D-3          \nJu-87 D-3 Stuka, model 1942\n\nTyp: st\u0159emhlav\u00FD bombardovac\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 3900 kg\n    Vzletov\u00E1, typick\u00E1: 5850 kg\n    \nD\u00E9lka: 11,50 m\nRozp\u011Bt\u00ED: 13,80 m\nPlocha k\u0159\u00EDdel: 32,00 m\u00B2\n\nMotor: Jumo 211 J\nV\u00FDkon: \n    Nomin\u00E1ln\u00ED: 1100 HP\n    Vzletov\u00FD: 1400 HP \n\nRychlost:\n    Hladina mo\u0159e 0 m: 334 km/h\n    Ve v\u00FD\u0161ce 4350 m: 382 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 18,5 min\n\nPraktick\u00FD dostup: 6500 m\nDolet: 1500 km\n\nV\u00FDzbroj:\n    2 x 7,9 mm kulomety (MG 17) - v k\u0159\u00EDdle.\n    2 x 7,9 mm sp\u0159a\u017Een\u00E9 kulomety (MG 81Z)\n    Bomby: 1 x 1000kg nebo 1 x 500 kg nebo 1 x 250 kg + 4 x 50 kg (nebo 2 x 250 kg)\n\t\nZku\u0161enosti s pou\u017E\u00EDv\u00E1n\u00EDm letadel Ju-87 b\u011Bhem polsk\u00E9 kampan\u011B vedly v roce 1941 k vytvo\u0159en\u00ED nov\u00E9 modifikace - Ju-87 D "Dora". Uk\u00E1zalo se, \u017Ee obrann\u00E1 v\u00FDzbroj Ju-87 B, sest\u00E1vaj\u00EDc\u00ED pouze z jedin\u00E9ho kulometu MG 15 r\u00E1\u017Ee 7,9 mm, je v boji zcela nedostate\u010Dn\u00E1 i proti polsk\u00FDm st\u00EDha\u010D\u016Fm P.Z.L. P-1 vyzbrojen\u00FDm dv\u011Bma kulomety t\u00E9ho\u017E kalibru. Bylo takt\u00E9\u017E nezbytn\u00E9 zv\u011Bt\u0161it panc\u00E9\u0159ovou ochranu pilota a a zadn\u00EDho st\u0159elce.\n\nP\u0159edpokl\u00E1dalo se, \u017Ee nov\u00E1 verze letadla bude vybavena siln\u011Bj\u0161\u00EDm motorem Jumo 211 F s v\u00FDkonem 1383 HP, ale v \u00FAnoru 1941 byl nahrazen nov\u00FDm motorem Jumo 211 J s v\u00FDkonem 1400 HP, kter\u00FD se za\u010Dal montovat do prvn\u00EDch s\u00E9riov\u00FDch letadel. V \u010Dervnu 1941 se v tov\u00E1rn\u00E1ch Bremen-Landwerden za\u010Dala v\u00FDroba nov\u00E9 modifikace Ju-87 D. Zak\u00E1zka byla stanovena na 1037 kus\u016F. \n\nJu-87 D m\u011Bl aerodynamicky upravenou p\u0159edn\u00ED \u010D\u00E1st trupu. Bylo zm\u011Bn\u011Bno um\u00EDst\u011Bn\u00ED obou chladi\u010D\u016F - vodn\u00EDho a olejov\u00E9ho. Obrann\u00E1 v\u00FDzbroj byla zv\u011Bt\u0161ena instalac\u00ED dvojit\u00E9ho kulometu MG 81 Z r\u00E1\u017Ee 7,9 mm v panc\u00E9\u0159ov\u00E9 v\u011B\u017Ei pro zadn\u00EDho st\u0159elce. Byla zes\u00EDlena panc\u00E9\u0159ov\u00E1 ochrana pos\u00E1dky. Pilotn\u00ED seda\u010Dka byla kompletn\u011B opanc\u00E9\u0159ov\u00E1na 4 mm a 8 mm \u0161t\u00EDty, 10 mm op\u011Brkou hlavy a 5 mm podl\u00E1\u017Ekou. Panc\u00E9\u0159ovou op\u011Brku hlavy a bo\u010Dn\u00ED ochrann\u00E9 \u0161t\u00EDty dostal i zadn\u00ED st\u0159elec. Kryt kabiny m\u011Bl aerodynami\u010Dt\u011Bj\u0161\u00ED tvar. Palivov\u00FD syst\u00E9m byl stejn\u00FD jako u Ju-87 R, aerodynamick\u00FD kryt u ka\u017Ed\u00E9 podvozkov\u00E9 nohy byl zjednodu\u0161en a zmen\u0161en. Nosn\u00EDky bomb byly modernizov\u00E1ny. Maxim\u00E1ln\u00ED n\u00E1klad bomb byl zv\u011Bt\u0161en na 1800 kg. Letadlo bylo vybaveno dv\u011Bma aerodynamick\u00FDmi sir\u00E9nami, um\u00EDst\u011Bn\u00FDmi po jedn\u00E9 na ka\u017Ed\u00E9 vzp\u011B\u0159e podvozku. Celkov\u011B, nov\u00E1 verze Ju-87 D byla modern\u00EDm bojov\u00FDm letadlem s mnohem lep\u0161\u00EDmi letecko-technick\u00FDmi charakteristikami.\n\nZ\u00E1kladn\u00ED modifikace:\nJu-87 D-1 - prvn\u00ED s\u00E9riov\u00E1 varianta verze D. P\u0159id\u00E1no panc\u00E9\u0159ov\u00E1n\u00ED kabiny. Zes\u00EDlen podvozek.\nJu-87 D-1 trop - verze s p\u0159idan\u00FDm filtrem vzduchu a dal\u0161\u00EDm pou\u0161tn\u00EDm vybaven\u00EDm.\nJu-87 D-2 - letadla t\u00E9to s\u00E9rie byla ur\u010Dena pro vle\u010Den\u00ED v\u00FDsadkov\u00FDch kluz\u00E1k\u016F GO 242 a DFS 230. Zes\u00EDlena z\u00E1\u010Fov\u00E1 \u010D\u00E1st. Nov\u00E1 ocasn\u00ED vzp\u011Bra s ta\u017En\u00FDm h\u00E1kem pro kluz\u00E1k.\nJu-87 D-3 - bitevn\u00ED letoun. Zes\u00EDlena panc\u00E9\u0159ov\u00E1 ochrana pos\u00E1dky, motoru a chladi\u010D\u016F. Odmontov\u00E1ny aerodynamick\u00E9 sir\u00E9ny.\nJu-87 D-4 - prototyp torp\u00E9dov\u00E9ho nosi\u010De se vzletem i p\u0159ist\u00E1n\u00EDm na zemi. Mohl n\u00E9st jedno torp\u00E9do LTF 5B r\u00E1\u017Ee 533 mm.\nJu-87 D-5 - bitevn\u00ED letoun. Zv\u011Bt\u0161eno rozp\u011Bt\u00ED k\u0159\u00EDdel na 15 m. Zv\u011Bt\u0161en max. n\u00E1klad bomb. Palubn\u00ED v\u00FDzbroj: 2 x 20 mm (MG 151/20) v k\u0159\u00EDdle, 2 x 7,9 mm (MG 81) pro zadn\u00EDho st\u0159elce.\nJu-87 D-6 - zjednodu\u0161en\u00E1 verze Ju-87 D-5. S\u00E9riov\u011B nebyla vyr\u00E1b\u011Bna.\nJu-87 D-7 a D-8 - varianty ur\u010Den\u00E9 pro no\u010Dn\u00ED operace. Instalov\u00E1no hasic\u00ED za\u0159\u00EDzen\u00ED a speci\u00E1ln\u00ED vybaven\u00ED. Ob\u011B varianty byly vybaveny motory Ju 211 P s v\u00FDkonem 1500 HP. Na velk\u00E9m mno\u017Estv\u00ED letadel byly odmontov\u00E1ny brzd\u00EDc\u00ED \u0161t\u00EDty. D-7 byla modernizovanou verz\u00ED D-3, D-8 byla modernizovanou verz\u00ED D-5.\n\nDal\u0161\u00ED modifikace:\nJu-87 E - n\u00E1mo\u0159n\u00ED (palubn\u00ED) varianta na konstruk\u010Dn\u00EDm z\u00E1klad\u011B pozemn\u00ED verze Ju-87 D-1, upraven\u00E1 pro nalo\u017Een\u00ED torp\u00E9da LTF 5B r\u00E1\u017Ee 533 mm. Letadllo disponovalo n\u00E1mo\u0159n\u00EDm vybaven\u00EDm stejn\u011B jako Ju-87 C. Nebyl s\u00E9riov\u011B vyr\u00E1b\u011Bn.\nJu-87 F - modifikace Ju-87 D s motorem Jumo 213 o v\u00FDkonu 1700 HP. P\u0159edpokl\u00E1dalo se, \u017Ee letadlo bude vybaveno koly velk\u00E9ho pr\u016Fm\u011Bru a k\u0159\u00EDdly s velk\u00FDm rozp\u011Bt\u00EDm. S\u00E9riov\u011B nebyl vyr\u00E1b\u011Bn.\n\nP\u0159ednosti:\nDobr\u00E9 letecko-technick\u00E9 charakteristiky a man\u00E9vrovatelnost letadla. Dobr\u00FD v\u00FDhled z kabiny. Spolehlivost. Dobr\u00E1 panc\u00E9\u0159ov\u00E1 ochrana pos\u00E1dky a hnac\u00EDho \u00FAstroj\u00ED. Jednoduch\u00E9 ovl\u00E1d\u00E1n\u00ED a snadn\u00E1 \u00FAdr\u017Eba.\n\nNedostatky:\nNedostate\u010Dn\u00E1 obrann\u00E1 v\u00FDzbroj.\n
Ju-87G-1          \nJu-87 G-1 Stuka, model 1943\n\nTyp: bitevn\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 4400 kg\n    Vzletov\u00E1, typick\u00E1: 6600 kg\n    \nD\u00E9lka: 11,50 m\nRozp\u011Bt\u00ED: 15,00 m\nPlocha k\u0159\u00EDdel: 33,69 m\u00B2\n\nMotor: Jumo 211 J\nV\u00FDkon: \n    Nomin\u00E1ln\u00ED: 1100 HP\n    Vzletov\u00FD: 1400 HP \n\nRychlost:\n    Hladina mo\u0159e 0 m: 320 km/h\n    Ve v\u00FD\u0161ce 4000 m: 340 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 19,8 min\n\nPraktick\u00FD dostup: 6500 m\nDolet: 2000 km\n\nV\u00FDzbroj:\n    2 x 37 mm kanony (BK 3,7) - pod trupem\n    2 x 7,9 mm sp\u0159a\u017Een\u00E9 kulomety (MG 81Z)\n\nVzhledem ke skute\u010Dnosti, \u017Ee norm\u00E1ln\u00ED bomby byly ne\u00FA\u010Dinn\u00E9 p\u0159i \u00FAtoc\u00EDch na nep\u0159\u00E1telsk\u00E9 tanky, byla na za\u010D\u00E1tku roku 1943 vytvo\u0159ena nov\u00E1 modifikace letadla Ju-87 speci\u00E1ln\u011B ur\u010Dena na ni\u010Den\u00ED tank\u016F, pod ozna\u010Den\u00EDm Ju-87 G. Pod trup s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00E9ho letadla Ju-87 D byly montov\u00E1ny dva kanony BK 3,7 (Flak 18) r\u00E1\u017Ee 37 mm, jejich\u017E st\u0159ely s wolframov\u00FDm j\u00E1drem dok\u00E1zaly prost\u0159elit panc\u00ED\u0159 v\u011Bt\u0161iny tank\u016F. Kanon se z\u00E1sobn\u00EDkem byl um\u00EDst\u011Bn v aerodynamick\u00E9m kontejneru, kter\u00FD byl upevn\u011Bn pod k\u0159\u00EDdlem hned za nohou podvozku. Pro p\u0159\u00EDpad pou\u017Eit\u00ED Ju-87 G jako bombard\u00E9r mohly b\u00FDt kontejnery s kanony lehce odmontov\u00E1ny a nahrazeny nosn\u00EDky pro upevn\u011Bn\u00ED bomb.\n\nTato varianta v\u00FDzbroje byla poprv\u00E9 vyzkou\u0161ena na modernizovan\u00E9m bitevn\u00EDku Ju-87 D-5 v l\u00E9t\u011B 1942. Zkou\u0161ky prok\u00E1zaly, \u017Ee nov\u00E9 letadlo je mnohem efektivn\u011Bj\u0161\u00ED protitankov\u00FDm prost\u0159edkem ne\u017E mnoh\u00E1 letadla Luftwaffe podobn\u00E9ho ur\u010Den\u00ED, jako Henschel Hs-129 a Junkers Ju-88 P. Po ukon\u010Den\u00ED \u00FAsp\u011B\u0161n\u00FDch zkou\u0161ek bylo rozhodnuto zah\u00E1jit s\u00E9riovou v\u00FDrobu Ju-87 G ve dvou proveden\u00EDch: Ju-87 G-1 a Ju-87 G-2. Letadla Ju-87 G-1 byla p\u0159estavov\u00E1na z Ju-87 D-3 a Ju-87 G-2 byla p\u0159estavov\u00E1na z letadel verze Ju-87 D-5. Ob\u011B varianty m\u011Bly demontov\u00E1nu k\u0159\u00EDdlovou v\u00FDzbroj, ale na n\u011Bkter\u00FDch letadlech Ju-87 G-1 byl ponech\u00E1n jeden kulomet um\u00EDst\u011Bn\u00FD v k\u0159\u00EDdle (jako z\u00E1st\u0159eln\u00FD, pro usnadn\u011Bn\u00ED zam\u011B\u0159en\u00ED st\u0159elby na c\u00EDl.\n\nNi\u010Ditel\u00E9 tank\u016F Ju-87 G se \u0161iroce pou\u017E\u00EDvaly na v\u00FDchodn\u00ED front\u011B, zvl\u00E1\u0161t\u011B v obdob\u00ED boj\u016F u Kurska. S Ju-87 G-1 l\u00E9tal slavn\u00FD n\u011Bmeck\u00FD pilot Hans-Ulrich Rudel, kter\u00FD m\u011Bl na sv\u00E9m kont\u011B 519 zni\u010Den\u00FDch nep\u0159\u00E1telsk\u00FDch obrn\u011Bn\u00FDch vozidel.\n\nDal\u0161\u00ED modifikace:\nJu-87 H - v\u00FDcvikov\u00FD letoun s dvojit\u00FDm \u0159\u00EDzen\u00EDm. P\u0159estavba z letadla Ju-87 D. Palubn\u00ED v\u00FDzbroj a nosn\u00EDky pro podv\u011B\u0161en\u00ED bomb byly demontov\u00E1ny. P\u0159ekryt kabiny byl na stran\u00E1ch vypoukl\u00FD pro lep\u0161\u00ED v\u00FDhled instruktora dop\u0159edu.\n\nP\u0159ednosti:\nDobr\u00E9 letecko-technick\u00E9 charakteristiky letadla. Jednoduch\u00E9 ovl\u00E1d\u00E1n\u00ED a snadn\u00E1 \u00FAdr\u017Eba letadla. Velk\u00E1 palebn\u00E1 s\u00EDla. Dobr\u00FD v\u00FDhled z kabiny. Spolehlivost. V\u00EDce\u00FA\u010Delovost. Dobr\u00E1 panc\u00E9\u0159ov\u00E1 ochrana pos\u00E1dky a hnac\u00EDho \u00FAstroj\u00ED. \n\nNedostatky:\nSlab\u00E1 man\u00E9vrovatelnost a nedostate\u010Dn\u00E1 rychlost. Nedostate\u010Dn\u00E1 obrann\u00E1 v\u00FDzbroj.\n
Ju-88A-4          \nJu-88 A-4, model 1941\n\nTyp: st\u0159edn\u00ED bombardovac\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 9870 kg\n    Vzletov\u00E1, typick\u00E1: 12111 kg\n    Vzletov\u00E1, maxim\u00E1ln\u00ED: 14000 kg\n    \nD\u00E9lka: 14,4 m\nRozp\u011Bt\u00ED: 20,0 m\nPlocha k\u0159\u00EDdel: 54,5 m\u00B2\n\nMotor: 2 x Jumo 211 L\nV\u00FDkon: 1200 HP\n    \nRychlost:\n    Hladina mo\u0159e 0 m: 345 km/h\n    Maxim\u00E1ln\u00ED: 471 km/h\n  \nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 18 min\n\nPraktick\u00FD dostup: 8140 m\nDolet: 1800 km\n\nV\u00FDzbroj:\n    1 x 7,9 mm kulomet (MG 81) - v p\u0159edn\u00ED \u010D\u00E1sti\n    1 x 7,9 mm kulomet (MG 81Z) - zespodu, v zadn\u00ED \u010D\u00E1sti\n    2 x 7,9 mm kulomety (MG 81) - navrchu, v zadn\u00ED \u010D\u00E1sti\n    Bomby r\u016Fzn\u00E9 hmotnosti do celkov\u00E9 z\u00E1t\u011B\u017Ee 1000 kg.\n\nV\u00EDce\u00FA\u010Delov\u00E9 letadlo Ju-88 bylo vyprojektov\u00E1no v roce 1936, kdy\u017E firma Junkers vyhr\u00E1la konkurs na v\u00FDvoj vysokorychlostn\u00EDho st\u0159edn\u00EDho bombard\u00E9ru, kter\u00E9ho se z\u00FA\u010Dastnily vedouc\u00ED firmy n\u011Bmeckeho leteck\u00E9ho pr\u016Fmyslu - Messerschmitt, Junkers a Focke-Wulf.\n\nJu-88 byl navr\u017Een zku\u0161en\u00FDmi konstrukt\u00E9ry V. H. Eversem a Ameri\u010Danem El Gassnerem, kter\u00FD pracoval v Evrop\u011B v letech 1935 - 1936. Prvn\u00ED prototyp letadla Ju-88 V-1 byl dolnoplo\u0161n\u00EDk s proudnicov\u00FDm krytem kabiny a se dv\u011Bma, kapalinou chlazen\u00FDmi, motory Daimler-Benz DB-600 s front\u00E1ln\u00EDmi chladi\u010Di, s v\u00FDkonem jednoho motoru 900 HP. Pos\u00E1dku tvo\u0159ily t\u0159i osoby. Zku\u0161ebn\u00ED prototyp Ju-88V-1 poprv\u00E9 vzl\u00E9tl v prosinci 1936, ale b\u011Bhem letov\u00FDch test\u016F byl zni\u010Den.\n\nNa dal\u0161\u00EDch prototypech byly provedeny instalace siln\u011Bj\u0161\u00EDch motor\u016F a provedeny zm\u011Bny p\u0159edn\u00ED \u010D\u00E1sti trupu. Ku\u017Eelovit\u00E1 p\u0159\u00ED\u010F trupu byla nahrazena pln\u011B prosklenou sekc\u00ED, slo\u017Eenou z 20 sklen\u011Bn\u00FDch panel\u016F. Pos\u00E1dka letadla byla zv\u011Bt\u0161ena na \u010Dty\u0159i osoby. Na letadlo byla montov\u00E1na na spodn\u00ED stranu trupu gondola, p\u0159izp\u016Fsoben\u00E1 pro le\u017E\u00EDc\u00EDho st\u0159elce ovl\u00E1daj\u00EDc\u00EDho zadn\u00ED kulomet MG 15 r\u00E1\u017Ee 7,9 mm. B\u011Bhem stavby zku\u0161ebn\u00EDch prototyp\u016F se uva\u017Eovalo o mo\u017Enosti pou\u017E\u00EDt Ju-88 jako st\u0159emhlav\u00FD bombard\u00E9r. P\u0159edpokl\u00E1dan\u00E1 v\u00FDzbroj letadla tvo\u0159ily 3 kulomety MG 15 a n\u00E1klad bomb v n\u00E1kladn\u00EDm prostoru do celkov\u00E9 hmotnosti 500 kg.\n\nPo tvrd\u00FDch letov\u00FDch zkou\u0161k\u00E1ch s vynikaj\u00EDc\u00EDmi v\u00FDsledky, bylo rozhodnuto zah\u00E1jit s\u00E9riovou v\u00FDrobu letadla Ju-88 v roce 1937. Vzorem pro v\u00FDrobu s\u00E9rie A se stal Ju-88 se dv\u011Bma motory Jumo 211B-1 s v\u00FDkonem 1200 HP. Pro pln\u011Bn\u00ED \u00FAkohy st\u0159emhlav\u00E9ho bombard\u00E9ru bylo letadlo vybaveno dv\u011Bma vzdu\u0161n\u00FDmi brzdami, um\u00EDst\u011Bn\u00FDmi pod p\u0159edn\u00EDm nosn\u00EDkem bl\u00EDzko gondol.\n\nB\u011Bhem v\u00FDroby s\u00E9rie A bylo provedeno 17 modifikac\u00ED letadla Ju-88 A, li\u0161\u00EDc\u00EDch se ur\u010Den\u00EDm, v\u00FDzbroj\u00ED, instalovan\u00FDmi  motory atd.\n\nNejv\u00EDce masov\u011B vyr\u00E1b\u011Bnou verz\u00ED s\u00E9ria A se stalo letadlo Ju-88 A-4, kter\u00E9 se za\u010Dalo vyr\u00E1b\u011Bt v roce 1940. Od prvn\u00EDho s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00E9ho typu A-1 se li\u0161il v\u011Bt\u0161\u00EDm rozp\u011Bt\u00EDm k\u0159\u00EDdel, pevn\u011Bj\u0161\u00EDm podvozkem a dobrou panc\u00E9\u0159ovou ochranou pos\u00E1dky letadla. Z\u00E1kladn\u00ED v\u00FDzbroj se skl\u00E1dala z jednoho kulometu MG 81 r\u00E1\u017Ee 7,9 mm um\u00EDst\u011Bn\u00E9ho v p\u0159edn\u00ED \u010D\u00E1sti trupu, jednoho kulometu MG 81Z r\u00E1\u017Ee 7,9 mm um\u00EDst\u011Bn\u00E9ho v gondole pod trupem a dvou kulomet\u016F MG 81 st\u0159\u00EDlej\u00EDch dozadu a um\u00EDst\u011Bn\u00FDch v zadn\u00ED \u010D\u00E1sti kabiny. Nomin\u00E1ln\u00ED n\u00E1klad bomb, v\u010Detn\u011B r\u016Fzn\u00FDch kombinac\u00ED bomb, podv\u011B\u0161en\u00FDch na k\u0159\u00EDdlov\u00FDch nosn\u00EDc\u00EDch, byl a\u017E do hmotnosti 1000 kg.\n\nJu-88 A byl pou\u017E\u00EDv\u00E1n na v\u0161ech front\u00E1ch 2.sv\u011Btov\u00E9 v\u00E1lky. Na konstruk\u010Dn\u00EDm z\u00E1klad\u011B Ju-88 bylo vyrobeno velk\u00E9 mno\u017Estv\u00ED modifikac\u00ED jako nap\u0159\u00EDklad st\u0159emhlav\u00FD bombard\u00E9r, norm\u00E1ln\u00ED bombard\u00E9r, torp\u00E9dov\u00FD bombard\u00E9r, st\u00EDha\u010D, no\u010Dn\u00ED st\u00EDha\u010D, bitevn\u00ED letoun, pr\u016Fzkumn\u00FD letoun, spojovac\u00ED letoun, poklada\u010D min a r\u00E1diem \u0159\u00EDzen\u00E1 l\u00E9taj\u00EDc\u00ED bomba.\n\nP\u0159ednosti:\nVelmi dobr\u00E9 letecko-technick\u00E9 charakteristiky letadla. Vysok\u00E1 man\u00E9vrovatelnost a dobr\u00E1 v\u00FDzbroj. V\u00EDce\u00FA\u010Delovost. Velmi dobr\u00FD v\u00FDhled z kabiny pilota. Jednoduch\u00E9 ovl\u00E1d\u00E1n\u00ED. \n\nNedostatky:\nNedostate\u010Dn\u00E1 v\u00FDzbroj u letadel prvn\u00EDch s\u00E9ri\u00ED.\n
Ju-88Mistel       \nMistel 3a, model 1944\n\nTyp: slo\u017Een\u00FD letoun (FW-190 A-8 + Ju-88 A-4)\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 10725 kg\n    Vzletov\u00E1: 16000 kg\n\nD\u00E9lka: 14,4 m \nRozp\u011Bt\u00ED: 20,0 m\nPlocha k\u0159\u00EDdel: 7,44 m\u00B2\n\nMotor: BMW801 (FW-190) a 2 x Junkers Jumo 211B-1\n\nMax. rychlost: \n   Hladina mo\u0159e, 0 m: 433 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 6,2 min\nPraktick\u00FD dostup: p\u0159ibli\u017En\u011B 10000 m\nDolet: 1000 km\n\nV\u00FDzbroj:  3156 kg n\u00E1lo\u017E v hlavici.\n\nMistel je jist\u011B jedn\u00EDm z nejneobvyklej\u0161\u00EDch letoun\u016F, kter\u00FD se kdy dostal do bojov\u00E9 slu\u017Eby. Jako jin\u00E9 n\u011Bmeck\u00E9 z\u00E1zra\u010Dn\u00E9 zbran\u011B z konce v\u00E1lky byl i Mistel skv\u011Bl\u00FDm konstrukt\u00E9rsk\u00FDm \u00FAsp\u011Bchem, kter\u00FD dr\u017E\u00ED mnoho rekord\u016F za pr\u016Fkopnictv\u00ED ve sv\u00E9m oboru. I kdy\u017E byl na prvn\u00ED pohled podobn\u00FD ke slo\u017Een\u00FDm letoun\u016Fm ostatn\u00EDch zem\u00ED, byl Mistel v podstat\u011B zcela unik\u00E1tn\u00ED. Nebylo to jen n\u011Bkolik letoun\u016F slepen\u00FDch dohromady, ka\u017Ed\u00E9 se svou vlastn\u00ED pos\u00E1dkou jako v p\u0159\u00EDpad\u011B sov\u011Btsk\u00E9ho Zvena \u010Di americk\u00FDch pokus\u016F se vzdu\u0161nou bitevn\u00ED lod\u00ED. Mistel byl prvn\u00ED dalekonosnou zbran\u00ED, p\u0159edch\u016Fdcem st\u0159el s plochou dr\u00E1hou letu jako dne\u0161n\u00ED Tomahawk a p\u0159esn\u011B nav\u00E1d\u011Bn\u00FDch bomb jako JSOW. Byl to tak\u00E9 prvn\u00ED opera\u010Dn\u011B nasazen\u00FD d\u00E1lkov\u011B ovl\u00E1dan\u00FD letoun na sv\u011Bt\u011B.\n\nN\u011Bmeck\u00FD program Mistel za\u010Dal testy v \u0159\u00EDjnu 1942. Bf-109E naho\u0159e a kluz\u00E1k DFS-230 dole byly \u0159\u00EDzeny dv\u011Bma piloty, aby bylo mo\u017Eno odhalit aerodynamick\u00E9 vlastnosti slo\u017Een\u00E9ho letounu. Jednalo se \u010Dist\u011B o testovac\u00ED konstrukci pro vyt\u00FD\u010Den\u00ED dal\u0161\u00EDho sm\u011Bru v\u00FDvoje t\u00E9to my\u0161lenky. Tyto testy brzy p\u0159inesly po\u017Eadovan\u00E9 informace a v \u010Dervnu 1943 bylo seps\u00E1no hl\u00E1\u0161en\u00ED, kter\u00E9 \u017E\u00E1dalo kombinaci Bf-109F a Ju-88. \n\nKombinace Ju-88 a Bf-109 se zpo\u010D\u00E1tku uk\u00E1zala jako t\u011B\u017Ece ovladateln\u00E1. Ovl\u00E1dac\u00ED plochy 109 byly nedostate\u010Dn\u00E9 k \u0159\u00EDzen\u00ED obou letoun\u016F a p\u0159i odd\u011Blov\u00E1n\u00ED letoun\u016F by se 109 mohla dostat do prudk\u00E9ho pohybu p\u0159\u00EDd\u00ED vzh\u016Fru, co\u017E by mohlo v\u00E9st ke sr\u00E1\u017Ece obou letoun\u016F. Po s\u00E9rii test\u016F a \u00FAprav byl implementov\u00E1n velmi pokro\u010Dil\u00FD syst\u00E9m \u0159\u00EDzen\u00ED, kter\u00FD umo\u017E\u0148oval \u0159\u00EDdit bombard\u00E9r z kokpitu st\u00EDha\u010Dky. Nakonec se Mistel \u0159\u00EDdil sn\u00E1ze ne\u017E Bf-109, FW-190 nebo Ju-88 a podle v\u0161ech ohlas\u016F pilot\u016F bylo pot\u011B\u0161en\u00ED s n\u00EDm l\u00E9tat. \nDal\u0161\u00ED pozoruhodnou vlastnost\u00ED Mistelu bylo jeho zam\u011B\u0159ov\u00E1n\u00ED a automatick\u00FD nav\u00E1d\u011Bc\u00ED syst\u00E9m, kter\u00FD byl schopen zas\u00E1hnout c\u00EDl na \nvzd\u00E1lenost v\u00EDce ne\u017E 5 kilometr\u016F. \n\nV s\u00E9riov\u00E9m letounu byl kokpit Junkersu nahrazen 3 tunovou vysoce v\u00FDbu\u0161nou hlavic\u00ED, kter\u00E1 byla schopna prorazit 8 metr\u016F tvrzen\u00E9 oceli a 20 metr\u016F betonov\u00E9 zdi. Exploze mohla doslova srovnat se zem\u00ED cel\u00E9 m\u011Bstsk\u00E9 \u010D\u00E1sti.\n\nI kdy\u017E v\u011Bt\u0161ina po\u010D\u00E1te\u010Dn\u00EDch test\u016F Mistelu prob\u011Bhla s Bf-109, p\u0159i v\u00FDrob\u011B se vyu\u017E\u00EDvala FW-190. Ale opera\u010Dn\u00ED Mistely nepilotovali st\u00EDha\u010Di, m\u00EDsto toho byli bombardovac\u00ED letci p\u0159e\u0161kolov\u00E1ni na Focke-Wulf. Byli jist\u011B schopni l\u00E9pe vyu\u017E\u00EDvat naviga\u010Dn\u00ED a zam\u011B\u0159ovac\u00ED syst\u00E9my Mistelu, ale nedalo se po\u010D\u00EDtat, \u017Ee by odrazili nep\u0159\u00E1telsk\u00E9 st\u00EDha\u010De po odhozen\u00ED sv\u00E9ho bombard\u00E9ru. \n\nP\u0159i zkou\u0161k\u00E1ch Mistel\u016F a na za\u010D\u00E1tku jejich v\u00FDroby n\u011Bmeck\u00E9 velen\u00ED pl\u00E1novalo, \u017Ee pou\u017Eij\u00ED stovky Mistel\u016F k sou\u010Dasn\u00E9mu \u00FAtoku na sov\u011Btsk\u00E9 pr\u016Fmyslov\u00E9 c\u00EDle a britsk\u00E9 p\u0159\u00EDstavy. Piloti by m\u011Bli dostatek paliva jen na jednu cestu a po spln\u011Bn\u00ED \u00FAkolu m\u011Bli vysko\u010Dit a vzd\u00E1t se nep\u0159\u00EDteli. Byly vytvo\u0159eny detailn\u00ED pl\u00E1ny, ale kdy\u017E Mistely nastoupily na frontu v l\u00E9t\u011B 1944, byla spojeneck\u00E1 vzdu\u0161n\u00E1 p\u0159evaha tak siln\u00E1, \u017Ee nic podobn\u00E9ho nep\u0159ipadalo v \u00FAvahu.\n\nMistely byly opera\u010Dn\u011B pou\u017Eity proti mnoha c\u00EDl\u016Fm, ale v\u011Bt\u0161ina z nich k c\u00EDli nedolet\u011Bla. P\u00E1r jich sest\u0159elily st\u00EDha\u010Di a d\u011Bla a je\u0161t\u011B v\u00EDce jich bylo zni\u010Deno na zemi. Nakonec, jako jin\u00E9 n\u011Bmeck\u00E9 z\u00E1zra\u010Dn\u00E9 zbran\u011B se Mistel dostal do v\u00FDubroje p\u0159\u00EDli\u0161 pozd\u011B, aby ovlivnil pr\u016Fb\u011Bh v\u00E1lky. Jeho opera\u010Dn\u00ED p\u016Fsoben\u00ED ve v\u00E1lce bylo minim\u00E1ln\u00ED, ale konstruk\u010Dn\u00ED um tohoto \u0159e\u0161en\u00ED n\u00E1s udivuje i dnes.\n\nHlavn\u00ED varianty:\nMistel 1 Ju-88A-4 + Bf 109F-4, l\u00E9to 1942. \nMistel 2 Ju-88G-1 + FW-190A-8, podzim 1944.\nMistel 3a Ju-88A4 + FW-190A-8, l\u00E9to 1944.\nMistel 3b Ju-88G-1 + FW-190A-8, za\u010D\u00E1tek 1945.\nMistel 3c Ku-88G-10 + Fw-190F-8, za\u010D\u00E1tek 1945.\n\nP\u0159ednosti:\nMo\u017Enost zm\u011Bnit tis\u00EDce zastaral\u00FDch st\u0159edn\u00EDch bombard\u00E9r\u016F na strategick\u00E9 bombard\u00E9ry. Velk\u00E1 destruktivn\u00ED s\u00EDla.\n\nNedostatky:\nZbra\u0148 na jedno pou\u017Eit\u00ED. Zcela bezbrann\u00FD proti nep\u0159\u00E1telsk\u00FDm letoun\u016Fm.\n\n
Ki-43-Ia          \nNakad\u017Eima Ki-43 Hajab\u00FAsa "Oscar"\n\nTyp: p\u0159epadov\u00FD/st\u00EDhac\u00ED/st\u00EDhac\u00ED bombardovac\u00ED letoun \n\nHmotnost:\nVzletov\u00E1: 1580 kg\nMaxim\u00E1ln\u00ED: 2048 kg\n\nD\u00E9lka: 8,8 m\nRozp\u011Bt\u00ED: 11,4 m\nPlocha k\u0159\u00EDdla: 22 m\u00B2\n\nMotor: 1 x Nakad\u017Eima Ha-25 (Ha-35/12) Sakae\nV\u00FDkon: 950 HP\n\nNejvy\u0161\u0161\u00ED rychlost:\nVe v\u00FD\u0161ce 4000 m: 495 km/h\n\nPraktick\u00FD dostup: 11750 m\nDolet: 1200 km\n\nV\u00FDzbroj:\n2 x 7,7 mm kulomety Typ 80 (Ki-43-Ia)\n1 x 7,7 mm kulomet Typ 80 + 1 x 12,7 mm kulomet Typ 1 (Ki-43-Ib)\n2 x 12,7 mm kulomety Typ 1 (Ki-43-Ic a Ki-43-II)\n2 x 20 mm kanony Ho-5 (Ki-43-IIIb)\n30 kg bomb (Ki-43-I)\nA\u017E 2x250 kg bomb (Ki-43-II)\n\nToto letadlo bylo objedn\u00E1no u Nakad\u017Eima Hik\u00F3ki K.K. arm\u00E1dou p\u0159\u00EDmo, kter\u00E1 se cht\u011Bla vyhnout t\u0159enic\u00EDm mezi r\u016Fzn\u00FDmi v\u00FDrobci. \nM\u011Blo nahradit st\u00EDhac\u00ED letoun Ki-27 celkov\u011B lep\u0161\u00EDm v\u00FDkonem a lep\u0161\u00EDmi letov\u00FDmi charakteristikami. Jedn\u00EDm z hlavn\u00EDch po\u017Eadavk\u016F byla man\u00E9vrovac\u00ED schopnost, ale realiza\u010Dn\u00ED t\u00FDm Nakad\u017Eimy si uv\u011Bdomil, \u017Ee nem\u016F\u017Ee splnit v\u00FDkonnostn\u00ED po\u017Eadavky a p\u0159itom aspo\u0148 zachovat man\u00E9vrovac\u00ED schopnosti Ki-27. Bylo provedeno n\u011Bkolik pokus\u016F o sn\u00ED\u017Een\u00ED v\u00E1hy nap\u0159\u00EDklad pou\u017Eit\u00EDm pevn\u00E9ho podvozku ov\u0161em bez znateln\u00E9ho v\u00FDsledku. Nakonec pou\u017Eili mot\u00FDlovit\u00E9 klapky, kter\u00E9 v\u00FDznamn\u011B zlep\u0161ily man\u00E9vrovac\u00ED schopnosti, av\u0161ak piloti si i nad\u00E1le st\u011B\u017Eovali na st\u00E1le n\u00EDzkou man\u00E9vrovac\u00ED schopnost Hajab\u00FAsy.\nV\u00FDroba druh\u00E9ho modelu za\u010Dala v roce 1943. U Ki-43 provedli n\u011Bkolik hlavn\u00EDch vylep\u0161en\u00ED zahrnuj\u00EDc\u00EDch nov\u00FD motor o v\u00FDkonu 1150 HP, t\u0159\u00EDlistou vrtuli a mezi jin\u00FDmi i p\u0159ed\u011Blan\u00FD kryt kabiny a reflexn\u00ED sklo zam\u011B\u0159ova\u010De. Nicm\u00E9n\u011B Ki-43-II se projevil jako nevhodn\u00FD pro leteck\u00E9 souboje, ale byl vhodn\u00FD jako st\u00EDhac\u00ED bombardovac\u00ED letoun. Posledn\u00ED hlavn\u00ED p\u0159estavba Ki-43-III m\u011Bla siln\u011Bj\u0161\u00ED motor o v\u00FDkonu 1230 HP a p\u0159inesla i jin\u00E1 zlep\u0161en\u00ED, kter\u00E9 v\u00EDce odpov\u00EDdaly m\u011Bn\u00EDc\u00EDm se podm\u00EDnk\u00E1m na front\u011B.\nCelkov\u011B byl Ki-43 s t\u00E9m\u011B\u0159 6000 vyroben\u00FDmi kusy v\u00FDznamnou s\u00E9ri\u00ED st\u00EDhac\u00EDho letounu japonsk\u00E9 arm\u00E1dy. R\u016Fzn\u00E9 zdroje uv\u00E1d\u011Bj\u00ED po\u010Det vyroben\u00FDch letadel mezi 5751 a 5919 kusy.\n\nZ\u00E1kladn\u00ED varianty:\nKi-43-Ia: Prvn\u00ED varianta. Motor Nakad\u017Eima Ha-25 o v\u00FDkonu 950HP. Dva 7,7 mm kulomety.\nKi-43-Ib: Stejn\u00E1 kostra letadla jako u Ki-43-Ia, Jeden z 7,7 mm kulomet\u016F nahrazen 12,7 mm kulometem.\nKi-43-Ic: Nejpo\u010Detn\u011Bj\u0161\u00ED podvarianta Ki-43-I. Stejn\u00E1 kostra letadla jako u Ki-43-Ia. Dva 12,7 mm kulomety.\nKi-43-II: R\u016Fzn\u00E1 vylep\u0161en\u00ED. Motor Ha-115 Sakae o v\u00FDkonu 1150 HP, p\u0159ed\u011Bl\u00E1n kryt kabiny, sklo zam\u011B\u0159ova\u010De.\nKi-43-IIIa: Motor Ha-112 (Ha-33/42) Kasei o v\u00FDkonu 1250 HP.\nKi-43-IIIb: Zkonstruov\u00E1n v Ta\u010Dikawa Hik\u00F3ki K.K. Motor o v\u00FDkonu 1250 HP. Dva 20 mm kanony Ho-5.\n\nBojov\u00E9 nasazen\u00ED:\nKdy\u017E za\u010Dala v\u00E1lka se Spojen\u00FDmi st\u00E1ty m\u011Bla Japonsk\u00E9 arm\u00E1dn\u00ED letectvo pouze 40 t\u011Bchto letadel. Nicm\u00E9n\u011B toto \u010D\u00EDslo brzy vzrostlo a Ki-43 bojoval prakticky na ka\u017Ed\u00E9 oblasti, kde Japonsk\u00E9 arm\u00E1dn\u00ED letectvo bojovalo s nep\u0159\u00EDtelem. V z\u00E1v\u011Bre\u010Dn\u00FDch m\u011Bs\u00EDc\u00EDch v\u00E1lky byl pou\u017E\u00EDv\u00E1n k sebevra\u017Eedn\u00FDm \u00FAtok\u016Fm.\n
Ki-46-Otsu        \nMicubi\u0161i Ki-46-III \u0160itei "Dinah"\n\nTyp: strategick\u00FD pr\u016Fzkumn\u00FD letoun\n\nHmotnost:\nPr\u00E1zdn\u00E1: 3831 kg\nMaxim\u00E1ln\u00ED: 6500 kg\n\nD\u00E9lka: 11 m\nRozp\u011Bt\u00ED: 14,7 m\nPlocha k\u0159\u00EDdla: 32 m\u00B2\n\nMotor: 2 x Micubi\u0161i Ha-112-II\nV\u00FDkon: 1,500 HP\n\nNejvy\u0161\u0161\u00ED rychlost:\nVe v\u00FD\u0161ce 6000 m: 630 km/h\n\nPraktick\u00FD dostup: 10500 m\nDolet: 4000 km\n\nV\u00FDzbroj:\n\u017D\u00E1dn\u00E1 (Ki-46-III)\n2 x 20mm kanony Ho-5 (v p\u0159\u00EDdi) (Ki-46-IIIKai, Ki-46-IIIb)\n1 x 37mm kanon Ho-203 (Ki-46-IIIKai)\n\nKi-46 bylo v ka\u017Ed\u00E9m ohledu kr\u00E1sn\u00E9 letadlo. Krom\u011B toho, \u017Ee bylo nejesteti\u010Dt\u011Bj\u0161\u00EDm letadlem v Japonsk\u00E9m vojensk\u00E9m letectvu a \npravd\u011Bpodobn\u011B i na cel\u00E9m Pacifick\u00E9m v\u00E1l\u010Di\u0161ti, byl Ki-46 d\u00EDky sv\u00E9 rychlosti a spolehliv\u00E9 konstrukci tak\u00E9 velmi obl\u00EDben jejich pos\u00E1dkami.\nHlavn\u00ED varianta Ki-46 byl pr\u016Fzkumn\u00FD letoun, kter\u00FD slou\u017Eil od prvn\u00EDch a\u017E t\u00E9m\u011B\u0159 do posledn\u00EDch dn\u016F v\u00E1lky. Pozoruhodnou byla verze st\u00EDhac\u00EDho letounu Ki-46-III KAI s kompletn\u011B p\u0159estav\u011Bnou p\u0159\u00EDd\u00ED, \u010Deln\u00ED st\u0159eleckou pozic\u00ED se dv\u011Bma 20 mm kanony Ho-5 dopl\u0148uj\u00EDc\u00ED za kabinou um\u00EDst\u011Bn\u00FD 37 mm kanon Ho-203 st\u0159\u00EDlej\u00EDc\u00ED \u0161ikmo vzh\u016Fru. Verze bez zadn\u00EDho vrchn\u00EDho kanonu nesly ozna\u010Den\u00ED Ki-46-IIIb a Ki-46-IIIc.\n\nVerze Ki-46:\nKi-46-I: Prvn\u00ED v\u00FDrobn\u00ED verze. 2 motory ka\u017Ed\u00FD o v\u00FDkonu 900 HP.\nKi-46-II: Modernizace motoru s v\u00FDkonem 1050 HP.\nKi-46-III: Motor o v\u00FDkonu 1500 HP. Pr\u016Fzkumn\u00FD letoun.\nKi-46-IIIKai: St\u00EDhac\u00ED letoun. 2 x 20mm kanony, zadn\u00ED 37 mm kanon.\nKi-46-IIIb: Je vlastn\u011B varianta Ki-46-IIIKai bez vrchn\u00EDho kanonu.\nKi-46-IV: Pr\u016Fzkum z velk\u00FDch v\u00FD\u0161ek, motory o v\u00FDkonu 1100 HP ve v\u00FD\u0161ce 10200 m.\n\nP\u0159ednosti:\nP\u0159\u00EDjemn\u00E9 ovl\u00E1d\u00E1n\u00ED a vynikaj\u00EDc\u00ED celkov\u00FD v\u00FDkon.\n\nNedostatky:\nNevhodn\u00FD pro \u00FAlohu st\u00EDhac\u00EDho letounu.\n
Ki-61-I-Ko        \nKawasaki Ki-61 Hien "Tony"\n\nTyp: jednom\u00EDstn\u00FD st\u00EDhac\u00ED letoun\n\nHmotnost:\nPr\u00E1zdn\u00E1: 2210 kg\nMaxim\u00E1ln\u00ED: 3250 kg\n\nD\u00E9lka: 8,75 m\nRozp\u011Bt\u00ED: 12 m\nPlocha k\u0159\u00EDdla: 20 m\u00B2\n\nMotor: 1 x Kawasaki Ha-40 (licen\u010Dn\u00ED DB-601A)\nV\u00FDkon: 1175 HP (vzletov\u00FD)\n \t\t\t   1080 HP (ve v\u00FD\u0161ce 4200 m)\n\nNejvy\u0161\u0161\u00ED rychlost:\nVe v\u00FD\u0161ce  4860 m: 592 km/h\n\nPraktick\u00FD dostup: 11600 m\nDolet: 1100 km\n\nV\u00FDzbroj:\n2 x 12,7 mm kulomety Typ 1\n2 x 7,7 mm kulomety Typ 89 (Ki-61-Ia)\n\nKi-61 vypadal velmi neobvykle, v porovn\u00E1n\u00ED s ostatn\u00EDmi letadly japonsk\u00E9ho vojensk\u00E9ho letectva. M\u011Bl motor s \u0159adov\u00FDm uspo\u0159\u00E1d\u00E1n\u00EDm, prot\u00E1hlou p\u0159\u00ED\u010F a \u0161t\u00EDhl\u00E1 k\u0159\u00EDdla. Kdy\u017E Ameri\u010Dt\u00ED letci poprv\u00E9 uvid\u011Bli tento letoun, mysleli si, \u017Ee je to bu\u010F licen\u010Dn\u011B stav\u011Bn\u00FD Messerschmitt Bf-109 nebo n\u011Bjak\u00FD italsk\u00FD letoun. Proto ho v americk\u00E9m k\u00F3du pojmenovali "Tony".\nKi-61 m\u011Bl vazbu na n\u011Bmeck\u00FD leteck\u00FD pr\u016Fmysl, byl zkonstruovan\u00FD tak, aby mohl pou\u017E\u00EDvat n\u011Bmeck\u00FD leteck\u00FD motor DB-601A, verzi \npod\u00E1vaj\u00EDc\u00ED zv\u00FD\u0161en\u00FD v\u00FDkon ve velk\u00FDch v\u00FD\u0161k\u00E1ch. Japon\u0161t\u00ED in\u017Een\u00FD\u0159i, kte\u0159\u00ED pracovali na Ki-61 studovali u sv\u011Btozn\u00E1m\u00E9ho Richarda Vogta, \u0161\u00E9fkonstrukt\u00E9ra u Blohm und Voss. P\u0159i n\u00E1vrhu Ki-61 bylo ji\u017E od po\u010D\u00E1tku my\u0161leno na to, aby byl pevn\u00FD a odoln\u00FD, co nejl\u00E9pe obratn\u00FD, m\u011Bl silnou panc\u00E9\u0159ovou ochranu a v\u00FDzbroj. Uk\u00E1zal se, jako po v\u0161ech str\u00E1nk\u00E1ch skv\u011Bl\u00FD letoun, n\u011Bco mezi Bf-109 E-7 a A6M, kter\u00E9 p\u0159i srovn\u00E1n\u00ED v\u017Edy o n\u011Bco p\u0159evy\u0161oval.\nKi-61 za\u010Dal b\u00FDt za\u0159azov\u00E1n do v\u00FDzbroje koncem roku 1942. Prvn\u00ED bojov\u00E9 ku\u0161enosti uk\u00E1zaly, \u017Ee zat\u00EDmco se prok\u00E1zal jako v\u00FDborn\u00FD letoun ve vzduchu, tak na zemi m\u011Bl v poln\u00EDch podm\u00EDnk\u00E1ch probl\u00E9my s obsluhou. Proto byla vyvinuta zjednodu\u0161en\u00E1 verze Ki-61-Ic Kai. Letouny Ki-61 byly intenzivn\u011B nasazov\u00E1ny do boj\u016F u Nov\u00E9 Guinei a nad Filip\u00EDnami, a stejn\u011B tak i p\u0159i ochran\u011B domovsk\u00FDch ostrov\u016F. A\u017E do setk\u00E1n\u00ED s letadly P-51, kter\u00E1 za\u010Dala operovat s Iwod\u017Eimy, se Ki-61 dok\u00E1zal lehce \nvypo\u0159\u00E1dat s jak\u00FDmkoli spojeneck\u00FDm letadlem. Nikdo si nedok\u00E1\u017Ee p\u0159edstavit, co by dok\u00E1zal s lep\u0161\u00EDm motorem jako byl DB-605AM.\nCelkem bylo za v\u00E1lky vyrobeno 3100 letadel Ki-61 v\u0161ech verz\u00ED.\n\nP\u0159ednosti:\nVelmi dobr\u00FD v\u00FDkon v porovn\u00E1n\u00ED s letadly z po\u010D\u00E1tku a st\u0159edn\u00EDho obdob\u00ED v\u00E1lky. Siln\u00E1 v\u00FDzbroj.\n\nNedostatky:\nV\u00FDkonnostn\u011B p\u0159ekon\u00E1n spojeneck\u00FDmi st\u00EDha\u010Di na konci v\u00E1lky. \n\n
MC-202            \u0020\nMacchi MC.202  Folgore, model 1942\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 2491 kg\n    Vzletov\u00E1, typick\u00E1: 2930 kg\n    \nD\u00E9lka: 8,86 m\nRozp\u011Bt\u00ED: 10,58 m\nPlocha k\u0159\u00EDdel: 16,82 m\u00B2\n\nMotor: Alfa Romeo RA 1000 RC41-1\nV\u00FDkon: \n    Nomin\u00E1ln\u00ED: 1045 HP\n    Vzletov\u00FD: 1175 HP \n\nRychlost:\n    Hladina mo\u0159e 0 m: 492 km/h\n    Ve v\u00FD\u0161ce 6000 m: 600 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m:  ~16 sek.  \nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 4 min. 35 sek.\nN\u00E1bor v\u00FD\u0161ky b\u011Bhem bojov\u00E9 zat\u00E1\u010Dky: ~950 m \n\nPraktick\u00FD dostup: 11500 m\nDolet: 765 km\n\nV\u00FDzbroj:\n    2 x 12,7 mm kulomety (Breda SAFAT)\n    2 x 7,7 mm kulomety (Breda SAFAT) - um\u00EDst\u011Bn\u00E9 v k\u0159\u00EDdle\n\nPou\u017Eit\u00ED objemn\u00FDch radi\u00E1ln\u00EDch motor\u016F v italsk\u00E9m leteck\u00E9m pr\u016Fmyslu a t\u011B\u017Ekosti spojen\u00E9 s v\u00FDvojem vlastn\u00EDho \u0159adov\u00E9ho motoru s odpov\u00EDdaj\u00EDc\u00EDmi parametry pro modern\u00ED typy letadel italsk\u00E9 v\u00FDroby si vynutily za\u010D\u00E1tek licen\u010Dn\u00ED v\u00FDroby n\u011Bmeck\u00E9ho motoru Daimler-Benz DB-601A. Tento motor m\u011Bl p\u0159edpokl\u00E1dan\u00E9 vyu\u017Eit\u00ED v p\u0159\u00ED\u0161t\u00EDch nov\u00FDch letadlech, kter\u00E9 m\u011Bly postupn\u011B nahradit st\u00E1vaj\u00EDc\u00ED typ Macchi MC.200 Saetta, kter\u00FD byl ve v\u00FDzbroji od roku 1939.\n\nAby se dos\u00E1hlo zkr\u00E1cen\u00ED \u010Dasu a sn\u00ED\u017Een\u00ED n\u00E1klad\u016F v\u00FDvoje a s\u00E9riov\u00E9 v\u00FDroby, bylo rozhodnuto vyprojektovat letadlo pro motor DB-601A (RA 1000 RC41-1) ale s pou\u017Eit\u00EDm z\u00E1kladn\u00ED konstrukce kostry Macchi MC.200 s asymetrick\u00FDm k\u0159\u00EDdlem. S\u00E9riovou produkci motoru chlazen\u00FDm kapalinou DB-601A s v\u00FDkonem 1175 HP (italsk\u00E1 verze m\u011Bla ozna\u010Den\u00ED RA 1000 RC41-1) p\u0159evzala firma Alfa-Romeo. V\u00FDvoj samotn\u00E9ho letadla dostala firma Macchi.\n\nZku\u0161ebn\u00ED prototyp pod ozna\u010Den\u00EDm MC.202 Folgore (Blesk) a opustil mont\u00E1\u017En\u00ED z\u00E1vod na za\u010D\u00E1tku srpna 1940. Od sv\u00E9ho p\u0159edch\u016Fdce - Macchi MC.200, zd\u011Bdil k\u0159\u00EDdlo, ocasn\u00ED a podvozkovou \u010D\u00E1st. Letadlo m\u011Blo celokovovou konstrukci, nov\u00FD typ trupu s uzav\u0159enou kabinou, st\u0159edn\u00ED \u010D\u00E1st p\u0159ekrytu kabiny se otev\u00EDrala na pravou stranu. P\u0159i konstrukci bylo pou\u017Eito skryt\u00E9 n\u00FDtov\u00E1n\u00ED a mont\u00E1\u017E v\u0161ech \u010D\u00E1st\u00ED a ploch se vyzna\u010Dovaly vysokou kvalitou proveden\u00ED. Prvn\u00ED letadla byla vyzbrojena dv\u011Bma kulomety Breda SAFAT r\u00E1\u017Ee 12,7 mm. Je\u0161t\u011B v tom\u017Ee m\u011Bs\u00EDci letadlo \u00FAsp\u011B\u0161n\u011B pro\u0161lo zku\u0161ebn\u00EDmi testy a bylo p\u0159ijato do s\u00E9riov\u00E9 v\u00FDroby.\n\nS\u00E9riov\u00E1 v\u00FDroba letadel MC.202 byla realizov\u00E1na v z\u00E1vodech vyr\u00E1b\u011Bj\u00EDc\u00EDch p\u0159edch\u00E1zej\u00EDc\u00ED typ st\u00EDha\u010De MC.200. Byla pl\u00E1nov\u00E1na v\u00FDroba 15 pr\u016Fmyslov\u00FDch s\u00E9ri\u00ED letadel MC.202. V pr\u016Fb\u011Bhu s\u00E9riov\u00E9 v\u00FDroby se letadlo nepatrn\u011B modernizovalo a vylep\u0161ovalo. Bylo vyrobeno 1200 kus\u016F letadel MC.202 v\u0161ech modifikac\u00ED. \n\nMc.202 byl pou\u017E\u00EDv\u00E1n na z\u00E1padn\u00ED front\u011B v Lybii a Sic\u00EDlii, a na v\u00FDchodn\u00ED front\u011B - na Donu, Vor\u0161ilovgrad\u011B a Stalingrad\u011B.\n\nZ\u00E1kladn\u00ED modifikace:\n\u041C.\u0421. 202 - s\u00E9riov\u00FD letoun prvn\u00EDch s\u00E9ri\u00ED. V\u00FDzbroj: dva kulomety Breda SAFAT r\u00E1\u017Ee 12,7 mm.\n\u041C.\u0421. 202AS - s\u00E9riov\u00FD letoun, p\u0159izp\u016Fsoben\u00FD pro pou\u017E\u00EDv\u00E1n\u00ED v tropick\u00FDch podm\u00EDnk\u00E1ch.\n\u041C.\u0421. 202 - s\u00E9riov\u00FD letoun pozd\u011Bj\u0161\u00EDch s\u00E9ri\u00ED. V\u00FDzbroj: dva kulomety Breda SAFAT r\u00E1\u017Ee 12,7 mm a dva kulomety Breda SAFAT r\u00E1\u017Ee 7,7 mm. Zlep\u0161ena ochrana pilota.\n\u041C.\u0421. 202\u0421\u0412 - st\u00EDhac\u00ED-bombardovac\u00ED verze. V\u00FDzbroj: dva kulomety Breda SAFAT r\u00E1\u017Ee 12,7 mm a dva kulomety Breda SAFAT r\u00E1\u017Ee 7,7 mm, bomby r\u016Fzn\u00E9 hmotnosti do celkov\u00E9 z\u00E1t\u011B\u017Ee 320 kg.\n\nP\u0159ednosti:\nVelmi dobr\u00E9 letecko-technick\u00E9 charakteristiky letadla. Dost vysok\u00E1 man\u00E9vrovatelnost. Siln\u00E1 v\u00FDzbroj (u pozd\u011Bj\u0161\u00EDch s\u00E9ri\u00ED). Dobr\u00FD v\u00FDhled z kabiny pilota. Snadn\u00E9 ovl\u00E1d\u00E1n\u00ED.\n\nNedostatky:\nNedostate\u010Dn\u00E1 v\u00FDzbroj u letadel prvn\u00EDch s\u00E9ri\u00ED.\n
Me-163B-1a        \nMe-163 B-1a  Komet, model 1944\n\nTyp: raketov\u00FD st\u00EDhac\u00ED letoun\n\nHmotnost:\n   Vzletov\u00E1: 4110 kg\n\nD\u00E9lka: 5,80 m\nRozp\u011Bt\u00ED: 9,30 m\nPlocha k\u0159\u00EDdel: 18,75 m\u00B2\n\nMotor: Walter HWK 509A-2 raketov\u00FD\nTah: 1700 kg\u0441\n\nMax. rychlost:\n   Hladina mo\u0159e, 0 m: 825 km/h\n   Ve v\u00FD\u010D\u0161ce 1000 m: 955 km/h\n\nPraktick\u00FD dostup: 12000 m\nDolet: 200 km\n\nV\u00FDzbroj: \n    2 x 30 mm kanony MK-108\n\nNa konci t\u0159ic\u00E1t\u00FDch let skupina konstrukt\u00E9r\u016F z n\u011Bmeck\u00E9ho institutu pro v\u00FDzkum kluz\u00E1ku (DFS) veden\u00E1 Alexanderem Lippischem postavila raketov\u00FD letoun DFS-194, kter\u00FD byl poh\u00E1n\u011Bn raketov\u00FDm motorem RI-203. Bylo to poprv\u00E9, kdy Lippisch, kter\u00FD byl jeden z nejlep\u0161\u00EDch konstrukt\u00E9r\u016F bezocas\u00FDch letoun\u016F, naplno vyu\u017Eil sv\u00E9 nov\u00E9 radik\u00E1ln\u00ED my\u0161lenky. \u00DAsp\u011Bch DFS-194 otev\u0159el dve\u0159e objedn\u00E1vce na raketov\u00FD st\u00EDha\u010D, kter\u00FD byl pozd\u011Bji ozna\u010Den Me-163.\nJeliko\u017E v\u00FDroba motoru pro Me-163 trvala d\u00E9le ne\u017E samotn\u00FD drak letounu, prvn\u00ED testovac\u00ED lety podnikl nepoh\u00E1n\u011Bn\u00FD prototyp v klouzav\u00E9m letu. V l\u00E9t\u011B 1941 kone\u010Dn\u011B \u010Dty\u0159i Me-163A dostaly sv\u00E9 motory a mohlo za\u010D\u00EDt pln\u00E9 testov\u00E1n\u00ED. P\u0159i jednom z test\u016F letoun dos\u00E1hl maxim\u00E1ln\u00ED rychlosti 998 km/h (618 mph), za touto hranic\u00ED by se stal letoun neovladateln\u00FD a za\u010Dal by nekontrolovan\u011B padat. \nCo je pozoruhodn\u00E9, Me-163A nebyl nikdy ur\u010Den k nasazen\u00ED na front\u011B, byla to testovac\u00ED a v\u00FDcvikov\u00E1 verze. Odli\u0161n\u00E1 verze Me-163B byla pl\u00E1novanou bojovou verz\u00ED. Tyto dv\u011B varianty se od sebe zna\u010Dn\u011B li\u0161ily. V podstat\u011B konstruk\u010Dn\u00ED t\u00FDm pracoval na dvou odli\u0161n\u00FDch letounech sou\u010Dasn\u011B. \nTestovac\u00ED program byl pochopiteln\u011B zdr\u017Eov\u00E1n velk\u00FDm mno\u017Estv\u00EDm probl\u00E9m\u016F. T\u00FDm byl vlastn\u011B pr\u016Fkopn\u00EDkem ve v\u0161ech oblastech projektu, motor, palivo, ovl\u00E1d\u00E1n\u00ED bezocas\u00E9 konstrukce, odhazovac\u00ED podvozek, atd. Nic nbylo jednoduch\u00E9. Letov\u00E9 zkou\u0161ky pokra\u010Dovaly d\u00E1le t\u00E9m\u011B\u0159 t\u0159i roky a prvn\u00ED s\u00E9riov\u00FD Me-163 B-1a byl pova\u017Eov\u00E1n za bojeschopn\u00E9ho v kv\u011Btnu 1944.\nBohu\u017Eel bojov\u00E9 v\u00FDsledky letadel Komet nejsou tak pozoruhodn\u00E9, jako seznam inovac\u00ED. R\u016Fzn\u00E9 zdroje hl\u00E1s\u00ED okolo 9 a\u017E 16 sest\u0159el\u016F p\u0159i bojov\u00FDch letech, co\u017E je neslab\u0161\u00ED v\u00FDsledek ze v\u0161ech s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00FDch frontov\u00FDch st\u00EDha\u010Dek, zvl\u00E1\u0161t\u011B pokud zapo\u010D\u00EDt\u00E1me 14 ztracen\u00FDch letadel ve vzduchu i na zemi. Letoun byl n\u00E1ro\u010Dn\u00FD na \u00FAdr\u017Ebu a l\u00E9tat s n\u00EDm bylo nebezpe\u010Dn\u00E9. Dal\u0161\u00EDch 17 letadel Me-163 bylo ztraceno mezi kv\u011Btnem 1944 a kv\u011Btnem 1945 p\u0159i r\u016Fzn\u00FDch nehod\u00E1ch. Nejv\u011Bt\u0161\u00ED nebezpe\u010D\u00ED hrozilo od vysoce ho\u0159lav\u00E9ho a nestabiln\u00EDho paliva, jeden pilot byl pr\u00FD v kabin\u011B doslova usma\u017Een. \nNavzdory v\u0161em nev\u00FDhod\u00E1m je Me-163 jedin\u00FDm raketov\u00FDm st\u00EDha\u010Dem v historii, kter\u00FD se dostal do boje. Dohromady bylo vyrobeno 364 stroj\u016F Komet v\u0161ech verz\u00ED.\n\nHlavn\u00ED varianty:\nMe-163A-0 deset prototyp\u016F.\nMe-163Ba-1 40 s\u00E9riov\u00FDch letoun\u016F vyzbrojen\u00FDch 20 mm kanony MG-151.\nMe-163B-a v\u00FDrobn\u00ED varianta.\nMe-163S dvoum\u00EDstn\u00E1 cvi\u010Dn\u00E1 verze, t\u0159i exempl\u00E1\u0159e.\nMe-163C del\u0161\u00ED trup, p\u0159etlakov\u00E1 kabina s kapkovit\u00FDm krytrm, t\u0159i prototypy. \nMe-163D je\u0161t\u011B v\u011Bt\u0161\u00ED trup ne\u017E verze C, aby mohl b\u00FDt zakomponov\u00E1n zata\u017Eiteln\u00FD podvozek, nam\u00EDsto odhazovan\u00E9 li\u017Einy u 163A/B. Pozd\u011Bji se z n\u00ED vyvinul Me-263/Ju-248. \nKi-200/J8M1 japonsk\u00E1 verze. Japonci si Me-163 licencovali v roce 1944, ale v\u011Bt\u0161ina podklad\u016F se k nim v\u016Fbec nedostala. Japonci si n\u011Bkter\u00E9 komponenty museli zkonstruovat sami, poda\u0159ilo se jim postavit prototyp, kter\u00FD vzl\u00E9tl 7.\u010Dervna 1945 a havaroval p\u0159i sv\u00E9m prvn\u00EDm letu. \n\nP\u0159ednosti:\nNedosti\u017En\u00E1 stoupavost a rychlost. Siln\u00E1 v\u00FDzbroj.\n\nNedostatky:\nExtr\u00E9mn\u011B n\u00E1ro\u010Dn\u00E1 pilot\u00E1\u017E. Kr\u00E1tk\u00FD dolet a n\u00EDzk\u00E1 kapacita paliva (okolo \u0161esti minut motorem poh\u00E1n\u011Bn\u00E9ho letu). Komplikovan\u00E9 m\u00ED\u0159en\u00ED kv\u016Fli rozd\u00EDln\u00E9 rychlosti letounu a c\u00EDle. Komplikovan\u00FD vzlet a p\u0159ist\u00E1n\u00ED.\n\n
Me-210Ca-1        \nMe-210 Ca-1, model 1943\n\nTyp: t\u011B\u017Ek\u00FD st\u00EDhac\u00ED letoun / st\u00EDhac\u00ED-bombardovac\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 5400 kg\n    Vzletov\u00E1, typick\u00E1: 8200 kg\n    \nD\u00E9lka: 12,13 m\nRozp\u011Bt\u00ED: 16,34 m\nPlocha k\u0159\u00EDdel: 36,2 m\u00B2\n\nMotor: 2 x Daimler-Benz DB 605-B\nV\u00FDkon: 1475 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 479 km/h\n    Ve v\u00FD\u0161ce 6300 m: 578 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 6000 m: 11 min. 30 sek.\n\nPraktick\u00FD dostup: 10500 m\nDolet, st\u0159edn\u00ED: 1730 km s 2400 litry paliva\n\nV\u00FDzbroj:\n    2 x 20 mm pevn\u00E9 kanony (MG-151/20) v p\u0159edn\u00ED polosf\u00E9\u0159e  \n    2 x 7,92 mm pevn\u00E9 kulomety (MG-17) v p\u0159edn\u00ED polosf\u00E9\u0159e\n    2 x 13 mm kulomety (MG-131) v zadn\u00ED polosf\u00E9\u0159e d\u00E1lkov\u011B ovl\u00E1dan\u00E9 v kryt\u00FDch v\u011B\u017E\u00EDch FDL 131 na boc\u00EDch trupu.\n    Dopl\u0148kov\u00E1 v\u00FDzbroj: bomby do max. z\u00E1t\u011B\u017Ee 1000 kg v r\u016Fzn\u00FDch variant\u00E1ch (1 x 1000 kg, 1 x 500 kg + 4 x 70 kg nebo 4 x 50 kg, 4 x 250 kg)\n\nV roce 1942 cht\u011Bly Kr\u00E1lovsk\u00E9 ma\u010Farsk\u00E9 vzdu\u0161n\u00E9 s\u00EDly vym\u011Bnit v\u011Bt\u0161\u00ED mno\u017Estv\u00ED sv\u00FDch dvoumotorov\u00FDch letadel. Pro tento z\u00E1m\u011Br byl vybr\u00E1n n\u011Bmeck\u00FD Me-210 A.\n\nMe-210 C byl n\u011Bmeckou exportn\u00ED verz\u00ED, vyr\u00E1b\u011Bnou v Dunajsk\u00FDch leteck\u00FDch z\u00E1vodech v Ma\u010Farsku podle licence firmy Messerschmitt (BFW). Podle podm\u00EDnek zvl\u00E1\u0161tn\u00EDho n\u011Bmecko-ma\u010Farsk\u00E9ho spole\u010Dn\u00E9ho zbrojn\u00EDho programu pro licen\u010Dn\u00ED v\u00FDrobu, 2/3 letadel vyroben\u00FDch v Ma\u010Farsku byly pos\u00EDl\u00E1ny Luftwaffe a 1/3 mohly pou\u017E\u00EDvat ma\u010Farsk\u00E9 vzdu\u0161n\u00E9 s\u00EDly. Me-210C byl t\u00E9m\u011B\u0159 identick\u00FD s Me-210A, ale byl poh\u00E1n\u011Bn 2 motory DB 605B s v\u00FDkonem 1475 HP, kter\u00E9 byly pozd\u011Bji pou\u017Eity u Me-410. V t\u00E9to souvislosti a na z\u00E1klad\u011B stejn\u00E9 dohody vyr\u00E1b\u011Bli Ma\u010Fa\u0159i od roku 1944 letadla Me-410.\n\nPrvn\u00ED ma\u010Farsk\u00E9 Me-210Ca-1 byly posl\u00E1ny Luftwaffe v dubnu 1943. Ma\u010Farsk\u00E9 jednotky dostaly nov\u00E1 letadla na za\u010D\u00E1tku roku 1944. \n\nMe-210 Ca-1 se Ma\u010Far\u016Fm velice zal\u00EDbily, v porovn\u00E1n\u00ED se \u0161patnou zku\u0161enost\u00ED n\u011Bmeck\u00FDch letc\u016F s d\u0159\u00EDv\u011Bj\u0161\u00EDmi Me-210A s kr\u00E1tkou z\u00E1d\u00ED. Ma\u010Far\u0161t\u00ED piloti zjistili, \u017Ee Me-210 Ca-1 m\u00E1 velmi dobrou an\u00E9vrovatelnost na dvoumotorov\u00E9 letadlo a v\u00FDte\u010Dn\u00E9 charakteristiky. Ma\u010Farsk\u00E9 vzdu\u0161n\u00E9 s\u00EDly pou\u017E\u00EDvaly Me-210Ca-1 jako t\u011B\u017Ek\u00FD st\u00EDhac\u00ED letoun proti Ameri\u010Dan\u016Fm v dubnu 1944 a jako no\u010Dn\u00ED st\u00EDhac\u00ED letoun v l\u00E9t\u011B 1944. Hlavn\u00ED p\u0159edur\u010Den\u00ED tohoro typu byla \u00FAloha st\u00EDhac\u00EDho bombardovac\u00EDho letadla proti sov\u011Btsk\u00FDm vojsk\u016Fm v letech 1944-1945.\n\nBylo postaveno celkem 267 letadel Me-210Ca-1. Ma\u010Farsk\u00E1 v\u00FDroba byla ukon\u010Dena v b\u0159eznu 1944 a Dunajsk\u00E9 leteck\u00E9 z\u00E1vody p\u0159e\u0161ly na v\u00FDrobu Bf-109G-14 a G-10. Z toho bylo posl\u00E1no 108 letadel Luftwaffe v r\u00E1mci zbrojn\u00EDho programu. \n\nZ\u00E1kladn\u00ED modifikace (krom\u011B norm\u00E1ln\u00EDho st\u00EDhac\u00ED-bombardovac\u00ED verze)\nMe-210 Ca-1 (Z 0+03) verze t\u011B\u017Ek\u00E9ho st\u00EDha\u010De proti americk\u00FDm bombard\u00E9r\u016Fm: p\u0159\u00EDd\u00E1n 1 kanon Bofors r\u00E1\u017Ee 40 mm a 6 raket (toto byla velk\u00E1 palebn\u00E1 s\u00EDla, ale americk\u00E9 st\u00EDha\u010Dky zaji\u0161\u0165uj\u00EDc\u00ED doprovod byly p\u0159\u00EDli\u0161 siln\u00FDm protivn\u00EDkem, aby ji mohl \u00FAsp\u011B\u0161n\u011B pou\u017E\u00EDt).\nMe-210 Ca-1 (Z 0+05) verze no\u010Dn\u00EDho st\u00EDha\u010De s ma\u010Farsk\u00FDm radarem Turul: vyroben pouze jeden zku\u0161ebn\u00ED prototyp.\nMe-210 Ca-1/E (Z 0+08) verze pr\u016Fzkumn\u00E9ho letadla kr\u00E1tk\u00E9ho dosahu: byl postaven pouze jedin\u00FD zku\u0161ebn\u00ED prototyp s prosklenou kabinou pozorovatel um\u00EDst\u011Bnou do bombov\u00E9ho \u00FAseku, pouze tato verze m\u011Bla 3 \u010Dleny pos\u00E1dky (ostatn\u00ED m\u011Bli 2 \u010Dleny).\nMe-210 Da-0 verze d\u00E1lkov\u00E9ho pr\u016Fzkumn\u00E9ho letadla (6 letadel Z 0+06 - Z 0+11) s fotografick\u00FDmi p\u0159\u00EDstroji RB 20/30 a RB 50/30, bez p\u0159edn\u00EDch kulomet\u016F MG-17. \n\nP\u0159ednosti:\nVelk\u00E1 palebn\u00E1 s\u00EDla a dobr\u00E1 man\u00E9vrovatelnost.\n\nNedostatky:\nSlab\u00E9 letov\u00E9 vlastnosti s jedn\u00EDm motorem.\n
Me-210Ca-1ZSTR    \u0020  \nMe-210 Ca-1 Zerst\u00F6rer, model 1944\n \nTyp: t\u011B\u017Ek\u00FD p\u0159epadov\u00FD st\u00EDhac\u00ED letoun / st\u00EDhac\u00ED-bombardovac\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 7283 kg\n    Vzletov\u00E1, typick\u00E1: 9706 kg\n    \nD\u00E9lka: 12,13 m\nRozp\u011Bt\u00ED: 16,34 m\nPlocha k\u0159\u00EDdel: 36,2 m\u00B2\n\nMotor: 2 x Daimler-Benz DB 605-B\nV\u00FDkon: 1475 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 465 km/h\n    Ve v\u00FD\u0161ce 6300 m: 553 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 6000 m: 14 min. 30 sek.\n\nPraktick\u00FD dostup: 9500 m\nDolet, st\u0159edn\u00ED: 1370 km s 2070 litry paliva\n\nV\u00FDzbroj:\n    2 x 20 mm pevn\u00E9 kanony (MG 151/20) v p\u0159edn\u00ED polosf\u00E9\u0159e  \n    1 x 40 mm pevn\u00FD kanon 36N v p\u0159edn\u00ED polosf\u00E9\u0159e\n    2 x 13 mm kulomety (MG 131) v zadn\u00ED polosf\u00E9\u0159e d\u00E1lkov\u011B ovl\u00E1dan\u00E9 v kryt\u00FDch v\u011B\u017E\u00EDch FDL 131 na boc\u00EDch trupu.\n\nKr\u00E1lovsk\u00E9 ma\u010Farsk\u00E9 vzdu\u0161n\u00E9 s\u00EDly cht\u011Bly modifikovat ur\u010Dit\u00FD po\u010Det jejich Me-210Ca-1 a vytvo\u0159it st\u00EDhac\u00ED-bombardovac\u00ED verzi (Zerst\u00F6rer). \n\nTato verze m\u011Bla ve v\u00FDzbroji 40 mm (licen\u010Dn\u00ED v\u00FDroba Bofors) protiletadlov\u00FD kanon 36N. Tento kanon m\u011Bl z\u00E1sobu st\u0159eliva v po\u010Dtu 44 n\u00E1boj\u016F, z nich 4 byly ji\u017E v z\u00E1sobn\u00EDku. Hlave\u0148 Boforsu byla nam\u00ED\u0159ena tak, aby k\u0159\u00ED\u017Eila osu zam\u011B\u0159ova\u010De Revi v 1200 m. Nab\u00EDjen\u00ED z\u00E1sobn\u00EDky se 4 n\u00E1boji prov\u00E1d\u011Bl zadn\u00ED st\u0159elec. Tyto z\u00E1sobn\u00EDky byly uskladn\u011Bny v \u00FAseku st\u0159elce-radisty. Kulomety (MG-17) r\u00E1\u017Ee 7,92 mm v p\u0159edn\u00ED \u010D\u00E1sti byly odstran\u011Bny. Nav\u00EDc letadlo neslo t\u0159i odpalova\u010De raket r\u00E1\u017Ee 150 mm, pod \nka\u017Ed\u00FDm k\u0159\u00EDdlem. Bylo rozhodnuto upravit 30-40 letadel do t\u00E9to konfigurace, ale pouze 4 nebo 5 letadel bylo dokon\u010Deno a p\u0159ed\u00E1no ma\u010Farsk\u00FDm vzdu\u0161n\u00FDm sil\u00E1m.\n\nP\u0159ednosti:\nObrovsk\u00E1 palebn\u00E1 s\u00EDla.\n\nNedostatky:\nP\u0159\u00EDli\u0161 t\u011B\u017Ek\u00FD pro \u00FAlohu st\u00EDha\u010De. \u0160patn\u00E1 stoupavost. Slab\u00E9 letov\u00E9 vlastnosti s jedn\u00EDm motorem. \n
Me-262A-1a        \nMe-262 A-1 Schwalbe, model 1944\n\nTyp: proudov\u00FD st\u00EDhac\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 4092 kg\n    Vzletov\u00E1, typick\u00E1: 6896 kg\n    \nD\u00E9lka: 10,61 m\nRozp\u011Bt\u00ED: 12,65 m\nPlocha k\u0159\u00EDdel: 21,70 m\u00B2\n\nMotor: 2 x Jumo 109-004\nV\u00FDkon: tah 8,83 kN\n\nRychlost:\n    Hladina mo\u0159e 0 m: 835 km/h\n    Ve v\u00FD\u0161ce 6000 m: 872 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 6000 m: 6 min. 50 sek.\n\nPraktick\u00FD dostup: 11500 m\nDolet, st\u0159edn\u00ED: 1050 km\n\nV\u00FDzbroj:\n    4 x 30 mm kanony (MK 108) \n \nHistorie v\u00FDvoje tohoto letadla zahrnuje obdob\u00ED 5 let. Pr\u00E1ce na projektu za\u010Dala na ja\u0159e 1938 ve firm\u011B Messerschmitt s c\u00EDlem uplatnit dva zcela nov\u00E9 turboreaktivn\u00ED motory, vytvo\u0159en\u00FDmi v z\u00E1vodech BMW a Junkers. V b\u0159eznu 1940 byl vyroben d\u0159ev\u011Bn\u00FD model ve skute\u010Dn\u00E9 velikosti, odpov\u00EDdaj\u00EDc\u00ED projektov\u00FDm v\u00FDkres\u016Fm a v tov\u00E1rn\u011B za\u010Dala v\u00FDroba t\u0159\u00ED prototyp\u016F. V\u0161echny prototypy byly smontov\u00E1ny za\u010D\u00E1tkem roku 1941, ale pr\u00E1ce byly p\u0159eru\u0161eny z d\u00FAvodu modernizace proudov\u00FDch motor\u016F. Pr\u00E1ce na Me-262 byly obnoveny na za\u010D\u00E1tku roku 1942 kdy byly p\u0159ipraveny motory Jumo 004A-0 schopn\u00E9 vzn\u00E9st letadlo do vzduchu. Tato pr\u00E1ce nep\u0159inesla pozitivn\u00ED v\u00FDsledky z d\u016Fvodu nestabiln\u00ED pr\u00E1ce motor\u016F. Po dokon\u010Den\u00ED \u00FAprav proudov\u00FDch motor\u016F v lednu 1943, byly testy obnoveny v b\u0159eznu-dubnu t\u00E9ho\u017E roku a jejich \u00FAsp\u011B\u0161n\u00E9 zavr\u0161en\u00ED vedlo k odstartov\u00E1n\u00EDm s\u00E9riov\u00E9 v\u00FDroby. \n\nMasov\u00E1 v\u00FDroba Me-262 se rozb\u011Bhla za\u010D\u00E1tkem roku 1944.\n\nPrvn\u00ED s\u00E9riovou verz\u00ED Me-262 se stalo letadlo Me-262A-1a "Schwalbe" ("Vla\u0161tovka"), vyzbrojen\u00E9 4 kanony MK 108 r\u00E1\u017Ee 30 mm a vybaven\u00E9 2 proudov\u00FDmi motory Jumo 004. Ke stavb\u011B letadla byly pou\u017Eity b\u011B\u017En\u00E9 slitiny a konstrukce byla z velk\u00E9 \u010D\u00E1sti n\u00FDtovan\u00E1. K\u0159\u00EDdlo tvo\u0159il prakticky jedin\u00FD nosn\u00EDk. Spodn\u00ED potah k\u0159\u00EDdla tvo\u0159ily panely p\u0159ipevn\u011Bn\u00E9 \u0161rouby. Trup byl rozd\u011Blen do \u010Dty\u0159 \u010D\u00E1st\u00ED: p\u0159\u00ED\u010Fov\u00E9 (vyroben\u00E9 z oceli, s upevn\u011Bn\u00FDmi kanony a munic\u00ED) centr\u00E1ln\u00ED (s hlavn\u00ED a p\u0159\u00EDdavn\u00FDmi palivov\u00FDmi n\u00E1dr\u017Eemi), zadn\u00ED (radiov\u00FDm vybaven\u00EDm a zadn\u00ED palivovou n\u00E1dr\u017E\u00ED) a z\u00E1\u010Fov\u00E9 \u010D\u00E1sti. Cel\u00E1 konstrukce letadla byla navr\u017Eena tak, \naby maxim\u00E1ln\u011B zkr\u00E1tila \u010Das mont\u00E1\u017Ee.\n\nP\u0159ednosti:\nV\u00FDte\u010Dn\u00E9 letecko-technick\u00E9 charakteristiky. Vysok\u00E1 man\u00E9vrovatelnost a siln\u00E1 v\u00FDzbroj. Bezkonkuren\u010Dn\u00ED p\u0159evaha v rychlosti nad v\u0161emi tehdej\u0161\u00EDmi vrtulov\u00FDmi st\u00EDhac\u00EDmi letouny v mal\u00FDch a st\u0159edn\u00EDch v\u00FD\u0161k\u00E1ch. Dobr\u00FD v\u00FDhled z kabiny pilota. V\u0161estrann\u00FD. Schopn\u00FD ulet\u011Bt jak\u00E9mukoliv pron\u00E1sledovateli.\n\nNedostatky:\nProbl\u00E9my spojen\u00E9 s obsluhou turboreaktivn\u00EDho motoru.\n
Me-262A-2a        \nMe-262 A-2 Sturmvogel, model 1944\n\nTyp: proudov\u00FD st\u00EDhac\u00ED-bombardovac\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 4092 kg\n    Vzletov\u00E1, typick\u00E1: 6896 kg\n    \nD\u00E9lka: 10,61 m\nRozp\u011Bt\u00ED: 12,65 m\nPlocha k\u0159\u00EDdel: 21,70 m\u00B2\n\nMotor: 2 x Jumo 109-004\nV\u00FDkon: tah 8,83 kN\n\nRychlost:\n    Hladina mo\u0159e 0 m: 835 km/h\n    Ve v\u00FD\u0161ce 6000 m: 872 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 6000 m: 6 min. 50 sek..\n\nPraktick\u00FD dostup: 11500 m.\nDolet, st\u0159edn\u00ED: 1050 km.\n\nV\u00FDzbroj:\n    2 x 30 mm kanony (MK 108) \n    Bomby r\u016Fzn\u00E9 hmotnosti, do celkov\u00E9 z\u00E1t\u011B\u017Ee max. 1000 kg.\n\nS\u00E9riov\u011B vyr\u00E1b\u011Bn\u00FD Me-262 byl vyr\u00E1b\u011Bn ve velk\u00E9m mno\u017Estv\u00ED modifikac\u00ED zahrnuj\u00EDc\u00ED: p\u0159epadov\u00E9 st\u00EDha\u010De s raketovou v\u00FDzbroj\u00ED (Me-262 A-1b), pr\u016Fzkumn\u00E9 letouny (Me-262 A-5a), u\u010Debn\u011B-v\u00FDcvikov\u00E1 dvoum\u00EDstn\u00E1 letadla (Me-262 B-1a), dvoum\u00EDstn\u00E9 no\u010Dn\u00ED p\u0159epadov\u00E9 st\u00EDha\u010De (Me-262 B-1a/U1), a st\u00EDhac\u00ED bombard\u00E9ry s extern\u00EDmi podv\u011Bsy pro upevn\u011Bn\u00ED bomb do celkov\u00E9 z\u00E1t\u011B\u017Ee 1000 kg (Me-262 A-2 "Sturmvogel" - "Albatros").\n\nBylo vyrobeno 1435 letadel Me-262 v\u0161ech modifikac\u00ED.\n\nMe-262 byl jedn\u00EDm z letadel 2.sv\u011Btov\u00E9 v\u00E1lky, kter\u00E9 mohly zm\u011Bnit chod v\u00E1lky ve prosp\u011Bch N\u011Bmecka. Toto letadlo se mohlo \u00FA\u010Dastnit boj\u016F a donutit tak Spojence zastavit, i kdy\u017E na kr\u00E1tk\u00FD \u010Das, jejich strategick\u00E9 bombardov\u00E1n\u00ED. \n\nP\u0159ednosti:\nV\u00FDte\u010Dn\u00E9 letecko-technick\u00E9 charakteristiky. Vysok\u00E1 man\u00E9vrovatelnost a siln\u00E1 v\u00FDzbroj. Bezkonkuren\u010Dn\u00ED p\u0159evaha v rychlosti nad v\u0161emi tehdej\u0161\u00EDmi vrtulov\u00FDmi st\u00EDhac\u00EDmi letouny v mal\u00FDch a st\u0159edn\u00EDch v\u00FD\u0161k\u00E1ch. Dobr\u00FD v\u00FDhled z kabiny pilota. V\u0161estrann\u00FD. Schopn\u00FD ulet\u011Bt jak\u00E9mukoliv pron\u00E1sledovateli.\n\nNedostatky:\nProbl\u00E9my spojen\u00E9 s obsluhou turboreaktivn\u00EDho motoru.\n
Me-321            \nMe-321 Gigant, model 1941\n\nTyp: n\u00E1kladn\u00ED kluz\u00E1k\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 12200 kg\n    Vzletov\u00E1, typick\u00E1: 39500 kg\n    \nD\u00E9lka: 28,5 m\nRozp\u011Bt\u00ED: 55 m\nPlocha k\u0159\u00EDdel: 300 m\u00B2\n\nMax. rychlost vle\u010Den\u00ED:\n    za Troikaschlepp: 215 km/h\t    \n    za He-111 Z: 225 km/h\n\nRychlost klouz\u00E1n\u00ED: 140 km/h\n\nDostup: 4500 m\nDolet: 400 km\n\nV\u00FDzbroj:\n    4 x 7,92 mm kulomety (MG 15).\n    \nObrovsk\u00FD transportn\u00ED kluz\u00E1k Messerschmitt Me-321 Gigant byl p\u016Fvodn\u011B p\u0159edur\u010Den pro p\u0159epravu tank\u016F, d\u011Bl a v\u00FDsadk\u00E1\u0159\u016F, kdy\u017E byla p\u0159ipravov\u00E1na invaze do Velk\u00E9 Brit\u00E1nie a pozd\u011Bji p\u0159i zm\u011Bn\u011B priorit, kdy\u017E za\u010Dala p\u0159\u00EDprava \u00FAtoku na Sov\u011Btsk\u00FD svaz.\n\nZak\u00E1zka na v\u00FDvoj supert\u011B\u017Ek\u00E9ho n\u00E1kladn\u00EDho kluz\u00E1ku byla zad\u00E1na konstruk\u010Dn\u00EDm kancel\u00E1\u0159\u00EDm Junkers a Messerschmitt. Konstruk\u010Dn\u00ED n\u00E1vrhy kluz\u00E1ku byly p\u0159ipraveny v prosinci 1940. V pr\u016Fb\u011Bhu konkursn\u00EDho v\u00FDb\u011Bru letadlo firmy Messerschmitt prok\u00E1zalo lep\u0161\u00ED v\u00FDsledky a bylo rozhodnuto o s\u00E9riov\u00E9 v\u00FDrob\u011B t\u011Bchto letadel pod ozna\u010Den\u00EDm Me-263 (pozd\u011Bji Me-321). V \u00FAnoru 1941 prvn\u00ED prototyp gigantick\u00E9ho kluz\u00E1ku Messerschmitt opustil mont\u00E1\u017En\u00ED halu a \u00FAsp\u011B\u0161n\u011B pro\u0161el letov\u00FDmi zkou\u0161kami.\n\nLetadlo m\u011Blo konstrukci sva\u0159ovanou z ocelov\u00FDch trubek, s l\u00E1tkov\u00FDm potahem p\u0159ipevn\u00FDm na d\u0159ev\u011Bn\u00E9 kost\u0159e. N\u00E1kladn\u00ED prostor m\u011Bl tyto rozm\u011Bry: d\u00E9lka - 11 m, \u0161\u00ED\u0159ka - 3,15 m, v\u00FD\u0161ka - 3,3 m. Nosnost kluz\u00E1ku byla 20 tun nebo 200 voj\u00E1k\u016F s plnou v\u00FDzbroj\u00ED. Vstup do n\u00E1kladn\u00EDho prostoru byl v p\u0159\u00ED\u010Fov\u00E9 \u010D\u00E1sti trupu p\u0159es dvojit\u00E9 dve\u0159e otev\u00EDraj\u00EDc\u00ED se na ob\u011B strany. Pilotn\u00ED kabina byla um\u00EDst\u011Bna na horn\u00ED stran\u011B trupu. Pos\u00E1dku kluz\u00E1ku tvo\u0159ilo 6 osob - 2 piloti, radista, specialista n\u00E1kladu a 2 st\u0159elci. V\u00FDzbroj kluz\u00E1ku sest\u00E1vala ze 4 kulomet\u016F MG 15 r\u00E1\u017Ee 7,92 mm, dva z nich byly instalov\u00E1ny na podp\u011Br\u00E1ch v horn\u00ED \u010D\u00E1sti p\u0159edn\u00EDch dve\u0159\u00ED, a dal\u0161\u00ED dva byly um\u00EDst\u011Bny v bo\u010Dn\u00EDch oknech zadn\u00ED \u010D\u00E1sti trupu. \n\nPro vyta\u017Een\u00ED kluz\u00E1ku do vzduchu se ze za\u010D\u00E1tku pou\u017E\u00EDval syst\u00E9m vle\u010Den\u00ED pod n\u00E1zvem "Troikaschlepp". Sest\u00E1valo ze 3 letadel Bf-110C a od roku 1942 byl tento syst\u00E9m nahrazen jedin\u00FDm superv\u00FDkonn\u00FDm letadlem Heinkel He-111 Z. Pro usnadn\u011Bn\u00ED vzletu se pou\u017E\u00EDvaly 4 raketov\u00E9 urychlova\u010De, kter\u00E9 byly upev\u0148ov\u00E1ny pod k\u0159\u00EDdlem, s tahem 750 kg a pracuj\u00EDc\u00EDm po dobu 30 sekund. Pro rychl\u00E9 zabr\u017Ed\u011Bn\u00ED kluz\u00E1ku p\u0159i p\u0159ist\u00E1n\u00ED se pou\u017E\u00EDval pad\u00E1k o pr\u016Fm\u011Bru 20 m, ulo\u017Een\u00FD v z\u00E1\u010Fov\u00E9 \u010D\u00E1sti trupu. \n\nP\u016Fvodn\u011B ur\u010Den\u00FD pro transportn\u00ED a v\u00FDsadkov\u00E9 operace na v\u00E1l\u010Di\u0161t\u00EDch ve St\u0159edozem\u00ED, byl Me-321 hlavn\u011B pou\u017E\u00EDv\u00E1n na v\u00FDchodn\u00ED front\u011B. Kluz\u00E1ky Me-321 byly pou\u017E\u00EDv\u00E1ny na Krymu, v Dn\u011Btropetrovsku, Chersonu, Rize, Estonsku, Or\u0161e, atd. Vyu\u017E\u00EDval se pro z\u00E1sobov\u00E1n\u00ED na Kub\u00E1ni a u Stalingradu a \u00FA\u010Dastnil se v\u00FDsadku na Mand\u017Eusk\u00FDch ostrovech.\n\n Celkem bylo vyrobeno 200 kluz\u00E1k\u016F Me-321 Gigant.\n\nP\u0159ednosti:\nJedine\u010Dn\u00FD n\u00E1kladn\u00ED letoun sv\u00E9ho druhu. Velk\u00E1 kapacita n\u00E1kladu. Jednoduch\u00E1 konstrukce.\n\nNedostatky:\nMal\u00E1 rychlost. T\u011B\u017Ek\u00E9 ovl\u00E1d\u00E1n\u00ED.\n
Me-323            \u0020  \nMe-323 Gigant, model 1942\n\nTyp: n\u00E1kladn\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 29060 kg\n    Vzletov\u00E1, typick\u00E1: 45000 kg\n    \nD\u00E9lka: 28,5 m\nRozp\u011Bt\u00ED: 55 m\nPlocha k\u0159\u00EDdel: 300 m\u00B2\n\nMotor: 6 x Gn\u00F4me-Rh\u00F4ne GR 14N 48.\nV\u00FDkon: 1140 HP\n\nRychlost, pln\u011B nalo\u017Een\u00FD:\n    Hladina mo\u0159e 0 m: 235 km/h\n    Ve v\u00FD\u0161ce 3000 m:  195 km/h\n\nDolet: 1000 km\n\nV\u00FDzbroj:\n    2 x 20 mm kanony (MG 151/20).\n    5 x 13 mm kulomet\u016F (MG 131).\n\nNev\u00FDhody spojen\u00E9 s komplikovan\u00FDm ta\u017En\u00FDm syst\u00E9mem kluz\u00E1ku Me-321 vedly k my\u0161lence vytvo\u0159en\u00ED Me-321 s motorem \u010Di s motory schopn\u00FDmi udr\u017Eovat kluz\u00E1k p\u0159i vzletu ve vleku nebo podle mo\u017Enosti zabezpe\u010Dit kluz\u00E1ku samostatn\u00FD vzlet s pln\u00FDm n\u00E1kl\u00E1dem. \n\nV souvislosti s t\u00EDm se uva\u017Eovalo o mo\u017Enosti pou\u017Eit\u00ED kombinace \u010Dty\u0159 nebo \u0161esti leteck\u00FDch motor\u016F. Pro mont\u00E1\u017E byl vybr\u00E1n francouzsk\u00FD motor Gn\u00F4me-Rh\u00F4ne GR 14N 48, vyr\u00E1b\u011Bn\u00FD na objedn\u00E1vku N\u011Bmecka. Vzletov\u00FD v\u00FDkon byl 1140 HP v nulov\u00E9 v\u00FD\u0161ce a 1035 HP ve v\u00FD\u0161ce 4800 m.\n\nNa podzim 1941 dostal Messerschmitt p\u0159\u00EDkaz vypracov\u00E1n\u00ED projektu na vybaven\u00ED dvou kluz\u00E1k\u016F \u041Ce-321 4 a 6 motory Gn\u00F4me-Rh\u00F4ne GR 14N 48. Ji\u017E na ja\u0159e 1942 pro\u0161ly prototypy ozna\u010Den\u00E9 Me-323 V1 a Me-323 V2 letov\u00FDmi testy. \n\nMe-323 V1 (pozd\u011Bji Me-323C) byl vybaven 4 motory a pro jeho vzlet s pln\u00FDm n\u00E1kladen bylo zapot\u0159eb\u00ED taha\u010De schopn\u00E9ho vyt\u00E1hnout kluz\u00E1k do vzduchu. Vzhledem ke komplikac\u00EDm a ne\u00FAsp\u011Bch\u016Fm spojen\u00FDm se slo\u017Eitost\u00ED \u0159e\u0161en\u00ED vle\u010Den\u00ED letadla, bylo od tohoto projektu upu\u0161t\u011Bno. Narozd\u00EDl od prototypu Me-323 V2 (pozd\u011Bji ozna\u010Dovan\u00E9ho jako Me-323 D) vybaven\u00E9ho 6 motory a schopn\u00E9ho samostatn\u00E9ho vzletu s pln\u00FDm zat\u00ED\u017Een\u00EDm. \n\nZa\u010D\u00E1tkem l\u00E9ta 1942 firma Messerschmitt spustila s\u00E9riovou v\u00FDrobu Me-323. S\u00E9riov\u011B vyr\u00E1b\u011Bn\u00FD Me-323 se nepatrn\u011B li\u0161il od z\u00E1kladn\u00EDho kluz\u00E1ku Me-321. Celkov\u00E1 konstrukce kluz\u00E1ku byla ponech\u00E1na. Letoun byl vybaven nov\u00FDm podvozkem sest\u00E1vaj\u00EDc\u00EDm z 10 mal\u00FDch kol. Po\u010Det kruhov\u00FDch oken byl redukov\u00E1n. Pos\u00E1dka letadla byla dopln\u011Bna o dva palubn\u00ED in\u017Een\u00FDry, kte\u0159\u00ED kontrolovali \u010Dinnost motor\u016F. V\u00FDzbroj letadla tvo\u0159ily 2 kanony MG 151/20 r\u00E1\u017Ee 20 mm a 5 kulomet\u016F MG 131 r\u00E1\u017Ee 13 mm. Letadlo mohlo p\u0159ev\u00E1\u017Eet 120 voj\u00E1k\u016F s plnou vyzbroj\u00ED nebo 60 ran\u011Bn\u00FDch voj\u00E1k\u016F i s l\u00E9ka\u0159sk\u00FDm person\u00E1lem.\n\nV pr\u016Fb\u011Bhu s\u00E9riov\u00E9 v\u00FDroby Me-323 bylo vytvo\u0159eno mnoho modifikac\u00ED Giganta, li\u0161\u00EDc\u00ED se siln\u011Bj\u0161\u00ED v\u00FDzbroj\u00ED a instalovan\u00FDmi motory. Celkem bylo do dubna 1944  vyrobeno 198 letadel Me-323 r\u016Fzn\u00FDch verz\u00ED.\n\nMe.323 se pou\u017E\u00EDvaly v Ma\u010Farsku, Rumunsku, Polsku, na Krymu, v Rize, Kirovograd\u011B, Sevastopolu, Stalingradu, ve St\u0159edozem\u00ED pro zaji\u0161t\u011Bn\u00ED jednotek v Africe, v Tunisku.\n\nP\u0159ednosti:\nJedine\u010Dn\u00FD n\u00E1kladn\u00ED letoun sv\u00E9ho druhu. Velk\u00E1 kapacita n\u00E1kladu. Jednoduch\u00E1 konstrukce.\n\nNedostatky:\nMal\u00E1 rychlost. T\u011B\u017Ek\u00E9 ovl\u00E1d\u00E1n\u00ED.\n
MS406             \u0020  \nMorane M.S. 406, model 1936\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 1893 kg\n    Vzletov\u00E1, typick\u00E1: 2426 kg\n    \nD\u00E9lka: 8,17 m\nRozp\u011Bt\u00ED: 10,62 m\nPlocha k\u0159\u00EDdel: 17,2 m\u00B2\n\nMotor: Hispano-Suiza 12Y-31 Vee\nV\u00FDkon: 860 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 377 km/h\n    Ve v\u00FD\u0161ce 4500 m: 449 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m:  16 sek. (320 km/h, p\u0159et\u00ED\u017Een\u00ED 4G, polom\u011Br 265 m)  \nStoup\u00E1n\u00ED do v\u00FD\u0161ky 3000 m: 5 min. 30 sek.\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 10 min.\nPraktick\u00FD dostup: ~9000 m\nDolet, st\u0159edn\u00ED: 810 km\n\nV\u00FDzbroj:\n    2 x 7,5 mm kulomety \n    1 x 20 mm kanon Hispano-Suiza HS9 nebo 1 x 7,5 kulomet Berezina UBS nebo 1 x 12,7 mm Berezina UBS st\u0159\u00EDlej\u00EDc\u00ED ze st\u0159edu ku\u017Eele vrtule\n\nMorane-Saulnier M.S. 406 byl jednom\u00EDstn\u00FDm st\u00EDha\u010Dem sm\u00ED\u0161en\u00E9 stavby se samonosn\u00FDm n\u00EDzko ulo\u017Een\u00FDm k\u0159\u00EDdlem, uzav\u0159enou kabinou, zasouvac\u00EDm podvozkem a ostruhov\u00FDm kole\u010Dkem. Byl vyprojektov\u00E1n v roce 1934 na objedn\u00E1vku francouzsk\u00E9ho ministerstva letectva na jednoplo\u0161n\u00EDkov\u00FD st\u00EDhac\u00ED letoun. Moran byl zn\u00E1m jako M.S. 405 a poprv\u00E9 vzl\u00E9tl v srpnu 1935 jako prototyp MS.405.01 poh\u00E1n\u011Bn jedn\u00EDm p\u00EDstov\u00FDm motorem Hispano-Suiza 12Y Vee. 20 mm kanon Hispano Suiza HS 9 byl instalov\u00E1n mezi bloky v\u00E1lc\u016F motoru st\u0159\u00EDlej\u00EDc\u00ED p\u0159es ku\u017Eel vrtule. N\u011Bkter\u00E1 letadla m\u011Bla t\u0159et\u00ED kulomet r\u00E1\u017Ee 7,5 mm instalov\u00E1na m\u00EDsto kanonu. Finov\u00E9 zjistili, \u017Ee kanon je velice nespolehliv\u00FD. \u010Casto se zasekl po n\u011Bkolika prvn\u00EDch v\u00FDst\u0159elech. Sov\u011Btsk\u00E1 letadla m\u011Bla \u010Dasto panc\u00E9\u0159ovan\u00E9 k\u0159eslo pilota, proto zb\u00FDvaj\u00EDc\u00ED lehk\u00E9 kulomety byly prakticky neu\u017Eite\u010Dn\u00E9. V n\u011Bkter\u00FDch p\u0159\u00EDpadech byl kanon nahrazen 12,7 mm kulometem Berezina UBS, co\u017E se uk\u00E1zalo b\u00FDt dobr\u00FDm \u0159e\u0161en\u00EDm.\n\nFrancie darovala 50 kus\u016F M.S. 406 Finsku v obdob\u00ED Zimn\u00ED v\u00E1lky, ale pouze 30 kus\u016F jich bylo posl\u00E1no a smontov\u00E1no francouzsk\u00FDmi mechaniky v d\u00EDln\u00E1ch AB Aerotransport v Malm\u00F6 ve \u0160v\u00E9dsku. Letadla byla dopravena do Finska mezi 4. a 29.\u00FAnorem 1940. Po ukon\u010Den\u00ED Zimn\u00ED v\u00E1lky a a\u017E do podzimu 1942 Finsko zakoupilo 47 kus\u016F M.S. 406 a 10 kus\u016F M.S. 410 z N\u011Bmecka. \n\nVyrobeno letadel: 1077 \n\n\u010C\u00EDsla finsk\u00FDch vzdu\u0161n\u00FDch sil:\nMS-301 a\u017E MS-330, MS-601 a\u017E MS-605, MS-608 a\u017E MS-611, MS-613, MS-619, MS-620, MS-622 a\u017E MS-623, MS-625 a\u017E MS-657 (77 letadel)\n\nP\u0159ednosti:\nPohodln\u00E9 ovl\u00E1d\u00E1n\u00ED. Dobr\u00E9 vlastnosti zat\u00E1\u010Den\u00ED. Pom\u011Brn\u011B dobr\u00E1 v\u00FDzbroj.\n\nNedostatky:\nM\u00EDrn\u011B nestabiln\u00ED p\u0159i m\u00ED\u0159en\u00ED. Nedostate\u010Dn\u00E9 letov\u00E9 charakteristiky. Obt\u00ED\u017En\u00E1 \u00FAdr\u017Eba.\n
MS410             \u0020\nMorane M.S. 410, model 1938\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 1923 kg\n    Vzletov\u00E1, typick\u00E1: 2581 kg\n    \nD\u00E9lka: 8,17 m\nRozp\u011Bt\u00ED: 10,62 m\nPlocha k\u0159\u00EDdel: 17,2 m\u00B2\n\nMotor: Hispano-Suiza 12Y-31 Vee\nV\u00FDkon: 860 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 377 km/h\n    Ve v\u00FD\u0161ce 4000 m: 470 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m:  16 sek. (320 km/h, p\u0159et\u00ED\u017Een\u00ED 4G, polom\u011Br 265 m)  \nStoup\u00E1n\u00ED do v\u00FD\u0161ky 3000 m: 5 min. 30 sek.\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 10 min.\n\nPraktick\u00FD dostup: ~9000 m\nDolet, st\u0159edn\u00ED: 810 km\n\nV\u00FDzbroj:\n    4 x 7,5 mm kulomety MAC 1934.\n    1 x 20 mm kanon Hispano-Suiza HS9 nebo 1 x 12,7 kulomet Berezina UBS nebo 1 x 12,7 mm Berezina UBS st\u0159\u00EDlej\u00EDc\u00ED ze st\u0159edu ku\u017Eele vrtule\n\nMorane-Saulnier M.S. 410 byl konverz\u00ED standardn\u00EDho M.S. 406, se zes\u00EDlen\u00FDm k\u0159\u00EDdlem nesouc\u00EDm v\u00FDzbroj zm\u011Bn\u011Bnou ze dvou 7,5 mm kulomet\u016F s bubnov\u00FDm nab\u00EDjen\u00EDm MAC 1934 na \u010Dty\u0159i 7,5 mm kulomety MAC 1934 s p\u00E1sov\u00FDm nab\u00EDjen\u00EDm. Dal\u0161\u00ED zm\u011Bny byly provedeny v konstrukci chladi\u010De a \u0159\u00EDzen\u00ED. \n\nPo\u010Det p\u0159estav\u011Bn\u00FDch letadel: 79\n\nViz. informace o M.S. 406 v menu \u00DAdaje o voj. technice.\n\n\u010C\u00EDsla finsk\u00FDch vzdu\u0161n\u00FDch sil:\nMS-606, MS-607, MS-612, MS-614 a\u017E MS-618, MS-621, MS-624 (10 letadel)\n\nP\u0159ednosti:\nPohodln\u00E9 ovl\u00E1d\u00E1n\u00ED. Dobr\u00E9 vlastnosti zat\u00E1\u010Den\u00ED. Pom\u011Brn\u011B dobr\u00E1 v\u00FDzbroj.\n\nNedostatky:\nM\u00EDrn\u011B nestabiln\u00ED p\u0159i m\u00ED\u0159en\u00ED. Nedostate\u010Dn\u00E9 letov\u00E9 charakteristiky. Obt\u00ED\u017En\u00E1 \u00FAdr\u017Eba.\n
MS-Morko          \nM\u00F6rk\u00F6 Morane, model 1944\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 2210 kg\n    Vzletov\u00E1, typick\u00E1: 2787 kg\n    \nD\u00E9lka: 8,38 m\nRozp\u011Bt\u00ED: 10,62 m\nPlocha k\u0159\u00EDdel: 17,2 m\u00B2\n\nMotor: Klimov 105P\nV\u00FDkon: 960 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 435 km/h\n    Ve v\u00FD\u0161ce 4000 m: 525 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m:  ~17 sek.  \nStoup\u00E1n\u00ED do v\u00FD\u0161ky 3000 m: 5 min. 30 sek.\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 8 min.\n\nPraktick\u00FD dostup: ~9000 m\nDolet, st\u0159edn\u00ED: 810 km\n\nV\u00FDzbroj:\n    1 x 20 mm kanon MG151/20  st\u0159\u00EDlej\u00EDc\u00ED ze st\u0159edu ku\u017Eele vrtule\n    2 x 7,5 mm kulomety (4 x 7,5 mm kulomety u M.S. 410)\n\nM\u00F6rk\u00F6 ("duch") Morane byl konverz\u00ED existuj\u00EDc\u00EDho letadla M.S.406, kter\u00FD byl pou\u017E\u00EDv\u00E1n finsk\u00FDmi vzdu\u0161n\u00FDmi silami. N\u011Bmci uko\u0159istili velk\u00E9 mno\u017Estv\u00ED motor\u016F Klimov M-105P, odvozen\u00E9ho ze s\u00E9rie Hispano-Suiza 12Y. Nab\u00EDzel velk\u00FD v\u00FDkon 1100 HP a s vrtul\u00ED VI\u0160-61P mohl efektivn\u011B tento v\u00FDkon vyu\u017E\u00EDt. Mezi bloky v\u00E1lc\u016F byl instalov\u00E1n n\u011Bmeck\u00FD kanon MG151/20 r\u00E1\u017Ee 20 mm a podle toho byl p\u0159izp\u016Fsoben chladi\u010D oleje z Bf-109G a zaveden aerodynamick\u00FD tvar krytu motoru. Prvn\u00ED zku\u0161ebn\u00ED prototyp vzl\u00E9tl 4.\u00FAnora 1943.  \n\nV\u0161echny finsk\u00E9 Morany byly p\u0159estav\u011Bny na standard M\u00F6rk\u00F6 na konci roku 1945, ale pouze 3 letadla byla dokon\u010Dena p\u0159ed koncem Prodlou\u017Een\u00E9 v\u00E1lky v \u0159\u00EDjnu 1944. V\u0161echna tato letadla dostala ze za\u010D\u00E1tku kulomety 2 x 7,5 mm (M.S.406) nebo 4 x 7,5 mm (M.S.410) um\u00EDst\u011Bn\u00E9 v k\u0159\u00EDdlech, ale nedostatek kanon\u016F MG151/20 si vynutil pou\u017Eit\u00ED 1 x 12,7 mm kulometu Berezina UBS u n\u011Bkter\u00FDch letadel.\n\nPo\u010Det p\u0159estav\u011Bn\u00FDch letadel: 41\n\nP\u0159ednosti:\nPohodln\u00E9 ovl\u00E1d\u00E1n\u00ED. Dobr\u00E9 vlastnosti zat\u00E1\u010Den\u00ED. Pom\u011Brn\u011B dobr\u00E1 v\u00FDzbroj. Nov\u00FD motor zv\u00FD\u0161il bojov\u00E9 schopnosti v rychlosti a stoup\u00E1n\u00ED.\n\nNedostatky:\nM\u00EDrn\u011B nestabiln\u00ED p\u0159i m\u00ED\u0159en\u00ED. Je\u0161t\u011B st\u00E1le nedostate\u010Dn\u00E9 letov\u00E9 charakteristiky. Slo\u017Eit\u00E1 \u00FAdr\u017Eba.\n
N1K1-J            \nKawani\u0161i N1K1-J \u0160iden "George"\n\nTyp: jednom\u00EDstn\u00FD st\u00EDhac\u00ED letoun\n\nHmotnost:\nPr\u00E1zdn\u00E1: 2897 kg\nMaxim\u00E1ln\u00ED: 4321 kg\n\nD\u00E9lka: 8,9 m\nRozp\u011Bt\u00ED: 12 m\nPlocha k\u0159\u00EDdla: 23,5 m\u00B2\n\nMotor: 1 x Nakad\u017Eima NK9H Homare 21\nV\u00FDkon: 1990 HP (vzletov\u00FD)\n       1825 HP (1700 m)\n\nNejvy\u0161\u0161\u00ED rychlost: 584 km/h\n\nPraktick\u00FD dostup: 12500 m\nDolet: 2545 km\n\nV\u00FDzbroj:\n2 x 7,7 mm kulomety Typ 97\n4 x 20 mm kanony Typ 99 Model 2 (N1K1-J)\n4 x 20 mm kanony Typ 99 Model 2 (N1K1-Ja)\n\nN1K1-J byl pozemn\u00ED verz\u00ED \u00FAsp\u011B\u0161n\u00E9ho hydropl\u00E1nu Kawani\u0161i N1K1 Kj\u00F3f\u00FA ozna\u010Dovan\u00FD ve spojeneck\u00E9m k\u00F3du "Rex". Krom\u011B plov\u00E1k\u016F nahrazen\u00FDch zata\u017Eiteln\u00FDm p\u0159ist\u00E1vac\u00EDm podvozkem a instalovan\u00FDm nov\u00FDm motorem o v\u00FDkonu 2000 HP nebyly provedeny \u017E\u00E1dn\u00E9 v\u00FDznamn\u00E9 zm\u011Bny. \u0160iden byl tak\u00E9 vybaven syst\u00E9mem automatick\u00FDch klapek. Prvn\u00ED prototyp vzl\u00E9tl koncem prosince 1942.\nPot\u00E9 co vy\u0159e\u0161ili mnoh\u00E9 probl\u00E9my s motorem a podvozkem byl prototyp posl\u00E1n n\u00E1mo\u0159nictvu k posouzen\u00ED. Letoun projevil mnohem lep\u0161\u00ED letov\u00E9 kvality a man\u00E9vrovac\u00ED schopnosti ne\u017E slavn\u00E9 A6M Reisen "Zero". Zpo\u010D\u00E1tku v\u00E1haj\u00EDc\u00ED n\u00E1mo\u0159nictvo si koncem roku 1943 p\u0159ece jen v\u00FDrobu N1K1-J objednalo.\nBohu\u017Eel bojov\u00E9 nasazen\u00ED N1K1-J s probl\u00E9mov\u00FDm motorem a p\u0159ist\u00E1vac\u00EDm podvozkem p\u016Fsobilo pot\u00ED\u017Ee. Nicm\u00E9n\u011B ve vzduchu letadlo \npod\u00E1valo skv\u011Bl\u00FD v\u00FDkon a modern\u00EDm americk\u00FDm st\u00EDhac\u00EDm letoun\u016Fm se vyrovnalo.\nJi\u017E v pr\u016Fb\u011Bhu v\u00FDroby N1K1-J za\u010Dal Kawani\u0161i pr\u00E1ci na dal\u0161\u00ED verzi, u kter\u00E9 odstranil pot\u00ED\u017Ee s motorem a podvozkem z prvn\u00ED varianty. Nov\u00E1 verze nesla ozna\u010Den\u00ED N1K2-J a jej\u00ED v\u00FDroba za\u010Dala v \u010Dervnu 1944. Celkem bylo v pr\u016Fb\u011Bhu v\u00E1lky vyrobeno 1400 kus\u016F \u0160iden\u016F a spojeneck\u00FDmi letci byly pokl\u00E1d\u00E1ny za jedny z nejlep\u0161\u00EDch japonsk\u00FDch st\u00EDhac\u00EDch letadel.\n\nP\u0159ednosti:\nSkv\u011Bl\u00FD v\u00FDkon. Siln\u00E1 v\u00FDzbroj.\n\nNedostatky: \nNespolehliv\u00FD motor. Zpo\u010D\u00E1tku probl\u00E9my s p\u0159ist\u00E1vac\u00EDm podvozkem.\n\n
Ta-152H-1         \nTa-152 H-1, model 1944\n\nTyp: v\u00FD\u0161kov\u00FD st\u00EDhac\u00ED letoun\n\nHmotnost:\n   Vzletov\u00E1: 4754 kg\n   Maxim\u00E1ln\u00ED: 5220 kg\n\nD\u00E9lka: 10,80 m\nRozp\u011Bt\u00ED: 14,44 m\nPlocha k\u0159\u00EDdel: 23,5 m\u00B2\n\nMotor: Junkers Jumo-213\u0415-1 \u0159adov\u00FD kapalinou chlazen\u00FD, dvan\u00E1ctiv\u00E1lcov\u00FD \nV\u00FDkon:\n   Vzletov\u00FD: 2050 HP\n   Jmenovit\u00FD: 1870 HP \n   \nMax. rychlost:\n   Hladina mo\u0159e, 0 m: 562 km/h\n   Ve v\u00FD\u0161ce 9000 m: 752 km/h\n\nPraktick\u00FD dostup: 14800 m\nDolet: 1200 \u043Am\n\nV\u00FDzbroj: \n    2 x 20 mm kanony MG-151/20\n    1 x 30 mm kanon MK-108\n\nNa konci roku 1940 spole\u010Dnost Focke Wulf za\u010Dala pracovat na vylep\u0161en\u00E9 verzi FW-190, kter\u00E1 m\u011Bla dos\u00E1hnout v\u011Bt\u0161\u00EDch v\u00FD\u0161ek ne\u017E \nFW-190 A-1. Zpo\u010D\u00E1tku byl pro nov\u00FD letoun pl\u00E1nov\u00E1n motor BMW-801, pozd\u011Bji byly pou\u017Eity i motory Junkers Jumo-213A a Daimler Benz DB-603. Dohromady bylo vyrobeno 15 FW-190 pro otestov\u00E1n\u00ED rozli\u010Dn\u00FDch d\u00EDl\u016F. \nPo dokon\u010Den\u00ED testov\u00E1n\u00ED prototypu FW-190 V13 se konstruk\u010Dn\u00ED t\u00FDm rozhodl pou\u017E\u00EDt motor DB-603 nam\u00EDsto BMW-801. V13 byl proto upraven a stal se prototypem FW-190 C, kter\u00FD se nikdy nedo\u010Dkal masov\u00E9 v\u00FDroby. Prototypy s motory Jumo-213A se stali zn\u00E1m\u00FDmi \nDorami, FW-190D s dlouh\u00FDm nosem.\nPokra\u010Doval dal\u0161\u00ED v\u00FDvoj a z FW-190D vze\u0161ly prototypy FW-190 Ra-2 a FW-190 Ra-3. Pozd\u011Bj\u0161\u00ED m\u011Bl v\u011Bt\u0161\u00ED rozp\u011Bt\u00ED, kter\u00E9 bylo vhodn\u011Bj\u0161\u00ED pro boj ve velk\u00FDch v\u00FD\u0161k\u00E1ch. Oba prototypy m\u011Bly motor Jumo-213E s  dvoustup\u0148ov\u00FDm t\u0159\u00EDrychlostn\u00EDm kompresorem. Dal\u0161\u00EDmi nov\u00FDmi vlastnostmi byla p\u0159etlakov\u00E1 kabina a hydraulick\u00FD syst\u00E9m ovl\u00E1dan\u00ED podvozku a klapek (FW-190D vyu\u017E\u00EDval elektrick\u00E9 ovl\u00E1d\u00E1n\u00ED). Byl zv\u011Bt\u0161en ocas a trup a kabina byla posunuta dozadu. Tyto a dal\u0161\u00ED modifikace se staly z\u00E1kladem nov\u00E9ho letounu s ozna\u010Den\u00EDm Ta-152.\nV\u00FDrobn\u00ED varianta Ta-162 H-1 dostala nov\u00E9 k\u0159\u00EDdlo s rozp\u011Bt\u00EDm 14,44 m a nov\u00E9 ozna\u010Den\u00ED Ta-153. V\u011Bt\u0161ina vyroben\u00FDch letoun\u016F byla verze Ta-152 H-1/R11. Celkem bylo vyrobeno okolo 150 stroj\u016F Ta-152. Pr\u00E1ce na st\u00EDha\u010Di trvaly p\u0159\u00EDli\u0161 dlouho a ani jedna letka p\u0159ed koncem v\u00E1lky nebyla pln\u011B vyzbrojena letouny Ta-152 . Mnoho z leadel, kter\u00E9 se dostaly na frontu plnily jin\u00E9 \u00FAkoly, ne\u017E pro kter\u00E9 byly ur\u010Deny. Nap\u0159\u00EDklad k doprovodu Me-262 v mal\u00FDch v\u00FD\u0161k\u00E1ch p\u0159i startu a p\u0159ist\u00E1n\u00ED.\n\nHlavn\u00ED varianty:\nTa-152C s motorem DB-603L, postaveny t\u0159i prototypy.\nTa-152E fotopr\u016Fzkumn\u00E1 varianta zalo\u017Een\u00E1 na Ta-152C.\nTa-152H-0 s motorem Jumo-213EB, dvacet kus\u016F.\nTa-152H-1 hlavn\u00ED varianata s motorem Jumo-213E.\n\nP\u0159ednosti: \nSkv\u011Bl\u00E1 rychlost na letoun s p\u00EDstov\u00FDm motorem. Dobr\u00E1 stoupavost. Siln\u00E1 v\u00FDzbroj.\n\nNedostatky:\nJeliko\u017E letoun byl konstruov\u00E1n na boj ve velk\u00FDch v\u00FD\u0161k\u00E1ch, jeho v\u00FDkonnost u zem\u011B nebyla tak z\u00E1zra\u010Dn\u00E1.\n\n
L2D               \nDouglas DC-3/ \u0160\u00F3wa L2D2\n\nTyp: transportn\u00ED letoun\n\nHmotnost:\nVzletov\u00E1: 7125 kg\nMaxim\u00E1ln\u00ED: 10900 kg\n\nD\u00E9lka: 19,7 m\nRozp\u011Bt\u00ED: 29 m\nPlocha k\u0159\u00EDdla: 91,6 m\u00B2\n\nMotor: 2 x Micubi\u0161i Kinsei 43\nV\u00FDkon: 1000 HP (vzletov\u00FD)\n       1080 HP (2000 m)\n\t\nNejvy\u0161\u0161\u00ED rychlost:\nVe v\u00FD\u0161ce 2400 m: 354 km/h\n\nPraktick\u00FD dostup: 10900 m\nDolet: 3,540 km\n\nV\u00FDzbroj:\n\u017D\u00E1dn\u00E1\n\nv roce 1937 se Japonsko za\u010Dalo zaj\u00EDmat o slavn\u00FD transportn\u00ED letoun Douglas DC-3 / C-47 tak\u00E9 zn\u00E1m\u00FD jako Dakota nebo Gooney Bird. V roce 1939 objednalo n\u011Bkolik japonsk\u00FDch obchodn\u00EDch spole\u010Dnost\u00ED 20 letadel DC-3. Tato letadla slou\u017Eila v Japonsk\u00E9m v\u00E1le\u010Dn\u00E9m letectvu a\u017E do konce v\u00E1lky.\nV roce 1938 Micui Bussan Kai\u0161a z\u00EDskala od Douglasu v\u00FDrobn\u00ED licenci a za\u010Dala vyr\u00E1b\u011Bt svou vlastn\u00ED variantu pod ozna\u010Den\u00EDm Douglas L2D. Douglas nevzal na v\u011Bdom\u00ED, \u017Ee Micui po celou dobu pracuje podle instrukc\u00ED japonsk\u00FDch n\u00E1mo\u0159n\u00EDch sil s \u00FAmyslem pou\u017Eit\u00ED L2D ve slu\u017Eb\u00E1ch v\u00E1le\u010Dn\u00E9ho lo\u010Fstva.\nPrvn\u00ED z\u00E1kladn\u00ED v\u00FDrobn\u00ED verze L2D1 byl v podstat\u011B nezm\u011Bn\u011Bn\u00FD DC-3. V druh\u00E9 upraven\u00E9 verzi L2D2 byly pou\u017Eity japonsk\u00E9 motory. N\u00E1sleduj\u00EDc\u00ED modifikace L2D3 dostala siln\u011Bj\u0161\u00ED motor o v\u00FDkonu 1300 HP. Nakonec byl L2D4 vybaven h\u0159betn\u00ED v\u011B\u017E\u00ED a dv\u011Bma dal\u0161\u00EDmi kulomety v trupu. Celkov\u011B bylo v Japonsku vyrobeno 416 kus\u016F L2D v\u0161ech variant.\n\n



