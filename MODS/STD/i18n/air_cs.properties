F6F-3             \nGrumman F6F Hellcat\n\nTyp: palubn\u00ED st\u00EDhac\u00ED bombardovac\u00ED letoun\n\nHmotnost:\nPr\u00E1zdn\u00E1: 4120 kg\nVzletov\u00E1, typick\u00E1: 5750 kg\nVzletov\u00E1, pln\u011B nalo\u017Een\u00FD: 6990 kg\n\nRozp\u011Bt\u00ED: 13,05 m\nD\u00E9lka: 10,30 m\nV\u00FD\u0161ka: 4,39 m\n\nMotor: 1 x Pratt & Whitney R-2800-10W Double Wasp\nV\u00FDkon: 2000 HP\n\nRychlost:\nVe v\u00FD\u0161ce 7000 m: 613 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 7000 m: 8 min. 12 sek.\nPraktick\u00FD dostup: 11400 m\nDolet: 2200 km\n\nV\u00FDzbroj:\n6 x 12,7 mm kulomety\n2 x 1000lb bomby nebo 2 x 500lb bomby nebo 2 rakety "Tiny Tim" nebo 6 raket HVAR.\n\nV prvn\u00EDch dvou letech v\u00E1lky s Japonskem nem\u011Bly USA st\u00EDhac\u00ED letoun, kter\u00FD by mohl sout\u011B\u017Eit se Zerem. Leroy Grumman za\u010Dal pracovat na n\u00E1hrad\u011B za Wildcaty u\u017E p\u0159ed v\u00E1lkou. Kulat\u00FD tvar trupu charakteristick\u00FD pro Wildcaty ustoupil kapkovit\u00E9mu tvaru.\nAmerick\u00E9 n\u00E1mo\u0159nictvo se 30. \u010Dervna 1941 obr\u00E1tilo na Grumman Aircraft Company s po\u017Eadavkem na nov\u00FD palubn\u00ED st\u00EDhac\u00ED letoun. \nTehdy je\u0161t\u011B nikdo nev\u011Bd\u011Bl o Zerech, kter\u00E9 byly dob\u0159e vyzbrojen\u00E9 a extr\u00E9mn\u011B hbit\u00E9. N\u00E1mo\u0159n\u00ED PBY objevila u Aleut A6M "Zero", kter\u00E9 nouzov\u011B p\u0159ist\u00E1lo, ale jinak bylo bylo nepo\u0161kozen\u00E9. Cenn\u00FD \u00FAlovek byl okam\u017Eit\u011B rozebr\u00E1n a posl\u00E1n firm\u011B Grumman, kde byl znovu smontov\u00E1n a testov\u00E1n. Cenn\u00E9 informace z\u00EDskan\u00E9 b\u011Bhem testovac\u00EDch let\u016F pomohly Grummanov\u00FDm in\u017Een\u00FDr\u016Fm vytvo\u0159it prototyp, kter\u00FD byl jako u\u0161it\u00FD na likvidaci "Zeke".\n\nHellcaty se poprv\u00E9 z\u00FA\u010Dastnily boj\u016F 30. srpna 1943 v bitv\u011B o Markusovy ostrovy. Kone\u010Dn\u011B m\u011Bli letadlo, kter\u00E9 se nejen vyrovnalo "Zeru", ale p\u0159ed\u010Dilo ho svou rychlost\u00ED a obratnost\u00ED.\nV \u0159\u00EDjnu stejn\u00E9ho roku se Hellcaty zapojily do hlavn\u00EDch boj\u016F p\u0159i \u00FAtoku na Wake. \u010Casn\u011B r\u00E1no 47 Hellcat\u016F odstartovalo ze \u010Dty\u0159 letadlov\u00FDch lod\u00ED, ale byly objeveny Japonci, kte\u0159\u00ED poslali 27 letadel Zero, aby je zastavily. Strhla se divok\u00E1 bitva, ve kter\u00E9 Hellcaty Zera porazily. Stejn\u00FD p\u0159\u00EDb\u011Bh se opakoval o m\u011Bs\u00EDc pozd\u011Bji, kdy americk\u00E9 ozbrojen\u00E9 s\u00EDly napadly velkou japonskou z\u00E1kladnu na Rabaulu. Hellcaty znovu uk\u00E1zaly, \u017Ee jsou impozantn\u00EDm protivn\u00EDkem.\n\nF6F-5 byl dal\u0161\u00ED verz\u00ED z \u0159ady vych\u00E1zej\u00EDc\u00ED z F6F-3, u kter\u00E9 v\u0161echny zm\u011Bny prob\u00EDhaly b\u011Bhem v\u00FDroby. Bylo instalov\u00E1no rovn\u00E9 \u010Deln\u00ED sklo z F6F-3E, zv\u00FD\u0161ena ochrana pilota, zes\u00EDlena kostra letadla a m\u00EDrn\u011B se zm\u011Bnil tvar k\u0159\u00EDdel.\n\nV\u00FDrobce:\nGrumman Aircraft Engineering Corporation, United States of America\n\nZ\u00E1kladn\u00ED varianty:\nF6F-3  Prvn\u00ED v\u00FDrobn\u00ED verze. Vyrobeno 4402 kus\u016F.\nF6F-3N  No\u010Dn\u00ED verze, vybavena radarem Sperry APS-6, r\u00E1diov\u00FD odpov\u00EDda\u010D IFF a ploch\u00E9 \u010Deln\u00ED sklo. Vyrobeno 227 kus\u016F.\nF6F-5  Modifikace no\u010Dn\u00EDho Hellcatu. Prvn\u00ED letadla F6F-5 m\u011Bly jen jeden podv\u011Bs pro 450kg bombu, u pozd\u011Bj\u0161\u00EDch byl p\u0159id\u00E1n dal\u0161\u00ED podv\u011Bs pro 450kg bombu plus 6 x 5-palcov\u00E9 rakety HVAR. M\u00EDsto bomb mohly b\u00FDt instalov\u00E1ny dv\u011B 300 mm rakety Tiny Tim. \nVyrobeno 7868 kus\u016F.\nF6F-5N  No\u010Dn\u00ED verze vybaven\u00E1 radarem APS-6, pozd\u011Bji p\u0159id\u00E1ny 2 x 20 mm kanony plus 4 x 12,7 mm kulomety. Byl vy\u0161\u0161\u00ED a pomalej\u0161\u00ED ne\u017E verze 5. Vyrobeno 1432 kus\u016F. \n\nP\u0159ednosti:\nDobr\u00E1 konstrukce. Dobr\u00E1 v\u00FDzbroj. Slu\u0161n\u00E1 odolnost.\n\nNedostatky:\nNe moc dobr\u00E1 man\u00E9vrovac\u00ED schopnost ve srovn\u00E1n\u00ED s pozd\u011Bj\u0161\u00EDmi japonsk\u00FDmi st\u00EDhac\u00EDmi letouny.\n
