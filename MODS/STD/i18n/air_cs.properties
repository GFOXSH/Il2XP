P-40E_NEW         \nP-40E Warhawk, model 1941\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 2880 kg  \n    Maximum: 4173 kg\nD\u00E9lka:  9,50 m\nRozp\u011Bt\u00ED:  11,38 m\nPlocha k\u0159\u00EDdel:  21,92 m\u00B2\n\nMotor: Allison V-1710-39\nV\u00FDkon: 1150 HP\n\nRychlost:\n    V 1524 m: 539 km/h\n    V 3050 m: 555 km/h\n    V 4570 m: 583 km/h\n    P\u0159i p\u0159ist\u00E1n\u00ED: 130 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m: 19,5 sek.\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 6100 m: 11,5 min\nPraktick\u00FD dostup: 8840 m \n\nDolet:  \n    Normaln\u00ED: 1046 km\n    Maximum: 2414 km\n\nV\u00FDzbroj:\n    6 x 12,7 mm kulomety\n    1 x 227 kg (500 lb) bomba\n    2 x 45 kg bomby\n\nP-40 byla d\u00EDky v\u00E1le\u010Dn\u00FDm zku\u0161enostem hodn\u011B vylep\u0161ov\u00E1na a vzniklo mnoho verz\u00ED tohoto stroje. Byl p\u0159id\u00E1n panc\u00E9\u0159ov\u00FD pl\u00E1t, tak\u00E9 lep\u0161\u00ED samosvorn\u00E9 palivov\u00E9 n\u00E1dr\u017Ee a v\u00FDkonn\u011Bj\u0161\u00ED motor. D\u00EDky nov\u00E9mu motoru Allison V-1710-39 byly dva kanony, um\u00EDst\u011Bn\u00E9 pod krytem motoru, odstran\u011Bny. Kabina byla upravena pro lep\u0161\u00ED v\u00FDhled a v\u00FDzbroj byla zm\u011Bn\u011Bna na \u0161est, v k\u0159\u00EDdle instalovan\u00FDch, 50" kulomet\u016F, proti \u010Dty\u0159em u d\u0159\u00EDv\u011Bj\u0161\u00EDch verz\u00ED.\n\nBylo postaveno 1500 kus\u016F p\u0159ev\u00E1\u017En\u011B pro RAF kde byly ozna\u010Deny jako MkI. Kittihawk. Dal\u0161\u00ED byly dod\u00E1ny do Kanady, Austr\u00E1lie, Ruska a Nov\u00E9ho Z\u00E9landu. Na z\u00E1klad\u011B Smlouvy o p\u016Fj\u010Dce a pron\u00E1jmu musely m\u00EDt v\u0161echny stroje standardn\u00ED ozna\u010Den\u00ED USA a p\u016Fvodn\u00ED s\u00E9riov\u00E9 \u010D\u00EDsla USAAF, i kdy\u017E nikdy vlastn\u011B v USAAF neslou\u017Eily. \n\nMnoho pilot\u016F, l\u00E9taj\u00EDc\u00EDch na P-40, letoun moc r\u00E1do nem\u011Blo. Nej\u010Dast\u011Bji si st\u011B\u017Eovali na jeho v\u00FD\u0161kov\u00E9 v\u00FDkony, co\u017E byl v\u00FDsledek p\u0159edv\u00E1le\u010Dn\u00E9 bombardovac\u00ED filozofie up\u0159ednost\u0148ovat bombard\u00E9ry p\u0159ed st\u00EDha\u010Di. Sov\u011Bt\u0161t\u00ED piloti sice neoperovali tak \u010Dasto ve v\u00FD\u0161k\u00E1ch, brzy v\u0161ak zjistili, \u017Ee motor nen\u00ED moc spolehliv\u00FD, a \u017Ee nevydr\u017E\u00ED moc velk\u00E9 bojov\u00E9 po\u0161kozen\u00ED, stejn\u011B jako P-39 Airacobra. Prob\u011Bhlo mnoho \u00FAprav a P-40 se vyr\u00E1b\u011Bl a\u017E do roku 1944 nicm\u00E9n\u011B z\u016Fstal pro st\u00EDha\u010De zl\u00FDm snem a byl \nv\u0161eobecn\u011B beznad\u011Bjn\u011B deklasov\u00E1n nep\u0159\u00E1telsk\u00FDmi st\u00EDha\u010Di.\n\nP\u0159ednosti:  \nVylep\u0161en\u00E1 palebn\u00ED s\u00EDla oproti d\u0159\u00EDv\u011Bj\u0161\u00EDm P-40. P-40E byl statn\u00FDm letounem a vydr\u017Eel i velk\u00E9 po\u0161kozen\u00ED.  \n\nNedostatky:  \nNavzdory lep\u0161\u00EDmu motoru Allison V-1710-39, z\u016Fst\u00E1val p\u0159\u00EDli\u0161 pomal\u00FD, chyb\u011Bla mu obratnost, pomalu stoupal, a byl beznad\u011Bjn\u011B zastaral\u00FD je\u0161t\u011B d\u0159\u00EDve ne\u017E byl d\u00E1n do v\u00FDroby.\n
P-40E-M-105_NEW   \nP-40E sov\u011Btsk\u00E1 modifikace s motorem M-105P, model 1942 \n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: ~2700 kg  \n    Maximum: ~4000 kg\n\nD\u00E9lka: 9,50 m\nRozp\u011Bt\u00ED: 11,38 m\nPlocha k\u0159\u00EDdel: 21,92 m\u00B2\n\nMotor: Klimov M-105P\nV\u00FDkon:  1100 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 476-480 km/h\n    Ve v\u00FD\u0161ce 4800 m: 560-565 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: ~7,5 min\nPraktick\u00FD dostup: ~9000 m    \nDolet: nezn\u00E1m\u00FD\n\nV\u00FDzbroj:\n    6 x 12,7 mm kulomet\u016F\n    a\u017E 6 x raket RS-82\n    1 x 250 kg puma    \n    2 x 50 kg pumy\n\nSov\u011Bti m\u011Bli n\u011Bkolik modifikac\u00ED P-40. Nejpodstatn\u011Bj\u0161\u00ED byla modifikace z roku 1942, kde byl p\u016Fvodn\u00ED motor Allison V-1710-39 nahrazen sov\u011Btsk\u00FDm motorem Klimov M-105. D\u00EDky nov\u00E9mu motoru obdr\u017Eel upraven\u00FD P-40 vrtuli VI\u0160-61P. \n\nHlavn\u00EDm d\u016Fvodem v\u00FDm\u011Bny ale nebyly \u0161patn\u00E9 v\u00FDkony Allison\u016F, nebo \u017Ee by Klimov m\u011Bl lep\u0161\u00ED v\u00FDkon. Sov\u011Bti m\u011Bli akutn\u00ED nedostatek n\u00E1hradn\u00EDch d\u00EDl\u016F pro Allisony, a v\u011Bt\u0161ina z P-40 proto z\u016Fst\u00E1vala po dlouh\u00FD \u010Das uzemn\u011Bna. Sov\u011Bti vybrali pro v\u00FDm\u011Bnu tehdy dost popul\u00E1rn\u00ED motor M-105. Tehdy poh\u00E1n\u011Bla velk\u00E9 mno\u017Estv\u00ED rann\u00EDch i sou\u010Dasn\u00FDch verz\u00ED sov\u011Btsk\u00FDch st\u00EDha\u010Dek: Jak-1, Jak-9, Jak-3 a LaGG-3 stejn\u011B jako bombard\u00E9ry Pe-2, Ar-2 a Jer-2. M-105 mel podobn\u00E9 vlastnosti jako Allison (rozm\u011Bry, ko\u0148sk\u00E9 s\u00EDly atd.) a u pozemn\u00EDho person\u00E1lu byl velice obl\u00EDben\u00FD. \n\nCelkov\u011B znamenala modifikace z logistick\u00E9ho hlediska v\u00EDtan\u00E9 zlep\u0161en\u00ED s mnoha celkov\u00FDmi v\u00FDhodami a n\u011Bkolika nev\u00FDhodami, jestli n\u011Bjak\u00E9 v\u016Fbec byly. To nicm\u00E9n\u011B znamenalo pramalou zm\u011Bnu v oblasti bojov\u00FDch v\u00FDkon\u016F a letov\u00E9 vlastnosti z\u016Fstaly v podstat\u011B nezm\u011Bn\u011Bn\u00E9. P\u0159ibli\u017En\u011B 40 kus\u016F P-40 bylo takto nov\u011B vybaveno motorem M-105, v\u0161echny slou\u017Eily u 196 IAP u Lodo\u017Esk\u00E9ho jezera. Sov\u011Bty upraven\u00FD P-40 je mo\u017En\u00E9 rozeznat podle zvl\u00E1\u0161tn\u00EDho diskov\u00E9ho adapt\u00E9ru okolo ku\u017Eelu vrtule.  \n\nP\u0159ednosti:  \nStejn\u00E9 jako P-40E.\n\nNedostatky: \nZ\u016Fst\u00E1val p\u0159\u00EDli\u0161 pomal\u00FD, chyb\u011Bla mu obratnost, pomalu stoupal, a proti ostatn\u00EDm st\u00EDha\u010Dk\u00E1m, byl beznad\u011Bjn\u011B zastaral\u00FD \n
P-40M_NEW         \nP-40M Warhawk, model 1942\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 2939 kg\n    Nalo\u017Een\u00FD: 3629 kg\n    Maximum: 4037 kg\n\nD\u00E9lka: 10,16 m\nRozp\u011Bt\u00ED: 11,38 m\nPlocha k\u0159\u00EDdel: 21,92 m\u00B2\n\nMotor: Allison V-1710-81\nV\u00FDkon:\n    V 17300 stop\u00E1ch: 1125 HP\n    Vzletov\u00FD: 1200 HP\n\nRychlost:\n    V 1524 m:  496 km/h\n    V 3050 m:  515 km/h \n    V 6100 m:  582 km/h  (362 mph)\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 6100 m: 7,5 min  \nPraktick\u00FD dostup: 9145 m\nDolet:  \n    S n\u00E1kladem 500 lb : 350 mil\n    Maximum: 1600 mil\n\nV\u00FDzbroj:\n    6 x 12,7mm kulomet\u016F\n\nKoncem roku 1942, bylo z d\u016Fvodu nedostatku Packardov\u00FDch motor\u016F Rolls Royce pro P-40F, nutno znovu za\u010D\u00EDt montovat do P-40 Allisony. V\u00FDsledkem byly verze P-40K a P-40M. \n\nP-40M byly v podstat\u011B stejn\u00E9 jako pozd\u011Bji vyr\u00E1b\u011Bn\u00E9 P-40E s v\u00FDjimkou siln\u011Bj\u0161\u00EDho motoru Allison. U verze M byl zpo\u010D\u00E1tku zachov\u00E1n kr\u00E1tk\u00FD trup E-\u010Dka, ale prvn\u00ED dod\u00E1vky verze K m\u011Bly tendence p\u0159i vzletu diky siln\u011Bj\u0161\u00EDmu motoru vibrovat. Proto dostaly dal\u0161\u00ED P-40K a P-40M  h\u0159betn\u00ED SOP a del\u0161\u00ED trup, poprv\u00E9 pou\u017Eit\u00FD u P-40F-5-CU. P-40M byl pak tak\u00E9 upraven pro boj v chladn\u00E9m po\u010Das\u00ED. \n\nPrvn\u00ED verze P-40M se objevily v listopadu roku 1942. V\u011Bt\u0161ina z nich byla odesl\u00E1na RAF, RAAF, Rusku, a RNZAF jako Kittyhawk III, a bojoval ve slu\u017Eb\u00E1ch Britsk\u00E9ho spole\u010Denstv\u00ED na D\u00E1ln\u00E9m V\u00FDchod\u011B. P\u00E1t\u00E1 peru\u0165 Jihoafrick\u00FDch sil operovala tak\u00E9 v It\u00E1lii. \n\nP\u0159ednosti: \nVylep\u0161en\u00FD v\u00FDkon a lep\u0161\u00ED \u017Eivotnost letounu.\n\nNedostatky: \nSlab\u00E1 palebn\u00ED s\u00EDla a chov\u00E1n\u00ED p\u0159i poj\u00ED\u017Ed\u011Bn\u00ED. \n
P-47D-10          \nP-47D-10 Thunderbolt, model 1941\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost:  \n    Pr\u00E1zdn\u00E1:  4520,3 kg \n    S n\u00E1kladem: 6129 kg\n\nD\u00E9lka: 11,03 m  \nRozp\u011Bt\u00ED: 12,4 m  \n\nMotor: Pratt and Whitney R-2800-59\nV\u00FDkon: 2300 HP\n\nRychlost:  \n   Hladina mo\u0159e 0 m: 536,1 km/h \n   Ve v\u00FD\u0161ce 9000 m: 697 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 6100 m: 11,5 min  \nPraktick\u00FD dostup: 12800 m \nDolet: 3060 km  \n\nV\u00FDzbroj: \n    8 x 12,7 mm kulomet\u016F \n\nP\u0159ezd\u00EDvan\u00E9 "D\u017Eb\u00E1n" ("The Jug" od Juggernaut-moloch), byly P-47 velk\u00FDmi a velmi v\u00FDkonn\u00FDmi v\u00FD\u0161kov\u00FDmi st\u00EDha\u010Dkami. Verze P-47D byla prvn\u00ED, kter\u00E1 pro\u0161la do velko-s\u00E9riov\u00E9 v\u00FDroby. Prvn\u00ED objedn\u00E1vka  USAAF byla zadan\u00E1 14.\u0159\u00EDjna 1941 a zn\u011Bla na 850 kus\u016F. Nicm\u00E9n\u011B jich n\u00E1sledovalo daleko, daleko v\u00EDce. \n\nP-47D se zpo\u010D\u00E1tku li\u0161ily od sv\u00E9ho p\u0159edch\u016Fdce C jenom velice m\u00E1lo. Zm\u011Bnil se syst\u00E9m turbodm\u00FDchadlov\u00E9ho p\u0159epl\u0148ov\u00E1n\u00ED, a to tak, \u017Ee se integrovalo nastaviteln\u00E9 potrub\u00ED a p\u0159epracovaly se otvory pro pomocn\u00E9 za\u0159\u00EDzen\u00ED motoru. P\u0159\u00EDdavn\u00E9 klapky na kapot\u011B byly p\u0159izp\u016Fsobeny k poskytov\u00E1n\u00ED chlazen\u00ED motoru vzduchem a pilot byl l\u00E9pe chr\u00E1n\u011Bn panc\u00E9\u0159ov\u00E1n\u00EDm. V\u0161eobecn\u011B se ale P-47D odli\u0161ovaly od C\u00E9\u010Dka jenom s\u00E9riov\u00FDmi \u010D\u00EDsly. \n\nKoncem roku 1943, kdy 8.leteck\u00E1 arm\u00E1da podnikala doprovodn\u00E9 mise nad kontinent a tzv. sweepy, p\u0159i kter\u00FDch vyhled\u00E1valy Thunderbolty, v\u011Bt\u0161inou p\u0159i sv\u00E9m n\u00E1vratu, pozemn\u00ED c\u00EDle pro svoji nevypot\u0159ebovanou munici. Pon\u011Bkud p\u0159ekvapiv\u011B se velice dob\u0159e osv\u011Bd\u010Dily ve sv\u00E9 nov\u00E9 roli a mo\u017En\u00E1 pr\u00E1v\u011B toto vedlo k jejich adaptov\u00E1n\u00ED se na bitevn\u00EDk, jak je nyn\u00ED zn\u00E1 cel\u00FD sv\u011Bt. \n\nThunderbolty P-47D-10 m\u011Bly p\u016Fvodn\u00ED r\u00E1movou posuvn\u00ED kabinu, poprv\u00E9 pou\u017Eitou na P-47B.\n\nVysok\u00E9 rychlosti p\u0159i st\u0159emhlav\u00E9m letu byly na hranici po\u0161kozen\u00ED a deformov\u00E1n\u00ED letounu. Od s\u00E9rie P47D-27 byla na tup\u00E9 p\u0159\u00EDdi um\u00EDst\u011Bna k\u0159id\u00E9lka pro zlep\u0161en\u00ED ovladatelnosti, p\u0159i takto vysok\u00FDch rychlostech. K vybr\u00E1n\u00ED st\u0159emhlav\u00E9ho letu pom\u00E1haly elektricky ovl\u00E1dan\u00E9 vyrovn\u00E1vac\u00ED klapky.  \n\nS\u00E9rie P-47D-10 m\u011Bla jenom spodn\u00ED z\u00E1v\u011Bs pro um\u00EDst\u011Bn\u00ED jedn\u00E9 500-lb pumy, ale dal\u0161\u00ED s\u00E9rie byly ji\u017E vybaveny z\u00E1v\u011Bsn\u00EDky a pevn\u011Bj\u0161\u00EDmi k\u0159\u00EDdly, co\u017E jim umo\u017E\u0148ovalo n\u00E9st dv\u011B 1000-lb pumy, t\u0159i 500-lb anebo kombinaci bomb a p\u0159\u00EDdavn\u00FDch n\u00E1dr\u017E\u00ED. D\u00E1le nesl baterii \u0161esti a\u017E osmi velkor\u00E1\u017En\u00EDch kulomet\u016F, s a\u017E 425 n\u00E1boji pro zbra\u0148. Nicm\u00E9n\u011B s pln\u011B nalo\u017Een\u00FDm letadlem, se po\u010Det n\u00E1boj\u016F zredukoval na 267.\n \nP-47D-10 umo\u017E\u0148ovali pilotovi manu\u00E1ln\u011B ovl\u00E1dat vst\u0159ikov\u00E1n\u00ED vody do v\u00E1lc\u016F. Tyto letouny byly vyr\u00E1b\u011Bny v tov\u00E1rn\u00E1ch ve Farmingdale a Evansville kde byl motor ozna\u010Dov\u00E1n jako R-2800-59. Vst\u0159ikov\u00E1n\u00ED vody bylo od verze P47D-12 a v\u00FD\u0161e, ji\u017E samoz\u0159ejmost\u00ED. Od s\u00E9rie P47D-22 byly instalov\u00E1ny nov\u00E9 typy \u010Dty\u0159list\u00E9 velkoplo\u0161n\u00E9 vrtule. Zlep\u0161ili se t\u00EDm parametry akcelerace a stoup\u00E1n\u00ED.\n \nP\u0159ibli\u017En\u011B 200 P-47D-10 a\u017E D-27 bylo posl\u00E1no do Sov\u011Btsk\u00E9ho svazu. Po vyhodnocen\u00ED prvn\u00EDho letadla (P-47D-10) bylo rozhodnuto pou\u017E\u00EDt letouny pro v\u00FD\u0161kov\u00E9 kryt\u00ED a obranu velk\u00FDch m\u011Bst, jako jsou Moskva a Leningrad. Tak\u00E9 slou\u017Eily v Baltick\u00E9m a Severn\u00EDm n\u00E1mo\u0159n\u00EDm letectvu, jako pr\u016Fzkumn\u00E9 a rychl\u00E9 n\u00EDzko-let\u00EDc\u00ED bombard\u00E9ry. V prv\u00E9 \u0159ad\u011B to bylo kv\u016Fli jejich velk\u00E9mu doletu ve srovn\u00E1n\u00ED se sov\u011Btsk\u00FDmi letadly. V sov\u011Btsk\u00FDch su\u017Eb\u00E1ch si P47 moc bojov\u00FDch akc\u00ED neu\u017Eily a kdy\u017E, tak \np\u0159ev\u00E1\u017En\u011B u n\u00E1mo\u0159n\u00EDho letectva.\n\nP\u0159ednosti:  \nV\u00FDkonn\u00FD, robustn\u00ED, spolehliv\u00FD motor R-2800, se skv\u011Bl\u00FDmi letov\u00FDmi vlastnostmi ve velk\u00FDch v\u00FD\u0161k\u00E1ch. Kombinace velk\u00E9ho mno\u017Estv\u00ED pohonn\u00FDch hmot a ladn\u00FDch tvar\u016F mu zaru\u010Dovala v\u00FDjime\u010Dn\u00FD dolet. Jeho vysok\u00E1 rychlost p\u0159i st\u0159emhlav\u00E9m letu, "d\u017Eb\u00E1nu" dovolovala nep\u0159\u00EDteli uniknout. Mohutn\u00E1 v\u00FDzbroj osmi velkor\u00E1\u017En\u00EDch kulomet\u016F m\u011Bla dosta\u010Duj\u00EDc\u00ED palebnou s\u00EDlu na to, aby nebylo zapot\u0159eb\u00ED kanon\u016F. P-47D byl tak\u00E9 velice odoln\u00FD a nep\u0159\u00EDtel musel vyst\u0159\u00EDlet hodn\u011B munice, aby ho mohl sest\u0159elit. \nVe velk\u00FDch v\u00FD\u0161k\u00E1ch to byla jedna z nejlep\u0161\u00EDch st\u00EDha\u010Dek v\u00E1lky.\n\nNedostatky:  \nV n\u00EDzk\u00FDch v\u00FD\u0161k\u00E1ch nebyl moc k u\u017Eitku. Pou\u017E\u00EDval tedy taktiku ude\u0159 a ute\u010D, co\u017E bylo mo\u017En\u00E9 p\u0159edev\u0161\u00EDm d\u00EDky jeho siln\u00E9mu motoru a n\u00E1sledn\u011B skv\u011Bl\u00E9mu stoup\u00E1n\u00ED.\n
