A-20G             \nDouglas A-20G Havoc\n\nTyp: bitevn\u00ED letoun\n\nHmotnost:\nCelkov\u00E1: 10941 kg\n\nD\u00E9lka: 14,6 m\nRozp\u011Bt\u00ED: 18,6 m\n\nMotor: 2 x Wright R-2600-23\nV\u00FDkon: 1600 HP\n\nMax. rychlost:\nVe v\u00FD\u0161ce 3780 m: 510 km/h\n\nPraktick\u00FD dostup: 7864 m\nDolet: 1650 km\n\nV\u00FDzbroj:\n6 x 12,7 mm kulomet\u016F Browning M2 (v p\u0159\u00EDdi)\n3 x 12,7 mm kulomety Browning M2 (obrann\u00E9)\nA\u017E 4000 liber bomb.\n\nV roce 1936 za\u010Dal Douglas Aircraft Company pracovat na projektu A-20 jako n\u00E1hrad\u011B za lehk\u00FD jednomotorov\u00FD denn\u00ED \u00FAto\u010Dn\u00FD letoun. Letadlo, kter\u00E9 postavili a otestovali, nebylo vyrobeno na po\u017Eadavek vojensk\u00E9ho letectva, ale vzniklo z vlastn\u00ED iniciativy Douglasu, kter\u00FD ho pak nab\u00EDdl zahrani\u010Dn\u00EDm kupc\u016Fm.\nPrvn\u00EDm z\u00E1kazn\u00EDkem byla Francie, kter\u00E1 p\u0159edlo\u017Eila dlouh\u00FD seznam p\u0159esn\u00FDch modifikac\u00ED a koupila 100 letadel. Letadla nesla ozna\u010Den\u00ED DB-7 a prvn\u00ED vzl\u00E9tla v srpnu 1939. Je\u0161t\u011B p\u0159ed napaden\u00EDm N\u011Bmeckem jich Francie obdr\u017Eela 60, ale pouze 12 DB-7 se z\u00FA\u010Dastnilo akc\u00ED. Zb\u00FDvaj\u00EDc\u00ED francouzsk\u00E9 DB-7 byly posl\u00E1ny Anglii, kter\u00E1 si objednala je\u0161t\u011B 100 dal\u0161\u00EDch letadel.\nV kv\u011Btnu 1939 USAAC objednal A-20 pro sv\u00E9 vlastn\u00ED pou\u017Eit\u00ED. Po\u017Eadovali r\u016Fzn\u00E9 modifikace v\u010Detn\u011B mohutn\u011Bj\u0161\u00ED obrann\u00E9 v\u00FDzbroje. Prvn\u00ED opera\u010Dn\u00ED letadla nesla ozna\u010Den\u00ED A-20A. Dal\u0161\u00ED verze byly navr\u017Eeny a postaveny v pr\u016Fb\u011Bhu v\u00E1lky. Celkov\u00E1 produkce A-20 dos\u00E1hla 7385 kus\u016F v\u0161ech modifikac\u00ED, kter\u00E9 slou\u017Eily ve Spojen\u00FDch st\u00E1tech, Anglii, Austr\u00E1lii, Kanad\u011B, Nov\u00E9m Z\u00E9landu, Sov\u011Btsk\u00E9m svazu, Holandsku a v Brazilsk\u00E9m vojensk\u00E9m letectvu.\n\nP\u0159ednosti:\nSlu\u0161n\u00FD n\u00E1klad pum a dobr\u00E1 v\u00FDzbroj.Dobr\u00E9 ochrann\u00E9 panc\u00E9\u0159ov\u00E1n\u00ED a dolet.\n\nNedostatky:\nT\u011B\u017Ek\u00FD, nep\u0159\u00EDli\u0161 dob\u0159e ovladateln\u00FD.\n
B-17G             \nBoeing B-17G Flying Fortress, model 1943\n\nTyp: t\u011B\u017Ek\u00FD v\u00FD\u0161kov\u00FD bombardovac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 29711 kg\n    Vzletov\u00E1: 32659 kg\n\nD\u00E9lka: 22,78 m\nRozp\u011Bt\u00ED: 31,62 m\nV\u00FD\u0161ka: 8,82 m\nPlocha k\u0159\u00EDdel: 131,92 m\u00B2\n\nMotor: 4 x  Wright R-1820-97 Cyclone dev\u00EDtiv\u00E1lcov\u00E9, hv\u011Bzdicov\u00E9 s turbokompresory General Electric B-22\nV\u00FDkon: \n    Vzletov\u00FD: 4 x 1200 HP\n    Jmenovit\u00FD: 4 x 1380 HP\n\nMax. rychlost:\n    Hladina mo\u0159e 0 m: 423 km/h\n    Ve v\u00FD\u0161ce 7625 m: 540 km/h\n\nPraktick\u00FD dostup: 10851 m\nDolet: 2000 km\nDolet s max. n\u00E1kladem: 1760 km\n\nV\u00FDzbroj:\n    2 x 12,7 mm kulomety Browning M2 v p\u0159\u00ED\u010Fov\u00E9 st\u0159eleck\u00E9 v\u011B\u017Ei Bendix \n    2 x 12,7 mm kulomety Browning M2 v jednotliv\u00FDch pozic\u00EDch na p\u0159\u00EDdi \n    2 x 12,7 mm kulomety Browning M2 ve st\u0159eleck\u00E9 v\u011B\u017Ei Sperry \t\tN.645473E v horn\u00ED \u010D\u00E1sti trupu\n    2 x 12,7 mm kulomety Browning M2 v kulovit\u00E9 v\u011B\u017Ei Sperry N.645849J na spodn\u00ED \u010D\u00E1sti trupu\n    1 x 12,7 mm kulomet Browning M2 v sekci radioper\u00E1tora\n    1 x 12,7 mm kulomet Browning M2 v zadn\u00ED sekci na pravoboku\n    1 x 12,7 mm kulomet Browning M2 v zadn\u00ED sekci na levoboku\n    2 x 12,7 mm kulomety Browning M2 ve st\u0159eleck\u00E9 v\u011B\u017Ei na z\u00E1di\n    Bomby a\u017E do celkov\u00E9 maxim\u00E1ln\u00ED hmotnosti 7983 kg (podle zat\u00ED\u017Een\u00ED se m\u011Bn\u00ED dolet).\n\nB-17G vznikl dal\u0161\u00EDmi \u00FApravami p\u0159edchoz\u00ED verze B-17F. Vznik t\u00E9to verze je sv\u00E1z\u00E1n s prototypem YB-40, kter\u00FD byl v podstat\u011B B-17 p\u0159estav\u011Bn\u00FD na t\u011B\u017Ece vyzbrojen\u00FD doprovodn\u00FD letoun pro ochranu bombardovac\u00EDch svaz\u016F. YB-40 i p\u0159es svoji ohromnou v\u00FDzbroj (a\u017E 30 kulomet\u016F a kanon\u016F r\u016Fzn\u00E9ho kalibru) nebyl schopen, d\u00EDky sv\u00E9 t\u011B\u017Ekop\u00E1dnosti \u00FA\u010Dinn\u011B zajistit ochranu. V\u00FDborn\u011B se osv\u011Bd\u010Dila oto\u010Dn\u00E1 st\u0159eleck\u00E1 v\u011B\u017Ei\u010Dka Bendix um\u00EDst\u011Bn\u00E1 pod p\u0159\u00EDd\u00ED letounu, kter\u00E1 tvo\u0159\u00ED hlavn\u00ED odli\u0161nost (krom\u011B dal\u0161\u00EDch men\u0161\u00EDch \u00FAprav) verze B-17G od B-17F. Prvn\u00ED prototyp B-17G s v\u011B\u017E\u00ED Bendix vzl\u00E9tl v \u010Dervenci 1943 a na podzim t\u00E9ho\u017E roku byla zah\u00E1jena s\u00E9riov\u00E1 v\u00FDroba. \nStejn\u011B jako jin\u00E9 verze byla i verze G vyr\u00E1b\u011Bna v t\u011Bchto z\u00E1vodech na \u00FAzem\u00ED USA: Boeing Airplane Company, Seattle, Washington, (k\u00F3d -BO), Douglas Aircraft Company v Long Beach, Kalifornie (k\u00F3d -DL) a Lockheed-Vega Aircraft Corporation v Burbanku (k\u00F3d -VE). Pro zaj\u00EDmavost firma Douglas ozna\u010Dovala stejn\u011B s\u00E9rie verz\u00ED F a G a prvn\u00ED kusy vyroben\u00E9 modifikace byly ozna\u010Deny B-17F-70-DL, ..-75-DL a ..-80-DL (celkem 76 kus\u016F B-17G bylo vyrobeno s t\u00EDmto ozna\u010Den\u00EDm).\nS postupem v\u00FDroby byly u verze G provedeny dal\u0161\u00ED \u00FApravy. Nejznateln\u011Bj\u0161\u00ED z nich bylo nov\u011B upraven\u00E9 st\u0159eli\u0161t\u011B na z\u00E1di letounu, zn\u00E1m\u00E9 jako Cheyenne. S mont\u00E1\u017E\u00ED se za\u010Dalo u s\u00E9ri\u00ED G-80-BO, G-45-DL a G-35-VE a n\u00E1sleduj\u00EDc\u00EDch. P\u016Fvodn\u00ED koncepce, kdy st\u0159elec musel str\u00E1vit v\u011Bt\u0161inu \u010Dasu b\u011Bhem pln\u011Bn\u00ED mise na kolenou byla nahrazena variantou zaji\u0161\u0165uj\u00EDc\u00ED st\u0159elci v\u011Bt\u0161\u00ED komfort. Po\u010D\u00EDnaje lednem 1944 u\u017E nebyly B-17 nat\u00EDr\u00E1ny kamufl\u00E1\u017E\u00ED (od s\u00E9ri\u00ED G-35-BO, G-20-VE a G-35-DL). Koncem roku 1944 byla zru\u0161ena mont\u00E1\u017E kulometu u radiooper\u00E1tora. \nVerze B-17G byla se sv\u00FDmi 8680 kusy nejv\u00EDce masov\u011B vyr\u00E1b\u011Bnou variantou "L\u00E9taj\u00EDc\u00ED Pevnosti" B-17. Boeing vyrobil 4035, Douglas 2395 a Lockheed 2250 letadel t\u00E9to verze.\n\nHlavn\u00ED varianty:\nB-17G-10-BO  v\u00FDchoz\u00ED verze s v\u011B\u017E\u00ED Bendix pod p\u0159\u00EDd\u00ED.\nB-17G-90-BO  verze se z\u00E1\u010Fovou st\u0159\u00EDlnou Cheyenne.\nB-17G-100-BO  verze s elektricky ovl\u00E1dan\u00FDm posilova\u010Dem, kter\u00FD usnad\u0148oval \u0159\u00EDzen\u00ED letadla. \n\nP\u0159ednosti: \nVelk\u00FD n\u00E1klad bomb. Siln\u00E1 obrann\u00E1 v\u00FDzbroj. Velk\u00FD dolet. Vysok\u00E1 odolnost. \n\nNedostatky:\nMaxim\u00E1ln\u00ED rychlost mohla b\u00FDt o n\u011Bco v\u011Bt\u0161\u00ED. Nepohodln\u00E9 uspo\u0159\u00E1dan\u00ED pozice zadn\u00EDho st\u0159elce u prvn\u00EDch s\u00E9ri\u00ED. \n
B-24J-100-CF      \nConsolidated B-24 Liberator\n\nTyp: t\u011B\u017Ek\u00FD bombardovac\u00ED letoun\n\nHmotnost:\nPr\u00E1zdn\u00E1: 14790 kg\nVzletov\u00E1, typick\u00E1: 29050 kg\nVzletov\u00E1, pln\u011B nalo\u017Een\u00FD: 32300 kg\n\nRozp\u011Bt\u00ED: 33,53 m\nD\u00E9lka: 20,22 m\nV\u00FD\u0161ka: 5,46 m\n\nMotor: 4 x Pratt & Whitney R-1830-43\nV\u00FDkon: 1200 HP (ka\u017Ed\u00FD)\n\nRychlost:\nVe v\u00FD\u0161ce 6000 m: 351 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 6000 m: 25 min. 2 sek.\nPraktick\u00FD dostup: 9167 m\nDolet: 5309 km\n\nV\u00FDzbroj:\nB-24D:\n3 x 12,7 mm kulomety v p\u0159edn\u00ED st\u0159eleck\u00E9 v\u011B\u017Ei\n2 x 12,7 mm kulomety v h\u0159betn\u00ED st\u0159eleck\u00E9 v\u011B\u017Ei\n2 x 12,7 mm kulomety v ocasn\u00ED st\u0159eleck\u00E9 v\u011B\u017Ei\n2 x 12,7 mm kulomety v podtrupov\u00E9 st\u0159eleck\u00E9 v\u011B\u017Ei\n2 x 12,7 mm kulomety v bo\u010Dn\u00EDch stanovi\u0161t\u00EDch\n\nB-24J:\n2 x 12,7 mm kulomety v p\u0159edn\u00ED st\u0159eleck\u00E9 v\u011B\u017Ei\n2 x 12,7 mm kulomety v h\u0159betn\u00ED st\u0159eleck\u00E9 v\u011B\u017Ei\n2 x 12,7 mm kulomety v ocasn\u00ED st\u0159eleck\u00E9 v\u011B\u017Ei\n2 x 12,7 mm kulomety v podtrupov\u00E9 st\u0159eleck\u00E9 v\u011B\u017Ei\n2 x 12,7 mm kulomety v bo\u010Dn\u00EDch stanovi\u0161t\u00EDch\n\nA\u017E 8000 liber bomb.\n\nV roce 1938 Sbor americk\u00E9 n\u00E1m. p\u011Bchoty (US Army Corps) p\u0159edal po\u017Eadavek firm\u011B Consolidated pou\u017Eit jejich v\u00FDrobn\u00ED linku k v\u00FDrob\u011B B-17 Flying Fortress. Ale Consolidated nab\u00EDdl, \u017Ee postav\u00ED zcela nov\u00FD bombard\u00E9r a sl\u00EDbil, \u017Ee bude lep\u0161\u00ED ne\u017E B-17. US Army Corps v\u00FDzvu p\u0159ijal a n\u00E1pad byl schv\u00E1len. V b\u0159eznu stejn\u00E9ho roku p\u0159ijal Consolidated objedn\u00E1vku na prvn\u00ED prototyp s ozna\u010Den\u00EDm XB-24. O dev\u011Bt m\u011Bs\u00EDc\u016F pozd\u011Bji vzl\u00E9tl s velk\u00FDm \u00FAsp\u011Bchem prvn\u00ED z mnoha budouc\u00EDch B-24. \n\nPrvn\u00ED verze dodan\u00E9 Brit\u016Fm a USAAF nebyly pou\u017Eiteln\u00E9 k boji, a proto byly pou\u017E\u00EDv\u00E1ny jen pro dopravu a n\u00E1mo\u0159n\u00ED hl\u00EDdkov\u00E1n\u00ED. Byl to B-24D vybaven\u00FD turbokompresorem, zv\u00FD\u0161enou kapacitou palivov\u00FDch n\u00E1dr\u017E\u00ED a lep\u0161\u00ED v\u00FDzbroj\u00ED, kter\u00E9 si vydl\u00E1\u017Edily cestu k jeho sl\u00E1v\u011B. V t\u00E9 dob\u011B byl Liberator dalece nejslo\u017Eit\u011Bj\u0161\u00ED a nejdra\u017E\u0161\u00ED spojeneck\u00E9 letadlo. Mohl n\u00E9st v\u011Bt\u0161\u00ED n\u00E1klad bomb a byl rychlej\u0161\u00ED ne\u017E B-17, ale byl m\u00E9n\u011B stabiln\u00ED za letu a dokonce nebyl ani odoln\u011Bj\u0161\u00ED proti bojov\u00E9mu po\u0161kozen\u00ED. US Navy ho - jako ekvivalent PB4Y - pou\u017E\u00EDvalo v Pacifiku jako n\u00E1mo\u0159n\u00ED hl\u00EDdkov\u00FD bombard\u00E9r a pr\u016Fzkumn\u00E9 letadlo.\nV pr\u016Fb\u011Bhu 2. sv\u011Btov\u00E9 v\u00E1lky shodily Liberatory v\u00EDce ne\u017E 630 000 tun bomb.\n\nV\u00FDrobce:\nConsolidated Vultee Aircraft Corporation, United States of America\n\nHlavn\u00ED varianty:\nB-24D  Prvn\u00ED masov\u011B vyr\u00E1b\u011Bn\u00E1 verze. Osazena motory 4 x Pratt & Whitney R-1840-43 o v\u00FDkonu 1200 HP. Vyrobeno 2784 kus\u016F.\nB-24H  Vybaven\u00E1 p\u0159edn\u00ED st\u0159eleckou v\u011B\u017E\u00ED vyzbrojenou 2 x 12,7 mm kulomety a Sperryho kulovou skl\u00E1p\u011Bc\u00ED st\u0159eleckou v\u011B\u017E\u00ED. Vyrobeno 3100 kus\u016F. \nB-24J  Zdokonalen\u00ED verze H, m\u011Bla p\u0159edn\u00ED a ocasn\u00ED st\u0159eleck\u00E9 v\u011B\u017Ee Consolidated, nov\u00FD bombardovac\u00ED zam\u011B\u0159ova\u010D a elektronick\u00FD turbokompresor. Vyrobeno 6678 kus\u016F. \nB-24L  Leh\u010D\u00ED ocasn\u00ED \u010D\u00E1st, vyzbrojena ru\u010Dn\u011B ovl\u00E1dan\u00FDmi 2 x 12,7 mm kulomety. Vyrobeno 1667 kus\u016F. \nB-24M  Stejn\u00E1 jako verze L, ale s je\u0161t\u011B odleh\u010Den\u011Bj\u0161\u00EDm ocasem a ocasn\u00ED st\u0159eleckou v\u011B\u017E\u00ED. Vyrobeno 2594 kus\u016F.\nPB4Y-1  N\u00E1mo\u0159n\u00ED verze, z\u00E1kladem byly verze D a M. M\u00EDsto podtrupov\u00E9 st\u0159eleck\u00E9 v\u011B\u017Ee m\u011Bl vyhled\u00E1vac\u00ED hladinov\u00FD radar. Vyrobeno 977 kus\u016F.\n\nP\u0159ednosti:\nMohl n\u00E9st zna\u010Dn\u00FD n\u00E1klad bomb na dlouhou vzd\u00E1lenost. Rychl\u00FD. Odoln\u00FD proti po\u0161kozen\u00ED v boji. Dob\u0159e vyzbrojen. \n\nNedostatky:\nP\u0159edn\u00ED \u010D\u00E1st nebyla dostate\u010Dn\u011B chr\u00E1n\u011Bna.\n
B-29              \nBoeing B-29 Superfortress\n  \nTyp: t\u011B\u017Ek\u00FD v\u00FD\u0161kov\u00FD bombardovac\u00ED letoun\n\nHmotnost:\nPr\u00E1zdn\u00E1: 32369 kg\nVzletov\u00E1, pln\u011B nalo\u017Een\u00FD: 62600 kg\n\nRozp\u011Bt\u00ED: 43,05 m\nD\u00E9lka: 30,18 m\nV\u00FD\u0161ka: 9,02 m\n\nMotor: 4 \u00D7 Wright R-3350-23 Duplex Cyclone hv\u011Bzdicov\u00FD motor s 2 turbokompresory \nV\u00FDkon: 2220 HP (ka\u017Ed\u00FD)\n\nRychlost:\nVe v\u00FD\u0161ce 7500 m: 373 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 6000 m: 38 min. 20 sek.\nPraktick\u00FD dostup: 9700 m\nDolet: 9400 km\n\nV\u00FDzbroj:\n2 x 12,7 mm kulomety v ocasn\u00ED st\u0159eleck\u00E9 v\u011B\u017Ei (ka\u017Ed\u00FD 500 n\u00E1boj\u016F) + t\u0159et\u00ED kulomet nebo 1 x 20 mm kanon (100 n\u00E1boj\u016F).\n8 x 12,7 mm kulomety ve 2 d\u00E1lkov\u011B ovl\u00E1dan\u00FDch h\u0159betn\u00EDch v\u011B\u017E\u00EDch + 2 podtrupov\u00E9 st\u0159eli\u0161t\u011B (2 kulomety v ka\u017Ed\u00E9 - ka\u017Ed\u00FD 500 n\u00E1boj\u016F).\n20000 liber konven\u010Dn\u00EDch bomb nebo 1 nukle\u00E1rn\u00ED bomba.\n\nV \u010Dervnu 1940 americk\u00E1 arm\u00E1da p\u0159edlo\u017Eila kontrakt na nov\u00FD superbombard\u00E9r \u010Dty\u0159em v\u00FDrobc\u016Fm (Boeing, Lockheed, Douglas a Consolidated). Sout\u011B\u017E vyhr\u00E1l Boeing a v srpnu 1940 byla provedena objedn\u00E1vka na dva prototypy.\nPo \u00FAtoku na Pearl Harbour byla ud\u011Blena priorita t\u011B\u017Ek\u00FDm n\u00E1mo\u0159n\u00EDm bombard\u00E9r\u016Fm, a tak n\u00E1sledn\u00E1 v\u00FDroba B-29 dostala mnohem rychlej\u0161\u00ED sp\u00E1d. Popt\u00E1vka po letadle byla tak obrovsk\u00E1, \u017Ee p\u0159esto\u017Ee je\u0161t\u011B nepro\u0161ly po smontov\u00E1n\u00ED testov\u00E1n\u00EDm, p\u0159el\u00E9taly v\u0161echny pr\u00E1v\u011B smontovan\u00E9 Superfortress do Kansasu, a teprve tam byly testov\u00E1ny. Testy a mont\u00E1\u017E prob\u00EDhaly sou\u010Dasn\u011B.\nKoncem roku 1943 bylo ji\u017E dostatek t\u011B\u017Ek\u00FDch bombard\u00E9r\u016F na evropsk\u00E9m v\u00E1l\u010Di\u0161ti, a tak byla leteck\u00E1 flotila B-29 rozm\u00EDst\u011Bna v Pacifiku. Kdy\u017E americk\u00E9 ozbrojen\u00E9 s\u00EDly dob\u00FDvaly Mariany, Japonci se dostali na dosah Superfortress. V t\u00E9 dob\u011B byla v\u011Bt\u0161ina dom\u016F v Japonsku vyrobena ze d\u0159eva, a proto byla vybr\u00E1na k bombardov\u00E1n\u00ED z\u00E1paln\u00E1 bomba, aby zp\u016Fsobovala co nejv\u011Bt\u0161\u00ED \u0161kody. N\u00E1sledky byly hrozn\u00E9. V noci z 9. na 10. b\u0159ezna provedlo 279 letadel B-29 n\u00E1let z\u00E1paln\u00FDmi bombami na Tokio, kde zp\u016Fsobily obrovsk\u00E9 po\u017E\u00E1ry a zabily v\u00EDce ne\u017E 80 000 obyvatel. N\u00E1sledovaly dal\u0161\u00ED japonsk\u00E1 m\u011Bsta, jmenovit\u011B Nag\u00F3ja, \u00D3saka a K\u00F3be, kter\u00E9 utrp\u011Bly obdobn\u011B ztr\u00E1ty.  \n6. srpna 1945 bombard\u00E9r B-29 "Enola Gay" shodil atomovou bombu s n\u00E1zvem "Little boy" na Hiro\u0161imu a o t\u0159i dny pozd\u011Bji jin\u00E1 Superpevnost shodila dal\u0161\u00ED atomovou bombu "Fat Man" na Nagasaki. B-29 zah\u00E1jil atomovou epochu.\n\nV\u00FDrobce:\nBoeing Aircraft Company, United States of America.\n\nHlavn\u00ED varianty:\nB-29  Z\u00E1kladn\u00ED hromadn\u011B vyr\u00E1b\u011Bn\u00E1 verze. Vyrobeno 2513 kus\u016F.\nB-29A  Nov\u00E9 motory 4 \u00D7 Wright R-3350-57/59 Duplex Cyclone se 2 turbokompresory. Rozp\u011Bt\u00ED zv\u011Bt\u0161eno na 43,35 metru. Vyrobeno 1119 kus\u016F.\nB-29B  Ponech\u00E1no jen zadn\u00ED st\u0159eli\u0161t\u011B, ostatn\u00ED st\u0159\u00EDlny demontov\u00E1ny, \u0159\u00EDzen\u00ED obrann\u00FDch zbran\u00ED p\u0159evzal radar AGP-15B. Vyrobeno 311 kus\u016F.\n\nP\u0159ednosti:\nDobr\u00E9 obrann\u00E9 zbran\u011B. Velk\u00FD dolet. P\u0159etlakov\u00E1 kabina. Velk\u00E1 bombardovac\u00ED p\u0159esnost d\u00EDky bombardovac\u00EDmu radaru AGP-7. Mohl let\u011Bt vysoko a rychle. Unesl velk\u00FD n\u00E1klad bomb.\n\nNedostatky:\nPrvn\u00ED s\u00E9rie m\u011Bly probl\u00E9my s p\u0159eh\u0159\u00EDv\u00E1n\u00EDm.\n
BeaufighterMk21   \nDAP Beaufighter Mk.21\n\nTyp: bombardovac\u00ED letoun\n\nHmotnost:\nPr\u00E1zdn\u00E1: 7100 kg\nMaxim\u00E1ln\u00ED: 11530 kg\n\nD\u00E9lka: 12,7 m\nRozp\u011Bt\u00ED: 17,63 m\nV\u00FD\u0161ka: 4,82 m\n\nMotor: 2 x Bristol Hercules XVIII\nV\u00FDkon: 1725 HP\n\nMax. rychlost: 515 km/h\n\nPraktick\u00FD dostup: 5791 m\nDolet: 2365 km\n\nV\u00FDzbroj:\n4 x 20 mm kanony\n4 x 12,7 mm kulomety\nA\u017E 2000 liber bomb\n8 x 90 lb raket\n\nV prvn\u00EDch letech v\u00E1lky Austr\u00E1lie obdr\u017Eela z Velk\u00E9 Brit\u00E1nie velkou dod\u00E1vku letadel Bristol Beaufighters. Letadla byla dod\u00E1v\u00E1na jak na evropsk\u00E9, tak i pacifick\u00E9 v\u00E1l\u010Di\u0161t\u011B. Beaufighter byl pokra\u010Dov\u00E1n\u00EDm projektu bombard\u00E9ru Bristol Beaufort, kter\u00FD u\u017E Austr\u00E1lie v licenci vyr\u00E1b\u011Bla a Australsk\u00E9 ministerstvo leteck\u00E9 v\u00FDroby se rozhodlo vyr\u00E1b\u011Bt i Beaufightery.\nProdukce letadla Beaufighter vyr\u00E1b\u011Bn\u00E9ho s licen\u010Dn\u00EDm ozna\u010Den\u00EDm DAP Beaufighter Mk.21 za\u010Dala v roce 1944. Z celkov\u00E9ho po\u010Dtu 581 australsk\u00FDch Beafighter\u016F bylo 365 Mk.21 vyrobeno v letech 1944 a\u017E 1946.\n\nP\u0159ednosti:\nVelmi p\u0159izp\u016Fsobiv\u00FD. Velmi siln\u00E1 v\u00FDzbroj.\n\nNedostatky:\nNedostate\u010Dn\u00E1 man\u00E9vrovac\u00ED schopnost pro \u00FAnik s nep\u0159\u00E1telsk\u00FDm st\u00EDhac\u00EDm letadlem. \u017D\u00E1dn\u00E1 obrann\u00E1 v\u00FDzbroj pro zadn\u00EDho \u010Dlena pos\u00E1dky.\n
F2A-2             \nBrewster F2A Buffalo\n\nTyp: palubn\u00ED a pozemn\u00ED st\u00EDhac\u00ED letoun\n\nHmotnost:\nPr\u00E1zdn\u00E1: 2020 kg\nVzletov\u00E1: 2415 kg\n\nD\u00E9lka: 8,03 m\nRozp\u011Bt\u00ED: 10,67 m\nPlocha k\u0159\u00EDdla: 19,4 m\u00B2\n\nMotor: Wright Cyclone R-1820-G5\nV\u00FDkon:\nNep\u0159etr\u017Eit\u00FD: 850 HP\nVzletov\u00FD: 950 HP\nBojov\u00FD (WEP) max. 5 min.: 1000 HP\n\nMax. rychlost:\nHladina mo\u0159e: 428 km/h\nVe v\u00FD\u0161ce 4750 m: 480 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 7 min. 10 sek.\nPraktick\u00FD dostup: 9900 m\nDolet: 1350 km\n\nV\u00FDzbroj:\n3 x 12,7 mm kulomety + 1 x 7,7 mm kulomet\nPozd\u011Bji 4 x 12,7 mm kulomety\n\nV roce 1935 vyvinula Brewster Aeronautical Corporation konstrukci modern\u00EDho st\u00EDhac\u00ED jednoplo\u0161n\u00EDku s uzav\u0159enou kabinou a zata\u017Eiteln\u00FDm podvozkem. Prvn\u00ED let prototypu XF2A-1 se uskute\u010Dnil 2. prosince 1937. Prototyp byl vybaven motorem Wright R1820-22 Cyclones o v\u00FDkonu 950 HP a nastavitelnou vrtul\u00ED Hamilton standard. US Navy prototyp XF2A-1 schv\u00E1lila a objednala s\u00E9riovou v\u00FDrobu F2A-1 pro sv\u00E9 letadlov\u00E9 lodi.\n\nBrewster 239 (F2A-1) byl celokovov\u00FD jednom\u00EDstn\u00FD palubn\u00ED st\u00EDhac\u00ED jednoplo\u0161n\u00EDk se zata\u017Eiteln\u00FDm povozkem. Brewster Aeronautical Corporation dodala US Navy 54 kus\u016F tohoto modelu, ale jen 11 F2A-1 bylo za\u010D\u00E1tkem \u010Dervna 1939 za\u0159azeno do slu\u017Eby zat\u00EDmco zb\u00FDvaj\u00EDc\u00ED 43 bylo p\u0159enech\u00E1no na export do Finska.\n\nKdy\u017E byl F2A-1 za\u0159azen do v\u00FDzbroje, byl u\u017E podle americk\u00FDch standard\u016F zastaral\u00FDm letadlem, a tak byla vyvinuta modernizovan\u00E1 verze s motorem R-1820-G40 o v\u00FDkonu 1200 HP a vrtul\u00ED Curtiss Electric ur\u010Denou pro F2A-2. Exportn\u00ED varianta F2A-2 s vrtul\u00ED Hamilton standard, zam\u011B\u0159ova\u010Dem s odrazn\u00FDm sklem a odli\u0161n\u00FDm podvozkem nesouc\u00ED ozna\u010Den\u00ED B-339 byla dod\u00E1v\u00E1na Brit\u016Fm (B-339E) a Holan\u010Fan\u016Fm (B-339D).\n \nV pr\u016Fb\u011Bhu kv\u011Btna 1941 byly na americk\u00FDch letadlov\u00FDch lod\u00EDch F2A nahrazeny F4F Wildcaty a pot\u00E9 p\u0159esunuty k pozemn\u00EDm letk\u00E1m. Jejich nejv\u00FDznamn\u011Bj\u0161\u00ED bojov\u00E9 st\u0159etnut\u00ED v Pacifiku prob\u011Bhlo b\u011Bhem bitvy u Midway, kde Japonci sest\u0159elili 13 letadel Buffalo a \u0161estkr\u00E1t v\u00EDce letadel zni\u010Dili na zemi, se ztr\u00E1tou t\u0159\u00ED vlastn\u00EDch bombard\u00E9r\u016F a dvou st\u00EDhac\u00EDch letadel. Byly pou\u017Eity tak\u00E9 k obran\u011B Singapuru av\u0161ak op\u011Bt v katastrof\u00E1ln\u00EDm pom\u011Bru ztr\u00E1t a v\u00EDt\u011Bzstv\u00ED.\n\nVarianty F2A:\nF2A-1: Prvn\u00ED v\u00FDrobn\u00ED verze. \nF2A-2: Vylep\u0161en motor (v \u0159\u00EDjnu 1940).\nF2A-3: Vylep\u0161en drak letadla, modernizov\u00E1no radioelektronick\u00E9 vybaven\u00ED. \nB-239: Exportn\u00ED verze F2A-1. \nB-339: Exportn\u00ED verze F2A-2. \n\nP\u0159ednosti:\nDobr\u00E1 man\u00E9vrovac\u00ED schopnost a ovl\u00E1d\u00E1n\u00ED v porovn\u00E1n\u00ED s jin\u00FDmi spojeneck\u00FDmi letadly. Prostorn\u00E1 a p\u0159ehledn\u00E1 kabina pilota. Dobr\u00FD v\u00FDhled, zvl\u00E1\u0161t\u011B dozadu.\n\nNedostatky:\nZastaral\u00FD v porovn\u00E1n\u00ED s tehdej\u0161\u00EDmi nep\u0159\u00E1telsk\u00FDmi letadly. Nedostate\u010Dn\u00E1 rychlost a v\u00FDzbroj v porovn\u00E1n\u00ED s pozd\u011Bj\u0161\u00EDmi letadly.\n
F4F-3             \nGrumman F4F Wildcat\n\nTyp: palubn\u00ED st\u00EDhac\u00ED letoun\n\nHmotnost:\nPr\u00E1zdn\u00E1: 2420 kg\nVzletov\u00E1, typick\u00E1: 3170 kg\nVzletov\u00E1, pln\u011B nalo\u017Een\u00FD: 3700 kg\n\nRozp\u011Bt\u00ED: 11,58 m\nD\u00E9lka: 8,76 m\nV\u00FD\u0161ka: 2,81 m\n\nMotor: 1 x Pratt & Whitney R-1830\nV\u00FDkon: 1200 HP\n\nRychlost:\nVe v\u00FD\u0161ce 6000 m: 526 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 8 min. 42 sek.\nPraktick\u00FD dostup: 12000 m\nDolet: 2700 km\n\nV\u00FDzbroj:\n4 x 12,7 mm kulomety\n\nUS Navy p\u0159edlo\u017Eilo po\u017Eadavek na palubn\u00ED st\u00EDhac\u00ED jednoplo\u0161n\u00EDk jako n\u00E1hradu za XF2A-1 od Brewster Aeronautical Corporation. Jeliko\u017E Brewster je\u0161t\u011B st\u00E1le pracoval na sv\u00E9 konstrukci a dosud nedok\u00E1zal p\u0159esv\u011Bd\u010Dit \u00FA\u0159edn\u00EDky n\u00E1mo\u0159nictva, dostala firma Grumman souhlas k v\u00FDrob\u011B jednoho prototypu st\u00EDhac\u00EDho dvouplo\u0161n\u00EDku XF4F-1. Ten ale tak\u00E9 zklamal, a tak se Grumman rozhodl vyrobit jednoplo\u0161n\u00EDk XF4F-2. O dva roky pozd\u011Bji Grumman\u016Fv st\u00EDhac\u00ED letoun, nyn\u00ED vybaven\u00FD nov\u00FDm motorem Twin Wasp, podal m\u00EDrn\u011B lep\u0161\u00ED v\u00FDkon v hodnocen\u00ED stoupavosti ne\u017E jeho konkurenti a vyhr\u00E1l kontrakt. \nPrvn\u00ED F4F-3, jak byl ozna\u010Den, vzl\u00E9tl 20. srpna 1940. Od za\u010D\u00E1tku vypuknut\u00ED v\u00E1lky v Pacifiku to byly pouze Wildcaty, kter\u00E9 chr\u00E1nily americk\u00E9 n\u00E1mo\u0159n\u00ED lo\u010Fstvo p\u0159ed japonsk\u00FDmi st\u00EDha\u010Di. Nemohly se v\u0161ak vyrovnat hbit\u00FDm A6M "Zero", nicm\u00E9n\u011B byly spolehliv\u00E9 a m\u011Bly pevnou konstrukci, samot\u011Bsn\u00EDc\u00ED palivov\u00E9 n\u00E1dr\u017Ee a solidn\u00ED v\u00FDzbroj. Jeho kulomety (12,7 mm) byly proti Zeru \u00FA\u010Dinn\u00E9, proto\u017Ee bylo mnohem m\u00E9n\u011B chr\u00E1n\u011Bno a nem\u011Blo samot\u011Bsn\u00EDc\u00ED palivov\u00E9 n\u00E1dr\u017Ee.\nKrom\u011B toho, vyvinuli piloti Wildcat\u016F velmi \u00FA\u010Dinnou bojovou taktiku proti siln\u011Bj\u0161\u00EDm oponent\u016Fm, vybaven\u00FDch hbit\u011Bj\u0161\u00EDmi stroji. Jak postupovala v\u00E1lka, st\u00E1val se F4F st\u00E1le \u00FA\u010Dinn\u011Bj\u0161\u00EDm, k \u010Demu\u017E p\u0159isp\u011Bla i neschopnost Japonc\u016F vycvi\u010Dit nov\u00E9 kvalifikovan\u00E9 piloty, kte\u0159\u00ED by nahradily ztracen\u00E9 zku\u0161en\u00E9 pos\u00E1dky letadel. To se \u010D\u00EDm d\u00E1le v\u00EDce za\u010Dalo projevovat b\u011Bhem boj\u016F o Guadalcanal. Wildcaty zp\u016Fsobily t\u011B\u017Ek\u00E9 ztr\u00E1ty japonsk\u00E9mu n\u00E1mo\u0159n\u00EDmu letectvu b\u011Bhem boj\u016F o v\u00FDchodn\u00ED \u010D\u00E1st \u0160alomounov\u00FDch ostrov\u016F a Santa Cruz.\n\nV pr\u016Fb\u011Bhu roku 1942 se Grumman soust\u0159edil na v\u00FDrobu sv\u00E9ho nov\u00E9ho st\u00EDhac\u00EDho letounu F6F Hellcat, a tak byla uzav\u0159ena smlouva s v\u00FDchodn\u00ED pobo\u010Dkou spole\u010Dnosti General Motors na v\u00FDrobu Wildcat\u016F pod ozna\u010Den\u00EDm FM-1 a FM-2.\n\nV\u00FDrobce:\nGrumman Aircraft Engineering Corporation a General Motors Company, United States of America.\n\nZ\u00E1kladn\u00ED varianty:\nF4F-3A  95 Wildcat\u016F s r\u016Fzn\u00FDmy motory (Pratt & Whitney R-1830-90). Vyrobeno 95 kus\u016F.\nF4F-4  Instalov\u00E1ny skl\u00E1dac\u00ED k\u0159\u00EDdla, p\u0159id\u00E1ny 2 kulomety. Vyrobeno 1168 kus\u016F.\nFM-1  F4F-4 postaven\u00E9 v General Motors, v\u00FDzbroj 4 x 12,7 mm kulomety, ka\u017Ed\u00FD 430 n\u00E1boj\u016F. Vyrobeno 1060 kus\u016F.\nFM-2  Kone\u010Dn\u00E1 verze. Speci\u00E1ln\u00ED d\u011Blen\u00E9 klapky, zes\u00EDleny podv\u011Bsy. V\u00FDzbroj 2 x 113 kg bomby nebo 6 x 5-palcov\u00E9 rakety HVAR. Nov\u00FD motor Wright R-1820-56 o v\u00FDkonu 1350 HP nebo R-1850-56W s vodn\u00EDm vst\u0159ikov\u00E1n\u00EDm. Vnit\u0159n\u00ED palivov\u00E1 n\u00E1dr\u017E zv\u011Bt\u0161ena na 480 litr\u016F. Vyrobeno 4777 kus\u016F.\n\n\nP\u0159ednosti:\nDobr\u00E1 odolnost. P\u0159im\u011B\u0159en\u00E1 v\u00FDzbroj. \n\nNedostatky:\n\u0160patn\u00E1 man\u00E9vrovac\u00ED schopnost. Nedostate\u010Dn\u00FD v\u00FDkon.\n
F4F-4             \nGrumman F4F Wildcat\n\nTyp: palubn\u00ED st\u00EDhac\u00ED letoun\n\nHmotnost:\nPr\u00E1zdn\u00E1: 2420 kg\nVzletov\u00E1, typick\u00E1: 3170 kg\nVzletov\u00E1, pln\u011B nalo\u017Een\u00FD: 3700 kg\n\nRozp\u011Bt\u00ED: 11,58 m\nD\u00E9lka: 8,76 m\nV\u00FD\u0161ka: 2,81 m\n\nMotor: 1 x Pratt & Whitney R-1830\nV\u00FDkon: 1200 HP\n\nRychlost:\nVe v\u00FD\u0161ce 6000 m: 526 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 8 min. 42 sek.\nPraktick\u00FD dostup: 12000 m\nDolet: 2700 km\n\nV\u00FDzbroj:\n4 x 12,7 mm kulomety\n\nUS Navy p\u0159edlo\u017Eilo po\u017Eadavek na palubn\u00ED st\u00EDhac\u00ED jednoplo\u0161n\u00EDk jako n\u00E1hradu za XF2A-1 od Brewster Aeronautical Corporation. Jeliko\u017E Brewster je\u0161t\u011B st\u00E1le pracoval na sv\u00E9 konstrukci a dosud nedok\u00E1zal p\u0159esv\u011Bd\u010Dit \u00FA\u0159edn\u00EDky n\u00E1mo\u0159nictva, dostala firma Grumman souhlas k v\u00FDrob\u011B jednoho prototypu st\u00EDhac\u00EDho dvouplo\u0161n\u00EDku XF4F-1. Ten ale tak\u00E9 zklamal, a tak se Grumman rozhodl vyrobit jednoplo\u0161n\u00EDk XF4F-2. O dva roky pozd\u011Bji Grumman\u016Fv st\u00EDhac\u00ED letoun, nyn\u00ED vybaven\u00FD nov\u00FDm motorem Twin Wasp, podal m\u00EDrn\u011B lep\u0161\u00ED v\u00FDkon v hodnocen\u00ED stoupavosti ne\u017E jeho konkurenti a vyhr\u00E1l kontrakt. \nPrvn\u00ED F4F-3, jak byl ozna\u010Den, vzl\u00E9tl 20. srpna 1940. Od za\u010D\u00E1tku vypuknut\u00ED v\u00E1lky v Pacifiku to byly pouze Wildcaty, kter\u00E9 chr\u00E1nily americk\u00E9 n\u00E1mo\u0159n\u00ED lo\u010Fstvo p\u0159ed japonsk\u00FDmi st\u00EDha\u010Di. Nemohly se v\u0161ak vyrovnat hbit\u00FDm A6M "Zero", nicm\u00E9n\u011B byly spolehliv\u00E9 a m\u011Bly pevnou konstrukci, samot\u011Bsn\u00EDc\u00ED palivov\u00E9 n\u00E1dr\u017Ee a solidn\u00ED v\u00FDzbroj. Jeho kulomety (12,7 mm) byly proti Zeru \u00FA\u010Dinn\u00E9, proto\u017Ee bylo mnohem m\u00E9n\u011B chr\u00E1n\u011Bno a nem\u011Blo samot\u011Bsn\u00EDc\u00ED palivov\u00E9 n\u00E1dr\u017Ee.\nKrom\u011B toho, vyvinuli piloti Wildcat\u016F velmi \u00FA\u010Dinnou bojovou taktiku proti siln\u011Bj\u0161\u00EDm oponent\u016Fm, vybaven\u00FDch hbit\u011Bj\u0161\u00EDmi stroji. Jak postupovala v\u00E1lka, st\u00E1val se F4F st\u00E1le \u00FA\u010Dinn\u011Bj\u0161\u00EDm, k \u010Demu\u017E p\u0159isp\u011Bla i neschopnost Japonc\u016F vycvi\u010Dit nov\u00E9 kvalifikovan\u00E9 piloty, kte\u0159\u00ED by nahradily ztracen\u00E9 zku\u0161en\u00E9 pos\u00E1dky letadel. To se \u010D\u00EDm d\u00E1le v\u00EDce za\u010Dalo projevovat b\u011Bhem boj\u016F o Guadalcanal. Wildcaty zp\u016Fsobily t\u011B\u017Ek\u00E9 ztr\u00E1ty japonsk\u00E9mu n\u00E1mo\u0159n\u00EDmu letectvu b\u011Bhem boj\u016F o v\u00FDchodn\u00ED \u010D\u00E1st \u0160alomounov\u00FDch ostrov\u016F a Santa Cruz.\n\nV pr\u016Fb\u011Bhu roku 1942 se Grumman soust\u0159edil na v\u00FDrobu sv\u00E9ho nov\u00E9ho st\u00EDhac\u00EDho letounu F6F Hellcat, a tak byla uzav\u0159ena smlouva s v\u00FDchodn\u00ED pobo\u010Dkou spole\u010Dnosti General Motors na v\u00FDrobu Wildcat\u016F pod ozna\u010Den\u00EDm FM-1 a FM-2.\n\nV\u00FDrobce:\nGrumman Aircraft Engineering Corporation a General Motors Company, United States of America.\n\nZ\u00E1kladn\u00ED varianty:\nF4F-3A  95 Wildcat\u016F s r\u016Fzn\u00FDmy motory (Pratt & Whitney R-1830-90). Vyrobeno 95 kus\u016F.\nF4F-4  Instalov\u00E1ny skl\u00E1dac\u00ED k\u0159\u00EDdla, p\u0159id\u00E1ny 2 kulomety. Vyrobeno 1168 kus\u016F.\nFM-1  F4F-4 postaven\u00E9 v General Motors, v\u00FDzbroj 4 x 12,7 mm kulomety MG, ka\u017Ed\u00FD 430 n\u00E1boj\u016F. Vyrobeno 1060 kus\u016F.\nFM-2  Kone\u010Dn\u00E1 verze. Speci\u00E1ln\u00ED d\u011Blen\u00E9 klapky, zes\u00EDleny podv\u011Bsy. V\u00FDzbroj 2 x 113 kg bomby nebo 6 x 5-palcov\u00E9 rakety HVAR. Nov\u00FD motor Wright R-1820-56 o v\u00FDkonu 1350 HP nebo R-1850-56W s vodn\u00EDm vst\u0159ikov\u00E1n\u00EDm. Vnit\u0159n\u00ED palivov\u00E1 n\u00E1dr\u017E zv\u011Bt\u0161ena na 480 litr\u016F. Vyrobeno 4777 kus\u016F.\n\n\nP\u0159ednosti:\nDobr\u00E1 odolnost. P\u0159im\u011B\u0159en\u00E1 v\u00FDzbroj. \n\nNedostatky:\n\u0160patn\u00E1 man\u00E9vrovac\u00ED schopnost. Nedostate\u010Dn\u00FD v\u00FDkon.\n
FM-2              \nGeneral Motors FM-2 Wildcat\n\nTyp: palubn\u00ED st\u00EDhac\u00ED letoun\n\nHmotnost:\nPr\u00E1zdn\u00E1: 2480 kg\nVzletov\u00E1, typick\u00E1: 3670 kg\nVzletov\u00E1, pln\u011B nalo\u017Een\u00FD: 3750 kg\n\nRozp\u011Bt\u00ED: 11,58 m\nD\u00E9lka: 8,76 m\nV\u00FD\u0161ka: 3,02 m\n\nMotor: 1 x Wright R-1820-56 nebo R-1820-56W\nV\u00FDkon: 1350 HP\n\nRychlost:\nVe v\u00FD\u0161ce 6000 m: 535 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 4 min. 45 sek.\nPraktick\u00FD dostup: 10500 m\nDolet: 2720 km\n\nV\u00FDzbroj:\n4 x 12,7 mm kulomety.\n2 x 250lb bomby nebo 6 x 5-palcov\u00E9 rakety HVAR.\n\nPrototyp XF4F-8 byl vyv\u00EDjen z pokro\u010Dilej\u0161\u00ED verze F4F-4, kter\u00FD m\u011Bl rozkl\u00E1dac\u00ED k\u0159\u00EDdla a byl schopen n\u00E9st p\u0159\u00EDdavn\u00E9 n\u00E1dr\u017Ee pod k\u0159\u00EDdly. FM-2 byl z\u00E1m\u011Brn\u011B vyvinut pro \u00FAtoky na pozemn\u00ED c\u00EDle, a tak podv\u011Bsy pod k\u0159\u00EDdly byly zes\u00EDleny a mohly n\u00E9st bu\u010F t\u011B\u017E\u0161\u00ED bomby a nebo rakety HVAR. Modifikace vedly k znateln\u00E9mu zv\u00FD\u0161en\u00ED v\u00FDkonu, zvl\u00E1\u0161t\u011B k vy\u0161\u0161\u00ED rychlosti, v\u011Bt\u0161\u00ED man\u00E9vrovac\u00ED schopnosti a del\u0161\u00EDmu doletu. M\u011Bl v\u00FDrazn\u011B vy\u0161\u0161\u00ED svislou ocasn\u00ED \u010D\u00E1st. FM-2 v\u00FDlu\u010Dn\u011B operovaly z lehk\u00FDch letadlov\u00FDch lod\u00ED a byly nasazov\u00E1ny spolu s TBM Avenger proti ponork\u00E1m, zji\u0161\u0165ovaly vzdu\u0161nou ochranu a p\u0159\u00EDmou leteckou podporu pozemn\u00EDm vojsk\u016Fm.\n\nV\u00FDrobce:\nEastern Division of General Motors Company , United States of America\n\nZ\u00E1kladn\u00ED varianty:\nFM-1  F4F-4 vyr\u00E1b\u011Bny v General Motors, v\u00FDzbroj 4 x 12,7 mm kulomety, ka\u017Ed\u00FD 430 n\u00E1boj\u016F. Vyrobeno 1060 kus\u016F.\nFM-2  Kone\u010Dn\u00E1 verze. Speci\u00E1ln\u00ED d\u011Blen\u00E9 klapky, zes\u00EDleny podv\u011Bsy. V\u00FDzbroj 2 x 113 kg bomby nebo 6 x 5-palcov\u00E9 raket HVAR. Nov\u00FD motor Wright R-1820-56 o v\u00FDkonu 1350 HP nebo R-1850-56W s vodn\u00EDm vst\u0159ikov\u00E1n\u00EDm. Vnit\u0159n\u00ED palivov\u00E1 n\u00E1dr\u017E zv\u011Bt\u0161ena na 480 litr\u016F. Vyrobeno 4777 kus\u016F.\n\nP\u0159ednosti:\nDobr\u00E1 odolnost. P\u0159im\u011B\u0159en\u00E1 v\u00FDzbroj. \n\nNedostatky:\n\u0160patn\u00E1 man\u00E9vrovac\u00ED schopnost. Nedostatek v\u00FDkonu.\n
F4U-1A            \nVought F4U-1 Corsair\n\nTyp: palubn\u00ED a pozemn\u00ED st\u00EDhac\u00ED letoun\n\nHmotnost:\nPr\u00E1zdn\u00E1: 4025 kg\nVzletov\u00E1, typick\u00E1: 5390 kg\nVzletov\u00E1, pln\u011B nalo\u017Een\u00FD: 6285 kg\n\nRozp\u011Bt\u00ED: 12,49 m\nD\u00E9lka: 10,16 m\nV\u00FD\u0161ka: 4,58 m\n\nMotor: 1 x Pratt & Whitney R-2800-8W\nV\u00FDkon: 2250 HP\n\nRychlost:\nVe v\u00FD\u0161ce 6000 m: 670 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 6000 m: 7 min. 20 sek.\nPraktick\u00FD dostup: 11450 m\nDolet: 2445 km\n\nV\u00FDzbroj:\n6 x 12,7 mm kulomety, ka\u017Ed\u00FD 400 n\u00E1boj\u016F (F4U-1, F4U-1A a F4U-1D)\n4 x 20 mm kanon (F4U-1C)\n\nVought F4U Corsair byl pravd\u011Bpodobn\u011B jeden z nejv\u00FDrazn\u011Bj\u0161\u00EDch st\u00EDhac\u00EDch letoun\u016F operuj\u00EDc\u00EDch v Pacifiku. Na kabinu pilota um\u00EDst\u011Bnou daleko vzadu na trupu a rackovit\u011B ohnut\u00E1 k\u0159\u00EDdla byl m\u00EDrn\u011B \u0159e\u010Deno zaj\u00EDmav\u00FD pohled.\nPobo\u010Dka Vought-Sikorsky v United Aircraft Corporation, toho \u010Dasu st\u00E1le jako jedna spole\u010Dnost, zapo\u010Dala pr\u00E1ce na palubn\u00EDm st\u00EDhac\u00EDm letounu, kter\u00FD byl vybaven tehdy nejsiln\u011Bj\u0161\u00EDm motorem. Z po\u010D\u00E1tku to byl vzduchem chlazen\u00FD hv\u011Bzdicov\u00FD motor  Pratt & Whitney R-1830 Wasp, kter\u00FD byl vybr\u00E1n kv\u016Fli sv\u00E9 spolehlivosti a ov\u011B\u0159en\u00E9 konstrukci. Pozd\u011Bji motorem Pratt & Whitney R-2800 Double Wasp, kter\u00FD byl je\u0161t\u011B v experiment\u00E1ln\u00ED f\u00E1zi pro prototyp XF4U-1. Pro spln\u011Bn\u00ED po\u017Eadavku dostat maximum z tohoto obrovsk\u00E9ho a siln\u00E9ho motoru, byla vybr\u00E1na velk\u00E1 t\u0159\u00EDlist\u00E1 vrtule Hamilton standard Hydromatic o pr\u016Fm\u011Bru 4,06 metru. Toto zp\u016Fsobilo dal\u0161\u00ED probl\u00E9my, proto\u017Ee nebyl dostatek m\u00EDsta mezi konci list\u016F vrtule a zem\u00ED. \u0158e\u0161en\u00ED se na\u0161lo v rackovit\u00E9m prohnuti k\u0159\u00EDdel pro Corsaira typick\u00E9.\nPrototyp poprv\u00E9 vzl\u00E9tl v kv\u011Btnu 1940 a od prvn\u00EDch test\u016F bylo jasn\u00E9, \u017Ee je Corsair velmi siln\u00E9 letadlo. V \u0159\u00EDjnu stejn\u00E9ho roku, jako prvn\u00ED americk\u00E9 letadlo, p\u0159ekro\u010Dil v p\u0159\u00EDm\u00E9m horizont\u00E1ln\u00EDm letu rychlost 650 km/h. Av\u0161ak i Corsair m\u011Bl sv\u00E9 probl\u00E9my. Piloti si st\u011B\u017Eovali na pomalou odezvu k\u0159id\u00E9lek, \u0161patnou ovladatelnost p\u0159i n\u00EDzk\u00E9 rychlosti, \u0161patn\u00FD v\u00FDhled dop\u0159edu, o\u0161klivou tendenci k propadnut\u00ED jednoho k\u0159\u00EDdla jako n\u00E1sledku to\u010Div\u00E9ho momentu, tendenci odskoku p\u0159i p\u0159ist\u00E1v\u00E1n\u00ED a slabou \u00FA\u010Dinnost sm\u011Brov\u00E9ho kormidla na zemi.\nPrvn\u00ED opera\u010Dn\u00ED verze F4U-1 byla p\u0159edstavena v \u010Dervenci 1942, pr\u00E1v\u011B v den, kdy byl do slu\u017Eby za\u0159azen Hellcat, ale n\u00E1mo\u0159nictvo shledalo Corsair p\u0159\u00EDli\u0161 komplikovan\u00FD pro operace na letadlov\u00FDch lod\u00EDch, a tak prvn\u00ED skupiny byly posl\u00E1ny Sboru americk\u00E9 n\u00E1mo\u0159n\u00ED p\u011Bchoty (USMC). Prvn\u00ED jednotkou, kter\u00E1 za\u010Dala s F4U-1 l\u00E9tat, byla VMF-122. V prosinci 1942 byla prohl\u00E1\u0161ena akceschopnou a posl\u00E1na na Guadalcanal, kde v \u00FAnoru 1943 jej\u00ED piloti vzl\u00E9tli k prvn\u00EDm bojov\u00FDm mis\u00EDm. Japon\u0161t\u00ED voj\u00E1ci brzy p\u0159ejmenovali Corsair na "P\u00EDskaj\u00EDc\u00ED smrt" d\u00EDky p\u00EDskav\u00E9mu zvuku motoru a ko\u0159eny k\u0159\u00EDdel, kde byly um\u00EDst\u011Bny nas\u00E1vac\u00ED otvory.\n\nV\u00FDrobce:\nVought-Sikorsky Division of the United Aircraft Corporation , United States of America.\n\nZ\u00E1kladn\u00ED varianty:\nF4U-1  Prvn\u00ED verze s klecovou kabinou. Dv\u011B odli\u0161n\u00E9 vyr\u00E1b\u011Bn\u00E9 podverze, s a bez p\u0159edn\u00EDho zp\u011Btn\u00E9ho zrc\u00E1tka a s t\u00EDm spojen\u00E9 vypouknut\u00ED p\u0159ekrytu kabiny.\nF4U-1A  Verze s kopulovitou kabinou a mnohem lep\u0161\u00EDm v\u00FDhledem.\nF4U-1C  Verze vybaven\u00E1 kanonem, jinak podobn\u00FD jako F4U-1D.\nF4U-1D  V\u00FDzbroj se vr\u00E1tila k 6 x 12,7 mm kulomet\u016Fm. Nov\u00FD motor R-2800-8W s vodn\u00EDm vst\u0159ikov\u00E1n\u00EDm, maxim\u00E1ln\u00ED zv\u00FD\u0161en\u00ED v\u00FDkonu na 2250 HP, v\u00FDzbroj 6 x 12,7 mm kulomety, p\u0159id\u00E1ny podv\u011Bsy pro 2 x 1000lb bomby nebo 2 x 606 l n\u00E1dr\u017Ee. Ran\u00E1 s\u00E9rie tak\u00E9 nesla dva podv\u011Bsy Mk 41-2, na kter\u00FDch mohly b\u00FDt zav\u011B\u0161eny dv\u011B 45 kg bomby, posledn\u00EDch 270 letadel neslo 8 x 5-palcov\u00FDch raket HVAR. Vyrobeno 1375 kus\u016F.\n\nP\u0159ednosti:\nVynikaj\u00EDc\u00ED v\u00FDkon. Dobr\u00E1 man\u00E9vrovac\u00ED schopnost. Vynikaj\u00EDc\u00ED dolet. P\u0159izp\u016Fsobiv\u00FD pro jin\u00E9 \u00FAkoly. Dob\u0159e vyzbrojen\u00FD.\n\nNedostatky:\nObt\u00ED\u017En\u00E9 ovl\u00E1d\u00E1n\u00ED prvn\u00EDch model\u016F. \u0160patn\u00FD v\u00FDhled dop\u0159edu b\u011Bhem p\u0159ist\u00E1v\u00E1n\u00ED a vzletu.\n
