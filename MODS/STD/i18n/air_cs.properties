A6M5a             \nMicubi\u0161i A6M5 Reisen vzor 51 "Zero/Zeke", model 1943\n\nTyp: palubn\u00ED a pozemn\u00ED st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Vzletov\u00E1: 2733 kg\n    Maxim\u00E1ln\u00ED: 2950 kg\n\nD\u00E9lka: 9,12 m\nRozp\u011Bt\u00ED: 11 m\nPlocha k\u0159\u00EDdel: 21,30 m\u00B2\n\nMotor: Nakad\u017Eima NK1F Sakae-21 dvouhv\u011Bzdicov\u00FD, \u010Dtrn\u00E1ctiv\u00E1lcov\u00FD, vzduchem chlazen\u00FD \nV\u00FDkon: \n   Vzletov\u00FD: 1130 HP\n   Jmenovit\u00FD: 1100 HP ve v\u00FD\u0161ce 3500 m\n\nMax. rychlost:\n    Hladina mo\u0159e, 0 m: 462 km/h\n    Ve v\u00FD\u0161ce 6000 m: 555 km/h\n\nPraktick\u00FD dostup: 11740 m\nDolet: 1900 km\n\nV\u00FDzbroj:\n    2 x 7,7 mm kulomety Typ 97\n    2 x 20 mm kanony Typ 99 v k\u0159\u00EDdlech\n    2 x max 60 kg bomby\n\n\u00DAsp\u011Bchy A6M Reisen od Micubi\u0161i D\u017E\u00FAk\u00F3gj\u00F3 K.K. tak oslnily projektanty japonsk\u00E9ho n\u00E1mo\u0159nictva, \u017Ee ud\u011Blali velkou chybu a pozdr\u017Eeli v\u00FDvoj jeho n\u00E1stupce A7M Reppu. To m\u011Blo za n\u00E1sledek, \u017Ee v roce 1943 A6M ztratil v\u00FDkonnostn\u00ED n\u00E1skok a nov\u00E9 americk\u00E9 st\u00EDha\u010Dky byly minim\u00E1ln\u011B tak dobr\u00E9, ne-li je\u0161t\u011B lep\u0161\u00ED ne\u017E Zero. V l\u00E9t\u011B 1943 Ameri\u010Dan\u00E9 nasadili do boj\u016F skv\u011Bl\u00E9 st\u00EDha\u010Dky F6F Hellcat a pro japonsk\u00E9 piloty se stala situace velmi obt\u00ED\u017En\u00E1. Na popud velen\u00ED japonsk\u00E9ho c\u00EDsa\u0159sk\u00E9ho n\u00E1mo\u0159nictva byly zah\u00E1jen\u00E9 konstrukt\u00E9rsk\u00E9 pr\u00E1ce na nov\u00E9 verzi A6M5, kter\u00E1 m\u011Bla \u0159e\u0161en\u00EDm. Jako z\u00E1klad byl pou\u017Eit typ A6M3, kter\u00FD byl konstruk\u010Dn\u011B p\u0159epracov\u00E1n. Zm\u011Bny se dot\u00FDkaly k\u0159\u00EDdla, dostalo nov\u00FD siln\u011Bj\u0161\u00ED potah, byla zv\u011Bt\u0161ena plocha k\u0159id\u00E9lek, sklopn\u00E9 konce k\u0159\u00EDdel byly odstran\u011Bny a zakulaceny, t\u00EDm se zmen\u0161ilo rozp\u011Bt\u00ED na 11 m. Pohonn\u00E1 jednotka byla zachov\u00E1na, ale spaliny z motoru Sakae-21 byli vyvedeny jednotliv\u00FDmi ejektory (pro zv\u00FD\u0161en\u00ED maxim\u00E1ln\u00ED rychlosti). \nS\u00E9riov\u00E1 v\u00FDroba A6M5 za\u010Dala na podzim 1943. Po proveden\u00FDch zm\u011Bn\u00E1ch A6M5 st\u00E1le nedosahoval v\u00FDkonu F6F. I kdy\u017E byl obratn\u011Bj\u0161\u00ED tak dost zaost\u00E1val v maxim\u00E1ln\u00ED rychlosti. Nav\u00EDc st\u00E1le u n\u011Bho p\u0159etrv\u00E1val z\u00E1va\u017En\u00FD nedostatek, nem\u011Bl chr\u00E1n\u011Bn\u00E9 palivov\u00E9 n\u00E1dr\u017Ee a ty po z\u00E1sahu ihned za\u010Daly ho\u0159et, \u010Deho\u017E se tak\u00E9 v boji vyu\u017E\u00EDvalo jako \u00FA\u010Dinn\u00E1 taktika. \n\nHlavn\u00ED varianty:\nA6M5  v\u00FDchoz\u00ED varianta s motorem Nakad\u017Eima NK1C Sakae-21, 1130 HP \nA6M5a  je\u0161t\u011B v\u00EDce zes\u00EDlen\u00FD potah k\u0159\u00EDdla, v\u00EDce munice pro 20 mm kanony, nam\u00EDsto dvou kulomet\u016F 7,7 mm montov\u00E1n jeden 13,2 \nmm\nA6M5b  dal\u0161\u00ED vylep\u0161en\u00ED verze A6M5a. Instalov\u00E1ny samosvorn\u00E9 palivov\u00E9 n\u00E1dr\u017Ee a zaji\u0161t\u011Bna lep\u0161\u00ED panc\u00E9\u0159ov\u00E1 ochrana pilota. \nA6M5c  varianta p\u0159izp\u016Fsoben\u00E1 k opera\u010Dn\u00ED \u010Dinnosti z pozemn\u00EDch leti\u0161\u0165, vyroben mal\u00FD po\u010Det t\u011Bchto letoun\u016F.\n\nP\u0159ednosti: \nVelmi dobr\u00E1 man\u00E9vrovatelnost. velmi dobr\u00FD v\u00FDhled z kabiny.\n\nNedostatky:\nSlab\u00E9 panc\u00E9\u0159ov\u00E1n\u00ED (A6M5, A6M5a). Absence samosvorn\u00FDch palivov\u00FDch n\u00E1dr\u017E\u00ED (A6M5, A6M5a). N\u00EDzk\u00E1 maxim\u00E1ln\u00ED rychlost.\n
A6M2              \nMicubi\u0161i A6M2 Reisen "Zero/Zeke", model 1940\n\nTyp: palubn\u00ED st\u00EDhac\u00ED letoun\n\nHmotnost:\nVzletov\u00E1: 2410 kg\nMaxim\u00E1ln\u00ED: 2796 kg\n\nD\u00E9lka: 9,06 m\nRozp\u011Bt\u00ED: 12 m\nPlocha K\u0159\u00EDdla: 22,44 m\u00B2\n\nMotor: Nakad\u017Eima NK1C Sakae 12\nV\u00FDkon:\nVzletov\u00FD: 940 HP\nIndikovan\u00FD: 950 HP ve v\u00FD\u0161ce 5000 m\n\nNejvy\u0161\u0161\u00ED rychlost:\nHladina mo\u0159e: 425 km/h\nVe v\u00FD\u0161ce 4550 m: 533 km/h\n\nPraktick\u00FD dostup: 10,000 m\nDolet: 3050 km\n\nV\u00FDzbroj:\n2 x 7,7 mm kulomety Typ 97\n2 x 20 mm kanony v k\u0159\u00EDdlech Typ 99\n2 x 60 kg bomby\n\nJeden z nejslavn\u011Bj\u0161\u00EDch st\u00EDhac\u00EDch letoun\u016F 2. sv\u011Btov\u00E9 v\u00E1lky. Palubn\u00ED st\u00EDhac\u00ED letoun A6M Reisen, byl navr\u017Een jako n\u00E1hrada za p\u0159edchoz\u00ED model A5M. Dle specifikace japonsk\u00E9ho vojensk\u00E9ho letectva musel nov\u00FD st\u00EDhac\u00ED letoun dos\u00E1hnout rychlosti vy\u0161\u0161\u00ED ne\u017E 500 km/h, dobu letu s p\u0159\u00EDdavn\u00FDmi n\u00E1dr\u017Eemi nejm\u00E9n\u011B 8 hodin, b\u00FDt vyzbrojen dvojic\u00ED 7,7 mm kulomet\u016F a dvojic\u00ED 20 mm kanon\u016F.\nPrvn\u00ED prototyp A6M1 byl osazen motorem Micubi\u0161i Zuisei 13 o v\u00FDkonu 730 HP. Prvn\u00ED let se uskute\u010Dnil 1. dubna 1939. Tento prototyp nebyl schopen dos\u00E1hnout po\u017Eadovan\u00E9 rychlosti, proto byl t\u0159et\u00ED prototyp osazen motorem Nakad\u017Eima NK1C Sakae 12 o v\u00FDkonu 940 HP. Tento motor se stal z\u00E1kladem pro prvn\u00ED s\u00E9riovou variantu A6M2. Prvn\u00ED produkce st\u00EDhac\u00EDch letoun\u016F byla nasazena v \u010C\u00EDn\u011B, kde byla extr\u00E9mn\u011B \u00FA\u010Dinn\u00E1 proti v\u011Bt\u0161in\u011B zastaral\u00FDm \u010D\u00EDnsk\u00FDm st\u00EDhac\u00EDm letoun\u016Fm. V pr\u016Fb\u011Bhu \u010Dasu doch\u00E1zelo ke konstruk\u010Dn\u00EDm \u00FAprav\u00E1m ve stavb\u011B letadla, nap\u0159\u00EDklad byla zes\u00EDlena k\u0159\u00EDdla. 7. prosince 1941 m\u011Blo Japonsko 328 kus\u016F letadel \nA6M2.\n\nZ\u00E1kladn\u00ED varianty:\nA6M2  Motor NK1C Sakae 12, 950 HP\nA6M3  Motor NK1C Sakae 21, 1130 HP\nA6M5  Motor NK1C Sakae 21, 1130 HP. P\u0159epracov\u00E1ny k\u0159\u00EDdla a v\u00FDfuky. \nA6M6  Dal\u0161\u00ED modifikace A6M5. Lep\u0161\u00ED panc\u00E9\u0159ov\u00E1n\u00ED, samot\u011Bsn\u00EDc\u00ED palivov\u00E9 n\u00E1dr\u017Ee, 3 x 13,2 mm kulomety a 3 x 20 mm kanony. \nA6M7  Pokus o p\u0159ebudov\u00E1n\u00ED A6M6 na bombard\u00E9r. Velmi m\u00E1lo kus\u016F. \n\nP\u0159ednosti:\nRychlost, man\u00E9vrovac\u00ED schopnost a dolet oproti jin\u00FDm sou\u010Dasn\u00FDm palubn\u00EDm st\u00EDhac\u00EDm letoun\u016Fm. Dobr\u00FD v\u00FDhled pilota.\n\nNedostatky:\nSlab\u00E1 v\u00FDzbroj. Nem\u011Bl samot\u011Bsn\u00EDc\u00ED palivov\u00E9 n\u00E1dr\u017Ee.\n
A6M2-21           \nMicubi\u0161i A6M2 Reisen vzor 21 "Zero/Zeke", model 1940\n\nTyp: palubn\u00ED a pozemn\u00ED st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Vzletov\u00E1: 2410 kg\n    Maxim\u00E1ln\u00ED: 2796 kg\n\nD\u00E9lka: 9,06 m\nRozp\u011Bt\u00ED: 12 m\nPlocha k\u0159\u00EDdel: 22,44 m\u00B2\n\nMotor: Nakad\u017Eima NK1C Sakae-21 dvouhv\u011Bzdicov\u00FD, \u010Dtrn\u00E1ctiv\u00E1lcov\u00FD, vzduchem chlazen\u00FD \nV\u00FDkon: \n   Vzletov\u00FD: 940 HP\n   Jmenovit\u00FD: 950 HP ve v\u00FD\u0161ce 5000 m\n\nMax. rychlost:\n    Hladina mo\u0159e, 0 m: 425 km/h\n    Ve v\u00FD\u0161ce 4550 m: 533 km/h\n\nPraktick\u00FD dostup: 10000 m\nDolet: 3050 km\n\nV\u00FDzbroj:\n    2 x 7,7 mm kulomety Typ 97\n    2 x 20 mm kanony Typ 99 v k\u0159\u00EDdlech\n    2 x max 60 kg bomby\n\n\nLegend\u00E1rn\u00ED palubn\u00ED st\u00EDhac\u00ED letoun A6M vyvinula Micubi\u0161i D\u017E\u00FAk\u00F3gj\u00F3 K.K. V japon\u0161tin\u011B slovn\u011B ozna\u010Den Rei \u0160iki Sent\u00F3ki (n\u00E1mo\u0159n\u00ED palubn\u00ED st\u00EDhac\u00ED letoun vzor 0) zkr\u00E1cen\u011B Rei-Sen, v angli\u010Dtin\u011B Zero-sen nebo Zero, vznikl jako n\u00E1hrada za star\u0161\u00ED typ A5M. Velen\u00ED n\u00E1mo\u0159n\u00EDho letectva c\u00EDsa\u0159sk\u00E9 japonsk\u00E9 arm\u00E1dy vydalo specifikaci po\u017Eadavk\u016F pro nov\u00FD letoun ozna\u010Den\u00E9 k\u00F3dem 12-\u0160i. Podle t\u00E9to specifikace m\u011Bl nov\u00FD letoun dosahovat maxim\u00E1ln\u00ED rychlosti mnim\u00E1ln\u011B 500 km/h, celkovou dobu letu s p\u0159\u00EDdavn\u00FDmi n\u00E1dr\u017Eemi paliva minim\u00E1ln\u011B 8 hodin a v\u00FDzbrojen m\u011Bl b\u00FDt dv\u011Bma kulomety r\u00E1\u017Ee 7,7 mm a dv\u011Bma kanony r\u00E1\u017Ee 20 mm. \nPrvn\u00ED prototyp Micubi\u0161i A6M1, kter\u00FD vzl\u00E9tl 1.dubna 1939 na leti\u0161ti v Kagamigaha\u0159e, byl vybaven motorem Micubi\u0161i MK2 Zuisei 13 s v\u00FDkonem 730 HP. Dosahovan\u00E1 rychlost s t\u00EDmto motorem v\u0161ak byla mal\u00E1 (491 km/h ve v\u00FD\u0161ce 3000 m). podobn\u00E9 to bylo s v\u00FDkonem i u druh\u00E9ho prototypu. T\u0159et\u00ED prototyp dostal motor Nakad\u017Eima NK1C Sakae-12 s v\u00FDkonem 950 HP. Tentokr\u00E1t pln\u011B vyzbrojen\u00FD letoun lehce p\u0159ekonal v\u0161echny parametry ur\u010Den\u00E9 12-\u0160i. Tento letoun se stal z\u00E1kladn\u00ED koncepc\u00ED pro s\u00E9riovou v\u00FDrobu a dostal ozna\u010Den\u00ED A6M2 "n\u00E1mo\u0159n\u00ED palubn\u00ED st\u00EDhac\u00ED letoun typ 0 model 11" (Reisen). \nV\u011Bt\u0161ina s\u00E9riov\u00FDch A6M2 vzor 11 byla posl\u00E1na k bojov\u00FDm \u00FAtvar\u016Fm do \u010C\u00EDny, kde byla s velk\u00FDmi \u00FAsp\u011Bchy nasazena do leteck\u00FDch boj\u016F. Na z\u00E1klad\u011B bojov\u00FDch zku\u0161enost\u00ED byly provedeny dal\u0161\u00ED \u00FApravy: k\u0159\u00EDdla dostala siln\u011Bj\u0161\u00ED pevn\u011Bj\u0161\u00ED nosn\u00EDk. Letouny vybaven\u00E9 sklopn\u00FDm obloukem na konci k\u0159\u00EDdla byla ozna\u010Dov\u00E1na "typ 0 model 21" respektiv\u011B A6M2 vzor 21. \nK 7.12. 1941 m\u011Blo Japonsko 328 letadel A6M2.\n\nHlavn\u00ED varianty:\nA6M2  motor Nakad\u017Eima NK1C Sakae-21, 950 HP \nA6M3  motor Nakad\u017Eima NK1F Sakae-21, 1130 HP\nA6M5  motor Nakad\u017Eima NK1F Sakae-21, 1130 HP, zes\u00EDlen\u00FD potah k\u0159\u00EDdla, p\u0159ed\u011Bl\u00E1ny v\u00FDstupn\u00ED ejektory v\u00FDfukov\u00E9ho potrub\u00ED\nA6M6  dal\u0161\u00ED vylep\u0161en\u00ED verze A6M5. Instalov\u00E1ny samot\u011Bsn\u00EDc\u00ED n\u00E1dr\u017Ee a lep\u0161\u00ED panc\u00E9\u0159ov\u00E1 ochrana pilota, v\u00FDzbroj tvo\u0159ili t\u0159i kulomety 13,2 mm a t\u0159i kanony 20 mm. \nA6M7  p\u0159estavba na st\u0159emhlav\u00FD bombardovac\u00ED letoun, postaven\u00E9 mal\u00E9 mno\u017Estv\u00ED t\u011Bchto letoun\u016F.\n\nP\u0159ednosti: \nM\u011Bl rychlost, obratnost a dolet. kter\u00FD byl pro ostatn\u00ED soudob\u00E1 palubn\u00ED st\u00EDhac\u00ED letadla pouze snem. Dobr\u00FD v\u00FDhled z kabiny pilota.\n\nNedostatky:\nSlab\u00E9 panc\u00E9\u0159ov\u00E1n\u00ED. Absence samosvorn\u00FDch palivov\u00FDch n\u00E1dr\u017E\u00ED.\n
A6M2-N            \nNakad\u017Eima A6M2-N "Rufe"\n\nTyp: st\u00EDhac\u00ED hydropl\u00E1n\n\nHmotnost:\nVzletov\u00E1: 1912 kg\nMaxim\u00E1ln\u00ED: 2880 kg\n\nD\u00E9lka: 10,1 m\nRozp\u011Bt\u00ED: 12 m\nPlocha k\u0159\u00EDdla: 22,4 m\u00B2\n\nMotor: 1 x Sakae 12\nV\u00FDkon: 940 HP\n\nNejvy\u0161\u0161\u00ED rychlost: 435 km/h\nPraktick\u00FD dostup: 10000 m\nDolet: 1780 km\n\nV\u00FDzbroj:\n2 x 7,7mm kulomety Typ 87 (v trupu)\n2 x 20mm kanony Typ 99 (v k\u0159\u00EDdlech)\n2 x 60kg bomby\n\nJaponsko jako jedin\u00E1 zem\u011B na sv\u011Bt\u011B nasazovalo do boj\u016F hydropl\u00E1ny jako st\u00EDhac\u00ED letadla. A6M2-N byl objedn\u00E1n v roce 1940, kdy se m\u011Bl st\u00E1t jen do\u010Dasn\u00FDm \u0159e\u0161en\u00EDm p\u0159ed dokon\u010Den\u00EDm hydropl\u00E1nu Kawani\u0161i Kj\u00F3fu.\nKontrakt na letadla z\u00EDskala Nakad\u017Eima, kter\u00E1 pro tento \u00FAkol p\u0159izp\u016Fsobila slavn\u00FD st\u00EDhac\u00ED letoun Micubi\u0161i A6M2. Kostra letadla byla pou\u017Eita z A6M model 11. Hlavn\u00ED centr\u00E1ln\u00ED plov\u00E1k a speci\u00E1ln\u011B navr\u017Een\u00E9 dva \u0161pi\u010Dat\u00E9 k\u0159\u00EDdlov\u00E9 plov\u00E1ky zaru\u010Dovaly dobrou v\u00FDkonnost letadla ve vzdu\u0161n\u00E9m boji. Byly zv\u011Bt\u0161en svisl\u00FD stabiliz\u00E1tor a sm\u011Brov\u00E9 kormidlo, jako protiv\u00E1ha k plov\u00E1k\u016Fm, aby byla zaru\u010Dena stabilita a ovladatelnost letadla.\n\nCelkem bylo vyrobeno 327 kus\u016F A6M2-N. Nakonec byly vy\u0159azeny a pl\u00E1novan\u011B nahrazeny hydropl\u00E1nem Kawani\u0161i N1K Kj\u00F3fu "Rex" \n\nDoklad o bojov\u00E9m nasazen\u00ED:\n"Rufe" v\u011Bt\u0161inou plnila \u00FAkoly v severn\u00EDm a jihov\u00FDchodn\u00EDm Pacifiku, kde operovaly ze z\u00E1kladen na atolech a doprov\u00E1zely pozemn\u00ED a palubn\u00ED "Zera".\n
