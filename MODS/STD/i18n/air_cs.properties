 prohnut\u00ED k\u0159\u00EDdel pro Corsaira typick\u00E9.\nPrototyp poprv\u00E9 vzl\u00E9tl v kv\u011Btnu 1940 a od prvn\u00EDch test\u016F bylo jasn\u00E9, \u017Ee je Corsair velmi siln\u00E9 letadlo. V \u0159\u00EDjnu stejn\u00E9ho roku, jako prvn\u00ED americk\u00E9 letadlo, p\u0159ekro\u010Dil v p\u0159\u00EDm\u00E9m horizont\u00E1ln\u00EDm letu rychlost 650 km/h. Av\u0161ak i Corsair m\u011Bl sv\u00E9 probl\u00E9my. Piloti si st\u011B\u017Eovali na pomalou odezvu k\u0159\u00EDd\u00E9lek, \u0161patnou ovladatelnost p\u0159i n\u00EDzk\u00E9 rychlosti, \u0161patn\u00FD v\u00FDhled dop\u0159edu, o\u0161klivou tendenci k propadnut\u00ED jednoho k\u0159\u00EDdla jako n\u00E1sledku to\u010Div\u00E9ho momentu, tendenci odskoku p\u0159i p\u0159ist\u00E1v\u00E1n\u00ED a slabou \u00FA\u010Dinnost sm\u011Brov\u00E9ho kormidla na zemi.\nPrvn\u00ED opera\u010Dn\u00ED verze F4U-1 byla p\u0159edstavena v \u010Dervenci 1942, pr\u00E1v\u011B v den, kdy byl do slu\u017Eby za\u0159azen Hellcat, ale n\u00E1mo\u0159nictvo shledalo Corsair p\u0159\u00EDli\u0161 komplikovan\u00FD pro operace na letadlov\u00FDch lod\u00EDch, a tak prvn\u00ED skupiny byly posl\u00E1ny Sboru americk\u00E9 n\u00E1mo\u0159n\u00ED p\u011Bchoty (USMC). Prvn\u00ED jednotkou, kter\u00E1 za\u010Dala s F4U-1 l\u00E9tat, byla VMF-122. V prosinci 1942 byla prohl\u00E1\u0161ena akceschopnou a posl\u00E1na na Guadalcanal, kde v \u00FAnoru 1943 jej\u00ED piloti vzl\u00E9tli k prvn\u00EDm bojov\u00FDm mis\u00EDm. Japon\u0161t\u00ED voj\u00E1ci brzy p\u0159ejmenovali Corsair na "P\u00EDskaj\u00EDc\u00ED smrt" d\u00EDky p\u00EDskav\u00E9mu zvuku motoru a ko\u0159eny k\u0159\u00EDdel, kde byly um\u00EDst\u011Bny nas\u00E1vac\u00ED otvory.\n\nV\u00FDrobce:\nVought-Sikorsky Division of the United Aircraft Corporation , United States of America.\n\nZ\u00E1kladn\u00ED varianty:\nF4U-1  Prvn\u00ED verze s klecovou kabinou. Dv\u011B odli\u0161n\u00E9 vyr\u00E1b\u011Bn\u00E9 podverze, s a bez p\u0159edn\u00EDho zp\u011Btn\u00E