HurricaneMkI      \nHurricane Mk.I, model 1938 \n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 2120 kg\n    Vzletov\u00E1: 2996 kg (max)\n\nD\u00E9lka: 9,58 m\nRozp\u011Bt\u00ED: 12,9 m\nPlocha k\u0159\u00EDdel: 23,88 m\u00B2\n\nMotor: Rolls Royce Merlin III 12-v\u00E1lcov\u00FD kapalinou chlazen\u00FD vidlicov\u00FD motor\nV\u00FDkon: 730 kW (1030 HP)\n\nRychlost:\n    Hladina mo\u0159e 0 m: 418 km/h\n    Ve v\u00FD\u0161ce 6100m: 527 km/h\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 3000 m: 3 min 4 sek\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 6000 m: 8 min 30 sek\nDostup: 10400 m\nDolet: 815 km\n\nV\u00FDzbroj:\n    8 x kulomet\u016F v k\u0159\u00EDdle r\u00E1\u017Ee 7,7 mm s 334 n\u00E1boji pro ka\u017Edou zbra\u0148\n\nV t\u0159ic\u00E1t\u00FDch letech byl hlavn\u00ED st\u00EDha\u010Dkou RAF Hawker Fury, dvouplo\u0161n\u00EDk navr\u017Een\u00FD Sidneym Cammem. Byl to velice dob\u0159e ovladateln\u00FD, mr\u0161tn\u00FD a mezi piloty obl\u00EDben\u00FD letoun. Proto p\u016Fvodn\u011B Camm pokra\u010Doval ve v\u00FDvoji jednoplo\u0161n\u00EDku, vyu\u017E\u00EDvaj\u00EDc\u00EDm n\u011Bkter\u00E9 konstruk\u010Dn\u00ED n\u00E1pady z typu Fury, s lep\u0161\u00ED aerodynamikou a siln\u011Bj\u0161\u00EDm motorem Rolls Royce Goshawk jako Fury Monoplane.\nTrup z\u016Fstal v podstat\u011B stejn\u00FD, novinkou byl zakryt\u00FD kokpit, nam\u00EDsto \u0161t\u00EDtku. Letoun ale m\u011Bl st\u00E1le stejn\u00E9 ocasn\u00ED plochy jako Fury a pevn\u00FD podvozek. Zm\u011Bny doznal profil k\u0159\u00EDdla. Kdy\u017E byl pak p\u0159edstavitel\u016Fm RAF p\u0159edstaven model letounu v m\u011B\u0159\u00EDtku 1:10, neprojevili pro n\u011Bj p\u0159\u00EDli\u0161 mnoho nad\u0161en\u00ED a d\u00E1le up\u0159ednost\u0148ovali dvouplo\u0161n\u00EDky. \nCamm pokra\u010Doval v pr\u00E1ci na sv\u00E9 vlastn\u00ED riziko. V lednu roku 1934 dostal od firmy Rolls Royce nov\u011B vyvinut\u00FD motor - PV 12, pozd\u011Bji zn\u00E1m\u00FD jako Merlin, s daleko vy\u0161\u0161\u00EDmi u\u017Eitn\u00FDmi hodnotami ne\u017E Goshawk. Dvouplo\u0161n\u00EDk Fury s n\u00EDm m\u011Bl 40 a\u017E 60 procentn\u00ED zlep\u0161en\u00ED technick\u00FDch parametr\u016F v ur\u010Dit\u00FDch nadmo\u0159sk\u00FDch v\u00FD\u0161k\u00E1ch. Projekt jednoplo\u0161n\u00EDku ale brzy tak\u00E9 dostal Merlina. V tom \u010Dase ale z Fury m\u011Bl u\u017E opravdu pram\u00E1lo spole\u010Dn\u00E9ho a proto byl p\u0159ejmenov\u00E1n na St\u00EDhac\u00ED jednoplo\u0161n\u00EDk. V n\u00E1sleduj\u00EDc\u00EDch m\u011Bs\u00EDc\u00EDch do\u0161lo na draku letadla k mnoha zlep\u0161en\u00EDm. Pevn\u00FD podvozek byl nahrazen modern\u00EDm zatahovac\u00EDm. Zm\u011Bnila se tak\u00E9 \nv\u00FDzbroj. \u010Cty\u0159i zastaral\u00E9 kulomety Vickers byly nahrazeny osmi mohutn\u00FDmi kulomety Browning. Byl zv\u011Bt\u0161en chladi\u010D a odstran\u011Bny vzp\u011Bry stabiliz\u00E1tor\u016F. Konstrukce p\u0159ekrytu kabiny byla zpevn\u011Bna.\nV \u010Dervnu roku 1936, byla Ministerstvem letectv\u00ED, pod tlakem mezin\u00E1rodn\u00ED situace a Hitlerovy vzr\u016Fstaj\u00EDc\u00ED moci, objedn\u00E1na v\u00FDroba prvn\u00ED s\u00E9rie 600 letadel. Byla to nejv\u011Bt\u0161\u00ED objedn\u00E1vka v britsk\u00E9 m\u00EDrov\u00E9 historii. Nov\u00FD letoun dostal ofici\u00E1ln\u00ED bojov\u00E9 jm\u00E9no Hurricane. V dubnu roku 1937 Hawkerovy tov\u00E1rny dostaly prvn\u00ED vzorky nov\u00E9ho motoru Merlin II, kter\u00FD byl do Hurrican\u016F okam\u017Eit\u011B montov\u00E1n. \u00DAprava letadla pro novou motorovou jednotku trvala t\u00E9m\u011B\u0159 p\u011Bt m\u011Bs\u00EDc\u016F. 12 \u0159\u00EDjna nov\u00FD letoun \nvykonal sv\u016Fj prvn\u00ED let a druh\u00FD n\u00E1sledoval jenom po \u0161esti dnech. B\u011Bhem t\u00E9 doby bylo letadlo postupn\u011B vylep\u0161ov\u00E1no. B\u011Bhem roku 1938 prob\u011Bhlo mnoho \u00FAprav na draku letadla, nov\u00E1 vrtule s prom\u011Bnlivou rychlost\u00ED, v\u00FDfuky motoru, a dal\u0161\u00ED zm\u011Bny.\nHawker tak\u00E9 experimentoval s r\u016Fzn\u00FDmi druhy panc\u00E9\u0159ov\u00E1n\u00ED k ochran\u011B letounu a pilota. Do roku 1939 prototypy l\u00E9taly z panc\u00E9\u0159ov\u00FDm pl\u00E1tem za seda\u010Dkou pilota a nepr\u016Fst\u0159eln\u00FDm \u010Deln\u00EDm \u0161t\u00EDtkem.  Do z\u00E1\u0159\u00ED t\u00E9ho\u017E roku byly takto vybaveny ji\u017E v\u0161echny Hurricany. Mus\u00EDme poznamenat, \u017Ee Hurricane nebyl modernou st\u00EDha\u010Dkou jak by se mohlo zd\u00E1t. P\u0159esto, \u017Ee byl vybaven uzav\u0159enou kabinou a zatahovac\u00EDm podvozkem, nelze ho ani zdaleka srovn\u00E1vat se Spitfirem nebo Bf-109. Toto byly celokovov\u00E9 \njednoplo\u0161n\u00EDky, zat\u00EDmco Hurricane m\u011Bl starou ocelov\u011B d\u0159ev\u011Bnou konstrukci s pl\u00E1t\u011Bn\u00FDm potahem, s ne p\u0159\u00EDli\u0161 inovativn\u00EDm designem p\u0159ipom\u00EDnaj\u00EDc\u00EDm dvouplo\u0161n\u00EDky. Byl v podstat\u011B n\u011Bkde mezi dvouplo\u0161n\u00EDkem z Prvn\u00ED Sv\u011Btov\u00E9 a modern\u00ED st\u00EDha\u010Dkou z Druh\u00E9 \nsv\u011Btov\u00E9 v\u00E1lky.  \nNe\u017E za\u010Dala Druh\u00E1 Sv\u011Btov\u00E1 v\u00E1lka bylo z prvn\u00ED s\u00E9rie 600 Hurrican\u016F postaveno 497 kus\u016F. 18 bojov\u00FDch perut\u00ED bylo p\u0159ipraveno k boji a t\u0159i dal\u0161\u00ED se p\u0159ezbrojovaly. Britsk\u00E9 expedi\u010Dn\u00ED s\u00EDly ve Francii m\u011Bli k dispozici \u010Dty\u0159i perut\u011B Hurrican\u016F: 85, 87, 1 a 79. Pro\u010D byly do Francie posl\u00E1ny Hurricany a ne Spitfiry? Za prv\u00E9 m\u011Bli za \u00FAkol br\u00E1nit svou zemi a za druh\u00E9, Hurricany m\u011Bli daleko vhodn\u011Bj\u0161\u00ED podvozek pro hrub\u00E9 rozjezdov\u00E9 dr\u00E1hy ve Francii. B\u011Bhem tzv. V\u00E1lky v sed\u011B l\u00E9taly Hurricany v\u011Bt\u0161inou pr\u016Fzkumn\u00E9 mise a patroly. Na obou stran\u00E1ch nebyla \u017E\u00E1dn\u00E1 velik\u00E1 \naktivita. Prvn\u00ED v\u00EDt\u011Bzstv\u00ED Hurricanu bylo zaznamen\u00E1no na konci \u0159\u00EDjna kdy formace Hurrican\u016F 1. perut\u011B na hl\u00EDdce zachytila t\u0159i DO-17 a jeden z nich sest\u0159elila. N\u011Bmci byli tak p\u0159ekvapeni, \u017Ee se nepokusili ani uniknout \u010Di op\u011Btovat palbu. Piloti 73. perut\u011B sest\u0159elili dal\u0161\u00ED Dornier 2.listopadu. \nB\u011Bhem t\u00E9 doby vnikly Hurricany dokonce i nad n\u011Bmeck\u00E9 \u00FAzem\u00ED a 23.listopadu poru\u010D\u00EDk Plinston sest\u0159elil He-111 dokonce nad \nSaarbr\u00FCckenem.\nKdy\u017E N\u011Bmci obsadili 10.kv\u011Btna 1940 Holandsko a Belgii, bylo mnoho Hurrican\u016F zni\u010Deno na zemi. Hodn\u011B akc\u00ED je \u010Dekalo b\u011Bhem prvn\u00EDho t\u00FDdne Bitvy o Francii. N\u00E1rokovaly 70 zni\u010Den\u00FDch n\u011Bmeck\u00FDch stroj\u016F za ztr\u00E1ty 22 Hurrican\u016F. Mnohem v\u00EDce jich ale bylo zni\u010Deno na zemi nebo opu\u0161t\u011Bno a zni\u010Deno p\u0159i \u00FAstupu. Do 17. kv\u011Btna z\u016Fstaly opera\u010Dn\u00ED jenom t\u0159i perut\u011B. 21. kv\u011Btna byly sta\u017Eeny zp\u00E1tky do Anglie a l\u00E9taly na akce odsud. Celkem bylo ve Francii ztraceno 261 Hurrican\u016F, z toho byly v\u00EDce ne\u017E dv\u011B \nt\u0159etiny letadel zni\u010Deny p\u0159i nehod\u00E1ch nebo opu\u0161t\u011Bny a zap\u00E1leny na leti\u0161t\u00EDch. B\u011Bhem evakuace u Dunkirku bylo 219 Hurrican\u016F navr\u00E1ceno zp\u011Bt do Anglie. Nejhor\u0161\u00ED bylo ale to, \u017Ee b\u011Bhem t\u00E9to bitvy bylo ztraceno 200 pilot\u016F a takov\u00E9to ztr\u00E1ty nebyly tak snadno nahraditeln\u00E9.\nHlavn\u00EDm d\u016Fvodem ztr\u00E1t Hurrican\u016F bylo to, \u017Ee se nemohli ani zdaleka rovnat Bf-109E. Stodev\u00EDtky byly rychlej\u0161\u00ED ve v\u0161ech v\u00FD\u0161k\u00E1ch a jejich motor s p\u0159\u00EDm\u00EDm vst\u0159ikov\u00E1n\u00EDm p\u0159i z\u00E1porn\u00E9m G nevynech\u00E1val. E jako Emil byl tak\u00E9 vyzbrojen kan\u00F3ny, kter\u00E9 byly efektivn\u011Bj\u0161\u00ED a \u00FA\u010Dinn\u011Bj\u0161\u00ED ne\u017E kulomety Hurrican\u016F, a v tom \u010Dase byl tak\u00E9 l\u00E9pe panc\u00E9\u0159ov\u00E1n. Jedinou mo\u017Enost\u00ED jak vyzr\u00E1t na Emila, bylo ut\u00E1hnout zat\u00E1\u010Dku. \nPo Bitv\u011B o Francii byly Hurricany v omezen\u00E9m mno\u017Estv\u00ED vid\u011Bny v Bitv\u011B o Norsko . Pak p\u0159i\u0161la slavn\u00E1 Bitva o Brit\u00E1nii. Pod\u00EDl Hurrican\u016F na por\u00E1\u017Ece N\u011Bmecka nem\u016F\u017Eeme jen tak opomenout. I historici souhlas\u00ED, \u017Ee zat\u00EDmco si Spitfire z\u00EDskal srdce ve\u0159ejnosti, byl to Hurricane kdo vyhr\u00E1l bitvu. T\u00E9m\u011B\u0159 57% v\u0161ech n\u011Bmeck\u00FDch letadel bylo sest\u0159eleno pr\u00E1v\u011B Hurricanem, v\u010Detn\u011B 272 Bf-109. Sedm ze 17 britsk\u00FDch st\u00EDhac\u00EDch es sedlalo Hurricane.\nFinsko zakoupilo v \u00FAnoru 1940, po napaden\u00ED Sov\u011Btsk\u00FDm Svazem, 12 Hurrican\u016F MK I. Skupina finsk\u00FDch pilot\u016F byla posl\u00E1na do Brit\u00E1nie k v\u00FDcviku. Sedm\u00E9ho b\u0159ezna dostal LLv 22 sv\u00E9 prvn\u00ED Hurricany. Nicm\u00E9n\u011B Zimn\u00ED v\u00E1lka skon\u010Dila a \u017E\u00E1dn\u00E9 z\u00E1znamy o bojov\u00FDch letech nejsou zn\u00E1m\u00E9. Z 12 zakoupen\u00FDch Hurrican\u016F se jenom 10 dostalo do Finska. Zbyl\u00E9 dva byly ztraceny b\u011Bhem transitu.    \n\nNep\u0159\u00E1telstv\u00ED mezi Sov\u011Btsk\u00FDm Svazem a Finskem bylo obnoveno po N\u011Bmeck\u00E9m vp\u00E1du do Ruska. Finsk\u00E9 Hurricany n\u00E1rokovaly p\u011Bt \nsest\u0159elen\u00FDch Sov\u011Bt\u016F b\u011Bhem \u010Dervence 1941. Finov\u00E9 operovali s n\u011Bkolika Hurricany i ve sm\u00ED\u0161en\u00FDch formac\u00EDch s jin\u00FDmi letadly. Hodn\u011B je pou\u017E\u00EDvali k hloubkov\u00FDm \u00FAtok\u016Fm a k pr\u016Fzkumu. Posledn\u00ED v\u00EDt\u011Bzstv\u00ED finsk\u00E9ho Hurricanu bylo zaznamen\u00E1no 1. ledna 1942 jako polovina sest\u0159elu. Tento a \u010Dervencov\u00FDch p\u011Bt sest\u0159el\u016F byly jedin\u00FDmi sest\u0159ely, kter\u00E9 Fin\u0161t\u00ED piloti na Hawkerov\u00FDch st\u00EDha\u010Dk\u00E1ch dos\u00E1hli. V \u010Dervnu byly Hurricany nasazeni k obran\u011B Helsinek, kde byly tak\u00E9 zkou\u0161eni jako no\u010Dn\u00ED st\u00EDha\u010Di.\n   \nT\u0159i dal\u0161\u00ED Hurricany byly uko\u0159ist\u011Bny Sov\u011Bt\u016Fm v \u00FAnoru 1942. Jenom jeden z nich v\u0161ak byl opraven a skute\u010Dn\u011B l\u00E9tal. Pl\u00E1novalo se z\u00EDskat dal\u0161\u00ED Hurricany od N\u011Bmc\u016F. Ale d\u00EDky hor\u0161\u00EDm v\u00FDkon\u016Fm ve srovn\u00E1n\u00ED s Brewster B-239 Buffalo se od tohoto z\u00E1m\u011Bro upustilo. Finsko nab\u00EDdlo sv\u00E9 Hurricane Rumunsku, ale to o n\u011B neprojevilo z\u00E1jem.\n\nNejsou zn\u00E1m\u00E9 \u017E\u00E1dn\u00E9 z\u00E1znamy o souboj\u00EDch mezi finsk\u00FDmi a sov\u011Btsk\u00FDmi Hurricany na finsk\u00E9 stran\u011B a velice m\u00E1lo na stran\u011B sov\u011Btsk\u00E9. Piloti 65 IAP n\u00E1rokovali jeden sest\u0159elen\u00FD Hurricane v listopadu 1941 a finov\u00E9 maj\u00ED v z\u00E1znamech dva Hurricany ztracen\u00E9 v boji. \n\nV\u0161echny finsk\u00E9 MkI doslou\u017Eily v roce 1943. Jenom jedin\u00FD Mk II bal v dubnu 1944 opraven a kr\u00E1tce slou\u017Eil jako pomocn\u00FD letoun u LLv 34. Posledn\u00ED finsk\u00FD Hurricane doslou\u017Eil v kv\u011Btnu roku 1944.\n\nFAF \u010C\u00EDsla:\nMk I: HU451 a\u017E 462 (HU461 a HU462 ztraceny b\u011Bhem transitu). Letouny byly p\u0159e\u010D\u00EDslov\u00E1ny na HC-451 a\u017E 460 v kv\u011Btnu 1940\nMk IIA: HC-465 (uko\u0159ist\u011Bn Sov\u011Bt\u016Fm)\n\nP\u0159ednosti: \nJednodu\u0161e ovladateln\u00FD. Velmi snadn\u00E1 \u00FAdr\u017Eba a opravy v poln\u00EDch podm\u00EDnk\u00E1ch. Spolehliv\u00FD a stabiln\u00ED za letu. Odolnost. Znamenit\u00E9 \u0159\u00EDzen\u00ED. Pevn\u00E1 konstrukce.\n\nNedostatky: \nNedostate\u010Dn\u00FD v\u00FDhled z kabiny pilota. Slab\u00E1 v\u00FDzbroj. Slab\u00E9 letecko-technick\u00E9 charakteristiky v porovn\u00E1n\u00ED s nep\u0159\u00E1telsk\u00FDmi \nletadly t\u00E9 doby. Ve Finsku - nedostatek n\u00E1hradn\u00EDch d\u00EDl\u016F.\n
HurricaneMkIIb    \nHawker Hurricane Mk.IIB, model 1940 \n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2495 kg\n    Vzletov\u00E1: 3175 kg\n\nD\u00E9lka: 9,81 m\nRozp\u011Bt\u00ED: 12,2 m\nPlocha k\u0159\u00EDdel: 23,9 m\u00B2 \n\nMotor: Rolls Royce Merlin XX\nV\u00FDkon:\n    Nomin\u00E1ln\u00ED: 950 HP\n    Vzletov\u00FD: 1280 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 412 km/h\n    Ve v\u00FD\u0161ce 5425 m: 531,5 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky 1000 m: 19-20 sek\nStoup\u00E1n\u00ED do v\u00FD\u0161ky v\u00FD\u0161ky 6100 m: 7,5 min\nPraktick\u00FD dostup: 11125 m\nDolet: 772 km\n\nV\u00FDzbroj:\n    8 x 7.69 mm kulomet\u016F Browning  \n\nPo Bitv\u011B o Brit\u00E1nii si RAF mohla trochu vydechnout a pokusit se napravit n\u011Bkter\u00E9 nejv\u011Bt\u0161\u00ED nedostatky Hurricane. V\u00FDrobu tohoto obecn\u011B ji\u017E zastaral\u00E9ho letounu nebylo v t\u00E9 dob\u011B je\u0161t\u011B mo\u017En\u00E9 zastavit, ale bylo mo\u017En\u00E9 pokusit se ho modernizovat. V prvn\u00ED \u0159ad\u011B pohon a v\u00FDzbroj. Na Hurricanu za\u010Dal Hawker experimentovat s motorem ji\u017E za\u010D\u00E1tkem roku 1939. Britsk\u00FD leteck\u00FD pr\u016Fmysl se spol\u00E9hal p\u0159edev\u0161\u00EDm na motory Rolls Royce a \u00FAtok na jeho tov\u00E1rny by znamenal pohromu. Zkou\u0161ely se proto motory i od jin\u00FDch v\u00FDrobc\u016F, nicm\u00E9n\u011B se Rolls Royce osv\u011Bd\u010Dil a v konkurenci obst\u00E1l.  Nejlep\u0161\u00EDch v\u00FDsledk\u016F bylo dosa\u017Eeno s motorem Merlin XX s dvoustup\u0148ov\u00FDm dmychadlem s v\u00FDkonem 1,185k. Nebyl v\u00FDznamn\u011B v\u011Bt\u0161\u00ED nebo t\u011B\u017E\u0161\u00ED ne\u017E Merlin II nebo III, byl ale jeho v\u00FDkon byl enormn\u00ED, zvl\u00E1\u0161t\u011B ve n\u00EDzk\u00FDch a\u017E st\u0159edn\u00EDch v\u00FD\u0161k\u00E1ch.\nMerlin XX byl na Hurricanu poprv\u00E9 vyzkou\u0161en 11. \u010Dervna 1940. B\u011Bhem letu bylo dosa\u017Eeno rychlosti 565 Km/h. V t\u00E9 dob\u011B s\u00E9riov\u00FD MkI nedos\u00E1hl vy\u0161\u0161\u00ED rychlosti ne\u017E 515-530 Km/h. Byly provedeny men\u0161\u00ED zm\u011Bny: zv\u011Bt\u0161il se chladi\u010D, v\u011Bt\u0161\u00ED zp\u011Btn\u00E9 zrc\u00E1tko a dal\u0161\u00ED vybaven\u00ED. Nov\u00E1 modifikace dostala n\u00E1zev MkII. a jej\u00ED s\u00E9riov\u00E1 v\u00FDroba zapo\u010Dala v z\u00E1\u0159\u00ED 1940.\nNov\u00E9 MkII. dostala jako prvn\u00ED 111 peru\u0165. Letouny je\u0161t\u011B maj\u00ED k\u0159\u00EDdla MkI. a osm kulomet\u016F. Nicm\u00E9n\u011B dispozice pro 12 kulomet\u016F byly ji\u017E p\u0159edt\u00EDm a jenom nedostatek zbran\u00ED zp\u016Fsobil, \u017Ee jich zpo\u010D\u00E1tku bylo jenom osm. Trup ji\u017E byl tak\u00E9 p\u0159ipraven n\u00E9st nov\u00E9 k\u0159\u00EDdlo a v\u00FDzbroj. S\u00E9rie MkII A byla v podstat\u011B jak\u00E1si p\u0159echodn\u00ED varianta mezi MkI a Mk IIB, kter\u00E1 se dostala do v\u00FDroby v listopadu 1940. To bylo kone\u010Dn\u011B vyzbrojeno 12 kulomety a neslo 166 litr\u016F pohonn\u00FDch hmot v p\u0159\u00EDdavn\u00FDch n\u00E1dr\u017E\u00EDch \npod k\u0159\u00EDdly. Ty byly poprv\u00E9 zkou\u0161eny v kv\u011Btnu 1940 pro p\u0159epravn\u00ED mise na dlouh\u00E9 trasy. Jejich konstrukce byla pozd\u011Bji modifikovan\u00E1 tak, aby s nimi bylo mo\u017En\u00E9 man\u00E9vrovat v boji. Pozd\u011Bji byly odhazovateln\u00E9.\n\nMnohem pozd\u011Bji dostali MkII bombov\u00E9 zav\u011Bsn\u00EDky. Hurricany byly postupn\u011B nahrazov\u00E1ny Spitfiry jak v roli st\u00EDha\u010De tak i v \u00FAtoc\u00EDch na pozemn\u00ED c\u00EDle. Koncem dubna 1941 byl Hurricane MkI zkou\u0161en s dv\u011Bmi 113 kg bombami. Test dopadl na v\u00FDbornou a Ministerstvo letectv\u00ED schv\u00E1lilo jeho konverzi na bitevn\u00EDk. MkII byl \u00FAsp\u011B\u0161n\u011B testov\u00E1n v kv\u011Btnu.     \n\nHlavn\u00ED modifikace:\nHurricane Mk IIA - z\u00E1kladn\u00ED model. Osm kulomet\u016F Browning 303.\nHurricane Mk IIB - 12 kulomet\u016F Browning 303. \nHurricane Mk IIC - 4 kanony r\u00E1\u017Ee 20 mm Hispano-Suiza. Celkem postaveno 4711 ks.\nHurricane Mk IID - ni\u010Ditel tank\u016F. Dva 40mm kanony v pouzdrech pod k\u0159\u00EDdlem. Tam tak\u00E9 byly dva kulomety Browning MK II slou\u017E\u00EDc\u00ED k zast\u0159elov\u00E1n\u00ED, pomoc\u00ED sv\u00EDt\u00EDc\u00ED munice.\nHurricane Mk IIE - zn\u00E1m\u00FD tak\u00E9 jako Mk IV. Nov\u00FD motor Rolls Royce Merlin 24 nebo 27, o max. v\u00FDkonu 1191 kW (1620 HP). Vnit\u0159n\u011B upraven\u00E1 k\u0159\u00EDdla.\n\nP\u0159ednosti: \nJednoduch\u00E9 ovl\u00E1d\u00E1n\u00ED. Velmi snadn\u00E1 \u00FAdr\u017Eba a opravy v poln\u00EDch podm\u00EDnk\u00E1ch. Spolehliv\u00FD a stabiln\u00ED za letu. Odolnost. Znamenit\u00E9 \u0159\u00EDzen\u00ED.\n\nNedostatky: \nNedostate\u010Dn\u00FD v\u00FDhled z kabiny pilota. Slab\u00E9 letecko-technick\u00E9 charakteristiky v porovn\u00E1n\u00ED s nep\u0159\u00E1telsk\u00FDmi letadly t\u00E9 doby.\n
HurricaneMkIIc    \u0020\nHawker Hurricane Mk. IIC, model 1941\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2495 kg\n    Vzletov\u00E1: 3175 kg\n\nD\u00E9lka: 9,81 m \nRozp\u011Bt\u00ED: 12,2 m\nPlocha k\u0159\u00EDdel: 23,9 m\u00B2\n\nMotor: Rolls Royce Merlin XX\nV\u00FDkon:\n    Nomin\u00E1ln\u00ED: 950 HP\n    Vzletov\u00FD: 1280 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 418 km/h\n    Ve v\u00FD\u0161ce 5425 m: 529,7 km/h \nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m: 19-20 sek\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 6100 m: 7,7 min\nPraktick\u00FD dostup: 10851 m\nDolet: 740 km\n\nV\u00FDzbroj:\n    4 x 20 mm kanony Hispano Suiza \n\nDal\u0161\u00EDm krokem ve v\u00FDzbroji Hurrican\u016F byl kanon. Za\u010Dalo se na tom pracovat je\u0161t\u011B p\u0159ed v\u00E1lkou, kdy se britsk\u00E1 arm\u00E1da pokou\u0161ela z\u00EDskat licenci ze zahrani\u010D\u00ED, od v\u00FDrobc\u016F kan\u00F3n\u016F Hispano a Oerlinkon. V kv\u011Btnu 1939 byl Hurricane testov\u00E1n s dvojic\u00ED Oerlikon\u016F  a pozd\u011Bji byla verze s Merlinem II nov\u00FDmi kan\u00F3ny vybavena. Vzletov\u00E1 hmotnost ale vzrostla na 2803 kg a max. rychlost klesla na 485 Km/h. Tato \u00FAprava si moc pozornosti nez\u00EDskala a Hurricane byl pova\u017Eov\u00E1n za p\u0159\u00EDli\u0161 slab\u00FD, aby \nmohl n\u00E9st kanony.\nS pokusy se znovu za\u010Dalo b\u011Bhem Bitvy o Brit\u00E1nii. Po\u010D\u00EDtalo se a\u017E s \u010Dty\u0159mi 20 mm kanony Hispano Suiza. Prvn\u00ED MkI byl testov\u00E1n v tyhle konfiguraci, kter\u00E1 vy\u017Eadovala kompletn\u00ED \u00FApravu k\u0159\u00EDdla. Hmotnost letounu byla 3376 kg a maxim\u00E1ln\u00ED rychlost pouh\u00FDch 467 Km/h. Nicm\u00E9n\u011B, prototypem byla opot\u0159ebovan\u00E1 st\u00EDha\u010Dka se star\u00FDm motorem. Prototyp vzl\u00E9tl poprv\u00E9 7.\u010Dervna a 19 srpna jej dostala 151 peru\u0165 k bojov\u00FDm test\u016Fm. Nen\u00ED zn\u00E1m \u017E\u00E1dn\u00FD z\u00E1znam, \u017Ee by bylo kdy pou\u017Eito v boji.\nPrvn\u00ED MkII vybaven\u00E1 kan\u00F3nem vzl\u00E9tl v \u00FAnoru 1941 a stal se p\u0159edlohou pro s\u00E9rii MkII C. Nov\u00FD motor Merlin XX dr\u017Eel v\u00FDkon letounu na p\u0159ijateln\u00E9 \u00FArovni. S vzletovou v\u00E1hou 3680 kg  a max. rychlost\u00ED dobr\u00FDch 540 Km/h. P\u0159id\u00E1n\u00EDm tropick\u00E9ho filtru se zvedla hmotnost o n\u011Bjak\u00FDch 100 Kg, ale rychlost neklesla pod m\u00E9n\u011B ne\u017E 515 Km/h. \nV kv\u011Btnu se za\u010Dalo s velkos\u00E9riovou v\u00FDrobou Mk IIC a v p\u0159\u00ED\u0161t\u00EDm m\u011Bs\u00EDci se prvn\u00ED letadla dostala k frontov\u00FDm \u00FAtvar\u016Fm. A\u010Dkoli na pap\u00ED\u0159e byl st\u00E1le je\u0161t\u011B veden jako denn\u00ED st\u00EDha\u010D, takto vyu\u017E\u00EDv\u00E1n byl u\u017E jen z\u0159\u00EDdka. Hendikep v rychlost a v\u00FDkonu byl p\u0159\u00EDli\u0161 velik\u00FD. Hurricany byly p\u0159e\u0159azeny k pln\u011Bn\u00ED jin\u00FDch \u00FAkol\u016F jako no\u010Dn\u00ED st\u00EDha\u010D, denn\u00ED a no\u010Dn\u00ED bitevn\u00EDk, pr\u016Fzkumn\u00FD letoun s kr\u00E1tk\u00FDm doletem, p\u00E1trac\u00ED a z\u00E1chrann\u00E9 letadlo. D\u00EDky tomu se letoun po n\u011Bjakou dobu je\u0161t\u011B ve v\u00FDrob\u011B udr\u017Eel. Jeho hodnota \nv \u00FAtoc\u00EDch proti pozemn\u00EDm c\u00EDl\u016Fm se je\u0161t\u011B zv\u00FD\u0161ila, kdy\u017E dostal pod k\u0159\u00EDdla vypou\u0161t\u011Bc\u00ED za\u0159\u00EDzen\u00ED pro celkem osm ne\u0159\u00EDzen\u00FDch t\u0159\u00EDpalcov\u00FDch raket. Byl to prvn\u00ED jednom\u00EDstn\u00ED britsk\u00FD letoun, vybaven t\u00EDmto typem zbran\u011B. Dob\u0159e se uplatnil p\u0159edev\u0161\u00EDm v boji proti pozemn\u00EDm a n\u00E1mo\u0159n\u00EDm c\u00EDl\u016Fm. B\u011Bhem zkou\u0161ek bylo provedeno mnoho zm\u011Bn hlavn\u011B na raket\u011B samotn\u00E9, a zv\u011Bt\u0161ila se t\u00EDm jej\u00ED bojov\u00E1 efektivita. Vyr\u00E1b\u011Bly se t\u0159i varianty raket: pr\u016Frazn\u00E9, vysoko v\u00FDbu\u0161n\u00E9 a cvi\u010Dn\u00E9. \n\nMkII byla nejd\u016Fle\u017Eit\u011Bj\u0161\u00ED variantou Hurricanu, s nejv\u011Bt\u0161\u00EDm po\u010Dtem vyroben\u00FDch letadel, ze v\u0161ech zna\u010Dek. Letoun slou\u017Eil na v\u0161ech front\u00E1ch v\u00E1lky. P\u0159i obran\u011B Ostrov\u016F, ve st\u0159edomo\u0159\u00ED, proti Japonc\u016Fm v Pacifiku, v \u010C\u00EDn\u011B, Barm\u011B a Indick\u00FDch boji\u0161t\u00EDch. \nSlou\u017Eil tak\u00E9 v leteck\u00FDch ozbrojen\u00FDch sil\u00E1ch velk\u00E9ho mno\u017Estv\u00ED dal\u0161\u00EDch st\u00E1t\u016F jako nap\u0159. Finska, Sov\u011Btsk\u00E9ho Svazu, Indie, \nIr\u00E1nu a dal\u0161\u00EDch.\n \nHlavn\u00ED modifikace:\nHurricane Mk IIA - z\u00E1kladn\u00ED model. Osm kulomet\u016F Browning 303.\nHurricane Mk IIB - 12 kulomet\u016F Browning 303. \nHurricane Mk IIC - 4 kanony r\u00E1\u017Ee 20 mm Hispano-Suiza. Celkem postaveno 4711 ks.\nHurricane Mk IID - ni\u010Ditel tank\u016F. Dva 40mm kanony v pouzdrech pod k\u0159\u00EDdlem. Tam tak\u00E9 byly dva kulomety Browning MK II slou\u017E\u00EDc\u00ED k zast\u0159elov\u00E1n\u00ED, pomoc\u00ED sv\u00EDt\u00EDc\u00ED munice.\nHurricane Mk IIE - zn\u00E1m\u00FD tak\u00E9 jako Mk IV. Nov\u00FD motor Rolls Royce Merlin 24 nebo 27, o max. v\u00FDkonu 1191 kW (1620 HP). Vnit\u0159n\u011B upraven\u00E1 k\u0159\u00EDdla.\n\nP\u0159ednosti: \nJednoduch\u00E9 ovl\u00E1d\u00E1n\u00ED. Velmi snadn\u00E1 \u00FAdr\u017Eba a opravy v poln\u00EDch podm\u00EDnk\u00E1ch. Spolehliv\u00FD a stabiln\u00ED za letu. Odolnost. Znamenit\u00E9 \u0159\u00EDzen\u00ED.\n\nNedostatky: \nNedostate\u010Dn\u00FD v\u00FDhled z kabiny pilota. Slab\u00E9 letecko-technick\u00E9 charakteristiky v porovn\u00E1n\u00ED s nep\u0159\u00E1telsk\u00FDmi letadly t\u00E9 doby.\n
HurricaneMkIIbMod \nHawker Hurricane Mk II Poln\u00ED verze s 20mm kanonem, model 1942 \n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2495 kg\n    Vzletov\u00E1: 3175 kg\n\nD\u00E9lka: 9,81 m \nRozp\u011Bt\u00ED: 12,2 m\nPlocha k\u0159\u00EDdel: 23,9 m\u00B2\n\nMotor: Rolls Royce Merlin XX\nV\u00FDkon:\n    Nomin\u00E1ln\u00ED: 950 HP\n    Vzletov\u00FD: 1280 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 420 km/h\n    Ve v\u00FD\u0161ce 5425 m: 530 km/h\nPraktick\u00FD dostup: 11125 m\nDolet: 772 km\n\nV\u00FDzbroj:\n    2 x 12,7 mm UBS    \n    2 x 20 mm kan\u00F3n \u0160VAK\n\nV b\u0159eznu roku 1942 Sov\u011Btsk\u00E9 vrchn\u00ED velen\u00ED objednalo kompletn\u00ED renovaci a modernizaci sv\u00FDch Hurrican\u016F. Panc\u00E9\u0159ov\u00E1 ochrana \npilota byla zv\u011Bt\u0161ena, byly navr\u017Eeny dal\u0161\u00ED nepatrn\u00E9 zm\u011Bny. Nejv\u00FDznamn\u011Bj\u0161\u00ED zm\u011Bny se provedly ve v\u00FDzbroji. Byly navr\u017Eeny t\u0159i \nvarianty : pro 20 mm \u0160vaky, dvojici \u0160vak\u016F dopln\u011Bn\u00FDch dv\u011Bmi 12,7 mm kulomety UBK,  a pro UBT. Posledn\u00ED varianta m\u011Bla nejlep\u0161\u00ED  v\u00FDkon, d\u00EDky n\u00EDzk\u00E9 v\u00E1ze zbran\u00ED, nicm\u00E9n\u011B byly objedn\u00E1ny prvn\u00ED dv\u011B, kv\u016Fli jejich lep\u0161\u00ED palebn\u00ED s\u00EDle. Modernizace si vy\u017E\u00E1dala i p\u0159id\u00E1n\u00ED \u010Dty\u0159ech a\u017E \u0161esti raket RS-82 pod k\u0159\u00EDdla. Nov\u00E1 v\u00FDzbroj v\u00FDznamn\u011B vylep\u0161ila schopnosti Hurrican\u016F jak v leteck\u00E9m boji, tak v \u00FAtoc\u00EDch na pozemn\u00ED c\u00EDle. Nutno \npodotknout, \u017Ee byly pou\u017E\u00EDv\u00E1ny \u010Dast\u011Bji jako bitevn\u00EDk.\nHurricane s modernizovanou v\u00FDzbroj\u00ED, mohl lehce n\u00E9st dv\u011B bomby FAB-100 ani\u017E by se to v\u00FDznamn\u011B odrazilo na jeho v\u00FDkonu. Tak\u00E9 vydr\u017Eel zna\u010Dn\u00E9 po\u0161kozen\u00ED pilot 483 IAP A. L. Ko\u017Eevnikov jednou p\u0159ist\u00E1l se 162 d\u00EDrami v letadle. Bylo provedeno mnoho \u00FAsp\u011B\u0161n\u00FDch \u00FAtok\u016F na pozemn\u00ED c\u00EDle.V l\u00E9t\u011B roku 1942, 191 IAP takto upraven\u00FDch Hurrican\u016F, kompletn\u011B vyhladila velkou transportn\u00ED kolonu pobl\u00ED\u017E Nov\u00E9ho Oskolu. V roce 1942 Hurricany a IL-2 zni\u010Dili na zemi 11 st\u00EDha\u010Dek a jeden Ju-52. St\u00EDhac\u00ED \n\u00FAtvary byly \u010Dasto nasazov\u00E1ny k \u00FAtok\u016Fm na pozemn\u00ED c\u00EDle, ale p\u00E1r bitevn\u00EDch \u00FAtvar\u016F m\u011Blo ve stavu i Hurricany, jako nap\u0159. 65 \u0160AP na severu.\nHistorie Hurrican\u016F v u\u017E\u00EDv\u00E1n\u00ED sov\u011Bty za\u010Dala t\u00E9m\u011B\u0159 o \u0161est m\u011Bs\u00EDc\u016F d\u0159\u00EDve. Bylo to prvn\u00ED letadlo z\u00EDskan\u00E9 sov\u011Bty na z\u00E1klad\u011B smlouvy o p\u016Fj\u010Dce a pron\u00E1jmu (lend-lease). V srpnu roku 1941 odstartovalo 24 Hurrican\u016F Mk IIB z britsk\u00E9 letadlov\u00E9 lodi Argus a p\u0159ist\u00E1lo v Murmansku v severn\u00EDm Rusku, nedaleko pol\u00E1rn\u00EDho kruhu. 15 dal\u0161\u00EDch Hurrican\u016F  se k nim brzy na to p\u0159ipojilo, n\u00E1kladn\u00EDmi lod\u011Bmi. Brit\u0161t\u00ED piloti p\u0159es m\u011Bs\u00EDc chr\u00E1nili Murmansk a l\u00E9taly jako doprovod bombard\u00E9r\u016Fm, zat\u00EDmco se \nsov\u011Bt\u0161t\u00ED piloti na nov\u00E9m letounu p\u0159e\u0161kolovali a cvi\u010Dili. Pot\u00E9 byly st\u00EDha\u010Dky p\u0159ed\u00E1ny p\u0159es Severn\u00ED mo\u0159e 78 IAP. Pot\u00E9 n\u00E1sledovala dlouh\u00E1 \u0159ada dod\u00E1vek jak z britsk\u00FDch, tak kanadsk\u00FDch tov\u00E1ren. Nane\u0161t\u011Bst\u00ED velk\u00E9 mno\u017Estv\u00ED stroj\u016F, zvl\u00E1\u0161t\u011B z prvn\u00EDch dod\u00E1vek, nebylo zcela nov\u00FDch, v\u011Bt\u0161inou byly opot\u0159ebovan\u00E9 a je\u0161t\u011B pamatovaly  Bitvu o Brit\u00E1nii, \u010Dasto s \nchyb\u011Bj\u00EDc\u00EDmi d\u00EDly. Mnoho Hurrican\u016F ofici\u00E1ln\u011B zaslan\u00FDch NII k prohl\u00EDdce a odhadu, bylo star\u00FDch, po\u0161kozen\u00FDch a chyb\u011Bly jim ovl\u00E1d\u00E1n\u00ED start\u00E9ru, hodiny a v\u00FDzbroj. Hodn\u011B britsk\u00FDch letadel, na rozd\u00EDl od t\u011Bch co byly zasl\u00E1ny Ameri\u010Dany, pot\u0159ebovalo upravit nebo opravit. Nebylo neobvykl\u00E9, \u017Ee letouny m\u011Bli ji\u017E p\u0159edt\u00EDm nal\u00E9t\u00E1no p\u0159es 100 letov\u00FDch hodin.   \nSov\u011Btsk\u00E9 Hurricany operovaly nejprve ze severu, pozd\u011Bji i v jin\u00FDch oblastech fronty. Prvn\u00ED bojov\u00E9 st\u0159ety prok\u00E1zaly mnoho jejich nedostatk\u016F. Nejv\u011Bt\u0161\u00EDm probl\u00E9mem byla slab\u00E1 v\u00FDzbroj. 7.69 mm kulomety nesta\u010Dili k sest\u0159elen\u00ED dob\u0159e chr\u00E1n\u011Bn\u00FDch n\u011Bmeck\u00FDch letadel. Typick\u00FD p\u0159\u00EDklad: V lednu roku 1942 t\u0159i Hurricany IIB, od 191 IAP, sledovaly pr\u016Fzkumn\u00FD Ju-88 p\u0159es 10 minut. V\u0161echna t\u0159i letadla vypr\u00E1zdnila ve\u0161kerou svoji munici, a doslova ud\u011Blala z n\u011Bho \u0159e\u0161eto. N\u011Bmec si v\u0161ak let\u011Bl d\u00E1l.  Spolehlivost v\u00FDzbroje tak\u00E9 nebyla p\u0159\u00EDli\u0161 spolehliv\u00E1. V extr\u00E9mn\u00EDch podm\u00EDnk\u00E1ch sov\u011Btsk\u00E9ho severu zbran\u011B zamrzaly a nest\u0159\u00EDlely. Mnoho pilot\u016F pak pou\u017E\u00EDvalo ke zni\u010Den\u00ED protivn\u00EDka taran. Sov\u011Bt\u0161t\u00ED piloti nebyli spokojeni ani s jeho v\u00FDkony. Byl sice rychlej\u0161\u00ED ne\u017E I-16, ale pomalej\u0161\u00ED ne\u017E Jak-1. Z\u016Fst\u00E1val st\u00E1le pomalej\u0161\u00ED a hor\u0161\u00ED ne\u017E 109E a 109F a to prakticky ve v\u0161ech v\u00FD\u0161k\u00E1ch. Jeho velk\u00FD drak p\u016Fsobil ve st\u0159emhlav\u00E9m letu jako brzda, a br\u00E1nil v \u00FAniku. Byl sice v zat\u00E1\u010Dk\u00E1ch lep\u0161\u00ED ne\u017E Bf-109 E a F, ale v man\u00E9vrov\u00E1n\u00ED ho daleko p\u0159evy\u0161oval Polikarpov.\nDal\u0161\u00ED probl\u00E9m se t\u00FDkal navr\u017Een\u00ED podvozku. \u00DAhel u kter\u00E9ho letoun p\u0159epadal p\u0159es nos byl m\u00E9n\u011B 24 stup\u0148\u016F a nebezpe\u010D\u00ED se zvy\u0161ovalo , kdy\u017E m\u011Bl pr\u00E1zdn\u00E9 n\u00E1dr\u017Ee a vyst\u0159\u00EDlenou munici. P\u0159ist\u00E1v\u00E1n\u00ED na velmi tvrd\u00E9 rozjezdov\u00E9 dr\u00E1ze sk\u00FDtalo nebezpe\u010D\u00ED p\u0159evr\u00E1cen\u00ED. B\u011Bhem p\u0159epad\u00E1v\u00E1n\u00ED se velice \u010Dasto po\u0161kozovala d\u0159ev\u011Bn\u00E1 vrtule. Praskala, a bylo t\u00E9m\u011B\u0159 nemo\u017En\u00E9 ji opravit. Hurricane se mohl stav\u011Bt na nos i b\u011Bhem poj\u00ED\u017Ed\u011Bn\u00ED a vzletu. Obvykle ho dr\u017Eeli p\u0159i zemi dva mechanici, sed\u00EDc\u00ED na ocase \n(podobn\u011B jako u prvn\u00EDch Jak\u016F), kte\u0159\u00ED sesko\u010Dili, jakmile za\u010Dalo letadlo startovat. Samoz\u0159ejm\u011B se to neobe\u0161lo bez nehod. P\u0159i jedn\u00E9 z nehod dva mechanici zem\u0159eli, pilot byl zran\u011Bn, a letadlo zni\u010Deno.  \nDal\u0161\u00EDm probl\u00E9mem, kter\u00FD sni\u017Eoval bojovou hodnotu Hurrican\u016F, byl nedostatek n\u00E1hradn\u00EDch d\u00EDl\u016F. Nejhor\u0161\u00ED to bylo s vrtulemi. D\u0159ev\u011Bn\u00E9 listy praskaly, po\u0161kozovaly je st\u0159epiny gran\u00E1t\u016F, odletuj\u00EDc\u00ED povrch nezpevn\u011Bn\u00FDch leti\u0161\u0165. N\u011Bkdy bylo a\u017E 50% letoun\u016F uzemn\u011Bno proto\u017Ee nem\u011Bli vrtuli! A\u017E v roce 1942 za\u010Dali vrtule pro Hurricany vyr\u00E1b\u011Bt sov\u011Btsk\u00E9 tov\u00E1rny. Sov\u011Bt\u0161t\u00ED piloti m\u011Bli tak\u00E9 probl\u00E9my p\u0159i p\u0159e\u0161kolov\u00E1n\u00ED. Museli se p\u0159eorientovat na jin\u00E9 metrick\u00E9 hodnoty: m\u00EDle, stopy a galony nahradili jejich b\u011B\u017En\u011B pou\u017E\u00EDvan\u00E9 kilometry, metry a litry. Podivn\u00E9 \u0159e\u0161en\u00ED \u0159\u00EDd\u00EDc\u00ED p\u00E1ky zavinilo tak\u00E9 \u0159adu nehod. \nNicm\u00E9n\u011B m\u011Blo letadlo i sv\u00E9 v\u00FDhody. Bylo lehce ovladateln\u00E9, a nebylo k tomu ani pot\u0159eba velk\u00E9 s\u00EDly, a to dokonce i p\u0159i vysok\u00FDch rychlostech. Byl velice stabiln\u00ED a i pr\u016Fm\u011Brn\u00ED piloti mohli prov\u00E1d\u011Bt slo\u017Eit\u00E9 man\u00E9vry, bez velk\u00FDch obt\u00ED\u017E\u00ED, co\u017E bylo ve v\u00E1le\u010Dn\u00FDch podm\u00EDnk\u00E1ch dost d\u016Fle\u017Eit\u00E9. Nejv\u011Bt\u0161\u00ED p\u0159ednost\u00ED v\u0161ak bylo spolehliv\u00E9 a siln\u00E9 r\u00E1dio v ka\u017Ed\u00E9 st\u00EDha\u010Dce. \nBohu\u017Eel ty byly nap\u00E1jeny bateriemi, t\u0159eba\u017Ee letadlo m\u011Blo akumul\u00E1tor, a v extr\u00E9mn\u011B chladn\u00FDch podm\u00EDnk\u00E1ch slu\u017Eby, baterie vydr\u017Eely necel\u00FDch jeden a p\u016Fl hodiny.M\u011Bli bychom \u0159\u00EDct, \u017Ee tenkr\u00E1t v zim\u011B roku 1941-42, kdy byla nejv\u011Bt\u0161\u00ED \u010D\u00E1st Hurrican\u016F dod\u00E1na Sov\u011Btsk\u00E9mu Svazu, trp\u011Blo VVS obrovsk\u00FDm nedostatkem modern\u00EDch letoun\u016F. Samoz\u0159ejm\u011B ve srovn\u00E1n\u00ED s I-15 a jemu podobn\u00FDm, byl Hurricane z\u00E1zrakem modern\u00EDho \nletectv\u00ED. P\u0159esto v\u0161echno ale Hurricany v roce 1941 lep\u0161\u00EDmu protivn\u00EDkovi nesta\u010Dily. Proto mnoho sov\u011Btsk\u00FDch mechaniku a in\u017Een\u00FDr\u016F usilovn\u011B pracovalo na vylep\u0161en\u00ED jeho technick\u00FDch parametr\u016F. To prob\u00EDhalo \u010Dasto v poln\u00EDch podm\u00EDnk\u00E1ch, je\u0161t\u011B p\u0159ed ofici\u00E1ln\u00EDm zah\u00E1jen\u00EDm programu jejich modernizace. 7.69 Browning byly nahrazeny 12.7 kulomety UBK odpalovac\u00ED za\u0159\u00EDzen\u00ED pro rakety RS-82 p\u0159izp\u016Fsobeno, a dokonce byla instalov\u00E1na dvojice kan\u00F3n\u016F \u0160vak. U v\u011Bt\u0161iny \u00FAtvar\u016F mechanici vybavovali svoje Hurricany 4 a\u017E 6 RS - 82. Vylep\u0161eno bylo tak\u00E9 panc\u00E9\u0159ov\u00E1n\u00ED. V poln\u00EDch podm\u00EDnk\u00E1ch bylo panc\u00E9\u0159ov\u00E1n\u00ED Hurrican\u016F nahrazov\u00E1no \npanc\u00E9\u0159ov\u00FDmi seda\u010Dkami z I-16. \nProbl\u00E9my nastaly, kdy\u017E se mechanici pokou\u0161eli nahradit v chlad\u00EDc\u00EDm syst\u00E9mu glykol vodou. Provedly se \u00FApravy na chlad\u00EDc\u00EDm syst\u00E9mu, ale nakonec byl nahrazen sov\u011Btsk\u00FDm chlad\u00EDc\u00EDm syst\u00E9mem, kter\u00FD daleko l\u00E9pe sn\u00E1\u0161el n\u00EDzk\u00E9 teploty.\nV l\u00E9t\u011B 1942 Harisony, jak jim sov\u011Bti \u0159\u00EDkali ( Harison je rusk\u00E9 mu\u017Esk\u00E9 jm\u00E9no, b\u011B\u017En\u00E9 v 19. stolet\u00ED ), byly u\u017E\u00EDv\u00E1ny ve velk\u00E9m mno\u017Estv\u00ED Severn\u00EDmi a Baltick\u00FDmi leteck\u00FDmi silami, \u00FAtvary v Kar\u00E9lii, Kalininu, Severoz\u00E1padn\u00EDho a Voron\u011B\u017Esk\u00E9ho frontu, jako i dal\u0161\u00EDmi PVO \u00FAtvary po cel\u00E9 zemi.\nNedostatky Hurrican\u016F m\u011Bly vliv i na jejich bojov\u00E9 v\u00FDsledky. N\u011Bkter\u00E9 \u00FAtvary trp\u011Bly t\u011B\u017Ek\u00FDmi ztr\u00E1tami. Nap\u0159\u00EDklad 3 GIAP VVS Baltick\u00FDch sil ztratilo v\u011Bt\u0161inu sv\u00FDch letadel za m\u00E9n\u011B ne\u017E t\u00FDden, p\u0159i obran\u011B N\u011Bvsk\u00E9 Dubrovky - p\u0159edmost\u00ED Leningradu. Nedostate\u010Dn\u00E1 rychlost a stoupavost nutila sov\u011Btsk\u00E9 piloty k man\u00E9vrov\u00E1n\u00ED jenom v horizont\u00E1ln\u00EDm letu. \u010Casto tvo\u0159ily formace  tzv. obrann\u00FD kruh, ihned pot\u00E9 co zahl\u00E9dly nep\u0159\u00EDtele, a to bez jedin\u00E9ho pokusu o \u00FAtok. V roce 1942 t\u00E9m\u011B\u0159 8% v\u0161ech ztr\u00E1t letadel tvo\u0159ily Hurricany, zat\u00EDmco typ obn\u00E1\u0161el m\u00E9n\u011B ne\u017E 5% v\u0161ech letadel v invent\u00E1\u0159i.\nJe jasn\u00E9, \u017Ee p\u00E1r nejlep\u0161\u00EDch sov\u011Btsk\u00FDch pilot\u016F, bylo schopno dos\u00E1hnout na Hurricanu skv\u011Bl\u00FDch v\u00FDsledk\u016F bez ohledu na jeho nedostatky. Je zn\u00E1mo mnoho p\u0159\u00EDpad\u016F, kdy po\u010Detn\u011Bj\u0161\u00ED esa na Hurricanech sest\u0159elili sv\u00E9 protivn\u00EDky, a vr\u00E1tili se bezpe\u010Dn\u011B dom\u016F. 19 \u010Dervna 1942 sedm Hurrican\u016F veden\u00FDch G.V. Ziminem atakovalo 12 \u0160tuk chr\u00E1n\u011Bn\u00FDch 15 Bf-109 a sest\u0159elilo 10 letadel za cenu jedin\u00E9ho vlastn\u00EDho. Nicm\u00E9n\u011B toto nebylo tak b\u011B\u017En\u00E9. Pilotn\u00ED zku\u0161enosti samy o sob\u011B nesta\u010Dili.\nPrvn\u00ED v\u011Bt\u0161\u00ED v\u00FDznamn\u00E9 nasazen\u00ED Hurrican\u016F prob\u011Bhlo b\u011Bhem boj\u016F na \u0159ece Don vedouc\u00EDch k bitv\u011B o Stalingrad. Zat\u00EDmco N\u011Bmci pou\u017E\u00EDvali na severu zastaral\u00E1 letadla, na jihu operovala ta nejlep\u0161\u00ED. 235 IAD (St\u00EDhac\u00ED divize), kter\u00E1 zahrnovala 191, 436 a 46 IAP operovala v\u00FDhradn\u011B s Hurricany. Jejich \u00FAkol za\u010Dal v \u010Dervnu 1942. B\u011Bhem prvn\u00EDho t\u00FDdn\u011B boj\u016F, divize zaznamenala 29 sest\u0159elen\u00FDch nep\u0159\u00E1telsk\u00FDch letadel. B\u011Bhem \u010Dervence ztratila 17 Hurrican\u016F, n\u00E1rokuj\u00EDc\u00ED si minim\u00E1ln\u011B dvakr\u00E1t tolik letadel \nn\u011Bmeck\u00FDch. Nicm\u00E9n\u011B ztr\u00E1ty nemohly b\u00FDt jen tak nahrazeny nov\u00FDmi Hurricany, nam\u00EDsto toho dostali Jaky a Lavo\u010Dky. Divize pak brzo l\u00E9tala skoro bez v\u00FDjimky na sov\u011Btsk\u00FDch letadlech napo\u0159\u00E1d.     \nNezm\u011Bnilo se to v\u0161ak jenom tady. Jestli do 1. \u010Dervence 1942 m\u011Blo VVS 202 akceschopn\u00FDch Hurrican\u016F, do listopadu jich z\u016Fstalo v provozu jenom 130. Z\u016Fstala jim jenom d\u016Fle\u017Eit\u00E1 role na severu na ostatn\u00EDch oblastech fronty ji p\u0159evzali daleko modern\u011Bj\u0161\u00ED sov\u011Btsk\u00E9 st\u00EDha\u010Dky. Pozd\u011Bji byly Hurricany v\u011Bt\u0161inou pos\u00EDl\u00E1ny k \u00FAtvar\u016Fm PVO, k ochran\u011B sov\u011Btsk\u00FDch \u00FAzem\u00ED mimo frontu. Hurricany IIC, obl\u00EDben\u00E9 pro svoji mohutnou v\u00FDzbroj \u010Dty\u0159ech 20mm kan\u00F3n\u016F, byly absolutn\u011B zbyte\u010Dn\u00E9 proti st\u00EDha\u010Dk\u00E1m, nicm\u00E9n\u011B velice efektivn\u00ED proti bombard\u00E9r\u016Fm. Jestli m\u011Bl PVO v \u010Dervenci 1943 jenom 495 Hurrican\u016F, do \u010Dervna p\u0159\u00ED\u0161t\u00EDho roku \njich m\u011Bl a\u017E 711.\nCelkem bylo b\u011Bhem v\u00E1lky Hurricany n\u00E1rokov\u00E1no 252 nep\u0159\u00E1telsk\u00FDch letadel.          \nPosledn\u00ED bojov\u00FD let Hurricanu ve VVS byl proveden 23. kv\u011Btna 1943. \u010Cty\u0159i piloti 933 IAP PVO byli navedeni pomoci radaru  a lokalizovali transportn\u00ED FW-200. Letadlo si ud\u011Blalo malou p\u0159est\u00E1vku v stepi. Hurricany za\u00FAto\u010Dily a \u010Dty\u0159motorov\u00FD letoun zap\u00E1lily. N\u00E1sledn\u011B zajistily podporu voj\u00E1k\u016Fm NKVD, kte\u0159\u00ED zajali jeho pos\u00E1dku.\nHurricany pokra\u010Dovaly ve slu\u017Eb\u011B, po jejich vy\u0159azen\u00ED z VVS, u jin\u00FDch \u00FAtvar\u016F. L\u00E9taly jako "kotl\u00E1\u0159i", d\u00E1le no\u010Dn\u00ED bombardovac\u00ED a ru\u0161\u00EDc\u00ED mise, obvykle proti Luftflotte a jej\u00ED skandin\u00E1vsk\u00FDm z\u00E1kladn\u00E1m. \n\nPo por\u00E1\u017Ece N\u011Bmecka, byly Hurricany sta\u017Eeny od frontov\u00FDch \u00FAtvar\u016F. SSSR je ji\u017E nemusela Anglii vracet, a tak byly posl\u00E1ny do \u0161rotu a rozebr\u00E1ny na n\u00E1hradn\u00ED d\u00EDly.\nPotom kr\u00E1tce slou\u017Eily jako rychl\u00E9 p\u0159epravn\u00ED letouny sov\u011Btsk\u00E9 po\u0161ty, ale moc se neosv\u011Bd\u010Dily. To byla posledn\u00ED kapitola jejich historii ve VVS.\nCelkem bylo do SSSR zasl\u00E1no 3092 Hurrican\u016F a 2834 z nich slou\u017Eilo u vojensk\u00FDch leteck\u00FDch \u00FAtvar\u016F. Bylo dod\u00E1no p\u0159inejmen\u0161\u00EDm 210 Hurrican\u016F IIA, 1,557 Hurrican\u016F IIB, 1,009 IIC, 60 IID a 30 Hurrican\u016F IV. N\u011Bkter\u00E9 IIA byly ve skute\u010Dnosti p\u0159estav\u011Bn\u00E9 Mk I. Jeden Sea Hurricane byl pou\u017E\u00EDv\u00E1n sov\u011Bty pot\u00E9 co byl vypu\u0161t\u011Bn z konvoje PQ18.\n\nP\u0159ednosti: \nJednodu\u0161e ovladateln\u00FD. Velmi snadn\u00E1 \u00FAdr\u017Eba a opravy v poln\u00EDch podm\u00EDnk\u00E1ch. Spolehliv\u00FD a stabiln\u00ED za letu. Odolnost. Znamenit\u00E9 \u0159\u00EDzen\u00ED.\n\nNedostatky: \nNedostate\u010Dn\u00FD v\u00FDhled z kabiny pilota. Slab\u00E9 letecko-technick\u00E9 charakteristiky v porovn\u00E1n\u00ED s nep\u0159\u00E1telsk\u00FDmi letadly t\u00E9 doby. \n
I-153M62          \nI-153 M-62 "\u010Cajka", model 1939\n\nTyp: dvouplo\u0161n\u00EDk, st\u00EDhac\u00ED letoun / st\u00EDhac\u00ED-bombardovac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 1348 kg \n    Vzletov\u00E1: 1859 kg.\n\nD\u00E9lka: 6,18m\nRozp\u011Bt\u00ED:\n    Horn\u00ED: 10,00m\n    Doln\u00ED: 7,50m\nPlocha k\u0159\u00EDdel: 22,10 m\u00B2\n\nMotor: M-62\nV\u00FDkon: 1000 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 366 km/h\n    Ve v\u00FD\u0161ce 5000m: 424 km/h.\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000m: 12-13,5 sek.\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000m: 5,7min. \nPraktick\u00FD dostup: 11000m.\nDolet: 600 km\n\nV\u00FDzbroj:\n    4 x 7.62mm kulomety (\u0160KAS), nebo \n    4 x 12.7mm kulomety (BS), nebo \n    2 x 20mm kanon (\u0160VAK).\n\nTato st\u00EDha\u010Dka byla skonstruov\u00E1na v roce 1938 konstruk\u010Dn\u00ED kancel\u00E1\u0159\u00ED N.N.Polikarpova. Navzdory v\u0161eobecn\u00E9mu pov\u011Bdom\u00ED byla ve \nskute\u010Dnosti daleko modern\u011Bj\u0161\u00ED ne\u017E I-16. \n\nI-153 ("I" jako istrebit\u011B\u013E - st\u00EDha\u010D) reprezentovala dal\u0161\u00ED v\u00FDvoj letadla I-15. Vzhledov\u011B si byly velice podobn\u00E9. Hlavn\u00ED rozm\u011Bry z\u016Fstaly stejn\u00E9, tvar rac\u010D\u00EDho horn\u00EDho k\u0159\u00EDdla byl m\u00EDrn\u011B poupraven, a na rozd\u00EDl od I-15 m\u011Bla 153 zatahovac\u00ED podvozek. Motor M-25 byl nahrazen daleko siln\u011Bj\u0161\u00EDm M-62 cel\u00E1 konstrukce byla podle toho zes\u00EDlena a seda\u010Dka byla  \nopanc\u00E9\u0159ov\u00E1na. V roce 1939 se dostala do s\u00E9riov\u00E9 v\u00FDroby a byla posledn\u00EDm dvouplo\u0161n\u00EDkem, kter\u00FD sov\u011Bti masov\u011B vyr\u00E1b\u011Bli. Jej\u00ED tvar a konstrukce byli skoro dokonal\u00E9, letov\u00E9 vlastnosti na dvouplo\u0161n\u00EDk v\u00FDjime\u010Dn\u00E9 prost\u011B letoun t\u011Bchto tvar\u016F a konstrukce by mohl b\u00FDt pova\u017Eov\u00E1n za nejlep\u0161\u00ED ze v\u0161ech kdy postaven\u00FDch letadel. V druh\u00E9 polovin\u011B t\u0159ic\u00E1t\u00FDch let pat\u0159ila I-153 do kategorie vysoko rychlostn\u00EDch letoun\u016F. Nicm\u00E9n\u011B koncem t\u0159ic\u00E1t\u00FDch let ji\u017E byla pro s\u00E9riovou v\u00FDrobu zastaral\u00E1. Za\u010D\u00E1tkem \u010Dty\u0159ic\u00E1t\u00FDch let byla ji\u017E jej\u00ED rychlost na st\u00EDha\u010Dku nedostate\u010Dn\u00E1. Po\u017Eadavky zn\u011Bly na rychlost 500 - 600 km/h a dvouplo\u0161n\u00EDk takov\u00E9 rychlosti jednodu\u0161e dos\u00E1hnout nemohl.\n\nCelkov\u011B,  bylo vyrobeno p\u0159ibli\u017En\u011B 3400 kus\u016F I-153 v\u0161ech verz\u00ED.\nV l\u00E9t\u011B roku 1939 prob\u011Bhl jej\u00ED prvn\u00ED k\u0159est ohn\u011Bm v oblasti \u0159eky Chalchin-gol (Mongolsko).  Z\u016Fstala pak ve slu\u017Eb\u00E1ch prvn\u00ED roky Druh\u00E9 sv\u011Btov\u00E9 v\u00E1lky. \n\nHlavn\u00ED verze:\n\nI-153 - V\u00FDzbroj: 4 x \u0160KAS kulomet kalibru 7,76mm.\nI-153BS - V\u00FDzbroj: 4 x kulomet BS kalibru 12,7mm.\nI-153P - (P jako pu\u0161e\u010Dnyj - vybaven kanonem). V\u00FDzbroj: 2x \u0160VAK kalibru 20mm\n\nP\u0159ednosti: \nJedna z nejlep\u0161\u00EDch, ne-li nejlep\u0161\u00ED, s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00E1 frontov\u00E1 dvouplo\u0161n\u00EDkov\u00E1 st\u00EDha\u010Dka. V\u00FDborn\u00E1 obratnost, siln\u00E1 v\u00FDzbroj.\n\nNedostatky: \nNedostate\u010Dn\u00E1 rychlost. \n
I-16type18        \nI-16 (typ 18), model 1939\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 1433kg\n    Vzletov\u00E1: 1830 kg\n\nD\u00E9lka: 6,074 m\nRozp\u011Bt\u00ED: 9,0 m\nPlocha k\u0159\u00EDdel: 15,54 m\u00B2\n\nMotor: M-62\nV\u00FDkon:\n    800 HP (ve v\u00FD\u0161ce 4000m)\n    1000 HP - nad mo\u0159em\n\nRychlost:\n    Hladina mo\u0159e 0 m: 413 km/h\n    Ve v\u00FD\u0161ce 6360m: 461km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m: 17-18 sek\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 5,4 min\nDolet: 485 km\nPraktick\u00FD dostup: 9700 m\n\nV\u00FDzbroj:\n    4 x 7,62mm kulomety (\u0160KAS)\n\nLetadlo \u0161lo do s\u00E9riov\u00E9 v\u00FDroby ji\u017E v roce 1934 a pro\u0161lo mnoha modifikacemi. Ka\u017Ed\u00E1 nov\u00E1 verze byla o n\u011Bco rychlej\u0161\u00ED, m\u011Bla v\u011Bt\u0161\u00ED dostup a siln\u011Bj\u0161\u00ED v\u00FDzbroj.\u00DA\u010Dastnila se bojov\u00FDch operac\u00ED ve \u0160pan\u011Blsku (republik\u00E1ni ji naz\u00FDvali Mosca - Mu\u0161ka a frankist\u00E9 hanliv\u011B p\u0159ezd\u00EDvali Rata - Krysa ) , \u010C\u00EDn\u011B a Mongolsku, jako\u017E i v po\u010D\u00E1te\u010Dn\u00EDm obdob\u00ED Druh\u00E9 sv\u011Btov\u00E9 v\u00E1lky. \n\nCelkov\u011B bylo vyrobeno 6555 kus\u016F v\u0161ech variant.\n\nI-16 typ 18 byla obs\u00E1hle modifikovanou I-16 typ 10. Do\u0161lo k mnoha konstruk\u010Dn\u00EDm zm\u011Bn\u00E1m draku. Nejv\u011Bt\u0161\u00ED inovac\u00ED ale bylo zabudov\u00E1n\u00ED nov\u00E9 v\u00FDkonn\u011Bj\u0161\u00ED pohonn\u00E9 jednotky M-62 a stavitelnou vrtuli. Posledn\u00ED s\u00E9rie I-16 typ 18 m\u011Bla tu samou vrtuli jako I-16 typ 24 s motorem M-63.\n\nP\u0159ednosti: \nS\u00E9riov\u00E1 frontov\u00E1 st\u00EDha\u010Dka se znamenit\u00FDm letov\u00FDmi vlastnostmi. Skv\u011Bl\u00E1 obratnost. Na svou dobu dobr\u00E1 v\u00FDzbroj. \n\nNedostatky: \nNadm\u011Brn\u00E1 citlivost \u0159\u00EDzen\u00ED, vlastn\u00ED v\u0161em Polikarpovov\u00FDm st\u00EDha\u010Dk\u00E1m.\n
I-16type24        \nI-16 (typ 24), model 1939 \n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost:\n    Pr\u00E1zdn\u00E1: 1382,50 kg\n    Vzletov\u00E1: 1882 kg\n\nD\u00E9lka: 6,13 m\nRozp\u011Bt\u00ED: 9,00 m\nPlocha k\u0159\u00EDdel: 15,54 m\u00B2\n\nMotor: M-63\nV\u00FDkon: \n    900 HP v kritick\u00FDch v\u00FD\u0161k\u00E1ch\n    1000 HP nad mo\u0159em\n\nRychlost:\n    Hladina mo\u0159e 0 m: 440 km/h\n    Ve v\u00FD\u0161ce 4800m: 475 km/h\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m: 17-18 sek\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 6,0 min\nPraktick\u00FD dostup: 9700 m\nDolet: 440 km\nV\u00FDzbroj:\n    2 x 7.62 mm kulomety (\u0160KAS)\n    2 x 20 mm kanony (\u0160VAK)\n\nNavr\u017Een v roce 1933 konstruk\u010Dn\u00ED kancel\u00E1\u0159\u00ED N.N. Polikarpova. Prvn\u00ED vzlet prototypu, byl 31.prosince roku 1933 veden (Centr\u00E1ln\u00ED N\u00E1vrh\u00E1\u0159skou Kancel\u00E1\u0159\u00ED-12) V.P. \u010Ckalovem.Konstrukce I-16 byla pravd\u011Bpodobn\u011B inspirov\u00E1na mal\u00FDmi z\u00E1vodn\u00EDmi letadly americk\u00E9 v\u00FDroby Gee Bee. Vznikl zvl\u00E1\u0161tn\u00ED samonosn\u00FD jednoplo\u0161n\u00EDk s d\u0159ev\u011Bn\u00FDm trupem, pl\u00E1tnem pota\u017Een\u00FDmi k\u0159\u00EDdly, zatahovac\u00EDm podvozkem a stavitelnou vrtul\u00ED. Skv\u011Bl\u00FD bojovn\u00EDk schopn\u00FD ohromn\u00E9 obratnosti v souboj\u00EDch. Proslavil se mal\u00FDmi \nrozm\u011Bry, a t\u00EDm i slabou setrva\u010Dnost\u00ED p\u0159i akrobacii. Ve skute\u010Dnosti byl I-16 byl docela nestabiln\u00ED a vy\u017Eadoval od pilota v\u00EDce pozornosti p\u0159i nejmen\u0161\u00EDm pohybu na \u0159\u00EDzen\u00ED. Nicm\u00E9n\u011B, I-16 mohl se chlubit skv\u011Blou rychlost\u00ED. Ve sv\u00E9 dob\u011B byl a\u017E o skoro 100km/h rychlej\u0161\u00ED ne\u017E jeho sou\u010Dasn\u00EDci. S\u00E9riov\u00E1 v\u00FDroba za\u010Dala roku 1934 a letoun se do\u010Dkal mnoha modifikac\u00ED. \n\nP\u0159ednosti: \nS\u00E9riov\u00E1 frontov\u00E1 st\u00EDha\u010Dka se znamenit\u00FDm letov\u00FDmi vlastnostmi. Skv\u011Bl\u00E1 obratnost. Na svou dobu dobr\u00E1 v\u00FDzbroj. \n\nNedostatky: \nNadm\u011Brn\u00E1 citlivost \u0159\u00EDzen\u00ED, vlastn\u00ED v\u0161em Polikarpovov\u00FDm st\u00EDha\u010Dk\u00E1m.\n
I-185M-82A        \nI-185 M-82, model 1941\n\nTyp: v\u00EDce\u00FA\u010Delov\u00FD st\u00EDhac\u00ED letoun\n\nHmotnost: \nVzletov\u00E1: 3735 kg\nVzletov\u00E1, pln\u011B nalo\u017Een\u00FD: 3825 kg\n\nD\u00E9lka: 8,10 m\nRozp\u011Bt\u00ED: 9,80 m\nPlocha k\u0159\u00EDdel: 15,53 m\u00B2\n\nMotor: M-82\nV\u00FDkon: \nVzletov\u00FD: 1600 HP\nJmenovit\u00FD: 1390 HP\n\nMax. rychlost:\nHladina mo\u0159e: 549 km/h\nVe v\u00FD\u0161ce 6170 m: 615 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 6 min.\nPraktick\u00FD dostup: 10450 m\nDolet: 1380 km\n\nV\u00FDzbroj:\n3 x 20 mm kanony \u0160VAK\nN\u00E1klad 500 kg bomb\n\nI-185 s motorem M-82 byl postaven na z\u00E1klad\u011B po\u017Eadavku zv\u011Bt\u0161en\u00ED v\u00FDzbroje I-185. Nam\u00EDsto dvou velkor\u00E1\u017En\u00EDch a dvou malor\u00E1\u017En\u00EDch kulomet\u016F byl I-185 M-82 vyzbrojen t\u0159emi kanony \u0160VAK r\u00E1\u017Ee 20 mm. Krom\u011B toho m\u011Bl letoun p\u0159ed\u011Bl\u00E1n kryt kabiny, vzp\u011Bry podvozku a trup. Byly postaveny dva prototypy; prvn\u00ED vzl\u00E9tl 21. \u010Dervence 1941. Oba letouny I-185 M-82 se zku\u0161ebn\u011B \u00FA\u010Dastnili boj\u016F na front\u011B v obdob\u00ED mezi prosincem 1942 a lednem 1943.\n\nP\u0159ednosti:\nExcelentn\u00ED rychlostn\u00ED charakteristiky. Snadn\u00E1 ovladatelnost. Siln\u00E1 v\u00FDzbroj.\n\nNedostatky:\nNi\u017E\u0161\u00ED stoupavost ne\u017E I-185 M-71.\n
I-185M-71         \nI-185 M-71 (v\u00FDrobn\u00ED standard), model 1942\n\nTyp: v\u00EDce\u00FA\u010Delov\u00FD st\u00EDhac\u00ED letoun\n\nHmotnost: \nVzletov\u00E1: 3735 kg\nVzletov\u00E1, pln\u011B nalo\u017Een\u00FD: 3825 kg\n\nD\u00E9lka: 8,05 m\nRozp\u011Bt\u00ED: 9,80 m\nPlocha k\u0159\u00EDdel: 15,53 m\u00B2\n\nMotor: M-71\nV\u00FDkon: \nVzletov\u00FD: 2000 HP\nJmenovit\u00FD: 1625 HP\n\nMax. rychlost:\nHladina mo\u0159e: 600 km/h\nVe v\u00FD\u0161ce 6170 m: 680 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 4,7 min.\nPraktick\u00FD dostup: 10000 m\nDolet: 835 km\n\nV\u00FDzbroj:\n3 x 20 mm kanony \u0160VAK\nN\u00E1klad 500 kg bomb\n\nPrototyp I-185 vybaven\u00FD motorem M-71, kter\u00FD poprv\u00E9 vzl\u00E9tl 10. \u010Dervna 1942 byl ozna\u010Den jako v\u00FDrobn\u00ED standard, tzn. \u017Ee se jedn\u00E1 o prototyp, kter\u00FD je ur\u010Den jako vzor pro s\u00E9riovou v\u00FDrobu. U tohoto prototypu byly odstran\u011Bny vady, kter\u00E9 vy\u0161ly najevo u p\u0159edchoz\u00EDch prototyp\u016F a nav\u00EDc byla zlep\u0161ena celkov\u00E1 aerodynamika letounu. V\u00FDrobn\u00ED typ I-185 M-71 byl postaven na z\u00E1klad\u011B technick\u00E9 dokumentace a ur\u010Den pro s\u00E9riovou v\u00FDrobu. \n\nV\u00FDrobn\u00ED typ I-185 M-71 stejn\u011B jako I-185 M-71 #6204 a dva prototypy I-185 M-82 se zku\u0161ebn\u011B \u00FA\u010Dastnil boj\u016F v obdob\u00ED mezi prosincem 1942 a lednem 1943. Prototyp v rychlosti a stoupavosti p\u0159ed\u010Dil v\u0161echny tehdej\u0161\u00ED sov\u011Btsk\u00E9 st\u00EDhac\u00ED letouny. Av\u0161ak z politick\u00FDch d\u016Fvod\u016F a d\u00EDky intrik\u00E1m Polikarpovov\u00FDch nep\u0159\u00E1tel se tento projekt nikdy nedo\u010Dkal s\u00E9riov\u00E9 v\u00FDroby a byl zru\u0161en. \n\nP\u0159ednosti:\nExcelentn\u00ED rychlostn\u00ED charakteristiky. Snadn\u00E1 ovladatelnost. Siln\u00E1 v\u00FDzbroj.\n\nNedostatky:\nNepohodln\u00E1 p\u00E1ka ovl\u00E1d\u00E1n\u00ED tahu motoru.\n
Il-2_1940_Early   \nIL-2, model 1941 (1. s\u00E9rie)\n\nTyp: bitevn\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 3990 kg\n    Vzletov\u00E1: 5310 kg\n\nD\u00E9lka: 11,6m \nRozp\u011Bt\u00ED: 14,6m\nPlocha k\u0159\u00EDdel: 38,5 m\u00B2\n\nMotor: AM-38\nV\u00FDkon:\n    Nomin\u00E1ln\u00ED: 1500 HP\n    Vzletov\u00FD: 1665 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 433 km/h\n    Ve v\u00FD\u010Dce 2460m: 450 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000m: 9,2min\nPraktick\u00FD dostup: 7800m\nDolet: 800 km\n\nV\u00FDzbroj:\n    2 x 7,62 mm kulomety(\u0160KAS)\n    2 x 20 mm kanony(\u0160VAK)\n    16 x raket RS82\n    Bomby r\u016Fzn\u00E9 hmotnosti a\u017E do 600 kg.\n\nMy\u0161lenka bitevn\u00EDku - letadla pro podporu p\u011Bchoty a likvidaci pozemn\u00EDch vojsk protivn\u00EDka, se objevila ji\u017E ve dvac\u00E1t\u00FDch letech. V\u00FDvojem technick\u00FDch po\u017Eadavk\u016F pro takov\u00E9 letadlo byla v roce 1932 pov\u011B\u0159ena prvn\u00ED sekce V\u011Bdeck\u00E9ho a technick\u00E9ho v\u00FDboru pro Leteckou spr\u00E1vu, veden\u00E1 Sergejem Vladim\u00EDrovi\u010Dem Ilju\u0161inem. T\u00EDmto byly ve\u0161ker\u00E9 Ilju\u0161inovy aktivity t\u011Bsn\u011B spojen\u00E9 s v\u00FDvojem a vylep\u0161ov\u00E1n\u00EDm panc\u00E9\u0159ovan\u00E9ho  bitevn\u00EDku "IL". \nV kv\u011Btnu roku 1938 za\u010Dala Ilju\u0161inova konstruk\u010Dn\u00ED kancel\u00E1\u0159 pracovat na nov\u00E9m \u00FAto\u010Dn\u00E9m letounu, kombinuj\u00EDc\u00EDm siln\u00E9 panc\u00E9\u0159ov\u00E1n\u00ED a silnou v\u00FDzbroj. V roce 1939 byly postaveny dva prototypy, pod n\u00E1zvem CKB-55. A tak za\u010Dala cesta fam\u00F3zn\u00EDho IL-2. Nejv\u011Bt\u0161\u00ED zvl\u00E1\u0161tnost\u00ED byla hladk\u00E1 panc\u00E9\u0159ov\u00E1 vana, kter\u00E1 \u0161la vlo\u017Eit do jeho trupu. Chr\u00E1nila motor, palivov\u00FD a olejov\u00FD syst\u00E9m, stejn\u011B jako dvou\u010Dlennou pos\u00E1dku (pilot a st\u0159elec), p\u0159ed st\u0159elbou ze zem\u011B i ze vzduchu. Po ukon\u010Den\u00ED zkou\u0161ek bylo rozhodnuto letadlo dokon\u010Dit a pos\u00E1dku zmen\u0161it na jednoho \u010Dlena. P\u0159edpokl\u00E1dalo se, \u017Ee to letoun odleh\u010D\u00ED a zv\u011Bt\u0161\u00ED se jeho rychlost a dolet, jako i mo\u017Enost pos\u00EDlit v\u00FDzbroj a panc\u00E9\u0159ov\u00E1n\u00ED. V roce 1940 byl na z\u00E1klad\u011B CKB-55, podle nov\u00FDch po\u017Eadavk\u016F sestrojen CKB-57. Nov\u00FD modernizovan\u00FD letoun m\u011Bl nam\u00EDsto st\u0159eleck\u00E9 kabiny kovov\u00FD aerodynamick\u00FD kryt, a st\u0159elec byl nahrazen palivovou n\u00E1dr\u017E\u00ED. Po \u00FAsp\u011B\u0161n\u00FDch zkou\u0161k\u00E1ch, bylo rozhodnuto o s\u00E9riov\u00E9 v\u00FDrob\u011B. Jako p\u0159edloha slou\u017Eil, po nezbytn\u00FDch \u00FAprav\u00E1ch, druh\u00FD z prototyp\u016F ozna\u010Den\u00FD jako CKB-55P. Byly vzaty v \u00FAvahu v\u0161echny p\u0159edchoz\u00ED pozn\u00E1mky a kritiky. V\u00FDhled z kokpitu byl vylep\u0161en navr\u017Een\u00EDm a vyroben\u00EDm nov\u00E9ho panc\u00E9\u0159ov\u00E9ho r\u00E1mu mel upraven\u00FD profil krytu a um\u00EDst\u011Bn\u00ED motoru. P\u0159ekryt \nkabiny byl navr\u017Een v souvislosti s jednom\u00EDstn\u00FDm kokpitem. Panc\u00E9\u0159ov\u00E1 vana byla zkr\u00E1cena a zes\u00EDlena. V t\u00E9hle \u00FAprav\u011B bylo letadlo odesl\u00E1no do s\u00E9riov\u00E9 v\u00FDroby.    \n       \nCelkov\u00FD po\u010Det vyroben\u00FDch IL-2 v\u0161ech verz\u00ED dos\u00E1hl \u010D\u00EDsla 36165 kus\u016F.\n\nV kv\u011Btnu  a\u017E \u010Dervnu roku 1941 za\u010Dali b\u00FDt k bitevn\u00EDm \u00FAtvar\u016Fm VVS p\u0159id\u011Blov\u00E1ny prvn\u00ED s\u00E9riov\u00E1 letadla IL-2. Ji\u017E v prvn\u00EDch dnech v\u00E1lky prok\u00E1zaly IL-2 jak jsou vysoce efektivn\u00ED zbran\u00ED, schopn\u00E9 \u00FAsp\u011B\u0161n\u011B zas\u00E1hnout proti kolon\u00E1m n\u011Bmeck\u00E9 obrn\u011Bn\u00E9 techniky, z\u00E1sobov\u00E1n\u00ED a v\u0161em vojsk\u016Fm v\u016Fbec.\n\nP\u0159ednosti: \nJedine\u010Dn\u00E9 bitevn\u00ED letadlo Druh\u00E9 sv\u011Btov\u00E9 v\u00E1lky, opl\u00FDvaj\u00EDc\u00ED znamenit\u00FDmi technick\u00FDmi parametry. Siln\u00E9 panc\u00E9\u0159ov\u00E1n\u00ED a velk\u00E1 palebn\u00ED s\u00EDla. Vysok\u00E1 odolnost. Jednoduch\u00E9 a snadn\u00E9 ovl\u00E1d\u00E1n\u00ED. \n\nNedostatky: \nChyb\u011Bj\u00EDc\u00ED ochrana zadn\u00ED polosf\u00E9ry. Zranitelnost olejov\u00E9ho chladi\u010De. \n
Il-2_1940_Late    \u0020\nIL-2, model 1941 (2. s\u00E9rie)\n\nTyp: bitevn\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 3990 kg.\n    Vzletov\u00E1: 5310 kg.\n\nD\u00E9lka: 11,6m \nRozp\u011Bt\u00ED: 14,6m\nPlocha k\u0159\u00EDdel: 38,5 m\u00B2\n\nMotor: AM-38\nV\u00FDkon:\n    Nomin\u00E1ln\u00ED: 1500 HP\n    Vzletov\u00FD: 1665 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 433 km/h\n    Ve v\u00FD\u0161ce 2460m: 450 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000m: 9,2min\nPraktick\u00FD dostup: 7800m\nDolet: 800 km\n\nV\u00FDzbroj:\n    2 x 7,62 mm kulomety (\u0160KAS)\n    2 x 20 mm kanony (\u0160VAK)\n    8 x raket RS 82\n    Bomby r\u016Fzn\u00E9 hmotnosti a\u017E do 600 kg.\n\nIL-2 p\u0159ich\u00E1zely k bitevn\u00EDm \u00FAtvar\u016Fm dodate\u010Dn\u011B vyzbrojeny dv\u011Bma kulomety 7,62mm, dv\u011Bma 20 mm kanony a vybaveny 8 z\u00E1v\u011Bsn\u00EDky pro 82 mm rakety pod ka\u017Ed\u00FDm k\u0159\u00EDdlem. Ty ale ,jak se b\u011Bhem boj\u016F uk\u00E1zalo, zna\u010Dn\u011B redukovaly letov\u00E9 vlastnosti a obratnost letadla. Bylo rozhodnuto vyr\u00E1b\u011Bt d\u00E1l jenom osm raketov\u00FDch z\u00E1v\u011Bsn\u00EDk\u016F, ani\u017E by do\u0161lo k n\u011Bjak\u00E9 zm\u011Bn\u011B v konstrukci letadla. V n\u011Bkolika p\u0159\u00EDpadech byla modernizace letadel ran\u011Bj\u0161\u00EDch s\u00E9ri\u00ED, prov\u00E1d\u011Bn\u00E1 p\u0159\u00EDmo v poln\u00EDch podm\u00EDnk\u00E1ch za velk\u00E9ho \u00FAsil\u00ED pilot\u016F a mechanik\u016F.  \n\nP\u0159ednosti: \nJedine\u010Dn\u00E9 bitevn\u00ED letadlo Druh\u00E9 sv\u011Btov\u00E9 v\u00E1lky, opl\u00FDvaj\u00EDc\u00ED znamenit\u00FDmi technick\u00FDmi parametry. Siln\u00E9 panc\u00E9\u0159ov\u00E1n\u00ED a velk\u00E1 palebn\u00ED s\u00EDla. Vysok\u00E1 odolnost. Jednoduch\u00E9 a snadn\u00E9 ovl\u00E1d\u00E1n\u00ED. \n\nNedostatky: \nChyb\u011Bj\u00EDc\u00ED obrana zadn\u00ED polosf\u00E9ry. Zranitelnost olejov\u00E9ho chladi\u010De. \n
Il-2_1941_Early   \nIL-2, model 1941 (3. s\u00E9rie)\n\nTyp: bitevn\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 3990 kg\n    Vzletov\u00E1: 5310 kg\n\nD\u00E9lka: 11,6m \nRozp\u011Bt\u00ED: 14,6m\nPlocha k\u0159\u00EDdel: 38,5 m\u00B2\n\nMotor: AM-38\nV\u00FDkon:\n    Nomin\u00E1ln\u00ED: 1500 HP\n    Vzletov\u00FD: 1665 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 433 km/h\n    Ve v\u00FD\u0161ce 2460m: 450 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000m: 9,2min\nPraktick\u00FD dostup: 7800m\nDolet: 800 km\n\nV\u00FDzbroj:\n    2 x 7,2 mm kulomety (\u0160KAS)\n    2 x 23 mm kanon (VJa)\n    8 x raket RS82\n    Bomby r\u016Fzn\u00E9 hmotnosti a\u017E do 600 kg.\n\n P\u0159i zdokonalov\u00E1n\u00ED bitevn\u00EDku a jeho palebn\u00ED s\u00EDly vytvo\u0159ila Ilju\u0161inova konstruk\u010Dn\u00ED kancel\u00E1\u0159 jeho dal\u0161\u00ED verzi s nov\u00FDm VJa 23mm kanonem, kter\u00FD byl v roce 1940 vytvo\u0159en A.A. Volkovem (V) a S.Ja. Jarcevem (Ja). Ten byl daleko \u00FA\u010Dinn\u011Bj\u0161\u00ED ne\u017E 20mm \u0160VAK. M\u011Bl vy\u0161\u0161\u00ED v\u00FDchoz\u00ED rychlost 900 m/sek (v porovn\u00E1n\u00ED s 800 m/sek \u0160VAKu) a o hodn\u011B vy\u0161\u0161\u00ED v\u00E1hu n\u00E1boje (200 g VJa a 96 g \u0160VAK). Nicm\u00E9n\u011B m\u011Bl ni\u017E\u0161\u00ED kadenci - 600 ran za minutu a 800 ran \u0160VAK). Nov\u00E1 23mm zbra\u0148 mohla prorazit 25 mm panc\u00ED\u0159 ze vzd\u00E1lenosti 400 metr\u016F. Nahradily \u0160vaky, a byly opat\u0159eny speci\u00E1ln\u00EDmi aerodynamick\u00FDmi kryty. Po n\u00E1sledn\u00FDch \u00FAsp\u011B\u0161n\u00FDch zkou\u0161k\u00E1ch, se za\u010Dalo s jejich s\u00E9riovou v\u00FDrobou. Ji\u017E v l\u00E9t\u011B roku 1941, za\u010Dali IL-2, vyzbrojen\u00E9 23 mm kanony, dost\u00E1vat bitevn\u00ED \u00FAtvary sov\u011Btsk\u00FDch leteck\u00FDch sil. \n\nP\u0159ednosti: \nSkv\u011Bl\u00E9 letov\u00E9 vlastnosti. Siln\u00E9 panc\u00E9\u0159ov\u00E1n\u00ED a velk\u00E1 palebn\u00ED s\u00EDla. Vysok\u00E1 odolnost. Jednoduch\u00E9 a snadn\u00E9 ovl\u00E1d\u00E1n\u00ED. \n\n\nNedostatky: \nChyb\u011Bj\u00EDc\u00ED obrana zadn\u00ED polosf\u00E9ry. Zranitelnost olejov\u00E9ho chladi\u010De. \n
Il-2_1941_Late    \nIL-2, model 1941 (poln\u00ED \u00FAprava)\n\nTyp: bitevn\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 4130 kg\n    Vzletov\u00E1: 5165 kg\n\nD\u00E9lka: 11,6m\nRozp\u011Bt\u00ED: 14,6m\nPlocha k\u0159\u00EDdel: 38,5 m\u00B2\n\nMotor: AM-38\nV\u00FDkon:\n    Nomin\u00E1ln\u00ED: 1500 HP\n    Vzletov\u00FD: 1665 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 420 km/h\n    Ve v\u00FD\u0161ce 2460m: 440 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000m: 11,5min\nPraktick\u00FD dostup: 6200m\nDolet: 750 km\n\nV\u00FDzbroj:\n    2 x 7,62 mm kulomety (\u0160KAS)\n    2 x 7,62 mm kulomety (DA) nebo 1 x 7,62mm kulomet (\u0160KAS)\n    2 x 23 mm kanony (VJa)\n    8 x raket RS82\n    Bomby r\u016Fzn\u00E9 hmotnosti a\u017E do 500 kg.\n\n\u00DAsp\u011Bchy IL-2 na fronte \u0161li ruku v ruce s velk\u00FDmi ztr\u00E1tami t\u011Bchto letadel, zp\u016Fsoben\u00E9 absenc\u00ED aktivn\u00ED obrany zadn\u00ED polosf\u00E9ry.\n\nBrzy pot\u00E9 co s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00E9 IL- 2 za\u010Dali p\u0159ich\u00E1zet k bitevn\u00EDm jednotk\u00E1m, p\u0159i\u0161li z fronty informace, \u017Ee nep\u0159\u00EDtel p\u0159i\u0161el na jeho slabou obranu zadn\u00ED polosf\u00E9ry  a nau\u010Dil se tyto vysoce obrn\u011Bn\u00E9 letouny naprosto beztrestn\u011B sest\u0159elovat. \n\nAbsence zadn\u00EDho st\u0159elce byla fat\u00E1ln\u00ED. Letadlo trp\u011Blo velk\u00FDmi ztr\u00E1tami. Protivn\u00EDkovy st\u00EDha\u010Dky mohli bezstarostn\u011B \u00FAto\u010Dit z nechr\u00E1n\u011Bn\u00E9ho t\u00FDlu. Kutilov\u00E9 mechanici sice za kokpit nainstalovali maketu kulometu, ale v\u00FDsledek se nedostavil. Aktivn\u00ED bitevn\u00ED jednotky proto za\u010Dali nez\u00E1visle p\u0159ed\u011Bl\u00E1vat IL-2 na dvojm\u00EDstn\u00ED. Byla instalovan\u00E1 st\u0159eleck\u00E1 kabina za n\u00E1dr\u017E\u00ED um\u00EDst\u011Bnou za pilotem a mimo panc\u00E9\u0159ov\u00E1n\u00ED v trupu. Byla vybavena kulometem \u0160KAS, kalibru 7,62 mm p\u0159ipevn\u011Bn\u00E9m na otev\u0159en\u00E9 st\u0159eleck\u00E9 v\u011B\u017Ei, nebo sp\u0159a\u017Een\u00FDmi kulomety DA (D - Deg\u0165arjev, A - aviation) 7,62 mm kalibru. St\u0159elec sed\u011Bl na pl\u00E1t\u011Bn\u00E9m \u010Dtvercov\u00E9m sed\u00E1tku za panc\u00ED\u0159em chr\u00E1n\u011Bnou zadn\u00ED n\u00E1dr\u017E\u00ED. Vy\u0159e\u0161ila se obrana zadn\u00ED \u010D\u00E1sti letounu a nijak z\u00E1va\u017En\u011B neovlivnila jeho letov\u00E9 vlastnosti. Jedinou nev\u00FDhodou t\u00E9to \u00FApravy bylo vystaven\u00ED pilota, sed\u00EDc\u00EDho za obrn\u011Bnou \u010D\u00E1st\u00ED trupu, palb\u011B ze zem\u011B i od nep\u0159\u00E1telsk\u00FDch st\u00EDha\u010D\u016F.  \n\nP\u0159ednosti: \nSkv\u011Bl\u00E9 letov\u00E9 vlastnosti. Siln\u00E9 panc\u00E9\u0159ov\u00E1n\u00ED a velk\u00E1 palebn\u00ED s\u00EDla. Vysok\u00E1 odolnost. Jednoduch\u00E9 a snadn\u00E9 ovl\u00E1d\u00E1n\u00ED. \n\nNedostatky: \nNechr\u00E1n\u011Bn\u00FD zadn\u00ED st\u0159elec. Zranitelnost olejov\u00E9ho chladi\u010De. \n
Il-2I             \nIL-2I, model 1943\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 4397 kg\n    Vzletov\u00E1: 5383 kg\n\nD\u00E9lka: 11,6m\nRozp\u011Bt\u00ED: 14,6m\nPlocha k\u0159\u00EDdel: 38,5 m\u00B2\n\nMotor: AM-38F\nV\u00FDkon:\n    Nomin\u00E1ln\u00ED: 1575 HP\n    Vzletov\u00FD: 1720 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 415 km/h\n    Ve v\u00FD\u0161ce 2500m: 450 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000m: 28 sek.\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000m: 15min.\nPraktick\u00FD dostup: 6,500m.\nDolet: 700 km.\n\nV\u00FDzbroj:\n     2 x 23mm kanony (VJa)\n\nV\u00FDhody vych\u00E1zej\u00EDc\u00ED z panc\u00E9\u0159ov\u00E9 ochrany a siln\u00E9 v\u00FDzbroje IL-2 vedly k vytvo\u0159en\u00ED nov\u00E9 verze - t\u011B\u017Ek\u00E1 st\u00EDha\u010Dka pro zachycen\u00ED bombard\u00E9r\u016F. Tato nov\u00E1 modifikace byla vyvinuta v roce 1943. Jako z\u00E1klad slou\u017Eila standardn\u00ED verze s motorem AM-38F. \u00DAprava zahrnovala zes\u00EDlen\u00ED k\u0159\u00EDdla, odstran\u011Bn\u00ED kulomet\u016F \u0160KAS a raketov\u00FDch z\u00E1v\u011Bsn\u00EDk\u016F, d\u00E1le z\u0159eknut\u00ED se zadn\u00EDho st\u0159elce a bombov\u00FDch modul\u016F um\u00EDst\u011Bn\u00FDch uprost\u0159ed. V\u00FDzbroj tvo\u0159ily dva kan\u00F3ny (VJa) kalibru 23mm s celkovou kapacitou 300 n\u00E1boj\u016F.\n\nA\u010Dkoli letadlo pro\u0161lo \u00FAsp\u011B\u0161n\u011B letov\u00FDmi a bojov\u00FDmi testy, nebylo za\u0159azeno do s\u00E9riov\u00E9 v\u00FDroby, proto\u017Ee jeho nedostate\u010Dn\u00E1 rychlost ho vystavovala nebezpe\u010D\u00ED, st\u00E1t se ko\u0159ist\u00ED nep\u0159\u00E1telsk\u00FDch st\u00EDha\u010D\u016F. Nicm\u00E9n\u011B, p\u0159estavba star\u00FDch jednom\u00EDstn\u00EDch IL-2 na st\u00EDha\u010Dky, byla provedena ji\u017E d\u0159\u00EDve, nez\u00E1visle, \u00FAsil\u00EDm mechanik\u016F a in\u017Een\u00FDr\u016F. Tyto letadla pak slou\u017Eila v\u011Bt\u0161inou jako doprovod dal\u0161\u00EDm IL-2, p\u0159i nedostatku doprovodn\u00EDch st\u00EDha\u010Dek v prvn\u00EDch dvou letech v\u00E1lky. \n\nP\u0159ednosti: \nSiln\u00E9 panc\u00E9\u0159ov\u00E1n\u00ED a velk\u00E1 palebn\u00ED s\u00EDla. Vysok\u00E1 odolnost. Jednoduch\u00E9 a snadn\u00E9 ovl\u00E1d\u00E1n\u00ED. Vynikaj\u00EDc\u00ED proti nep\u0159\u00E1telsk\u00FDm bombard\u00E9r\u016Fm.\n\nNedostatky: \nNedostate\u010Dn\u00E1 obratnost a rychlost oproti rychl\u00FDm st\u00EDha\u010Dk\u00E1m. Zranitelnost olejov\u00E9ho chladi\u010De. \n
Il-2M_Early       \u0020\nIL-2M, model 1942 (1. s\u00E9rie)\n\nTyp: bitevn\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 4260 kg\n    Vzletov\u00E1: 5580 kg\n\nD\u00E9lka: 11,6m\nRozp\u011Bt\u00ED: 14,6m\nPlocha k\u0159\u00EDdel: 38,5 m\u00B2\n\nMotor: AM-38\nV\u00FDkon:\n    Nomin\u00E1ln\u00ED: 1500 HP\n    Vzletov\u00FD: 1665 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 396 km/h\n    Ve v\u00FD\u0161ce 2500m: 426 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000m: 14,7min\nPraktick\u00FD dostup: 6200m\nDolet: 740 km\n\nV\u00FDzbroj:\n    2 x 7,62 mm kulomety (\u0160KAS)\n    1 x 12,7 mm kulomet (UBT)\n    2 x 23 mm kanony (VJa)\n    4 x rakety RS82 nebo 4 x rakety RS132\n    Bomby r\u016Fzn\u00E9 vhmotnosti a\u017E do 600 kg.\n\nA\u010Dkoli byly IL-2 nez\u00E1visle upravov\u00E1ny na dvojm\u00EDstn\u00E9, st\u00E1le z\u016Fst\u00E1valo je\u0161t\u011B velk\u00E9 mno\u017Estv\u00ED letoun\u016F zezadu nechr\u00E1n\u011Bno. A ztr\u00E1ty den ze dne enormn\u011B nar\u016Fstaly.\n\nNa za\u010D\u00E1tku roku 1942 se v Moskv\u011B konala konference bojov\u00FDch a zku\u0161ebn\u00EDch pilot\u016F a leteck\u00FDch n\u00E1vrh\u00E1\u0159\u016F, aby si sd\u011Blili zku\u0161enosti z boj\u016F na bitevn\u00EDc\u00EDch IL-2 a diskutovali o jejich vylep\u0161en\u00ED. Znovu zde frontov\u00FD piloti vznesli po\u017Eadavek o akutn\u00ED pot\u0159eb\u011B letoun\u016F standardn\u011B vybaven\u00FDch st\u0159eleck\u00FDm postem s velkor\u00E1\u017En\u00FDm kulometem, k ochran\u011B zadn\u00ED polosf\u00E9ry p\u0159ed st\u00EDha\u010Di protivn\u00EDka. Na z\u00E1klad\u011B t\u00E9to konference, dostala Ilju\u0161inova konstruk\u010Dn\u00ED kancel\u00E1\u0159 za \u00FAkol, vyvinout dvojm\u00EDstn\u00ED \nverzi IL-2 s obrannou v\u00FDzbroj\u00ED a dostat ji do s\u00E9riov\u00E9 v\u00FDroby, ani\u017E by byla zastavena mont\u00E1\u017En\u00ED linka. Dvojm\u00EDstn\u00ED verze byla v kr\u00E1tk\u00E9 dob\u011B vyvinuta a to s minim\u00E1ln\u00EDmi \u00FApravami oproti jednom\u00EDstn\u00E9 verzi. Standardn\u011B byl letoun vybaven dal\u0161\u00ED kabinou um\u00EDst\u011Bnou mimo panc\u00E9\u0159ovou konstrukci. St\u0159elec sed\u011Bl na pruhu pl\u00E1tna, za panc\u00E9\u0159ovou p\u0159ep\u00E1\u017Ekou zadn\u00ED palivov\u00E9 \nn\u00E1dr\u017Ee. Byl chr\u00E1n\u011Bn zeshora se skl\u00E1p\u011Bj\u00EDc\u00EDm pr\u016Fhledn\u00FDm krytem kabiny a 6 mm panc\u00E9\u0159ov\u00FDm pl\u00E1tem p\u0159ed sebou. K obran\u011B m\u011Bl k dispozici velkor\u00E1\u017En\u00ED kulomet UBT st\u0159\u00EDlej\u00EDc\u00ED dozadu. Jednoduch\u00FD, ale p\u0159esn\u00FD prstencov\u00FD zam\u011B\u0159ova\u010D W-1 byl instalov\u00E1n nam\u00EDsto reflexn\u00EDho zam\u011B\u0159ova\u010De PBP-1B, ur\u010Den\u00E9ho pro st\u0159emhlav\u00E9 bombardov\u00E1n\u00ED. D\u00EDky v\u011Bt\u0161\u00ED v\u00E1ze letadla, muselo b\u00FDt zpevn\u011Bno ostruhov\u00E9 kole\u010Dko. Vy\u0161\u0161\u00ED v\u00E1ha tak\u00E9 omezila jeho letov\u00E9 vlastnosti. Jaro 1942 p\u0159ineslo jeho \u00FAsp\u011B\u0161n\u00E9 testov\u00E1n\u00ED, brzy se dost\u00E1val do s\u00E9riov\u00E9 v\u00FDroby a na frontu ve st\u00E1le vzr\u016Fstaj\u00EDc\u00EDm mno\u017Estv\u00ED. \n  \n\nP\u0159ednosti: \nSiln\u00E9 panc\u00E9\u0159ov\u00E1n\u00ED a velk\u00E1 palebn\u00ED s\u00EDla. Vysok\u00E1 odolnost. Jednoduch\u00E9 a snadn\u00E9 ovl\u00E1d\u00E1n\u00ED. Skute\u010Dn\u011B kompletn\u00ED ochrana letounu.\n\nNedostatky: \nOmezen\u00ED rychlosti. Zranitelnost olejov\u00E9ho chladi\u010De. \n
Il-2M_Late        \nIL-2M, model 1942 (pozdn\u00ED s\u00E9rie) \n\nTyp: bitevn\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 4260 kg\n    Vzletov\u00E1: 5580 kg\n\nD\u00E9lka: 11,6m\nRozp\u011Bt\u00ED: 14,6m\nPlocha k\u0159\u00EDdel: 38,5 m\u00B2\n\nMotor: AM-38\nV\u00FDkon:\n    Nomin\u00E1ln\u00ED: 1500 HP\n    Vzletov\u00FD: 1665 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 396 km/h\n    Ve v\u00FD\u0161ce 2500m: 426 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000m: 14,7min\nPraktick\u00FD dostup: 6200m\nDolet: 740 km\n\nV\u00FDzbroj:\n    2 x 7,62 mm kulomety (\u0160KAS)\n    1 x 12,7 mm kulomet (UBT)\n    2 x 23 mm kanony (VJa)\n    4 x rakety RS82 nebo 4 x rakety RS132\n    Bomby r\u016Fzn\u00E9 hmotnosti a\u017E do 600 kg.\n\nKv\u016Fli nedostatku kvalitn\u00EDho hlin\u00EDku pro leteck\u00FD pr\u016Fmysl a st\u00E1le se zvy\u0161uj\u00EDc\u00ED v\u00FDrobou dvojm\u00EDstn\u00EDch IL-2, bylo rozhodnuto, \u017Ee celokovov\u00E9 k\u0159\u00EDdlo bude nahrazeno kombinovanou konstrukc\u00ED kovu a d\u0159eva. Kovov\u00E1 konstrukce byla pokryta d\u0159ev\u011Bnou p\u0159ekli\u017Ekou.  \n\nTato vynucen\u00E1 \u00FAprava zp\u016Fsobila razantn\u00ED zhor\u0161en\u00ED jeho letov\u00FDch vlastnost\u00ED. V boji to vypadalo tak, \u017Ee p\u0159i st\u0159emhlav\u00E9m \u00FAtoku, p\u0159i rychlostech 600-700 km/h odl\u00E9taly z letadla panely p\u0159ekli\u017Eky. To samoz\u0159ejm\u011B vedlo k nehod\u00E1m a hav\u00E1ri\u00EDm. Letadla m\u011Bla kr\u00E1tkou \u017Eivotnost a obt\u00ED\u017En\u011B se opravovala. \n\nP\u0159ednosti: \nSkv\u011Bl\u00E9 letov\u00E9 vlastnosti. Siln\u00E9 panc\u00E9\u0159ov\u00E1n\u00ED a velk\u00E1 palebn\u00ED s\u00EDla. Vysok\u00E1 odolnost. Jednoduch\u00E9 a snadn\u00E9 ovl\u00E1d\u00E1n\u00ED. \n\nNedostatky: \nSn\u00ED\u017Een\u00ED rychlosti p\u0159i st\u0159emhlav\u00E9m letu a sn\u00ED\u017Een\u00ED obratnosti. Sn\u00ED\u017Een\u00FD letov\u00FD v\u00FDkon. Kr\u00E1tk\u00E1 \u017Eivotnost kombinovan\u00E9 kovov\u00E9-d\u0159ev\u011Bn\u00E9 konstrukce. Zranitelnost olejov\u00E9ho chladi\u010De. \n
Il-2T             \nIL-2T, model 1943\n\nTyp: torp\u00E9dov\u00FD bombardovac\u00ED letoun\n\nHmotnost:     \n    Pr\u00E1zdn\u00E1: 4625 kg\n    Vzletov\u00E1: 6160 kg\n\nD\u00E9lka: 11,6m\nRozp\u011Bt\u00ED: 14,6m\nPlocha k\u0159\u00EDdel: 38,5 m\u00B2\n\nMotor: AM-38F\nV\u00FDkon:\n    Nomin\u00E1ln\u00ED: 1575 HP\n    Vzletov\u00FD: 1720 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 403 km/h\n    Ve v\u00FD\u0161ce 2500m: 414 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000m: 20 min\nPraktick\u00FD dostup: 5500m\nDolet: 685 km\n\nV\u00FDzbroj:\n    2 x 7,62 mm kulomety (\u0160KAS)\n    1 x 12,7 mm kulomety (UBT)\n    4 x rakety RS82 nebo 4 x rakety RS132\n    1 x 45-12-AN torp\u00E9do.\n\nBitevn\u00ED letectvo \u00FAsp\u011B\u0161n\u011B operovalo s IL-2 nejenom na pozemn\u00ED front\u011B, ale i nad mo\u0159em, jako sou\u010D\u00E1st \u010Cernomo\u0159sk\u00E9 a Baltsk\u00E9 flotily. \n\nIL-2T ("T" - torp\u00E9dov\u00FD bombard\u00E9r) byl odvozen ze s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00E9ho IL-2M. Oba kanony v k\u0159\u00EDdlech byly odstran\u011Bny. Odleh\u010Dily tak v\u00E1ze letadla, kter\u00E9 nyn\u00ED muselo n\u00E9st 450 mm 45-12-AN torp\u00E9do, 5200 mm dlouh\u00E9 s v\u00E1hou 900 kg. Bylo p\u0159ipevn\u011Bno p\u0159\u00EDmo k trupu, uprost\u0159ed letadla za pomoci dvou speci\u00E1ln\u00EDch za\u0159\u00EDzen\u00ED, skl\u00E1daj\u00EDc\u00EDch se z z\u00E1v\u011Bsn\u00E9ho mechanismu dr\u017E\u00EDc\u00EDho torp\u00E9do a dvou \u00FAchyt\u016F. Prvn\u00ED bylo um\u00EDst\u011Bno v centru vyv\u00E1\u017Een\u00ED letadla (a torp\u00E9da) a byla p\u0159ipevn\u011Bna ke spodn\u00ED \u010D\u00E1sti panc\u00E9\u0159ov\u00E1n\u00ED kokpitu. Dal\u0161\u00ED za\u0159\u00EDzen\u00ED m\u011Blo stejnou strukturu a bylo upevn\u011Bno k nejvzd\u00E1len\u011Bj\u0161\u00EDmu konci panc\u00E9\u0159ov\u00E9 konstrukce. Uvol\u0148ovac\u00ED syst\u00E9m byl spou\u0161t\u011Bn pyropatronami s elektrickou rozn\u011Btkou, kter\u00E1 se aktivovala tla\u010D\u00EDtkem z kabiny.\n\nP\u0159ednosti: \n\u00DA\u010Dinn\u00FD letoun proti lod\u00EDm. \n\nNedostatky: \nZranitelnost olejov\u00E9ho chladi\u010De. N\u00EDzk\u00E1 max. rychlost. \n
Il-2_3            \nIL-2 typ 3, model 1943\n\nTyp: bitevn\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 4625 kg\n    Vzletov\u00E1: 6160 kg\n\nD\u00E9lka: 11,6m\nRozp\u011Bt\u00ED: 14,6m\nPlocha k\u0159\u00EDdel: 38,5 m\u00B2\n\nMotor: AM-38F\nV\u00FDkon:    \u00A8\n    Nomin\u00E1ln\u00ED: 1575 HP\n    Vzletov\u00FD: 1720 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 403 km/h\n    Ve v\u00FD\u0161ce 2500m: 414 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 20min\nPraktick\u00FD dostup: 5500m\nDolet: 685 km\n\nV\u00FDzbroj:\n    2 x 7,62 mm kulomety (\u0160KAS)\n    1 x 12,7 mm kulomet (UBT)\n    2 x 23 mm kanony (VJa)\n    4 x rakety RS82 nebo 4 x rakety RS132\n    Bomby r\u016Fzn\u00E9 hmotnosti a\u017E do 600 kg.\n\nIlju\u0161inova konstruk\u010Dn\u00ED kancel\u00E1\u0159 neust\u00E1le pracovala na vylep\u0161ov\u00E1n\u00ED letov\u00FDch vlastnost\u00ED IL-2. Za\u010Dali proto do IL-2 montovat v\u00FDkonn\u011Bj\u0161\u00ED motory AM-38F. Nov\u00FD motor m\u011Bl p\u0159i vzletu v\u00FDkon 1720 HP, kter\u00E9 na kr\u00E1tkou dobu mohli p\u0159ekro\u010Dit i 1780 HP. Mohl pracovat tak\u00E9 na levn\u011Bj\u0161\u00ED n\u00EDzkooktanov\u00E9 palivo. Byl instalov\u00E1n nov\u00FD vzduchov\u00FD filtr a zv\u00FD\u0161il tak spolehlivost motor\u016F letadel slou\u017E\u00EDc\u00EDch v pra\u0161n\u00FDch frontov\u00FDch podm\u00EDnk\u00E1ch.\n\nNeuspokojiv\u00E1 pod\u00E9ln\u00ED stabilita letadla pozorov\u00E1na na dvojm\u00EDstn\u00EDch verz\u00EDch se zlep\u0161ila posunut\u00EDm t\u011B\u017Ei\u0161t\u011B dop\u0159edu, a to d\u00EDky zv\u011Bt\u0161en\u00ED \u0161\u00EDpu k\u0159\u00EDdla a\u017E o 15 stup\u0148\u016F.  \n\nNa z\u00E1klad\u011B n\u00E1vrh\u016F frontov\u00FDch pilot\u016F se IL-2 za\u010Daly vyr\u00E1b\u011Bt s novou st\u0159eleckou v\u011B\u017E\u00ED VUB-3, kter\u00E1 umo\u017E\u0148ovala kr\u00FDt v\u011Bt\u0161\u00ED \u00FAhel zadn\u00ED polosf\u00E9ry. \n\nD\u00EDky zlep\u0161en\u00ED v\u00FDroby kvalitn\u00EDho hlin\u00EDku dostala IL-2 celokovov\u00E9 k\u0159\u00EDdla zp\u011Bt.\n\nP\u0159ednosti: \nV\u00FDborn\u00E9 letov\u00E9 vlastnosti. Siln\u00E9 panc\u00E9\u0159ov\u00E1n\u00ED a velk\u00E1 palebn\u00ED s\u00EDla. Velk\u00E1 odolnost letadla.  Jednoduch\u00E9 a snadn\u00E9 ovl\u00E1d\u00E1n\u00ED. \n\nNedostatky: \nZranitelnost olejov\u00E9ho chladi\u010De. \n
Il-2_M3           \nIL-2 typ 3M, model 1943\n\nTyp: bitevn\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 4625 kg\n    Vzletov\u00E1: 6160 kg\n\nD\u00E9lka: 11,6m\nRozp\u011Bt\u00ED: 14,6m\nPlocha k\u0159\u00EDdel: 38,5 m\u00B2\n\nMotor: AM-38F\nV\u00FDkon:\n    Nomin\u00E1ln\u00ED: 1575 HP\n    Vzletov\u00FD: 1720 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 403 km/h\n    Ve v\u00FD\u0161ce 2500m: 414 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 20 min\nPraktick\u00FD dostup: 5500m\nDolet: 685 km\n\nV\u00FDzbroj:\n    2 x 7,62 mm kulomety (\u0160KAS)\n    1 x 12,7 mm kulomet (UBT)\n    2 x 37 mm kanony (NS-37)\n    4 x rakety RS82 nebo 4 x rakety RS132\n    Bomby r\u016Fzn\u00E9 hmotnosti a\u017E do 200 kg.\n\nV n\u00E1vaznosti na zlep\u0161uj\u00EDc\u00ED se letov\u00E9 vlastnosti IL-2, pokra\u010Dovala Ilju\u0161inova konstruk\u010Dn\u00ED kancel\u00E1\u0159 ve vylep\u0161ov\u00E1n\u00ED jeho bojov\u00FDch vlastnost\u00ED.\n\nPokusy nainstalovat 37 mm kanon B.G. Skitaln\u00E9ho na letadlo prob\u011Bhly ji\u017E v roce 1941. Nicm\u00E9n\u011B n\u00E1vrh\u00E1\u0159i museli od my\u0161lenky ustoupit pro jeho nespolehlivost a ne\u0161ikovn\u00FDm rozm\u011Br\u016Fm.       \n\nAle v b\u0159eznu a\u017E dubnu 1943 byl vyroben nov\u00FD dokonalej\u0161\u00ED 37mm kan\u00F3n NS-37 pod dohledem  A.E. Nudelmana ("N") a A.S. Suranova ("S"). Za\u010Dal b\u00FDt montov\u00E1n do dvojm\u00EDstn\u00EDch verz\u00ED IL-2 s motorem AM-38F, jako speci\u00E1ln\u00ED bitevn\u00EDky pro boj s nov\u00FDmi n\u011Bmeck\u00FDmi tanky Tiger. Protipanc\u00E9\u0159ov\u00E9 st\u0159ely NS-37 mohli prorazit panc\u00ED\u0159 tlust\u00FD a\u017E 40 mm. Nov\u00E9 zbran\u011B byly instalov\u00E1ny nam\u00EDsto star\u00FDch VJa a byly pokryty kompaktn\u00EDmi aerodynamick\u00FDmi kryty. Podava\u010De n\u00E1boj\u016F byly um\u00EDst\u011Bny p\u0159\u00EDmo uvnit\u0159 k\u0159\u00EDdla, a byly pln\u011Bny horn\u00EDm otvorem. Ka\u017Ed\u00E1 zbra\u0148 zahrnovala 100 protipanc\u00E9\u0159ov\u00FDch vysoce pr\u016Frazn\u00FDch st\u0159el.\n\nInstalac\u00ED nov\u00FDch zbran\u00ED se v\u00FDrazn\u011B zv\u00FD\u0161ila hmotnost letadla, ale to se odstranilo zmen\u0161en\u00EDm n\u00E1kladu pum.\n\nTakto vybaven\u00FD letoun byl poprv\u00E9 nasazen proti n\u011Bmeck\u00FDm obrn\u011Bn\u00FDm vozidl\u016Fm a motorizovan\u00FDm kolon\u00E1m v \u010Dervnu roku 1943 v kursk\u00E9 operaci. NS-37 se uk\u00E1zal jako spolehliv\u00E1 a \u00FA\u010Dinn\u00E1 zbra\u0148. \n\nP\u0159ednosti: \nV\u00FDborn\u00E9 letov\u00E9 vlastnosti. Siln\u00E9 panc\u00E9\u0159ov\u00E1n\u00ED a velk\u00E1 palebn\u00ED s\u00EDla. Velk\u00E1 odolnost letadla.  Jednoduch\u00E9 a snadn\u00E9 ovl\u00E1d\u00E1n\u00ED. \n\nNedostatky: \nAbsence \u00FAs\u0165ov\u00FDch brzd vedouc\u00ED k siln\u00E9mu zp\u011Btn\u00E9mu r\u00E1zu a pot\u00ED\u017E\u00EDm v p\u0159esn\u00E9m zam\u00ED\u0159en\u00ED ur\u010Dit\u00FDch c\u00EDl\u016F p\u0159i st\u0159elb\u011B v dlouh\u00FDch d\u00E1vk\u00E1ch. Mal\u00FD n\u00E1klad bomb. Zranitelnost olejov\u00E9ho chladi\u010De. \n
Il-4              \u0020\nDB-3F / IL-4 M-88B, model 1941 \n\nTyp: d\u00E1lkov\u00FD st\u0159edn\u00ED bombardovac\u00ED letoun\n\nHmotnost: \n    Vzletov\u00E1: 5800 kg\n    S n\u00E1kladem: 11300 kg\n\nD\u00E9lka: 14,8 m \nRozp\u011Bt\u00ED: 21,44 m\nPlocha k\u0159\u00EDdel: 66,7 m\u00B2\n\nMotor: 2 x Tumanskij M-88B, dvouhv\u011Bzdicov\u00FD \u010Dtrn\u00E1ctiv\u00E1lec\nV\u00FDkon:\n    Vzletov\u00FD: 1100 HP\n    Nomin\u00E1ln\u00ED: 950 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 370 km/h\n    Ve v\u00FD\u0161ce 5400 m: 430-445 km/h (s 1000 kg bomb)\nPraktick\u00FD dostup: 9700 m (typick\u00FD)\nDolet: 3800-4000 km (3500 km s 1000 kg n\u00E1kladem)\n\nV\u00FDzbroj:\n    2 x 7.62 mm kulomety \u0160KAS\n    1 x 12,7 mm UBT\n    1000 kg  n\u00E1klad bomb uvnit\u0159 letounu\n    A\u017E 2500 kg bomb v pumovnici a vn\u011Bj\u0161\u00EDch podv\u011Bsech.\n\nKv\u016Fli nedostatku hlin\u00EDku  pro s\u00E9riovou v\u00FDrobu bombard\u00E9r\u016F s dlouh\u00FDm doletem v roce 1938, byla postavena nov\u00E1 verze DB-3 ozna\u010Den\u00E1 jako DB-3F. Ve skute\u010Dnosti to bylo skoro nov\u00E9 letadlo se sm\u00ED\u0161enou kovovo-d\u0159ev\u011Bnou konstrukc\u00ED, kter\u00E9 \u0161lo velice snadno za\u010D\u00EDt s\u00E9riov\u011B vyr\u00E1b\u011Bt. Letoun dostal nov\u00FD nos s lep\u0161\u00EDm aerodynamick\u00FDm tvarem a v\u011Bt\u0161\u00ED prosklenou kabinou. Kulomet v nose letadla byl nahrazen kulometn\u00EDm dvoj\u010Detem \u0160KAS a 7.62mm v\u011B\u017E na ocase letadla byla nahrazena modern\u00ED 12,7mm v\u011B\u017E\u00ED UBT. Testy byly ukon\u010Deny v \u010Dervnu roku 1939 a do konce roku bylo letadlo za\u0159azeno do s\u00E9riov\u00E9 v\u00FDroby. Nov\u00FD DB-3F byl pozd\u011Bji p\u0159ejmenov\u00E1n na Ilju\u0161in IL-4.  \nV roce 1942 byl motor M-87 (nebo M-88A) nahrazen modern\u011Bj\u0161\u00EDm M-88B s dvoustup\u0148ov\u00FDm dmychadlem zlep\u0161uj\u00EDc\u00EDm rychlost a \npraktick\u00FD dostup.  Kv\u016Fli nedostatku vz\u00E1cn\u00FDch kov\u016F m\u011Bly n\u011Bkter\u00E9 IL-4 vyrobeny v roce 1942, d\u0159ev\u011Bn\u00E9 nosn\u00EDky v k\u0159\u00EDdlech, koncem roku 1942 byly znovu nahrazeny za kovov\u00E9.\nIL-4 a DB-3,spole\u010Dn\u011B s letouny s dlouh\u00FDm doletem Jer-2 a Pe-8, bombardovali v srpnu 1941 n\u011Bmeck\u00E9 m\u011Bsta a Berl\u00EDn. IL-4 byla brzy dod\u00E1van\u00E1 bombardovac\u00EDm \u00FAtvar\u016Fm VVS a n\u00E1mo\u0159n\u00EDmu letectvu na v\u0161ech front\u00E1ch. V \u010Cern\u00E9m mo\u0159i, Baltiku a Severn\u00EDm mo\u0159i pou\u017E\u00EDvalo n\u00E1mo\u0159n\u00ED letectvo torp\u00E9dovou verzi IL-4. Ta byla schopna n\u00E9st dva druhy torp\u00E9d - pro \u00FAtok z n\u00EDzk\u00E9 (45-36-AH, 940kg) a z vysok\u00E9 (45-36-AV, 940kg) v\u00FD\u0161ky. Pro zv\u011Bt\u0161en\u00ED doletu byli nainstalov\u00E1ny p\u0159\u00EDdavn\u00E9 n\u00E1dr\u017Ee pod zadn\u00ED \u010D\u00E1st trupu. \u010Casto bylo mo\u017En\u00E9 vid\u011Bt sm\u00ED\u0161en\u00E9 formace IL-4 spole\u010Dn\u011B s A-20 a B-25, z\u00EDskan\u00FDch smlouvou o p\u016Fj\u010Dce a pron\u00E1jmu.\n\nS\u00E9riov\u00E1 v\u00FDroba IL-4 skon\u010Dila v roce 1944. Dohromady bylo vyrobeno 5256 letoun\u016F v n\u011Bkolika r\u016Fzn\u00FDch modifikac\u00EDch. \n\n3 z uko\u0159ist\u011Bn\u00FDch IL-4 slou\u017Eilo ve finsk\u00E9m letectvu. \n\nHlavn\u00ED verze\nIL-4 s motorem M-88A \nIL-4 s motorem M-88B s dvoustup\u0148ov\u00FDm dmychadlem. \nIL-4T - torp\u00E9dov\u00FD bombard\u00E9r\n\nP\u0159ednosti: \nV\u00FDborn\u00E1 nosnost a dolet. Na dvoumotorov\u00FD bombard\u00E9r excelentn\u00ED obratnost.\n\nNedostatky: \nT\u011B\u017Ek\u00E9 ovl\u00E1d\u00E1n\u00ED letadla p\u0159i dlouh\u00E9m letu. Chyb\u011Bj\u00EDc\u00ED autopilot. Verze s d\u0159ev\u011Bn\u00FDmi ocasn\u00EDmi plochami se st\u00E1vala snadn\u00FDm ter\u010Dem. Nedostate\u010Dn\u00E1 obrann\u00E1 v\u00FDzbroj.     \n
LaGG-3series4     \nLaGG-3, model 1941\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2516 kg\n    Vzletov\u00E1: 3346 kg\n\nD\u00E9lka: 8,81 m\nRozp\u011Bt\u00ED: 9,80 m\nPlocha k\u0159\u00EDdel: 17,62 m\u00B2\n\nMotor: M-105P\nV\u00FDkon: 1050 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 498 km/h\n    Ve v\u00FD\u0161ce 5000 m: 575 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m: 20 sek\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 6,8 min\nStoup\u00E1n\u00ED v bojov\u00E9 zat\u00E1\u010Dce: 750 m\nPraktick\u00FD dostup: 9500m\nDolet: 870 km\n\nV\u00FDzbroj:\n    2 x 7,62mm kulomety (\u0160KAS)\n    1 x 12,7mm kulomet (BS)\n    1 x 20 mm kanon (\u0160VAK)\n\nVyvinut\u00FD Experiment\u00E1ln\u00EDm konstruk\u010Dn\u00EDm \u00FA\u0159adem veden\u00FDm S.A. Lavo\u010Dkinem (La), V.P. Gorbunovem (G) a M. I. Gudkovem (G), \np\u0159edstavoval LaGG-3 dal\u0161\u00ED v\u00FDvojov\u00FD stupe\u0148 I-301 ( pozd\u011Bji LaGG-1). LaGG-3 byly prvosledov\u00E9 st\u00EDha\u010Dky, celod\u0159ev\u011Bn\u00E9 jednoplo\u0161n\u00EDky s uzav\u0159enou kabinou a zatahovateln\u00FDm podvozkem. Na rozd\u00EDl od LaGG-1 m\u011Bly k dispozici dv\u011B p\u0159\u00EDdavn\u00E9 n\u00E1dr\u017Ee, kter\u00E9 nesly pod k\u0159\u00EDdly. Ty zvy\u0161ovaly jejich vzletovou hmotnost, co\u017E vedlo k modernizaci odvozku. \n\nUveden\u00ED LaGG-3 do s\u00E9riov\u00E9 v\u00FDroby bylo sp\u00ED\u0161e obt\u00ED\u017Enou z\u00E1le\u017Eitost\u00ED - letoun m\u011Bl k dokonalosti hodn\u011B daleko a vylep\u0161ov\u00E1n\u00ED prob\u00EDhalo paraleln\u011B s v\u00FDrobou. LaGG-3 byl vyr\u00E1b\u011Bn v r\u016Fzn\u00FDch verz\u00EDch v\u00FDzbroje. S\u00E9riov\u00E9 LaGGy nesly v\u00FDzbroj st\u00E1vaj\u00EDc\u00ED z kanonu \u0160VAK (n\u011Bkdy nahrazen kulometem BK, kalibru 12,7 mm nebo kanonem VJa-23 r\u00E1\u017Ee 23 mm), jedn\u00EDm nebo dv\u011Bma kulomety BS a dv\u011Bma kulomety \u0160KAS. A\u017E do roku 1942 zahrnovala standardn\u00ED v\u00FDzbroj LaGG-3 tak\u00E9 \u0161est raket RS-82. Byly tak\u00E9 s\u00E9riov\u00E9 verze s 37 mm Sh-37 kanonem navr\u017Een\u00FD kancel\u00E1\u0159\u00ED Skit\u00E1ln\u00E9ho a kanonem NS-37 konstrukce Nudelmana a Suranova. LaGG-3 s 37 mm kanonem byl tak\u00E9 naz\u00FDv\u00E1n "ni\u010Ditel tank\u016F". D\u00EDky sv\u00E9 siln\u00E9 v\u00FDzbroji byl z v\u011Bt\u0161\u00ED \u010D\u00E1sti vyu\u017E\u00EDv\u00E1n k zachycen\u00ED bombard\u00E9r\u016F.\n\nCelkem bylo ve v\u0161ech verz\u00EDch do roku 1944 vyrobeno 6528 kus\u016F letadel LaGG-3.\n\nP\u0159ednosti: \nNa svou dobu skv\u011Bl\u00E9 v\u00FDkony. Velk\u00E1 obratnost a siln\u00E1 v\u00FDzbroj. Dlouh\u00FD dolet. Velk\u00E1 odolnost.\n\nNedostatky: \nDlouh\u00E1 p\u0159\u00EDprava pro s\u00E9riovou v\u00FDrobu. Nekvalitn\u00ED zpracov\u00E1n\u00ED trupu a plochy k\u0159\u00EDdel, pevn\u00E9 ostruhov\u00E9 kole\u010Dko v prvn\u00EDch s\u00E9ri\u00EDch v\u00FDrazn\u011B sni\u017Eovalo rychlostn\u00ED vlastnosti letadla. Nedostate\u010Dn\u00FD v\u00FDhled dozadu. Prvn\u00ED s\u00E9riov\u00E9 letouny trp\u011Bly n\u00E1chylnost\u00ED padat do v\u00FDvrtky, kterou odstranily a\u017E automatick\u00E9 p\u0159edn\u00ED sloty. Velk\u00E1 ztr\u00E1ta rychlost p\u0159i man\u00E9vrov\u00E1n\u00ED.\n
LaGG-3IT          \nLaGG-3 IT, model 1943 \n\nTyp: st\u00EDhac\u00ED letoun / bitevn\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2205 kg\n    Vzletov\u00E1: 2865 kg\n\nD\u00E9lka: 8,81m\nRozp\u011Bt\u00ED: 9,80m\nPlocha k\u0159\u00EDdel: 17,62 m\u00B2\n\nMotor:M-105PF\nV\u00FDkon: 1180 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 542 km/h\n    Ve v\u00FD\u0161ce 3560m: 591 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m: 19 sek.\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 5,6 min. \nStoup\u00E1n\u00ED v bojov\u00E9 zat\u00E1\u010Dce: 850 m\nPraktick\u00FD dostup: 9600m\nDolet: 650 km\n\nV\u00FDzbroj:\n    1 x 12,7 mm (BS)\n    1 x 37 mm (NS-37)\n\nLaGG-3 IT (IT jako  "istrebitel tankov" - ni\u010Ditel tank\u016F) byl vyvinut n\u00E1vrh\u00E1\u0159em M.I. Gudkovem  a p\u0159edstavoval modifikaci s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00E9ho LaGG-3, kde byl jednoduch\u00FD 20mm kan\u00F3n nahrazen kan\u00F3nem r\u00E1\u017Ee 37mm navr\u017Een\u00FD Skitalnym a pozd\u011Bji 37mm NS-37 kan\u00F3nem navr\u017Een\u00FDm Nudelmanem a Suranovem. Prvn\u00ED t\u0159i LaGG-3 IT (ozna\u010Deny K-37) byly hotovy v roce 1941. Zpo\u010D\u00E1tku bylo letadlo vybaveno 37mm kan\u00F3nem Skitalnyj s 20 n\u00E1boji protiletadlov\u00E9ho kan\u00F3nu stejn\u00E9ho kalibru. Po intern\u00EDch testech byly v\u0161echny t\u0159i kusy odesl\u00E1ny na frontu. Co se t\u00FD\u010De bojov\u00FDch v\u00FDsledk\u016F K-37 se vyznamenaly - jejich 37-mm kanon prorazil skrz zadn\u00ED panc\u00ED\u0159 v\u0161ech existuj\u00EDc\u00EDch nep\u0159\u00E1telsk\u00FDch tank\u016F. V roce 1942 bylo rozhodnuto o jeho s\u00E9riov\u00E9 v\u00FDrob\u011B pod ozna\u010Den\u00EDm LaGG-3 IT (n\u011Bkdy tak\u00E9 LaGG-3-37). Po roce 1943 byly LaGG-3 IT vybavov\u00E1ny 37mm kan\u00F3ny NS-37 Nudelmana a \nSuranova.\n\nP\u0159ednosti: \nPerfektn\u00ED v\u00FDkony. Velk\u00E1 obratnost a siln\u00E1 v\u00FDzbroj. Odolnost proti po\u0161kozen\u00ED.\n\nNedostatky: \nNedostate\u010Dn\u00FD v\u00FDhled pilota dozadu. Velk\u00E1 ztr\u00E1ta rychlost p\u0159i man\u00E9vrov\u00E1n\u00ED. Nedostate\u010Dn\u00E1 max. rychlost na rok 1943.\n
LaGG-3series66    \nLaGG-3, model 1943 \n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2205 kg\n    Vzletov\u00E1: 2865 kg\n\nD\u00E9lka: 8,81m\nRozp\u011Bt\u00ED: 9,80m\nPlocha k\u0159\u00EDdel: 17,62 m\u00B2\n\nMotor: M-105PF\nV\u00FDkon: 1180 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 542 km/h\n    Ve v\u00FD\u0161ce 3560m: 591 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m: 19 sek.\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 5,6 min. \nStoup\u00E1n\u00ED v bojov\u00E9 zat\u00E1\u010Dce: 950 m\nPraktick\u00FD dostup: 9600 m\nDolet: 650 km\n\nV\u00FDzbroj:\n    1 x 12,7 mm kulomet (BS)\n    1 x 20 mm kanon (\u0160VAK)\n\nJde o dal\u0161\u00ED modifikaci LaGG prvn\u00EDch s\u00E9ri\u00ED. Letadlo dostalo perfektn\u00ED motor M-105PF nam\u00EDsto M-105P. LaGG-3 pozd\u011Bj\u0161\u00EDch s\u00E9ri\u00ED byl vybaven motorem M-105PF2, kter\u00FD dosahoval nad mo\u0159em rychlosti 554 km/h a v 3400m - 618 km/h. V\u00E1ha stroje byla redukov\u00E1na pat\u0159i\u010Dn\u00FDmi zm\u011Bnami ve v\u00FDzbroji, v\u00FDbav\u011B a konstrukci. V\u0161echny nedostatky objevuj\u00EDc\u00ED se u LaGG\u016F-3 prvn\u00EDch s\u00E9ri\u00ED byly odstran\u011Bny.\n\nTato verze se \u00FA\u010Dastnila boj\u016F a\u017E do konce v\u00E1lky, v\u010Detn\u011B rozhoduj\u00EDc\u00EDho \u00FAderu na Japonsko.\n\nP\u0159ednosti: \nPerfektn\u00ED v\u00FDkony. Velk\u00E1 obratnost a siln\u00E1 v\u00FDzbroj. Odolnost proti po\u0161kozen\u00ED.\n\nNedostatky: \nNedostate\u010Dn\u00FD v\u00FDhled pilota dozadu. Velk\u00E1 ztr\u00E1ta rychlosti p\u0159i man\u00E9vrov\u00E1n\u00ED.\n
La-5              \u0020  \nLa-5, model 1942 \n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2740 kg \n    Vzletov\u00E1: 3230 kg\n\nD\u00E9lka: 8,67 m\nRozp\u011Bt\u00ED: 9,80 m\nPlocha k\u0159\u00EDdel: 17,50 m\u00B2\n\nMotor: M-82\nV\u00FDkon: 1700 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m (s 10-minutov\u00FDm boostem): 540-558 km/h (Podle tov\u00E1rny: 558-560 km/h)\n    Ve v\u00FD\u0161ce 6250 m: 598-605 km/h (b\u011B\u017En\u00E1)\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m: 21 sek\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 5,6 min\nStoup\u00E1n\u00ED v bojov\u00E9 zat\u00E1\u010Dce: 950-1000 m\nPraktick\u00FD dostup: 10650 m\nDolet: 1000 km\n\nV\u00FDzbroj:\n    2 x 20mm kanony  (\u0160VAK)\n\nB\u011Bhem 2.sv\u011Btov\u00E9 v\u00E1lky byla jednou z nejhlavn\u011Bj\u0161\u00EDch sov\u011Btsk\u00FDch st\u00EDha\u010Dek. Letadlo vzniklo jako dal\u0161\u00ED verze LaGG-3. La-5 byla postaven\u00E1 v co nejkrat\u0161\u00EDm \u010Dase v Experiment\u00E1ln\u00ED konstruk\u010Dn\u00ED kancel\u00E1\u0159i S.A. Lavo\u010Dkina v souvislosti se sta\u017Een\u00EDm LaGG-3 z v\u00FDroby ve spoust\u011B tov\u00E1rn\u00E1ch. V\u00FDroba byla postavena na z\u00E1klad\u011B d\u0159\u00EDv\u011Bj\u0161\u00ED produkce LaGG-3. \n\nPro dal\u0161\u00ED informace pros\u00EDm \u010Dt\u011Bte sekci o La-5FN v menu.\n\nP\u0159ednosti: \nPerfektn\u00ED v\u00FDkony. Velk\u00E1 obratnost a siln\u00E1 v\u00FDzbroj. Dobr\u00FD v\u00FDhled z kabiny.\n\nNedostatky: \nVelk\u00E1 v\u00E1ha nedovolovala naplno vyu\u017E\u00EDvat v\u00FDkony motoru. D\u0159ev\u011Bn\u00E1 konstrukce prvn\u00ED s\u00E9rie.\n
La-5F             \nLa-5F, model 1943\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: ~ 2800 kg\n    Vzletov\u00E1: ~ 3250 kg\n\nD\u00E9lka: 8,67 m\nRozp\u011Bt\u00ED: 9,80 m\nPlocha k\u0159\u00EDdel: 17,50 m\u00B2\n\nMotor: \u0160vecov M-82F\nV\u00FDkon: 1700 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m (max. rychlost): 550-558 km/h (\u00FAdaje tov\u00E1rny 558-560 km/h)\n    Ve v\u00FD\u0161ce 6250 m: 598-605 km/h (b\u011B\u017En\u011B)\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m: 19-20 sek\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 5,6 min\nStoup\u00E1n\u00ED v bojov\u00E9 zat\u00E1\u010Dce: 950-1000 m\nPraktick\u00FD dostup: 10650 m\nDolet: 1000 km\nV\u00FDzbroj:\n    2 x 20 mm kanony (\u0160VAK)\n\nLa-5F byla vybavena modifikovan\u00FDm dvouhv\u011Bzdicov\u00FDm \u010Dtrn\u00E1ctiv\u00E1lcem \u0160vecov M-82F. Standardn\u00ED hrbat\u00FD kokpit byl nahrazen novou kapkovitou kabinou z panc\u00E9\u0159ov\u00FDm p\u0159edn\u00EDm a zadn\u00EDm sklem, d\u00EDky n\u011Bmu\u017E m\u011Bl pilot znamenit\u00FD v\u00FDhled i do zadn\u00ED polosf\u00E9ry. \n\nPro dal\u0161\u00ED informace pros\u00EDm \u010Dt\u011Bte sekci o La-5FN v menu.\n\nP\u0159ednosti: \nVelice dobr\u00E9 v\u00FDkony v n\u00EDzk\u00FDch a st\u0159edn\u00EDch v\u00FD\u0161k\u00E1ch. Velk\u00E1 obratnost a siln\u00E1 v\u00FDzbroj. Dobr\u00FD v\u00FDhled z kabiny. Velk\u00E1 odolnost proti po\u0161kozen\u00ED.\n\n\nNedostatky: \nVelk\u00E1 v\u00E1ha nedovolovala naplno vyu\u017E\u00EDvat v\u00FDkony motoru. D\u0159ev\u011Bn\u00E1 konstrukce prvn\u00ED s\u00E9rie.\n
La-5FN            \nLa-5FN, model 1943 \n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2828 kg \n    Vzletov\u00E1: 3290 kg\n\nD\u00E9lka: 8,67m\nRozp\u011Bt\u00ED: 9,80m\nPlocha k\u0159\u00EDdel: 17,50 m\u00B2\n\nMotor: M-82FN.\nV\u00FDkon: 1850 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m (s 10-minutov\u00FDm boostem): 583 km/h\n    Ve v\u00FD\u0161ce 6250 m: 634 km/h.\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000m: 18,5 sek.\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 500 0m: 5,2 min\nStoup\u00E1n\u00ED v bojov\u00E9 zat\u00E1\u010Dce: 1100 m\nPraktick\u00FD dostup: 10750 m\nDolet: 650 km\n\nV\u00FDzbroj:\n    2 x 20 mm kanony (\u0160VAK)\n\nLa-5FN byla vylep\u0161enou verz\u00ED Lavo\u010Dkina La-5. \n\nB\u011Bhem 2.sv\u011Btov\u00E9 v\u00E1lky byla jednou z nejhlavn\u011Bj\u0161\u00EDch sov\u011Btsk\u00FDch st\u00EDha\u010Dek. Letadlo vzniklo jako dal\u0161\u00ED verze LaGG-3. La-5 byla postaven\u00E1 v co nejkrat\u0161\u00EDm \u010Dase v Experiment\u00E1ln\u00ED konstruk\u010Dn\u00ED kancel\u00E1\u0159i S.A. Lavo\u010Dkina v souvislosti se sta\u017Een\u00EDm LaGG-3 z v\u00FDroby ve spoust\u011B tov\u00E1rn\u00E1ch. V\u00FDroba byla postavena na z\u00E1klad\u011B d\u0159\u00EDv\u011Bj\u0161\u00ED produkce LaGG-3. Lavo\u010Dkin La-5 se li\u0161il od sv\u00E9ho p\u0159edch\u016Fdce ve zna\u010Dn\u011B vylep\u0161en\u00E9m konstruk\u010Dn\u00EDm \u0159e\u0161en\u00ED, kter\u00E9 podstatn\u011B zvy\u0161ovalo jej\u00ED letov\u00E9 vlastnosti a v\u00FDkon. Byl poh\u00E1n\u011Bn n\u011Bkolika verzemi siln\u011Bj\u0161\u00EDho, vzduchem chlazen\u00E9ho dvouhv\u011Bzdicov\u00E9ho motoru M-82. Trup a k\u0159\u00EDdlo byly stejn\u00E9 konstrukce jako posledn\u00ED verze LaGG-3. Standardn\u00ED "hrbat\u00E1" kabina, byla nahrazena modern\u011Bj\u0161\u00ED kapkovitou, zep\u0159edu i zezadu chr\u00E1n\u011Bn\u00E1 nepr\u016Fst\u0159eln\u00FDm sklem, s daleko lep\u0161\u00EDm v\u00FDhledem do zadn\u00ED polosf\u00E9ry letadla. V pr\u016Fb\u011Bhu v\u00FDroby, bylo drah\u00E9 vrstven\u00E9 zhu\u0161t\u011Bn\u00E9 d\u0159evo pou\u017E\u00EDvan\u00E9 na stavbu konstrukce nahrazeno dostupn\u011Bj\u0161\u00EDm borovicov\u00FDm (sosnov\u00FDm) - (beze zm\u011Bn na v\u00E1ze letounu) a od roku 1944 byly nosn\u00EDky k\u0159\u00EDdel vyr\u00E1b\u011Bny z kovu.\n \nLa-5FN byl vybaven v\u00FDkonn\u011Bj\u0161\u00EDm motorem M-82FN (\u0160vecov A\u0160-82FN) se vst\u0159ikov\u00E1n\u00EDm paliva a v\u00FDkonem 1850 k. D\u00E1le m\u011Bl leh\u010D\u00ED podvozek, Lep\u0161\u00ED izolaci kabiny, ni\u017E\u0161\u00ED odpor \u0159\u00EDzen\u00ED. \n\nD\u00EDky v\u0161em t\u011Bmto vylep\u0161en\u00EDm La-5FN zna\u010Dn\u011B p\u0159ed\u010Dil n\u011Bmeck\u00E9 st\u00EDha\u010Dky Me-109G a FW-190A  jak v rychlosti v n\u00EDzk\u00FDch a st\u0159edn\u00EDch v\u00FD\u0161k\u00E1ch tak i ve vertik\u00E1ln\u00EDm a horizont\u00E1ln\u00EDm man\u00E9vrov\u00E1n\u00ED.\n\nPrvn\u00ED velk\u00E9 nasazen\u00ED Lavo\u010Dek La-5FN se odehr\u00E1lo v l\u00E9t\u011B 1943 b\u011Bhem Kursk\u00E9 operace, zn\u00E1m\u011Bj\u0161\u00ED jako Kursk\u00E1 bitva. P\u0159edt\u00EDm se prvn\u00ED Lavo\u010Dky-p\u011Btky \u00FAsp\u011B\u0161n\u011B z\u00FA\u010Dastnily bitvy o Stalingrad. B\u011Bhem v\u00E1lky bylo vyrobeno kolem 10000 La-5, La-5F a La-5FN .\n\nP\u0159ednosti: \nVelice dobr\u00E9 v\u00FDkony v n\u00EDzk\u00FDch a st\u0159edn\u00EDch v\u00FD\u0161k\u00E1ch. Velk\u00E1 obratnost a siln\u00E1 v\u00FDzbroj. Dobr\u00FD v\u00FDhled z kabiny. Velk\u00E1 odolnost proti po\u0161kozen\u00ED.\n\nNedostatky: \nVelk\u00E1 v\u00E1ha nedovolovala naplno vyu\u017E\u00EDvat v\u00FDkony motoru. D\u0159ev\u011Bn\u00E1 konstrukce prvn\u00ED s\u00E9rie.\n
La-7              \nLa-7, model 1944 \n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2605 kg \n    Vzletov\u00E1: 3265 kg\n\nD\u00E9lka: 8,67m\nRozp\u011Bt\u00ED: 9,80m\nPlocha k\u0159\u00EDdel: 17,59 m\u00B2\n\nMotor: A\u0160-82FN\nV\u00FDkon: 1850 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m (s boostem): 612 km/h    \n    Ve v\u00FD\u0161ce 6000 m: 680 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m: 18 sek. \nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 4,5 min \nStoup\u00E1n\u00ED v bojov\u00E9 zat\u00E1\u010Dce: 1200 m\nPraktick\u00FD dostup: 10750m\nDolet: 635 km\n\nV\u00FDzbroj:\n    2 x 20mm kanony (\u0160VAK) nebo \n    3 x 20mm kanony (B-20)\n\nLavo\u010Dkin La-7 byl vlastn\u011B vylep\u0161en\u00FD La-5FN. A\u010Dkoli \u0161lo jenom o nepatrn\u00E9 rozd\u00EDly co do vzhledu a rozm\u011Br\u016F, jeden z\u00E1sadn\u00ED rozd\u00EDl zde byl: nosn\u00EDky k\u0159\u00EDdel byly z kovu (stejn\u011B jako u posledn\u00EDch s\u00E9ri\u00ED La-5FN). \u017Debra a potah z\u016Fstal nezm\u011Bn\u011Bn. Velikost nosn\u00EDk\u016F byla zna\u010Dn\u011B zmen\u0161ena, aby se uvolnilo m\u00EDsto pro palivov\u00E9 n\u00E1dr\u017Ee. V\u00E1ha nosn\u00EDk\u016F se tak\u00E9 sn\u00ED\u017Eila, p\u0159ibli\u017En\u011B a\u017E o 100 kg. Vylep\u0161ena byla tak\u00E9 aerodynamika, p\u0159em\u00EDst\u011Bn\u00EDm a zdokonalen\u00EDm aerodynamick\u00E9ho tvaru chladi\u010D\u016F (tyto znaky od sebe La-7 a La-5 odli\u0161uj\u00ED). V\u0161echna tato vylep\u0161en\u00ED umo\u017Enila La-7 p\u0159ekonat La-5 v rychlosti, stoup\u00E1n\u00ED a dostupu. V\u00FDzbroj se skl\u00E1dala bu\u010F ze 2 kanon\u016F \u0160VAK nebo 3 kanon\u016F B-20 kalibru 20 mm.\n\nB\u011Bhem v\u00E1lky bylo vyrobeno okolo 5735 kus\u016F La-7.\n\nP\u0159ednosti: \nJedna z nejlep\u0161\u00EDch s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00FDch, frontov\u00FDch st\u00EDha\u010Dek, kter\u00E1 pod\u00E1vala skv\u011Bl\u00E9 v\u00FDkony a\u017E do konce v\u00E1lky. Vylep\u0161en\u00E1 aerodynamika. Velk\u00E1 obratnost a skv\u011Bl\u00E1 v\u00FDzbroj. V boji absolutn\u011B p\u0159ed\u010Dila v\u0161echny p\u00EDstov\u00E9 n\u011Bmeck\u00E9, britsk\u00E9 a americk\u00E9 st\u00EDha\u010Dky v n\u00EDzk\u00FDch a st\u0159edn\u00EDch v\u00FD\u0161k\u00E1ch. Odolnost proti po\u0161kozen\u00ED. Jednoduch\u00E9 a lehce osvojiteln\u00E9 ovl\u00E1d\u00E1n\u00ED.\n\nNedostatky: \nKvalita v\u00FDroby byla ni\u017E\u0161\u00ED ne\u017E u "Jak\u016F" a bylo nezbytn\u00E9 zajistit sn\u00ED\u017Een\u00ED v\u00E1hy d\u0159ev\u011Bn\u00E9 \u010D\u00E1sti draku. Proto bylo vyvinuto celokovov\u00E9 letadlo s ozna\u010Den\u00EDm La-9. \n
La-73xB20         \nLa-7 (3 x 20 mm kanony B-20), model 1944 \n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2605 kg \n    Vzletov\u00E1: 3265 kg\n\nD\u00E9lka: 8,67 m\nRozp\u011Bt\u00ED: 9,80 m\nPlocha k\u0159\u00EDdel: 17,59 m\u00B2\n\nMotor: A\u0160-82FN\nV\u00FDkon: 1850 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m (s 10-minutov\u00FDm boostem): 610-613 km/h (\u00FAdaje tov\u00E1rny: 629-640 km/h)\n    Ve v\u00FD\u0161ce 6000 m: 680 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m: 18-19 sek \nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 4,5 min \nStoup\u00E1n\u00ED v bojov\u00E9 zat\u00E1\u010Dce: 1200 m\nPraktick\u00FD dostup: 10750 m\nDolet: 635 km\n\nV\u00FDzbroj:\n    3 x 20 mm kanony (B-20)    \n    2 x 100 kg bomby\n\nBli\u017E\u0161\u00ED informace v popisu La-7 v menu.\n\nP\u0159ednosti: \nJedna z nejlep\u0161\u00EDch s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00FDch, frontov\u00FDch st\u00EDha\u010Dek, kter\u00E1 pod\u00E1vala skv\u011Bl\u00E9 v\u00FDkony a\u017E do konce v\u00E1lky. Vylep\u0161en\u00E1 aerodynamika. Velk\u00E1 obratnost a skv\u011Bl\u00E1 v\u00FDzbroj. V boji absolutn\u011B p\u0159ed\u010Dila v\u0161echny p\u00EDstov\u00E9 n\u011Bmeck\u00E9, britsk\u00E9 a americk\u00E9 st\u00EDha\u010Dky v n\u00EDzk\u00FDch a st\u0159edn\u00EDch v\u00FD\u0161k\u00E1ch. Odolnost proti po\u0161kozen\u00ED. Jednoduch\u00E9 a lehce osvojiteln\u00E9 ovl\u00E1d\u00E1n\u00ED.\n\nNedostatky: \nKvalita v\u00FDroby byla ni\u017E\u0161\u00ED ne\u017E u "Jak\u016F" a bylo nezbytn\u00E9 zajistit sn\u00ED\u017Een\u00ED v\u00E1hy d\u0159ev\u011Bn\u00E9 \u010D\u00E1sti draku. Proto bylo vyvinut\u00E9 celokovov\u00E9 letadlo s ozna\u010Den\u00EDm La-9. \n
Li-2              \nLi-2, model 1939 \n\nTyp: transportn\u00ED letoun / bombardovac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 7650 kg\n    Vzletov\u00E1: 10700 kg\n\nD\u00E9lka: 19,65m\nRozp\u011Bt\u00ED: 28,81m\nPlocha k\u0159\u00EDdel: 97,10 m\u00B2\n\nMotor: A\u0160-62IR\nV\u00FDkon: 2 x 1000 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 275 km/h\n    Ve v\u00FD\u0161ce 1700 m: 295 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 3000 m: 16,7 min\nPraktick\u00FD dostup: 5600 m\nDolet: 2150 km\n\nV\u00FDzbroj:\n    3 x 7,62 mm (\u0160KAS)\n    1 x 12,7 mm (UBT)\n    Pumy r\u016Fzn\u00E9 v\u00E1hy zav\u011B\u0161en\u00E9 uprost\u0159ed, v\u00E1\u017E\u00EDc\u00ED a\u017E 2000 kg.\n\nLi-2 byla kopi\u00ED American Douglas DC-3 (v americk\u00E9 arm\u00E1d\u011B C-47 Skytrain), letounu vyroben\u00E9ho pro civiln\u00ED p\u0159epravu v roce 1935 v USA firmou Douglas Company. Mnoho zem\u00ED, mezi nimi i SSSR, zakoupilo jeho licenci. Byl cen\u011Bn\u00FD p\u0159edev\u0161\u00EDm pro sv\u00E9 n\u00EDzk\u00E9 v\u00FDrobn\u00ED n\u00E1klady, jednoduchou konstrukci a spolehlivost. K \u00FAprav\u011B vzhledu byly pou\u017Eity dom\u00E1c\u00ED technologie a konverze na metrick\u00E9 hodnoty prob\u011Bhla pod dozorem leteck\u00E9ho n\u00E1vrh\u00E1\u0159e V.M. Mjasi\u0161eva. Uprost\u0159ed roku 1938 byla odstartov\u00E1na s\u00E9riov\u00E1 v\u00FDroba DC-3 (jako PS-84) a pozd\u011Bji jako Li-2 - z\u00E1\u0159\u00ED 1942 ("Li" podle hlavn\u00EDho in\u017Een\u00FDra tov\u00E1rny  - B.P. Lisunova - kter\u00FD v \nt\u00E9 dob\u011B na v\u00FDrobu stroje dohl\u00ED\u017Eel).\n\nLetadlo mohlo b\u00FDt u\u017E\u00EDv\u00E1no tak\u00E9 jako dopravn\u00ED. Sp\u00ED\u0161e jej ale pou\u017E\u00EDvala arm\u00E1da jako no\u010Dn\u00ED bombard\u00E9r, k p\u0159eprav\u011B osob i materi\u00E1lu. D\u00EDky tomu plnil velkou \u0161k\u00E1lu \u00FAkol\u016F. Na za\u010D\u00E1tku v\u00E1lky v\u011Bt\u0161inou z\u00E1sobovac\u00EDch a kdy\u017E se vracel, p\u0159ev\u00E1\u017Eel zp\u011Bt zran\u011Bn\u00E9. \u010Casto tak\u00E9 slou\u017Eil jako v\u00FDsadkov\u00FD letoun. Paradoxn\u011B se pomal\u00FD doprav\u00E1k uk\u00E1zal jako dost dobr\u00FD bombard\u00E9r. Tento \u00FAsp\u011Bch byl ve spr\u00E1vn\u011B vybran\u00FDch taktick\u00FDch mis\u00EDch, vzhledem k jeho pou\u017Eit\u00ED a schopnostem. Byl \u010Dasto pou\u017E\u00EDv\u00E1n jako no\u010Dn\u00ED \nbombard\u00E9r, s dlouh\u00FDm doletem.\n\nLi-2 dob\u0159e slou\u017Eil jak ve v\u00E1le\u010Dn\u00FDch letech tak i po v\u00E1lce. Bylo vyrobeno p\u0159ibli\u017En\u011B 4870 kus\u016F v\u0161ech jeho verz\u00ED.\n\nP\u0159ednosti: \nDobr\u00E9 letov\u00E9 vlastnosti. Mnoho\u00FA\u010Delovost. Spolehlivost. Jednoduch\u00E9 a lehce si osvojiteln\u00E9 ovl\u00E1d\u00E1n\u00ED. \n\nNedostatky: \nSlab\u00E1 v\u00FDzbroj. Pos\u00E1dka bez interkomu. \n
MBR-2-AM-34       \nMBR-2, model 1937 \n\nTyp: pob\u0159e\u017En\u00ED pr\u016Fzkumn\u00FD letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2718 kg\n    Vzletov\u00E1: 4000 kg\n\nD\u00E9lka: 13,5 m\nRozp\u011Bt\u00ED: 19,0 m\nPlocha k\u0159\u00EDdel: 51,0 m\u00B2\n\nMotor: 2xAM-34NB\nV\u00FDkon:\n    Nomin\u00E1ln\u00ED: 750 HP\n    Vzletov\u00FD: 830 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 238 km/h\n    Ve v\u00FD\u0161ce 5000 m: 245 km/h.\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 3000 m: 21 min\nPraktick\u00FD dostup: 7150 m\nDolet: 800 km\n\nV\u00FDzbroj:\n    2 x 7,62 mm kulomety (\u0160KAS)\n    R\u016Fzn\u00E9 pumy v celkov\u00E9 v\u00E1ze do 200 kg.\n\nSov\u011Bt\u0161t\u00ED n\u00E1vrh\u00E1\u0159i reagovali na pot\u0159ebu vytvo\u0159it letoun schopn\u00FD prov\u00E1d\u011Bt kr\u00E1tk\u00E9 takticko -pr\u016Fzkumn\u00E9 lety, nedaleko n\u00E1mo\u0159n\u00EDch z\u00E1kladen, ji\u017E v po\u010D\u00E1tc\u00EDch letectv\u00ED. \u010Cluny M-5 a l\u00E9taj\u00EDc\u00ED \u010Dluny M9, vytvo\u0159eny experiment\u00E1ln\u00ED konstruk\u010Dn\u00ED kancel\u00E1\u0159\u00ED D.P. Grigorovi\u010De byly s velk\u00FDm \u00FAsp\u011Bchem u\u017E\u00EDv\u00E1ny a\u017E do konce dvac\u00E1t\u00FDch let. Nicm\u00E9n\u011B, koncem t\u0159ic\u00E1t\u00FDch let, nabyly pr\u016Fzkumn\u00E9 letouny s kr\u00E1tk\u00FDm doletem na d\u016Fle\u017Eitosti. Po\u010D\u00EDtalo se s defenzivn\u00ED obranou a mal\u00FDmi bombami. K zaji\u0161t\u011Bn\u00ED \nkvalitn\u011B proveden\u00E9 akce, bylo zapot\u0159eb\u00ED alespo\u0148 t\u0159\u00ED \u010Dlen\u016F pos\u00E1dky. A nakonec, maxim\u00E1ln\u00ED dolet a v\u00FD\u0161ka museli b\u00FDt podstatn\u011B vy\u0161\u0161\u00ED ne\u017E sou\u010Dasn\u00E9 parametry M5 a M9.\n\nV\u00FDvoj letadla pro n\u00E1mo\u0159n\u00ED ("Morskoj"), s kr\u00E1tk\u00FDm doletem ("Bli\u017Enyj"), pr\u016Fzkum ("Razvednik") MBR-2, byl sv\u011B\u0159en konstruk\u010Dn\u00ED skupin\u011B veden\u00E9 G.M. Berjevem. MBR-2 vyvinut\u00FD v roce 1932, byl t\u0159\u00EDm\u00EDstn\u00FD, jednoplo\u0161n\u00FD l\u00E9taj\u00EDc\u00ED \u010Dlun,s motorem BMW-VI (pozd\u011Bji M-17), nainstalovan\u00FDm nad k\u0159\u00EDdlem uprost\u0159ed, a vybaven\u00FDm \u010Dty\u0159listou vrtul\u00ED. Toto um\u00EDst\u011Bn\u00ED motoru bylo pou\u017Eito poprv\u00E9 a uk\u00E1zalo se jako p\u0159im\u011B\u0159en\u011B ekonomick\u00E9, co\u017E se potvrdilo i pou\u017Eit\u00EDm jin\u00FDmi konstrukt\u00E9ry t\u00E9 doby. Konstrukce letadla byla celod\u0159ev\u011Bn\u00E1, z pom\u011Brn\u011B levn\u00E9ho a lehce dostupn\u00E9ho materi\u00E1lu. K\u0159\u00EDdlo se skl\u00E1dalo ze dvou kazetov\u00FDch vzp\u011Br, \u017Eeber a potahu. V\u00FDzbroj tvo\u0159ily: jeden pohybliv\u00FD kulomet r\u00E1\u017Ee 7,62 mm na p\u0159\u00EDdi a jeden ve h\u0159betn\u00ED v\u011B\u017Ei. N\u00E1klad pum na z\u00E1v\u011Bsn\u00EDc\u00EDch pod k\u0159\u00EDdly o v\u00E1ze 500 kg (1102 lb).\n\nB\u011Bhem test\u016F prok\u00E1zal MBR-2 velkou \u00FArove\u0148 bezpe\u010Dnosti, dobrou stabilitu ve vzduchu i na vod\u011B, jednoduch\u00E9 ovl\u00E1d\u00E1n\u00ED, jako\u017E i spolehlivost a minim\u00E1ln\u00ED servisn\u00ED n\u00E1roky.\n\nV roce 1932, byl MBR-2 p\u0159ijat sov\u011Btsk\u00FDm n\u00E1mo\u0159n\u00EDm letectvem a byla spu\u0161t\u011Bna jeho s\u00E9riov\u00E1 v\u00FDroba v Taganrogsk\u00E9 leteck\u00E9 tov\u00E1rn\u011B, kde Experiment\u00E1ln\u00ED konstruk\u010Dn\u00ED kancel\u00E1\u0159 vznikla.\n\nB\u011Bhem produkce letadla, vznikla v roce 1935 jeho modernizovan\u00E1 verze. M\u011Bla v\u00FDkonn\u011Bj\u0161\u00ED motor AM-34NB (pro ni\u017E\u0161\u00ED v\u00FD\u0161ky AM-34N). Kulomety DA byly nahrazeny st\u0159eli\u0161ti s kulomety s mnohem vy\u0161\u0161\u00ED kadenc\u00ED st\u0159elby \u0160KAS. Nicm\u00E9n\u011B instalace t\u011B\u017E\u0161\u00EDho motoru omezila nosnost n\u00E1kladu bomb na 200 kg.\n\nB\u011Bhem 2.sv\u011Btov\u00E9 v\u00E1lky byly MBR-2 vyu\u017E\u00EDv\u00E1ny pro protiponorkov\u00E9 a pr\u016Fzkumn\u00E9 \u00FA\u010Dely jako bombard\u00E9ry, pot\u00E1p\u011Bly mal\u00E1 nep\u0159\u00E1telsk\u00E1 plavidla a n\u00E1kladn\u00ED lod\u011B, nemilosrdn\u011B likvidovaly p\u011Bchotu v pob\u0159e\u017En\u00EDch oblastech. N\u011Bkolik tuct\u016F letoun\u016F bylo upraveno na speci\u00E1ln\u00ED verzi pro spolupr\u00E1ci s torp\u00E9doborci a nav\u00E1d\u011Bn\u00EDm pomoci r\u00E1dia.\n\nBylo vyrobeno 1470 kus\u016F MBR-2 v\u0161ech verz\u00ED.\n\nP\u0159ednosti: \nDobr\u00E9 letov\u00E9 vlastnosti. Jednoduch\u00E9 a lehk\u00E9 ovl\u00E1d\u00E1n\u00ED. Pos\u00E1dka nebyla "ohazov\u00E1na" vodou. Slu\u0161n\u00E1 obratnost. Perfektn\u00ED plavbyschopnost. N\u00EDzk\u00E9 v\u00FDrobn\u00ED n\u00E1klady a jednoduch\u00E1 produkce.\n\nNedostatky: \nMal\u00E1 rychlost. Vysok\u00E9 zat\u00ED\u017Een\u00ED k\u0159\u00EDdel. Velk\u00FD aerodynamick\u00FD odpor. Mo\u017Enost operovat jenom z vodn\u00ED plochy.\n
MiG-3             \nMiG-3, model 1940-41\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2770 kg\n    Vzletov\u00E1: 3718 kg\n\nD\u00E9lka: 8,25 m \nRozp\u011Bt\u00ED: 10,2 m\nPlocha k\u0159\u00EDdel: 7,44 m\u00B2\n\nMotor: AM-35A\nV\u00FDkon:\n    Nomin\u00E1ln\u00ED: 1200 HP\n    Vzletov\u00FD: 1350 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 505 km/h\n    Ve v\u00FD\u0161ce 7800 m: 620-625 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky ve v\u00FD\u0161ce do 1000 m: 20-21 sek.\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 6,2 min\nStoup\u00E1n\u00ED v bojov\u00E9 zat\u00E1\u010Dce: 850-900 m\nPraktick\u00FD dostup: 12000 m\nDolet: 1000 km\n\nV\u00FDzbroj:\n    1 x 12.7mm kulomet (BS) \n    2 x 7,62mm kulomety (\u0160KAS).\n\nPrvn\u00ED spole\u010Dn\u00FD projekt Artema Mikojana a Michaila Gurjevi\u010De, mu\u017E\u016F kte\u0159\u00ED se pozd\u011Bji za\u0159adili mezi nejslavn\u011Bj\u0161\u00ED leteck\u00E9 konstrukt\u00E9ry, vznikl v roce 1938. Konstruk\u010Dn\u00ED kancel\u00E1\u0159, kter\u00E1 vznikla d\u00EDky t\u00E9to spolupr\u00E1ci je zn\u00E1ma podle inici\u00E1l sv\u00FDch stvo\u0159itel\u016F - MiG. Jejich prvn\u00ED projekt m\u00E1 ko\u0159eny v sout\u011B\u017Ei, kterou vyhl\u00E1sily Sov\u011Btsk\u00E9 vzdu\u0161n\u00E9 s\u00EDly na sestrojen\u00ED nov\u00E9 v\u00FD\u0161kov\u00E9 st\u00EDha\u010Dky, vybaven\u00E9 \u0159adov\u00FDm motorem V12 navr\u017Een\u00FDm Mikulinem. Letadlo navr\u017Een\u00E9 Mikojanem a Gurjevi\u010Dem sout\u011B\u017E vyhr\u00E1lo. Byl to MiG - 1 (zpo\u010D\u00E1tku zna\u010Den\u00FD jako I-61). Nicm\u00E9n\u011B letadlo nebylo bez chyb a bylo postaveno jenom 100 kus\u016F. Seznam nedostatk\u016F zahrnuje z\u0159eteln\u00FD nedostatek statick\u00E9 a pod\u00E9ln\u00E9 stability, d\u00EDky p\u0159\u00EDli\u0161 kr\u00E1tk\u00E9mu trupu, mal\u00FD dolet, n\u00EDzk\u00E1 \u017Eivotnost, vy\u017Eadovalo v porovn\u00E1n\u00ED s jin\u00FDmi letadly daleko v\u00EDce soust\u0159ed\u011Bn\u00ED od pilota, lehce se dostalo do v\u00FDvrtky a \nt\u011B\u017Eko se z n\u00ED dost\u00E1valo zp\u011Bt. D\u00EDky tomu se brzy objevila jeho nov\u00E1 verze MiG - 3 s vylep\u0161enou aerodynamikou. D\u00E1le byla zv\u011Bt\u0161ena palivov\u00E1 n\u00E1dr\u017E, zlep\u0161ena v\u00FDzbroj a zv\u011Bt\u0161ena tlou\u0161\u0165ka panc\u00ED\u0159e. Bylo vyrobeno celkem 3422 letadel (v\u010Detn\u011B mal\u00E9 s\u00E9rie MiG-1).\n\nMiG-3 byl nasazen na front\u011B v letech 1941-1943 (v Brjansku, na Kub\u00E1ni, Moldavsku a na Krymu). Sov\u011Btsk\u00E9 eso Alexander I. Pokry\u0161kin na n\u011Bm z\u00EDskal sv\u00E9 prvn\u00ED v\u00EDt\u011Bzstv\u00ED, kdy\u017E sest\u0159elil Messerschmitt Bf-109 E.\n\nP\u0159ednosti: \nNejrychlej\u0161\u00ED s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00E1 v\u00FD\u0161kov\u00E1 st\u00EDha\u010Dka v roce 1941. Dobr\u00E1 statick\u00E1 a pod\u00E9ln\u00E1 stabilita. Znamenit\u00E9 reakce p\u0159i man\u00E9vrech ve velk\u00FDch \u00FAhlech. Dobr\u00E1 obratnost ve vysok\u00FDch v\u00FD\u0161k\u00E1ch (nad 6000m). Snadno opraviteln\u00E1. Kvalitn\u011B proveden\u00E1 v\u00FDroba.\n\nNedostatky: \nSlab\u011B panc\u00E9\u0159ov\u00E1n. Vysok\u00E1 p\u0159ist\u00E1vac\u00ED rychlost - ne m\u00E9n\u011B ne\u017E 144 km/h. Nedostate\u010Dn\u00E1 obratnost a zat\u00E1\u010Den\u00ED v mal\u00FDch v\u00FD\u0161k\u00E1ch (podle standard\u016F Sov\u011Btsk\u00FDch leteck\u00FDch sil).\n
MiG-3ud           \nMiG-3ud, model 1941\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost:     \n    Pr\u00E1zdn\u00E1: 2770 kg\n    Vzletov\u00E1: 3718 kg\n\nD\u00E9lka: 8,45 m\nRozp\u011Bt\u00ED: 10,2m\nPlocha k\u0159\u00EDdel: 17,44 m\u00B2\n\nMotor: AM-35A\nV\u00FDkon:\n    Nomin\u00E1ln\u00ED: 1200 HP\n    Vzletov\u00FD: 1350 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 515 km/h\n    Ve v\u00FD\u0161ce 7800 m: 640 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m: 20-21 sek.\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 6,2 min \nStoup\u00E1n\u00ED v bojov\u00E9 zat\u00E1\u010Dce: 850-900 m\nPraktick\u00FD dostup: 12000 m\nDolet: 1000 km\n\nV\u00FDzbroj:\n    1 x 12,7 mm kulomet (BS)\n    2 x 7,62 mm kulomety (\u0160KAS)\n\nMiG-3ud ("udlin\u011Bnnyj" - prodlou\u017Een\u00FD) byl nejv\u00EDc s\u00E9riov\u011B vyr\u00E1b\u011Bnou verz\u00ED. Odli\u0161oval se del\u0161\u00EDm trupem, kter\u00FD zaji\u0161\u0165oval lep\u0161\u00ED sm\u011Brovou stabilitu, v\u011Bt\u0161\u00ED kvalitou povrchu, p\u0159echod\u016F a spoj\u016F. N\u011Bkolik dal\u0161\u00EDch men\u0161\u00EDch \u00FAprav zlep\u0161ilo jeho aerodynamick\u00E9 vlastnosti. D\u00EDky tomu se MiG-3 stal modelem stanovuj\u00EDc\u00EDm standardy a v n\u011Bkter\u00FDch oblastech je dokonce p\u0159ekonal.\n\nMiG-3 se dob\u0159e adaptoval a u n\u011Bkter\u00FDch jednotek slou\u017Eil je\u0161t\u011B dlouho po v\u00E1lce. \n\nV\u00FDhody a nedostatky jsou stejn\u00E9 jako u MiG-3.\n
MiG-3-2xUB        \nMiG-3 (2 x 12,7mm kulomety), model 1941 \n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2800 kg\n    Vzletov\u00E1: 3718 kg\n\nD\u00E9lka: 8,45 m\nRozp\u011Bt\u00ED: 10,2 m\nPlocha k\u0159\u00EDdel: 17,44 m\u00B2\n\nMotor: AM-35A\nV\u00FDkon:\n    Nomin\u00E1ln\u00ED: 1200 HP\n    Vzletov\u00FD: 1350 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 515 km/h\n    Ve v\u00FD\u0161ce 800 m: 640 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m: 20-21 sek\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 6,2 min\nStoup\u00E1n\u00ED v bojov\u00E9 zat\u00E1\u010Dce: 850-900 m\nPraktick\u00FD dostup: 12000 m\nDolet: 1000 km\n\nV\u00FDzbroj: \n    2 x 12,7 mm kulomety (BS)\n\n\nMiG-3ud byl nejv\u00EDc s\u00E9riov\u011B vyr\u00E1b\u011Bnou verz\u00ED. Odli\u0161oval se del\u0161\u00EDm trupem, kter\u00FD zaji\u0161\u0165oval lep\u0161\u00ED sm\u011Brovou stabilitu, v\u011Bt\u0161\u00ED kvalitou povrchu, p\u0159echod\u016F a spoj\u016F. N\u011Bkolik dal\u0161\u00EDch men\u0161\u00EDch \u00FAprav zlep\u0161ilo jeho aerodynamick\u00E9 vlastnosti. D\u00EDky tomu se MiG-3 stal modelem stanovuj\u00EDc\u00EDm standardy a v n\u011Bkter\u00FDch oblastech je dokonce p\u0159ekonal.\n\nJednou z modifikac\u00ED byla v\u00FDm\u011Bna v\u00FDzbroje. 315 MiG-3 bylo vyrobeno s dv\u011Bma kulomety r\u00E1\u017Ee 12,7mm BS nam\u00EDsto standardn\u011B montovan\u00FDch - jednoho 12,7mm BS a dvou 7,62mm \u0160KAS.\n\nP\u0159ednosti: \nNejrychlej\u0161\u00ED s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00E1 v\u00FD\u0161kov\u00E1 st\u00EDha\u010Dka v roce 1941. Dobr\u00E1 statick\u00E1 a pod\u00E9ln\u00E1 stabilita. Znamenit\u00E9 reakce p\u0159i man\u00E9vrech ve velk\u00FDch \u00FAhlech. Dobr\u00E1 obratnost ve vysok\u00FDch v\u00FD\u0161k\u00E1ch (nad 6000 m). Snadno opraviteln\u00E1. Kvalitn\u011B proveden\u00E1 \nv\u00FDroba.\n\nNedostatky: \nSt\u00E1le slab\u011B panc\u00E9\u0159ov\u00E1n. Vysok\u00E1 p\u0159ist\u00E1vac\u00ED rychlost. Nedostate\u010Dn\u00E1 obratnost a zat\u00E1\u010Den\u00ED v mal\u00FDch v\u00FD\u0161k\u00E1ch (podle standard\u016F sov\u011Btsk\u00FDch leteck\u00FDch sil).\n
MiG-3-2xShVAK     \nMiG-3 (2 x 20 mm kanony), model 1941\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2770 kg\n    Vzletov\u00E1: 3718 kg\n\nD\u00E9lka: 8,45 m\nRozp\u011Bt\u00ED: 10,2 m\nWing Area: 17,44 m\u00B2\n\nMotor: AM-35A\nV\u00FDkon:\n    Nomin\u00E1ln\u00ED: 1200 HP\n    Vzletov\u00FD: 1350 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 515 km/h\n    Ve v\u00FD\u0161ce 7800 m: 640 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v  1000 m: 21 sek\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 6,2 min\nStoup\u00E1n\u00ED v bojov\u00E9 zat\u00E1\u010Dce: 850-900 m\nPraktick\u00FD dostup: 12000 m\nDolet: 1000 km\n\nV\u00FDzbroj: \n    2 x 20 mm (\u0160VAK)\n\nNejsiln\u011Bj\u0161\u00ED zbra\u0148, jak\u00E1 kdy byla montov\u00E1na do s\u00E9riov\u00FDch MiG-3 byl 20 mm kanon \u0160VAK. Bylo vyrobeno 52 MiG-3 s dv\u011Bma kanony \u0160VAK nam\u00EDsto standardn\u00ED v\u00FDzbroje  1 x 12,7 mm BS a 2 x 7,62 mm \u0160KAS.\nLetadlo bylo o trochu t\u011B\u017E\u0161\u00ED ne\u017E se standardn\u00ED v\u00FDzbroj\u00ED, \u010D\u00EDm\u017E se doba zat\u00E1\u010Den\u00ED je\u0161t\u011B zv\u00FD\u0161ila o 1 vte\u0159inu. Ale v\u0161eobecn\u011B m\u011Bla tato verze stejn\u00FD v\u00FDkon a letov\u00E9 vlastnosti, jako s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00FD letoun.\n\nP\u0159ednosti: \nNejrychlej\u0161\u00ED s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00E1 v\u00FD\u0161kov\u00E1 st\u00EDha\u010Dka v roce 1941. Dobr\u00E1 statick\u00E1 a pod\u00E9ln\u00E1 stabilita. Znamenit\u00E9 reakce p\u0159i man\u00E9vrech ve velk\u00FDch \u00FAhlech. Dobr\u00E1 obratnost ve vysok\u00FDch v\u00FD\u0161k\u00E1ch (nad 6000 m). Snadno opraviteln\u00E1. Kvalitn\u011B proveden\u00E1 v\u00FDroba.\n\nNedostatky: \nVysok\u00E1 p\u0159ist\u00E1vac\u00ED rychlost. Nedostate\u010Dn\u00E1 obratnost a zat\u00E1\u010Den\u00ED v mal\u00FDch v\u00FD\u0161k\u00E1ch (podle standard\u016F sov\u011Btsk\u00FDch leteck\u00FDch sil).\n
MiG-3-AM-38       \nMiG-3 AM-38, model 1941 \n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 2800 kg\n    Vzletov\u00E1: 3800 kg\n\nD\u00E9lka: 8,45 m\nRozp\u011Bt\u00ED: 10,2 m\nWing Area: 17,44 m\u00B2\n\nMotor: AM-38\nV\u00FDkon:\n    Nomin\u00E1ln\u00ED: 1500 HP\n    Vzletov\u00FD: 1665 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 547 km/h\n    Ve v\u00FD\u0161ce 3400m: 592 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky v 1000 m: 21 sek\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 3000 m: 3 - 3,2 min\nStoup\u00E1n\u00ED v bojov\u00E9 zat\u00E1\u010Dce: 1000 m\nDolet: 800 km\nPraktick\u00FD dostup: 8000 m\n\nV\u00FDzbroj:\n    2 x 12,7 mm kulomety (BS)\n    2 x 7,62 mm kulomety (\u0160KAS)\n\nPrvn\u00ED pokus instalovat motor z IL-2'- AM-38 prob\u011Bhl v l\u00E9t\u011B 1941 v konstruk\u010Dn\u00ED kancel\u00E1\u0159i MiG. VVS pot\u0159ebovalo st\u00EDha\u010Dky pro boj v mal\u00FDch v\u00FD\u0161k\u00E1ch (pod 4000m) jako doprovod pro bitevn\u00EDky (IL-2 a Su-2). S v\u00FDkonn\u011Bj\u0161\u00EDm motorem AM-38 dosahoval s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00FD MiG-3 a\u017E 592 km/h ve v\u00FD\u0161ce 3400 m. Ale z\u00E1stavba v\u00FDkonn\u011Bj\u0161\u00EDho motoru a beze zm\u011Bny v chlad\u00EDc\u00EDm syst\u00E9mu mohla fungovat jenom po kr\u00E1tkou dobu, obzvl\u00E1\u0161\u0165 v l\u00E9t\u011B.\nV zim\u011B 1941-2 nastal u leteck\u00FDch \u00FAtvar\u016F v\u00E1\u017En\u00FD probl\u00E9m nedostatku motor\u016F pro opraven\u00E1 letadla, v d\u016Fsledku zastaven\u00ED v\u00FDroby motoru AM-35A. Prob\u011Bhlo mnoho pokus\u016F o zabudov\u00E1n\u00ED motoru AM-38 voj\u00E1ky. To nebylo tak slo\u017Eit\u00E9, d\u00EDky jejich podobn\u00E9 velikosti a v\u00E1ze. Mo\u017En\u00E1 a\u017E 5 z 20 MiG-3 byly vybaveny t\u011Bmito motory p\u0159\u00EDmo pozemn\u00ED obsluhou. Historick\u00E9 z\u00E1znamy n\u00E1m dnes asi nepodaj\u00ED \u00FApln\u011B p\u0159esn\u00E1 \u010D\u00EDsla, ale existuje mnoho zm\u00EDnek jak od pilot\u016F tak i od pozemn\u00EDho person\u00E1lu o t\u011Bchto \u00FAprav\u00E1ch a o jejich \u00FAsp\u011B\u0161n\u00E9m pou\u017Eit\u00ED v boji. \n\nP\u0159ednosti: \nNejrychlej\u0161\u00ED s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00E1 v\u00FD\u0161kov\u00E1 st\u00EDha\u010Dka v roce 1941. Dobr\u00E1 statick\u00E1 a pod\u00E9ln\u00E1 stabilita. Znamenit\u00E9 reakce p\u0159i man\u00E9vrech ve velk\u00FDch \u00FAhlech. Snadno opraviteln\u00E1.  \n\nNedostatky: \nVysok\u00E1 p\u0159ist\u00E1vac\u00ED rychlost. Nedostate\u010Dn\u00E1 obratnost a zat\u00E1\u010Den\u00ED v mal\u00FDch v\u00FD\u0161k\u00E1ch (podle standard\u016F Sov\u011Btsk\u00FDch leteck\u00FDch sil, ve srovn\u00E1n\u00ED s Jaky).\n
MiG-3U            \nMiG-3U, model 1942\n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1:  2770 kg\n    Vzletov\u00E1: 3718 kg\n\nD\u00E9lka: 8,45 m\nRozp\u011Bt\u00ED: 10,2 m\nPlocha k\u0159\u00EDdel: 17,44 m\u00B2\n\nMotor: AM-35A\nV\u00FDkon:\n    Nomin\u00E1ln\u00ED: 1200 HP\n    Vzletov\u00FD: 1350 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 551 km/h\n    Ve v\u00FD\u0161ce 7800 m: 656-660 km/h\n\nDoba proveden\u00ED zat\u00E1\u010Dky ve v\u00FD\u0161ce 1000 m: 20 sek.\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 5000 m: 5,1 min\nStoup\u00E1n\u00ED v bojov\u00E9 zat\u00E1\u010Dce: 900 - 950 m\nPraktick\u00FD dostup: 11900 m\nDolet: 1000 km\n\nV\u00FDzbroj:    \n    2 x 20 mm kanony (\u0160VAK)\n\nMiG-3U ("U" jako "ulu\u010D\u0161ennyj" - vylep\u0161en\u00FD) p\u0159edstavuje dal\u0161\u00ED v\u00FDvoj MiG-3. M\u011Bla stejn\u00FD motor AM-35A, ale nyn\u00ED s dv\u011Bmi synchronizovan\u00FDmi \u0160VAKy, nov\u00FDm d\u0159ev\u011Bn\u00FDm trupem (mimo r\u00E1mu motoru), vylep\u0161en\u00FD termodynamick\u00FD kapalinov\u00FD chladi\u010D, p\u0159enesen\u00ED s\u00E1n\u00ED olejov\u00E9ho chladi\u010De z trupu do ko\u0159ene k\u0159\u00EDdla, odleh\u010Den\u00FD podvozek a dal\u0161\u00ED vylep\u0161en\u00ED. MiG-3U vykazoval lep\u0161\u00ED v\u00FDkony ne\u017E s\u00E9riov\u00FD, d\u00EDky lep\u0161\u00ED aerodynamice a ni\u017E\u0161\u00ED v\u00E1ze.\n\nOt\u00E1zka t\u00FDkaj\u00EDc\u00ED se doporu\u010Den\u00ED Migu-3 do s\u00E9riov\u00E9 v\u00FDroby, byla nast\u00EDn\u011Bna koncem roku 1942, nicm\u00E9n\u011B to bylo v dob\u011B, kdy\u017E u\u017E byla bezp\u0159edm\u011Btn\u00E1, jeliko\u017E s\u00E9riov\u00E1 v\u00FDroba Jak\u016F Levo\u010Dek ji\u017E byla v pln\u00E9m proudu. V\u0161ech \u0161est zku\u0161ebn\u00EDch letoun\u016F bylo odesl\u00E1no na Kalininskou frontu, kde operovaly beze ztr\u00E1t je\u0161t\u011B po dlouhou dobu.\n\nOprav\u00E1rensk\u00E9 d\u00EDlny n\u011Bkdy montovaly 20 mm kanony nam\u00EDsto s\u00E9riov\u00FDch kulomet\u016F i do s\u00E9riov\u00FDch MiG\u016F. Ty potom byly ozna\u010Dov\u00E1ny, v n\u011Bkter\u00FDch dokumentech, jako MiG-3Us.\n
P_11c             \nPZL P.11c, model 1934 \n\nTyp: st\u00EDhac\u00ED letoun\n\nHmotnost: \n    Pr\u00E1zdn\u00E1: 1022 kg\n    Vzletov\u00E1: 1650 kg\n    Max. vzletov\u00E1: 1800 kg \n\nD\u00E9lka: 7,55 m\nRozp\u011Bt\u00ED: 10,72 m\n\nMotor: PZL Bristol Mercury VS2\nV\u00FDkon: \n    Vzletov\u00FD: 560 HP\n\nRychlost:\n    Hladina mo\u0159e 0 m: 276 km/h\n    Ve v\u00FD\u0161ce 5000 m: 375 km/h\n    Vzletov\u00E1: 250 km/h\n    P\u0159ist\u00E1vac\u00ED: 120 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky:\n    Za\u010D\u00E1te\u010Dn\u00ED: 12,4 m/s\n    do v\u00FD\u0161ky 2000 m: 2 min 29 sek\n\nPraktick\u00FD dostup: 8040 m\nDolet: 550 km\n\nV\u00FDzbroj:\n    4 x 7,9 mm kulomety PWU wz.33 v trupu st\u017E\u00EDlej\u00EDc\u00ED doop\u0159edu\n    K dispozici: 2 x 12,5 kg bomby.\n\nV roku 1934, kdy Lotnictwo Wojsk\u00F3we z\u00EDskalo prvn\u00ED st\u00EDha\u010Dky PZL P.11, dostala arm\u00E1da velice modern\u00ED stroje. Ale jenom o p\u011Bt let pozd\u011Bji, kdy\u017E se dostaly poprv\u00E9 do k\u0159\u00ED\u017Eku s nep\u0159\u00EDtelem, n\u011Bmeck\u00E9 Bf- 109 a Bf-110 je beznad\u011Bjn\u011B deklasovaly. Av\u0161ak s rozhodnost\u00ED a sv\u00FDmi schopnostmi byli pol\u0161t\u00ED piloti schopni dos\u00E1hnout pozoruhodn\u00E9ho mno\u017Estv\u00ED v\u00EDt\u011Bzstv\u00ED. Hou\u017Eevnatost letoun\u016F, jejich obratnost a dobr\u00E1 ovladatelnost, to v\u0161e jim pomohlo dos\u00E1hnout v\u00FDznamn\u00E9ho odporu i za tak nep\u0159\u00EDzniv\u00FDch ookolnost\u00ED. A\u010Dkoli dnes ji\u017E t\u011B\u017Eko n\u011Bkdo spo\u010D\u00EDt\u00E1 p\u0159esn\u00E1 \u010D\u00EDsla n\u011Bmeck\u00FDch letadel sest\u0159elen\u00FDch Pol\u00E1ky v t\u00E9to kr\u00E1tk\u00E9 kampani, uv\u00E1d\u00ED se 105-110 ztr\u00E1t n\u011Bmeck\u00FDch letadel k pouh\u00FDm 26 polsk\u00FDm P.11 v boji. Vezmeme-li enormn\u00ED technickou a mno\u017Estevn\u00ED p\u0159evahu Luftwaffe, tato \u010D\u00EDsla ukazuj\u00ED znamenitou dovednost a odhodlanost polsk\u00FDch pilot\u016F a jejich d\u016Fv\u011Bru v tento stroj. \nP.11c byl aerodynamicky soum\u011Brn\u00FD hornoplo\u0161n\u00EDk celokovov\u00E9 konstrukce, s charakteristicky lomen\u00FDm tvarem k\u0159\u00EDdla, jeho\u017E centropl\u00E1n byl sta\u017Een do trupu a pevn\u00FDm podvozkem. Letoun m\u011Bl jeden motor PZL Bristol Mercury VS2 s dvoulistou d\u0159ev\u011Bnou Szomanskieho vrtul\u00ED.\n
P-36A-3           \nHawk 75A-3, model 1938 \n\nTyp: p\u0159epadov\u00FD/st\u00EDhac\u00ED letoun\n\t\nHmotnost:\n   Pr\u00E1zdn\u00E1: 2035 kg\n   Vzletov\u00E1: 2585 kg\n\nD\u00E9lka: 8,66 m\nRozp\u011Bt\u00ED: 11,36 m\nPlocha k\u0159\u00EDdel: 21,95 m\u00B2\n\nMotor: Pratt & Whitney R-1830-S1C3G hv\u011Bzdicov\u00FD, \u010Dtrn\u00E1ctiv\u00E1lcov\u00FD\nV\u00FDkon:\n  Vzletov\u00FD: 1200 HP\n\nMax. rychlost:\n   Hladina mo\u0159e, 0 m: 418 km/h\n   Ve v\u00FD\u0161ce 3050 m: 498 km/h\n\nPraktick\u00FD dostup: 10300 m\nDolet: 1300 \u043Am\n\nV\u00FDzbroj:\n    6 x 7,5 mm kulomety Browning\n\nHawk-75 je ozna\u010Den\u00ED pro v\u00FDvozn\u00ED variantu americk\u00E9ho st\u00EDhac\u00EDho letounu Curtiss P-36. Hawky-75 byly dod\u00E1v\u00E1ny hlavn\u011B Francii, kde byl s po\u010Dtem 291 kus\u016F po M.S.406 druh\u00FDm nejb\u011B\u017En\u011Bj\u0161\u00EDm typem francouzsk\u00E9ho st\u00EDhac\u00EDho letadla. Francouzsk\u00FD Hawk-75 dr\u017E\u00ED \n\u010Destnou pozici prvn\u00EDho spojeneck\u00E9ho letadla, kter\u00E9 sest\u0159elilo  n\u011Bmeck\u00E9ho st\u00EDha\u010De (8. z\u00E1\u0159\u00ED 1939). Francouzsk\u00E9 Hawky n\u00E1rokovaly \nnejm\u00E9n\u011B 230 sest\u0159elen\u00FDch stroj\u016F Luftwaffe zat\u00EDmco vlastn\u00ED ztr\u00E1ty \u010Dinily 29 letoun\u016F.\nHawk-75A-3 byl vylep\u0161enou verz\u00ED A-1 a A-2. Hlavn\u00ED rozd\u00EDl byl v motoru R-1830-S1C3G o v\u00FDkonu 1200 HP. Hawk-75A-3 byl tak\u00E9 jednou z variant P-36, kterou Francie po uzav\u0159en\u00ED p\u0159\u00EDm\u011B\u0159\u00ED prodala Finsku. Dohromady Finsko obdr\u017Eelo 36 kus\u016F Hawk-75 verz\u00ED A-1, A-2 a subvarianty A-3. N\u011Bkolik Hawk\u016F-75 si tak\u00E9 na\u0161lo cestu do Anglie, kde dostaly ozna\u010Den\u00ED Mohawk Mk.I a\u017E III. Brit\u00E1nie dostala z Francie okolo 20 letadel. \nVelmi zaj\u00EDmav\u00E1 britsk\u00E1 studie porovn\u00E1vala Hawk-75A-2 se Spitfirem Mk.I. P\u0159ekvapiv\u011B dovozov\u00FD P-36 prok\u00E1zal svou nad\u0159azenost slavn\u00E9mu st\u00EDha\u010Di v n\u011Bkter\u00FDch ohledech v\u010Detn\u011B charakteristik st\u0159emhlav\u00E9ho letu, v\u00FDhledu z kabiny a tak\u00E9 v chov\u00E1n\u00ED p\u0159i vzletu a p\u0159ist\u00E1n\u00ED. \n\nHlavn\u00ED varianty:\nHawk -75A-1 motor R-1830-SCG o v\u00FDkonu 950 HP, \u010Dty\u0159i kulomety r\u00E1\u017Ee 7,5 mm.\nHawk-75A-2 motor R-1830-SC2G o v\u00FDkonu 1050 HP, \u0161est kulomet\u016F r\u00E1\u017Ee 7,5 mm.\nHawk-75A-3 motor R-1830-SC3G o v\u00FDkonu 1200 HP.\nHawk-75A-4 motor R-1820-G205A o v\u00FDkonu 1200 HP.\nHawk-75A-5 v\u00FDvozn\u00ED varianta pro \u010C\u00EDnu. P\u011Bt bylo sestaveno v tov\u00E1rn\u011B v indick\u00E9m Hindust\u00E1nu, p\u0159ijaty do RAF jako Mohawk Mk.IV. \nHawk-75A-6  12 letoun\u016F si objednalo Norsk\u00E9 letectvo. Jen n\u011Bkolik jich Norsko p\u0159ed kapitulac\u00ED obdr\u017Eelo. Byl pou\u017Eit motor \nR-1830-S1C3G Twin Wasp o v\u00FDkonu 1200 HP. V\u0161echny norsk\u00E9 stroje Hawk-75A-6 byly prod\u00E1ny Finsku.\nHawk-75A-8 dal\u0161\u00ED norsk\u00E1 zak\u00E1zka, tentokr\u00E1t na 36 stroj\u016F s motorem R-1820-G205A o v\u00FDkonu 1200 HP. \u017D\u00E1dn\u00FD z nich nedorazil do \nNorska v\u010Das. V\u011Bt\u0161inu jich koupilo USAAF a ozna\u010Dilo je P-36G. V\u00FDzbroj tvo\u0159ily dva kulomety Browning r\u00E1\u017Ee .50 a \u010Dty\u0159i r\u00E1\u017Ee .30 \n.\n\nP\u0159ednosti:\nDobr\u00FD v\u00FDhled. Siln\u00E1 v\u00FDzbroj na za\u010D\u00E1tku v\u00E1lky. Jednoduch\u00E1 pilot\u00E1\u017E.\n\nNedostatky:\nV roce 1940 ji\u017E zastaral\u00E9.\n\n
P-36A-4           \nHawk 75A-4, model 1938\n\nTyp: p\u0159epadov\u00FD/st\u00EDhac\u00ED letoun\n\nHmotnost:\n  Pr\u00E1zdn\u00E1: 2061 kg\n  Vzletov\u00E1: 2610 kg\n\nD\u00E9lka: 8,77 m\nRozp\u011Bt\u00ED: 11,39 m\nPlocha k\u0159\u00EDdel: 21,92 m\u00B2\n\nMotor: Wright R-1820-G205A Cyclone hv\u011Bzdicov\u00FD, dev\u00EDtiv\u00E1lcov\u00FD \nV\u00FDkon: \n  Vzletov\u00FD: 1200 HP\n\nMax. rychlost:\n  Hladina mo\u0159e, 0 m: 420 km/h\n  Ve v\u00FD\u0161ce 5000 m: 517 km/h\n\nPraktick\u00FD dostup: 10000 m\nDolet: 1070 \u043Am\n\nV\u00FDzbroj:\n    6 x 7,5 mm kulomety Browning\n\nHawk-75A-4 byl posledn\u00ED modifikac\u00ED Hawk-75 dodanou Francii. Celkov\u011B byl A-4 velmi podobn\u00FD verzi A-3, ale nam\u00EDsto \n\u010Dtrn\u00E1ctivalcov\u00E9ho motoru Pratt & Whitney R-1830-S1C3G o v\u00FDkonu 1200 HP byl pou\u017Eit dev\u00EDtiv\u00E1lcov\u00FD motor Wright R-1820-G205A \n"Cyclone" stejn\u00E9ho v\u00FDkonu. Nov\u00FD motor byl krat\u0161\u00ED a v pr\u016Fm\u011Bru v\u011Bt\u0161\u00ED ne\u017E jeho p\u0159edch\u016Fdce, tak\u017Ee musela b\u00FDt p\u0159edn\u00ED \u010D\u00E1st Hawk-75A-4 p\u0159epracov\u00E1na. Byly provedeny je\u0161t\u011B dal\u0161\u00ED men\u0161\u00ED \u00FApravy, z nich\u017E stoj\u00ED za zm\u00EDnku zvl\u00E1\u0161tn\u00ED vylep\u0161en\u00ED st\u0159\u00EDlen kulomet\u016F. \nBylo objedn\u00E1no 795 kus\u016F verze A-4, ale postaveno bylo jen 284 kus\u016F, z nich\u017E do Francie bylo dod\u00E1no pouze \u0161est. Nejm\u00E9n\u011B jeden Hawk-75A-4 byl uko\u0159ist\u011Bn N\u011Bmci a pravd\u011Bpodobn\u011B prod\u00E1n do Finska. V\u011Bt\u0161ina dokon\u010Den\u00FDch letoun\u016F skon\u010Dila ve Velk\u00E9 Brit\u00E1nii (190 stroj\u016F), kde dostaly ozna\u010Den\u00ED Mohawk Mk.IV. Kulomety r\u00E1\u017Ee 7,5 mm byly nahrazeny kulomety Browning r\u00E1\u017Ee .303 a vym\u011Bn\u011Bna byla tak\u00E9 \u0159idic\u00ED p\u00E1ka. Pozd\u011Bji bylo 72 Mohawk\u016F IV zasl\u00E1no do Ji\u017En\u00ED Afriky a Indie. Dal\u0161\u00EDch 12 bylo vyu\u017E\u00EDv\u00E1no v Portugalsku.\n\n\nHlavn\u00ED varianty:\nHawk -75A-1 motor R-1830-SCG o v\u00FDkonu 950 HP, \u010Dty\u0159i kulomety r\u00E1\u017Ee 7,5 mm.\nHawk-75A-2 motor R-1830-SC2G o v\u00FDkonu 1050 HP, \u0161est kulomet\u016F r\u00E1\u017Ee 7,5 mm.\nHawk-75A-3 motor R-1830-SC3G o v\u00FDkonu 1200 HP.\nHawk-75A-4 motor R-1820-G205A o v\u00FDkonu 1200 HP.\nHawk-75A-5 v\u00FDvozn\u00ED varianta pro \u010C\u00EDnu. P\u011Bt bylo sestaveno v tov\u00E1rn\u011B v indick\u00E9m Hindust\u00E1nu, p\u0159ijaty do RAF jako Mohawk Mk.IV. \nHawk-75A-6 12 letoun\u016F si objednalo Norsk\u00E9 letectvo. Jen n\u011Bkolik jich Norsko p\u0159ed kapitulac\u00ED obdr\u017Eelo. Byl pou\u017Eit motor R-1830-S1C3G Twin Wasp o v\u00FDkonu 1200 HP. V\u0161echny norsk\u00E9 stroje Hawk-75A-6 byly prod\u00E1ny Finsku.\nHawk-75A-8 dal\u0161\u00ED norsk\u00E1 zak\u00E1zka, tentokr\u00E1t na 36 stroj\u016F s motorem R-1820-G205A o v\u00FDkonu 1200 HP. \u017D\u00E1dn\u00FD z nich nedorazil do \nNorska v\u010Das. V\u011Bt\u0161inu jich koupilo USAAF a ozna\u010Dilo je P-36G. V\u00FDzbroj tvo\u0159ily dva kulomety Browning r\u00E1\u017Ee .50 a \u010Dty\u0159i r\u00E1\u017Ee .30 \n.\n\nP\u0159ednosti:\nDobr\u00FD v\u00FDhled. Siln\u00E1 v\u00FDzbroj na za\u010D\u00E1tku v\u00E1lky. Jednoduch\u00E1 pilot\u00E1\u017E.\n\nNedostatky:\nV roce 1940 ji\u017E pon\u011Bkud zastaral\u00E9.\n\n
P-38J             \nP-38J Lightning, model 1944\n\nTyp: t\u011B\u017Ek\u00FD v\u00EDce\u00FA\u010Delov\u00FD st\u00EDhac\u00ED letoun\n\nHmotnost:\n   Vzletov\u00E1: 7936 kg\n   Maxim\u00E1ln\u00ED: 9738 kg\n\nD\u00E9lka: 12,46 m\nRozp\u011Bt\u00ED: 17,16 m\nPlocha k\u0159\u00EDdel: 30,42 m\u00B2\n\nMotor: 2 x Allison V-1710-89/91 \u0159adov\u00E9 dvan\u00E1ctiv\u00E1lcov\u00E9, kapalinou chlazen\u00E9\nV\u00FDkon: 1425 HP ve v\u00FD\u0161ce 8235 m\n\nMax. rychlost:\n   Ve v\u00FD\u0161ce 1500 m: 590 km/h\n   Ve v\u00FD\u0161ce 8000 m: 672 km/h\n\nPraktick\u00FD dostup: 13400 m\nDolet: 3616 km\n\nV\u00FDzbroj:\n    1 x 20 mm kanon Hispano M2 (150 n\u00E1boj\u016F)\n    4 x 12,7 mm kulomety Colt-Browning MG 53-2 (500 n\u00E1boj\u016F na kulomet)\n    Bomby a\u017E do celkov\u00E9 hmotnosti 3200 liber\n\nToto je nejzn\u00E1m\u011Bj\u0161\u00ED verze slavn\u00E9ho dvoumotorov\u00E9ho st\u00EDha\u010De P-38 "Blesk" firmy Lockheed Aircraft Corporation. P-38J (tov\u00E1rn\u00ED ozna\u010Den\u00ED Model 422) byl v\u00FDsledkem experimentu zam\u011B\u0159en\u00E9ho na v\u00FDvoj \u00FA\u010Dinn\u011Bj\u0161\u00EDho syst\u00E9mu chlazen\u00ED. Uk\u00E1zalo se, \u017Ee um\u00EDstit chladi\u010De pod motor je nejlep\u0161\u00EDm \u0159e\u0161en\u00EDm. \nTak\u017Ee nov\u00FD tvar krytu motoru byl nejz\u0159eteln\u011Bj\u0161\u00EDm vn\u011Bj\u0161\u00EDm znakem. Sice se zv\u00FD\u0161il odpor vzduchu, ale d\u00EDky zv\u00FD\u0161en\u00E9mu v\u00FDkonu to nebylo podstatn\u00E9. Motory Allison V-1710-89/91, kter\u00E9 p\u0159edt\u00EDm d\u00E1valy maxim\u00E1ln\u011B 1240 HP, nyn\u00ED m\u011Bly 1425 HP. Proto byl P-38J nejrychlej\u0161\u00ED verz\u00ED typu P-38 Lightning.\n\nHlavn\u00ED varianty:\nP-38J-1-LO p\u0159eds\u00E9riov\u00E1 testovac\u00ED verze, 10 kus\u016F.\nP-38J-5-LO p\u0159\u00EDdavn\u00E9 palivov\u00E9 n\u00E1dr\u017Ee v p\u0159edn\u00ED \u010D\u00E1sti k\u0159\u00EDdla, 210 kus\u016F.\nP-38J-10-LO zv\u00FD\u0161en\u00E1 ochrana pilota v podob\u011B panc\u00E9\u0159ov\u00E9ho skla v p\u0159edn\u00ED \u010D\u00E1sti kokpitu, 790 kus\u016F.\nP-38J-15-LO vylep\u0161en\u00E9 elektrick\u00E9 syst\u00E9my, 1400 kus\u016F.\nP-38J-20-LO dal\u0161\u00ED modifikace vybaven\u00ED, 350 kus\u016F.\nP-38J-25-LO verze s posilova\u010Di k\u0159id\u00E9lek, 210 kus\u016F.\nP-38J Droop Snoot  prosklen\u00E1 p\u0159\u00ED\u010F, pozice bombomet\u010D\u00EDka a bu\u010F bombardovac\u00ED zam\u011B\u0159ova\u010D Norden nebo bombardovac\u00ED radar Mickey BTO (pro bombardov\u00E1n\u00ED p\u0159es mraky).\nF-5B-1-LO verze pro fotografick\u00FD pr\u016Fzkum, 280 kus\u016F.\n\nP\u0159ednosti:\nVysok\u00E1 rychlost. Dalek\u00FD dolet. Siln\u00E1 v\u00FDzbroj. Slu\u0161n\u00E1 nosnost pum.\n\nNedostatky:\nProblematick\u00E9 \u0159\u00EDzen\u00ED p\u0159i vysok\u00FDch rychlostech, zejm\u00E9na p\u0159i st\u0159emhlav\u00E9m letu (napraveno instalac\u00ED posilova\u010D\u016F k\u0159id\u00E9lek od verze \nJ-25).\n\n
P-38L             \nP-38L Lightning, model 1944 \n\nTyp: t\u011B\u017Ek\u00FD v\u00EDce\u00FA\u010Delov\u00FD st\u00EDhac\u00ED letoun\n\nHmotnost:\n   Vzletov\u00E1: 7945 kg\n   Maxim\u00E1ln\u00ED: 9747 kg\n\nD\u00E9lka: 12,46 m\nRozp\u011Bt\u00ED: 17,16 m\nPlocha k\u0159\u00EDdel: 30,42 m\u00B2\n\nMotor: 2 \u0425 Allison V-1710-111/113 \u0159adov\u00E9 dvan\u00E1ctiv\u00E1lcov\u00E9, kapalinou chlazen\u00E9\nV\u00FDkon: 1475 HP ve v\u00FD\u0161ce 9150 m\nV\u00FDkon s posilova\u010Dem WEP: 1600 HP ve v\u00FD\u0161ce 8750 m\n\nMax. rychlost:\n  Ve v\u00FD\u0161ce 1500 m: 575 km/h\n  Ve v\u00FD\u0161ce 8000 m: 662 km/h\n\nPraktick\u00FD dostup: 12200 m\nDolet: 3616 km\n\nV\u00FDzbroj:\n    1 x 20 mm kanon Hispano M2 (150 n\u00E1boj\u016F)\n    4 x .50 cal kulomety Colt-Browning MG 53-2  (500 n\u00E1boj\u016F na zbra\u0148)\n    N\u00E1klad bomb a\u017E do celkov\u00E9 hmotnosti 3200 liber nebo 10 ne\u0159\u00EDzen\u00FDch raket HVAR\n\nP-38L byl nejmasov\u011Bji vyr\u00E1b\u011Bnou verz\u00ED P-38. \nHlavn\u00ED rozd\u00EDly od modelu J byly: \n- v\u00FDkonn\u011Bj\u0161\u00ED motory Allison V-1710-111/113.\n- posilova\u010De k\u0159id\u00E9lek, kter\u00E9 velmi vylep\u0161ily \u0159\u00EDzen\u00ED p\u0159i vysok\u00FDch rychlostech a celkov\u00E1 obratnost letounu se dostala na \u00FArove\u0148 \nsrovnatelnou s jednomotorov\u00FDmi st\u00EDha\u010Di. \n- z vn\u011Bj\u0161\u00EDch znak\u016F podle p\u0159ist\u00E1vac\u00EDho reflektoru, vsazen\u00E9ho do n\u00E1b\u011B\u017En\u00E9 hrany lev\u00E9 poloviny k\u0159\u00EDdla nebo tak\u00E9 podle zvl\u00E1\u0161tn\u00EDho tvaru z\u00E1v\u011Bs\u016F pro celkem 10 raket r\u00E1\u017Ee 5 palc\u016F (127 mm), um\u00EDst\u011Bn\u00FDch pod vn\u011Bj\u0161\u00EDmi \u010D\u00E1stmi k\u0159\u00EDdla.\nStejn\u011B jako P-38J byla i verze L tak\u00E9 pou\u017E\u00EDv\u00E1na jako z\u00E1klad pro specializovan\u011Bj\u0161\u00ED varianty, jak\u00FDmi byly vysokorychlostn\u00ED pr\u016Fzkumn\u00EDk F-5F/G nebo verzi Droop Snoot pro zam\u011B\u0159ov\u00E1n\u00ED zna\u010Dkovac\u00EDch pum. Tento letoun byl tak\u00E9 z\u00E1kladem pro no\u010Dn\u00ED st\u00EDha\u010D P-38M, kter\u00FD byl vyzbrojen radarem SCR540. Ty se do slu\u017Eby dostaly a\u017E ke konci v\u00E1lky.\n\nHlavn\u00ED varianty:\nP-38L-1-LO z\u00E1kladn\u00ED verze, prakticky identick\u00E1 s P-38J-25-LO, jedinou v\u00FDjimkou byly motory, 1290 kus\u016F.\nP-38L-5-LO nejb\u011B\u017En\u011Bj\u0161\u00ED verze s 2520 postaven\u00FDmi exempl\u00E1\u0159i, zes\u00EDlen\u00ED podk\u0159\u00EDdlov\u00E9 z\u00E1v\u011Bsn\u00EDky kter\u00E9 mohly n\u00E9st 2000 lb bomby nebo \npodk\u0159\u00EDdlov\u00E9 p\u0159\u00EDdavn\u00E9 n\u00E1dr\u017Ee o objemu 1137 litr\u016F.\nP-38L Droop Snoot prosklen\u00E1 p\u0159\u00ED\u010F, pozice bombomet\u010D\u00EDka a bu\u010F zam\u011B\u0159ova\u010D bomb Norden nebo bombardovac\u00ED radar Mickey BTO (pro \nbombardov\u00E1n\u00ED p\u0159es mraky).\nF-5F-3-LO fotopr\u016Fzkumn\u00E1 verze vych\u00E1zej\u00EDc\u00ED z P-38L-5-LO.\nF-5G-6-LO fotopr\u016Fzkumn\u00E1 verze vych\u00E1zej\u00EDc\u00ED z P-38L-5-LO, m\u011Bla v\u011Bt\u0161\u00ED p\u0159\u00ED\u010F odli\u0161n\u00E9ho tvaru.\n\nP\u0159ednosti:\nVysok\u00E1 rychlost. Zv\u00FD\u0161en\u00E1 obratnost. Dalek\u00FD dolet. Sikn\u00E1 v\u00FDzbroj. Slu\u0161n\u00E1 nosnost pum.\n\nNedostatky:\nO n\u011Bco pomalej\u0161\u00ED ne\u017E P-38J.\n\n
P-39D1            \nBell P-39D-1 Airacobra\n\nTyp: pozemn\u00ED st\u00EDhac\u00ED letoun\n\nHmotnost:\nPr\u00E1zdn\u00E1: 2561 kg\nVzletov\u00E1, typick\u00E1: 3470 kg\nVzletov\u00E1, pln\u011B nalo\u017Een\u00FD: 4015 kg\n\nRozp\u011Bt\u00ED: 10,36 m\nD\u00E9lka: 9,19 m\nV\u00FD\u0161ka: 3,78 m\n\nMotor: 1 x Allison V-1710-35\nV\u00FDkon: 1150 HP\n\nRychlost:\nVe v\u00FD\u0161ce 5900 m: 583 km/h\n\nStoup\u00E1n\u00ED do v\u00FD\u0161ky 4500 m: 6 min. 6 sek.\nPraktick\u00FD dostup: 11660 m\nDolet: 1600 km\n\nV\u00FDzbroj:\nP-39D:\n1 x 37 mm kanon (vp\u0159edu)\n2 x 12,7 mm kulomety (vp\u0159edu)\n4 x 7,7 mm kulomety (v k\u0159\u00EDdlech)\n1 x 500 lb bomba\n\nPo uveden\u00ED prototypu do provozu, se P-39 uk\u00E1zal jako unik\u00E1tn\u00ED v n\u011Bkolika sm\u011Brech. Bylo to prvn\u00ED t\u0159\u00EDkolov\u00E9 jednoplo\u0161n\u00E9 bojov\u00E9 letadlo na sv\u011Bt\u011B s motorem um\u00EDst\u011Bn\u00FDm za pilotem. To umo\u017Enilo nainstalovat t\u011B\u017Ekou v\u00FDzbroj do p\u0159\u00EDd\u011B letadla, jmenovit\u011B 37 mm kanon a dvojici 12,7 mm kulomet\u016F.\n\nKdy\u017E USA vstoupily do v\u00E1lky s Japonskem, p\u0159edstavovaly Airacobry a Warhawky p\u00E1te\u0159 st\u00EDhac\u00EDho letectva. Situace na Pacifick\u00E9m v\u00E1l\u010Di\u0161ti se vyv\u00EDjela st\u00E1le h\u016F\u0159e, nav\u00EDc siln\u00FD a vlhk\u00FD vzduch zn\u00E1sobil nedostatky Airacober. Ameri\u010Dt\u00ED piloti st\u00E1li p\u0159ed protivn\u00EDky vybaven\u00FDmi mnohem hbit\u011Bj\u0161\u00EDmi st\u00EDhac\u00EDmi letouny ne\u017E RAF nad kan\u00E1lem. P-39 nedovedl konkurovat A6M nebo Ki-43. Ani 37 mm kanon Airacobry nebyl vhodn\u00E1 zbra\u0148 pro boj se Zery a Oscary, jeliko\u017E m\u011Bl malou kadenci s rychle \nklesaj\u00EDc\u00ED trajektori\u00ED st\u0159ely.\n\nP-39D byl za\u0159azen do USAAC v \u00FAnoru roku 1941. Prvn\u00ED je dostala 31. st\u00EDhac\u00ED skupina v Selfridge Field v Michiganu. V\u00EDce ne\u017E o rok pozd\u011Bji, 30. dubna 1942, vzl\u00E9tlo t\u0159in\u00E1ct Airacober z 35. a 36. St\u00EDhac\u00ED skupiny ke sv\u00E9 prvn\u00ED bojov\u00E9 misi a a\u017E do poloviny roku 1943 byly spole\u010Dn\u011B s P-40 hlavn\u00EDmi typy st\u00EDhac\u00EDch letadel na americk\u00E9 stran\u011B. Pozd\u011Bji se jejich po\u010Det za\u010Dal drasticky sni\u017Eovat. Na Pacifick\u00E9m v\u00E1l\u010Di\u0161ti byla v dubnu 1944 347. st\u00EDhac\u00ED skupina posledn\u00ED jednotkou kter\u00E1 p\u0159e\u0161la z Airacober na P-38.\n\nV\u00FDrobce:\nBell Aircraft Corporation, United States of America.\n\nZ\u00E1kladn\u00ED verze:\nP-39C  Prvn\u00ED v\u00FDrobn\u00ED verze.\nP-39D  Prvn\u00ED opera\u010Dn\u00ED verze. P\u0159id\u00E1na panc\u00E9\u0159ov\u00E1 ochrana pilota, samot\u011Bsn\u00EDc\u00ED palivov\u00E9 n\u00E1dr\u017Ee, h\u0159betn\u00ED k\u00FDl, podv\u011Bsy pod \nk\u0159\u00EDdly schopn\u00E9 n\u00E9st 500 lb bombu nebo p\u0159\u00EDdavnou n\u00E1dr\u017E.\nP-400  Verze RAF, 37 mm kanon nahrazen 20 mm kanonem Hispano Suiza.\nP-39N  Prvn\u00ED ve velk\u00E9m m\u011B\u0159\u00EDtku vyr\u00E1b\u011Bn\u00FD model. Vyrobeno 2095 kus\u016F.\nP-39Q  Kone\u010Dn\u00E1 v\u00FDrobn\u00ED verze. 4 x 7,7 mm kulomety v k\u0159\u00EDdle nahrazeny 2 x 7,7 mm kulomety. Vyrobeno 4905 kus\u016F.\n\nP\u0159ednosti:\nObstojn\u00E1 man\u00E9vrovac\u00ED schopnost v mal\u00FDch v\u00FD\u0161k\u00E1ch. Docela dobr\u00E1 v\u00FDzbroj. \n\nNedostatky:\nPokles v\u00FDkonu ve velk\u00FDch v\u00FD\u0161k\u00E1ch. \u0160patn\u00E9 ovl\u00E1d\u00E1n\u00ED p\u0159i n\u00EDzk\u00E9 rychlosti.\n
