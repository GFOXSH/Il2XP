USSGatoSS212_Srf_NAME      Ponorka USS "Gato" (SS212)
USSGatoSS212_Srf_INFO      \nPonorka t\u0159\u00EDdy "Gato"\n\nV\u00FDtlak:\nna hladin\u011B: 1 520 tun\npod vodou: 1 525 tun\nD\u00E9lka: 311' 9"\nRychlost:\nna hladin\u011B: 20,25 uzl\u016F\npod vodou: 8,75 uzl\u016F\nPos\u00E1dka: 80 n\u00E1mo\u0159n\u00EDk\u016F\nDosah: 11 000 n\u00E1mo\u0159n\u00EDch mil \nV\u00FDzbroj: 10 x 21" torp\u00E9domet\u016F (6 p\u0159edn\u00EDch a 4 zadn\u00ED)\n         24 x 21" torp\u00E9d\n          1 x 3" palubn\u00ED d\u011Blo\n          2 x .50 cal\n          2 x .30 cal\nPohon: 2 x dieselov\u00E9 motory (5 400 SHP), 2 x elektomotory (2 740 SHP)\nLodn\u00ED \u0161roub: 2\n\nT\u0159\u00EDda ponorek Gato s podt\u0159\u00EDdami Balao a Tench byla nejpo\u010Detn\u011Bj\u0161\u00ED z americk\u00FDch ponorek ve v\u00E1lce. Celkem bylo postaveno 229 ponorek z toho 73 p\u0159\u00EDmo specifikace Gato. Prvn\u00ED ponorka SS-212 Gato byla slo\u017Eena v roce 1940 a za\u0159azena pouh\u00E9 t\u00FDdny po \u00FAtoku na Pearl Harbor.\nZe za\u010D\u00E1tku v\u00E1lky m\u011Bly americk\u00E9 ponorky ne\u00FA\u010Dinn\u00E9 torp\u00E9da a \u0161patn\u011B vycvi\u010Den\u00E9 pos\u00E1dky. Nicm\u00E9n\u011Bm jak v\u00E1lka postupovala mnoho v\u011Bc\u00ED se zna\u010Dn\u011B zlep\u0161ilo a ponorky t\u0159\u00EDdy Gato sehr\u00E1ly rozhoduj\u00EDc\u00ED roli ve v\u00EDt\u011Bzstv\u00ED Spojenc\u016F nad Japonskem. V pr\u016Fb\u011Bhu v\u00E1lky bylo 29 ponorek ztraceno.\n\n
