mas501_NAME                Torp\u00E9dov\u00FD \u010Dlun MAS 501
mas501_INFO                \nTorp\u00E9dov\u00FD \u010Dlun MAS 501\n\nRychlost: 42 uzl\u016F\nV\u00FDzbroj: 2 x torp\u00E9domety r\u00E1\u017Ee 450 mm, 2 x kulomety r\u00E1\u017Ee 13,2 mm\nV\u00FDtlak: 20,7 t\nD\u00E9lka: 17 m\n\u0160\u00ED\u0159ka: 4,4 m\nPonor: 1,25 m\nPohon: 2 benz\u00EDnov\u00E9 motory s v\u00FDkonem 2000 HP, 2 pomocn\u00E9 motory s v\u00FDkonem 80 HP, 2 pohonn\u00E9 h\u0159\u00EDdele\nPos\u00E1dka: 11 osob\n\nTorp\u00E9dov\u00FD \u010Dlun MAS 501 (\u00FAsp\u011B\u0161n\u00E9 italsk\u00E9 plavidlo pro rychl\u00FD \u00FAtok) byl prvn\u00ED lod\u00ED (prototypem) z postupn\u011B modernizovan\u00E9 s\u00E9rie, vyr\u00E1b\u011Bn\u00E9 italsk\u00FDmi firmami Baglietto, Picchiotti a Celli v letech 1936 - 1941. Celkem bylo vyrobeno 76 kus\u016F r\u016Fzn\u00FDch vyriant t\u011Bchto \u010Dlun\u016F. Pozd\u011Bj\u0161\u00ED verze m\u011Bly v\u00FDtlak od 21 t (MAS 501) do 27 t (MAS 555), d\u00E9lku 17 a\u017E 18,7 m, \u0161\u00ED\u0159ku 4,4 a\u017E 4,7 m a ponor 1,5 - 1,7 m. Byly vybaveny siln\u011Bj\u0161\u00EDmi motory, vyzbrojeny jedn\u00EDm kulometem r\u00E1\u017Ee 13,2 mm, dv\u011Bma torp\u00E9domety r\u00E1\u017Ee 450 mm a 6 ks hlubinn\u00FDch bomb. Pou\u017Eit\u00E1 varianta protileteck\u00E9 v\u00FDzbroje se u n\u011Bkter\u00FDch \u010Dlun\u016F m\u00EDrn\u011B li\u0161ila. U s\u00E9riov\u011B vyr\u00E1b\u011Bn\u00FDch \u010Dlun\u016F, po\u010D\u00EDnaje typem MAS 552 byl trup vyroben z oceli (p\u016Fvodn\u011B byl d\u0159ev\u011Bn\u00FD).\n\nFlotila plavidel MAS operovala v \u010Cern\u00E9m mo\u0159i od kv\u011Btna 1942 do kv\u011Btna 1943. Italsk\u00E9 pos\u00E1dky p\u0159i n\u011Bkolika p\u0159\u00EDle\u017Eitostech projevily velkou odvahu a potopily 1 sov\u011Btskou ponorku, 5000-tunov\u00FD parn\u00EDk a dopravn\u00ED \nplavidlo o nezn\u00E1m\u00E9m v\u00FDtlaku. Tak\u00E9 v\u00FDznamn\u011B po\u0161kodily dopravn\u00ED lo\u010F o v\u00FDtlaku 10000 tun, kter\u00E1 byla pozd\u011Bji definitivn\u011B posl\u00E1na ke dnu n\u011Bmeck\u00FDm Junkersem Ju-87. Pos\u00E1dky MAS 573 a 568 d\u00E1le p\u0159i \u00FAtoku \n(operace na obranu n\u011Bmeck\u00E9ho konvoje) po\u0161kodily torp\u00E9doborec Charkov a k\u0159i\u017En\u00EDk Molotov (t\u0159\u00EDdy Kirov).\n\nFlotila odolala mnoha sov\u011Btsk\u00FDm leteck\u00FDm \u00FAtok\u016Fm, a to jak na mo\u0159i, tak i v p\u0159\u00EDstavu. Jeden takov\u00FD \u00FAtok potopil dva a v\u00E1\u017En\u011B po\u0161kodil t\u0159i plavidla MAS v p\u0159\u00EDstavu. Ztr\u00E1ty byly nahrazeny nov\u00FDmi kusy z It\u00E1lie.\n\nV l\u00E9t\u011B 1942 byly kolonou n\u00E1kladn\u00EDch vozidel p\u0159epravov\u00E1ny dva \u010Dluny na Lado\u017Esk\u00E9 jezero severn\u011B od Leningradu. B\u011Bhem sv\u00E9ho kr\u00E1tk\u00E9ho pobytu na Lado\u017Esk\u00E9m jeze\u0159e byla plavidla MAS pou\u017Eita na podporu \nn\u011Bmeck\u00FDch jednotek "Siebel", kter\u00E9 zde operovaly. Italsk\u00E1 plavidla se n\u011Bkolikr\u00E1t st\u0159etla se sov\u011Btskou Lado\u017Eskou flotilou. \n\nV listopadu byla dv\u011B plavidla MAS p\u0159ed\u00E1na finsk\u00E9mu n\u00E1mo\u0159nictvu a pos\u00E1dka se vr\u00E1tila do It\u00E1lie.\n

s80_NAME                   Torp\u00E9dov\u00FD \u010Dlun S-80
s80_INFO                   \nTorp\u00E9dov\u00FD \u010Dlun S-80 (Schnellboote Klasse 1939/1940)\n\nRychlost: 41 uzl\u016F\nV\u00FDzbroj: 2 x torp\u00E9domety s 6 torp\u00E9dy (4 opakovan\u00E1 nabit\u00ED), 2-6 x protiletadlov\u00FDch kanon\u016F r\u00E1\u017Ee 37 mm, 2 x \nkanony r\u00E1\u017Ee 20 mm \nV\u00FDtlak: ~100 tun\nPohon: 3 x dieselov\u00E9 motory Daimler-Benz (s 20 v\u00E1lci) o v\u00FDkonu 7500 HP\n\nS-boot 1939/1940 byla nejroz\u0161\u00ED\u0159en\u011Bj\u0161\u00ED t\u0159\u00EDdou rychl\u00FDch \u00FAto\u010Dn\u00FDch \u010Dlun\u016F vyroben\u00FDch za v\u00E1lky v N\u011Bmecku. Ve v\u00FDrobn\u00EDch letech 1940-1945 byly tyto \u010Dluny upravov\u00E1ny na z\u00E1klad\u011B zku\u0161enost\u00ED z\u00EDskan\u00FDch b\u011Bhem jejich \nprovozu. U pozd\u011Bji vyr\u00E1b\u011Bn\u00FDch kus\u016F se p\u0159edev\u0161\u00EDm ztrojn\u00E1sobila lehk\u00E1 protileteck\u00E1 v\u00FDzbroj. Plavidla byla d\u00EDky sv\u00E9mu pohonu 20-v\u00E1lcov\u00FDm dieselov\u00FDm motorem Daimler-Benz schopna dosahovat rychlosti p\u0159es 40 uzl\u016F.\n\nNa ochranu pos\u00E1dky byly \u010Dluny, po\u010D\u00EDnaje modelem S-100, vybaveny panc\u00E9\u0159ovan\u00FDm \u0159\u00EDd\u00EDc\u00EDm stanovi\u0161t\u011Bm.\n\nV\u011Bt\u0161ina ze 100 ks vyroben\u00FDch \u010Dlun\u016F byla zni\u010Dena b\u011Bhem v\u00E1lky bu\u010F z\u00E1sahy min nebo b\u011Bhem bitev a n\u00E1let\u016F. Zb\u00FDvaj\u00EDc\u00ED nepo\u0161kozen\u00E1 plavidla byla po v\u00E1lce darov\u00E1na do n\u011Bkolika r\u016Fzn\u00FDch zem\u00ED. N\u011Bkter\u00E9 z nich pou\u017E\u00EDval dokonce i Sov\u011Btsk\u00FD svaz, a to a\u017E do 50-\u00FDch let.\n\n

murges_NAME                Minonoska "Amiral Murgesku"
murges_INFO                \nMinonoska "Amiral Murgescu"\n\nMinonoska, kter\u00E1 se pou\u017E\u00EDvala ke kladen\u00ED minov\u00FDch bari\u00E9r, t\u0159\u00EDdy "Amiral Murgescu" byla vyrobena v Rumunsku v roce 1941. V\u00FDtlak: 812 t. Byla vybavena dieselov\u00FD motorem Krupp o v\u00FDkonu 2100 HP. Rychlost: \n16 uzl\u016F. D\u00E9lka: 77 m. \u0160\u00ED\u0159ka: 9,1 m. Pr\u016Fm\u011Brn\u00FD ponor: 2,5 m. V\u00FDzbroj: 2 x protiletadlov\u00FD kanony r\u00E1\u017Ee 105 mm, 2 x kanony r\u00E1\u017Ee 37 mm a 4 x kanony r\u00E1\u017Ee 20 mm, 135 ks min.\n\nVe stejn\u00E9 dob\u011B bylo zapo\u010Dato se stavbou plavidla "Chetea Alba", kter\u00E9 n\u00E1le\u017Eelo ke stejn\u00E9 t\u0159\u00EDd\u011B. Dokon\u010Den v\u0161ak byl pouze Amiral Murgescu. \nV srpnu roku 1944 byl za\u0159azen do slu\u017Eby u v\u00E1le\u010Dn\u00E9ho lo\u010Fstva SSSR pod ozna\u010Den\u00EDm "Don".\n

niobe_NAME                 K\u0159\u00ED\u017En\u00EDk "Niobe"
niobe_INFO                 \nProtiletadlov\u00FD k\u0159i\u017En\u00EDk "Niobe"\n\nD\u00E9lka: 95 m\n\u0160\u00ED\u0159ka: 15 m\nPr\u016Fm\u011Brn\u00FD ponor: 5 m\nV\u00FDtlak: 3500 tun\nRychlost: 15 uzl\u016F\nV\u00FDkon motoru: 10000 HP\nV\u00FDzbroj:  8 x protiletadlov\u00FDch kanon\u016F r\u00E1\u017Ee 105 mm, 4 x protiletadlov\u00E9 kanony Bofors r\u00E1\u017Ee 40 mm, 4 x kanony r\u00E1\u017Ee 20 mm, radar W\u00FCrzburg\n\nLehk\u00FD k\u0159i\u017En\u00EDk "Gelderland" byl vyroben v Holandsku v roce 1891. Po kapitulaci Holandska byl p\u0159estav\u011Bn na protiletadlov\u00FD k\u0159i\u017En\u00EDk a p\u0159ejmenov\u00E1n na "Niobe". Niobe byl typick\u00FDm p\u0159\u00EDkladem plovouc\u00EDch protiletadlov\u00FDch bateri\u00ED t\u00E9 doby.\n\nNiobe byl potopen v p\u0159\u00EDstavu Kotka 16.\u010Dervence 1944, po \u00FAsp\u011B\u0161n\u00E9m ale krvav\u00E9m \u00FAtoku sov\u011Btsk\u00E9ho n\u00E1mo\u0159n\u00EDho letectva.  \u010Cty\u0159i nep\u0159\u00E1telsk\u00E1 torp\u00E9da zas\u00E1hla pl\u00E1novan\u00FD c\u00EDl, ale v\u0161echny \u010Dty\u0159i bombard\u00E9ry, kter\u00E9 je nesly, byly sest\u0159eleny kanony "Niobe".\n

vaina_NAME                 Lo\u010F pob\u0159e\u017En\u00ED obrany
vaina_INFO                 \nLo\u010F pob\u0159e\u017En\u00ED obrany\n\nV\u00FDtlak: 3900 t\nD\u00E9lka: 93 m\n\u0160\u00ED\u0159ka: 16,9 m\nPonor: 5 m\nRychlost: 15 uzl\u016F\nPohon: 4 x dieselov\u00E9 motory o v\u00FDkonu 875 HP, zabezpe\u010Duj\u00EDc\u00ED pohon 2 lodn\u00EDch \u0161roub\u016F pomoc\u00ED dynam\nV\u00FDzbroj: 4 x kanony Bofors r\u00E1\u017Ee 254 mm, 8 x kanon\u016F r\u00E1\u017Ee 105 mm, 4 x kanony Vickers r\u00E1\u017Ee 40 mm, 2 x \nkanony Madsen r\u00E1\u017Ee 20 mm\nPos\u00E1dka: 403 osob (27 d\u016Fstojn\u00EDk\u016F a 376 mu\u017E\u016F)\nPlavidla v t\u00E9to t\u0159\u00EDd\u011B: "Ilmarinen", "V\u00E4in\u00E4m\u00F6inen"\n\nB\u011Bhem Prodlou\u017Een\u00E9 v\u00E1lky byly \u010Dluny pob\u0159e\u017En\u00ED obrany v\u00EDcem\u00E9n\u011B samostatn\u011B operuj\u00EDc\u00ED flotilou. Na po\u010D\u00E1tku v\u00E1lky podporovaly men\u0161\u00ED finsk\u00E9 ozbrojen\u00E9 jednotky, kter\u00E9 odr\u00E1\u017Eely \u00FAtoky u Bengtsk\u00E4ru. B\u011Bhem t\u00E9to operace byly napadeny 18 letadly PE-2. Za z\u00E1d\u00ED jedn\u00E9 z t\u011Bchto lod\u00ED - "Ilmarinen", vybuchly dv\u011B bomby, kter\u00E9 v\u00E1\u017En\u011B po\u0161kodily z\u00E1\u010F a rovn\u011B\u017E zp\u016Fsobily men\u0161\u00ED ztr\u00E1ty na \u017Eivotech pos\u00E1dky.\n\nB\u011Bhem man\u00E9vru, kter\u00FD m\u011Bl odvr\u00E1tit pozornost p\u0159i operaci "Nordwind" (n\u011Bmeck\u00E1 invaze na ostrovy v Ri\u017Esk\u00E9m z\u00E1livu) najela Ilmarinen na sov\u011Btsk\u00E9 miny a byla zni\u010Dena.\n\nPo ztr\u00E1t\u011B Ilmarinen ost\u0159elovala 15.listopadu 1941 lo\u010F V\u00E4in\u00E4m\u00F6inen oblast Hanko. Bylo to posledn\u00ED t\u011B\u017Ek\u00E9 d\u011Blost\u0159eleck\u00E9 ost\u0159elov\u00E1n\u00ED uskute\u010Dn\u011Bn\u00E9 z finsk\u00FDch lod\u00ED, pokud nepo\u010D\u00EDt\u00E1me cvi\u010Dnou st\u0159elbu. B\u011Bhem n\u00E1sleduj\u00EDc\u00EDch t\u0159\u00ED v\u00E1le\u010Dn\u00FDch let z\u016Fst\u00E1vala V\u00E4in\u00E4m\u00F6inen v\u011Bt\u0161inou v z\u00E1padn\u00ED oblasti od minov\u00FDch bari\u00E9r "Seeigel" a "Nashorn". Stala se tak kl\u00ED\u010Dovou jednotkou stejnojmenn\u00E9ho samostatn\u00E9ho speci\u00E1ln\u00EDho \u00FAtvaru, jeho\u017E hlavn\u00EDm \u00FAkolem byla ochrana p\u0159ed ponorkami na z\u00E1pad\u011B a p\u0159ed \u00FAtoky t\u011B\u017Ek\u00FDch jednotek nep\u0159\u00EDtele. Lo\u010F  se v\u011Bt\u0161inou ne\u00FA\u010Dastnila boj\u016F, proto\u017Ee t\u011B\u017Ek\u00E9 sov\u011Btsk\u00E9 lod\u011B nikdy nevyplouvaly z Leningradu. Pouze lehk\u00E9 jednotky "V\u00E4in\u00E4m\u00F6inen" p\u0159\u00EDle\u017Eitostn\u011B \u00FAto\u010Dily na sov\u011Btsk\u00E9 ponorky.\n\nB\u011Bhem roku 1942 m\u011Bla V\u00E4in\u00E4m\u00F6inen, spolu s dal\u0161\u00EDmi 6 hl\u00EDdkov\u00FDmi lod\u011Bmi a 6 minolovkami svou z\u00E1kladnu na pob\u0159e\u017E\u00ED mezi Helsinkami a Kotkou. V\u00E4in\u00E4m\u00F6inen z\u016Fst\u00E1vala maskov\u00E1na a vyplouvala pouze podle pot\u0159eby. Dokonce i v situac\u00EDch, kdy se finsk\u00E9 d\u011Blov\u00E9 \u010Dluny nedok\u00E1zaly samy vypo\u0159\u00E1dat s nep\u0159\u00EDtelem, zva\u017Eovalo finsk\u00E9 n\u00E1mo\u0159n\u00ED velen\u00ED, zda m\u00E1 b\u00FDt V\u00E4in\u00E4m\u00F6inen posl\u00E1na do akce. V pr\u016Fb\u011Bhu roku 1943 bylo nejd\u016Fle\u017Eit\u011Bj\u0161\u00EDm \u00FAkolem jednotky "V\u00E4in\u00E4m\u00F6inen" v\u00E9st operace vyhled\u00E1v\u00E1n\u00ED ponorek v\u00FDchodn\u011B od ponorkov\u00E9 s\u00ED\u0165ov\u00E9 bari\u00E9ry \n"Porkkala - Naissaari". P\u0159ev\u00E1\u017En\u011B se takov\u00E9to akce \u00FA\u010Dastnily men\u0161\u00ED lod\u011B t\u00E9to jednotky.\n\nB\u011Bhem sov\u011Btsk\u00E9 ofenz\u00EDvy v l\u00E9t\u011B 1944 slou\u017Eila V\u00E4in\u00E4m\u00F6inen jako posledn\u00ED obrann\u00E1 linie, ukryta z\u00E1padn\u011B od Kotky. Po zhor\u0161en\u00ED vztah\u016F s N\u011Bmeckem a po podeps\u00E1n\u00ED n\u011Bmecko-sov\u011Btsk\u00E9ho p\u0159\u00EDm\u011B\u0159\u00ED byla V\u00E4in\u00E4m\u00F6inen s doprovodn\u00FDmi plavidly a flotilou ponorek p\u0159em\u00EDst\u011Bna do oblasti "Ahvenanmaa - Saaristomeri", kterou m\u011Bly st\u0159e\u017Eit.\n\nLo\u010F byla po v\u00E1lce prod\u00E1na Sov\u011Btsk\u00E9mu svazu v r\u00E1mci v\u00E1le\u010Dn\u00FDch reparac\u00ED. Pod n\u00E1zvem "Vyborg" slou\u017Eila u sov\u011Btsk\u00E9ho n\u00E1mo\u0159nictva je\u0161t\u011B v\u00EDce ne\u017E 10 let.\n

mfp1_NAME                  AFP typ 1
mfp1_INFO                  \nAFP typ 1 (Artillerief\u00E4hrprahm Typ 1)\n\nV\u00FDtlak: 380 t\nD\u00E9lka: 49,8 m\n\u0160\u00ED\u0159ka: 6,61 m\nPonor: 1,3-1,4 m\nV\u00FDzbroj: n\u011Bkolik r\u016Fzn\u00FDch verz\u00ED, obvykle 2 kanony r\u00E1\u017Ee 88 mm nebo r\u00E1\u017Ee 105 mm + n\u011Bkolik lehk\u00FDch \nprotiletadlov\u00FDch kanon\u016F\nPohon: 3 x Lkw dieselov\u00E9 motory o v\u00FDkonu 368 HP poh\u00E1n\u011Bj\u00EDc\u00ED 3 h\u0159\u00EDdele\nRychlost: 8 uzl\u016F\nPos\u00E1dka: ~60 mu\u017E\u016F\n\nVych\u00E1z\u00ED z n\u00E1vrhu projektu "Marinef\u00E4hrprahm" typ D. Tato plavidla byla pou\u017E\u00EDv\u00E1na pro r\u016Fzn\u00E9 typy operac\u00ED. \nA\u010Dkoliv se zpo\u010D\u00E1tku jednalo o do\u010Dasn\u00FD model, plavidla se uk\u00E1zala b\u00FDt velmi u\u017Eite\u010Dn\u00FDmi. P\u0159evzala roli d\u011Blost\u0159eleck\u00FDch lod\u00ED v mnoha opera\u010Dn\u00EDch z\u00F3n\u00E1ch, v\u010Detn\u011B \u010Cern\u00E9ho mo\u0159e. Lod\u011B byly pou\u017E\u00EDv\u00E1ny nejen jako doprovodn\u00E1 plavidla, ale i k ost\u0159elov\u00E1n\u00ED pob\u0159e\u017E\u00ED a kladen\u00ED min. Jejich hlavn\u00ED nev\u00FDhodou byla ov\u0161em n\u00EDzk\u00E1 rychlost.\n\nTato plavidla byla chr\u00E1n\u011Bna pouze lehk\u00FDm panc\u00E9\u0159ov\u00E1n\u00EDm z 20 mm oceli a maxim\u00E1ln\u011B 100 mm betonov\u00E9ho pl\u00E1\u0161t\u011B. Chr\u00E1n\u011Bna byla n\u00E1stavba a stanovi\u0161t\u011B s uskladn\u011Bnou munic\u00ED.\n

