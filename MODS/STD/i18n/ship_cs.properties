USSIndianapolisCA35_NAME   K\u0159i\u017En\u00EDk USS "Indianopolis" (CA35)
USSIndianapolisCA35_INFO   \nK\u0159\u00ED\u017En\u00EDky t\u0159\u00EDdy "Portland"\n\nV\u00FDtlak:\nStandardn\u00ED: 10 258 tun\nPln\u011B nalo\u017Een\u00E1: 12 755 tun\nPos\u00E1dka: 807 n\u00E1mo\u0159n\u00EDk\u016F\nLetadel: 2 \nV\u00FDzbroj: 9 x 8" d\u011Bl (3x3)\n\t 8 x 5" d\u011Bl (4x2)\n         8 x 12,7 mm AA koncem v\u00E1lky nahrazeno 24 x 40 mm AA (6x4) a 24 x 20 mm AA (12x2)\n \nPohon: 8 kotl\u016F, 4 turb\u00EDny Parsons, 107 000 SHP\nLodn\u00ED \u0161roub: 4\nRychlost: 32,5 uzlu\n\nPortland (CA-33)\nSpu\u0161t\u011Bn\u00ED na vodu: 21. kv\u011Btna 1932\nZa\u0159azena: 23. \u00FAnora 1933\nVa\u0159azena: v \u0159\u00EDjnu 1959 prod\u00E1na a roz\u0159ez\u00E1na na kusy.\n\nIndianapolis (CA-35)\nSpu\u0161t\u011Bn\u00ED na vodu: 7. listopadu 1931\nZa\u0159azena: 15. listopadu 1932\nPotopena: 30. \u010Dervence 1945 torp\u00E9dov\u00E1na japonskou ponorkou\n\nTyto dva k\u0159i\u017En\u00EDky byly zpo\u010D\u00E1tku projektov\u00E1ny jako t\u0159\u00EDda Northampton. Proto\u017Ee v\u0161ak byly postaveny s r\u016Fzn\u00FDmi zdokonalen\u00EDmi, staly se samostatnou t\u0159\u00EDdou. Postaveny byly jen dva.\nIndianapolis sehr\u00E1l v Pacifick\u00E9 kampani \u00FAst\u0159edn\u00ED roli. Byl lod\u00ED, kter\u00E1 v \u010Dervenci 1945 doru\u010Dila atomovou bombu na Tinian, jen\u017E byla \u010Dtrn\u00E1ct dn\u016F pot\u00E9 shozena na Hiro\u0161imu. P\u0159i zp\u00E1te\u010Dn\u00ED cest\u011B byl torp\u00E9dov\u00E1n japonskou ponorkou I-58 a potopil se. O \u017Eivot p\u0159i\u0161lo 880 \u010Dlen\u016F pos\u00E1dky.\n
USSWardDD139_NAME          Torp. USS "Ward" (DD139)
USSWardDD139_INFO          \nTorp\u00E9doborec t\u0159\u00EDdy "Wickes"\n\nV\u00FDtlak: 1 154 tun\nPos\u00E1dka: 103 n\u00E1mo\u0159n\u00EDk\u016F\nV\u00FDzbroj: 4 x 4"/50 d\u011Bla\n\t 2 x 1pdr AA\n\t 12 x 21" torp\u00E9domet\u016F\nPohon: turb\u00EDny, 24 200 SHP \nLodn\u00ED \u0161roub: 2\nRychlost: 35 uzl\u016F\n\nTorp\u00E9doborce t\u0159\u00EDdy Wickes, tak\u00E9 zn\u00E1m\u00E9 jako "\u010Dty\u0159kom\u00EDnov\u00E9 torp\u00E9doborce", se zrodily v roce 1916 d\u00EDky na\u0159\u00EDzen\u00ED Naval Appropriation z roku 1916, kter\u00E1 \u017E\u00E1dala pro n\u00E1mo\u0159nictvo jen to nejlep\u0161\u00ED. Stejn\u00E9 na\u0159\u00EDzen\u00ED umo\u017Enilo, \u017Ee se Lexington stal t\u0159\u00EDdou letadlov\u00E9 lod\u011B.\nNejv\u00EDc DD t\u0159\u00EDdy Wickes bylo za\u0159azeno pr\u00E1v\u011B koncem 1. sv\u011Btov\u00E9 v\u00E1ky, ale v\u011Bt\u0161ina jich byla v roce 1920 rozebr\u00E1na. Za\u010D\u00E1tkem roku 1940 bylo st\u00E1le v\u00EDce z\u0159ejm\u00E9, \u017Ee se d\u0159\u00EDve \u010Di pozd\u011Bji v\u00E1lky z\u00FA\u010Dastn\u00ED. Ve v\u011Bt\u0161in\u011B p\u0159\u00EDpad\u016F byly znovu za\u0159azeny do slu\u017Eby bu\u010F v Americk\u00E9m n\u00E1mo\u0159nictvu, nebo byly posl\u00E1ny Velk\u00E9 Brit\u00E1nii na z\u00E1klad\u011B Smlouvy o p\u016Fj\u010Dce a pron\u00E1jmu.\nByl to pr\u00E1v\u011B torp\u00E9doborec t\u0159\u00EDdy Wickes USS Ward (DD-139), kter\u00FD vyp\u00E1lil prvn\u00ED v\u00FDst\u0159el ve v\u00E1lce mezi Japonskem a Spojen\u00FDmi st\u00E1ty. Osudn\u00E9 ned\u011Ble, 7. prosince 1941, si \u010Dasn\u011B r\u00E1no b\u011Bhem hl\u00EDdky v Havajsk\u00FDch vod\u00E1ch v\u0161iml japonsk\u00E9 trpasli\u010D\u00ED ponorky a rychle ji potopil. Bohu\u017Eel hl\u00E1\u0161en\u00ED z Wardu bylo ignorov\u00E1no, a tak dal\u0161\u00ED pr\u016Fb\u011Bh japonsk\u00E9ho n\u00E1letu na Pearl Harbor pokra\u010Doval bez nesn\u00E1z\u00ED.\nTorp\u00E9doborce Wickes slou\u017Eily v Americk\u00E9m n\u00E1mo\u0159nictvu po celou dobu v\u00E1lky. V podstat\u011B byly zastaral\u00E9 u\u017E v roce 1930, a tak byly p\u0159eveleny k APD (rychl\u00FD transport). V Pacificku prok\u00E1zaly svou hodnotu b\u011Bhem p\u0159epravn\u00EDch mis\u00ED z jednoho ostrova na druh\u00FD.\n\n
