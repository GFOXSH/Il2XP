HMSIllustriousCV_NAME      Let. lo\u010F HMS "Illustrious"
HMSIllustriousCV_INFO      \nLetadlov\u00E1 lo\u010F t\u0159\u00EDdy "Illustrious"\n\nLod\u011B t\u00E9to t\u0159\u00EDdy: Illustrious, Victorious, Formidable, Indomitable\n\nV\u00FDtlak:\nStandardn\u00ED: 23 100 tun\nPln\u011B nalo\u017Een\u00E1: 28 661 tun\nPohon: parn\u00ED turb\u00EDny (6 t\u0159\u00EDbubnov\u00FDch kotl\u016F, 3 h\u0159\u00EDdele, 3 turb\u00EDny Parsons), 111 000 SHP.\nMaxim\u00E1ln\u00ED rychlost: 30,5 uzlu\nProtiletadlov\u00E1 v\u00FDzbroj: 5 x 8 2pdr pompom\n\t\t\t3 x 40 mm AA Bofors (3x1)\n\t\t\t38 x 20mm AA Oerlikon (19x2)\n\t\t\t14 x 20mm AA Oerlikon (14x1)\nPos\u00E1dka: 900 d\u016Fstojn\u00EDk\u016F a n\u00E1mo\u0159n\u00EDk\u016F, 350 \u010Dlen\u016F leteck\u00E9 skupimy\nDosah: 11 000 n\u00E1mo\u0159n\u00EDch mil p\u0159i 14 uzlech\nD\u00E9lka: 743,75' (celkov\u00E1 d\u00E9lka)\n       673' (\u010D\u00E1ra ponoru)\n\u0160\u00ED\u0159ka trupu: 96'\nPonor: 28'\nD\u00E9lka vzletov\u00E9 paluby: 670'\n\u0160\u00ED\u0159ka vzletov\u00E9 paluby: 95'\nV\u00FDzbroj: 3" na vzletov\u00E9 palub\u011B\n\t 2" na hang\u00E1rov\u00E9 palub\u011B\n\t 4" po stran\u00E1ch\n\t 4" po stran\u00E1ch hang\u00E1rov\u00E9 paluby\nLetadla: (v\u010Detn\u011B letadel odstaven\u00FDch na vzletov\u00E9 palub\u011B)\n1940: 33 letadel Fulmar a Swordfish\nz\u00E1\u0159\u00ED 1942: 21 Martlet\u016F, 6 Fulmar\u016F a 18 Swordfish\u016F\n\u010Dervenec 1943: 28 Martlet\u016F a 18 Avenger\u016F\nleden 1944: 24 Corsair\u016F a 21 Barracud\nkv\u011Bten 1944: 24 Corsair\u016F a 18 Avenger\u016F\n\u010Derven 1944: 42 Corsair\u016F a 15 Barracud\nlistopad 1944: 36 Corsair\u016F a 15 Avenger\u016F\n\n\nHMS "Illustrious" byla postavena firmou Vickers Armstrong z Barrow v Brit\u00E1nii a byla za\u0159azena 25. kv\u011Btna 1940.\n\nLod\u011B t\u0159\u00EDdy Illustrious m\u011Bly skv\u011Ble opanc\u00E9\u0159ovanou vzletovou palubu v\u00E1\u017E\u00EDc\u00ED 1 500 tun (dodavatel ostravsk\u00E9 V\u00EDtkovice) a p\u0159esto si zachovaly stabilitu a rychlost. Redukce prostoru hang\u00E1r\u016F znamenala, \u017Ee mohly n\u00E9st relativn\u011B m\u00E1lo letadel.\n\nNezapomenutelnou se stala noc z 11. na 12. listopadu 1940, kdy jej\u00EDch dvacet letadel Fairey Swordfish provedlo torp\u00E9dov\u00FD \u00FAtok na Italskou flotilu u Taranta. Jedna bitevn\u00ED lo\u010F byla potopena a dv\u011B jin\u00E9 musely najet na b\u0159eh.\nVe dnech 16. a 17. z\u00E1\u0159\u00ED \u00FAto\u010Dila na Benghazi. Od z\u00E1\u0159\u00ED do \u0159\u00EDjna a od listopadu do ledna 1941 byla sou\u010D\u00E1st\u00ED konvoj\u016F na Maltu.\n\n10. ledena 1941 byla HMS Illustrious t\u011B\u017Ece po\u0161kozena n\u011Bmeck\u00FDmi bombard\u00E9ry, tak\u017Ee se a\u017E do prosince nez\u00FA\u010Dastnila \u017E\u00E1dn\u00E9 akce. Po \u010D\u00E1ste\u010Dn\u00FDch oprav\u00E1ch 10. a\u017E 23. ledna 1941 na Malt\u011B a v \u00FAnoru a\u017E b\u0159eznu 1941 v Alexandrii, podstoupila v kv\u011Btnu a\u017E listopadu 1941 hlavn\u00ED opravy v Norfolku, Va.(USA).\n\nV kv\u011Btnu 1942 se HMS Illustrious z\u00FA\u010Dastnila operac\u00ED proti francouzsk\u00FDm Vichystick\u00FDm sil\u00E1m u Diego Suarez na Madagascaru. V Indick\u00E9m oce\u00E1nu z\u016Fstala od kv\u011Btna 1942 do ledna 1943 a v pr\u016Fb\u011Bhu z\u00E1\u0159\u00ED 1942 podnikla dal\u0161\u00ED operace proti Madagascaru.\nPo nov\u00FDch oprav\u00E1ch v rozmez\u00ED \u00FAnora a\u017E \u010Dervna 1943 v Brit\u00E1nii se pak na obdob\u00ED srpna a\u017E listopadu 1943 vr\u00E1tila do St\u0159edomo\u0159\u00ED, kde se v z\u00E1\u0159\u00ED 1943 z\u00FA\u010Dastnila vylod\u011Bn\u00ED u Salerna.\n\nPo dal\u0161\u00EDch oprav\u00E1ch v pr\u016Fb\u011Bhu prosince 1943 a\u017E ledna 1944 v Brit\u00E1nii se p\u0159ipojila k V\u00FDchodn\u00ED flotile v Indick\u00E9m oce\u00E1nu.\nIllustrious v dubnu 1944 vedla vzdu\u0161n\u00E9 \u00FAtoky na Japonci obsazen\u00FD Sabang na Sumat\u0159e, d\u00E1le v kv\u011Btnu 1944 na Soerabaju na J\u00E1v\u011B, a v \u010Dervenci 1944 op\u011Bt na Sabang.\n\nOd \u010Dervence do prosince 1944 n\u00E1sledovaly nov\u00E9 opravy v Durbanu. Pot\u00E9 se v prosinci 1944 op\u011Bt p\u0159ipojila k V\u00FDchodn\u00ED flotile a v \u010Dele "Task Force 63" (nosi\u010De HM Indomitable, Illustrious, Indefatigable a Victorious) prov\u00E1d\u011Bla od 24. do 29. ledna 1945 n\u00E1lety na Palembang na Sumat\u0159e.\n\nPo oprav\u011B v Sydney, znovu zah\u00E1jila operace v b\u0159eznu 1945 sv\u00FDmi n\u00E1lety na Sakishima Gunto a Formosu.\nPo\u0161kozena dv\u011Bma z\u00E1sahy Kamikaze byla 9. dubna 1945 provizorn\u011B opravena v Leyte a v kv\u011Btnu 1945 odplula na opravu do Sydney.  Dal\u0161\u00ED opravy a \u00FApravy byly provedeny v pr\u016Fb\u011Bhu \u010Dervna 1945 a\u017E \u010Dervna 1946 v Brit\u00E1nii. \n\nZv\u00FD\u0161en\u00ED po\u010Dtu letadel, a po v\u00E1lce zejm\u00E9na proudov\u00FDch zap\u0159\u00ED\u010Dinilo, \u017Ee se lod\u011B t\u0159\u00EDdy Illustrious z d\u016Fvodu nedostate\u010Dn\u00E9 v\u00FD\u0161ky hang\u00E1r\u016F staly nepou\u017Eiteln\u00E9. 3. listopadu 1956 ode\u0161la do v\u00FDslu\u017Eby. Nakonec byla prod\u00E1na a roz\u0159ez\u00E1na na kusy.\n\n




IJNAkagiCV_NAME            Jap. let. lo\u010F "Akagi"
IJNAkagiCV_INFO            \nLetadlov\u00E1 lo\u010F t\u0159\u00EDdy "Akagi"\n\nV\u00FDtlak: 34 364 tun (po rekonstrukci 41 300 tun)\nPohon: 19 kotl\u016F, 4 turb\u00EDny, 131 000 SHP\nLetadel: 60 (po rekonstrukci 91)\nPos\u00E1dka: 1 630 n\u00E1mo\u0159n\u00EDk\u016F\nD\u00E9lka: 261,21 m (po rekonstrukci 260,67 m)\nV\u00FDzbroj: 10 x 200/50 d\u011Bl (2x2) a (6x1), (po rekonstrukci 6 x 200/50 (6x1))\n\t 12 x 120 mm/45 d\u011Bl (6x2)\n\t (po rekonstrukci p\u0159id\u00E1no 28 x 25 mm AA (14x2)) \nRychlost: 32,5 (po rekonstrukci 31,5 uzlu)\n\nAkagi, stejn\u011B jako jej\u00ED sou\u010Dasn\u00EDci Lexington a Saratoga, byla postavena jako bitevn\u00ED k\u0159i\u017En\u00EDk. Jej\u00ED p\u0159estavba na letadlovou lo\u010F byla dokon\u010Dena v roce 1927 a v letech 1935 a\u017E 1938 pro\u0161la masivn\u00ED rekonstrukci. Byla p\u0159id\u011Blena k podpo\u0159e Japonsk\u00E9 operace v \u010C\u00EDn\u011B. P\u0159i \u00FAtoku na Pearl Harbor byla Akagi japonskou vlajkovou lod\u00ED.\nVlajkovou lod\u00ED stejn\u00E9ho uskupen\u00ED jako p\u0159i \u00FAtoku na Pearl Harbor z\u016Fstala i nad\u00E1le. V t\u00E9to funkci se 4. \u010Dervna 1942 b\u011Bhem bitvy u Midway setkala s americk\u00FDmi n\u00E1mo\u0159n\u00EDmi letadly a po jejich \u00FAtoku 6. \u010Dervna klesla ke dnu, tak jako mnoho jin\u00FDch japonsk\u00FDch veter\u00E1n\u016F z Pearl Harboru.\n
IJNAkizukiDD42_NAME        Jap. torp. "Akizuki"
IJNAkizukiDD42_INFO        \nTorp\u00E9doborec t\u0159\u00EDdy "Akizuki"\n\nV\u00FDtlak: 3 452 tun\nPos\u00E1dka: 263 n\u00E1mo\u0159n\u00EDk\u016F\nD\u00E9lka: 134,20 m\n\u0160\u00ED\u0159ka: 11,60 m\nPohon: 2 p\u00EDstov\u00E9 turb\u00EDny, 3 kotle, 52 000 SHP\nRychlost: 33 uzl\u016F\nDosah: 8 300 n\u00E1mo\u0159n\u00EDvh mil\nV\u00FDzbroj: \n\t8 x 100 mm DP d\u011Bl (4x2)\n\t4 x 25 mm AA (2x2)\n\t4 x 610 mm torp\u00E9domety (1x4)\n\nJaponsk\u00E9 torp\u00E9doborce t\u0159\u00EDdy Akizuki byly nejv\u011Bt\u0161\u00ED torp\u00E9doborce postaven\u00E9 jakoukoli zem\u00ED za 2. sv\u011Btov\u00E9 v\u00E1lky. Na torp\u00E9doborce byly tak nezvykle velk\u00E9, \u017Ee je spojeneck\u00E9 pos\u00E1dky \u010Dasto pova\u017Eovali za k\u0159i\u017En\u00EDky. Do Japonsk\u00E9ho c\u00EDsa\u0159sk\u00E9ho n\u00E1mo\u0159nictva byly za\u0159azeny v roce 1936 jako torp\u00E9doborce speci\u00E1ln\u011B ur\u010Den\u00E9 k protivzdu\u0161n\u00E9 obrann\u011B a byly sou\u010D\u00E1st\u00ED v\u0161ech uskupen\u00ED nosi\u010D\u016F letadel.\nMetodou pokus\u016F a omyl\u016F pokra\u010Dovaly \u00FApravy torp\u00E9doborc\u016F t\u0159\u00EDdy Akizuki po celou v\u00E1lku, kdy dost\u00E1valy st\u00E1le v\u00EDce t\u011B\u017Ek\u00E9 v\u00FDzbroje. \u00DA\u010Dastnili se doslova ka\u017Ed\u00E9 n\u00E1mo\u0159n\u00ED bitvy v Pacifiku. Z dvan\u00E1cti postaven\u00FDch plavidel jich byla ztracena polovina.\n
IJNAmatsukazeDD41_NAME     Jap. torp. "Amacukaze" /1941
IJNAmatsukazeDD41_INFO     \nTorp\u00E9doborec t\u0159\u00EDdy "Kagero"\n\nV\u00FDtlak: 2 500 tun\nPos\u00E1dka: 239 n\u00E1mo\u0159n\u00EDk\u016F\nD\u00E9lka: 118,50 m\nV\u00FDzbroj:\n\t6 x 127 mm d\u011Bl (3x2)\n        4 x 25 mm AA (2x2) \n\t8 x 610 mm torp\u00E9domety (2x4) \nRychlost: 35 uzl\u016F\n\nV obdob\u00ED mezi dv\u011Bmi sv\u011Btov\u00FDmi v\u00E1lkami bylo Japonsko v\u00E1z\u00E1no ustanoven\u00EDm Prvn\u00ED lond\u00FDnsk\u00E9 konference, kter\u00E1 mezi jin\u00FDm stanovila omezen\u00ED v\u00FDtlaku torp\u00E9doborc\u016F (1 850 tun), kter\u00E9 by cht\u011Bli postavit. Japonsko nep\u0159est\u00E1valo hledat zp\u016Fsob, jak dodr\u017Eet smlouvu a p\u0159itom vyr\u00E1b\u011Bt vynikaj\u00EDc\u00ED v\u00E1le\u010Dn\u00E9 lod\u011B. Sv\u00E9ho c\u00EDle t\u00E9m\u011B\u0159 dos\u00E1hli s t\u0159\u00EDdou Asa\u0161io. Po nepodeps\u00E1n\u00ED dokument\u016F Druh\u00E9 lond\u00FDnsk\u00E9 konference mohlo Japonsko pokra\u010Dovat ve stavb\u011B torp\u00E9doborc\u016F bez omezen\u00ED a d\u00EDky tomu m\u016F\u017Ee b\u00FDt torp\u00E9doborec Kagero pova\u017Eov\u00E1n za opravdu ide\u00E1ln\u00ED. Jeho palebn\u00E1 s\u00EDla, rychlost a dosah byly v t\u00E9 dob\u011B opravdovu vynikaj\u00EDc\u00ED.\nBylo postaveno celkem 18 lod\u00ED t\u00E9to t\u0159\u00EDdy. Do slu\u017Eby byly za\u0159azov\u00E1ny od roku 1938 do roku 1941 a byly nesrovnateln\u011B na vy\u0161\u0161\u00ED \u00FArovni ne\u017E jin\u00E9 sou\u010Dasn\u00E9 torp\u00E9doborce. V ji\u017En\u00EDm Pacifiku slou\u017Eili s neuv\u011B\u0159itelnou udatnost\u00ED. Jen jedin\u00FD z osmn\u00E1cti postaven\u00FDch, slavn\u00FD Jukikaze, v\u00E1lku p\u0159e\u017Eil.\n
