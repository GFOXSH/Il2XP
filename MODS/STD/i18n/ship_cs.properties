g5_NAME                    Torp\u00E9dov\u00FD \u010Dlun G-5
g5_INFO                    \nTorp\u00E9dov\u00FD \u010Dlun G-5\n\nRychlost: 50 uzl\u016F\nV\u00FDzbroj: 2 torp\u00E9da r\u00E1\u017Ee 533 mm, 2 kulomety, 4 miny\nV\u00FDtlak: 14,5 tun\nV\u00FDkon dvou benz\u00EDnov\u00FDch motor\u016F: 1700 HP\nVyr\u00E1b\u011Bn a\u017E do roku 1944 v r\u016Fzn\u00FDch modifikac\u00EDch.\n\nZak\u00E1zka na projekt prvn\u00EDho rychlostn\u00EDho \u010Dlunu pro \u0159\u00ED\u010Dn\u00ED flotily SSSR byla p\u0159ed\u00E1na v r.1920. Ji\u017E p\u0159\u00ED\u0161t\u00ED l\u00E9to, prob\u00EDhaly na \u0159ece Moskv\u011B zku\u0161ebn\u00ED testy motorov\u00E9ho kluz\u00E1ku (hydropl\u00E1nu) GANT-1 o v\u00FDtlaku l t a s motorem o v\u00FDkonu 160 HP. \u010Clun dosahoval rychlosti a\u017E 75 km/hod. Po prvn\u00EDm modelu pak n\u00E1sledovaly nov\u00E9 modernizovan\u00E9 verze.\n\n29. \u010Dervna 1928 bylo rozhodnuto o v\u00FDvoji nov\u00E9ho a dokonalej\u0161\u00EDho \u010Dlunu, kter\u00FD by m\u011Bl dva motory dom\u00E1c\u00ED v\u00FDroby a dva torp\u00E9domety, pod ozna\u010Den\u00EDm G-5 (Hydropl\u00E1n \u010D.5). O rok pozd\u011Bji, 13. \u010Dervna 1929, za\u010Dala stavba prototypu GANT-5. Dokon\u010Den\u00E9 \u010Dluny GANT-5 byly vysl\u00E1ny do Sevastopolu 15. \u00FAnora 1933 a zku\u0161ebn\u00ED testy se prot\u00E1hly a\u017E do konce prosince t\u00E9ho\u017E roku. Testy prok\u00E1zaly, \u017Ee G-5 je dosud nejp\u0159ijateln\u011Bj\u0161\u00EDm projektem torp\u00E9dov\u00E9ho \u010Dlunu a byla zah\u00E1jena jeho s\u00E9riov\u00E1 v\u00FDroba.\n\nBylo vyrobeno celkem asi 200 kus\u016F torp\u00E9dov\u00FDch \u010Dlun\u016F G-5.\n \n

bbk42_NAME                 BBK-1/s odp. raket M-13-M1
bbk42_INFO                 \nVelk\u00FD obrn\u011Bn\u00FD \u010Dlun BBK-1, se stanovi\u0161t\u011Bm pro odpalov\u00E1n\u00ED raket M-13-M1\n\nRychlost: 21 uzl\u016F\nPanc\u00E9\u0159ov\u00E1n\u00ED v\u011B\u017Ee a stanovi\u0161t\u011B pos\u00E1dky: 5-8 mm.\nV\u00FDzbroj: 76 mm kanon ve v\u011B\u017Ei z tanku T-28, odpalovac\u00ED stanovist\u011B M-13-M1 pro 16 raket r\u00E1\u017Ee 132 mm, 2 x 12,7 mm kulomety\nV\u00FDtlak: 47,3 tun\nV\u00FDkon dvojice benz\u00EDnov\u00FDch motor\u016F: 1700 HP\n\nPr\u00E1ce na v\u00FDvoji velk\u00FDch obrn\u011Bn\u00FDch \u010Dlun\u016F vybaven\u00FDch za\u0159\u00EDzen\u00EDm na odpalov\u00E1n\u00ED raket zapo\u010Daly v lednu 1942. Velen\u00ED n\u00E1mo\u0159n\u00EDch sil na\u0159\u00EDdilo pr\u016Fmyslu vyvinout toto za\u0159\u00EDzen\u00ED z pozemn\u00EDch bojov\u00FDch vozidel BM-8 a EM-13. Uk\u00E1zalo se v\u0161ak, \u017Ee na rozd\u00EDl od vozidel, lod\u011B vy\u017Eadovaly za\u0159\u00EDzen\u00ED s velk\u00FDm \u00FAhlem ot\u00E1\u010Den\u00ED v horizont\u00E1ln\u00EDm sm\u011Bru. Pozemn\u00ED Ka\u0165u\u0161e se zam\u011B\u0159ovaly na c\u00EDl ot\u00E1\u010Den\u00EDm cel\u00E9ho vozidla, tuto metodu v\u0161ak ne\u0161lo spolehliv\u011B pou\u017E\u00EDt vzhledem k tomu, \u017Ee dynamika pohybu obrn\u011Bn\u00E9ho \u010Dlunu na vod\u011B je odli\u0161n\u00E1 od pohybu vozidla na zemi. Tato skute\u010Dnost proto podn\u00EDtila v\u00FDvoj n\u00E1stavbov\u00E9ho za\u0159\u00EDzen\u00ED M-13-M1, kter\u00E9 bylo ur\u010Deno pro odpalov\u00E1n\u00ED 16 raket r\u00E1\u017Ee 132 mm. Rakety byly odpalov\u00E1ny velitelem z palubn\u00EDho stanovi\u0161t\u011B, jedna salva z osmi profilovan\u00FDch nosn\u00EDk\u016F trvala 5 a\u017E 8 sekund. St\u0159eleck\u00E1 v\u011B\u017E M-13-M1 byla instalov\u00E1na pouze na velk\u00FDch obrn\u011Bn\u00FDch plavidlech.\n

bbk43_NAME                 BBK-1/s v\u011B\u017E\u00ED T-34-76
bbk43_INFO                 \nVelk\u00FD obrn\u011Bn\u00FD \u010Dlun BBK-1, projekt 1124\n\nRychlost: 21 uzl\u016F\nPanc\u00E9\u0159ov\u00E1n\u00ED v\u011B\u017Ee a stanovi\u0161t\u011B pos\u00E1dky: 5-8 mm\nV\u00FDzbroj: 2 x 76 mm kanony ve v\u011B\u017E\u00EDch z tanku T-34, 2 x 12,7 mm kulomety\nV\u00FDtlak: 47,3 tun\nV\u00FDkon dvou benz\u00EDnov\u00FDch motor\u016F: 1700 HP\n\nV roce 1929 se b\u011Bhem ozbrojen\u00E9ho konfliktu na v\u00FDchodo\u010D\u00EDnsk\u00E9 \u017Eeleznici projevila nal\u00E9hav\u00E1 pot\u0159eba obrn\u011Bn\u00FDch plavidel vyzbrojen\u00FDch kanony r\u00E1\u017Ee 76 mm. Prvn\u00ED zak\u00E1zka na v\u00FDvoj takov\u00E9ho plavidla byla v\u0161ak zad\u00E1na a\u017E v roce 1934. N\u00E1mo\u0159n\u00ED s\u00EDly pot\u0159ebovaly disponovat obrn\u011Bn\u00FDm plavidlem vybaven\u00FDm dv\u011Bma d\u011Blost\u0159eleck\u00FDmi v\u011B\u017Eemi. Zpo\u010D\u00E1tku bylo pl\u00E1nov\u00E1no vyzbrojit obrn\u011Bn\u00E9 \u010Dluny dv\u011Bma st\u0159eleck\u00FDmi v\u011B\u017Eemi z tanku T-26 s kanony r\u00E1\u017Ee 45 mm. Pozd\u011Bji byly nahrazeny kanony r\u00E1\u017Ee 76 mm s kr\u00E1tkou hlavn\u00ED, um\u00EDst\u011Bn\u00FDmi ve st\u0159eleck\u00FDch v\u011B\u017E\u00EDch p\u016Fvodem z tanku T-28 a T-35, kter\u00E9 v t\u00E9 dob\u011B pou\u017E\u00EDvala Rud\u00E1 arm\u00E1da. Toto \u0159e\u0161en\u00ED umo\u017Enilo z\u00E1sobit \u010Dluny munic\u00ED p\u0159\u00EDmo z arm\u00E1dn\u00EDch skladi\u0161\u0165. Tankov\u00E9 st\u0159eleck\u00E9 v\u011B\u017Ee m\u011Bly v\u00FD\u0161kov\u00FD \u00FAhel pouze 26 stup\u0148\u016F, co\u017E vylu\u010Dovalo mo\u017Enost protiletadlov\u00E9 st\u0159elby. Pro boj s nep\u0159\u00E1telsk\u00FDm letectvem byly proto nainstalov\u00E1ny je\u0161t\u011B kulomety. Po \u00FAsp\u011B\u0161n\u00E9m dokon\u010Den\u00ED zku\u0161ebn\u00EDch test\u016F bylo zapo\u010Dato se s\u00E9riovou v\u00FDrobou t\u011Bchto t\u011B\u017Ek\u00FDch \u010Dlun\u016F. B\u011Bhem v\u00FDroby do\u0161lo k mnoha modifikac\u00EDm, z nich\u017E nejpozoruhodn\u011Bj\u0161\u00ED je nahrazen\u00ED v\u011B\u017E\u00ED z tank\u016F T-28 a T-35 v\u011B\u017E\u00ED tanku T-34, s kanony r\u00E1\u017Ee 76 mm.\n\nNa za\u010D\u00E1tku 2.sv\u011Btov\u00E9 v\u00E1lky m\u011Blo sov\u011Btsk\u00E9 n\u00E1mo\u0159nictvo 85 plavidel obou typ\u016F a na v\u00FDrob\u011B dal\u0161\u00EDch 68 se pokra\u010Dovalo.\n

type7_NAME                 Torp\u00E9dov\u00FD \u010Dlun typ 7
type7_INFO                 \nTorp\u00E9dov\u00FD \u010Dlun typ 7 ("Razumnyj") \n\nKrom\u011B n\u011Bkolika zastaral\u00FDch bitevn\u00EDch lod\u00ED v dob\u011B 2.sv\u011Btov\u00E9 v\u00E1lky byl jednou z nejv\u011Bt\u0161\u00EDch lod\u00ED sov\u011Btsk\u00E9 flotily torp\u00E9doborec t\u0159\u00EDdy "Razumnyj" ("Rozv\u00E1\u017En\u00FD"). Byl vyzbrojen \u010Dty\u0159mi kanony B-13 r\u00E1\u017Ee 130 mm, dv\u011Bma kulomety Colt r\u00E1\u017Ee 12,7 mm (pozd\u011Bji byly nahrazeny kulomety D\u0160K), dv\u011Bma kanony 34K r\u00E1\u017Ee 76 mm, \u010Dty\u0159mi kulomety K-37 r\u00E1\u017Ee 37 mm a dv\u011Bma kulomety D\u0160K r\u00E1\u017Ee 12,7 mm (r\u016Fzn\u00E9 v\u00FDrobn\u00ED s\u00E9rie m\u011Bly r\u016Fzn\u00E9 typy kulometn\u00E9 v\u00FDzbroje). Lo\u010F byla rovn\u011B\u017E vybavena torp\u00E9domety a za\u0159\u00EDzen\u00EDm pro vypou\u0161t\u011Bn\u00ED hlubinn\u00FDch min (protiponorkov\u00FDch).\n

transp_NAME                Minolovka "Tral"
transp_INFO                \nMinolovka "Tral"\n\nRychlost: 21 uzl\u016F\nV\u00FDzbroj: kanon r\u00E1\u017Ee 100 mm, kanon r\u00E1\u017Ee 45 mm, kanon r\u00E1\u017Ee 37 mm, 40 ks min\nV\u00FDtlak: 450 t\nV\u00FDkon dieselov\u00E9ho motoru: 3000 HP\n\nPrvn\u00ED lo\u010F kompletn\u011B projektovan\u00E1 i vyroben\u00E1 sov\u011Btsk\u00FDm lodn\u00EDm pr\u016Fmyslem byla minolovka za\u0159azen\u00E1 do \u010Dinn\u00E9 slu\u017Eby v roce 1934. Zku\u0161enosti z konstrukce a \u00FAdr\u017Eby tohoto plavidla poslou\u017Eily jako z\u00E1klad pro v\u00FDvoj siln\u011Bj\u0161\u00EDch a pln\u011B vybaven\u00FDch lod\u00ED s vle\u010Dnou s\u00EDt\u00ED, kter\u00E9 zah\u00E1jily slu\u017Ebu u n\u00E1mo\u0159nictva v roce 1942. \nPlavidla t\u0159\u00EDdy minolovek byla konstruov\u00E1na p\u0159\u00EDmo tj. podle p\u016Fvodn\u00EDho n\u00E1vrhu projektant\u016F. Zku\u0161ebn\u00ED plavby prototypu a ov\u011B\u0159ovac\u00ED s\u00E9rie nep\u0159inesly \u017E\u00E1dn\u00E1 nep\u0159\u00EDjemn\u00E1 p\u0159ekvapen\u00ED ani neodhalily \u017E\u00E1dn\u00E9 nedostatky \u010Di chyby. V\u00FDsledkem bylo, \u017Ee v\u00FDroba i v mal\u00FDch lo\u010Fa\u0159sk\u00FDch z\u00E1vodech prob\u00EDhala velmi rychle.\n\nB\u011Bhem n\u00E1mo\u0159n\u00EDch bitev 2.sv\u011Btov\u00E9 v\u00E1lky zna\u010Dn\u011B stoupl po\u010Det vyu\u017Eit\u00FDch plavidel tohoto typu. Krom\u011B sv\u00E9ho hlavn\u00EDho posl\u00E1n\u00ED - \u010Di\u0161t\u011Bn\u00ED n\u00E1mo\u0159n\u00EDch tras od nep\u0159\u00E1telsk\u00FDch min, byly sov\u011Btsk\u00E9 minolovky pou\u017E\u00EDv\u00E1ny tak\u00E9 ke kladen\u00ED hlubinn\u00FDch minov\u00FDch bari\u00E9r, k \u0159\u00EDzen\u00ED protiponorkov\u00FDch operac\u00ED, k doprav\u011B voj\u00E1k\u016F i civilist\u016F, vylo\u010Fov\u00E1n\u00ED vojska v t\u00FDlu nep\u0159\u00EDtele a k jeho podpo\u0159e d\u011Blost\u0159eleckou palbou.\n

aurora_NAME                K\u0159\u00ED\u017En\u00EDk "Aurora"
aurora_INFO                \nK\u0159i\u017En\u00EDk "Aurora"\n\nD\u00E9lka: 126,7 m\n\u0160\u00ED\u0159ka: 16,8 m\nPr\u016Fm\u011Brn\u00FD ponor: 6,2 m \nV\u00FDtlak: 6731 t\nRychlost: 20 uzl\u016F\nV\u00FDkon motoru: 11971 HP\nV\u00FDzbroj: \n  10 x 130 mm kanon\u016F\n  4 x 76 mm kanony  \n  3 x 45 mm kanony \n  3 torp\u00E9domety\n\nK\u0159i\u017En\u00EDk 1.t\u0159\u00EDdy Aurora byl spu\u0161t\u011Bn na vodu 29.\u010Dervence 1903. 14. - 15. kv\u011Btna 1905 se z\u00FA\u010Dastnil bitvy v Japonsk\u00E9m mo\u0159i (Tsusima). Dne 7. listopadu 1917 v 9:45 v\u00FDst\u0159el z d\u011Bla na p\u0159\u00EDdi zah\u00E1jil \u00FAtok na Zimn\u00ED pal\u00E1c. Tento v\u00FDst\u0159el byl sign\u00E1lem pro vypuknut\u00ED \u0158\u00EDjnov\u00E9 revoluce v Rusku v roce 1917. Od podzimu 1918 byl k\u0159i\u017En\u00EDk Aurora chr\u00E1n\u011Bn jako pam\u00E1tka ve vnit\u0159n\u00EDm p\u0159\u00EDstavu v Kron\u0161tadtu. Na za\u010D\u00E1tku l\u00E9ta 1923 byla Aurora znovu za\u0159azena do aktivn\u00ED slu\u017Eby v Baltick\u00E9 flotile a k\u0159i\u017En\u00EDk slou\u017Eil jako \u0161koln\u00ED v\u00FDcvikov\u00E1 lo\u010F.\n\nB\u011Bhem Leningradsk\u00E9 blok\u00E1dy v letech 1941-1944 byla Aurora um\u00EDst\u011Bna v p\u0159\u00EDstavu Oranienbaumu. Zde byl k\u0159i\u017En\u00EDk v\u00E1\u017En\u011B po\u0161kozen t\u011B\u017Ekou palbou a bombardov\u00E1n\u00EDm n\u011Bmeck\u00E9ho letectva, nabral vodu a 27. z\u00E1\u0159\u00ED 1941 klesl ke dnu. V \u010Dervenci 1944 byl vyzdvi\u017Een a d\u00E1n do opravy.\n\nV letech 1948-1956 byl k\u0159i\u017En\u00EDk Aurora vyu\u017E\u00EDv\u00E1n jako tr\u00E9ninkov\u00E1 z\u00E1kladna.\n\nV roce 1956 se Aurora stala sou\u010D\u00E1st\u00ED \u00DAst\u0159edn\u00EDho n\u00E1mo\u0159n\u00EDho muzea v Leningradu. \n

kirov_NAME                 K\u0159\u00ED\u017En\u00EDk "Kirov"
kirov_INFO                 \nK\u0159i\u017En\u00EDk "Kirov"\n\nRychlost: 36 uzl\u016F\nOpera\u010Dn\u00ED dosah: 3750 mil\nV\u00FDtlak: 9436 tun\nD\u00E9lka: 191 m\n\u0160\u00ED\u0159ka: 17,7 m \nV\u00FDkon motoru: 113000 HP\nPos\u00E1dka: 724 osob\nPanc\u00E9\u0159ov\u00E1n\u00ED:\nObvodov\u00FD p\u00E1s - 50 mm\nPaluba  - 50 mm\nSt\u0159eleck\u00E9 v\u011B\u017Ee - 75/50 mm\nV\u00FDzbroj:\n  3 x 3 180 mm kanony MK-3-180\n  6 x 1 45 mm kanon\u016F 21-K\n  6 x 1 100 mm kanon\u016F B-34\n  4 x 1 12,7 mm kulomety D\u0160K\n  2 x trojit\u00FD torp\u00E9domet r\u00E1\u017Ee 533 mm\n  2 hydropl\u00E1ny KOR-1\n\nLo\u010F byla zkonstruov\u00E1na v listopadu 1936. V z\u00E1\u0159\u00ED 1938 byla za\u010Dlen\u011Bna do sov\u011Btsk\u00E9 flotily. Celkem bylo vyrobeno 6 k\u0159i\u017En\u00EDk\u016F t\u0159\u00EDdy "Kirov" (2 lod\u011B projektu 26 a 4 lod\u011B s projektov\u00FDm ozna\u010Den\u00EDm 26-bis). \n\nK\u0159i\u017En\u00EDk Kirov se na po\u010D\u00E1tku v\u00E1lky nach\u00E1zel v p\u0159\u00EDstavu Riga. 1.srpna byla lo\u010F vysl\u00E1na na z\u00E1kladnu v Tallinu, odkud byla 29. srpna p\u0159esunuta do Kron\u0161tadtu. A\u017E do 21.z\u00E1\u0159\u00ED pak Kirov slou\u017Eil v \u0159ad\u00E1ch protileteck\u00E9 obrany Kron\u0161tadtu, kde byl tak\u00E9 po\u0161kozen, pot\u00E9 byl p\u0159em\u00EDst\u011Bn do Leningradu a zakotven na \u0159ece N\u011Bv\u011B. Na ja\u0159e 1942 se jej spojenci Osy znovu pokou\u0161eli zni\u010Dit opakovan\u00FDmi leteck\u00FDmi n\u00E1lety a d\u011Blost\u0159eleck\u00FDmi \u00FAtoky. Lo\u010F byla m\u00EDrn\u011B po\u0161kozena a n\u00E1sledn\u011B op\u011Bt p\u0159em\u00EDst\u011Bna a l\u00E9pe zamaskov\u00E1na. Na p\u016Fvodn\u00EDm m\u00EDst\u011B byla zakotvena star\u00E1 cvi\u010Dn\u00E1 lo\u010F, kter\u00E1 byla nep\u0159\u00EDtelem vz\u00E1p\u011Bt\u00ED potopena v domn\u011Bn\u00ED, \u017Ee jde o skute\u010Dn\u00FD k\u0159i\u017En\u00EDk Kirov. Pot\u00E9 byly ve\u0161ker\u00E9 \u00FAtoky zastaveny. K\u0159i\u017En\u00EDk byl opraven, zmodernizov\u00E1n a znovu za\u0159azen do aktivn\u00ED slu\u017Eby v \u010Dervnu 1944. \u00DA\u010Dastnil se boj\u016F na "Mannerheimov\u011B linii" bl\u00EDzko Vyborgu. \n\nK\u0159i\u017En\u00EDk Vojensk\u00E9 n\u00E1mo\u0159n\u00ED flotily SSSR "Kirov" byl vy\u0159azen z aktivn\u00ED slu\u017Eby v roce 1974.\n

tashkent_NAME              Torp\u00E9doborec "Ta\u0161kent"
tashkent_INFO              \nTorp\u00E9doborec "Ta\u0161kent"\n\nV\u00FDtlak standardn\u00ED: 2893 tun\nV\u00FDtlak pln\u00FD: 3216 tun\nD\u00E9lka: 139,8 m\n\u0160\u00ED\u0159ka: 13,7 m \nPonor: 3,96 m\nMotory: 2 kotle Yarrow, \n\t\t\t\t2 parn\u00ED turb\u00EDny s p\u0159evody Parsons, 2 h\u0159\u00EDdele\nV\u00FDkon motoru: 130000 HP na h\u0159\u00EDdel\nRychlost (maxim\u00E1ln\u00ED): 43,5 uzl\u016F\nOpera\u010Dn\u00ED dosah: 4000 mil p\u0159i 20 uzlech \nPos\u00E1dka: 250 mu\u017E\u016F\nV\u00FDzbroj:\n  6 x 130 mm kanony B-13 ve t\u0159ech v\u011B\u017E\u00EDch\n  6 x 37 mm PL kulomety\n  6 x 12,7 mm kulomet\u016F D\u0160K\n  2 x 76 mm PL kanony ve v\u011B\u017Ei\n  3 x trojit\u00E9 torp\u00E9domety r\u00E1\u017Ee 533 mm\n  a\u017E 110 min\n\nTa\u0161kent byl pro Sov\u011Btsk\u00FD svaz vyprojektov\u00E1n a postaven na zak\u00E1zku v lod\u011Bnic\u00EDch Odero-Terni-Orlando (O.T.O.) v Livornu, It\u00E1lie. \nStavba byla zah\u00E1jena 11.1.1935 a lo\u010F byla spu\u0161t\u011Bna na vodu 27.11.1937. Do slu\u017Eby v sov\u011Btsk\u00E9m vojensk\u00E9m n\u00E1mo\u0159nictvu byla za\u0159azena 18.4.1939. V z\u00E1vodech Marti v Nikolajev\u011B byla lo\u010F do\u010Dasn\u011B vyzbrojena t\u0159emi jednohlav\u0148ov\u00FDmi kanony B-13 r\u00E1\u017Ee 130 mm. Ta\u0161kent dostal kone\u010Dnou v\u00FDzbroj slo\u017Eenou ze \u0161esti kanon\u016F B-13 v \u010Dervnu 1941, pr\u00E1v\u011B n\u011Bkolik dn\u00ED p\u0159ed napaden\u00EDm SSSR N\u011Bmeckem. V t\u00E9to dob\u011B byly tak\u00E9 nahrazeny PL kanony 45 mm, kulomety r\u00E1\u017Ee 37 mm. V srpnu 1941 byly instalov\u00E1ny dvouhlav\u0148ov\u00E9 PL kanony r\u00E1\u017Ee 76 mm ve v\u011B\u017Ei, p\u016Fvodn\u011B ur\u010Den\u00E9 pro nedokon\u010Den\u00FD torp\u00E9doborec t\u0159\u00EDdy "Ogn\u011Bvoj".\nV pr\u016Fb\u011Bhu nadch\u00E1zej\u00EDc\u00EDch dvou let lo\u010F slou\u017Eila v \u0159ad\u00E1ch  \u010Cernomo\u0159sk\u00E9 flotily. Byla pou\u017E\u00EDv\u00E1na k doprovodu 17-ti transportn\u00EDch konvoj\u016F a pom\u00E1hala p\u0159i obran\u011B Sevastopolu a Od\u011Bsy, kdy slou\u017Eila tak\u00E9 jako transportn\u00ED lo\u010F a p\u0159epravila 19300 mu\u017E\u016F a 2538 tun materi\u00E1lu. Pos\u00E1dka Ta\u0161kentu m\u00E1 na sv\u00E9m kont\u011B 4 sest\u0159elen\u00E1 nep\u0159\u00E1telsk\u00E1 letadla, 9 po\u0161kozen\u00FDch letadel, 1 potopen\u00FD topr\u00E9dov\u00FD \u010Dlun a p\u0159es stovku d\u011Blost\u0159eleck\u00FDch ost\u0159elov\u00E1n\u00ED nep\u0159\u00E1telsk\u00FDch c\u00EDl\u016F.\n26.\u010Dervna 1941 kdy se Ta\u0161kent vracel z Od\u011Bsy se stovkami uprchl\u00EDk\u016F na palub\u011B, byla lo\u010F napadena a t\u011B\u017Ece po\u0161kozena n\u011Bmeck\u00FDm st\u0159emhlav\u00FDm bombard\u00E9rem. 2.\u010Dervence 1942 okolo 12 hodiny za\u00FAto\u010Dilo v p\u0159\u00EDstavu Novorosijsk na zakotvenou lo\u010F kolem 30 n\u011Bmeck\u00FDch bombard\u00E9r\u016F. Ta\u0161kent dostal dva p\u0159\u00EDm\u00E9 z\u00E1sahy a \u010D\u00E1ste\u010Dn\u011B klesl na m\u011Blk\u00E9 dno p\u0159\u00EDstavu. Z 344 \u010Dlen\u016F pos\u00E1dky na palub\u011B bylo 76 zabito a 77 zran\u011Bno. Lo\u010F byla vyzdvi\u017Eena v roce 1944 po osvobozen\u00ED Novorosijsku. Prohl\u00EDdka lodi uk\u00E1zala, \u017Ee po\u0161kozen\u00ED je p\u0159\u00EDli\u0161 velk\u00E9 a nem\u00E1 smysl ji opravovat. Po v\u00E1lce byl Ta\u0161kent rozebr\u00E1n na n\u00E1hradn\u00ED d\u00EDly. \n

marat_NAME                 Bitevn\u00ED lo\u010F "Marat"
marat_INFO                 \nBitevn\u00ED lo\u010F "Marat"\n\nRychlost: 22,9 uzl\u016F\nOpera\u010Dn\u00ED dosah: 2310 mil \nV\u00FDtlak: 26184 tun\nD\u00E9lka (celkov\u00E1): 184 m\nV\u00FDkon motoru: 61000 HP\nPos\u00E1dka: 1286\nPanc\u00E9\u0159ov\u00E1n\u00ED:\nObvodov\u00FD p\u00E1s - 125/225 mm\nPaluba  - 25/37,5 mm\nSt\u0159eleck\u00E9 v\u011B\u017Ee - 100/245 mm\t\t\t\t\t\nV\u00FDzbroj:\n  4 x 3 305 mm kanony MK-3-12\n  14 x 1 120 mm kanon\u016F\n  6 x 1 76,2 mm kanon\u016F 34-K\n  6 x 1 37 mm kanony 70-K\n  13 x 1 12,7 mm kulomet\u016F D\u0160K\n  4 podvodn\u00ED torp\u00E9domety r\u00E1\u017Ee 450 mm \n\nLo\u010F byla postavena v srpnu 1911 pod jm\u00E9nem "Petropavlovsk". V b\u0159eznu r. 1921 byla p\u0159ejmenov\u00E1na na "Marat" a v r. 1931 zmodernizov\u00E1na. Bitevn\u00ED lo\u010F Marat se \u00FA\u010Dastnila sov\u011Btsko-finsk\u00E9 v\u00E1lky. \n\nNa za\u010D\u00E1tku Velk\u00E9 vlasteneck\u00E9 v\u00E1lky se pod\u00EDlela na obran\u011B Leningradu, kde byla v\u00E1\u017En\u011B po\u0161kozena z\u00E1sahy n\u011Bkolika leteck\u00FDch bomb. N\u00E1sledn\u011B byla posl\u00E1na na opravu do Kron\u0161tadtu, kde byla rovn\u011B\u017E vyu\u017Eita k obran\u011B m\u011Bsta p\u0159ed \u010Detn\u00FDmi leteck\u00FDmi \u00FAtoky. Po t\u0159in\u00E1ct\u00E9m rozs\u00E1hl\u00E9m n\u00E1letu (z\u00FA\u010Dastnilo se 40 st\u0159emhlav\u00FDch bombard\u00E9r\u016F) v rann\u00EDch hodin\u00E1ch 23.z\u00E1\u0159\u00ED 1941, byla na p\u0159\u00EDdi zasa\u017Eena sou\u010Dasn\u011B dv\u011Bma bombami 500 kg a 1000 kg (\u00FAtok provedl Hans-Ulrich Rudel). Z\u00E1sahy zp\u016Fsobily mohutnou explozi z\u00E1sob munice, kter\u00E1 byla ulo\u017Eena na p\u0159\u00EDdi v podpalub\u00ED. Tato detonace po\u0161kodila celou p\u0159\u00ED\u010F i p\u0159\u00ED\u010Fovou n\u00E1stavbu. Plavidlo nabralo p\u0159es 1000 tun vody a kleslo p\u0159\u00EDd\u00ED ke dnu. Zahynulo p\u0159itom 326 \u010Dlen\u016F pos\u00E1dky. Protiletadlov\u00E9 kanony na palub\u011B lodi pokra\u010Dovaly v palb\u011B na nep\u0159\u00E1telsk\u00E1 letadla. V onen den bitevn\u00EDk vyp\u00E1lil celkem 1002 ks st\u0159el r\u00E1\u017Ee 76,2 mm, 528 ks st\u0159el r\u00E1\u017Ee 37 mm a 6584 ks st\u0159el r\u00E1\u017Ee 12,7 mm. Koncem \u0159\u00EDjna 1941 byly dv\u011B d\u011Blost\u0159eleck\u00E9 v\u011B\u017Ee na z\u00E1di opraveny a lo\u010F byla pou\u017E\u00EDv\u00E1na jako d\u011Blost\u0159eleck\u00E1 baterie a\u017E do ledna 1944. \n\nKanony r\u00E1\u017Ee 120 mm byly odmontov\u00E1ny a posl\u00E1ny na frontu, kde byly pou\u017E\u00EDv\u00E1ny p\u0159i pozemn\u00EDch boj\u00EDch.\n

tramp_NAME                 N\u00E1kladn\u00ED lo\u010F
tramp_INFO                 \nN\u00E1kladn\u00ED lo\u010F\n\nRychlost: 12 uzl\u016F\nV\u00FDtlak: ~3500 tun\nD\u00E9lka: ~110 metr\u016F\n\u0160\u00ED\u0159ka: ~15 metr\u016F\nPonor: ~6 metr\u016F\nV\u00FDkon motoru: bl\u00ED\u017Ee neur\u010Deno\nPos\u00E1dka: bl\u00ED\u017Ee neur\u010Deno\n\nObchodn\u00ED lod\u011B tohoto typu byly pou\u017E\u00EDv\u00E1ny pro dopravu nejr\u016Fzn\u011Bj\u0161\u00EDho n\u00E1kladu. Ob\u010Das se dokonce pou\u017E\u00EDvaly pro p\u0159epravu vojska. Lo\u010F spad\u00E1 do kategorie plavidel st\u0159edn\u00ED ton\u00E1\u017Ee, pohybuj\u00EDc\u00ED se po n\u00E1mo\u0159n\u00EDch cest\u00E1ch \nv pob\u0159e\u017En\u00EDch vod\u00E1ch.\n\nP\u0159\u00EDle\u017Eitostn\u011B byla plavidla vyzbrojena lehk\u00FDmi kanony pro vlastn\u00ED obranu.\n

shuka_NAME                 Ponorka t\u0159\u00EDdy "\u0160\u010D"
shuka_INFO                 \nPonorka t\u0159\u00EDdy "\u0160\u010D" ("\u0160\u010Duka")\n\nD\u00E9lka: 57 m\n\u0160\u00ED\u0159ka: 6,4 m\nPonor: 3,8 m\nV\u00FDtlak: \n  Na hladin\u011B: 594 tun\n  Pod vodou: 700 tun\nRychlost: \n  Na hladin\u011B: 14,8 uzl\u016F \n  Pod vodou: 8 uzl\u016F \nV\u00FDkon motoru: \n  Na hladin\u011B: 1370 HP \n  Pod vodou: 800 HP\nOpera\u010Dn\u00ED dosah:\n  S diesel motory: 5250 mil\n  S elektromotory: 150 mil\nV\u00FDzbroj:\n4 x p\u0159edn\u00ED torp\u00E9domety TA, 2 x zadn\u00ED torp\u00E9domety TA (10 torp\u00E9d)\nPalubn\u00ED kanon: 2 x 45 mm\nMaxim\u00E1ln\u011B dosa\u017Eiteln\u00E1 hloubka: 90 m\nPos\u00E1dka: 39 osob\n\nV roce 1930 zapo\u010Dal Sov\u011Btsk\u00FD svaz se stavbou s\u00E9rie ponorek o st\u0159edn\u00EDm v\u00FDtlaku t\u0159\u00EDdy "\u0160\u010D". V\u0161echny ponorky tohoto typu nesly ozna\u010Den\u00ED podle prvn\u00ED ponorky, kter\u00E1 byla uvedena do provozu v \u0159\u00EDjnu 1933 pod n\u00E1zvem "\u0160\u010Duka" ("\u0160tika"). Celkem bylo vyrobeno 86 ponorek v 6 navz\u00E1jem se odli\u0161uj\u00EDc\u00EDch s\u00E9ri\u00EDch. B\u011Bhem v\u00E1lky byly \u0160tiky nejpou\u017E\u00EDvan\u011Bj\u0161\u00EDmi ponorkami sov\u011Btsk\u00E9 n\u00E1mo\u0159n\u00ED flotily.\n


USSLexingtonCV2_NAME       Let. lo\u010F USS "Lexington" (CV2)
USSLexingtonCV2_INFO       \nLetadlov\u00E9 lod\u011B t\u0159\u00EDdy "Lexington"\n\nV\u00FDtlak:\nStandardn\u00ED: 37 681 tun\nPln\u011B nalo\u017Een\u00E1: 43 055 tun\nPos\u00E1dka: 2 327 n\u00E1mo\u0159n\u00EDk\u016F\nPohon: 16 kotl\u016F, 4 turb\u00EDny General Electric, 180 000 SHP\nLodn\u00ED \u0161roub: 4\nRychlost: 33,2 uzlu\nLetadla: 90 \nV\u00FDzbroj: 8 x 8" d\u011Bl (4x2)\n         12 x 5" d\u011Bl\n         48 x 12,7 mm AA \n\nLexington (CV-2)\nSpu\u0161t\u011Bn\u00ED na vodu: 3. listopadu 1925\nZa\u0159azena: 14. prosince 1927\nPotopena: 8. kv\u011Btna 1942 na mo\u0159i (po\u0161kozena v bitv\u011B, klesla ke dnu)\n\nSaratoga (CV-3)\nSpu\u0161t\u011Bn\u00ED na vodu: 7. dubna 1925\nZa\u0159azena: 16 listopadu 1927\nPotopena: 25. \u010Dervence 1946 (testy s atomovou bombou)\n\nP\u016Fvodn\u00ED objedn\u00E1vka na bitevn\u00ED k\u0159i\u017En\u00EDk USS Lexington (CC-1) byla u\u010Din\u011Bna v roce 1917. Byl pojmenov\u00E1n po ud\u00E1lostech z 19. dubna 1775, kdy se Minutemen st\u0159etl u Lexingtonu, st\u00E1t Massachussetts, s britsk\u00FDm vojskem a zah\u00E1jil tak Revolu\u010Dn\u00ED v\u00E1lku. U\u017E t\u0159i p\u0159edchoz\u00ED americk\u00E9 v\u00E1le\u010Dn\u00E9 lod\u011B nesly toto jm\u00E9no.\n\nJeho v\u00FDstavba byla po Washingtonsk\u00E9 konferenci v roce 1923 zru\u0161ena, nicm\u00E9n\u011B ji\u017E v \u00FAnoru 1922 bylo rozhodnuto p\u0159estav\u011Bt CC-1 na nosi\u010D letadel s nov\u00FDm ozna\u010Den\u00EDm CV-2. Dle stejn\u00E9ho rozhodnut\u00ED byl p\u0159estav\u011Bn i dal\u0161\u00ED bitevn\u00ED k\u0159i\u017En\u00EDk t\u0159\u00EDdy Lexington Saratoga, kter\u00FD dostal ozna\u010Den\u00ED CV-3. Po t\u00E9m\u011B\u0159 cel\u00FDch n\u00E1sleduj\u00EDc\u00EDch 20 let tvo\u0159ily CV-2 a CV-3 hlavn\u00ED j\u00E1dro americk\u00EDch silletadlov\u00FDch lod\u00ED. Dal\u0161\u00ED dv\u011B akceschopn\u00E9 letadlov\u00E9 lod\u011B byly o hodn\u011B men\u0161\u00ED a pomalej\u0161\u00ED.\n\nCV-2 byl 8. kv\u011Btna 1942 velmi v\u00E1\u017En\u011B po\u0161kozen japonsk\u00FDmi letadly v Kor\u00E1lov\u00E9m mo\u0159i, kde Ameri\u010Dan\u00E9 odrazili japonsk\u00FD svaz m\u00ED\u0159\u00EDc\u00ED k Port Moresby. Neschopen plavby byl je\u0161t\u011B ten den potopen torp\u00E9doborcem USS Phelps.\n\nCV-3 p\u0159e\u017Eila, i kdy\u017E b\u011Bhem boj\u016F mnohokr\u00E1t unikla jen o chlup. V roce 1946 byla pou\u017Eita jako nehybn\u00FD c\u00EDl p\u0159i testech atomov\u00E9 bomby u atolu Bikini.\n
