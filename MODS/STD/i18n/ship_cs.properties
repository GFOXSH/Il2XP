mfp2_INFO                  \nAFP typ 2 (Artillerief\u00E4hrprahm Typ 2)\n\nV\u00FDtlak: 380 t\nD\u00E9lka: 49,8 m\n\u0160\u00ED\u0159ka: 6,61 m\nPonor: 1,3-1,4 m\nV\u00FDzbroj: n\u011Bkolik r\u016Fzn\u00FDch verz\u00ED, obvykle 2-4 x kan\u00F3ny r\u00E1\u017Ee 88 mm nebo r\u00E1\u017Ee 105 mm + n\u011Bkolik lehk\u00FDch \nprotiletadlov\u00FDch zbran\u00ED (nap\u0159\u00EDklad 4 st\u0159eleck\u00E9 v\u011B\u017Ee s kan\u00F3ny r\u00E1\u017Ee 20 mm)\nPohon: 3 x Lkw dieselov\u00E9 motory o v\u00FDkonu 368 HP poh\u00E1n\u011Bj\u00EDc\u00ED 3 h\u0159\u00EDdele\nRychlost: 8 uzl\u016F\nPos\u00E1dka: ~60 mu\u017E\u016F\n\nVych\u00E1z\u00ED z n\u00E1vrhu projektu "Marinef\u00E4hrprahm" typ D. Tato plavidla byla pou\u017E\u00EDv\u00E1na pro r\u016Fzn\u00E9 typy operac\u00ED. \nA\u010Dkoliv se zpo\u010D\u00E1tku jednalo o do\u010Dasn\u00FD model, plavidla se uk\u00E1zala b\u00FDt velmi u\u017Eite\u010Dn\u00FDmi. P\u0159evzala roli kanonst\u0159eleck\u00FDch lod\u00ED v mnoha opera\u010Dn\u00EDch z\u00F3n\u00E1ch v\u010Detn\u011B \u010Cern\u00E9ho mo\u0159e. Lod\u011B byly pou\u017E\u00EDv\u00E1ny nejen jako \ndoprovodn\u00E1 plavidla, ale i k ost\u0159elov\u00E1n\u00ED pob\u0159e\u017E\u00ED a kladen\u00ED min. Jejich hlavn\u00ED nev\u00FDhodou byla ov\u0161em n\u00EDzk\u00E1 rychlost.\n\nTato plavidla byla chr\u00E1n\u011Bna pouze lehk\u00FDm panc\u00E9\u0159ov\u00E1n\u00EDm z 20 mm oceli a maxim\u00E1ln\u011B 100 mm betonov\u00E9ho pl\u00E1\u0161t\u011B. Chr\u00E1n\u011Bna byla n\u00E1stavba a stanovi\u0161t\u011B s uskladn\u011Bnou munic\u00ED.\n

submar_NAME                Ponorka typ IIB
submar_INFO                \nPonorka typ II B (U-boot Typ II B)\n\nPonorky s\u00E9rie II m\u011Bly v\u00FDtlak pouze 250 tun a rozm\u011Bry, kter\u00E9 je za\u0159azovaly do kategorie ponorek pro \npob\u0159e\u017En\u00ED operace. Byly to prvn\u00ED ponorky za\u0159azen\u00E9 do v\u00FDzbroje Kriegsmarine.\n\nVelen\u00ED n\u00E1mo\u0159nictva ve sv\u00FDch strategick\u00FDch pl\u00E1nech od sam\u00E9ho po\u010D\u00E1tku nepo\u010D\u00EDtalo s vyu\u017Eit\u00EDm ponorek s\u00E9rie II. Nicm\u00E9n\u011B situace na za\u010D\u00E1tku v\u00E1lky vy\u017Eadovala pom\u011Brn\u011B rychl\u00E9 rozm\u00EDst\u011Bn\u00ED v\u011Bt\u0161\u00EDho po\u010Dtu mal\u00FDch ponorek. \nBrzy se v\u0161ak uk\u00E1zalo, \u017Ee s\u00E9rie II byla v boji o Atlantik nepou\u017Eiteln\u00E1, a proto byly tyto ponorky v roce 1940 a na po\u010D\u00E1tku roku 1941 pou\u017E\u00EDv\u00E1ny ke kladen\u00ED minov\u00FDch bari\u00E9r. V \u010Dervnu 1941 byly v\u0161echny ponorky \ns\u00E9rie II sta\u017Eeny z Atlantiku a p\u0159esunuty do Baltick\u00E9ho mo\u0159e, kde byly vyu\u017E\u00EDv\u00E1ny sp\u00ED\u0161e pro cvi\u010Dn\u00E9 \u00FA\u010Dely a pouze sporadicky i proti sov\u011Btsk\u00E9 Baltsk\u00E9 flotile.\n\nP\u0159esto v\u0161ak uplatn\u011Bn\u00ED na bitevn\u00EDm poli na\u0161la brzy i s\u00E9rie II. Koncem l\u00E9ta 1941, bylo po \u017Eeleznici p\u0159epraveno 6 ponorek t\u00E9to t\u0159\u00EDdy do p\u0159\u00EDstavu Konstanza v Rumunsku. Zapojily se do boje proti sov\u011Btsk\u00E9 \n\u010Cernomo\u0159sk\u00E9 flotile a \u00FAsp\u011B\u0161n\u011B provedly blok\u00E1du hlavn\u00ED vojensk\u00E9 n\u00E1mo\u0159n\u00ED z\u00E1kladny - Sevastopolu. \u0160est t\u011Bchto plavidel bylo pot\u00E9 pom\u011Brn\u011B \u00FAsp\u011B\u0161n\u011B vyu\u017E\u00EDv\u00E1no a\u017E do roku 1944, kdy do\u0161lo k jejich ztr\u00E1t\u011B b\u011Bhem celkov\u00E9 por\u00E1\u017Eky na \u010Cern\u00E9m mo\u0159i. T\u0159i ponorky byly potopeny 20.srpna 1944 v p\u0159\u00EDstavu Konstanza po leteck\u00E9m \u00FAtoku \u010Dernomo\u0159sk\u00E9ho letectva. 9.z\u00E1\u0159\u00ED po vystoupen\u00ED Bulharska z v\u00E1lky a po ztr\u00E1t\u011B posledn\u00EDch z\u00E1kladen n\u011Bmeck\u00FDch ponorek v \u010Cern\u00E9m mo\u0159i, byly 3 zb\u00FDvaj\u00EDc\u00ED ponorky potopeny nedaleko pob\u0159e\u017E\u00ED Turecka. \nD\u00EDky sv\u00E9mu postaven\u00ED "cvi\u010Dn\u00E9ho plavidla" p\u0159e\u010Dkaly n\u011Bkter\u00E9 ponorky s\u00E9rie II v\u00E1lku bez po\u0161kozen\u00ED, ostatn\u00ED se v roce 1945 bu\u010F vzdaly nebo byly potopeny.\n
