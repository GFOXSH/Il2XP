USSEssexCV9_INFO           \nLetadlov\u00E9 lod\u011B t\u0159\u00EDdy "Essex" (kr\u00E1tk\u00FD trup)\n\nV\u00FDtlak:\nStandardn\u00ED: 27 208 tun\nPln\u011B nalo\u017Een\u00E1: 34 881 tun\nPohon: 8 kotl\u016F White & Forster, 4 turb\u00EDny Westinghouse, 150 000 SHP \nPos\u00E1dka: 2 682 n\u00E1mo\u0159n\u00EDk\u016F\nRychlost: 32,7 uzlu\nLetadla: 90\nV\u00FDzbroj: 12 x 5"/38 DP (4x2, 4x1)\n         32 x 3"/50 AA [SCB 27A] (16x2)\n         48 x 12,7 mm AA\n\nEssex (CV-9)\nSpu\u0161t\u011Bn\u00ED na vodu: 31. \u010Dervence 1942\t\nZa\u0159azena: 31. prosince 1942\nVy\u0159azena: 30. \u010Dervna 1969\n\nYorktown (CV-10)\nSpu\u0161t\u011Bn\u00ED na vodu: 21. ledna 1943\nZa\u0159azena: 15. dubna 1943\nVy\u0159azena: 27. \u010Dervna 1970 (zachov\u00E1n jako plovouc\u00ED muzeum)\n\nIntrepid (CV-11)\nSpu\u0161t\u011Bn\u00ED na vodu: 26. dubna 1943\nZa\u0159azena: 16. srpna 1943\nVy\u0159azena: 15. b\u0159ezna 1974 (zachov\u00E1n jako plovouc\u00ED muzeum)\n\nHornet (CV-12)\nSpu\u0161t\u011Bn\u00ED na vodu: 30. srpna 1943\nZa\u0159azena: 29. listopadu 1943\nVy\u0159azena: 26. \u010Dervna 1970\n\nFranklin (CV-13)\nSpu\u0161t\u011Bn\u00ED na vodu:  14. \u0159\u00EDjna 1943\nZa\u0159azena: 31. ledna 1944\nVy\u0159azena: 17. \u00FAnora 1947\n\nLexington (CV-16)\nSpu\u0161t\u011Bn\u00ED na vodu: 23. listopadu 1942\nZa\u0159azena: 17. \u00FAnora 1943\nDecommissioned: 8. listopadu 1991\n\nBunker Hill (CV-17)\nSpu\u0161t\u011Bn\u00ED na vodu: 7. prosince 1942\nZa\u0159azena: 24. kv\u011Btna 1943\nVy\u0159azena: 9. \u010Dervence 1947\n\nWasp (CV-18)\nSpu\u0161t\u011Bn\u00ED na vodu: 17. srpna 1943\nZa\u0159azena: 24. listopadu 1943\nVy\u0159azena: 1. \u010Dervence 1972\n\nBennington (CV-20)\nSpu\u0161t\u011Bn\u00ED na vodu: 16. \u00FAnora 1944\nZa\u0159azena: 6. srpna 1944\nVy\u0159azena: 15. ledna 1970\n\nBon Homme Richard (CV-31)\nSpu\u0161t\u011Bn\u00ED na vodu:  29. dubna 1944\nZa\u0159azena: 26. listopadu 1944\nVy\u0159azena: 2. \u010Dervence 1971\n\nP\u016Fvodn\u00ED pl\u00E1ny nepova\u017Eovaly p\u0159ed rokem 1940 za nutn\u00E9 za\u0159azen\u00ED t\u0159\u00EDdy Essex do slu\u017Eby. Kv\u016Fli v\u00E1lce v\u0161ak byla jejich stavba urychlena a koncem roku 1943 byla prvn\u00ED z nich za\u0159azena. Od po\u010D\u00E1tku byly projektov\u00E1ny jako j\u00E1dra opera\u010Dn\u00EDch svaz\u016F rychl\u00FDch letadlov\u00FDch lod\u00ED (Fast Carrier Task Force) v Pacifiku.\nNosi\u010De t\u0159\u00EDdy Essex byly zdaleka nejrozs\u00E1hlej\u0161\u00ED t\u0159\u00EDdou velk\u00FDch letadlov\u00FDch lod\u00ED v 2. sv\u011Btov\u00E9 v\u00E1lce. Z 32 objednan\u00FDch nosi\u010D\u016F jich bylo zkompletov\u00E1no jen 26. V\u00FDroba zb\u00FDvaj\u00EDc\u00EDch \u010Dty\u0159 byla zru\u0161ena vzhledem tomu, \u017Ee ji\u017E v b\u0159eznu 1945 bylo jasn\u00E9, \u017Ee v\u00E1lka bude vyhr\u00E1na i bez nich; Dal\u0161\u00ED dv\u011B nedostav\u011Bn\u00E9 lod\u011B byly po Japonsk\u00E9 kapitulaci 12. srpna 1945 se\u0161rotov\u00E1ny.\nByly dv\u011B rozd\u00EDln\u00E9 podverze t\u0159\u00EDdy Essex: s kr\u00E1tk\u00FDm trupem (zde popisovan\u00FD) a dlouh\u00FDm trupem (AKA Ticonderoga). Lod\u011B s kr\u00E1tk\u00FDm trupem t\u0159\u00EDdy Essex byly samostatn\u011B upraven\u00E9 verze t\u0159\u00EDdy Yorktown. V\u00FDroba lod\u00ED t\u0159\u00EDdy Essex s dlouh\u00FDm trupem byla zah\u00E1jena v roce 1943, kdy\u017E se uk\u00E1zalo, \u017Ee Essexy s kr\u00E1tk\u00FDm trupem nebudou m\u00EDt dostatek m\u00EDsta pro protiletadlovou v\u00FDzbroj.\nPo celou dobu v\u00E1lky byly nasazeny jen v tichomo\u0159sk\u00E9 oblasti, p\u0159i\u010Dem\u017E \u017E\u00E1dnou z nich US Navy neztratila. Mnoho nosi\u010D\u016F Essex z\u016Fstalo ve slu\u017Eb\u011B je\u0161t\u011B dlouho po 2. sv\u011Btov\u00E9 v\u00E1lce. Posledn\u00ED z nich, USS Lexington (CV-16), ode\u0161la do v\u00FDslu\u017Eby v roce 1991 - pades\u00E1t let a \u010Dty\u0159i m\u011Bs\u00EDce pot\u00E9, co byla za\u0159azena!\n
