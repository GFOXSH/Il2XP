tona Churchilla nap\u0159\u00ED\u010D Atlantikem k Newfoundlandu, kter\u00FD se zde setkal s americk\u00FDm presidentem Franklinem D. Rooseveltem na Atlantic Charter conference, co\u017E byla prvn\u00ED sch\u016Fzka \u010Deln\u00EDch spojeneck\u00FDch p\u0159edstavitel\u016F. \n\nPo n\u00E1vratu do britsk\u00FDch vod odplul Prince of Wales do St\u0159edomo\u0159\u00ED, kde do koce z\u00E1\u0159\u00ED \u00FAsp\u011B\u0161n\u011B zam\u011Bstn\u00E1val italsk\u00E1 letadla nedaleko Malty. Pot\u00E9 odplul s bitevn\u00EDm k\u0159i\u017En\u00EDkem HMS Repulse na d\u00E1ln\u00FD v\u00FDchod \u010Delit v t\u00E9to oblasti rychle se vyv\u00EDjej\u00EDc\u00ED japonsk\u00E9 hrozb\u011B, kam p\u0159iplul 2. prosince 1941. 8. prosince byl posl\u00E1n, jako sou\u010D\u00E1st "Svazu Z" (Prince of Wales, Repulse a \u010Dty\u0159i torp\u00E9doborce), k \u00FAtoku na japonsk\u00E9 invazn\u00ED s\u00EDly, kter\u00E9 dle nepotvrzen\u00FDch informac\u00ED m\u011Bly kotvit na severu Malajsie. Jeliko\u017E britsk\u00E9 lod\u011B nena\u0161ly \u017E\u00E1dn\u00E9 c\u00EDle, vr\u00E1tily se do Singapuru. Z r\u00E1na 10. prosince byly tvrd\u011B napadeny Japonsk\u00FDmi v\u00FD\u0161kov\u00FDmi bombard\u00E9ry a torp\u00E9dov\u00FDmi letadly. Proto\u017Ee zde nebyla \u017E\u00E1dn\u00E1 spojeneck\u00E1 letadla, kter\u00E1 by je chr\u00E1nila, byly Repulse i Prince of Wales n\u011Bkolikr\u00E1t zasa\u017Eeny a posl\u00E9ze klesly ke dnu. Staly se prvn\u00EDmi \u0159adov\u00FDmi bitevn\u00EDmi lod\u011Bmi ztracen\u00FDmi po vzdu\u0161n\u00E9m \u00FAtoku na mo\u0159i.\n\n
