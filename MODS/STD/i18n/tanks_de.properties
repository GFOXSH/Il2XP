bt7_NAME            BT-7
bt7_INFO            \n    B\u0422-7, Modell 1935 \n\nTyp: Leichter Panzer\nBesatzung: 3\nBewaffnung: Prim\u00E4rwaffe: 45mm-Kanone 20K, Modell 1934, Sekund\u00E4rwaffe: 7,62mm DT-Maschinengewehr.\nMunition: 172 Schuss 20K-Munition, 2394 Schuss DT-Munition (bei Panzern ohne Funkausr\u00FCstung), 132 Schuss und 2394 Schuss DT-Munition (bei Panzern mit Funkausr\u00FCstung).\nPanzerung: Vorne: 20mm, hinten und an den Seiten: 13mm, oben: 10mm, unten: 6mm, Turm: 15mm\nMotor: \u041C-17\u0422 400 PS (294,2kW), Ottomotor, Wasserk\u00FChlung.\nH\u00F6chstgeschw.: 53 km/h - Ketten, 73 km/h - Rollen.\nReichweite: 375 km - Ketten, 500 km - Rollen.\nGewicht: 13,8 t\n\nB\u0422-7 - "Schneller Panzer", der beliebteste Panzer der drei\u00DFiger Jahre des letzten Jahrhunderts. Produziert auf der Grundlage des von dem Amerikaner W. J. Christie entwickelten Panzers M-1931 (T3) mit R\u00E4der-Kettenlaufwerk - der sogenannte Christie-Aufh\u00E4ngung. Eine Umstellung des Antriebs von Ketten auf R\u00E4dern auf Ketten war m\u00F6glich. Diese Umstellung dauerte ca. drei\u00DFig Minuten und konnte jederzeit vollzogen werden. Dadurch war eine Geschwindigkeit m\u00F6glich, die zu dieser Zeit von gepanzerten Fahrzeugen bislang nicht erreicht werden konnte. Der BT-7 war die logische Konsequenz der Doktrin, die eine in die Tiefe sto\u00DFende Offensive vorsah, um weit in die Verteidigungszonen des Gegners vordringen zu k\u00F6nnen. Au\u00DFerdem war er auch f\u00FCr schnelle offensive Angriffe ohne Infanterie-Unterst\u00FCtzung geeignet.\n\nSeit 1935 wurden 5.556 B\u0422-7-Einheiten in zahlreichen Varianten produziert.\n\nDie wichtigsten Varianten sind:\nB\u0422-7 - Hauptvariante - 4.613 Einheiten. Rumpf voll geschwei\u00DFt, zylindrischer Turm.\nB\u0422-7\u0410 - Artilleriepanzer - 156 Einheiten. Ausger\u00FCstet mit T-26-4-T\u00FCrmen der T-26-Panzer. Bewaffnung: Prim\u00E4rwaffe: 76mm-Kanone K?-26, Sekund\u00E4rwaffen:2 DT-Maschinengewehre. Gewicht: 13,5 t\nB\u0422-7\u041C - B\u0422-7, Modell 1937 - 787 Einheiten. Motor: B-2 400 PS Dieselmotor (294,2kW). H\u00F6chstgeschwindigkeit auf Kette: 62 km/h, auf Rollen: 86 km/h. Gewicht: 14,65 t.\n\nBT-7-Panzer wurden bis August 1945, als die japanische Armee in Quantun zerschlagen wurde, an allen Fronten verwendet.\n

t40s_NAME           T-40
t40s_INFO           \n    \u0422-40, Modell 1939 \n\nTyp: Leichter Panzer\nBesatzung: 2\nBewaffnung: Prim\u00E4rwaffe: 12,7mm-DShK, Modell 1938, Sekund\u00E4rwaffe: 7,62mm DT-Maschinengewehr, Modell 1929.\nMunition: 500 Schuss DShK-Munition, 2016 Schuss DT-Munition.\nPanzerung: Vorne: 13mm, hinten und an den Seiten: 13mm, oben: 6mm, unten: 4-6mm, Turm: 10mm\nMotor: GAZ-11-202, 85 PS (63,52kW), Wasserk\u00FChlung, Ottomotor.\nH\u00F6chstgeschw.: 50 km/h auf Land, 6 km/h im Wasser.\nReichweite: 300 km.\nGewicht: 5,5 t\n\nDer beste russische Amphibienpanzer zur Zeit des zweiten Weltkriegs. Er wurde 1939 entwickelt und sollte die Panzer T-37A und T-38 ersetzen. Der Rumpf wurde aus zusammengeschwei\u00DFten oder genieteten Walzblechen gefertigt. Die Wasserstabilit\u00E4t des Panzers wurde nur durch die Form des Rumpfes gew\u00E4hrleistet, es gab keine Schwimmkissen. Im unteren Teil des Rumpfes gab es eine \u00D6ffnung zur Installation einer Schiffsschraube mit vier Bl\u00E4ttern, sowie f\u00FCr zwei Steuerruder. Der Turm hatte die Form eines Kegelstumpfes, war kugelgelagert und befand sich links versetzt.\n\nIm Zeitraum von Oktober 1940 bis 1941 wurden 709 Einheiten produziert. Bis Mitte 1942 wurden fast alle Panzer im Kampf zerst\u00F6rt.\n\nWichtigste Varianten:\n\n\u0422-40 - Prototyp. Austausch des geschwei\u00DFten Rumpfes. Der Turm hatte die Form eines gestutzten Kegels und befand sich links versetzt, w\u00E4hrend sich der Motor rechts versetzt befand. Amphibienpanzer.\n\u0422-40S - Landversion. Schraube mit Universal-Antriebswelle, Ruder, Pumpe, wasserabweisende Beschichtung, W\u00E4rmetauscher und Kompass wurden verworfen.\n\u0422-30 - Landversion. Glatte, hintere Platte, ohne Propeller\u00F6ffnung. Panzerung: Vorne und an den Seiten: 15mm, Wanne: 20mm. Einige der Panzer waren sowohl mit 20mm TNSh-20 (ShVAK)-Maschinenkanone als auch mit DT Maschinengewehren bewaffnet. Munition: 750 Schuss TNSh-Munition und 1512 Schuss DT-Munition.\n\nAus dem \u0422-40 wurden einige BM-8-24 Raketenwerfer entwickelt, die bis zum Ende des Krieges verwendet wurden. Einige Fahrzeuge wurden bis 1946 als Ausbildungsfahrzeuge verwendet.\n

t60_NAME            T-60
t60_INFO            \n    \u0422-60, Modell 1939 \n\nTyp: Leichter Panzer\nBesatzung: 2\nBewaffnung: 20mm-Kanone TShN-20, 7,62mm DT-Maschinengewehr, Modell 1929.\nMunition: 754 Schuss TShN-Munition, 945 Schuss DT-Munition.\nPanzerung: Vorne: 35mm, hinten und an den Seiten: 25mm, oben: 13mm, unten: 10mm, Turm: 35mm\nMotor: GAZ-202, 76 PS, (56 kW), Wasserk\u00FChlung, Ottomotor. \nH\u00F6chstgeschw.: 44 km/h.\nReichweite: 455 km.\n\nWurde im August 1941 als Landversion des T-40 entwickelt, wobei viele Teile des T-40 verwendet wurden. Der Rumpf des T-60 wurde zuerst aus zusammengeschwei\u00DFten Walzblechen gefertigt, sp\u00E4ter dann aus genieteten Walzblechen. Die Frontpanzerung wurde stark abgeschr\u00E4gt. Ein flacher Turm mit einer Kommandantenluke befand sich links versetzt. Dort befand sich eine TNSh-20-Kanone (Panzerversion der ShVAK-Flugzeugkanone). Die Kanone eignete sich effektiv zur Bek\u00E4mpfung von leicht bis mittelschwer gepanzerten Zielen.\nGewicht: 6,4 t\n\n\u0422-60 wurden erstmals im Winter 1941 zur Verteidigung Moskaus eingesetzt.\n\nIhr letzter gro\u00DFer Einsatz war beim Durchbruch des Stalingrader Kessels im Januar 1944.\n\nVon 15. September 1941 bis 1943 wurden 5915 Einheiten produziert.\n\nAuf der Basis der Chassis des T-60 wurden einige BM-8-24 Raketenwerfer gebaut. Sowohl Panzer als auch Raketenwerfer wurden bis zum Ende des Krieges eingesetzt.\n

t70m_NAME           T-70, Modell 1942
t70m_INFO           \n    \u0422-70, Modell 1942 \n\nTyp: Leichter Panzer\nBesatzung: 2\nBewaffnung: Prim\u00E4rwaffe: 45mm-Kanone 20K, Modell 1934, Sekund\u00E4rwaffe: 7,62mm DT-Maschinengewehr.\nMunition: 70 Schuss 20K-Munition, 945 Schuss DT-Munition.\nPanzerung: Vorne: 35-45mm, an den Seiten: 15mm, hinten: 15-25mm, oben und unten: 6-15mm, Turm: 35mm.\nMotor: GAZ-203, 140 PS (102,97kW), Wasserk\u00FChlung, Ottomotor.\nH\u00F6chstgeschw.: 45 km/h.\nReichweite: 250 km.\nGewicht: 9,2 t\n\nDer beste sowjetische leichte Panzer. Er wurde im Herbst 1941 entwickelt und sollte den leichten Panzer T-60 ersetzen. Der Rumpf wurde aus zusammengeschwei\u00DFten Walzblechen gefertigt. Die Dicke der vorderen T-70 Walzbleche konnten mit denen eines mittleren T-34 Panzers verglichen werden. Der geschwei\u00DFte Turm, in dem sich eine Person aufhalten konnte, befand sich links versetzt. Zum besseren Schutz wurden die Nahtstellen der Panzerung mit weiteren Panzerplatten abgedeckt.\n\nWichtigste Varianten:\n\n\u0422-70 - Hauptvariante.\n\u0422-70 - Kommandeurs-Panzer mit 9P-Funksystem. Bewaffnung: Prim\u00E4rwaffe: 45mm-Kanone, Sekund\u00E4rwaffe: DT-Maschinengewehr.\n\u0422-70\u041C - Panzer mit verbessertem Fahrwerk. Eingef\u00FChrt: 1942: Bewaffnung: Prim\u00E4rwaffe: 45mm-Kanone, Modell 1938, Sekund\u00E4rwaffe: DT-Maschinengewehr. Ausgestattet mit einer Periskop-Vorrichtung. Gewicht: 9,8 t.\n\n\u0422-70 und \u0422-70M wurden zusammen mit den T-34 in die sogenannten gemischten Brigaden und Regimente \u00FCbernommen. Diese Panzer wurden au\u00DFerdem in den SU-76 mobilen Artillerie-Divisionen, -Regimentern und -Brigaden als Kommandeurspanzer verwendet. Sie wurden bis zum Ende des Krieges eingesetzt. Von M\u00E4rz 1942 bis Herbst 1943 wurden 8226 Einheiten produziert.\n


valen_NAME          Valentine II Mk III
valen_INFO          \n    Mk III "Valentine II" (Valentine II) \n\nTyp: Leichter Panzer\nBesatzung: 3\nBewaffnung: 2-Pfund Pak, Kaliber 40mm; BESA-MG, Kaliber 7,62mm.\nMunition: 62 Schuss 40mm-Munition, 3.150 Schuss BESA-Munition.\nPanzerung: 8-65mm\nMotor: AEC, 131 PS (96kW), Diesel, Wasserk\u00FChlung.\nH\u00F6chstgeschw.: 25 km/h.\nReichweite: 144 km.\nGewicht: 16,5 t\n\nEin leichter englischer Panzer, der 1939 von Vicker in England entworfen wurde. Die ersten Panzer dieser Serie wurden im Mai 1940 eingesetzt. Die Serienproduktion des Infanteriepanzers Valentine wurde 1944 fr\u00FChzeitig eingestellt. Es wurden ungef\u00E4hr 8.275 Einheiten gebaut, darunter 1.420 in Kanada. Die UdSSR erhielt im Rahmen des Lend-Lease-Abkommens 3.782 Valentines aller Varianten, au\u00DFer dem Valentine I (wovon 1.388 in Kanada hergestellt wurden).\n\nDer Valentine war bei den sowjetischen Panzereinheiten sehr beliebt und seine Kampftauglichkeit wurde direkt in den ersten milit\u00E4rischen Aktionen getestet. Die englischen Panzer kamen erstmals bei der Schlacht um Moskau an der sowjetischen-deutschen Front zum Einsatz. In den Jahren 1942/1943 formten sie - zusammen mit in Russland hergestellten Panzern (zumeist T-70 und T-60) - spezielle Panzerbrigaden und -Bataillone. Gegen Ende des Krieges waren davon nur noch die Valentine-Panzer \u00FCbrig, die mit 57mm-Kanonen ausger\u00FCstet waren.\n

m4a2_NAME           Sherman M4A2
m4a2_INFO           \n    M4A2 "Sherman" (Sherman III)\n\nTyp: Mittelschwerer Panzer\nBesatzung: 5\nBewaffnung: Prim\u00E4rwaffe: 75mm-Kanone M3 (Kaliberl\u00E4nge 37,5), Sekund\u00E4rwaffen: Zwei MGs 7,62mm, Kaliber 7,62mm; ein M2HB-Browning-Machinengewehr, Kaliber 12,7mm.\nMunition: 97 Schuss M3-Munition, 4.750 Schuss 7,62mm, 300 Schuss 12,7mm Browning.\nPanzerung: Vorne: 51-108mm, an den Seiten: 38mm, hinten: 38mm, oben: 19mm, unten: 12,7-25,4mm, Turm: 51-89mm. \nMotor: General Motors 6046, 375 PS (276kW), Diesel, Wasserk\u00FChlung.\nH\u00F6chstgeschw.: 48 km/h.\nReichweite: 241 km.\nGewicht: 31,87 t\n\n1.990 Einheiten des \u041C4\u04102 wurden unter dem Lend-Lease-Abkommen an die UdSSR geliefert.\n\nDer Sherman und seine Modifikationen waren w\u00E4hrend des 2. Weltkriegs die am meisten produzierten amerikanischen Panzer und waren genauso beliebt wie der russische T-34. Gemessen an den produzierten Einheiten erreicht der Sherman aber nur Platz 2: Nach dem T-34 war er der am h\u00E4ufigsten produzierte Panzer. Von Februar 1942 bis Juli 1945 wurden 49.234 Shermans produziert:\n\nDie Shermans wurden au\u00DFerdem bei der Befreiung der Ukraine and Wei\u00DFrussland, Polen, Tschechoslowakei, \u00D6sterreich und beim letzten Sturm auf Berlin eingesetzt.\n\nEs wurden 10.968 \u041C4\u04102-Einheiten aller Versionen produziert, darunter 8.053 mit einer 75mm-Kanone.\n

m4a276_NAME         Sherman M4A2(76)W
m4a276_INFO         \n    M4A2 (76) W "Sherman" (Sherman IIIA)\n\nTyp: Mittelschwerer Panzer\nBesatzung: 5\nBewaffnung: Prim\u00E4rwaffe: 76mm-Kanone ?1\u04101 (Panzer sp\u00E4terer Serien waren mit \u041C1\u04101\u0421- oder M1A2-Kanonen ausger\u00FCstet); Sekund\u00E4rbewaffnung: zwei Browning M1919A4, Kaliber 7,62mm, eine Browning M2HB, Kaliber 12,7mm.\nMunition: 71 Schuss M1A1-Munition, 6.250 Schuss 7,62mm Browning, 600 Schuss 12,7mm Browning.\nPanzerung: Vorne: 51-108mm, an den Seiten: 38mm, hinten: 38mm, oben: 19mm, unten: 12,7-25,4mm, Turm: 63,5-89mm. \nMotor: General Motors 6046, 375 PS (276kW), Diesel, Wasserk\u00FChlung.\nH\u00F6chstgeschw.: 48 km/h.\nReichweite: 161 km.\nGewicht: 33,32 t\n\nWichtigste Varianten:\n\n\u041C4\u04102(76)W VVSS - Hauptvariante. Fahrzeuge dieser Serie waren mit einer vertikaler Aufh\u00E4ngung ausgestattet.\n\u041C4\u04102(76)W HVSS - Modifiziertes Fahrwerk. Fahrzeuge dieser Serie waren mit einer horizontalen Aufh\u00E4ngung ausgestattet.\n\n2.073 Einheiten des \u041C4\u04102 (76) W wurden unter dem Lend-Lease-Abkommen an die UdSSR geliefert.\n\nDer mittlere Sherman hat sich bei den milit\u00E4rischen Operationen des 2. Weltkriegs bew\u00E4hrt und war sowohl bei den alliieren Kr\u00E4ften als auch bei der Roten Armee beliebt. Es sollte erw\u00E4hnt werden, dass alle Shermans ohne Ausnahme mit einer gyroskopischen Kanonenstabilisierung f\u00FCr die vertikale Rohrausrichtung ausgestattet waren, was die Effektivit\u00E4t des Feuers aus der Fahrt erheblich steigerte\n\nInsgesamt wurden 2.915 \u041C4\u04102(76)W-Einheiten mit einer 76mm-Kanone produziert.\n

t34_NAME            T-34
t34_INFO            \n    \u0422-34, Modell 1941 \n\nTyp: Mittelschwerer Panzer\nBesatzung: 4\nBewaffnung: Prim\u00E4rwaffe: 76mm-Kanone F-34, Modell 1940, Sekund\u00E4rwaffen: Zwei 7,62mm DT-Maschinengewehre.\nMunition: 77 Schuss F-34-Munition, 3.906 Schuss DT-Munition.\nPanzerung: Vorne, hinten und an den Seiten: 45mm, oben und unten: 20mm, Turm: 45mm (geschwei\u00DFte Walzbleche) oder 52mm (Gussstahl)\nMotor: B-2, 500 PS (367,75kW), Diesel, Wasserk\u00FChlung.\nH\u00F6chstgeschw.: 54 km/h.\nReichweite: 300-400 km\nGewicht: 26,5 t\n\nDer beliebteste sowjetische mittlere Panzer des 2. Weltkrieges. \n\nEntwickelt 1939. Der erste Prototyp des T-34 wurde im Januar 1940 produziert. Dieser Panzer wurde den verschiedensten \u00DCberarbeitungen unterzogen, um danach in den meisten sowjetischen Panzerfabriken in Massenproduktion zu gehen. Jede Panzerfabrik f\u00FChrte je nach technologischer Kapazit\u00E4t einige \u00C4nderungen an dem Panzer durch und Panzer, die von verschiedenen Fabriken produziert wurden, konnten durch ihr typisches Aussehen voneinander unterschieden werden.\n\nWichtigste Varianten:\nDie Rote Armee unterschied die Panzer nicht durch Seriennummern, wie z. B. T-34A oder T-34B. Stattdessen wurden die Panzer anhand ihrer Produktionsjahre voneinander unterschieden. Dies war kein perfektes System, da oft im Laufe eines Jahres mehrere \u00C4nderungen am Panzer vorgenommen wurden. \n\u0422-34, Modell 1940 - die erste, in Serie gegangene Version. Gewicht: 26,2 t; 76mm L-11-Turm Besatzung: 2 - ein Fahrer und ein Bordsch\u00FCtze, der als Fahrer, Beobachter, Kommandant, Richtsch\u00FCtze und Ladesch\u00FCtze fungieren musste.\n\u0422-34, Modell 1941 - modifizierter Turm f\u00FCr F-34-Kanone, gegossene Kanonenaufh\u00E4ngung, modifizierte Fahrerluken und T\u00FCrme. Gewicht: 26,5 t. \n\u0422-34, Modell 1942 - gro\u00DFer Turm. Modifizierte Fahrerluke. Zus\u00E4tzliche Panzerung des Rumpfes und des Turms. Gewicht: 28,5 t. \n\u0422-34, Modell 1943 - zus\u00E4tzliche Panzerung des Rumpfes und des Turms. Die Panzer dieser Serie hatten vereinfachte hexagonale T\u00FCrme, die zus\u00E4tzlich mit einer kleinen Kommandantenkuppel ausgestattet waren. Gewicht: 30,9 t.\n\u0422-\u041E34 - Flammpanzer. Maschinengewehr wurde durch den Flammenwerfer ATO-41/ATO-42 ersetzt.\n\nVon 1940 bis 1944 wurden 35.312 Einheiten aller Varianten produziert, darunter 1.170 Flammpanzer.\n\nDer T-34 wurde als Basis f\u00FCr mobile Artillerie, Kommandeurs-, Br\u00FCckenlege-, Minenr\u00E4um-, Flamm- und Bergungspanzer sowie andere Varianten produziert.\n

t3485_NAME          T-34-85
t3485_INFO          \n    \u0422-34-85, Modell 1944 \n\nTyp: Mittelschwerer Panzer\nBesatzung: 4\nBewaffnung: Prim\u00E4rwaffe: 85mm-Kanone ZIS-S-53, Sekund\u00E4rwaffe: Zwei 7,62mm DT-Maschinengewehre.\nMunition: 60 Schuss ZIS-S-53-Munition, 1.920 Schuss DT-Munition.\nPanzerung: Vorne: 47mm, an den Seiten: 60mm, hinten: 47mm, oben: 20mm, unten: 21mm, Turm: 75-90mm\nMotor: B-2-34, 400 PS (294,2kW), Diesel, Wasserk\u00FChlung.\nH\u00F6chstgeschw.: 55 km/h.\nReichweite: 360 km.\nGewicht: 32 t\n\nAuf der Basis des 1942 Modells des T-34 produziert. Ausgestattet mit einem neuen, gegossenen Turm und einer durchschlagskr\u00E4ftigen 85mm-Kanone. Auf dem Turm befand sich eine Kommandantenkuppel, deren zweiteilige Abdeckung auf einem Kugellager gedreht werden konnte. Es wurden so gut wie keine \u00C4nderungen an Motor, Getriebe und Fahrwerk vorgenommen. \n\nDurch die gr\u00F6\u00DFere Kanone und ein weiteres Besatzungsmitglied (zus\u00E4tzlicher Sch\u00FCtze im Turm), war der Panzer ger\u00E4umiger. Dadurch bedingt wurde der Panzer ein einfacheres Ziel, besonders im unteren Turmbereich.\n\nDie Produktion des mit einer 85mm-Kanone ausgestatteten T-34 begann im Herbst 1943. Der T-34-85 wurde ab M\u00E4rz 1944 bei den Einheiten der Roten Armee eingesetzt und verdr\u00E4ngte schnell die fr\u00FCheren Versionen des T-34. \n\nVon 1944 bis zum Ende des Krieges wurden 21.048 Einheiten der folgenden zwei Hauptvarianten produziert:\n\n\u0422-34-85 (D-5\u0422) - die erste Serienproduktion mit einer 85mm D-5\u0422-85-Kanone, mit einer Kaliberlange von 48,8.\n\u0422-34-85 (ZIS-S-53) - neue 85mm ZIS-S-53-Kanone (Modell 1944), mit einer Kaliberl\u00E4nge von 54,6.\n\nDie \u0422-34-85 Panzer nahmen an den letzten milit\u00E4rischen Auseinandersetzungen des 2. Weltkriegs teil, darunter auch an der Vertreibung der japanischen Armee aus Quantun. Sie formten in den ersten Nachkriegsjahren das R\u00FCckgrat der Panzerverb\u00E4nde der sowjetischen Armee.\n\nAuch zur heutigen Zeit wird dieser Panzer noch in einigen L\u00E4ndern eingesetzt.\n


is2_NAME            IS-2
is2_INFO            \n    IS-2, (Modell 1943)\n\nTyp: Schwerer Panzer\nBesatzung: 4\nBewaffnung: 122mm-Kanone D-25T (Modell 1943), drei 7,62mm DT-Maschinengewehre, sowie eine 12,7mm DShK-Kanone (nicht auf allen Panzern). \nMunition: 28 Schuss D-25-Munition, 2.331 Schuss DT-Munition, 300 Schuss DShK-Munition.\nPanzerung: Vorne: 120mm, an den Seiten: 90mm, hinten: 60mm, oben und unten: 20-30mm, Turm: 90-160mm.\nMotor: B-2-IS, 520 PS (382,46kW), Diesel, Wasserk\u00FChlung.\nH\u00F6chstgeschw.: 37 km/h.\nReichweite: 240 km.\nGewicht: 46 t\n\nDer st\u00E4rkste sowjetische Panzer, der w\u00E4hrend des 2. Weltkriegs im Einsatz war. Der IS-2 ("Iosif Stalin =Josef Stalin) wurde im Sommer 1943 zeitgleich mit dem schweren, mit einer 85mm-Kanone bewaffneten, IS-1 entwickelt. IS-1 und IS-2 wurden auf der Basis des Prototyps KV-13 gebaut. Dank seiner dicken Panzerung und seiner hohen Feuerkraft, wurde der IS-2 ein gef\u00FCrchteter Gegner der schweren deutschen Panzer. Allerdings besa\u00DF der IS-2 einige schwere Nachteile, welche die Eignung zur Panzerbek\u00E4mpfung stark einschr\u00E4nkten: nicht gen\u00FCgend Munition und separater Nachladeprozess, so dass die Ladezeit verl\u00E4ngert und die Schussfolge verringerte wurde.\n\nVon Dezember 1943 bis Juni 1945 wurden 3.483 Einheiten der folgenden zwei Hauptvarianten produziert:\n\nIS-1 - Hauptvariante. 67 Einheiten mit 85mm D-5T-Kanonen.\nIS-2 - Wichtigste Variante mit einer 122mm-Kanone. Ab Mitte des Jahres 1944 wurden de Panzer dieser Serie mit einer neuen, abgeschr\u00E4gten Frontpanzerung produziert. \n\nDer st\u00E4rkste schwere Sowjet-Panzer des 2. Weltkriegs war aber eigentlich der IS-3, der 1945 im Kampf gegen Japan eingesetzt wurde, aber nie gegen Deutschland zum Einsatz kam. Am 07. September 1945 wurde der IS-3 offiziell den alliierten M\u00E4chten bei einer Parade der alliierten Truppen in Berlin zum ersten Mal vorgef\u00FChrt. Der Panzer wurde in der UdSSR und anderen L\u00E4ndern bis in die 70-er Jahre des letzten Jahrhunderts eingesetzt.\n

kv1_NAME            KV-1
kv1_INFO            \n    \u041AV-1, Modell 1940\n\nTyp: Schwerer Panzer\nBesatzung: 5\nBewaffnung: Prim\u00E4rwaffe: 76mm-Kanone L-11 (Modell 1939), Sekund\u00E4rwaffen: Vier 7,62mm DT-Maschinengewehre.\nMunition: 135 Schuss L-11-Munition, 2.772 Schuss DT-Munition.\nPanzerung: Vorne, Seiten: 75-105mm, hinten: 40-75mm, oben und unten: 30 -40mm, Turm: 82mm.\nMotor: B-2K, 500 PS (367,75kW), Diesel, Wasserk\u00FChlung.\nH\u00F6chstgeschw.: 43 km/h.\nReichweite: 200 km.\nGewicht: 47,5 t\n\nKV-1 ("Klim Voroshilov", benannt nach einem Kommandanten der Roten Armee) wurde 1939 entwickelt - als Ein-Turm-Version des Prototyps des Zwei-Turm-SMK-Panzers ("Sergei Mironovich Kirov", ein sowjetischer F\u00FChrer, der 1934 ermordet wurde). Der Rumpf wurde aus zusammengeschwei\u00DFten Walzblechen gefertigt. Der Turm wurde sowohl in der geschwei\u00DFten als auch in der gegossenen Variante produziert. Es gab zwei verschiedene Arten des geschwei\u00DFten Turms - eine mit einer rechtwinkligen und einer einem abgerundeten R\u00FCckseite. Die Serienproduktion der KV-1 begann im Februar 1940, zusammen mit der Produktion der KV-2. Der KV-2 hatte einen gr\u00F6\u00DFeren Turm, der eine 152mm-Haubitze trug.\n\nVon Februar 1940 bis Oktober 1943 wurden 4.775 Einheiten der folgenden Hauptvarianten produziert:\n\nKV-1 - Die erste in Serie gegangene Version. Von Herbst 1941 an wurde die vordere Panzerung von 75 auf 105mm verst\u00E4rkt. Prim\u00E4rwaffe: 76mm F-32-Kanone, ab Herbst 1941: 76mm ZIS-5. Der Mangel an Dieselmotoren zu Beginn des Krieges resultierte darin, dass ein Teil der Panzer mit 400 PS starken M-17-Ottomotoren (294,2kW) ausgestattet wurden.\n\u041AV-2 - Neuer Turm mit 152mm M-10-Haubitze; Besatzung: 6. Gewicht: 52 t.\n\u041AV-1\u0441 - Neuer, stromlinienf\u00F6rmiger, voll gegossener Turm, sowie kleine Kommandantenkuppel. Das Gesamtgewicht des Panzers wurde durch die optimierte Panzerung gesenkt. Gewicht: 42,5 t.\n\u041AV-85 - Neuer Turm mit 85mm D-5T-Kanone auf einer KV-1-Wanne. Gewicht: 46 t.\nKV-8 - Flammpanzer. Auf der Basis des KV-1 und KV-1C produziert. Die 76mm-Kanone wurde durch eine 45mm-Kanone (Modell 1934) ersetzt, die mit einer Verkleidung versehen wurde, die die Erscheinung der 76mm-Kanone nachbildet. Der Flammenwerfer ATO-41 wurde in der N\u00E4he des MGs eingebaut und feuerte koaxial mit der Hauptkanone.\n\nDie Geschichte des KV-1 war voller Widerspr\u00FCche. Bei Kriegsausbruch war dieser Panzer nicht notwendig, da er zu diesem Zeitpunkt keinen ad\u00E4quaten Gegner hatte. Im Vergleich zum mittleren Panzer T-34 bot er, au\u00DFer der dickeren Panzerung, keine offensichtlichen Vorteile im Kampf. "Tiger" - der Panzer derselben Klasse wie der KV, wurde in Deutschland erst Ende 1942 eingesetzt, aber der KV konnte nicht gegen ihn antreten, da er nicht \u00FCber gen\u00FCgend Feuerkraft verf\u00FCgte. Trotzdem wurden die schweren KV-Panzer bis zum Ende des Krieges eingesetzt.\n


zsu37_NAME          ZSU-37
zsu37_INFO          \n    ZSU-37 (Modell 1944) \n\nTyp: Flak-Panzer\nBesatzung: 6\nBewaffnung: Automatische Flugabwehrkanone (Modell 1939), Kaliber 37mm.\nMunition: 320 Schuss\nPanzerung: Rumpf und Kampfraum vorne: 25-35mm, an den Seiten: 15mm, hinten: 10-15mm, oben und unten: 6-10mm. \nMotor: GAZ-203, 140 PS (102,97kW), Wasserk\u00FChlung, Vergaser.\nH\u00F6chstgeschw.: 43 km/h.\nReichweite: 330 km.\nGewicht: 11,5 t\n\nDer ZSU-37 wurde 1943 auf der Basis der mobilen Artillerie SU-76M entwickelt. Motor und Fahrwerk wurden von der SU-76M \u00FCbernommen. Eine automatische 37mm-Flak wurde auf den gepanzerten Turm gesetzt, der oben ge\u00F6ffnet war und sich im hintern Bereich des Rumpfes befand.\n\nDie Serienproduktion begann 1944. Bis zum Ende des 2. Weltkriegs wurden 75 Einheiten produziert.\n

su76_NAME           SU-76
su76_INFO           \n    SU-76\u041C (Modell 1942 )\n\nTyp: Mobile Artillerie\nBesatzung: 4\nBewaffnung: 76mm-Kanone ZIS-3\nMunition: 60 Schuss\nPanzerung: Vorne und Kampfraum: 25-35mm, an den Seiten: 10-15mm, hinten: 10mm, oben und unten: 10mm.\nMotor: GAZ-203, 140 PS (102,97kW), Wasserk\u00FChlung, Ottomotor.\nH\u00F6chstgeschw.: 45 km/h.\nReichweite: 250 km.\nGewicht: 10,5 t\n\nWichtigste Varianten:\n\nSU-76 (SU-12) - \u00DCber das Heck des Panzers wurde ein von oben geschlossener, gepanzerter Kampfraum gesetzt, der l\u00E4nger war als der des Hauptmodells. Eine ZIS-3-Kanone wurde in der vorderen Rumpfpanzerung in einer beweglichen Kanonenaufh\u00E4ngung angebracht. Dieses Modell verwendete den gleichen Motor und das gleiche Getriebe, wie das Hauptmodell. Gewicht: 11,2 t. Produzierte Einheiten: 360.\nSU-76\u041C (SU-15) - Oben und teilweise an der Seite ge\u00F6ffneter gepanzerter Kampfraum. Dieses Modell verwendete den gleichen Motor und das gleiche Getriebe, wie das Hauptmodell. An der Bewaffnung und am Fahrwerk wurden keine \u00C4nderungen vorgenommen. Produzierte Einheiten: 13.932.\n\nDie meistgebaute sowjetische Artillerie auf Selbstfahrlafette des 2. Weltkriegs. Von Dezember 1942 bis Juli 1945 wurden insgesamt 14.292 Einheiten produziert:\n

su85_NAME           SU-85
su85_INFO           \n    SU-85 (Modell 1943)\n\nTyp: Mobile Artillerie\nBesatzung: 4\nBewaffnung: 85mm-Kanone D-5-\u042185- oder D-5-\u042185\u0410 (Modell 1943). \nMunition: 48 Schuss\nPanzerung: Vorne, hinten und an den Seiten: 45mm, oben und unten: 20mm\nMotor: B-2-34, 400 PS (294,2kW), Diesel, Wasserk\u00FChlung.\nH\u00F6chstgeschw.: 55 km/h.\nReichweite: 300 km.\nGewicht: 29,6 t\n\nDie erste sowjetische vollwertige Panzerabwehrartillerie auf Selbstfahrlafette (SFL), die auf der Grundlage eines T-34 gebaut wurde. Die SU-85 wurde gebaut, um gegen die neuen schweren deutschen Panzer eingesetzt zu werden und diente als Begleitschutz f\u00FCr T-34.\n\nWichtigste Varianten:\n\nSU-85 (SU-85-II) - In Bezug auf Konstruktion, Konfiguration und Panzerung identisch mit der SU-122. Der Hauptunterschied lag in der Bewaffnung - statt einer 122mm-Haubitze wurde eine 85mm-Kanone mit den ballistischen Eigenschaften der 52K-Luftabwehrkanone (Modell 1939) verwendet. Die Konstruktion und die Position der Kommandantenkuppel wurden modifiziert. Produzierte Einheiten: 2.329.\nSU-85\u041C - SU-85 mit Rumpf des SU-100. Produzierte Einheiten: 315.\n\nVon August 1943 bis Dezember 1944 wurden 2.050 Einheiten produziert.\n

su100_NAME          SU-100
su100_INFO          \n    SU-100 (Modell 1944)\n\nTyp;: Mobile Artillerie\nBesatzung: 4\nBewaffnung: 100mm-Kanone D-10S (Modell 1944).\nMunition: 34 Schuss\nPanzerung: Vorne: 75mm, hinten und an den Seiten: 45mm, oben und unten: 20mm.\nMotor: \u0412-2-34\u041C, 520 PS (382,46kW), Diesel, Wasserk\u00FChlung.\nH\u00F6chstgeschw.: 48,3 km/h.\nReichweite: 310 km.\nGewicht: 31,6 t\n\nDie bestgepanzerte mittlere Panzerabwehrartillerie auf Selbstfahrlafette, die auf der Grundlage des T-34-85 und SU-85 gebaut wurde. In Bezug auf Konstruktion und Konfiguration praktisch identisch mit der SU-85. 100mm-Kanone mit den ballistischen Eigenschaften der Schiffskanone B-34. Neue Kommandantenkuppel, dickere vordere Panzerung, verbesserte Entl\u00FCftung im Kampfraum und eine verst\u00E4rkte Aufh\u00E4ngung der vorderen Rollen.\n\nDie SU-100 wurde von der Roten Armee in den K\u00E4mpfen des Herbst-Winterfeldzugs 1944 und in den letzten Kriegstagen des Jahres 1945 eingesetzt. Die SU-100 wurde im M\u00E4rz 1945 in Ungarn in gro\u00DFem Umfang bei der Gegenoffensive der Deutschen am Balaton-See eingesetzt. In anderen Gebieten wurde die SU-100 wenig eingesetzt.\n\nIm Zeitraum von 3. Juli 1944 bis Juni 1945 wurden 2.495 Einheiten produziert.\nDie SU-100 wurde in der UdSSR bis 1947 hergestellt, sp\u00E4ter wurde sie mit Lizenz in vielen anderen L\u00E4ndern produziert. Sie wurde bis in die 80-er Jahre in Dutzenden von L\u00E4ndern eingesetzt.\n

isu152_NAME         ISU-152
isu152_INFO         \n    ISU-152 (Modell 1943)\n\nTyp: Mobile Artillerie\nBesatzung: 5\nBewaffnung: 152mm ML-20S-Haubitze. Einige waren mit einem 12,7mm Fla-MG ausgestattet.\nMunition: 20 Schuss\nPanzerung: Vorne und an den Seiten: 90mm, oben und unten: 20-30mm.\nMotor: B-2-IS, 520 PS (382,46kW), Diesel, Wasserk\u00FChlung.\nH\u00F6chstgeschw.: 35 km/h.\nReichweite: 220 km.\nGewicht: 46 t\n\nDie schwere Panzerabwehrartillerie auf Selbstfahrlafette ISU-152, die auf der Basis des IS-Panzers produziert wurde, diente haupts\u00E4chlich der Zerst\u00F6rung von Verteidigungsanlagen und befestigten Stellungen des Gegners. Allerdings stellte die ISU, genauso wie die SU-152 (deren Produktion in Verbindung mit dem Produktionsstopp des KV-1C sehr schnell eingestellt wurde) seine Eignung bei der Panzerabwehr unter Beweis. Diese mobile Artillerie war bei den Truppen unter dem Namen Zveroboy (Gro\u00DFwildj\u00E4ger) bekannt - ein Splitter eines Geschosses der 152mm-Kanone gen\u00FCgte, um den Turm eines schweren Tiger-Panzers zu zerschlagen.\n\nVon November 1943 bis Juli 1945 wurden ungef\u00E4hr 4.700 Einheiten der folgenden Modifikationen produziert:\n\nISU -152 - Das Panzerfahrgestell wurde praktisch unver\u00E4ndert \u00FCbernommen. Ein gro\u00DFer, gepanzerter Aufbau, der den Kampfraum umschloss, wurde auf die Vorderseite aufgesetzt. Auf der vorderen Panzerung befand sich eine ML-20S-Haubitze.\nISU-122 - Konstruktion identisch mit der ISU-152. Bewaffnung: 122mm-Kanone A-19 (Modell 1931/37) mit Bolzenverschluss.\nISU-122S - Bewaffnet mit D-25S 122mm-Kanone (Modell 1943). Vergr\u00F6\u00DFerter Rumpf.\n

# --- USA

M3A1Stuart_INFO     \nPanzer M3A1 Stuart\n\nTyp: leichter Panzer\nBesatzung: 4\nBewaffnung: 37mm-Kanone Modell M5 oder M6, zwei 7,7 mm (oder Kaliber .30) MGs\nMunition: 116 bis 174 37mm-Granaten, 6400 bis 8.270 Schuss 7,7mm- oder Kaliber .30\nPanzerung: 15-43 mm (0,59-1,69 nch) einige Versionen mit 10-50 mm\nH\u00F6chstgeschwindigkeit: 58 km/h (36 mph) auf der Stra\u00DFe, im Gel\u00E4nde 20 mph.\nReichweite: 112,6 km (70 miles)\nMotor: W-970-9A Continental SechszylinderBenzin-Sternmotor, 250 PS (186,5 kW) (einige mit W-670, 7-Zylinder-Benzinmotor, einige mit T1010, 9-Zylinder Diesel)\nGewicht: 12.927 kg (28.440lb)\n\nDer leichte M3A1-Panzer, auch bekannt als Stuart, war einer der meistbenutzten amerikanischen Panzer. Die Serienfertigung begann 1941 mit 6000 Exemplaren, von denen viele an England und die UdSSR gingen. Die Briten setzten den Honey vor allem in Nordafrika ein, die Sowjets in schwerem Gel\u00E4nde, wo T-34 nicht mehr operieren konnten. Ein zuverl\u00E4ssiger Panzer mit guter Gel\u00E4ndeg\u00E4ngigkeit, allerdings zu schwacher Bewaffnung, um nach 1942 noch im Panzerkampf in Europa eine Chance zu haben. Im Pazifik gab es dieses Problem nicht und Stuarts lieferten der Infanterie dort wertvolle Unterst\u00FCtzung. Die Amerikaner und Engl\u00E4nder verwendeten nach 1944 viele Stuarts ohne Turm als Kommandopanzer, Aufkl\u00E4rungsfahrzeuge und Sch\u00FCtzenpanzer. Viele Spezialversionen wurden als Pionierpanzer, Sturmgesch\u00FCtz oder Flammenwerferpanzer gebaut. In S\u00FCdamerika wurden Stuarts bis in die 90er Jahre eingesetzt.\n\n\n\n
M5A1Stuart_INFO     \nM5 Stuart, 1942\n\nTyp: Leichter Panzer\nBesatzung: 4\nBewaffnung: 37mm-Kanone, 2 x Kaliber .30 (7,62mm) Browning MG M1919A4\nMunition: 147 Schuss 37 mm, 6750 Schuss Kaliber .30 \nPanzerung: Wanne vorne 67 mm, Wanne Seiten 29 mm, Wanne hinten 25 mm\n\tTurm vorne 44 mm, Turm Seiten 32 mm, Turm hinten 32 mm\n\tDach 13 mm\nH\u00F6chstgeschwindigkeit: 58 km/h\nReichweite: 161 km\nMotor: Cadillac V8-Doppelmotor, 220 PS\nGewicht: 15.500kg.\n\nDer M 5 war eine konsequente Weiterentwicklung des M3 Stuart. Viele Details wurden \u00FCbernommen und mit einem neuen Cadillac-Reihenmotor und einem neuen Getriebe kombiniert. F\u00FCr den neuen Motor wurde das Heck erh\u00F6ht. Andere Verbesserungen waren geneigte Panzerung und ein besser gestalteter Kampfraum f\u00FCr die Besatzung. Die Panzerung des M5 war um 42 Grad geneigt und bot besseren Schutz gegen Panzergranaten als die flache Panzerung des M3. Der M5A1 hatte verbesserte Funkausr\u00FCstung, wof\u00FCr der Turm nach hinten verl\u00E4ngert wurde. 6810 M5 und M5A1 wurden gebaut.\nDeutschen Panzern war der M5 nicht gewachsen und wurde deshalb in Europa nur zur Aufkl\u00E4rung verwendet. Im Pazifik jedoch war der M5 immer noch in der Lage, als Kampfpanzer zu dienen. Die 37mm-Kanone konnte jeden japanischen Panzer durchschlagen und au\u00DFer Panzergranaten und Sprengmunition f\u00FChrten die Panzer Kart\u00E4tschenmunition mit, die das Gesch\u00FCtz wie eine riesiges Schrotgewehr funktionieren lie\u00DFen. Auf kurze Reichweite war das t\u00F6dlich gegen Infanterie.\nIm Pazifik wurden die M5 oft zusammen mit M3 Satan Flammenwerferpanzern eingesetzt.\nEs gab auch Flammenwerferversionen und einen Aufkl\u00E4rungspanzer T8. Exportiert wurde der M5 vor allem zu den freien Franzosen. Die UdSSR bekam nur 5 St\u00FCck.\n\n\n\n

# --- UK

MatildaMkII_UK_NAME Matilda Mk II / UK
MatildaMkII_UK_INFO \nMatilda Mk II\n\nTyp: Leichter Panzer\nBesatzung: 4\nBewaffnung: \t2 pdr OQF Mk IX (40 mm)\n\t\t7,92 mm Besa koaxial-MG\nPanzerung: 45-78 mm (Rumpf); 65 mm (Turm rundum); 10 mm (Turm Oberseite)\nH\u00F6chstgeschwindigkeit: 24 km/h (15 mph)\nMotor: 2 x Leyland E148/E149\nMotorleistung: 95 PS\nMotorumdrehungen: 2.000 RPM\nReichweite: 257 km (160 Meilen)\n\nDie Entwicklung dieses Panzers begann 1934 mit dem Ziel eines leichten Infanteriepanzers. Die urspr\u00FCngliche Version, Matilda Mk I, war nur mit einem MG Kaliber .50 bewaffnet und sehr leicht gepanzert.\nSchnell wurde klar, dass dieser Panzer keine Chance gegen feindliche Pak, geschweige denn Panzer hatte. So wurde Matilda Mk II mit st\u00E4rkerer Panzerung und Bewaffnung geboren.\nMatildas Mk II wurde im Pazifik von der australischen Armee eingesetzt. \n\n\n

