// Need to stay when firing
StayWhenFire              0           // 0-move, 1-stay)

// Speed
SpeedAverage   1.0                    // km/h
SpeedMax       2.0                    // km/h
SpeedBack      1.0                    // km/h
RotSpeedMax    30.0                   // deg/sec
